#DIP Descs
 dip_tech_cs_0_desc: "Unter Schiffsbau kann man viel verstehen. Es ist unglaublich, wie weit man zum Beispiel auf einem Floss kommen kann. Es ist jedoch nicht mit dem Bau einer Flotte zur Durchsetzung der Staatspolitik vergleichbar. Dies erfordert einen ganz anderen Ansatz beim Schiffsbau sowie eine Entwicklung von Möglichkeiten zur Kontrolle der aufgebauten Marine."
 dip_tech_cs_1_desc: "Die Wikinger, sozusagen die Geißel der Zivilisation, waren die Pioniere der Meeresforschung für die westliche Welt. Es gibt Legenden, dass sie sogar fremde Länder jenseits der am entferntesten bekannten Punkte Islands entdeckt haben. Aufbauend auf ihren Entdeckungen können wir beginnen, unsere eigenen Boote in noch tückischere Gewässer zu schicken."
 dip_tech_cs_2_desc: "Sterne leiten die Seefahrer seit Ewigkeiten. Ausgehend von der islamischen und östlichen Expertise wurden der westlichen Welt neue Praktiken der astrologischen Navigation eröffnet."
 dip_tech_cs_3_desc: "Die Handelsstrukturen wurden im 14. Jahrhundert ernsthaft gefährdet, möglicherweise aufgrund von umfangreichen politischen Umstrukturierungen. Nun erholt sich der Handel langsam wieder."
 dip_tech_cs_4_desc: "Die Idee ist einfach, wirklich. Wenn die religiöse Überzeugung so viel Einfluss hat, warum nicht die Kriegsführung in ein religiöses Ritual an sich verwandeln und allen, die daran teilnehmen, Erlösung und Vergebung anbieten? Rivalisierende Mächte mit jahrhundertealten Auseinandersetzungen können ihre Differenzen beiseite legen und gemeinsam einen Kreuzzug führen."
 dip_tech_cs_5_desc: "Kultur ist ein trüber Begriff, der am Rande historischer Erzählungen schwebt. Wir sehen jetzt die Blütezeit dessen, was man als ein großes kulturelles identitäres Erwachen auf dem Kontinent bezeichnen könnte."
 dip_tech_cs_6_desc: "Schach wurde zum ersten Mal im antiken Nahen Osten gespielt. Tatsächlich stammt das Wort "Schach" aus dem Persischen "Schah', was "König" bedeutet. Dieses Spiel des strategischen Genies ist auf dem Aufstieg in die Beliebtheit."
 dip_tech_cs_7_desc: "Im Gegensatz zu normalen Brunnen und Unterwasserkörpern stehen artesische Brunnen unter Druck und spritzen nach oben, bis ein Gleichgewicht erreicht ist."
 dip_tech_cs_8_desc: "Neue Methoden der Pigmentmischung haben zu Ölfarbe geführt, bei der Pigmente in einer langsam trocknenden öligen Substanz, meist Leinsamen, aufgelöst werden. Dies hat das gesamte Medium der Malerei und Kunst neu belebt."
 dip_tech_cs_9_desc: "Eine Sternuhr kann die Uhrzeit bei Sternenlicht bestimmen. Dies sollte bei weitreichenden Erkundungsexpeditionen sehr hilfreich sein."
 dip_tech_cs_10_desc: "Ambitionierte Normannen haben die alten Verfahren der Weltkartierung von Ptolemäus wiederbelebt. Obwohl ihr Umgang mit Land fragwürdig ist, sollte dies der Seeschifffahrt helfen."
 dip_tech_cs_11_desc: "Wie funktionieren sie? Für den Staat spielt es keine Rolle. Aber wir wissen, dass sie die Fähigkeiten unserer Marine erhöhen."
 dip_tech_cs_12_desc: "Seitenruder wurden mit der zunehmenden Größe und Bedeutung der Marineschiffe in Europa unhaltbar. Jetzt werden sie durch effektivere Heckruder für die Lenkung ersetzt."
 dip_tech_cs_13_desc: "Man kann eine Seestreitmacht nicht ohne geeignete Einrichtungen unterhalten, in denen man sie unterbringen und reparieren kann."
 dip_tech_cs_14_desc: "Das Rezept für Papier wurde ursprünglich im Osten entdeckt. Jetzt hat es sich in der westlichen Welt zu Gunsten älterer Pergamente und römischer Pergamente ausgebreitet. Der gesamte Bereich der Dokumentation und Wissenschaft wird durch diese Innovation gefördert."
 dip_tech_cs_15_desc: "Die Dromonen sind seit vielen Jahrhunderten der Stolz der byzantinischen Marine und eine Art Galeere. Obwohl sie schließlich den italienischen Galeeren weichen mussten, sollten wir im Moment mit ihnen die Meere beherrschen."
 dip_tech_cs_16_desc: "Traditionell arbeiteten Kompasse, indem schwache magnetische Materialien ins Wasser gelegt und die Richtung, in die sie zeigen, betrachtet wurden. Technische Durchbrüche ermöglichen jetzt einen trockenen Kompass, der viel handlicher ist und ein großer Segen für Navigatoren und Entdecker an Land und auf See sein wird."
 dip_tech_cs_17_desc: "Lasst Hunderte von Schiffen sich auf offener See treffen, so wie die antiken Völker ihre Schlachten von Schiff zu Schiff führten. Schlachten von Pisa bis zum Ärmelkanal sind heute mehr denn je auf Zahlen angewiesen."
 dip_tech_cs_18_desc: "So wie die Entwicklung besserer Kräne die Architektur- und Baubranche angekurbelt hat, kann sie an den Hafenanlagen eingesetzt werden, um Schiffe besser bauen und reparieren zu können."
 dip_tech_cs_19_desc: "Der Republikanismus ist ein Novum für sich. Aber die Bindung an kaufmännische Interessen, so dass der Staat fast im gleichen Stil arbeitet? Das ist ein schöner Anblick."
 dip_tech_cs_20_desc: "Im Norden Europas haben sich mehrere mächtige Handelsstädte in einer Handelsliga zusammengeschlossen und sich gegenseitig besondere Privilegien gewährt. Städte rund um den Kontinent schließen sich dem Bündnis an und steigern damit ihre Handelsleistung deutlich."
 dip_tech_cs_21_desc: "Das Einfügen einer subtilen Kennzeichnung in Dokumente ist eine gute Möglichkeit, um sich vor Betrug zu schützen und die Legitimität aller Lizenzen und Leistungsverzeichnisse sicherzustellen."
 dip_tech_cs_22_desc: "Die Uhrmacherei ist eine Kunst, die im Laufe der Jahrhunderte viele Überarbeitungen durchlaufen hat. Gegenwärtig können von erfahrenen Handwerkern gebaute Großuhren sogar auf Stadtplätzen oder in anderen Bereichen von staatlicher Bedeutung montiert werden."
 dip_tech_cs_23_desc: "Die Wappen der alten Ritter wichen einem Symbol der persönlichen Identifikation namens Heraldik. Heraldische "Wappen" zeigen Schilde mit Symbolen, die für den Ritter oder die Adelsfamilie relevant sind, wie z.B. Adler oder Kreuze. Eine ganze Sprache heraldischer Begriffe ist ebenfalls um das System herum entstanden."
 dip_tech_cs_24_desc: "So wie der heilige Thomas um den Globus wanderte, um die Evangelien zu verbreiten, und Mohammeds Generäle in alle Welt reisten, sollten wir nun eine religiöse Bedeutung mit unseren Marineexpeditionen verbinden. Kein Mensch soll versuchen, seinen Pflichten zu entkommen."
 dip_tech_cs_25_desc: "Sand oder andere feinkörnige Materialien, die zwischen zwei Glasräumen fallen, sind eine einfache, aber effektive Art, die Zeit zu bestimmen. Alle Arten von wissenschaftlichen und administrativen Unternehmungen würden durch die Einführung einer solchen Technologie sehr erleichtert werden."
 dip_tech_cs_26_desc: "Diese Erfahrung, die es uns ermöglicht hat, Uhrentürme aufzustellen, hat nun zu einer kontinuierlichen Verkleinerung geführt. An diesem Punkt sind die präzisen Uhren so klein, dass sie fast in eine Tasche passen. In Kombination mit einer Sanduhr können wir den Überblick behalten."
 dip_tech_cs_27_desc: "Das Universitätssystem ist mittlerweile alt und hat sich vom Osten auf europäische Einrichtungen wie Bologna und Oxford ausgebreitet. Da sie Reichtum und Prestige angesammelt haben, können wir jetzt ihre Lehrpläne modernisieren und formalisieren, indem wir robustere schulische Strukturen aufbauen als das Flickwerk der nicht angegliederten Hochschulen, in denen das veraltete Lernen vorherrscht."
 dip_tech_cs_28_desc: "Frühe englische Siege im Hundertjährigen Krieg führten zu einem Vertrag, der umfangreiche Ländereien an die englische Krone übertrug. Eine der untertriebenen Auswirkungen des Krieges war jedoch sein Beitrag zur Entwicklung einer eigenen englischen und französischen Identität und damit zu den frühesten Vorstellungen von Nationalstaaten im Allgemeinen. Englisch zu sein war nun mehr als nur ein Untertan für den Mann mit dem königlichen Titel zu sein."
 dip_tech_cs_29_desc: "Während die Spanier und Portugiesen die nahegelegenen Inseln wie die Kanaren und die Azoren erkunden, wächst das Interesse an der Erkundung für die Forschung."
 dip_tech_cs_30_desc: "Koggen waren Einmastschiffe aus nordeuropäischer Eiche und quadratischen Segeln. Ihre Transportkapazität war konkurrenzlos, weshalb sie von den Handelsstädten in großem Umfang genutzt wurden."
 dip_tech_cs_31_desc: "Durch die Vereinbarung von Flottengrundrechten mit den Nachbarstaaten und die Bestimmung konkreter Häfen, in denen man sich aufhalten darf, wird die Reichweite aller Schiffe, die wir besitzen, erweitert."
 dip_tech_cs_32_desc: "Die Barke blickt auf eine lange Vergangenheit zurück und war schon als Flussboot im alten Ägypten im Einsatz. Seitdem wandelte sich die Bedeutung des Begriffs langsam zu einem leichten Schiff."
 dip_tech_cs_33_desc: "Das erste richtige hochseetaugliche Schiff. Im Gegensatz zu Galeeren und Koggen können Karacken die Rolle ordentlicher hochseetauglicher Kriegsschiffe übernehmen."
 dip_tech_cs_34_desc: "Die Vernetzung ist auf einem historischen Höchststand und zuverlässigere Schiffstechnologien haben den Fernhandel auf dem gesamten Kontinent zu einer Wiederbelebung gebracht."
 dip_tech_cs_35_desc: "Das Grundkonzept, amtliche Grenzen zu haben, innerhalb derer sich bestimmte Händler an die Vorschriften unseres Landes halten müssen, ist recht neu, aber es wird dem Staat einen Teil der Handelsgewinne sichern."
 dip_tech_cs_36_desc: "Der Aufbau einer rechtlichen und regionalen Infrastruktur zur Unterstützung des Handels wird nicht nur den Kommerz fördern, sondern auch eine bessere Besteuerung ermöglichen."
 dip_tech_cs_37_desc: "Der Überseehandel ist sehr riskant, jedoch auch äußerst profitabel. Die Entwicklung von Finanzinstrumenten, wie der Kreditbrief, werden das Risiko verringern und unsere Profite erhöhen."
 dip_tech_cs_38_desc: "Denn an sich ist nichts weder gut noch böse, das Denken macht es erst dazu. Das sagte Hamlet im gleichnamigen Stück, wovon auch viele unserer zeitgenössischen Philosophen überzeugt sind."
 dip_tech_cs_39_desc: "Mit voranschreitender Zeit hat der wachsende und zunehmend hochentwickeltere Schiffsbau neue Anforderungen an die Häfen gestellt. Gut geführte und geplante Docks sind keine Annehmlichkeit mehr, sondern eine Notwendigkeit für jeden Standort der ein Zentrum der Seefahrt sein möchte."
 dip_tech_cs_40_desc: "Mit einem Zusatzschub für die Moral der Marine werden unsere Seeleute die Wellen erobern und die Meere beherrschen. Währenddessen werden unsere Kolonisten sich in die dunklen Ecken der Welt vorwagen und neue Siedlungen gründen können, die so weit weg von der Heimat sind wie niemals zuvor."
 dip_tech_cs_41_desc: "Die Landbeförderung großer Frachten ist einfach zu teuer. Der Seetransport ist viel effizienter. Durch den Bau von Schiffswerften werden wir hierfür ausreichend Schiffe bauen können."
 dip_tech_cs_42_desc: "Durch die Entwicklung des Lateinersegels konnten Karacken viel näher am Wind segeln als frühere Schiffe. Durch die verbesserte Manövrierbarkeit waren sie anderen Schiffen überlegen."
 dip_tech_cs_43_desc: "Eine Fleute ist ein spezielles Frachtschiff, das große Ladungen mit sehr kleiner Besatzung transportieren kann. Fleuten wurden entwickelt, um günstig und in großer Anzahl gebaut zu werden. Ein nützliches Schiff, wenn man Dinge über die Ozeane bewegen muss."
 dip_tech_cs_44_desc: "Der beste Weg, unsere Finger in Handelsgewinne zu stecken, besteht darin, mehr Gesetze einzuführen, die Händler im In- und Ausland dazu verpflichten, bestimmte Genehmigungen zu tragen und gewisse Vorschriften einzuhalten. Natürlich kann nur unsere Regierung die richtigen Papiere liefern - gegen eine Gebühr."
 dip_tech_cs_45_desc: "Die großen Anlegestellen und Landungsbrücken dienen als Zwischenlager für die Güter der Welt. Lasst sie uns bauen, auf dass ihnen der Wohlstand folge."
 dip_tech_cs_46_desc: "Im Laufe des 16. Jahrhunderts führten die verstärkte Seetüchtigkeit von Schiffen und die steigende Anzahl effizienterer Geschütze zu einer erhöhten Spezialisierung von Schiffstypen. Ein Linienschiff ist ein Schiff, das speziell der Seekriegsführung gewidmet wurde und mit mehr Geschützen und Munition bewaffnet ist als ein Schiff, das auch als Merchantman dienen soll, jemals tragen könnte. Langfristig wird diese Entwicklung zu wachsenden, dauerhaften Marinen führen. Dadurch würde auch die Entwicklung von Marinetaktiken besser an die neuen Bedingungen der Seekriegsführung angepasst."
 dip_tech_cs_47_desc: "Die Welt ist ein großer Ort und um unseren Handel darin auszubauen, müssen manchmal große Risiken eingegangen werden. Zum Glück gibt es Kaufleute in unserem Land, die hierzu bereit wären und dafür größtenteils eigenes Kapital einsetzen würden. Indem wir jene Unternehmen mit einer Regierungscharta unterstützen, die ihnen Sonderrechte zur Ausübung von Regierungsbefugnissen zuspricht, sowie ihnen Monopole in gewissen Bereichen gewähren, können wir die kommerzielle Entwicklung in allen Bereichen, von den Außenhandelskontakten bis hin zu unseren kolonialen Besitztümern in Übersee, kontrollieren und fördern."
 dip_tech_cs_48_desc: "Galeeren waren leicht und klein und konnten nur schwer mit Kanonen bestückt werden. Die Galeasse war ein größeres Schiff, das wie eine "Man-of-War" mit einer Breitseite Kanonen bestückt werden konnte. Um dieses zusätzliche Gewicht zu kompensieren, wurde die Galeasse mit einem weiteren Segel versehen."
 dip_tech_cs_49_desc: "Die Galeone wurde entwickelt, indem das Vorderdeck gesenkt und der Rumpf verlängert wurde. Durch diese Änderungen am Design wurden die Geschwindigkeit und die Stabilität des Schiffes verbessert. Dies war von entscheidender Bedeutung für Galeonen, um als bessere Geschützplattformen dienen zu können."
 dip_tech_cs_50_desc: "In früheren Zeiten galt die Sabotage feindlicher Städte und Vorräte durch Tricks als unehrenhaft. Im Zeitalter der Realpolitik können wir jedoch nicht dasselbe sagen. Lasst unsere Spione die Infrastruktur unserer Nachbarn infiltrieren und zerstören."
 dip_tech_cs_51_desc: "Da immer mehr Länder ihre Untertanen oder Bürger auf verschiedenen Handelsreisen ins Ausland schicken und so viele so nah beieinander leben, ist es unerlässlich geworden, zumindest ein Grundkonzept der gemeinsamen Gesetze der Meere zu haben. Mit Publikationen wie "Mare Liberum" oder "De Dominio Maris Dissertatio" wurde der Grundstein für ein internationales Seerecht gelegt."
 dip_tech_cs_52_desc: "Die Weiterentwicklung von Transportschiffen führte zum Bau größerer und schnellerer Schiffe, wobei man noch immer versuchte, die einfache Konstruktion der Fleute beizubehalten. Diese Schiffe fielen unter den allgemeinen Begriff Merchantman."
 dip_tech_cs_53_desc: "Um die verschiedenen Entwicklungen in der Seekriegsführung besser nutzen zu können, sind neue Taktiken erforderlich. Die Evolution der Breitseitenkanone bedeutete, dass Schiffe nicht mehr versuchten, das andere Schiff zu entern, sondern eine Kampflinie zu bilden, um die auf den Feind gerichtete Feuerkraft zu maximieren."
 dip_tech_cs_54_desc: "Die Kriegsgaleone, auch bekannt als Renngaleone, wurde gebaut, indem die Anzahl von Decks auf einer Galeone verringert wurden. Hierdurch wurden Kanonen zugunsten Manövrierbarkeit geopfert, was sich in der Schlacht als vorteilhaft erwies."
 dip_tech_cs_55_desc: "Die Fregatte ist ein Schiff, das für Geschwindigkeit und Manövrierfähigkeit konstruiert wurde. So wie die alten Griechen ihre persischen Eindringlinge mit dem Wind an ihrer Seite besiegen konnten, können moderne Fregatten an feindlichen Galeonen vorbeiziehen und Angreifer abfangen."
 dip_tech_cs_56_desc: "Selbst zu Beginn des 17. Jahrhunderts waren dauerhafte Marinen noch recht klein und selbst beachtliche Seemächte unterhielten eine Seestreitkraft nur für ihre unmittelbaren Bedürfnisse. Im Laufe der Zeit bewegen wir uns jedoch auf eine größere, professionelle Marine zu. Sofern wir von unseren Rivalen in Sachen Marine nicht überholt werden möchten, müssen wir danach streben, eine größere, dauerhafte Marine mit einer Verwaltungsstruktur zu schaffen, um sicherzustellen, dass eine Karriere in der Marine zu einer dauerhaften Stellung für unsere Offiziere werden kann."
 dip_tech_cs_57_desc: "Ursprünglich von Barbarenkorsaren entwickelt, war diese Galeere nicht mit so vielen Geschützen bestückt wie eine Galeasse. Sie war jedoch kleiner und weitaus manövrierfähiger. Diese verbesserte Manövrierbarkeit führte zu einer weitaus gesteigerten Effektivität in der Schlacht."
 dip_tech_cs_58_desc: "1614 schrieb ein eher wahnsinniger Physiker eine Abhandlung, in der er behauptete, Skorbut sei auf ein Ernährungsproblem zurückzuführen und könne durch den Konsum von Zitronen und Zitronensaft verhindert werden. Wie sich herausstellt, hatte sein Wahnsinn Methode und wir haben damit begonnen, diese neue Ernährung bei unseren Seeleuten einzuführen. Von anderen Ländern werden wir nun als Limey bezeichnet."
 dip_tech_cs_59_desc: "Das ursprüngliche Design der Fregatte beschrieb ein Schiff, das für Geschwindigkeit und Manövrierbarkeit gebaut wurde. Als das Konzept jedoch weiterentwickelt wurde, wurde sie zu einer eigenen Schiffsklasse zur Unterstützung von Schiffen."
 dip_tech_cs_60_desc: "In der heutigen Weltanschauung ist es verpönt, einfach seine Herrschaft über souveräne Länder und Gebiete zu erklären. Wir können die Grundsätze jedoch umgehen, indem wir Satelittenstaaten verwenden - Staatsorgane, die sich wie eine Marionette unserem Einfluss fügen."
 dip_tech_cs_61_desc: "Eine besondere Ausführung der Fregatte, die ursprünglich für den Einsatz im Baltikum vorgesehen war. Sie behielt die Breitseite einer Fregatte, hatte jedoch einen geringen Tiefgang und ein niedriges Ruder, wodurch sie in flachen Gewässern viel wendiger war, jedoch auf Kosten der Seetüchtigkeit auf hoher See."
 dip_tech_cs_62_desc: "Die Ergänzung durch ein drittes Deck war ein kleines Opfer der Manövrierbarkeit, jedoch ein großer Gewinn im Nahkampf. Mit dem zusätzlichen Deck konnte das Schiff auf die Decks kleinerer Zweidecker feuern und gleichzeitig sein eigenes Deck schützen."
 dip_tech_cs_63_desc: "Die East Indiaman war das größte Handelsschiff, das jemals gebaut wurde. Sie konnte gewöhnlich über 1.000 Tonnen befördern und maß über 53 Meter in der Länge. Diese Königinnen der Meere waren die effizienteste Weise, Mann und Fracht um den Globus zu befördern."
 dip_tech_cs_64_desc: "Das Leben auf See war voller Gefahren, weshalb die Strafen heftig sein mussten. Wenn sie keine ausreichend abschreckende Wirkung haben, geraten wir schnell in Schwierigkeiten. Im Laufe der Zeit wurde ein System öffentlicher Strafen entwickelt und nun ist die Zeit gekommen, diese zu formalisieren. Hierdurch wird die Disziplin auf See erheblich verbessert."
 dip_tech_cs_65_desc: "Leider ist der Postkolonialismus noch in weiter Ferne. Nennen wir diese Praxis der Aufwiegelung separatistischer Strömungen in kolonialen und anderen unterworfenen Gebieten Metakolonialismus - eine Anerkennung dieser Expansionsmethoden als eigenständige philosophische Einheit."
 dip_tech_cs_66_desc: "Mit wachsendem Handel steigt auch das Risiko. Es mussten neue Möglichkeiten entwickelt werden, Kapital anzuhäufen und Risiken zu steuern. Bei Aktiengesellschaften wurde das Unternehmensrisiko auf die vielen Anteilseigner aufgeteilt."
 dip_tech_cs_67_desc: "Der Oberfähnrich war ursprünglich ein Dienstgrad, der einem erfahrenen Seemann verliehen wurde, der mittschiffs tätig war. Männer, die Offiziere werden wollten, ersuchten häufig, in dieser Funktion eingesetzt zu werden. Wenn wir dies formalisieren und es zu einer Bedingung für den Dienstgrad eines Offiziers machen, stellen wir sicher, dass unsere künftigen Führungskräfte die von ihnen befehligten Schiffe verstehen."
 dip_tech_cs_68_desc: "Eine weitere Risikosenkung gelang mit der Entwicklung der Versicherung. Die Möglichkeit für Menschen, Risiko durch die Zahlung eines kleinen Beitrags an einen Versicherungsmakler auszuschließen, ermöglichte ein weiteres Wachstum des Handels."
 dip_tech_cs_69_desc: "Die Formalisierung unserer Vorgehensweise bei verräterischen und aufrührerischen Aktivitäten in der modernen Rechtssphäre wird im Interesse der Kontrolle der staatlichen Spionage einen langen Weg gehen."
 dip_tech_cs_70_desc: "Der Bau von Schiffen, die geringfügig schneller sind als jene unserer Gegner, auch wenn das Ausmaß dieser zusätzlichen Geschwindigkeit derart zu vernachlässigen ist, dass es keine militärische Bedeutung hat, kann dennoch für Selbstvertrauen bei unseren Mannschaften sorgen und unseren Feind davor warnen, sich uns in einer ausgeglichenen Schlacht zu stellen."
 dip_tech_cs_71_desc: "Das anhaltende Handelsdefizit zwischen Europa und China führte zu einem Mangel an Silberbarren in Europa und auf der ganzen Welt. Der Wechsel von Silber- zu Goldmünzen ermöglicht es uns, neue Münzen in Umlauf zu bringen und den Handel in noch größerem Umfang fließen zu lassen."
 dip_tech_cs_72_desc: "Als ein Vorgänger des Panzerschiffs verfügten geschützte Kreuzer über gepanzerte Rümpfe, um ihre empfindliche Innenmaschinerie vor Angriffen zu schützen."
 dip_tech_cs_73_desc: "Revolutionen in der Dampfkraft haben die Seefahrt für die breite Öffentlichkeit geöffnet und die Welt zu einem viel kleineren Ort gemacht. Ein Geschäftsmann kann sich in wenigen Tagen im Fernen Osten wiederfinden, während die Handelsunternehmen ein Allzeithoch erreichen."
 dip_tech_cs_74_desc: "Die Idee, Schiffe wie einen mittelalterlichen Ritter zu panzern, schien vor Jahrhunderten verblüffend, aber jetzt ist sie Realität. Die Stahl- oder Eisenbeschichtung schützt nun Schiffe vor Sprengkörpern und anderer Artillerie."
 dip_tech_cs_75_desc: "Einige schwärmen von den alten Tagen der Segelschiffe mit Kanonen, griechischem Feuer oder dem Entern. Heute schicken mächtige Kanonenbatterien und schäumende Stahlmotoren unsere schwimmenden Giganten über die weiten Ozeane."
