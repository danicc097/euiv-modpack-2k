#MIL Descs
 mil_tech_cs_0_desc: "Der Bürgersoldat, der Stammeskrieger ... im Grunde der Laie. Der Ausgangspunkt für jedes Militär."
 mil_tech_cs_1_desc: "Die Bildung eines professionellen Militärstands ist der erste Schritt zu einer modernen Armee."
 mil_tech_cs_2_desc: "Condottieri stammen aus den wohlhabenden, aber beschäftigungsarmen Stadtstaaten Italiens und waren professionelle Söldnergruppen, die für den Meistbietenden arbeiteten. Im Hochmittelalter wurde ihr Einsatz immer weiter verbreitet, um ambitionierten Staaten eine schnelle Expansion zu ermöglichen. Aber wehe dem Auftraggeber, der sie nicht bezahlt!"
 mil_tech_cs_3_desc: "Sporen sind seit der Vorgeschichte als eine Möglichkeit bekannt, Pferde zu lenken, indem ein scharfer Gegenstand an den Fersen des Reiters befestigt wird. Im ritterlichen Europa wurden Sporen aus Gold und Silber hergestellt und waren ein Symbol für Prestige."
 mil_tech_cs_4_desc: "Im Gegensatz zu einem normalen Bogen kann die Armbrust vom Benutzer aufgezogen werden, um eine spektakuläre kinetische Kraft zu erreichen. Die Armbrüste benutzten Bolzen und waren einfach zu reproduzieren und zu erlernen."
 mil_tech_cs_5_desc: "In der Zeit der Kreuzzüge kamen militärische Mönchsorden in Form von brüderlichen Gesellschaften nach Europa. Templer, Johanniter, Grabesritter und Santiagos wurden von islamischen Gegenstücken wie den Nizariten oder Assassinen verglichen. Obwohl sie später in Ungnade fielen, gerieten sie für mehr als ein Jahrhundert in die bestimmende christliche Politik."
 mil_tech_cs_6_desc: "Je leichter es ist, auf einem Pferd stabil zu bleiben, desto leichter ist es, vom Pferd aus zu kämpfen. Mit dem Aufkommen der Kavallerie-Kriegsführung im Mittelalter sind richtige Sättel entscheidend für ein effektives Militär."
 mil_tech_cs_7_desc: "Trebuchets, Katapulte, Ballistas - die zeitlosen Maschinen der Belagerung geschützter Städte mussten im Zeitalter von Burgen und Kreuzzügen entwickelt werden, um mit neuen Verteidigungsanlagen mithalten zu können."
 mil_tech_cs_8_desc: "Ritterliche Unterröcke aus Leinen wurden über der Kettenrüstung getragen und trugen Symbole der Rittertreue. Aus diesen Waffenröcken leitet sich der Begriff "Wappen" ab, denn sie waren der erste Schritt in der Entwicklung der Heraldik."
 mil_tech_cs_9_desc: "Eine weitere der größten Innovationen der Kreuzfahrerzeit war die Verbreitung von konzentrischen Burganlagen. Bei der Verteidigung kleiner Enklaven gegen massive Feinde war es wichtig, mehrere Reihen von Vorhangmauern mit immer höher werdenden Zinnen zu haben, je weiter sie im Inneren lagen."
 mil_tech_cs_10_desc: "Die Komnenische Restaurierung in Byzanz fand ungefähr von 1080 bis 1180 statt und sah die Reorganisation der Verteidigungsmaßnahmen in lokale Krisenheere und nicht in einzelne nationale Armeen. Wir sollten solche Methoden in unserem Land verbreiten."
 mil_tech_cs_11_desc: "Die Idee eines Nationalstaates sollte für fast ein Jahrtausend nicht aufflammen, aber das schloss eine patriotische Verpflichtung gegenüber dem eigenen Lehnsherrn nicht aus."
 mil_tech_cs_12_desc: "Die Zusammenarbeit mit anderen Staaten ist notwendig, um größere Feinde zu bekämpfen. Oft schlossen sich Vasallen der großen Mächte wie die des französischen Königreichs zu einer Pseudo-Rebellion zusammen, um Rechte und Unabhängigkeit vom König zu erlangen."
 mil_tech_cs_13_desc: "Wurfspeere waren Waffen, die bei den alten Angelsachsen sehr beliebt waren und auch im Mittelalter von islamischen und östlichen Streitkräften eingesetzt wurden."
 mil_tech_cs_14_desc: "Wenn Belagerungswaffen nicht ausreichen, wie an den großen theodosianischen Mauern von Konstantinopel, müssen Belagerer auf den Bergbau oder Sappeure zurückgreifen - buchstäblich unter den Mauern graben, um ihre bauliche Stabilität zu untergraben (kein Wortspiel beabsichtigt)."
 mil_tech_cs_15_desc: "Die logische Konsequenz von Wappenröcken ist, dass man sich nicht nur mit Leinen, sondern auch mit harten Plattenpanzern bedeckt, die Schlägen von Schwertern oder gar Pfeilen standhalten können. Mit dem Aufkommen der Platten kamen Wappenröcke nicht mehr zum Einsatz."
 mil_tech_cs_16_desc: "Der englische Langbogen war entscheidend für den Sieg in Agincourt. Mächtig, leicht herzustellen und in Verbindung mit bäuerlichen Abgaben verwendet, konnte er die Verteidigung von gepanzerten Rittern durchdringen."
 mil_tech_cs_17_desc: "Die Plattenrüstung ist sperrig und mit ihr kann man sich nur schwer bewegen. Die Brigantine löst das Problem, indem sie reinen Stahl durch Leder oder Stoff mit kleineren Metallteilen ersetzt."
 mil_tech_cs_18_desc: "Im Gegensatz zu Condottieri und anderen Söldnergruppen wurden die Routiers in "Banden" organisiert. Trotz ihres furchterregenden Rufs waren sie für ihren Ungehorsam bekannt und terrorisierten das Land während des Hundertjährigen Krieges. Solange wir sie gut bezahlen, sollten sie uns keine Probleme bereiten."
 mil_tech_cs_19_desc: "Das aus China stammende Schießpulver ist eine Mischung aus Holzkohle, Schwefel und Salpeter. Es verfügt über mächtige explosive Fähigkeiten und revolutionierte die weltweite Kriegsführung, indem es explosive Artillerie und primitive Schusswaffen zulässt. Um jeden Preis müssen wir das Konzept dieser Erfindung übernehmen und damit beginnen, das Pulver landesweit zu produzieren, um unsere Streitkräfte zu versorgen."
 mil_tech_cs_20_desc: "Mit der Verwendung von Pavesen, riesigen verzierten Schilden, die groß genug waren, um einen ganzen Körper zu schützen, können unsere Bogenschützen den Wechsel von Pfeilfeuer und Schutz vor feindlichen Gegenangriffen vollziehen."
 mil_tech_cs_21_desc: "Recurvebögen unterscheiden sich von normalen Bögen dadurch, dass sich die Arme bei Nichtgebrauch vom Bogenschützen wegbeugen. Dies erhöht die Leistung und ermöglicht die Aufnahme von mehr Energie in einem kleineren Bogen, was in unwirtlichem Gelände wie Wäldern hilfreich ist."
 mil_tech_cs_22_desc: "Ein anderer Name für den typischen Ritter des Mittelalters. Ob Söldner oder Adeliger, Männer an den Waffen wurden vor allem in der berittenen Kriegsführung ausgebildet."
 mil_tech_cs_23_desc: "Die Pike ist eine Art langer Speer, der dem Träger einen Längenvorteil gegenüber seinem Gegner verschafft. Ihre Wirksamkeit als Waffe für unberittene Infanterie war für viele Jahrhunderte nahezu konkurrenzlos und die populärsten mittelalterlichen Formationen wurden um sie herum entwickelt."
 mil_tech_cs_24_desc: "Holz kann verrotten und zerbrechen, auch wenn es von den besten Schreinern und Handwerkern bearbeitet wird. Stahl hingegen hat keinen solchen Nachteil. Indem wir unsere Armbrust aus Stahl neu erfinden, können wir ihre Effektivität deutlich verbessern und ihre Kraft auf dem Feld noch einmal verdoppeln."
 mil_tech_cs_25_desc: "Auch als Orgel-Geschütz bekannt, waren Ribauldequins eine Reihe von Röhren, die miteinander verbunden und mit Personenabwehrmunition gefüllt waren. Ihr Vorteil lag in der Reichweite des Feuers, wodurch eine Art Wand entstand."
 mil_tech_cs_26_desc: "Die Kombination aller modernen Verteidigungstricks wie Wassergräben, Ringmauern, Maschikulis und Schießscharten ermöglicht eine neue Kategorie von Verteidigungsanlagen, die für die traditionelle Belagerungstaktik fast undurchdringlich sind."
 mil_tech_cs_27_desc: "Der Trocknungsprozess von Schießpulver war unberechenbar, da Luft in die Substanz eindringen und ihre Wirksamkeit verändern konnte. Durch das "Körnen" von Schießpulver formten die Hersteller die Paste zu korngroßen Stücken, die besser in den Waffenläufen funktionieren können. Diese Innovation soll die Leistung dieser Waffen um bis zu dreihundert Prozent gesteigert haben."
 mil_tech_cs_28_desc: "Der Jupon ist ein Mittelding zwischen alten Wappenröcken und besserer Schutzrüstung. Jupons ist fast so kurz wie ein Wams und kann heraldische Symbole tragen und einen noch besseren Schutz bieten, ohne dabei jegliche Bewegung oder Verteidigung zu opfern."
 mil_tech_cs_29_desc: "Der blinde Angriff auf den Feind ist vielleicht nicht die beste bekannte Taktik, sie ist aber eine der einfachsten zu beherrschenden Taktiken. Sie ist ebenfalls das Sprungbrett für anspruchsvollere Strategien."
 mil_tech_cs_30_desc: "Von allen Schlachtformationen der frühen Neuzeit war die Keilformation eine der beliebtesten. Einige Schlachten umfassten zwei gegnerische Armeen, die sich in Keilformation direkt aufeinander zu bewegten. Im Volksmund der Deutschen war sie als "Spitz" bekannt und wurde auch für die byzantinischen Kataphrakten verwendet."
 mil_tech_cs_31_desc: "Die Vasallen eines Feudalherren waren zwar aufwendig zu versorgen, aber die Verbesserungen der Kavallerie im späten Mittelalter erlaubten es den Herren, sogar berittene Gefolgsleute wie die Druschina-Kavallerie von Osteuropa zu führen."
 mil_tech_cs_32_desc: "Nicht mehr nur ein Mantel oder ein Einfädeln von Leder mit Metall, sondern eine vollständige Plattenrüstung ist die fortschrittlichste Schutzerfindung, die auf dem Markt erhältlich ist. Wir müssen diese Erfindungen sofort nutzen!"
 mil_tech_cs_33_desc: "Die Designphilosophie hinter dem Jupon kann noch einmal auf die Ganzkörperpanzerung ausgeweitet werden. Gambesons waren gepolsterte Jacken, die die darunter liegende Plattenrüstung bedeckten, aber nicht die gleichen Nachteile hatten wie Waffenröcke."
 mil_tech_cs_34_desc: "Der nächste Schritt von der berittenen professionellen Kavallerie ist die berittene schwere Kavallerie. Die Gendarmen, die in Frankreich während des späten Mittelalters sehr beliebt waren, waren mit Lanzen bewaffnet und oft von edler Herkunft."
 mil_tech_cs_35_desc: "Im späten Mittelalter waren die Landarmeen professioneller geworden und sehr gut organisiert. Es sind bessere Systeme vorhanden, um die Mischung aus ausgehobenen und professionellen Soldaten zu unterstützen, die nun das Schlachtfeld dominieren. Die Stärke der Infanterie kommt langsam aber sicher an die Stärke der Kavallerie heran."
 mil_tech_cs_36_desc: "Im Laufe des Mittelalters wurde die Dominanz der Kavallerie von disziplinierten Pikenieren herausgefordert. In Schlachten wie der Schlacht von Bannockburn oder der Goldene-Sporen-Schlacht wurde die Kavallerie von Pikenieren geschlagen. Eine Kombination aus verbesserter Ausbildung und erhöhter Disziplin, und die Ergänzung durch Schwertkämpfer als Nahkampfunterstützung hat die Effizienz dieser Formation auf die Spitze getrieben."
 mil_tech_cs_37_desc: "Eine Pike ist eine bemerkenswert einfach herzustellende Waffe. Doch um den größtmöglichen Vorteil aus dem Einsatz der Pike zu erlangen, ist es nötig, dass die komplette Formation Waffen mit ähnlicher Länge und Klinge führt."
 mil_tech_cs_38_desc: "Obwohl Handkanonen im 12. Jahrhundert in China entwickelt wurden und sich im 14. Jahrhundert in Europa verbreitet hatten, verringerte die Schwäche dieser Waffen ihren Nutzen auf dem Schlachtfeld. Aufgrund drei wichtiger Faktoren konnte die leichte und zuverlässige Arkebuse den Bogen ersetzen. Sie hatte eine bessere Rüstungsdurchschlagskraft, ihr Einsatz konnte einfacher vermittelt werden und sie war nicht von Kraft des Trägers abhängig."
 mil_tech_cs_39_desc: "Der unmittelbare Vorgänger der modernen Artillerie, das Riesengeschütz, war massiv, unmanövrierbar und anfällig für willkürliches katastrophales Versagen, aber es ermöglichte einen viel schnelleren Belagerungskrieg und ebnete den Weg für die Verbreitung von anderen Kanonen."
 mil_tech_cs_40_desc: "Artillerie wurde in Europa seit dem 13. Jahrhundert dokumentiert. Aufgrund ihrer mangelnden Mobilität war ihr Nutzen auf dem Schlachtfeld jedoch sehr eingeschränkt. Durch die Entwicklung der Protze in den 1470er Jahren wurden Geschütze mobiler und dadurch nützlicher."
 mil_tech_cs_41_desc: "Die Arkebuse war als Waffe zwar einfach zu bedienen, aber auch ungenau, hatte eine geringe Feuergeschwindigkeit und machte seinen Benutzer anfällig bei Kavallerieattacken. Die Mischung mit Pikenieren erlaubte den Arquebusieren zu feuern, um sich dann hinter die Pikeniere zurückzuziehen, wenn eine feindliche Kavallerie oder Infanterie auftauchte."
 mil_tech_cs_42_desc: "Der Wert von Training und Erfahrung war schon immer enorm hoch auf dem Schlachtfeld. Mit dem Aufkommen von Schießpulver und anderen Infanteriewaffen und den damit verbundenen taktischen Änderungen entstand eine große Nachfrage nach Einheiten, die mit diesen neuen Innovationen vertraut sind. Da die Berufsarmeen noch weit entfernt waren, musste dieser Bedarf durch Söldnereinheiten wie Condottieri, Schweizer Söldner oder Landsknechte gedeckt werden. Eine wachsende Klasse professioneller Söldneroffiziere lebte davon, diese Regimenter an bedürftige Staaten in der Mitte des militärischen Übergangs zu liefern."
 mil_tech_cs_43_desc: "Bastionen ragen aus den Mauern von Schlössern heraus und erlauben den Verteidigern, die Belagerungskräfte in einem Winkel anzugreifen, der sie fast flankiert. Sie in unser defensives Repertoire einzuführen, wird bei der Verteidigung der Nation sehr hilfreich sein."
 mil_tech_cs_44_desc: "Pike- und Schussformationen erwiesen sich für die mittelalterlichen Ritter als große Gefahr. Die erste Antwort darauf war eine schwerere Rüstung, um der Stärke der Schießpulverwaffen zu entgegnen. Dies verlangsamte jedoch die Kavallerie, was ihr Überraschungspotential verringerte. Reiter waren gewöhnlich mit zwei Pistolen und einem Schwert ausgerüstet, was ihnen, je nach Gegner, erlaubte, entweder zu schießen oder anzugreifen."
 mil_tech_cs_45_desc: "Die Arkebuse erwies sich als sehr effiziente Waffe für die Durchdringung von Rüstungen. Dementsprechend wurde die Rüstung schwerer, um einem Beschuss standzuhalten. Mit einer größeren Muskete konnte ein schwereres Geschoss abgefeuert werden, um eine bessere Rüstungsdurchdringung zu bieten."
 mil_tech_cs_46_desc: "Spanische Tercios entwickelten sich natürlich aus den Pike- und Schussformationen. Ihr Kern bestand aus einem traditionellen Pike-Quadrat. An jeder Ecke stand eine Gruppe von Arquebusieren. Sie hielten das Stehvermögen des traditionellen Pike-Quadrats und verstärkten es mit der Feuerkraft der Arquebusiere."
 mil_tech_cs_47_desc: "Die neue und mobilere Artillerie hatte ein Problem - sie konnte nicht so einfach hoch oder runter geschwenkt werden, um ihre Schussweite anzupassen. Schildzapfen waren zylindrische Vorsprünge, die auf dem Wagen als Halterungen für das Geschütz dienten. Hierdurch konnte das Geschütz für eine bessere Zielerfassung geneigt werden."
 mil_tech_cs_48_desc: "Es war schwierig, um gekrümmte Mauern zu schießen. Waren die Angreifer nahe genug an der Befestigungsanlage, ging dadurch die Fähigkeit anderer Abschnitte der Verteidigung, Flankenfeuer zu geben, verloren. Durch die Entwicklung sternenförmiger Bastionen konnte jeder Teil der Mauer von anderen Abschnitten aus unterstützt werden."
 mil_tech_cs_49_desc: "Die Größe und Tiefe der spanischen Tercio verlieh ihr auf dem Schlachtfeld Stehvermögen, machte sie aber langsam und schwer zu manövrieren. Außerdem führte es dazu, dass ein großer Teil der Truppen während der Schlachten inaktiv war. Moritz von Nassau, Statthalter der Niederlande, reduzierte die Gesamtzahl der Männer in der Formation, um sie mobiler zu machen. Ebenso reduzierte er ihre Tiefe, damit sie ihre Feuerkraft und Schlagfertigkeit behielt."
 mil_tech_cs_50_desc: "Durch die zunehmende Bedeutung der Artillerie auf dem Schlachtfeld erhöhte sich auch die Anzahl der Feuerwaffen. Da aber jede Schusswaffe einzeln hergestellt wurde, war der Nachschub mit einem hohen Aufwand verbunden. 1544 erklärte Kaiser Karl V., dass es nur fünf Kaliber geben sollte, während der König von Frankreich, Heinrich II., sechs Standardkaliber festlegte."
 mil_tech_cs_51_desc: "Der Quincunx ist ein geometrisches Muster von fünf Punkten, entweder in Form eines Kreuzes oder eines Quadrats mit einem in der Mitte, wie auf einem Würfel. Die Anordnung von Armeeeinheiten in einer solchen Formation würde unseren taktischen Vorteil verbessern."
 mil_tech_cs_52_desc: "Die größte Schwäche des Luntenschlossfeuermechanismus war, dass das Zündholz ständig entzündet bleiben musste, um die Waffe abzufeuern. Und obwohl das Radschloss entwickelt wurde, war die Massenproduktion zu teuer. Die Entwicklung des Steinschlosses brachte eine verlässlichere Waffe hervor."
 mil_tech_cs_53_desc: "Der Karabiner war eine kürzere Form der Muskete."
 mil_tech_cs_54_desc: "Gustav II. Adolf, König von Schweden, entwickelte die Infanterieeinheiten weiter, um ihre Feuerkraft zu verbessern. Seine Infanterieformationen wurden verkleinert und zu einem Rechteck umgeformt, um die Anzahl der Musketen zu erhöhen, die in einer Salve schießen konnten. Die Ergänzung durch kleine Artilleriewaffen erhöhte die Feuerkraft der Infanterie nochmals."
 mil_tech_cs_55_desc: "Mit der Entwicklung von neuen Bastionen begannen die Ingenieure damit, ihre Positionierung zu verbessern, um attackierende Armeen in speziell vorbereitete Todesfallen zu lenken, wo die Verteidiger ihren Gegnern größtmögliche Verluste zufügen konnten."
 mil_tech_cs_56_desc: "Dank der Bajonette konnte jeder Musketier auch als Pikenier fungieren. Dadurch konnten die Piken aus der Infanterieausrüstung entfernt werden und die Infanterieformationen wurden mit mehr Feuerkraft ausgestattet."
 mil_tech_cs_57_desc: "Füsilier ist ein allgemeiner Begriff für einen Soldaten mit einer Muskete oder eine Eliteeinheit, die im Geschützkampf ausgebildet ist."
 mil_tech_cs_58_desc: "In den 1620er Jahren ermöglichte die Idee, Kugel und Pulver in einer einzigen Einheit, einer Patrone, zu kombinieren, schnelleres Nachladen und dadurch schnelleres Feuer. Dies wiederum verbesserte die Feuerkraft der Waffen enorm."
 mil_tech_cs_59_desc: "Schwer gepanzerte Kavalleristen hatten aufgrund ihrer Beschaffenheit Mühe, sich zu formieren, und waren daher auf dem Schlachtfeld verwundbar. Die Armeen wurden um leichtere Kavallerie ergänzt. Sie diente während des Marsches als Späher und beschützte die schwere Kavallerie vor einem Angriff auf dem Schlachtfeld."
 mil_tech_cs_60_desc: "Ein äußerer Graben wurde zum Schlüsselbereich für die Belagerung. Wenn attackierende Truppen die Kontrolle über das Glacis erlangten, waren die Bastionen verloren. Der Graben wurde zur ersten Verteidigungslinie der Festung. Der Zugang zu diesem Graben und die Sicherstellung, dass er weiterhin Schutz für Verteidiger bot, spielte beim Entwurf einer Befestigung eine wichtige Rolle.."
 mil_tech_cs_61_desc: "Durch Verbesserungen in der Metallurgie wurden Kanonen leichter und zuverlässiger. Hierdurch wurden sie auf dem Schlachtfeld effektiver."
 mil_tech_cs_62_desc: "Schwere Kavallerie war im Mittelalter sehr verbreitet. Aber mit der Verbreitung von Schusswaffen gibt es wieder einen starken Grund, zur leichten Kavallerie zurückzukehren. Die aus Polen stammenden Ulanen trugen kaum mehr als Pistolen und Säbel und waren recht wendig."
 mil_tech_cs_63_desc: "Leichte Infanterie-Kompanien, die zum ersten Mal in der österreichischen Armee als irreguläre Truppen an der Militärgrenze während des Siebenjährigen Kriegs eingesetzt wurden, waren in geöffneter Marschordnung formiert. Sie erwiesen sich bei der Belästigung des Feindes als äußerst effektiv und führten Überfälle auf Verschanzungen an."
 mil_tech_cs_64_desc: "Auch wenn eine Muskete auch immer als Keule benutzt werden konnte, so war sie doch keine wirksame Waffe im Nahkampf. Ein Bajonett war eine Klinge, die auf das Ende einer Muskete gesteckt wurde. Dadurch konnte die Waffe als Speer fungieren. Ursprüngliche Entwürfe des Bajonetts wurden auf das Gewehrrohr gesteckt und machten es somit zu einer Entweder-Oder-Wahl. Doch die Entwicklung des Bajonettrings, der um das Gewehrrohr angelegt wurde, verwandelte die Muskete in eine nützliche Unterstützungswaffe."
 mil_tech_cs_65_desc: "Obwohl ein Kürass (oder eine Brustplatte) seit vielen Jahren existiert hatte, gewann jüngst eine neue Art von Kavalleristen an Beliebtheit, bei dem nur eine Brust- und Rückenplatte ein besser ausgewogenes Verhältnis zwischen dem Schutz der wichtigsten Körperteile und Beweglichkeit bietet."
 mil_tech_cs_66_desc: "Als ursprüngliche Eliteelemente der französischen leichten Kavallerie wurden diese berittenen Karabiner später als eigenständige Einheiten anerkannt und verbreiteten sich in ganz Europa."
 mil_tech_cs_67_desc: "Durch den Bau mehrerer Befestigungsebenen führt das Überrennen der äußeren Bastion die Belagerung einfach zur nächsten Ebene, wo die Angreifer gezwungen werden, neue Standorte vorzubereiten, um Geschütze zu stationieren, was die Belagerungsdauer erhöht."
 mil_tech_cs_68_desc: "Die Einführung der leichten Infanterietruppen führte zu einem Wandel der Kriegsführung. Scharmützlereinheiten waren in geöffneter Marschordnung formiert, um vor dem Hauptangriff der Infanterie den Gegner abzulenken und zu belästigen, was üblicherweise entweder in Linie oder in Reihe geschah."
 mil_tech_cs_69_desc: "Armeen sind seit langem in verschiedenen Einheiten organisiert. Die Reform ihrer Strukturen und der Aufbau eines neuen Korps wird unsere gesamte Kriegsmaschinerie effizienter machen."
 mil_tech_cs_70_desc: "Die Schwäche der Muskete war die Tatsache, dass sie jenseits von 45 Meter äußerst ungenau war. Das Gewehr, auch wenn es niemals eine Standardwaffe der Infanterie war, trug dazu bei, dass die Eliteeinheiten über eine größere Reichweite verfügten, was der Armee eine insgesamt bessere Schlagkraft verschaffte."
 mil_tech_cs_71_desc: "Ursprünglich für Belagerungen entwickelt, feuerte die Haubitze ein Projektil in einem hohen Winkel über die Befestigung hinweg in die dahinterliegende Stadt hinein. Die Feldhaubitze, eine leichtere, mobilere Variante, feuerte eine Sprenggranate über feindliche Truppen hinweg. Mit anderen Artillerietypen gemischt trug sie zur Effektivität der Artilleriebrigaden bei."
 mil_tech_cs_72_desc: "Wir benutzen seit vielen Jahren Patronen, aber die Erfinder haben diese Technologie nun mit dem Zündhütchen weiterentwickelt, das es unseren Gewehren ermöglicht, viel genauer zu schießen, egal unter welchen Bedingungen. Vorbei sind die Zeiten der langsamen und unsicheren Steinschlösser."
 mil_tech_cs_73_desc: "Obwohl Schusswaffen auf dem Vormarsch sind, haben berittene Dragoner immer noch ihre Rolle in einem modernen Militär. Wir müssen sie nur mit den modernsten und effektivsten Säbeln versorgen."
 mil_tech_cs_74_desc: "Johann Nicolaus von Dreyse entwarf das Dreyse-Zündnadelgewehr Anfang des 19. Jahrhunderts - ein Gewehr, das mit einem nadelartigen Schlagbolzen arbeitete. Die Preußen liebten sie besonders und machten sie langsam zur Standardfeuerwaffe ihres Militärs, was sie zu großen Siegen führte."
 mil_tech_cs_75_desc: "Mit der explosiven Chemietechnik und der Präzisionsfertigung verbesserte sich auch die Produktion von Haubitzen. Von Belagerungswaffen bis hin zu Personalabwehrwaffen sind neue Haubitzen noch einfacher herzustellen und zu bedienen."
