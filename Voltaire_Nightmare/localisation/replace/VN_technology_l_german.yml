 guerrilla_fighters: "Guerillas"
 guerrilla_fighters_desc: "'Hit-and-run" attacken aus den Wäldern sind eine bewährte Methode, um große eindringende Imperien durch Abnutzung abzuschwächen. Wir müssen diese Taktik anwenden."
 battle_legends: "Schlachtlegenden"
 battle_legends_desc: "Wenn wir Geschichten über unsere großen Siege und die Heldentaten antiker Helden in unserer mündlichen Mythen- und Legendenkultur weitergeben, können wir diese Lehren an unsere Nachkommen weitergeben."
 surge_attacks: "Überschwemmungsangriffe"
 surge_attacks_desc: "Es ist sehr schwer, Steinburgen zu belagern. Aber wenn wir alle massenhaft angreifen, können wir vielleicht die Verteidiger überwältigen und eine Schwäche finden."
 wampum_belts: "Kunstfertigkeit"
 wampum_belts_desc: "Indem wir Bilder, Kleidung und Kunst verwenden, um unsere heiligen Riten und Zeremonien und die großen Ereignisse unserer Geschichte darzustellen, können wir den Fortbestand und die Stabilität unserer Gesellschaft sicherstellen."
 smoke_ceremonies: "Feierliche Zeremonien"
 smoke_ceremonies_desc: "Der Gebrauch von Zeremonien unter unseren Leuten ist eine uralte Kunst. Indem wir diese Zeremonien nutzen, um Frieden und Bündnisse zu schließen, können wir unseren Vereinbarungen und Abkommen mehr Gewicht verleihen."
