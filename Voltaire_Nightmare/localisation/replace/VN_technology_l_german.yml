#ADM Descs
 adm_tech_cs_0_desc: "Wenn unsere Gesellschaft von einer Militärelite regiert wird, besteht die nächste Entwicklungsstufe in einer gebildeten Verwalterklasse. Gewöhnlich werden diese aus den Rängen des Klerus rekrutiert."
 adm_tech_cs_1_desc: "Der Handwerker und sein Lehrling waren das Rückgrat der mittelalterlichen Produktion. Obwohl die Zünfte eine spätere Entwicklung waren, waren die Handwerker stolz auf ihre Arbeit und ihre Spezialität war den umliegenden Regionen ein Begriff."
 adm_tech_cs_2_desc: "Spirituosen werden durch Destillation bereits fermentierter Getränke hergestellt, um deren Alkoholgehalt zu erhöhen. Es gibt Gerüchte über ein weit entferntes Land namens "Liquoria II", auf dem eine ganze Volkswirtschaft aufgebaut werden kann."
 adm_tech_cs_3_desc: "Jahrhundertelang wurde auf vertikalen Webstühlen gewebt. Basierend auf chinesischer Technologie wurde der Horizontalwebstuhl so konstruiert, dass ein Weber nur noch Fußtritte betätigen musste, wodurch sich die Produktivität und der Komfort deutlich erhöhte."
 adm_tech_cs_4_desc: "Die Wahl der Richtung, die ein Land einschlagen wird, ist vielleicht die schwierigste Entscheidung, die ein Herrscher je treffen wird. Nationale Ideen sind die Konzepte, die unser Land auf Jahre hinaus prägen werden."
 adm_tech_cs_5_desc: "Einige Männer aus der Normandie haben ein System erfunden, bei dem eine Trage zwischen zwei Pferden durch Stangen aufgehängt wird, um verwundete Soldaten zu transportieren. Wir müssen diese Vorgehensweise unverzüglich übernehmen."
 adm_tech_cs_6_desc: "Hopfen ist eine bestimmte Art von Blume, die dem Produktionsprozess von Bier hinzugefügt werden kann, um es zu veredeln und ihm einen besseren Geschmack zu verleihen. So eine Neuerung ist dringend nötig, aber ich bin skeptisch, wie viel getan werden kann."
 adm_tech_cs_7_desc: "Die Verwendung von Hochdruckflüssigkeit für Energiezwecke ist seit der Antike bekannt. Sie wurde von Vitruv bereits im ersten Jahrhundert n. Chr. in Form von römischen Rohrleitungen dargestellt."
 adm_tech_cs_8_desc: "Man kann keine hochentwickelte Wirtschaft ohne Währung haben. Obwohl Roger von Sizilien sie zuerst prägte, war es der venezianische Dukat, der als frühe europäische Gemeinschaftswährung weit verbreitet war."
 adm_tech_cs_9_desc: "Anstatt sich mit den Füßen auf die Trauben zu stampfen, um sie für die Weinproduktion vorzubereiten, warum nicht eine Maschine den Prozess übernehmen lassen?"
 adm_tech_cs_10_desc: "Sie sind pestartig, sie sind Schädlinge. Im Interesse des Schutzes von Lebensmittelgeschäften und anderen Konsumgütern ist es unerlässlich, dass wir im Bereich der Ratten- und Mäusebekämpfung innovativ bleiben."
 adm_tech_cs_11_desc: "Die westliche Bevölkerung greift nun auf mathematische Erkenntnisse aus Arabien und Indien zurück, wie das arabische Zahlensystem und die Algebra. Figuren wie Fibonacci lebten in der islamischen Welt und kehrten mit dem gewonnenen Wissen zurück."
 adm_tech_cs_12_desc: "Schornsteine können den Rauch von Feuer oder Schmelzen aus einem Raum leiten. Obwohl sie für Jahrhunderte keine große Bekanntheit fanden, war eines der ersten mittelalterlichen Beispiele Conisbrough Castle in Yorkshire, England."
 adm_tech_cs_13_desc: "Das Bewegen von Erntegütern oder Vorräten mag trivial erscheinen, aber das wird man wohl kaum glauben, wenn man sie eigentlich in Säcken herumtragen müsste. Transportbehälter auf Rädern können die Landwirtschaft revolutionieren."
 adm_tech_cs_14_desc: "In Frankreich hat sich ein neuer Baustil mit dem Namen "die Gotik" durchgesetzt, der in Kirchen und Kathedralen im ganzen Land des Königs Verwendung findet. Der Rest Europas übernimmt langsam den gleichen Stil."
 adm_tech_cs_15_desc: "Kathedralen und andere prächtige Denkmäler können nicht ohne die Bewegung von schweren Materialien in die Höhe gebaut werden. Der Laufradkran ermöglicht genau die Art von Heben und Senken, die wir brauchen."
 adm_tech_cs_16_desc: "Seit der Antike war die Seifenherstellung im Westen sehr beliebt, vor allem im karolingischen Neapel. Im Hochmittelalter hat sie sich nach England ausgebreitet, wo sie mit Respekt behandelt wurde wie das Schmieden und Backen."
 adm_tech_cs_17_desc: "Charakteristisch für die gotische Architektur ist die Verwendung von Strebepfeilern oder Säulenkonstruktionen, die das Gewicht der Decken tragen."
 adm_tech_cs_18_desc: "Wir haben Höhenprobleme mit Laufradkränen gelöst. Auf diesem Erfolg aufbauend, haben wir nun die Längenprobleme mit Mastkranen gelöst. Noch nie war das Bauen so einfach."
 adm_tech_cs_19_desc: "Verärgert über ständige Besteuerung und gescheiterte Kriege, zwangen englische Magnaten Anfang des 13. Jahrhunderts König John zur Unterzeichnung der Magna Carta. Obwohl er fast sofort seine Versprechen brach, wurde der Präzedenzfall für die parlamentarische Monarchie geschaffen."
 adm_tech_cs_20_desc: "Gilden entstehen auf dem ganzen Kontinent und mit ihnen erwürgen Handwerker ganze Industrien zu Monopolen. Wenn eine Gilde mächtig genug ist, um die volle Kontrolle zu erlangen, muss sie doch wohl auch gute Waren haben?"
 adm_tech_cs_21_desc: "Brillen wurden erstmals im späten 13. Jahrhundert in Italien erfunden und verbreiteten sich schnell unter den Gelehrten in Europa. Ursprünglich wurden sie einfach vor das Gesicht gehalten und nicht aufgesetzt."
 adm_tech_cs_22_desc: "Die Verbesserung der Kommunikationsinfrastruktur ermöglicht eine bessere Integration jener Grenzgebiete, die historisch gesehen eher ein Satelittenstaat als ein integraler Bestandteil eines jeden Imperiums waren. Die Ostmark - Österreich - war einst ein solches Reich."
 adm_tech_cs_23_desc: "Die Verwendung von Papiergeld ist in China seit langem bekannt, und während venezianische Dukaten im Westen Anerkennung finden, wurden erst jetzt anspruchsvollere Währungskonstrukte entwickelt."
 adm_tech_cs_24_desc: "Windmühlen sind eine weitere Technologie, die seit Menschengedenken genutzt wird, sich aber nun inmitten einer Wiederbelebung befindet. In den gesamten Niederlanden und in Frankreich wird die Kraft des Windes genutzt, um Getreide und andere Rohstoffe zu zerkleinern."
 adm_tech_cs_25_desc: "Rotationsschleifsteine wurden von Menschen wie Guido va Vigeano und Konrad Kyeser zu fortschrittlicheren praktischen Kurbelsystemen entwickelt. Warum scheinen immer die Italiener an solchen Erfindungen beteiligt zu sein?"
 adm_tech_cs_26_desc: "Brücken haben Ingenieure schon immer fasziniert. Es gibt eine alte Legende, dass Caligula sein Pferd über eine schwimmende ozeanische Brücke führt. Durch die Verwendung von Segmentbögen als Stützkonstruktion können heute jedoch wesentlich stabilere und robustere Brücken gebaut werden."
 adm_tech_cs_27_desc: "Solange die Technologie eine bessere Kommunikation und Informationsbeschaffung ermöglicht, wird sie für die Zwecke der Regierung eingesetzt."
 adm_tech_cs_28_desc: "Meister Kurtz ist tot! Das Grauen, das Grauen! Schwarze Verderbnis, geboren aus teuflischen Machenschaften, kocht die Haut von Unschuldigen und hängt in der Luft wie ein Leichentuch. Würmer schmausen an Fingern, die schon tot sind! Schwarze Schreie widerhallen von uninteressierten Bollwerken! Aber wir sind wohlauf, denn wir haben die ganze Umgebung unter Quarantäne gestellt."
 adm_tech_cs_29_desc: "Die Bürger beschweren sich seit Jahrtausenden über die Bürokratie, indem sie ihr Etiketten wie "byzantinisch" oder "kafkaesk" geben. Sie wissen jedoch nicht, dass Bürokratie der Schlüssel zu einer stabilen Nation ist."
 adm_tech_cs_30_desc: "Ursprünglich erhielten die Malteserritter ihren Namen durch den Betrieb von Krankenhäusern im heiligen Land - Stätten für die Behandlung der Verwundeten. Eine solche Innovation für den allgemeinen Gebrauch zu nutzen, wird die Macht unserer Nation erheblich stärken."
 adm_tech_cs_31_desc: "Neue Taktiken in der Technik, um sumpfiges Flachland zu entwässern und Polder zu schaffen, um Wasser fernzuhalten, ermöglichen die Rückgewinnung von Flächen, die einst als unbezwingbar galten."
 adm_tech_cs_32_desc: "Die Normannen und Angelsachsen gehörten zu den ersten in Europa, die großformatige Weltkarten erstellten. Die arabischen Kartographen sind jedoch die besten und ihre Methoden erlauben es uns, auf unsere Ländereien zu schauen, wie es vielleicht zum ersten Mal überhaupt möglich ist."
 adm_tech_cs_33_desc: "Die Idee eines klösterlichen Abtes oder einer Äbtissin mit weltlicher Macht scheint irgendwie falsch zu sein, aber die Praxis war im gesamten Heiligen Römischen Reich in allen vormodernen Epochen weit verbreitet."
 adm_tech_cs_34_desc: "Die architektonischen und ingenieurwissenschaftlichen Stützbalken hatten eine Vielzahl von Anwendungsmöglichkeiten, die alle wesentlich besser waren als die herkömmlichen, eher risikoreichen Methoden. Wir sind viel zuverlässiger beim Aufbau der Infrastruktur, wenn wir wissen, dass unsere Maschinen nicht auseinander brechen und staatliche Aufseher umbringen werden."
 adm_tech_cs_35_desc: "Nicht vergessen, kein Altostslawisch."
 adm_tech_cs_36_desc: "Die Unterbringung der Regierungsmaschinerie ist so wichtig wie die Maschinerie selbst und man darf dabei niemals die Bedeutung der Religion vergessen."
 adm_tech_cs_37_desc: "Alle neuen Wahrheiten beginnen als Ketzerei und enden als Aberglaube. Naja, die meisten jedenfalls. Einige Ideen haben sich bewährt und prägen die Richtung ganzer Nationen."
 adm_tech_cs_38_desc: "Vor der industriellen Revolution wurde die Werkstatt - oder das "Verlagssystem" - im frühneuzeitlichen Europa genutzt, um die Produktion von Textilien bis hin zu Schmiedeeisen zu organisieren. Mit den zur Verfügung gestellten Materialien konnten die Handwerker verschiedene Waren entweder in den Werkstätten oder im eigenen Haus veredeln und dabei die strengen Beschränkungen der Zünfte umgehen."
 adm_tech_cs_39_desc: "Die bäuerliche Landwirtschaft erlebte ihren Höhepunkt im Mittelalter, aber sie starb erst einige Zeit später aus, als neue Produktionsmethoden sie überholten."
 adm_tech_cs_40_desc: "Die Vorstellung eines adeligen Oligarchen, der die Gesellschaft regiert, existiert schon mindestens seit der Römerzeit und ist bis heute in einigen Teilen der Welt populär. Diese Idee gewinnt nun erneut an Popularität unter den Entscheidungsträgern."
 adm_tech_cs_41_desc: "Das Problem mit einem hereditären lokalen Adel besteht darin, dass sie dazu neigen, ihre lokalen Interessen über jene der restlichen Nation zu stellen. Wir müssen den Einflussbereich der Regierung stetig erweitern. Dies beginnt mit dem wichtigsten Verwaltungsgebiet, nämlich der Justiz."
 adm_tech_cs_42_desc: "Obwohl es sie schon sehr lange gibt, so konnte sich die Sense irgendwie noch immer nicht zum beliebtesten Werkzeug für die Ernte mausern. Wenn wir die Bauern ermutigen, eine Sense statt einer Sichel zu verwenden, werden wir die Effizienz unserer Ernten verbessern können."
 adm_tech_cs_43_desc: "Der Begriff ist in alten Häresien schon einmal aufgetaucht, aber jetzt ist er mit großer Entschlossenheit zurückgekehrt. Wie geht man mit der Erkenntnis um, dass man, egal was man tut, zum selben endgültigen Schicksal bestimmt ist?"
 adm_tech_cs_44_desc: "Die Entwicklung der Gesellschaftsstruktur ist nicht ausschließlich der Aristokratie vorbehalten. Auch der Klerus muss seine internen Führungsstrukturen verbessern. Hierdurch wird die Entwicklung einer modernen Denkweise in unserem Land gefördert."
 adm_tech_cs_45_desc: "Textilien wurden schon seit Menschengedenken hergestellt. Die Erfindung des Handkulierstuhls 1589 war der erste Schritt in Richtung industrieller Revolution und der Beginn der Mechanisierung. Diese Erfindung würde zu einer Steigerung der Textilproduktion führen."
 adm_tech_cs_46_desc: "Mit der Zeit wurde deutlich, dass eine zentralisiertere Bürokratie mit Verwaltungsorganen unter der Leitung ausgebildeter Beamter, die direkt vom Staat beschäftigt werden, für die ehrgeizigen Projekte der frühen, modernen Herrscher notwendig war."
 adm_tech_cs_47_desc: "Je mehr Land wir bewirtschaften, desto größer die Bevölkerung, die in diesem Gebiet ernährt werden kann. Schrittweise Verbesserungen der Drainage führten dazu, dass auch Auen genutzt werden können."
 adm_tech_cs_48_desc: "Obwohl es stimmt, dass wir auf den Schultern unserer Vorfahren stehen, so ist es dennoch höchste Zeit, dass wir anfangen, anhand unserer eigenen, gut dokumentierten Beobachtungen von der Welt zu lernen. Indem wir die Welt um uns herum beobachten und experimentieren, um unsere entsprechenden Ideen zu belegen oder zu widerlegen, können wir mehr erreichen als jene vor uns."
 adm_tech_cs_49_desc: "Die stetig wachsenden Armeen des 16. Jahrhunderts führen zu immer größeren und schwierigeren Anforderungen an die Verwaltungssysteme des Staates. Indem wir eine dauerhafte Organisation schaffen, die sich um die Beschaffung und Planung der Militärversorgung kümmert und selbst im Winter oder in Friedenszeiten die Einsatzbereitschaft von mehr Truppen sichert, können wir langfristig größere Armeen günstiger ins Feld schicken und diese Armeen in Kriegszeiten effizienter versorgen."
 adm_tech_cs_50_desc: "Der Prozess zur Herstellung von Schmiedeeisen wurde ständig verbessert und Anfang des 17. Jahrhunderts wurde der ältere Osmond-Prozess von dem Verfeinerungsprozess überholt. Die Eisenproduktion könnte nun spezialisiert werden, indem die Verarbeitung des Eisens nicht mehr an dem Ort vorgenommen wird, an dem das Eisen abgebaut wurde. Und mehr, stärkeres und reineres Eisen würde mit der Zeit zu Weiterentwicklungen in vielen anderen Sektoren führen."
 adm_tech_cs_51_desc: "Im Gegensatz zu obskuren alten Dokumenten und Büchern wie dem Doomdsday Book, die detailliert beschreiben, wem was gehört, rationalisierte die Zuweisung von Eigentumsurkunden die frühneuzeitliche Verwaltung."
 adm_tech_cs_52_desc: "Die großen, mittelalterlichen Universitäten waren selbstverständlich groß, sie waren jedoch nicht in der Lage, für genügend Absolventen zu sorgen, um unsere wachsende Verwaltung besetzen zu können. Wir müssen unsere Universitäten ausbauen, da wir sonst zurückfallen."
 adm_tech_cs_53_desc: "Die vielen und langen Kriege in der ersten Hälfte des 17. Jahrhunderts führten zu einem internationalen Diplomatiesystem, bei dem die territoriale Integrität von Staaten ein Eckpfeiler bildet. Die Staaten, und nicht etwa einzelne Herrscher oder supranationale Gruppierungen, sind die Akteure auf der internationalen Bühne, und kein Staat hat das Recht, sich in die inneren Angelegenheiten der anderen einzumischen."
 adm_tech_cs_54_desc: "Die Förderung der Religion ist von entscheidender Bedeutung für die Stabilität im Reich. Es reicht nicht aus, großartig zu sein. Die Menschen müssen unsere Großartigkeit auch erkennen. Die Alten wussten, wie sie ihre Großartigkeit zur Schau stellen konnten, und wir werden es ihnen nachmachen, indem wir Monumente errichten, die die Zeit überdauern werden."
 adm_tech_cs_55_desc: "Es gibt viele Menschen, die eine Rolle in der Regierung fordern. In Wirklichkeit wollen die meisten jedoch nur eine Belohnung, ohne etwas dafür tun zu müssen. Die neue interessante Idee des Absolutismus macht die Runde. Dies ist ein System, indem wir uns jener Parasiten entledigen und alleine regieren."
 adm_tech_cs_56_desc: "Großflächige Wälder sind natürlich gut als Quelle für Brennholz geeignet und ein guter Platz zum Jagen. Doch wenn die Bäume erst mal weg wären, könnten diese Ländereien stattdessen für die Landwirtschaft genutzt werden."
 adm_tech_cs_57_desc: "Ein neues philosophisches Konzept namens Konstitutionalismus wurde entwickelt, bei dem die Regierung rechtliche Einschränkungen ihrer Macht akzeptiert. Dies ist ein verführerischer Gedanke, ich kann mir aber nicht vorstellen, dass er zünden wird."
 adm_tech_cs_58_desc: "Es gibt keinen besseren Weg, die Bevölkerung glücklich zu machen, als ihnen die Illusion zu vermitteln, dass sie ein Mitspracherecht in der Regierung haben. Rathäuser und Stadträte sind eine ausgezeichnete Möglichkeit, diese Vorstellung zu schüren."
 adm_tech_cs_59_desc: "Die neuen Wissenschaften brachten viele verschiedene Möglichkeiten hervor, die Welt um uns herum zu beschreiben und zu messen. Lasst uns diese gelehrten Männer in die Welt im Allgemeinen und insbesondere in unser Land aussenden. Wir wissen nicht, welche Ressourcen zu unserer Verfügung stehen, solange wir unsere Lande nicht gründlich nach Mineralien untersucht, jeden einzelnen Untertanen gezählt und jedes einzelne Unternehmen bewertet haben."
 adm_tech_cs_60_desc: "Die Kosten für die Instandhaltung der Armee, der Marine und für die Verwaltung selbst machen den Großteil der Ausgaben eines Staates aus. Während diese Ausgaben schnell aus dem Ufer laufen können, können Steuern und Abgaben frustrierende und unflexible Methoden sein, das benötigte Kapital zu beschaffen. Da die Staatsschulden lange keine Seltenheit mehr sind, müssen wir mit besseren Plänen zur Kapitalbeschaffung aufwarten. Anleihen, Tontinen und ähnliche Pläne können sowohl im Inland als auch im Ausland genutzt werden, um unvorhersehbare Ausgaben zu finanzieren. Hierdurch können wir das Geld, das wir zur Entwicklung unseres Landes haben, besser verwenden."
 adm_tech_cs_61_desc: "Seit der Antike haben viele davon geträumt, Gräben zwischen Gewässern zu ziehen, aber die heutige Ausgrabungstechnik erlaubt es dem Westen endlich, diesen Traum zu verwirklichen. Kiel, Panama, Korinth, Perth, Suez - sie alle werden schließlich verwirklicht werden."
 adm_tech_cs_62_desc: "Die technischen Mittel zur Verbesserung von Land und somit auch von Produktion sind nutzlos, wenn hierfür keine Anreize geschaffen werden. Wenn wir die Gesetze für Landbesitz reformieren, können wir größere Anreize schaffen, die verbesserten Produktionsmethode zu übernehmen."
 adm_tech_cs_63_desc: "Eine anonyme Abhandlung über die politische Theorie ist aufgetaucht und trotz der Bemühungen, sie zu unterdrücken, verbreitet sie sich rasch auf der ganzen Welt. Sie handelt von der Natur der Regierungsformen, seien es Monarchien, Despotismen oder Demokratien und setzt sich für eine strikte Trennung der Exekutive, Legislative und Judikative ein. Dies würde das Volk schützen und die Macht eines Monarchen einschränken, was verständlicherweise für viele unserer Untertanen eine sehr populäre Aussicht ist. Trotz der unglücklichen Auswirkung auf die Macht der Monarchen könnten diese Ideen unserer Nation einen großen Nutzen bringen."
 adm_tech_cs_64_desc: "Um die Lande und Untertanen unter unserer Kontrolle so gut wie möglich zu nutzen, müssen wir unsere Bürokratie erweitern, umstrukturieren und professionalisieren. Eine robuste Organisation kann jeden Teil unseres Staates verwalten, wodurch Ad-hoc-Lösungen unnötig werden. Unsere Universitäten sollen die besten Methoden zur effizienten Herrschaft ausarbeiten. Lasst uns die Söhne des Adels dazu ermutigen, dem Staat mit dem Stift statt mit dem Schwert zu dienen."
 adm_tech_cs_65_desc: "Der in Europa verwendete Basispflug ist seit der Römerzeit unverändert. Dank der Verbesserung des Entwurfs kann der gleiche Pflug nun viel leichter gemacht werden, wodurch die Arbeitslast für Zugtiere verringert wird und sie mehr Arbeit verrichten können."
 adm_tech_cs_66_desc: "Die vollkommene Revolution ist die Vorstellung, dass das Volk ein Recht auf Selbstbestimmung hat; im Wesentlichen bedeutet dies Antikolonialismus. Über die Meere hinweg verbreiten die Dreizehn Kolonien die Ideale und inspirieren die europäischen Gegenstücke."
 adm_tech_cs_67_desc: "An der Front des gegenwärtigen revolutionären Denkens steht der radikale Begriff der Gleichheit für alle. Philosophen aus verschiedenen Teilen der Welt haben zusammengearbeitet, um ein Dokument zu erschaffen, dass die "Erklärung der Menschen- und Bürgerrechte" genannt wird und verkündet, dass diese Rechte universell sind und per Gesetzt durchgesetzt werden sollten. Es ist wahrscheinlich, dass dies weiträumige Auswirkungen auf die Entwicklung und Verbreitung der Konzepte von Freiheit und Demokratie haben wird und wir würden gut daran tun, nicht zurückzufallen."
 adm_tech_cs_68_desc: "Zum Glück für uns haben sich die sogenannten aufgeklärten Philosophen bei der Verfassung subversiver politischer Abhandlungen nicht selbst eingeschränkt, sondern brachten sie auch Ideen in den Bereichen der Wissenschaft und des Ingenieurswesens hervor. Sie sind ein Segen für unsere Wirtschaft und führten zu einem Anstieg der Produktion."
 adm_tech_cs_69_desc: "Diese närrischen Revolutionäre denken, sie könnten einfach hunderte Jahre des Fortschritts in die Mülltonne der Geschichte klopfen, und alles im Namen solch absonderlicher Konzepte wie Freiheit und Gleichheit. Wir werden sie besiegen, indem wir den bewährten und getesteten Plan umsetzen, jene Teile und Stücke ihrer Ideen zu stehlen, die uns gefallen."
 adm_tech_cs_70_desc: "Überall in der Kunstwelt wenden sich die Menschen der Romantik zu, einer stilvollen Bewegung, die sich dem Liminalen, dem Erhabenen, der Wiedereingliederung des Menschen in die Natur widmet."
 adm_tech_cs_71_desc: "Mein Staatssekretär versichert mir, dass der Wechsel zu Klee als Futterpflanze und die Zugabe von Steckrüben in einer "Vierfelderwirtschaft" zur einer Steigerung der Erträge in der Landwirtschaft führen wird. Ich bin geneigt, diese Idee zu unterstützen."
 adm_tech_cs_72_desc: "Von John Stuart Mill bis Karl Marx und Friedrich Engels sind auf dem ganzen Kontinent neue Theorien einer Volkswirtschaftslehre entstanden. Wir sollten dieses neue Fachgebiet aufgreifen."
 adm_tech_cs_73_desc: "Stahl, Eisen, Flachs, Mühlen und Fabriken, die Produkte durch den Schiffstransport ausspucken, große Türme, die den einst klaren Himmel der Anjou und Hohenstaufen erobern. Es ist ein unvergesslicher Anblick."
 adm_tech_cs_74_desc: "Die Vereinigung einst ungleicher Völker stand im Vordergrund der jüngsten europäischen Überlegungen. Durch Persönlichkeiten wie Otto von Bismarck und Giuseppe Garibaldi vereinten sich jeweils die Deutschen und Italiener des 19. Jahrhunderts letztendlich zu einer Einheit."
 adm_tech_cs_75_desc: "Der Wettlauf um Afrika hat begonnen. Aber warum in Afrika aufhören? Jede Nation der Welt sollte sich der westlichen Macht beugen, von den ehemaligen Kolonien in der Neuen Welt bis zu den ehrenwerten Mandarins des Fernen Ostens."
