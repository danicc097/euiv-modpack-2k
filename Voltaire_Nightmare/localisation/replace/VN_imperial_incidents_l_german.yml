#Elevation of Bohemia
 incident_elevation_of_bohemia: "Die Erhebung von Böhmen"
 incident_elevation_of_bohemia_member_alert: "Böhmen war nicht nur eines der größten, wichtigsten und einflussreichsten Mitglieder des Heiligen Römischen Reiches, sondern war auch ein entscheidender Unterstützer der politischen und militärischen Agenda von [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName]. Nun wird erwogen, Böhmen entweder zu einem Königreich oder zu einem Kurfürstentum zu erheben."
 incident_elevation_of_bohemia_emperor_alert: "Böhmen war nicht nur eines der größten, wichtigsten und einflussreichsten Mitglieder des Heiligen Römischen Reiches, sondern war auch ein entscheidender Unterstützer der politischen und militärischen Agenda von [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName]. Nun wird erwogen, Böhmen entweder zu einem Königreich oder zu einem Kurfürstentum zu erheben."
 incident_elevation_of_bohemia.1.t: "Die Frage über Böhmen"
 incident_elevation_of_bohemia.1.d: "[Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] hat sich beständig auf [BOH.Monarch.GetTitle] [BOH.Monarch.GetName] für militärische, politische und wirtschaftliche Hilfe verlassen und es als Belohnung für [BOH.Monarch.GetName]s entscheidende Hilfe angesehen, Tradition und Rangordnung zu missachten und Böhmen in einen höheren Status wie ein Königreich oder ein Kurfürstentum zu erheben."
 incident_elevation_of_bohemia.1.a: "Eine faszinierende Idee"
 incident_elevation_of_bohemia.1.tt: "Der Kaiser wird entscheiden, ob Böhmen erhoben werden soll."
 incident_elevation_of_bohemia.2.t: "Die Erhebung von Böhmen"
 incident_elevation_of_bohemia.2.d: "Mit dem zunehmenden Einfluss und der wachsenden Bedeutung von [BOH.Monarch.GetTitle] [BOH.Monarch.GetName] auf die Politik des Heiligen Römischen Reiches liegt es an [Emperor.Monarch.GetTitle], ob Böhmen in einen höheren Status erhoben werden sollte."
 incident_elevation_of_bohemia.2.a: "Erhebt Böhmen zu einem Königreich und einem Kurfürstentum"
 incident_elevation_of_bohemia.2.b: "Erhebt Böhmen zu einem Kurfürstentum"
 incident_elevation_of_bohemia.2.c: "Lehnt eine Änderung ab"
 incident_elevation_of_bohemia.3.t: "Die Erhebung von Böhmen"
 incident_elevation_of_bohemia.3.d: "Der Kaiser hat beschlossen, Böhmen sowohl zum Königreich als auch zum Kurfürstentum zu erheben. Wir werden den Kaiser in seinen Bestrebungen weiterhin voll unterstützen."
 incident_elevation_of_bohemia.3.f: "Obwohl wir nicht zu einem Königreich erhoben wurden, ist die Kurwürde wertvoll und wird uns die Unterstützung des Kaisers für die kommenden Jahre sichern."
 incident_elevation_of_bohemia.3.g: "Der Kaiser hat beschlossen, dass wir trotz der Bedeutung unserer Unterstützung für den Erfolg seiner politischen Ambitionen keine Belohnung verdienen. Nieder mit dem Kaiser!"
 incident_elevation_of_bohemia.3.a: "Ein glorreicher Tag!"
 incident_elevation_of_bohemia.3.b: "Würdigt die Erhebung."
 incident_elevation_of_bohemia.3.c: "Mit der Entscheidung abfinden."
 incident_elevation_of_bohemia.3.e: "Rache gegen den Kaiser!"
