#External Imperial Union
 incident_external_imperial_union: "Externe Reichsunion"
 incident_external_imperial_union_member_alert: "Ein wichtiges Mitglied des Reiches ist unter eine Personalunion mit einer fremden Nation gefallen. Der Kaiser muss Stärke zeigen, um die Integrität des Reiches vor habgierigen Monarchen zu bewahren."
 incident_external_imperial_union_emperor_alert: "Ein wichtiges Mitglied des Reiches ist unter eine Personalunion mit einer fremden Nation gefallen. Der Kaiser muss Stärke zeigen, um die Integrität des Reiches vor habgierigen Monarchen zu bewahren."
 incident_external_imperial_union.1.t: "Das Fehlen eines Erben in [pu_hre_country.GetName] vor ein paar Jahren hat [Root.GetMunserenunsere] [Root.Monarch.GetTitle] zum glücklichen Erben dieses Titels gemacht. Allerdings haben viele Fürsten des Heiligen Römischen Reiches ihren Unmut über diese Erbschaft geäußert, da [pu_hre_country.GetName] formell immer noch Teil des Reiches ist, wohingegen wir es nicht sind. Der Kaiser hat nun einen Reichstag einberufen, um zu entscheiden, ob [pu_hre_country.GetName] wieder in das Reich zurückgeführt werden soll oder ob der kaiserliche Anspruch auf die Region gänzlich fallen gelassen werden soll.\nWir müssen uns auf eine militärische Auseinandersetzung vorbereiten, wenn wir unseren eigenen Anspruch aufrechterhalten wollen."
 incident_external_imperial_union.1.a: "Wir werden nicht einfach zulassen, dass sie sich nehmen, was uns gehört."
 incident_external_imperial_union.1.a.tt: "§RDies kann zu einem §RKrieg§! mit §Y[Emperor.GetName]§! führen!§!"
 incident_external_imperial_union.1.b: "Es ist den Ärger nicht wert."
 incident_external_imperial_union.2.t: "Externe Reichsunion"
 incident_external_imperial_union.2.d: "Die [pu_hre_country.GetAdjective]e Krone befindet sich derzeit in den Händen von [external_imperial_union_senior_partner.GetName]. Dies ist für viele Fürsten des Heiligen Römischen Reiches eine inakzeptable Situation, da sie den Anspruch [external_imperial_union_senior_partner.GetMdesder] [external_imperial_union_senior_partner.GetAdjective]en [external_imperial_union_senior_partner.Monarch.GetTitle][external_imperial_union_senior_partner.GetMsMale] als illegitim ansehen.\nEs liegt nun am Kaiser, die Personalunion zwischen den beiden Staaten militärisch aufzulösen oder die Grenzen des Reiches neu zu ziehen, wenn er es für nötig hält."
 incident_external_imperial_union.2.a: "[external_imperial_union_senior_partner.GetName] muss gezwungen werden, die [pu_hre_country.GetAdjective]e Krone aufzugeben."
 incident_external_imperial_union.2.b: "Behaltet den Status Quo bei."
 incident_external_imperial_union.2.c: "[pu_hre_country.GetName] wird nicht länger ein Reichsfürst sein."
#The Council of Constance
 incident_divided_church: "Eine gespaltene Kirche"
 incident_divided_church_member_alert: "Seit einiger Zeit ist die katholische Welt uneins darüber, ob der Papst von Rom oder der Papst von Avignon das rechtmäßige Oberhaupt der Kirche ist. Verschiedene Kardinäle, Bischöfe und Äbte haben nun ein Konzil einberufen, um zu versuchen, das Schisma zu überwinden. Der Kaiser des Heiligen Römischen Reiches sollte als Vermittler zwischen den streitenden Parteien auftreten, um die katholische Kirche endlich wieder zu vereinen."
 incident_divided_church_emperor_alert: "Seit einiger Zeit ist die katholische Welt uneins darüber, ob der Papst von Rom oder der Papst von Avignon das rechtmäßige Oberhaupt der Kirche ist. Verschiedene Kardinäle, Bischöfe und Äbte haben nun ein Konzil einberufen, um zu versuchen, das Schisma zu überwinden. Der Kaiser des Heiligen Römischen Reiches sollte als Vermittler zwischen den streitenden Parteien auftreten, um die katholische Kirche endlich wieder zu vereinen."
 incident_divided_church.1.t: "Eine gespaltene Kirche"
 incident_divided_church.1.d: "Ende des 13. Jahrhunderts kam es zu einem unerwarteten Zwischenfall, der die gesamte christliche Welt erschütterte: Seit 1378 gibt es zwei Päpste gleichzeitig, einen in Avignon aufgrund des Einflusses des Königreichs Frankreich und den offiziellen Papst, der weiterhin in Rom residiert. Kürzlich wurde in Pisa ein dritter Papst gewählt, um das Schisma zu beenden, doch inzwischen erheben alle drei den Anspruch, der wahre Papst zu sein.\nIn dieser Angelegenheit haben verschiedene Bischöfe beschlossen, ein kirchliches Konzil einzuberufen, um dieses Schisma endlich gemeinsam zu überwinden. Sie haben den Kaiser des Heiligen Römischen Reiches eingeladen, von dem sie hoffen, dass er als neutraler Vermittler zwischen den Konfliktparteien agieren wird. Sie glauben, dass ohne ihn die Chancen auf eine Lösung der Angelegenheit äußerst gering sind."
 incident_divided_church.1.a: "Das Schicksal der katholischen Kirche wird auf dem Konzil von Konstanz entschieden."
 incident_divided_church.2.t: "Das Konzil von Konstanz bildet sich"
 incident_divided_church.2.d: "Klerikale und weltliche Vertreter der Päpste von Rom, Avignon und Pisa haben sich in der Reichsstadt Konstanz getroffen, um eine Lösung für das Schisma zu finden, das die katholische Kirche seit mehreren Jahrzehnten spaltet. Die Teilnehmer stehen nun vor der Herausforderung, eine Lösung für diesen politischen Konflikt zu finden, denn keine der beiden Parteien ist bereit, der anderen allzu viele Zugeständnisse zu machen.\nAls Heiliger Römischer Kaiser stellt [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] eine der wenigen Persönlichkeiten dar, die in der Lage wären, die streitenden Parteien endlich zur Vernunft zu bringen und das Schisma zu beenden."
 incident_divided_church.2.a: "Die Kirche wird das Schisma ohne den Kaiser lösen müssen."
 incident_divided_church.2.b: "Der Kaiser muss das Schisma lösen."
 incident_divided_church.2.tt2: "§MKatholische und gegenkatholische Länder können ihre Unterstützung für den Versuch der Schlichtung des Schismas durch den Kaiser entweder zusagen oder verweigern.§!\nWenn der Kaiser genügend Unterstützung erhält, werden die derzeitigen Päpste abgesetzt und ein neuer Papst als alleiniges Oberhaupt des Katholizismus ernannt."
 incident_divided_church.2.c: "Erkennt den Papst von Avignon als den einzigen rechtmäßigen Papst an."
 incident_divided_church.2.tt3: "§YDie katholischen Fürsten des Reiches werden aufgefordert, [AVI.Monarch.GetName] von [AVI.GetName] als einzigen [AVI.Monarch.GetTitle] anzuerkennen. Der Kaiser kann die religiöse Einheit erzwingen, wenn sie sich weigern.§!"
 incident_divided_church.3.t: "Unsere Haltung zum Konzil von Konstanz"
 incident_divided_church.3.d: "Auf dem Konzil von Konstanz versucht der Heilige Römische Kaiser [Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName], das Abendländische Schisma zu lösen. Die Anwesenden auf dem Konzil haben Martin V. mit einem gerechteren und ausgewogeneren Wahlverfahren zum neuen Papst gewählt. Mit genügend Unterstützung könnte dieser Mann als ein einzelner Papst fungieren, der von allen katholischen Reichen gleichermaßen anerkannt wird. Auf diese Weise würden die bestehenden Päpste von Rom, Avignon und Pisa abgesetzt und die Kirche unter einem einzigen Oberhaupt wiedervereinigt werden.\nDer Kaiser und das Konzil brauchen nur genügend Unterstützung aus der katholischen Welt, um Martin V. als Papst einsetzen zu können. Was ist unsere Position in dieser Angelegenheit?"
 incident_divided_church.3.a: "Unterstützt sie."
 incident_divided_church.3.b: "Verweigert jede Unterstützung."
 incident_divided_church.3.tt: "§GDie Chance, das Abendländische Schisma zu überwinden, steigt leicht.§!"
 incident_divided_church.3.tt2: "§RDie Chance, das Abendländische Schisma zu überwinden, sinkt leicht.§!"
 incident_divided_church.4.t: "Das kaiserliche Papsttum"
 incident_divided_church.4.d: "Das Konzil von Konstanz wurde mit einem Eklat abgebrochen! [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] hat verkündet, dass er nicht mehr [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] als das Oberhaupt der Kirche betrachtet, sondern [AVi.Monarch.GetTitle] [AVi.Monarch.GetName] von [AVi.GetName]. [Emperor.Monarch.GetSheHeCap] verlangt nun, dass alle Reichsfürsten dasselbe tun und den schismatischen Papst von Avignon als Oberhaupt der Kirche ansehen!\nWelchem Papst wollen wir von nun an folgen?"
 incident_divided_church.4.a: "Avignon"
 incident_divided_church.4.b: "Rome"
 incident_divided_church.5.t: "Das abendländische Schisma"
 incident_divided_church.5.d: "Das Konzil von Konstanz ist gescheitert! Der Vorschlag von [Root.Monarch.GetTitle] [Root.Monarch.GetName] und des Konzils, einen neuen, auf dem Konzil gewählten Papst zu ernennen, wurde von der katholischen Welt als null und nichtig anerkannt. Mit der abrupten Auflösung des Konzils gibt es keine realistische Chance mehr, das abendländische Schisma in naher Zukunft zu lösen."
 incident_divided_church.5.d2: "Das Konzil von Konstanz ist erfolgreich! Der Vorschlag von [Root.Monarch.GetTitle] [Root.Monarch.GetName] und des Konzils, einen neuen, auf dem Konzil gewählten Papst zu ernennen, wurde von der katholischen Welt als weiser Weg zur Beilegung des Schismas anerkannt. Die Päpste von Rom, Avignon und Pisa traten zurück oder wurden ins Exil gezwungen, damit Martin V. als alleiniger Papst eingesetzt werden kann."
 incident_divided_church.5.a: "Wir haben unser Bestes getan."
 incident_divided_church.5.tt: "§YAlle gegenkatholischen Länder werden aufgefordert, den Papst von Rom wieder anzuerkennen.§!"
 incident_divided_church.6.t: "Wieder nur ein Papst"
 incident_divided_church.6.d: "Das Konzil von Konstanz hat den Papst von Avignon abgesetzt und ihn gezwungen, ins Exil zu fliehen. Als eine Nation, die ihn zuvor unterstützt hat, wird nun von uns erwartet, dass wir den neuen Papst von Rom, [PAP.GetName], als unser Kirchenoberhaupt anerkennen.\nSollen wir dem nachkommen?"
 incident_divided_church.6.a: "Wir beugen uns..."
 incident_divided_church.6.b: "Niemals!"
