#Investiture Controversy
 incident_investiture_controversy: "Investiturstreit"
 incident_investiture_controversy_member_alert: "Der Papst besitzt die Frechheit, die geistliche Autorität im Heiligen Römischen Reich zu beanspruchen, indem er eine Reihe antikaiserlicher Reformen verabschiedet. Wenn ihm nicht Einhalt geboten wird, könnte die Macht der Kaiser für alle Zukunft erheblich ausgehöhlt werden."
 incident_investiture_controversy_emperor_alert: "Der Papst besitzt die Frechheit, die geistliche Autorität im Heiligen Römischen Reich zu beanspruchen, indem er eine Reihe antikaiserlicher Reformen verabschiedet. Wenn ihm nicht Einhalt geboten wird, könnte die Macht der Kaiser für alle Zukunft erheblich ausgehöhlt werden."
 incident_investiture_controversy.1.t: "Druck der Pataria"
 incident_investiture_controversy.1.d: "Nach dem Beginn der päpstlichen Bemühungen um Kirchenreformen hat die Pataria, eine ideologisch motivierte radikale klerikale Bewegung, in mehreren Bistümern und Klöstern der Lombardei wachsenden Einfluss gewonnen. In den letzten Wochen haben sie unliebsame Priester abgesetzt und durch papsttreue Kleriker ersetzt, wodurch der päpstliche Wille in der Region weiter verbreitet wurde.\nDurch die wachsende politische Opposition in Bedrängnis gebracht, hat Erzbischof Guido von Mailand kurzerhand beschlossen, die bischöflichen Insignien an den Kaiser zurückzuschicken und sich als Mönch in ein abgelegenes Kloster zurückzuziehen. Noch bevor ein neuer Bischof rechtmäßig gewählt werden konnte, ergriff die Pataria jedoch die Macht über das Bistum und ernannte selbst einen neuen Erzbischof, womit das alleinige Investiturrecht des Kaisers aufgehoben wurde.\nEs ist nur eine Frage der Zeit, bis der Kaiser mit dem Reformpapsttum wegen kirchlicher Angelegenheiten im Reich aneinandergeraten wird."
 incident_investiture_controversy.1.a: "Dies soll nicht unser Kampf sein."
 incident_investiture_controversy.2.t: "Der Investiturstreit"
 incident_investiture_controversy.2.d: "Ab den späten 1050er Jahren entwickelten sich die Beziehungen zwischen dem Papsttum und dem Heiligen Römischen Reich äußerst angespannt. Der Hauptkonflikt bestand darin, ob der Monarch oder der Papst das Recht haben sollten, innerhalb ihrer Domäne örtliche Bischöfe einzusetzen.\nMit der Wahl von [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] auf den Heiligen Stuhl wurde ein erbitterter Gegner des Reiches zum Oberhaupt der Kirche ernannt. Beeinflusst von religiösem Eifer und der Überzeugung von der Vormachtstellung des Papsttums, wird dieser Mann versuchen, die Freiheit der Kirche gegenüber dem Reich wiederherzustellen."
 incident_investiture_controversy.2.a: "Es ist an der Zeit, die Überlegenheit des Kaisers zu demonstrieren."
 incident_investiture_controversy.2.tt: "Der Investiturstreit kann vom Kaiser beendet werden, indem er die entsprechende Friedensoption in in einem Krieg mit dem Kriegsgrund '§YKaiserliche Überlegenheit§!' gegen den §YKirchenstaat§! auswählt.\n§RWährenddessen wird der Kaiser unter einer verminderten Legitimität, diplomatischer Reputation und Papsteinfluss leiden.§!"
 incident_investiture_controversy.2.b: "Der Papst soll das oberste kirchliche Haupt des Reiches sein."
 incident_investiture_controversy.2.tt2: "§RDer Kirchenstaat und die Marken werden das Kaiserreich verlassen.§!\n§YDer Kirchenstaat wird Ansprüche auf diese Gebiete erhalten.§!"
 incident_investiture_controversy.2.c: "Es muss ein fairer Kompromiss angestrebt werden."
 incident_investiture_controversy.2.tt3: "§YDer Kirchenstaat wird ein Kurfürst.§!"
 incident_investiture_controversy.3.t: "Die zwei Schwerter"
 incident_investiture_controversy.3.d: "Um eine Zersplitterung der Reichskirche zu verhindern, hat [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] alle Ansprüche auf die geistliche Vormachtstellung des Papstes für ungültig erklärt. Er hofft, damit die päpstliche Umklammerung kirchlicher Angelegenheiten des Reiches abwehren zu können.\nDies ist der Beginn eines langwierigen Konflikts, der den Katholizismus und seine Prinzipien auf die Probe stellen wird."
 incident_investiture_controversy.3.d2: "Schon Karl der Große wusste, dass er nicht nur die Zustimmung seines Gefolges, sondern auch die der Kirche brauchte, um als fränkischer Kaiser legitimiert zu werden.\nUm Konflikte mit den Päpsten zu verhindern, hat [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] das Papsttum als geistliches Oberhaupt des Heiligen Römischen Reiches anerkannt, das als Vertreter Gottes noch über den Kaisern selbst stehen soll."
 incident_investiture_controversy.3.d3: "[From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] konnte die Frage, wer das legitime geistliche Oberhaupt des Heiligen Römischen Reiches ist, durch einen ausgeklügelten Kompromiss umgehen, der dem Papsttum einige Privilegien gewährt, ohne ihm selbst zu viel Macht zu nehmen. Nichtsdestotrotz werden diese Zugeständnisse es uns ermöglichen, unsere Ambitionen gegenüber dem Reich zu verfolgen."
 incident_investiture_controversy.3.a: "Nieder mit der Arroganz des Kaisers!"
 incident_investiture_controversy.3.b: "Die einzig richtige Wahl."
 incident_investiture_controversy.3.c: "Ein genialer Entschluss."
 incident_investiture_controversy.4.t: "Pactum Calixtinum"
 incident_investiture_controversy.4.d: "Um den Investiturstreit, der die Politik des Heiligen Römischen Reiches in den vergangenen Jahrzehnten beherrschte, endgültig beizulegen, haben sich [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] zu einem Konzil in der Stadt Worms versammelt. Ohne dass irgendein Kaiser in der Lage gewesen war, das Papsttum vollständig zu unterwerfen und zu kontrollieren, versprach der Kaiser öffentlich, den Papst als geistiges Oberhaupt des Reiches dauerhaft anzuerkennen.\nEs ist zweifelhaft, ob dieser Schiedsspruch die Streitigkeiten zwischen Kaisern und Päpsten in Zukunft wirksam lösen kann."
 incident_investiture_controversy.4.a: "Ein schwerer Rückschlag für das Reich."
 incident_investiture_controversy.5.t: "Die Fragilität des Papsttums"
 incident_investiture_controversy.5.d: "Nachdem [Root.Monarch.GetTitle] [Root.Monarch.GetName] mehrere Siege gegen päpstliche Truppen errungen hatte, wurde [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] von den Kardinälen der Kurie einstimmig gezwungen, die kaiserliche Überlegenheit anzuerkennen. Diese Niederlage für das Papsttum wird die Unabhängigkeit der Reichskirche bewahren und den Kaiser als eine der mächtigsten Persönlichkeiten Europas bestätigen.\nEs bleibt jedoch abzuwarten, ob dieser Frieden zwischen den beiden Kriegsparteien tatsächlich Bestand haben oder wieder eskalieren wird."
 incident_investiture_controversy.5.a: "Ein Hoch auf [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 incident_investiture_controversy.6.t: "Die Exkommunikation"
 incident_investiture_controversy.6.d: "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] hat beschlossen, [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu exkommunizieren! Er erklärt, der Kaiser sei aus der Kirche ausgeschlossen worden, weil er die päpstliche Vormachtstellung bestreitet, indem er weiterhin neue Bischöfe innerhalb des Reiches einsetzt. Der Papst hat auch erklärt, dass die Fürsten des Reiches nicht länger Vasallen des Kaisers sind!\nEs wurde [Root.Monarch.GetTitle] [Root.Monarch.GetName] klar gemacht, dass [Root.Monarch.GetSheHe], um dem verdammenden Schicksal der Exkommunikation zu entgehen, einen demütigenden Marsch nach Canossa - dem derzeitigen Aufenthaltsort von [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] - unternehmen muss, um als Geste des Friedens um Vergebung zu bitten. Sollten wir uns den Forderungen des Papstes beugen und eine solch beschämende Eskapade unternehmen?"
 incident_investiture_controversy.6.a: "Der Papst soll unsere Sünden freisprechen."
 incident_investiture_controversy.6.b: "Wir werden nach Italien marschieren, aber nicht mit gutem Willen!"
 incident_investiture_controversy.6.c: "Der Papst sollte UNS um Vergebung bitten."
 incident_investiture_controversy.6.tt: "Der Papst könnte die Exkommunikation unseres Herrschers aufheben."
 incident_investiture_controversy.7.t: "Die Unterwürfigkeit des Kaisers"
 incident_investiture_controversy.7.d: "[Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] hat die beschwerliche und gefährliche Reise von der kaiserlichen Hauptstadt nach Italien unternommen, um vor Papst [Root.Monarch.GetName] um Vergebung zu bitten. Barfuß und nur mit einem Büßerhemd bekleidet, dem traditionellen Gewand der Mönche, bittet [Emperor.Monarch.GetSheHe] um Einlass in den Palast.\nAnscheinend bereut [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetHerHis]e Leichtfertigkeit, mit der er die päpstliche Autorität herausforderte, aber es könnte nur eine abscheuliche List sein, um [Emperor.Monarch.GetHerHis]e Exkommunikation aufzuheben."
 incident_investiture_controversy.7.a: "Wenn [Emperor.Monarch.GetSheHe] drei Tage lange aushält, werden wir [Emperor.GetMihmihr] verzeihen."
 incident_investiture_controversy.7.b: "Ein Sünder bleibt immer ein Sünder."
 incident_investiture_controversy.8.t: "Der Freispruch"
 incident_investiture_controversy.8.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde von [From.Monarch.GetTitle] [From.Monarch.GetName] verziehen, nachdem [Root.Monarch.GetSheHe] drei Tage draußen in einem Schneesturm warten musste, bevor der Papst [Root.Monarch.GetHerHim] den Eintritt in die Burg Canossa erlaubte! Gemeinsam empfingen sie die Kommunion in der Kapelle des Heiligen Apollonio und beendeten damit offiziell die Exkommunikation des [Root.Monarch.GetTitle][Root.GetMsMale]."
 incident_investiture_controversy.8.d2: "Obwohl [Root.Monarch.GetTitle] [Root.Monarch.GetName] tagelang in bitterer Kälte vor den Toren der Burg Canossa verharrte, wurde ihm schließlich keine Audienz bei [From.Monarch.GetTitle] [From.Monarch.GetName] gewährt. Degradiert und immer noch ein(e) exkommunizierte(r) [Root.Monarch.GetWomanMan], wird [Root.Monarch.GetSheHe] sich auf [Root.Monarch.GetHerHis]e anstrengende Reise zurück nach Hause begeben."
 incident_investiture_controversy.8.a: "Entzückend!"
 incident_investiture_controversy.8.b: "Furchtbar!"
