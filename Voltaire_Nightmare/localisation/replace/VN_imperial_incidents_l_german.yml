#Mediatization
 incident_mediatization: "Heilige Römische Mediatisierung"
 incident_mediatization_member_alert: "Eine Delegation von [med_demander.GetName], das große Mengen an Land im Reich besitzt, das von den weltlichen Fürsten erobert wurde, fordert, dass die Theokratien und Reichsstädte des Reiches vollständig abgeschafft und den enteigneten weltlichen Fürsten als Entschädigung angegliedert werden."
 incident_mediatization_emperor_alert: "Eine Delegation von [med_demander.GetName], das große Mengen an Land im Reich besitzt, das von den weltlichen Fürsten erobert wurde, fordert, dass die Theokratien und Reichsstädte des Reiches vollständig abgeschafft und den enteigneten weltlichen Fürsten als Entschädigung angegliedert werden."
 incident_mediatization.1.t: "Die Frage der Mediatisierung"
 incident_mediatization.1.d: "Das Heilige Römische Reich war schon immer weniger ein zentralisierter Staat als vielmehr ein Konglomerat aus Fürstbistümern, Reichsstädten, Fürstentümern, Herzogtümern und Königreichen gleichermaßen. Aufgrund des fortschreitenden Rückgangs der kaiserlichen Autorität in den vorangegangenen Jahrhunderten konnten die Theokratien und Reichsstädte trotz einer Reihe von Konflikten mit den eher expansionistischen monarchischen Staaten mehr oder weniger gedeihen und haben ihre alten Privilegien, die Hunderte von Jahren zurückreichen, behalten, während sie sich weigerten, die Integration zu akzeptieren.\n\nEs zeichnen sich jedoch radikale Veränderungen in der Struktur des Reiches ab, die weitgehend von uns selbst herbeigeführt wurden. Da wir uns immer weiter in die Grenzen des Reiches hinein ausgeweitet haben, ist die Frage, wie wir die enteigneten weltlichen Herrscher der von uns eroberten Gebiete entschädigen können, immer dringlicher geworden. Die Länder zurückzugeben und uns damit selbst zu kompromittieren, wäre für uns inakzeptabel; deshalb müssen wir den Kaiser davon überzeugen, dass die Säkularisierung aller Theokratien und die Mediatisierung aller Reichsstädte die einzige Option zur Erhaltung des Reiches ist."
 incident_mediatization.1.a: "Drängt den Kaiser zur Mediatisierung."
 incident_mediatization.1.a.tt: "Alle Reichsstädte und Theokratien im HRR werden über ihr Schicksal informiert"
 incident_mediatization.1.b: "Gebt nach"
 incident_mediatization.2.t: "Mediatisierung am Horizont?"
 incident_mediatization.2.da: "Als Theokratie war unsere Position im Heiligen Römischen Reich in letzter Zeit aufgrund unserer Konflikte mit den weltlichen Staaten, die unsere Länder annektieren wollen, sehr fragil. Unsere rettende Gnade waren jedoch die üppigen Privilegien, die uns in den vergangenen Jahrhunderten von den Kaisern verliehen wurden und unsere Rechte garantieren. Doch jetzt scheint unsere gesamte territoriale Integrität durch die unverschämten Forderungen von [From.GetName] an den Kaiser, alle Theokratien im Reich zu säkularisieren, zunichte gemacht zu werden!"
 incident_mediatization.2.db: "Als Reichsstadt war unsere Position im Heiligen Römischen Reich in letzter Zeit aufgrund unserer Konflikte mit den weltlichen Staaten, die unsere Länder annektieren wollen, sehr fragil. Unsere rettende Gnade waren jedoch die üppigen Privilegien, die uns in den vergangenen Jahrhunderten von den Kaisern verliehen wurden und unsere Rechte garantieren. Doch jetzt scheint unsere gesamte territoriale Integrität durch die unverschämten Forderungen von [From.GetName] an den Kaiser, alle Reichsstädte im Reich zu mediatisieren, zunichte gemacht zu werden!"
 incident_mediatization.2.a: "Dagegen müssen wir Stellung beziehen, damit wir nicht untergehen!"
 incident_mediatization.3.t: "Heilige Römische Mediatisierung"
 incident_mediatization.3.d: "Der Kaiser hat es versäumt, die Expansionsbestrebungen ausländischer Staaten zu stoppen, deren Eroberungen viele ehemalige weltliche Staaten ihres Landes beraubt haben. Nun hat eine Delegation von [med_demander.GetName] scharfe Forderungen an den Kaiser gerichtet und gefordert, dass die Theokratien und Reichsstädte des Reiches vollständig abgeschafft und den enteigneten weltlichen Fürsten als Entschädigung angeschlossen werden."
 incident_mediatization.3.a: "Befolgt ihre Forderungen zum Wohle des Reiches."
 incident_mediatization.3.a.tt: "Alle Theokratien und Reichsstädte im Reich verlieren §R-50§! Meinung über den Kaiser, während alle Monarchien im Reich §G50§! Meinung über den Kaiser gewinnen.\nDie §YHeilige Römische Mediatisierung§! wird beginnen, wodurch alle Reichsstädte und Theokratien nach und nach unter den Monarchien aufgeteilt werden."
 incident_mediatization.3.b: "Lehrt sie, sich nicht in kaiserliche Angelegenheiten einzumischen."
 incident_mediatization.3.b.tt1: "Der Kaiser wird in den Krieg gegen [med_demander.GetName] ziehen; ein Sieg wird sie zum Rückzug zwingen, aber eine Niederlage führt dazu, dass ihre Forderungen durchgesetzt werden."
 incident_mediatization.3.b.tt2: "Alle Theokratien und Reichsstädte im Reich werden §G50§! Meinung über den Kaiser gewinnen, während alle Monarchien im Reich §R-50§! Meinung über den Kaiser verlieren."
 incident_mediatization.4.t: "Die Säkularisierung von [Root.GetName]"
 incident_mediatization.4.d: "Die Mediatisierung des Heiligen Römischen Reiches hat begonnen, wobei sich die schlimmsten unserer Befürchtungen endlich bewahrheitet haben, da immer mehr umliegende Theokratien zerstückelt und von Tag zu Tag aufgelöst werden. Die vollständige Teilung und Annexion unserer Länder an benachbarte weltliche Staaten ist praktisch eine Gewissheit, es sei denn, wir entscheiden uns dafür, zurückzuschlagen oder einen anderen Weg zu finden, um den Kaiser davon zu überzeugen, dass wir es wert sind, bewahrt zu werden."
 incident_mediatization.4.a: "Dies ist unser Ende..."
 incident_mediatization.4.a.tt1: "Alle Provinzen in unserem Besitz, die Kerne der Monarchien im Reich sind, werden an sie zurückgegeben."
 incident_mediatization.4.a.tt2: "Alle nicht existierenden Kernländer innerhalb unseres Landes werden als Monarchien entlassen."
 incident_mediatization.4.a.tt3: "Wir werden durch benachbarte Monarchien aufgeteilt werden (§RSpielende§!)"
 incident_mediatization.4.b: "Wir müssen zurückschlagen, koste es, was es wolle!"
 incident_mediatization.4.c: "Eigentlich können wir unseren Einfluss nutzen, um den Kaiser zu beeinflussen!"
 incident_mediatization.4.e: "Tatsächlich ist unsere Unabhängigkeit für das Funktionieren des Reiches von wesentlicher Bedeutung!"
 incident_mediatization.5.t: "Die Mediatisierung von [Root.GetName]"
 incident_mediatization.5.d: "Die Mediatisierung des Heiligen Römischen Reiches hat begonnen, wobei sich die schlimmsten unserer Befürchtungen endlich bewahrheitet haben, da immer mehr umliegende Reichsstädte zerstückelt und von Tag zu Tag aufgelöst werden. Die vollständige Teilung und Annexion unserer Länder an benachbarte weltliche Staaten ist praktisch eine Gewissheit, es sei denn, wir entscheiden uns dafür, zurückzuschlagen oder einen anderen Weg zu finden, um den Kaiser davon zu überzeugen, dass wir es wert sind, bewahrt zu werden."
 incident_mediatization.5.a: "Dies ist unser Ende..."
 incident_mediatization.5.b: "Wir müssen zurückschlagen, koste es, was es wolle!"
 incident_mediatization.5.c: "Eigentlich können wir unseren Einfluss nutzen, um den Kaiser zu beeinflussen!"
 incident_mediatization.5.e: "Eigentlich ist unsere Stadt zu wichtig, um annektiert zu werden!"
 incident_mediatization.6.t: "Die Teilung von [From.GetName]"
 incident_mediatization.6.d: "Inmitten der fortschreitenden Mediatisierung des Heiligen Römischen Reiches haben wir uns einen Teil des Gebietes gesichert, das früher von den Herrschern von [From.GetName] gehalten wurde."
 incident_mediatization.6.a: "Schön!"
 incident_mediatization.7.t: "Der Kaiser ist besiegt!"
 incident_mediatization.7.d: "Trotz seiner besten Bemühungen war der Kaiser nicht in der Lage, sich gegen die übermächtigen Kräfte von [med_demander.GetName] zur Wehr zu setzen und wurde zutiefst gedemütigt. Es bleibt ihm nun keine andere Wahl, als die Mediatisierung wie geplant voranzutreiben."
 incident_mediatization.7.a: "Besorgniserregend..."
 incident_mediatization.7.a.tt: "Die §YHeilige Römische Mediatisierung§! beginnt"
 incident_mediatization.8.t: "Der Kaiser ist siegreich!"
 incident_mediatization.8.d: "Der Kaiser hat die allzu zuversichtlichen Streitkräfte von [med_demander.GetName] erfolgreich abgewehrt und sie daran gehindert, ihre Forderungen durchzusetzen. Dies ist ein großer Sieg für das Reich!"
 incident_mediatization.8.a: "Das Reich wurde gegen Tyrannei verteidigt!"
 incident_mediatization.8.a.tt: "Die §YHeilige Römische Mediatisierung§! wurde erfolgreich abgewehrt"
 incident_mediatization.9.t: "Ende der Heiligen Römischen Mediatisierung"
 incident_mediatization.9.d: "Das Heilige Römische Reich hat keine Reichsstädte oder Theokratien mehr außer denen, die ihre Unabhängigkeit bewahrt haben; damit ist die Mediatisierung des Heiligen Römischen Reiches zu Ende gegangen."
 incident_mediatization.9.a: "Das Reich wird nie mehr dasselbe sein..."
 incident_mediatization.9.a.tt: "Eine Reform zu einer Republik oder Theokratie innerhalb des HRR ist nun nicht mehr erlaubt.."
