#Swabian Succession
 incident_hohenstaufer_inheritance: "Die schwäbische Erbfolge"
 incident_hohenstaufer_inheritance_member_alert: "Der Tod des ehemaligen Herzogs und das Fehlen eines geeigneten Erben führten in Schwaben zu einer Nachfolgekrise, da ein nur schwacher Herzog die Nachfolge übernahm. Der Kaiser könnte dieses begehrte Herzogtum zurückfordern und einen eigenen Kandidaten zum Herzog ernennen."
 incident_hohenstaufer_inheritance_emperor_alert: "Der Tod des ehemaligen Herzogs und das Fehlen eines geeigneten Erben führten in Schwaben zu einer Nachfolgekrise, da ein nur schwacher Herzog die Nachfolge übernahm. Der Kaiser könnte dieses begehrte Herzogtum zurückfordern und einen eigenen Kandidaten zum Herzog ernennen."
 incident_hohenstaufer_inheritance.1.t: "Die Schlacht an der Elster"
 incident_hohenstaufer_inheritance.1.d: "Bei einer Schlacht an der Elster wurde [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] tödlich verwundet, was [Root.Monarch.GetHerHis]en Tod in der vergangenen Nacht in Merseburg verursachte. Das Fehlen eines angemessenen Erben hat in [Root.GetName] eine Nachfolgekrise ausgelöst. Es ist nun Sache des Kaisers, den vorläufigen Nachfolger anzuerkennen oder ihn durch eine würdigere Person zu ersetzen."
 incident_hohenstaufer_inheritance.1.a: "Es bleibt abzuwarten, wen der Kaiser schließlich wählen wird."
 incident_hohenstaufer_inheritance.1.tt: "Der Kaiser wird über die schwäbische Thronfolge entscheiden und kann unseren neuen Herrscher absetzen."
 incident_hohenstaufer_inheritance.2.t: "Die schwäbische Erbfolge"
 incident_hohenstaufer_inheritance.2.d: "Der ehemalige schwäbische Herzog ist tragischerweise im Kampf gefallen und hat keinen geeigneten Erben hinterlassen. Infolgedessen wurde der herzogliche Titel an das Kaiserreich zurückgegeben, um vom Kaiser neu vergeben zu werden. Es liegt nun an ihm, entweder den schwachen Anwärter [SWA.Monarch.Monarch.GetName] [SWA.Monarch.Dynasty.GetName] als neuen Herzog von Schwaben anzuerkennen oder es an einen stärkeren Adeligen zu vergeben, der stattdessen dieses wichtige Herzogtum empfangen und führen sollte."
 incident_hohenstaufer_inheritance.2.a: "Erkennt [SWA.Monarch.GetName] als rechtmäßigen [SWA.Monarch.GetTitle] an."
 incident_hohenstaufer_inheritance.2.b: "Ein Verwandter des Kaisers soll das Herzogtum erhalten."
 incident_hohenstaufer_inheritance.2.c: "Übergebt das Herzogtum an die Staufer."
 incident_hohenstaufer_inheritance.2.tt: "Die Staufer von §YStauferstadt§! werden die Macht in Schwaben übernehmen."
 incident_hohenstaufer_inheritance.3.t: "Die schwäbische Erbfolge"
 incident_hohenstaufer_inheritance.3.d: "Die schwäbischen Herzöge gehören seit mehreren Jahrzehnten zu den einflussreichsten Fürsten des Reiches. Diese Tatsache ermöglichte es uns, Reichtum und Ansehen zu erlangen, als ehemalige Kaiser unsere Treue mit großzügigen Spenden erkauften. Es ist daher nicht verwunderlich, dass [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] als [Root.Monarch.GetTitle] von Schwaben vom Kaiser bestätigt wurde, der zweifellos hofft, [Root.Monarch.GetHerHim] als Verbündeten in [From.Monarch.GetHerHis]en zukünftigen Unternehmungen zu gewinnen."
 incident_hohenstaufer_inheritance.3.d2: "Der Kaiser annullierte den Titel unseres Herrschers und trat ihn an einen seiner eigenen dynastischen Verwandten ab! Dies ist offensichtlich ein niederträchtiger Versuch, unseren Einfluss auf die kaiserliche Politik zu schwächen und sogar unsere Nation mit all ihren Besitztümern und Reichtümern zu beschlagnahmen. Wir müssen verhindern, dass unsere Nation vollständig in den Schoß des Kaisers fällt."
 incident_hohenstaufer_inheritance.3.d3: "Als enge Freunde des Kaisers kamen sie gerade rechtzeitig, als der ehemalige schwäbische Herrscher verstarb und sich die Gelegenheit bot, den herzoglichen Titel neu zu vergeben. Folglich ergriff der Kaiser die Chance und erklärte [Root.Monarch.GetTitle] [Root.Monarch.GetName] für abgesetzt und belehnte die Staufer stattdessen mit dem schwäbischen Herzogtum."
 incident_hohenstaufer_inheritance.3.a: "Heil dem Kaiser!"
 incident_hohenstaufer_inheritance.3.b: "Dies ist ein Affront!"
 incident_hohenstaufer_inheritance.3.c: "Kein Kaiser soll jemand anderem untertan sein als Gott und der Gerechtigkeit."
