#Lombard League
 incident_lombard_league: "Lombardenbund"
 incident_lombard_league_member_alert: "Gegründet von [lombard_league_founder.GetName] hat sich der Lombardenbund als Reaktion auf den Eingriff des Kaisers in ihre Privilegien zusammengeschlossen. Wenn sie nicht wieder in den Schoß des Kaisers zurückgebracht werden, kann die Autorität des Kaisers über die Halbinsel schnell schwinden."
 incident_lombard_league_emperor_alert: "Gegründet von [lombard_league_founder.GetName] hat sich der Lombardenbund als Reaktion auf den Eingriff des Kaisers in ihre Privilegien zusammengeschlossen. Wenn sie nicht wieder in den Schoß des Kaisers zurückgebracht werden, kann die Autorität des Kaisers über die Halbinsel schnell schwinden."
 incident_lombard_league.1.t: "Der Lombardenbund"
 incident_lombard_league.1.d: "Während des 12. Jahrhunderts verwandelte eine Reihe wichtiger politischer Entwicklungen Norditalien in einen Flickenteppich von freien Gemeinden und Stadtstaaten. Vieles davon wurde durch den Investiturstreit vorangetrieben, der die Kontrolle des Kaisers über Italien störte und dazu führte, dass sich viele Staaten zum Papsttum hingezogen fühlten und eine neue Fraktion, die Guelfen, bildeten. In der Zwischenzeit waren die Staaten, die ihre Loyalität gegenüber dem Kaiser aufrechterhielten, als Ghibellinen bekannt und gerieten oft in Konflikt mit den Guelfen.\n\nVor dem Hintergrund dieser fraktionellen Spaltung und dem Wunsch nach größerer Autonomie der verschiedenen Stadtstaaten wird die Idee einer Großallianz - dem Lombardenbund - gegen den Anspruch des Kaisers, Italien zu regieren, immer attraktiver, und uns wurde die Möglichkeit geboten, ihn zu führen."
 incident_lombard_league.1.a: "Gründet den Bund, um unsere Unabhängigkeit zu sichern!"
 incident_lombard_league.1.a.tt: "Wir werden Einladungen zum Beitritt zum Bund an alle in Frage kommenden Kandidaten versenden."
 incident_lombard_league.1.b: "Gründet ihn nicht"
 incident_lombard_league.2.t: "Der Lombardenbund"
 incident_lombard_league.2.d: "Inmitten der andauernden fraktionellen Spaltung zwischen den Guelfen und Ghibellinen und dem Wunsch nach größerer Autonomie der verschiedenen Stadtstaaten einschließlich unserer selbst, zielt der neu gegründete Lombardenbund darauf ab, den Anspruch des Kaisers, Italien zu regieren, in Frage zu stellen. Unter der Leitung von [lombard_league_founder.GetName] wurde uns die Möglichkeit geboten, ihm beizutreten."
 incident_lombard_league.2.a: "Tretet dem Bund bei, um unsere Unabhängigkeit zu sichern!"
 incident_lombard_league.2.a.tt: "Wir werden Mitglied des Lombardenbundes und müssen diesen gegen die kaiserliche Aggression verteidigen."
 incident_lombard_league.2.b: "Tretet ihm nicht bei"
 incident_lombard_league.3.t: "Die Gründung des Lombardenbundes"
 incident_lombard_league.3.d: "Auf Geheiß des guelfischen Staates [lombard_league_founder.GetName] haben sich einige norditalienische Staaten zusammengeschlossen, um die Autorität des Heiligen Römischen Kaisers in Italien anzufechten. Dieses Arrangement ist unter dem Namen Lega Lombarda oder Lombardenbund bekannt geworden. Infolgedessen steht der Kaiser vor einer ernsthaften Bedrohung, wenn die lombardischen Staaten sich zusammenschließen können, um gegen die kaiserliche Übergriffe vorzugehen. Der Kaiser könnte entweder das Recht auf Souveränität der Mitgliedsstaaten des Lombardenbundes anerkennen oder ein kaiserliches Verbot als Vorwand zur Zerschlagung des Widerstandes erlassen."
 incident_lombard_league.3.a: "Akzeptiert die Legitimität des Lombardenbundes."
 incident_lombard_league.3.a.tt: "Der Kaiser wird seine Ansprüche und Kerne in der §Yitalienischen§! Überregion verlieren."
 incident_lombard_league.3.b: "Vernichtet den Lombardenbund."
 incident_lombard_league.3.b.tt: "Diese Aktion wird wahrscheinlich den Rest des Bundes in einen Konflikt mit dem Kaiser bringen."
 incident_lombard_league.4.t: "[lombard_league_founder.GetName] bittet um Hilfe"
 incident_lombard_league.4.d: "Ein Bote hat unseren Hof in [Root.Capital.GetName] erreicht, während die Nachricht von der Kriegserklärung des Kaisers an den Lombardenbund in ganz Norditalien um sich greift. Als Mitglied des Lombardenbundes sind wir selbst verpflichtet, [lombard_league_founder.GetName] und seine Verbündeten auf jede erdenkliche Weise zu verteidigen, aber zu welchem Preis für uns selbst?"
 incident_lombard_league.4.a: "Wir müssen unseren Brüdern helfen!"
 incident_lombard_league.4.b: "Ich fürchte, das ist nicht möglich..."
 incident_lombard_league.4.b.tt: "Wir werden nicht länger ein Teil des Bundes sein und alle anderen Mitglieder werden §R-50§! Meinung über uns verlieren."
 incident_lombard_league.5.t: "Der Kaiser bittet um Hilfe"
 incident_lombard_league.5.d: "Als ghibellinischer Staat in Opposition zu den Guelfen, die sich zum Lombardenbund zusammengeschlossen haben, scheint die Kriegserklärung des Kaisers gegen sie eine vielversprechende Gelegenheit für uns zu sein, aus der Schwäche des Bundes Kapital zu schlagen. Sollten wir uns dem Kaiser in seinem gerechten Kampf anschließen?"
 incident_lombard_league.5.a: "Eine Gelegenheit, die Guelfen anzugreifen!"
 incident_lombard_league.5.b: "Verbleibt neutral in diesem Konflikt"
 incident_lombard_league.6.t: "Sieg des Lombardenbundes"
 incident_lombard_league.6.d: "Obwohl der Kaiser versuchte, die aufständischen Staaten des Lombardenbundes mit Waffengewalt in die Knie zu zwingen, wurden die kaiserlichen Streitkräfte im darauf folgenden Krieg vollständig besiegt und gezwungen, die Privilegien der lombardischen Staaten zu akzeptieren. Dies bedeutete einen schweren Schlag für die Autorität des Kaisers in Italien, während sich der Lombardenbund, nachdem er seinen letzten Zweck erfüllt hatte, auflöste."
 incident_lombard_league.6.a: "Eine Demütigung für den Kaiser..."
 incident_lombard_league.6.a.tt: "Der Lombardenbund wird aufgelöst.\nAlle früheren Mitglieder erhalten §G+15§! Prestige und '§YBesiegte den Kaiser§!' bis zum Ende des Spiels, was folgenden Auswirkungen hat:\nJährliches Prestige: §G+0.5§!\nJährliche Legitimität: §G+1.00§!\nJährliche Republikanische Tradition: §G+0.3§!"
 incident_lombard_league.7.t: "Niederlage des Lombardenbundes"
 incident_lombard_league.7.d: "Die Kriege des Kaisers gegen den Lombardenbund sind zu einem Ende gekommen, wobei der Lombardenbund vollständig besiegt und die Autorität des Reiches in Italien wiederhergestellt wurde. Im Zuge des Konflikts wurde der Lombardenbund gewaltsam aufgelöst, sein Führer abgesetzt und durch einen kaiserlichen Loyalisten ersetzt. Dies hat den Bestrebungen nach mehr Autonomie unter den italienischen Stadtstaaten einen schweren Schlag versetzt."
 incident_lombard_league.7.a: "Ein Triumph für den Kaiser..."
 incident_lombard_league.7.a.tt: "Der Lombardenbund wird zur Auflösung gezwungen und alle früheren Mitglieder verlieren §R-15§! Prestige."
 incident_lombard_league.8.t: "Auflösung des Lombardenbundes"
 incident_lombard_league.8.d: "Als der Lombardenbund als Mittel zur Verteidigung gegen die kaiserliche Autorität in Italien gegründet wurde, hatte die Partnerschaft einen Zweck. Aber jetzt hat sich das politische Blatt gewendet, denn viele Stadtstaaten, die dem Lombardenbund angehören, stellen den Fortbestand des Lombardenbundes ohne die Bedrohung durch das Kaiserreich in Frage. Dies hat dazu geführt, dass der Bund nicht länger ein loser Staatenbund ist, wie er einmal war, und deshalb obsolet geworden ist."
 incident_lombard_league.8.a: "Das sollte wohl so bleiben."
 incident_lombard_league.8.a.tt: "Der Lombardenbund löst sich auf."
 incident_lombard_league.9.t: "Der Lombardenbund wächst"
 incident_lombard_league.9.d: "Die von uns verschickten Einladungen zum Beitritt zum Lombardenbund wurden schließlich von allen in Frage kommenden Staaten zur Kenntnis genommen; von diesen stimmten §G[Root.lombard_league_num.GetValue]§! dem Beitritt zum Lombardenbund zu, während §R[Root.lombard_league_dec_num.GetValue]§! ablehnten. Mit unserer nun stark erweiterten Stärke werden wir eine größere Chance haben, dem Griff des Kaisers nach Italien erfolgreich entgegenzutreten."
 incident_lombard_league.9.a: "Ausgezeichnet!"
 lombard_league_winner: "Besiegte den Kaiser"
 desc_lombard_league_winner: "Unsere Mitgliedschaft im Bund hat zu der demütigenden Niederlage des Kaisers durch uns beigetragen; freuen wir uns darüber!"
 lombard_league_dishonored: "Entehrte den Bund"
 emperor_dishonored: "Entehrte den Kaiser"
