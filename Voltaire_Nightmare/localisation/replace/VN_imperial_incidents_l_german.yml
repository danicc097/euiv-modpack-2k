#Hussite Terror
 incident_hussite_wars: "Hussitischer Terror"
 incident_hussite_wars_member_alert: "Eine Reihe von Gewaltakten der katholischen Stände gegen die Hussiten mündete in einen heftigen Bürgerkrieg auf kaiserlichem Boden.\nWenn die Hussiten siegen sollten, werden sie nicht nur in der Lage sein, ihre ketzerischen Lehren durchzusetzen, sondern wahrscheinlich auch eine Brutstätte des Ketzertums innerhalb des Reiches schaffen, die der kaiserlichen und kirchlichen Macht völlig entzogen ist."
 incident_hussite_wars_emperor_alert: "Eine Reihe von Gewaltakten der katholischen Stände gegen die Hussiten mündete in einen heftigen Bürgerkrieg auf kaiserlichem Boden.\nWenn die Hussiten siegen sollten, werden sie nicht nur in der Lage sein, ihre ketzerischen Lehren durchzusetzen, sondern wahrscheinlich auch eine Brutstätte des Ketzertums innerhalb des Reiches schaffen, die der kaiserlichen und kirchlichen Macht völlig entzogen ist."
 incident_hussite_wars.1.t: "Hussitischer Terror"
 incident_hussite_wars.1.d: "Die unrechtmäßige Hinrichtung des hussitischen Priesters Jan Hus und das tyrannische Verhalten [From.GetMdesder] [From.GetAdjective]en [From.Monarch.GetTitle][From.GetMsMale] gegen die Hussiten führten zu einem Aufstand in [HGA.Capital.GetName] gegen die katholischen Stände. Den Hussiten gelang es schnell, die Kontrolle über die Stadt zu übernehmen und sie als Hauptstadt eines neuen provisorischen Hussitenstaates zu errichten. Angespornt durch diese Erfolge griffen die Unruhen auf alle Ecken von [From.GetName] über.\nDa sich die Hussiten als widerstandsfähige und fähige Soldaten erwiesen, ersuchte [From.GetMderdie] [From.GetAdjective] [From.Monarch.GetTitle] den Kaiser um dringende Unterstützung in [From.Monarch.GetHerHis]em Kampf gegen die hussitischen Häretiker."
 incident_hussite_wars.1.a: "Dies ist ein gottloser Angriff auf das Reich und die Kirche."
 incident_hussite_wars.1.b: "Bleibt neutral in diesem Konflikt."
 incident_hussite_wars.1.c: "Die Hussiten und ihre Ideale müssen verteidigt werden."
 incident_hussite_wars.2.t: "[From.GetName] unterstützt unsere Sache"
 incident_hussite_wars.2.d: "Auf Drängen der katholischen Stände hat der Kaiser beschlossen, unsere Seite in den laufenden Hussitenkriegen zu unterstützen. Dies wird nicht nur unsere Aussichten auf einen Sieg erhöhen, sondern auch die religiöse Zustimmung unserer Feinde untergraben."
 incident_hussite_wars.2.a: "In den Kampf!"
 opinion_support_in_hussite_wars: "Unterstützung während der Hussitenkriege"
#The Sorrow of the Jews
 incident_jewish_suffering: "Das Leid der Juden"
 incident_jewish_suffering_member_alert: "Der grundlose Hass von Christen gegen Juden hat in jüngster Zeit dramatisch zugenommen, da ihnen vorgeworfen wird, Brunnen vergiftet zu haben, was zu einer regelrechten Welle blutiger Pogrome geführt hat. Wir müssen das Leben unserer jüdischen Untertanen schützen!"
 incident_jewish_suffering_emperor_alert: "Der grundlose Hass von Christen gegen Juden hat in jüngster Zeit dramatisch zugenommen, da ihnen vorgeworfen wird, Brunnen vergiftet zu haben, was zu einer regelrechten Welle blutiger Pogrome geführt hat. Wir müssen das Leben unserer jüdischen Untertanen schützen!"
 incident_jewish_suffering.1.t: "Die Pest und das Reich"
 incident_jewish_suffering.1.d: "Der schreckliche Schwarze Tod hat die Grenzen des Heiligen Römischen Reiches überschritten und hinterlässt verwüstete und entvölkerte Städte. Vermauerte Fenster und Türen, Straßen voller entstellter Leichen und überfüllte Massengräber vor den Stadtmauern prägen das Stadtbild.\nAn vielen Orten sehen die Menschen dies als Gottes Strafe für ihre Sünden an und verfallen in Stunden des Gebets oder der Selbstgeißelung in der Hoffnung auf Erlösung und Vergebung..."
 incident_jewish_suffering.1.a: "Weder Bauer noch König sind sicher!"
 incident_jewish_suffering.2.t: "Das Leid der Juden"
 incident_jewish_suffering.2.d: "Obwohl die Juden unter dem Schutz der katholischen Kirche stehen, ist der Antisemitismus im christlichen Europa seit Jahrhunderten tief verwurzelt. Dieser Hass entbrannte zur Zeit des Schwarzen Todes, als Juden wegen ihrer überdurchschnittlich guten Körperpflege seltener an der Seuche starben, woraufhin Christen sie der Brunnenvergiftung beschuldigten.\nIn vielen Städten des Reiches, die vom Schwarzen Tod heimgesucht werden, kommt es zu blutigen Massakern der christlichen Bevölkerung an der jüdischen Minderheit, die zur Ermordung oder Vertreibung Tausender Juden führen. Der Kaiser muss schnell handeln, um weitere Pogrome zu verhindern und die Juden im Kaiserreich zu schützen."
 incident_jewish_suffering.2.a: "Es ist die Pflicht eines frommen Christen, die Juden zu schützen."
 incident_jewish_suffering.2.b: "Schreckliche Zeiten verursachen schreckliche Taten."
 incident_jewish_suffering.2.tt: "Betrifft folgende Bürgerprivilegien:\n'§RJüdische Sündenböcke§!' gewährt zusätzliche Mali.\n'§GJüdischer Zufluchtsort§!' gewährt zusätzliche Boni."
 estate_burghers_jewish_scapegoats: "Jüdische Sündenböcke"
 estate_burghers_jewish_scapegoats_desc: "Es ist moralisch äußerst verwerflich, die unschuldigen Juden für die Sünden der Christen verantwortlich zu machen. Aber religiöser Eifer und politische Bedrängnis veranlassen uns, antijüdische Aktivitäten zu tolerieren."
 estate_burghers_jewish_sanctuary: "Jüdischer Zufluchtsort"
 estate_burghers_jewish_sanctuary_desc: "Unter der jüdischen Minderheit unseres Reiches gibt es zahlreiche Gelehrte und Intellektuelle. Wir müssen sie nicht nur in ihrem Handeln ermutigen, sondern mit Toleranz und Aufgeschlossenheit auch ausländische Juden anziehen."
#Mongol Raids
 incident_mongol_raids: "Mongolenüberfälle auf das Reich"
 incident_mongol_raids_member_alert: "Aus [mongol_raided_country.GetName] erreichen uns Berichte von Horden mongolischer Räuber aus dem fernen Osten, die in [mongol_raid_region.GetName] Unheil anrichten und unzählige Dörfer für ihre Reichtümer plündern und brandschatzen. Wenn sie nicht schnell zurückgeschlagen oder auf andere Weise behandelt werden, können die Untertanen des Reiches das Vertrauen in den Kaiser verlieren, während die Region noch mehr Zerstörung erleiden könnte."
 incident_mongol_raids_emperor_alert: "Aus [mongol_raided_country.GetName] erreichen uns Berichte von Horden mongolischer Räuber aus dem fernen Osten, die in [mongol_raid_region.GetName] Unheil anrichten und unzählige Dörfer für ihre Reichtümer plündern und brandschatzen. Wenn sie nicht schnell zurückgeschlagen oder auf andere Weise behandelt werden, können die Untertanen des Reiches das Vertrauen in den Kaiser verlieren, während die Region noch mehr Zerstörung erleiden könnte."
 incident_mongol_raids.1.t: "Mongolenüberfälle auf den Westen"
 incident_mongol_raids.1.d: "Obwohl wir weit von den Kernlanden Westeuropas entfernt sind, hat uns das Wissen über das Heilige Römische Reich erreicht, ein hochgradig unorganisiertes und doch großes Gemeinwesen im Zentrum Europas. Unser Name ist bereits auf dem ganzen Kontinent gefürchtet, weshalb wir gut daran täten, daraus Kapital zu schlagen und ein Raubzugkommando weit in den Westen zu entsenden, um von diesem verwundbaren Reich Reichtümer zu erpressen."
 incident_mongol_raids.1.a: "Eine ausgezeichnete Idee; lasst sie in Angst kauern!!"
 incident_mongol_raids.1.b: "Wir haben wichtigere Orte zu plündern."
 incident_mongol_raids.2.t: "Mongolische Plünderer in [Root.GetName]"
 incident_mongol_raids.2.d: "Obwohl wir die ferne Bedrohung, die von den Mongolen ausgeht, kennen und fürchten, hätten wir uns nie vorstellen können, dass sie in unserer Heimatregion auftauchen würden. Plötzlich tauchten Berichte über weit verbreitete Plünderungen von Dörfern und Massaker an lokalen Garnisonen durch Angreifer aus dem [mongol_raider_country.GetName] auf, aber wir können unmöglich hoffen, sie allein bekämpfen zu können. Die Unterstützung der anderen Fürsten zu suchen oder sie auf andere Weise zum Abzug zu bewegen, wird die einzige Möglichkeit sein."
 incident_mongol_raids.2.a: "Wir müssen den Kaiser um Hilfe bitten."
 incident_mongol_raids.3.t: "Mongolenüberfälle auf das Reich"
 incident_mongol_raids.3.d: "Aus [mongol_raided_country.GetName] erreichen uns Berichte von Horden mongolischer Räuber aus dem fernen Osten, die in [mongol_raid_region.GetName] Unheil anrichten und unzählige Dörfer für ihre Reichtümer plündern und brandschatzen. Wenn sie nicht schnell zurückgeschlagen oder auf andere Weise behandelt werden, können die Untertanen des Reiches das Vertrauen in den Kaiser verlieren, während die Region noch mehr Zerstörung erleiden könnte."
 incident_mongol_raids.3.a: "Versammelt die Armeen der Fürsten, um die Mongolen zurückzuschlagen."
 incident_mongol_raids.3.b: "Stimmt einem gegenseitigen Pakt zum Wissensaustausch zu."
 incident_mongol_raids.3.b.tt: "Alle Kurfürsten verlieren §R25§! Meinung über den Kaiser."
 incident_mongol_raids.3.c: "Erkennt die Überlegenheit der Mongolen an und zollt ihnen Tribut."
 incident_mongol_raids.3.c.tt: "Alle Kurfürsten verlieren §R50§! Meinung über den Kaiser."
 incident_mongol_raids.3.c.tt2: "([mongol_raider_country.GetName]):"
 incident_mongol_raids.4.t: "Die Mongolen sind besiegt"
 incident_mongol_raids.4.d: "Nachdem sich die Nachricht von den mongolischen Überfällen auf [mongol_raid_region.GetName] herumgesprochen hatte, handelten die Reichsfürsten schnell, stellten eine Armee auf und marschierten in die Region, um [mongol_raider_country.GetName] in der Schlacht zu begegnen. Das Ergebnis war ein vollständiger Sieg für die Fürsten, da sich die Horde angesichts der überwältigenden Anzahl schnell zerstreute. [mongol_raid_region.GetName] scheint vor der mongolischen Aggression gerettet zu sein."
 incident_mongol_raids.4.a: "Eine Erleichterung für das Reich..."
 incident_mongol_raids.5.t: "Die Prinzen sind besiegt"
 incident_mongol_raids.5.d: "Nachdem sich die Nachricht von den mongolischen Überfällen auf [mongol_raid_region.GetName] herumgesprochen hatte, handelten die Reichsfürsten schnell, stellten eine Armee auf und marschierten in die Region, um [mongol_raider_country.GetName] in der Schlacht zu begegnen. Das Ergebnis war ein vollständiger Sieg für die Mongolen, da sich die Prinzen schnell desorganisierten und zerstreuten. Nun bleibt ihnen nichts anderes übrig, als zu hoffen, dass sie Gnade mit den Bewohnern von [mongol_raid_region.GetName] zeigen."
 incident_mongol_raids.5.a: "Eine Tragödie für das Reich..."
