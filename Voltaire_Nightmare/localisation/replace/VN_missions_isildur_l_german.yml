#OUTREMER
 vn_atc_create_latin_patriarchate_title: "Unser göttlicher Auftrag"
 vn_atc_create_latin_patriarchate_desc: "Nachdem wir uns als unabhängiger Kreuzfahrerstaat etabliert haben, ist es an der Zeit, dass wir eine religiöse Autorität schaffen, um uns von den Ostchristen zu distanzieren."
 vn_atc_convert_capital_title: "Gläubige Festung"
 vn_atc_convert_capital_desc: "Unsere Hauptstadt, die einst von Ungläubigen kontrolliert wurde, ist jetzt in [Root.Religion.GetName]en Händen, aber sie ist voll von Einheimischen aus diesem fremden Land. Nachdem wir hier eine religiöse Mission eingerichtet haben, müssen wir die Bewohner von [Root.Capital.GetName] zum wahren Glauben bekehren."
 vn_atc_convert_countryside_title: "Unseren Glauben verbreiten"
 vn_atc_convert_countryside_desc: "Jetzt, da unsere Hauptstadt fest [Root.Religion.GetName] ist, müssen wir den wahren Glauben in die umliegenden Regionen bringen. Dadurch werden wir sicherstellen, dass unsere Untertanen loyal bleiben, und sie vielleicht dazu inspirieren, sich uns auf künftigen Kreuzzügen anzuschließen."
 vn_atc_european_fleets_title: "Europäische Flotten"
 vn_atc_european_fleets_desc: "Da wir in einem feindseligen und unversöhnlichen Land leben, müssen wir uns manchmal auf dem Seeweg aus den fruchtbareren Teilen Europas versorgen. Wir könnten auch eine angemessen große Marine einsetzen, um muslimische Piraten zu bekämpfen und die Handelsinteressen in der Region zu schützen."
 vn_atc_seize_cyprus_title: "Erobert Zypern"
 vn_atc_seize_cyprus_desc: "Zypern ist ein wichtiger Versorgungspunkt für Schiffe, die im östlichen Mittelmeer unterwegs sind. Eine Invasion der Insel unter Einsatz unserer maritimen Ressourcen wird es uns nicht nur ermöglichen, den Warenfluss in die Levante zu kontrollieren, sondern auch die umliegenden Meere zu kontrollieren und Piraten abzuschrecken."
 vn_atc_european_noble_class_title: "Europäische Adelsklasse"
 vn_atc_european_noble_class_desc: "Zusammen mit den Ritterorden müssen wir sicherstellen, dass wir eine beträchtliche Anzahl europäischer Adeliger heranziehen, die uns bei der Erhaltung unserer Domänen unterstützen. Dies wird uns nicht nur helfen, Unterstützung aus Europa zu erhalten, sondern uns auch Zugang zu einem gebildeten Kreis von Verwaltern und Herrschern verschaffen."
 vn_atc_invite_holy_orders_title: "Ladet Ritterorden ein"
 vn_atc_invite_holy_orders_desc: "Während unsere Kreuzfahrernation durch Eroberung entstanden ist, brauchen wir einen elitären Stab von Rittern und Adligen, der uns bei der Verwaltung unseres Königreichs hilft. Dies wird uns helfen, ein Gefühl für das Land um uns herum zu bekommen und effizienter Heerscharen von Rittern für die Verteidigung des Königreichs aufzustellen."
 vn_atc_encourage_pilgrimages_title: "Ermutigt zu Pilgerreisen"
 vn_atc_encourage_pilgrimages_desc: "Viele aus Europa pilgern jetzt ins Gelobte Land, um den Glauben wahrhaftiger zu erfahren und das Land zu bezeugen, in dem Christus gelebt hat und gestorben ist. Wir könnten sogar einige der Pilger davon überzeugen, sich dauerhaft im Gelobten Land niederzulassen, wodurch wir eine ergebenere Bevölkerung aufbauen könnten."
 vn_atc_a_western_orient_title: "Ein westlicher Orient"
 vn_atc_a_western_orient_desc: "Es ist uns gelungen, die einheimischen Kulturen sowohl zu assimilieren als auch zu bekehren. Ein wahres westliches Königreich existiert nun kulturell im Gelobten Land, das hier in der Ewigkeit gedeihen wird!"
 vn_atc_safeguard_succession_title: "Sichert die Nachfolge"
 vn_atc_safeguard_succession_desc: "Da wir in der Levante isoliert sind, dürfen wir nicht in interne Zankereien und Spaltungen verfallen. Wenn ein Monarch stirbt, muss ein Erbe bereit sein, seine Rolle zu übernehmen. Indem wir niederen Herren erlauben, das Erbe in Situationen zu beanspruchen, in denen eine Blutlinie enden könnte, könnten wir Bürgerkriege vermeiden."
 vn_atc_develop_holy_sites_title: "Renoviert heilige Stätten"
 vn_atc_develop_holy_sites_desc: "Auch wenn wir hierher gekommen sind, um unseren Glauben zu schützen, würden wir es vorziehen, nicht über Trümmer und Hütten zu herrschen. Wir sollten unsere Hauptstadt ausbauen und uns darauf konzentrieren, die Gestaltung dieser Städte zu verbessern."
 vn_atc_crusader_castles_title: "Kreuzritter-\nburgen"
 vn_atc_crusader_castles_desc: "Massive Burgen im europäischen Stil wurden von Kreuzrittern im ganzen Gelobten Land errichtet. Sie dienten in erster Linie dem Schutz der Grenzen, wurden aber auch als Verwaltungszentren und Stützpunkte genutzt, von denen aus man in muslimisches Gebiet vordrang."
 vn_atc_knights_of_rome_title: "Ritter von Rom"
 vn_atc_knights_of_rome_desc: "Die typische Kampftaktik der Kreuzritter bestand darin, den Feind frontal mit schwerer Kavallerieattacke zu bekämpfen. Diese Technik fügte schwere Nahkampfschäden zu und war das entscheidende Ereignis in vielen Schlachten, die im Heiligen Land geschlagen wurden."
 vn_atc_conquer_aleppo_title: "Nehmt Aleppo ein"
 vn_atc_conquer_aleppo.tt: "Wenn wir §Y[3111.GetName]§! und/oder irgendwelche Provinzen in den Gebieten §YIdlib§! und §YHoms§! besitzen, dann werden wir zusätzliche Belohnungen erhalten."
 vn_atc_conquer_aleppo_desc: "Die reiche Siedlung [3111.GetName] war einst eine der am meisten verehrten Städte der Christenheit. Jetzt ist sie von Sarazenen besetzt. Außerdem bedeutet ihre Lage am Ende der Seidenstraße, dass ihre Eroberung nicht nur ein religiöser, sondern auch ein finanzieller Sieg wäre."
 vn_atc_liberate_damascus_title: "Befreit Damaskus"
 vn_atc_liberate_damascus.tt: "Wenn wir §Y[3065.GetName]§! und/oder irgendwelche Provinzen in den Gebieten §YCelesyria§! und §YDaraa§! besitzen, dann werden wir zusätzliche Belohnungen erhalten."
 vn_atc_liberate_damascus_desc: "Die reiche Siedlung [3065.GetName] war einst vorwiegend von Christen bewohnt, ist heute jedoch von Sarazenen besetzt. Die Stadt ist von entscheidender Bedeutung für die Kontrolle der gesamten Levante, daher wäre ihre Einnahme ein großer Segen für unsere Sicherheit."
 vn_atc_reconquer_jerusalem_title: "Verteidigt Jerusalem"
 vn_atc_reconquer_jerusalem.tt: "Es ist das Zeitalter der Krisen oder später"
 vn_atc_reconquer_jerusalem.tt2: "Wenn wir §Y[4974.GetName]§! besitzen, dann werden wir zusätzliche Belohnungen erhalten."
 vn_atc_reconquer_jerusalem_desc: "[4974.GetName], unser wertvollster Besitz in der Levante, muss um jeden Preis gegen die Muslime verteidigt werden, die versuchen, die heilige Stadt zurückzuerobern. Halten wir sie lange genug, können wir stärkere Verteidigungsanlagen errichten, um unseren Einfluss auf die Region zu festigen."
 vn_atc_holy_land_reclaimed_title: "Das Gelobte Land"
 vn_atc_holy_land_reclaimed.tt: "Wenn wir alle Provinzen in der Region §YPalästina§! besitzen, dann werden wir zusätzliche Belohnungen erhalten."
 vn_atc_holy_land_reclaimed_desc: "[4974.GetName], die Stadt, in der Christus selbst lebte, starb und wiedergeboren wurde, ist endlich in christlicher Hand. Die sarazenische Elite wurde endgültig vertrieben, sodass die Christen nun frei sind, in die Stadt zu pilgern. Die gesamte Christenheit blickt nun mit Dankbarkeit und Respekt auf uns."
#PALATINATE
 vn_pal_lotharingische_pfalzgrafen_title: "Lotharingische Pfalzgrafen"
 vn_pal_lotharingische_pfalzgrafen_desc: "Am Beginn der Geschichte der Kurpfalz stand nicht ein Territorium, sondern ein Amt. Die Ezzonen beherrschten die Politik des Mittel- und Niederrheins, und ihre Autorität erstreckte sich über Oberlothringen."
 vn_pal_burgen_und_festungen_title: "Burgen und Festungen"
 vn_pal_burgen_und_festungen_desc: "Die Ländereien der Kurpfalz sind mit vielen Burgen und Festungen bevölkert, was uns hilft, unseren Halt über unsere Regionen zu bewahren und auch als Schutz vor Angreifern dient."
 vn_pal_heidelberger_schloss_title: "Heidelberger Schloss"
 vn_pal_heidelberger_schloss_desc: "Mit seiner Bauzeit im 14. Jahrhundert war das Heidelberger Schloss die Residenz der Kurfürsten von der Pfalz."
 vn_pal_new_seat_of_power_title: "Neuer Regierungssitz"
 vn_pal_new_seat_of_power_desc: "Da die Stadt Heidelberg nun in unseren Händen ist, sollten wir sie zu einem neuen Sitz der Macht machen, um unseren Ruhm zu präsentieren."
 vn_pal_universitat_heidelberg_title: "Universität Heidelberg"
 vn_pal_universitat_heidelberg_desc: "Die Universität Heidelberg wurde urkundlich 1386 von Ruprecht "dem Roten" gegründet und ist damit die älteste Universität in Deutschland."
 vn_pal_conquer_kurpfalz_title: "Erobert die Kurpfalz"
 vn_pal_conquer_kurpfalz_desc: "Diese Region, so scheint es, wurde treffend nach uns benannt; warum sollten wir sie dann nicht auch besitzen?"
 vn_pal_unify_palatinate_title: "Vereint die Pfalz"
 vn_pal_unify_palatinate_desc: "Wir sollten eine sicherere Machtbasis schaffen, indem wir die Gebiete an beiden Ufern des Oberrheins vereinigen."
 vn_pal_bridge_to_oberpfalz_title: "Brücke zur Oberpfalz"
 vn_pal_bridge_to_oberpfalz_desc: "Genau wie die Kurpfalz scheint auch die Oberpfalz dazu bestimmt zu sein, unter unserer Herrschaft zu stehen; wir müssen nur einen Weg dorthin finden."
 vn_pal_rule_oberpfalz_title: "Beherrscht die Oberpfalz"
 vn_pal_rule_oberpfalz_desc: "Die Oberpfalz ist zum Greifen nah, ihre Einnahme sichert uns die Vorherrschaft über Bayern im Süden."
 vn_pal_unite_wittelsbachs_title: "Vereint die Wittelsbacher"
 vn_pal_unite_wittelsbachs_desc: "Als Staat mit historischen Verbindungen zu dem angesehenen Geschlecht der Wittelsbacher haben wir berechtigte Ansprüche auf das ebenfalls von ihnen geprägte Bayern. Wir dürfen bei der Durchsetzung dieser Ansprüche nicht zögern!"
 vn_pal_our_electoral_dignity_title: "Unsere Kurwürde"
 vn_pal_our_electoral_dignity_desc: "Wir sind einer der wenigen Staaten im Reich, die das Privileg haben, den nächsten Kaiser zu wählen, doch wir könnten diesen Titel leicht verlieren, wenn wir nicht aufpassen; deshalb sollten wir unsere Kurwürde in den Augen des Restes des Reiches festigen."
 vn_pal_struggles_with_cologne_title: "Kämpft mit Köln"
 vn_pal_struggles_with_cologne_desc: "Unsere Rivalität mit den Erzbischöfen von Köln besteht seit langem, doch bisher ist keiner Seite ein entscheidender Sieg gelungen. Wir müssen sie im Innersten treffen und die Stadt Köln selbst einnehmen, um dieser Fehde ein Ende zu setzen."
 vn_pal_cross_the_rhine_title: "Den Rhein hinauf"
 vn_pal_cross_the_rhine_desc: "Der Rhein ist sowohl strategisch als auch wirtschaftlich als Barriere gegen Invasoren und als Handelsweg von großer Bedeutung. Wir müssen ihn so weit kontrollieren, wie wir können."
 vn_pal_consolidate_rhineland_title: "Konsolidiert das Rheinland"
 vn_pal_consolidate_rhineland_desc: "Unsere Eroberungen am Rhein haben zwangsläufig die Aufmerksamkeit anderer machthungriger Staaten auf sich gezogen, die uns zurechtstutzen wollen. Wir müssen unsere Position in der Region stärken, um sicherzustellen, dass ein Überraschungsangriff nicht gelingen kann."
 vn_pal_a_contested_realm_title: "Umkämpftes Reich"
 vn_pal_a_contested_realm_desc: "Wir werden von allen Seiten von anderen Staaten mit ähnlicher Macht bedroht, wie beispielsweise von Trier, Köln und Mainz, ein Problem, das durch die Zersplitterung unserer Ländereien noch verschärft wird. Wir sollten unsere Macht und unseren Einfluss vergrößern, um unsere Feinde herauszufordern."
 vn_pal_ruprechts_ambition_title: "Ruprechts Ambition"
 vn_pal_ruprechts_ambition_desc: "Ruprecht von der Pfalz war von 1400 bis 1410 Kaiser des Heiligen Römischen Reiches, wobei seine relativ kurze Regierungszeit viel zu wünschen übrig ließ. Wir sollten in seine Fußstapfen treten und eine lange Reihe von starken Kaisern etablieren."
 vn_pal_finance_army_title: "Finanziert eine Armee"
 vn_pal_finance_army_desc: "Um unsere weit verstreuten Territorien gegen ausländische Aggressionen zu verteidigen, brauchen wir eine gut finanzierte Armee, die unseren Status als Fürst des Heiligen Römischen Reiches verteidigen kann.."
 vn_pal_deter_french_aggression_title: "Französische Aggression"
 vn_pal_deter_french_aggression_desc: "Die Franzosen haben durch ihren Expansionsdrang große Teile des Elsass und Lothringens für sich beansprucht, weshalb wir möglicherweise die nächsten sein werden. Wir sollten die Franzosen mit allen uns zur Verfügung stehenden Mitteln davon abhalten, uns anzugreifen."
 vn_pal_monopolize_trade_title: "Monopolisiert den Handel"
 vn_pal_monopolize_trade_desc: "Eine Reihe von wichtigen Handelsrouten führen am Rhein vorbei, darunter die Via Regia. Mit dem Rheinland unter unserer Kontrolle müssen wir seinen ungenutzten Reichtum ausschöpfen."
 vn_pal_support_conversion_title: "Unterstützt die Konvertierung"
 vn_pal_support_conversion_desc: "Die Reformation hat begonnen und stellt uns vor eine wichtige Entscheidung. Auf welcher Seite der religiösen Streitfrage wir auch stehen, wir müssen genügend gleichgesinnte Verbündete gewinnen, die uns helfen, unsere Länder unter einem Glauben zu vereinen."
 vn_pal_league_intrigues_title: "Intrigenspiel der Ligen"
 vn_pal_league_intrigues_desc: "Die Pfalz spielte historisch gesehen eine wichtige Rolle in den religiösen Konflikten im Reich und gründete 1608 die Evangelische Union, um das Land und die Rechte der einzelnen Mitglieder zu verteidigen."
 vn_pal_bohemian_kingship_title: "Böhmisches Königtum"
 vn_pal_bohemian_kingship_desc: "Am Vorabend des Dreißigjährigen Krieges wurde dem Kurpfälzer Friedrich V. das Amt des Königs von Böhmen angeboten, das er annahm und kurz inne hatte, bevor er nach der Schlacht am Weißen Berg 1620 abgesetzt wurde."
#SIENA
 vn_sie_monteriggioni_castle_title: "Burg von Monteriggioni"
 vn_sie_monteriggioni_castle_desc: "Diese ummauerte Stadt, die auf einem natürlichen Hügel liegt, wurde im Jahr 1213 erbaut und fixierte für Jahrhunderte die Grenze zu Florenz. Hohe Steinmauern, Türme und Gräben machten sie uneinnehmbar."
 vn_sie_port_of_talamone_title: "Hafen von Talamone"
 vn_sie_port_of_talamone_desc: "Im Jahr 1303 kauften die Sienesen diesen Hafen, der einst ein blühender etruskischer und römischer Hafen war und nach Jahrhunderten des Niedergangs wieder wichtig werden konnte. Talamone wurde auch oft ein relevanter Anlegeplatz für florentinische Kaufleute, denen der Hafen von Pisa verwehrt war."
 vn_sie_via_francigena_title: "Via Francigena"
 vn_sie_via_francigena_desc: "Die Via Francigena verbindet Canterbury mit Rom; sie ist die wichtigste Straße der mittelalterlichen Welt. Siena - auch "Tochter der Straße" genannt - ist die letzte größere Stadt an der Straße, bevor sie in Rom endet."
 vn_sie_gran_tavola_title: "Die Gran Tavola"
 vn_sie_gran_tavola_desc: "Die Gran Tavola war die größte Bank des dreizehnten Jahrhunderts und wahrscheinlich die mächtigste in Europa. Sie wurde 1255 gegründet und wurde zum exklusiven Aufbewahrungsort für die Einkünfte des Kirchenstaates. Sie finanzierte auch die Kronen von England, Frankreich und Aragon."
 vn_sie_santa_maria_della_scala_title: "Santa Maria della Scala"
 vn_sie_santa_maria_della_scala_desc: "Das Santa Maria della Scala war ein Krankenhaus, das sich der Pflege von verwaisten Kindern, armen Menschen, Kranken und Pilgern widmete. Durch Spenden häufte es eine große Menge an Besitztümern an und schuf ein Netzwerk von Krankenhäusern in der ganzen Toskana. Es praktizierte auch das Bankwesen.."
 vn_sie_monte_dei_paschi_bank_title: "Monte dei Paschi Bank"
 vn_sie_monte_dei_paschi_bank_desc: "Gegründet im Jahr 1472, ist die Monte dei Paschi wohl die älteste Bank der Welt. Ursprünglich wurde sie als ein Berg der Frömmigkeit geboren, aber ihr Reichtum wuchs dank ihrer Kontrolle über die Einnahmen der Maremma-Weiden (Paschi auf Italienisch).."
 vn_sie_sienese_school_title: "Sienesische Schule"
 vn_sie_sienese_school_desc: "Die sienesische Schule war eine künstlerische Bewegung, die zwischen dem dreizehnten und fünfzehnten Jahrhundert blühte. Als Alternative zur florentinischen Bewegung konzentrierte sie sich auf die dekorative Schönheit und Eleganz der gotischen Kunst."
 vn_sie_studium_senese_title: "Studium Senese"
 vn_sie_studium_senese_desc: "Die Universität von Siena wurde im Jahr 1240 zum Leben erweckt und ist eine der ältesten in Europa. Im Jahr 1355 wurde dank eines kaiserlichen Dekrets die Bedeutung der Institution, die in zunehmender Zahl ausländische Studenten und Lehrer anzog, offiziell anerkannt."
 vn_sie_duomo_title: "Duomo di Siena"
 vn_sie_duomo_desc: "Von 1226 bis 1370 arbeiteten die Sienesen am Bau einer immensen und majestätischen Kathedrale. Hergestellt aus schwarzem und weißem Marmor - den Farben von Siena - stellt sie den Ausdruck unserer Stärke sowie unserer religiösen Architektur dar."
 vn_sie_palio_title: "Piazza del Campo"
 vn_sie_palio_desc: "Dieser riesige Platz ist das schlagende Herz der Stadt; er ist wie eine Muschel geformt und von wunderschönen Palästen umgeben. Das beeindruckendste Gebäude ist der Palazzo Pubblico, der Regierungssitz, dessen Turm mit seinen 90 Metern Höhe schon von weitem sichtbar ist."
 vn_sie_unite_siena_title: "Vereint Siena"
 vn_sie_unite_siena_desc: "Im Jahr 1151 unterwarf sich Grosseto der sienesischen Herrschaft, aber 1222 rebellierten die Einwohner und erklärten sich für unabhängig. Die Rückeroberung von Grosseto ist unerlässlich, um die Maremma-Ebene und ihre Häfen zu kontrollieren und Siena als Ganzes zu vereinigen.."
 vn_sie_massa_marittima_title: "Massa Marittima"
 vn_sie_massa_marittima_desc: "Massa Marittima liegt mitten in den "Metallhaltigen Hügeln", einem Gebiet, das reich an Silber- und Eisengruben ist. Die Stadt befindet sich außerdem in einer strategischen Position, die es uns ermöglicht, die wertvollen Salinen von Castiglione della Pescaia zu steuern."
 vn_sie_seize_pisa_title: "Erobert Pisa"
 vn_sie_seize_pisa_desc: "Die wohlhabende Handelsstadt Pisa am tyrrhenischen Meer könnte für den richtigen Preis oder die richtige Menge an Gewalt unser sein; so oder so, lasst es Teil von Siena sein!"
 vn_sie_capture_florence_title: "Erringt Florenz"
 vn_sie_capture_florence_desc: "Florenz ist die letzte große Bastion der Toskana, die bisher von den Sienesen unberührt geblieben ist, doch wenn wir sie einnehmen können, ist unsere Herrschaft in dieser Region gesichert. Die Überquerung des Arno beginnt!"
 vn_sie_sovana_and_santa_fiora_title: "Sovana and Santa Fiora"
 vn_sie_sovana_and_santa_fiora_desc: "Die alte und adlige Familie der Aldobrandeschi kontrolliert riesige Besitztümer zwischen der Toskana und Latium, darunter Sovana und Santa Fiora. Als freie Gemeinde ist es unsere Pflicht, die Einwohner aus der Knechtschaft zu befreien und diese arroganten Adligen zu unterwerfen."
 vn_sie_subjugate_arezzo_title: "Unterwerft Arezzo"
 vn_sie_subjugate_arezzo_desc: "Einer unserer Hauptrivalen in der Toskana ist der Stadtstaat von Arezzo. Wir müssen sie ein für alle Mal ausschalten, damit wir unsere Ambitionen, die Region zu vereinen, verwirklichen können.."
#IRELAND
 vn_ire_construct_long_fata_title: "Konstruiert die Long Fata"
 vn_ire_construct_long_fata_desc: "Bevor Schiffskanonen weit verbreitet waren, waren Seeschlachten im Wesentlichen Landschlachten, die auf beweglichen Holzplanken ausgetragen wurden. Nichtsdestotrotz war es zwingend notwendig, eine starke Marine zu haben, um in Irland eine Bedrohung darzustellen, da man ohne eine solche nicht in der Lage war, seine Küste vor Plünderern zu verteidigen. Außerdem waren Seeoperationen besonders wichtig, um die vielen Flüsse in Irland zu kontrollieren. Koggen sollten unser Schwerpunkt sein, um unsere furchterregende Infanterie über die ganze Insel zu transportieren."
 vn_ire_salmon_of_knowledge_title: "Lachs des Wissens"
 vn_ire_salmon_of_knowledge_desc: "Der "Lachs des Wissens" war ein mythischer Lachs, der demjenigen, der ihn aß, die Macht gab, alles zu wissen. Fionn mac Cumhaill, ein berühmter Volksheld der Iren, soll versehentlich einen Fetttropfen von dem schwer fassbaren Fisch gegessen haben. Obwohl er noch ein kleiner Junge war, wurde ihm alles Wissen der Welt zuteil. Der Lachs wird auch mit Fintan mac Bóchra dem Weisen in Verbindung gebracht, einem Seher, der sich in einen Lachs verwandelte, um die große Flut zu überleben."
 vn_ire_muir_eireann_title: "Muir Éireann"
 vn_ire_muir_eireann_desc: "Die gierigen Engländer haben immer versucht, den Handel in unserem Heimatmeer zu kontrollieren, damit sie ihren eigenen Anteil an den Reichtümern Irlands haben können. Es ist entscheidend für uns, den Handel in unserer Heimat zu dominieren, um die verhängnisvollen englischen Zölle zu vermeiden und in unserem Sinne zu gedeihen."
 vn_ire_take_back_dal_riata_title: "Erobert Dál Riata zurück"
 vn_ire_take_back_dal_riata_desc: "Dál Riata war ein altes gälisches Königreich, das den Norden Irlands und den Westen Schottlands kontrollierte. Die Engländer und Schotten versuchen, die gälische Kultur, die in diesen historisch gälischen Ländern gediehen ist, auszurotten und durch ihre eigene zu ersetzen. Unsere gälischen Brüder brauchen unsere Hilfe, um die teutonische Bedrohung abzuwehren. Wir werden nicht ihre Sprache sprechen!"
 vn_ire_liberate_highlands_title: "Befreit die Highlands"
 vn_ire_liberate_highlands_desc: "Weitere gälische Siedlungen gibt es in den abgelegenen schottischen Highlands, wo die Schotten der Lowlands und die Engländer nicht expandieren konnten. Es ist schwer zu eroberndes Land, aber leicht zu verteidigen."
 vn_ire_march_on_edinburgh_title: "Marschiert gegen Edinburgh"
 vn_ire_march_on_edinburgh_desc: "Endlich haben wir Gaeldom konsolidiert und können in Inglis Land einmarschieren. Die Hauptstadt der Schotten ist Edinburgh, eine wunderschöne Stadt am Ufer des Firth of Forth. Sie einzunehmen wäre von großem strategischem und politischem Vorteil, würde uns Zugang zur Nordsee verschaffen und unseren Ruf festigen."
 vn_ire_celtic_friendship_title: "Keltische Freundschaft"
 vn_ire_celtic_friendship_desc: "Unsere jüngsten Eroberungen haben Tausende von neuen keltischen Untertanen hervorgebracht, von denen einige eine etwas andere Kultur als unsere eigene haben. Wir sollten Stärke in der Einheit finden, anstatt uns von Unterschieden spalten zu lassen."
 vn_ire_storm_mann_title: "Stürmt Man"
 vn_ire_storm_mann_desc: "Die Isle of Man liegt in einer ausgezeichneten strategischen Position gleich weit entfernt von Irland, Schottland, England und Wales. Die Kontrolle über die Insel bietet Zugang zu jeder Region der britischen Inseln und eine Basis, von der aus Schiffe in der Irischen See patrouillieren können. Die Eingeborenen dort sprechen eine Sprache, die der unseren ähnlich ist, und werden leicht in unser Land zu integrieren sein."
 vn_ire_invade_wales_title: "Dringt in Wales ein"
 vn_ire_invade_wales_desc: "Die isolierten walisischen Königreiche sind bekannt für ihre eigentümliche Sprache und ihre sagenhaften Reichtümer. Selten vereinigt, sind die Waliser oft zu sehr damit beschäftigt, sich untereinander zu streiten, um sich gegen die Engländer angemessen zu verteidigen. Es sei denn, wir sind zuerst da..."
 vn_ire_raid_wessex_title: "Plündert Wessex"
 vn_ire_raid_wessex_desc: "Wessex, die Heimat des berühmten Alfred des Großen, ist für die Engländer von großer Bedeutung. Wenn wir dieses fruchtbare Land für uns einnehmen, wird das die englische Moral brechen und uns vor die Tore Londons bringen."
 vn_ire_hegemony_in_isles_title: "Hegemonie auf den Inseln"
 vn_ire_hegemony_in_isles_desc: "Die alten gälischen Ländereien sind von den germanischen Invasoren zurückerobert worden. Mit den gesamten Britischen Inseln unter unserer Kontrolle ist unsere Position furchteinflößend. Wir könnten uns auf die Entwicklung unserer Inseln konzentrieren oder beginnen, uns in Europa zu behaupten."
 vn_ire_foothold_in_europe_title: "Standbein in Europa"
 vn_ire_foothold_in_europe_desc: "Vor vielen Monden, in einer längst vergessenen Zeit, herrschten die Kelten über Europa. Lasst uns wieder marschieren und diese Länder zurückerobern."
 vn_ire_conquer_northumbria_title: "Erobert Northumbria"
 vn_ire_conquer_northumbria_desc: "Northumbria, "das Land nördlich des Humber", war historisch gesehen ein ständiges Schlachtfeld für Pikten, Schotten und Sachsen. Wir sollten ihre Preise für uns beanspruchen."
 vn_ire_crown_of_mercia_title: "Krone von Mercia"
 vn_ire_crown_of_mercia.tt: "Alle Provinzen in der Region §YMidlands§!, die §YEisen§! oder §YBlei§! produzieren, erhalten '§YBergbau von Mercia§!' für §Y50 Jahre§!, was folgende Auswirkungen hat:\nProduktionseffizienz (Lokal): §G+10.0%§!"
 vn_ire_crown_of_mercia_desc: "Einst das mächtigste der angelsächsischen Kleinkönigreiche, ist Mercia heute in die Krone Englands integriert worden. Es gibt auch Gerüchte über reiche Eisenminen dort..."
 vn_ire_sack_london_title: "Besetzt London"
 vn_ire_sack_london_desc: "Die größte Stadt der Engländer ist nach einem langen und erfolgreichen Feldzug endlich von unseren Männern besetzt worden. Die Zukunft der Stadt liegt in unseren Händen - wir können mit ihr machen, was wir wollen."
 vn_ire_revive_fianna_title: "Belebt die Fianna wieder"
 vn_ire_revive_fianna_desc: "In der irischen Mythologie waren die Fianna Scharen von galoppierenden jungen Kriegern, die vom Land lebten und den Menschen ihre Dienste anboten. Leider ist diese Kultur im Laufe der Jahre verblasst. Es würde Irland gut tun, diese Männer wieder zur Verfügung zu haben."
 vn_ire_foreign_volunteers_title: "Ausländische Freiwillige"
 vn_ire_foreign_volunteers_desc: "Der Reiz des Abenteuers in fremden Ländern hat im Laufe der Geschichte zur Bildung von Dutzenden von irischen Auslandsbrigaden geführt. Diese Einheiten dienten in vielen verschiedenen Konflikten, einschließlich der mexikanischen, französischen und spanischen Kriege. Die meisten der Konflikte, in denen sie dienten, dienten dem Schutz der Interessen der Katholiken, was das tiefe religiöse Erbe Irlands widerspiegelt."
 vn_ire_university_of_dublin_title: "Universität von Dublin"
 vn_ire_university_of_dublin_desc: "Die Universität von Dublin wurde 1320 auf der Grundlage eines päpstlichen Erlasses aus dem Jahr 1311 gegründet. Leider wurde die Universität von der englischen Krone, die zu dieser Zeit Irland regierte, nie großzügig dotiert, und sie verschwand schließlich in der Versenkung. Im Gegensatz zu den Engländern sollten wir den Reichtum, den wir angesammelt haben, nutzen, um die Universität wieder zu ihrem Ruhm zu führen."
 vn_ire_the_fair_city_title: "Die Stadt der Jahrmärkte"
 vn_ire_the_fair_city_desc: "Die Stadt Dublin wurde von Gälen gegründet, von Nordmännern ausgebaut und unter den Normannen zur faktischen Hauptstadt von Irland gemacht. Unter späterer britischer Herrschaft wuchs sie zu einer der größten Städte im Britischen Empire."
 vn_ire_irish_faith_title: "Irischer Glaube"
 vn_ire_irish_faith_desc: "Die anglo-normannische Propaganda hat uns als barbarisch und minderwertig gegenüber dem Rest Europas dargestellt, nur weil wir unsere gälische Tradition neben dem Licht der modernen Religion pflegen. Wir sollten unsere Frömmigkeit unter Beweis stellen, denn Taten sprechen lauter als Worte."
 vn_ire_cu_chulainn_title: "Krankenbett von Cú Chulainn"
 vn_ire_cu_chulainn_desc: "Der irische Held Cú Chulainn war mit seinen Freunden auf Vogeljagd, um die schönen Federn zu sammeln und sie ihren Frauen zu schenken. Cú Chulainn, der seiner Frau den größten Preis bringen wollte, schoss frech auf zwei schöne Vögel aus der Anderswelt und verwundete einen. Die Vögel, die in Wirklichkeit die Frauen Fand und Lí Ban waren, bestraften Cú Chulainn, indem sie ihn ein Jahr lang erkranken ließen. Auf seinem Krankenbett gesteht der Krieger seinen übermäßigen Stolz ein und wird demütiger. Das irische Volk weiß nun sehr gut, wie wichtig es ist, den persönlichen Ehrgeiz und den Respekt derer, die über ihm stehen, auszubalancieren."
 vn_ire_brendan_the_navigator_title: "Brendan der Navigator"
 vn_ire_brendan_the_navigator_desc: "Im äußersten Nordwesten der bekannten Welt gelegen, sind wir die letzte Grenze Europas. Die Ungewissheit über das, was westlich von uns liegt, hat die Gemüter unseres Volkes seit Jahrhunderten gefesselt und zu einer allgemeinen Reiselust unter den Iren geführt. Einer dieser Männer, ein Heiliger, bekannt als Brendan der Seefahrer, soll eine reiche Insel im Atlantik entdeckt haben."
#FRISIA
 vn_fri_church_of_frisians_title: "Kirche der Friesen"
 vn_fri_church_of_frisians_desc: "Die Kirche der Friesen in Rom ist die dem Petersdom am nächsten gelegene Kirche und dient einer Kolonie von Friesen, die bereits im 8. Jahrhundert in Rom lebten. Jüngste Kriege haben die Kirche jedoch in einem schlechten Zustand hinterlassen. Als fromme Christen sollten wir dazu beitragen, die Kirche wiederherzustellen und unsere Beziehung zum Heiligen Stuhl zu verbessern."
 vn_fri_land_of_monasteries_title: "Land der Klöster"
 vn_fri_land_of_monasteries_desc: "Die Friesen sind als fromme Anhänger der christlichen Herrschaft bekannt. Es ist daher nicht verwunderlich, dass keine Region in den Niederlanden so sehr von Klöstern geprägt ist wie Friesland. Die ältesten Klöster entstanden im 9. Jahrhundert als Augustinerkapitel. Später gehörten die meisten Klöster dem Orden der Benediktiner, Zisterzienser, Prämonstratenser und Franziskaner an."
 vn_fri_legacy_of_menno_simons_title: "Vermächtnis Menno Simons'"
 vn_fri_legacy_of_menno_simons_desc: "Die Reformation ist an Friesland nicht unbemerkt vorbeigezogen. Unsere Länder brachten protestantische Reformatoren wie Menno Simons und Obbe Philips hervor. Seitdem hat Friesland den Katholizismus weitgehend aufgegeben und stattdessen verschiedene protestantische Konfessionen wie das Täufertum, den Calvinismus und das Luthertum angenommen. Sowohl Westfriesland als auch Ostfriesland werden als Gesellschaften mit einem hohen Maß an religiöser Toleranz angesehen. An diesem Ideal religiöser Toleranz sollten wir festhalten."
 vn_fri_revalue_lex_frisionum_title: "Lex Frisionum neubewerten"
 vn_fri_revalue_lex_frisionum_desc: "Das Lex Frisionum ist eine frühmittelalterliche Aufzeichnung des Gewohnheitsrechts unseres Volkes. Diese Niederschrift wurde im Auftrag Karls des Großen angefertigt. Wir sollten dieses friesische Gesetzbuch aufrechterhalten und aufwerten."
 vn_fri_keuren_landrechten_title: "Keuren und Landrechten"
 vn_fri_keuren_landrechten_desc: "Die 17 Keuren und 24 Landrechten sind eine Textsammlung, in der Teile des Rechts und der Freiheiten Frieslands festgehalten sind. Der Grund für die schriftliche Aufzeichnung der 17 Keuren und 24 Landrechten liegt in der Notwendigkeit, die friesischen Privilegien allgemein bekannt zu machen, wenn die königlichen Beamten, die Grafen, beginnen, als souveräne Grundherren aufzutreten und damit unsere Rechte zu bedrohen."
 vn_fri_upstalsboom_league_title: "Upstalsboom-Bund"
 vn_fri_upstalsboom_league_desc: "Obwohl unsere Länder seit langem von den Idealen der friesischen Freiheit geprägt sind, wird diese Freiheit zunehmend durch ausländische Fürsten und inländische Fehden bedroht. Um ein systematischeres Rechtssystem zu schaffen, sollten sich die örtlichen Führer einigen und Regeln auf ganz Friesland anwenden. Delegationen aus allen Gauen sollten zu den jährlichen Treffen im Upstalsboom in Aurich entsandt werden, um zu urteilen, Entscheidungen zu treffen und, wenn nötig, unsere blutige Autonomie zu verteidigen. Die Delegierten sollen zu Ostern in ihrem Heimatgau gewählt werden. Die Treffen können dann am Dienstag nach Pfingsten stattfinden."
 vn_fri_drenther_crusade_title: "Drenther-Kreuzzug"
 vn_fri_drenther_crusade_desc: "Der Bischof von Utrecht hat Schwierigkeiten, seine Souveränität über die Bauern von Drenthe aufrechtzuerhalten. Erschwerend kommt hinzu, dass die Drenther den Weg der Ketzerei mit okkulten religiösen Praktiken gewählt haben. Mit der Zustimmung des Papsttums sollten wir den Bischof unterstützen und einen Kreuzzug gegen diese Ketzer führen. Vielleicht sind wir besser in der Lage, diese Bauern zu bändigen."
 vn_fri_redbads_legacy_title: "Radbods Vermächtnis"
 vn_fri_redbads_legacy_desc: "Radbod war der König von Friesland von 680 bis zu seinem Tod im Jahr 719. Ihm gelang es, Karl Martel bei Köln zu besiegen. Er gilt als der größte König, den Friesland je hatte und herrschte über ein Reich, das sich von der Zwin bis zur Weser erstreckte. Wir sind die stolzen Nachfahren dieses einst legendären Königs. Wir sollten sein Erbe wiederherstellen und Friesland wieder zu einer Großmacht machen, die in ganz Europa und darüber hinaus respektiert wird."
 vn_fri_confirm_karelsprivilege_title: "Bestätigt das Karelsprivilege"
 vn_fri_confirm_karelsprivilege_desc: "Das Karelsprivileg ist ein Privileg, das uns Karl der Große aus Dankbarkeit für unsere Unterstützung bei der Eroberung Roms verliehen hat. Das Privileg ist die Grundlage der friesischen Freiheit. Wir werden nicht von einem fremden Grafen oder Herzog regiert, sondern wir beherrschen uns selbst. Wir sollten den Heiligen Römischen Kaiser an dieses Privileg erinnern."
 vn_fri_unify_middle_frisia_title: "Vereint Mittelfriesland"
 vn_fri_unify_middle_frisia_desc: "Bekannt als Mittelfriesland, war das Gebiet zwischen der Vlie und der Ems, von Westergo bis Oldambt, das politische Zentrum des mittelalterlichen Friesenreiches. Wir sollten die Friesen, die in diesem Teil Frieslands leben, vereinen."
 vn_fri_frisian_freedom_title: "Eala Frya Fresena!"
 vn_fri_frisian_freedom_desc: "Ganz Friesland, von der Vlie bis zur Weser, muss vereinigt werden, um zu verhindern, dass ein fremder Fürst eines der friesischen Länder als sein Eigentum beansprucht und damit die Freiheiten bedroht, die unser Volk lange Zeit genossen hat und weiterhin genießt. Wir Friesen schulden unsere Treue nur dem Heiligen Römischen Kaiser."
 vn_fri_subjugate_groningen_title: "Unterwerft Groningen"
 vn_fri_subjugate_groningen_desc: "Ursprünglich ein kleines sächsisches Dorf, hat sich die Stadt Groningen in den letzten Jahrhunderten zu einem wichtigen Handelszentrum entwickelt. Obwohl rechtlich dem Bischof von Utrecht unterstellt, widersetzte sich die Stadt seiner Herrschaft und begann, wie eine freie Reichsstadt zu handeln, obwohl sie vom Kaiser nicht formell anerkannt wurde. Groningen hat nun seine Augen auf unsere Ländereien gerichtet und seinen Einfluss in den Ommelanden stark vergrößert, indem es sich als friesische Stadt und als Verteidigerin der friesischen Freiheit präsentiert! Wenn sie so sehr eine friesische Stadt sein wollen, sollten wir sie formell in unsere Nation integrieren."
 vn_fri_reclaim_west_frisia_title: "Beansprucht Westfriesland"
 vn_fri_reclaim_west_frisia_desc: "Die Grafschaft Holland wurde früher Westfriesland genannt, eine Erinnerung daran, dass diese Ländereien einst zum Friesenreich gehörten. Die Abkehr von ihren friesischen Wurzeln wurde durch die Annahme der niederfränkischen Sprache vollzogen. Nur im Norden, in Westflinge, halten die Friesen an ihrer Sprache fest, was zu unzähligen Versuchen führt, sie der gräflichen Herrschaft zu unterwerfen. Seitdem sind die Grafen von Holland eine Bedrohung für unsere Souveränität. Es ist an der Zeit, sie an ihre Herkunft zu erinnern und diese Länder wieder Westfriesland zu nennen!"
 vn_fri_reconquer_trecht_title: "Erobert Trecht zurück"
 vn_fri_reconquer_trecht_desc: "Das Machtzentrum des frühmittelalterlichen friesischen Königreichs war die Stadt Trecht, die später in Utrecht umbenannt wurde. Trecht wurde von den Römern als Traiectum gegründet. Später wurde Trecht zum Streitobjekt zwischen den Franken und den Friesen. Trecht ist strategisch günstig gelegen, da es die Kontrolle über wichtige Handelswege am Rhein zur Nordsee ermöglicht. Heutzutage ist Utrecht der Sitz des Bischofs von Utrecht. Es ist an der Zeit, unsere natürliche Hauptstadt wieder in Anspruch zu nehmen und Utrecht zu seinem früheren Ruhm zurückzuführen."
 vn_fri_unify_east_frisia_title: "Vereint Ostfriesland"
 vn_fri_unify_east_frisia_desc: "Zwischen Ems und Weser liegen die Ländereien der Ostfriesen, die unter anderem für das jährliche Upstalsboom-Treffen bekannt sind. Unser Volk hat sogar einen Streifen Land auf der anderen Seite der Weser, bekannt als Wursten, besiedelt. Wir sollten die Friesen, die in diesem Teil Frieslands leben, vereinen."
 vn_fri_develop_emden_title: "Entwickelt Emden"
 vn_fri_develop_emden_desc: "Emden wurde um 800 als kleine Handelssiedlung auf einer Warft an der Ems gegründet und mit den flussaufwärts gelegenen Städten verbunden. Emden hat großes Potenzial, ein bedeutender Hafen zu werden, der Friesland an die Handelswege in Nord- und Ostsee anbindet und unseren Kaufleuten und Schiffern ermöglicht, wieder eine wichtige Rolle im internationalen Handel zu spielen."
 vn_fri_develop_wetlands_title: "Erschließt die Feuchtgebiete"
 vn_fri_develop_wetlands_desc: "Die Nordsee ist unser größter Freund und unser gefürchtetster Feind zugleich gewesen. Obwohl sie uns einen einfachen Zugang zu ausländischen Märkten verschaffte, hat das Meer unsere Ländereien unzählige Male überflutet, was zum Ertrinken von Zehntausenden von Menschen und zu katastrophalen materiellen Schäden führte. Wir sollten Deiche bauen, um die Küstengebiete zu schützen, was uns die Möglichkeit gibt, die landwirtschaftliche Produktion in den vielen fruchtbaren Küstengebieten Frieslands zu steigern."
 vn_fri_liberate_north_frisia_title: "Befreit Nordfriesland"
 vn_fri_liberate_north_frisia_desc: "Vor Jahrhunderten siedelten Friesen auf Helgoland und den Inseln der Uthlande. In jüngerer Zeit wurden auch die küstennahen Sumpfgebiete des Festlandes kolonisiert. Durch den Aufbau von Handelsbeziehungen mit Ostanglien und die Kontrolle des Salzhandels kamen die Nordfriesen zu Wohlstand. Heutzutage versuchen jedoch dänische Könige, die Oberhoheit über die Nordfriesen zu beanspruchen. Wir sollten unseren Brüdern im Norden zu Hilfe kommen und sie mit dem Rest von Friesland wieder vereinen. Kein Friese sollte einer Fremdherrschaft unterworfen werden!"
 vn_fri_north_sea_whaling_title: "Walfang in der Nordsee"
 vn_fri_north_sea_whaling_desc: "Mit dem Beginn des Walfangs haben die Menschen aus den Uthlanden in Nordfriesland den Ruf, sehr geschickte Seeleute zu sein, entwickelt, und die meisten niederländischen und englischen Walfangschiffe, die nach Grönland und Spitzbergen fahren, verfügen über eine Besatzung aus nordfriesischen Inselbewohnern. Allein auf der Insel Feer sind etwa ein Viertel der Einwohner Walfänger. Nordfriesische Seeleute stehen weiterhin im Dienste ausländischer Walfanggesellschaften. Vielleicht sollten wir auch eine Walfanggesellschaft gründen, damit sie friesischen Interessen dienen können."
 vn_fri_rebuild_dorestad_title: "Wiederaufbau von Dorestad"
 vn_fri_rebuild_dorestad_desc: "Dorestad war ein frühmittelalterliches Emporium im frühmittelalterlichen Königreich Friesland. Es blühte während des 8. bis frühen 9. Jahrhunderts als einer der wichtigsten Handelsposten in Nordwesteuropa aufgrund seiner Nähe zur Rheingabelung, mit leichtem Zugang zu allen umliegenden Gebieten. Anhaltende Wikingerüberfälle und der Rückgang des internationalen Handels zugunsten des regionalen Handels führten zum Niedergang von Dorestad als wichtiger Handelsplatz. Jetzt, wo Dorestad wieder in friesischer Hand ist und der internationale Handel an Bedeutung gewinnt, soll die Stadt wieder in altem Glanz erstrahlen."
 vn_fri_found_rustringen_title: "Gründet Rüstringen"
 vn_fri_found_rustringen_desc: "Der Gau Rüstringen, an der Wesermündung gelegen, ist oft verheerenden Überschwemmungen ausgesetzt, die zur Entstehung des Jadebusens führten. Wir sollten den Bau von Deichen organisieren, die den Weg für die Gründung der Stadt Rüstringen ebnen. Dies wird uns die Möglichkeit geben, den Handel mit der stromaufwärts gelegenen Stadt Bremen zu kontrollieren und es wird auch unsere Position als Seemacht stärken."
 vn_fri_mare_frisicum_title: "Mare Frisicum"
 vn_fri_mare_frisicum.tt: "Kein Land in den Überregionen §YNorddeutschland§!, §YSkandinavien§!, §YNiederlande§! oder §YBritannien§! hat eine größere Flotte als wir."
 vn_fri_mare_frisicum_desc: "Die Nordsee wurde einst "Mare Frisicum" genannt. Dieser Name erinnert an das frühe Mittelalter, eine Zeit, die u.a. von der Herrschaft des legendären Königs Radbod geprägt war und in der friesische Kaufleute ein umfangreiches Netz wichtiger nordeuropäischer Handelswege unterhielten und beherrschten. Diese Handelswege reichten sogar bis nach Sigtuna und Nowgorod. Wir sollten alles tun, um unsere Position als Seemacht wiederherzustellen und das Mare Frisicum wieder zu etablieren."
 vn_fri_colonize_peatlands_title: "Besiedelt das Moorland"
 vn_fri_colonize_peatlands_desc: "Die Moore sind lange Zeit unwirtliche Gebiete geblieben, die bis heute weitgehend unbewohnt sind. Jüngste technologische Verbesserungen haben es uns jedoch ermöglicht, diese Gebiete zu besiedeln. Die Moorlandschaften haben etwas Wertvolles zu bieten: Torf, eine großartige Quelle für Brennstoff und ein geschätztes Produkt in den ständig wachsenden Städten Frieslands. Wir sollten Kolonien errichten, in denen Arbeiter die Torfgebiete für die Torfproduktion abbauen können."
#Serbia
 vn_ser_fortify_danube_title: "Befestigt die Donau"
 vn_ser_fortify_danube_desc: "Die Donau war den größten Teil unserer Zeit auf dem Balkan eine Grenze und ein ständiges Schlachtfeld zwischen den Serben und Ungarn. Wir müssen uns vorbereiten und bereit sein, wenn die Ungarn sich entscheiden, hier einzufallen; der Fluss hält strategische Schlüsselpositionen und deren Befestigung wird zukünftige Angreifer abschrecken."
 vn_ser_bulgarian_border_title: "Bulgarische Grenze"
 vn_ser_bulgarian_border_desc: "Die Serben und Bulgaren waren schon immer miteinander verfeindet. Im 8. und 9. Jahrhundert wurden wir vom bulgarischen Reich unterdrückt, also ist es jetzt an der Zeit, sich zu revanchieren und ihnen die Macht Serbiens zu zeigen.."
 vn_ser_capital_in_belgrade_title: "Hauptstadt in Belgrad"
 vn_ser_capital_in_belgrade_desc: "Obwohl unsere Hauptstadt in [Root.Capital.GetCapitalName] floriert, befinden wir uns nicht in einer guten Position, um sie zu verteidigen. Es ist an der Zeit, unsere Hauptstadt in die neu erbaute Festung Singidunum oder Beograd zu verlegen. Dort sind wir nicht nur gut verteidigt, sondern haben auch Zugang zu vielen Gebieten der Region."
 vn_ser_white_city_of_danube_title: "Weiße Stadt der Donau"
 vn_ser_white_city_of_danube_desc: "Unsere neue Hauptstadt in Belgrad prosperiert, aber um sie als echte Stadt zu etablieren, müssen wir in die Entwicklung und den Ausbau an der Donau investieren.."
 vn_ser_unite_south_slavs_title: "Vereint die Südslawen"
 vn_ser_unite_south_slavs_desc: "Die Slawen des Südens waren schon immer gespalten. Seit Generationen haben wir uns zwischen den Bulgaren, Kroaten und Bosniern gestritten. Jetzt ist es Zeit für uns, sie zu vereinen und ganz Europa zu beweisen, dass wir vereint jeden Feind besiegen können.."
 vn_ser_defeat_bulgaria_title: "Besiegt Bulgaria"
 vn_ser_defeat_bulgaria_desc: "Die Bulgaren sind uns schon viel zu lange ein Dorn im Auge. Wir werden sie unter unserem Stiefel zerschlagen, sobald wir wachsen, so dass sie uns nie wieder in die Quere kommen werden."
 vn_ser_mines_of_serbia_title: "Bergstollen von Serbien"
 vn_ser_mines_of_serbia_desc: "Die Minen im Kosovo und in Metochien sind reich an Gold und Kupfer, die für zukünftige militärische Kampagnen nützlich sind, die unsere Armeen mit den nötigen Ressourcen versorgen werden, um weiter zu expandieren."
 vn_ser_economic_alternatives_title: "Alternativen der Wirtschaft"
 vn_ser_economic_alternatives_desc: "Die Minen im Süden können unsere Wirtschaft nicht über Wasser halten, während wir expandieren. Um gut ausgebildete und versorgte Armeen aufstellen zu können, müssen wir sie finanzieren und die Möglichkeit haben, diese Ausgaben zu bezahlen. Die Schmelzöfen werden durch die Industrie dröhnen!"
 vn_ser_legacy_of_krusevac_title: "Vermächtnis von Krusevac"
 vn_ser_legacy_of_krusevac_desc: "Die Stadt Krusevac ist eine stetig aufstrebende Stadt, die langsam das Herz und das kulturelle Zentrum Serbiens wird. Wir müssen diese Renaissance unseres Volkes vorantreiben und Akademiker aus der ganzen Region einladen, nach Serbien zu kommen und hier zu studieren."
 vn_ser_croatian_subjugation_title: "Kroatische Unterwerfung"
 vn_ser_croatian_subjugation_desc: "Die Kroaten waren schon immer unsere entfernten Verwandten, aber jetzt ist es an der Zeit, dass sie unter unseren Schutz treten und dem rechtschaffenen Weg des serbischen Volkes folgen."
 vn_ser_dusans_code_title: "Dušans Gesetzbuch"
 vn_ser_dusans_code_desc: "Mit der Ergänzung des Nomokanons der Heiligen Sava fügte Zar Stefan Dušan seinen eigenen Gesetzeskodex hinzu, der viele Aspekte des byzantinischen Zivil-, Straf- und Militärrechts in die serbische Gesellschaft integrierte. Dušans Kodex wird bis zum heutigen Tag als eine der Grundlagen des serbischen Rechts verwendet."
 vn_ser_access_to_sea_title: "Zugang zum Meer"
 vn_ser_access_to_sea_desc: "Unsere seefahrenden Vettern in Dioklitien an der Adria haben sich entschieden, sich von den mährischen Magnaten zu trennen. Wir müssen an die Adria stoßen, um den Handel mit unseren Festlandwaren aufrechtzuerhalten. Von dort aus können wir nach Möglichkeiten suchen, nach Süden und Norden zu expandieren."
 vn_ser_integrate_krivaja_title: "Integriert Krivaja"
 vn_ser_integrate_krivaja_desc: "Die Region Krivaja hatte schon immer eine rebellische Natur, die sich nicht unter serbischer Herrschaft beugen will. Es ist an der Zeit, dass wir den Ungehorsam ausmerzen und die Region endlich in das Reich integrieren."
 vn_ser_bosnian_question_title: "Die bosnische Frage"
 vn_ser_bosnian_question_desc: "Die Despoten aus Bosnien haben ihr Spielchen der Spionage schon viel zu lange gespielt. Es ist an der Zeit, dass sie sich dem Willen der raszischen und mährischen Magnaten beugen. Unsere Eroberung wird schnell gehen, wenn wir den Fluss Drina überqueren."
 vn_ser_dalmatian_conquest_title: "Dalmatische Eroberung"
 vn_ser_dalmatian_conquest_desc: "Nun, da die Bosnier erledigt sind, ist es an der Zeit, dass sich die Dalmatiner unserem Willen unterwerfen. Ihre reichen Küstenlinien werden für uns eine erstklassige Ressource sein, die wir plündern und in die wir für zukünftige Feldzüge investieren können."
 vn_ser_attack_albania_title: "Greift Albanien an"
 vn_ser_attack_albania_desc: "Die Albaner sind seit jeher in Stammesgesellschaften aufgeteilt. Wir müssen ihnen helfen, indem wir ihre Gebiete in unsere eingliedern, aber wenn sie sich wehren, werden wir zu gewaltsamen Eingliederungsversuchen greifen müssen."
 vn_ser_into_macedonia_title: "Nach Makedonien"
 vn_ser_into_macedonia_desc: "Makedonien war schon immer ein Sammelbecken von Griechen, Serben und Bulgaren. Wir müssen in den Süden eindringen, um unsere Völker zu befreien und den Rest einzugliedern."
 vn_ser_serbian_empire_title: "Serbisches Reich"
 vn_ser_serbian_empire_desc: "Das serbische Kaiserreich, das von 1345 bis 1371 dauerte, war ein riesiges Reich, das sich von der Peloponnes bis zur Donau erstreckte. Obwohl das Reich mit Dušan starb, wollen seine Nachkommen den Traum fortsetzen."
 vn_ser_recover_our_lands_title: "Gewinnt unser Land zurück"
 vn_ser_recover_our_lands_desc: "Das Land von Raszien ist reich an serbischer Kultur. Vom Kosovo-Feld bis zum Fluss Drina wurde die Wiege der serbischen Nation schon vor Jahrhunderten, zur Zeit der Ankunft der Südslawen, geboren. Die Feinde des serbischen Volkes haben die Kontrolle über das Kernland, weshalb wir unbedingt die Chance ergreifen müssen, die Wiege des Serbentums zurückzuerobern."
 vn_ser_incorporate_macva_title: "Gliedert Macva ein"
 vn_ser_incorporate_macva_desc: "Macva wurde in Sachen Autonomie immer Nachsicht entgegengebracht. Jetzt ist es an der Zeit, dass sich die Serben von der Donau endlich ihren Landsleuten anschließen und sich in die raszische Region assimilieren."
 vn_ser_deal_with_romania_title: "Handhabt Rumänien"
 vn_ser_deal_with_romania.tt: "Hauptstadt ist in den Regionen §YWalachei§!, §YTranssilvanien§! oder §YMoldawien§!."
 vn_ser_deal_with_romania_desc: "Wir haben wenig Kontakt mit den Rumänen auf der anderen Seite der Donau gehabt. Wir wissen wenig über ihre Motive, also werden wir, anstatt abzuwarten und es herauszufinden, Expeditionsstreitkräfte über den Fluss schicken; die Frage ist, sollen wir ihnen den Olivenzweig oder das Schwert reichen?"
 vn_ser_adriatic_fleet_title: "Adriatische Flotte"
 vn_ser_adriatic_fleet_desc: "Jetzt, da wir über Albanien und Duklja Zugang zum Meer haben, können wir diese große Wasserstraße nutzen und eine riesige Flotte aufbauen."
 vn_ser_isles_of_ionian_sea_title: "Die Inseln der Io"
 vn_ser_isles_of_ionian_sea_desc: "Die ionischen Inseln waren immer wohlhabend; ob in den Händen der Italiener oder der Byzantiner, sie dienten als nützlicher Handelsknotenpunkt zwischen Konstantinopel und Venedig."
 vn_ser_tsar_of_romans_title: "Zar der Römer"
 vn_ser_tsar_of_romans_desc: "Während wir weiter in die griechische Halbinsel eindringen, ist es an der Zeit, uns auch als Oberherren von Hellas zu etablieren, indem wir den Titel des Zaren der Römer beanspruchen. Griechen, Albaner, Bosnier und Kroaten werden alle eins mit den Serben sein."
 vn_ser_deal_with_bogomils_title: "Beseitigt die Bolomilen"
 vn_ser_deal_with_bogomils_desc: "Unsere ketzerischen Vettern in Bosnien entfachen einen Flächenbrand, der ohne Eingreifen von außen nur schwer zu löschen ist. Es ist an der Zeit, den bogomilischen Ansturm auszurotten - oder wir könnten die Bogomilen jederzeit selbst willkommen heißen."
 vn_ser_nomocanon_of_saint_sava_title: "Nomokanon der Hl. Sava"
 vn_ser_nomocanon_of_saint_sava_desc: "Das Nomokanon der Heiligen Sava war eines der wichtigsten Dokumente in der serbischen Geschichte. Es war eine der ersten Verfassungen überhaupt, die das zivile, römische Recht als verfassungsmäßig in allen Ländern nach den ökumenischen Räten in Serbien etablierte."
 vn_ser_serbian_patriarch_title: "Ein serbischer Patriarch"
 vn_ser_serbian_patriarch_desc: "Obwohl unsere Kirche gerade erst gegründet wurde, dauert es seine Zeit, bis die Menschen in der Region die Herrschaft des neuen Patriarchen akzeptieren; vielleicht ist es an der Zeit, seine Autorität zu stärken."
 vn_ser_banners_of_serbs_title: "Banner der Serben"
 vn_ser_banners_of_serbs_desc: "Die serbischen Zupas waren schon immer gespalten und verfeindet. Wir müssen ihre Streitkräfte zusammenführen und sie unter ein stehendes königliches Heer befehligen, das der Krone gegenüber loyal ist; mit einer zentralisierten Streitmacht können wir jede gegnerische Kraft zerschlagen."
 vn_ser_elite_hussars_title: "Elite-Husaren"
 vn_ser_elite_hussars_desc: "Unsere Kavallerie war schon immer eine unserer Stärken, wenn es um militärische Fähigkeiten geht. Wir müssen diese militärische Tradition fortsetzen, indem wir die Elite-Husarenregimenter aufstellen, die bewiesen haben, dass sie dem Feind in der Schlacht Schaden zufügen.."
 vn_ser_alemannic_guard_title: "Alemannische Garde"
 vn_ser_alemannic_guard.tt: "Schaltet die §YAlemannische Garde§! als Söldnerarmee frei."
 vn_ser_alemannic_guard_desc: "Die Alemannische Garde war die persönliche Garde von Zar Stefan Dušan persönlich und diente als sein königliches Gefolge bis zu seinem Tod. Palman Braht, der ihr Anführer war, diente mit seinem Gefolge auch unter den Nachfolgern von Dušan weiter.."
 vn_ser_venetian_rivalry_title: "Venezianische Rivalität"
 vn_ser_venetian_rivalry_desc: "Jetzt, wo wir uns sowohl im ionischen als auch im adriatischen Meer etabliert haben, müssen wir der wichtigsten Supermacht dieser Gewässer, Venedig, Konkurrenz machen. Mit unseren Fähigkeiten haben wir die Chance, sie in Sachen Seetechnologie und Macht zu überholen.."
 vn_ser_capture_constantinople_title: "Erobert Konstantinopel"
 vn_ser_capture_constantinople_desc: "Seit 1354, als Stefan Dušan seine Eroberung begann, war sein Endziel immer die Einnahme der Kaiserstadt. Wir haben diesen Eid nicht vergessen und wir werden seine Wünsche als seine Nachfolger erfüllen."
