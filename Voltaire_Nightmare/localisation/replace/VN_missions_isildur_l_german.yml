 vn_anj_breton_marches_title: "Bretonische Marken"
 vn_anj_breton_marches_desc: "Die streitsüchtigen Bretonen haben unser Land regelmäßig überfallen und waren uns seit jeher ein Dorn im Auge. Wenn wir die bretonischen Marken von einst wiederherstellen, können wir unsere Bürger effektiver schützen."
 vn_anj_loire_river_valley_title: "Tal der Loire"
 vn_anj_loire_river_valley_desc: "Nantes wird seit Jahrhunderten zwischen der Bretagne und Anjou hin und her gereicht. Die Schlacht von Conquereuil im Jahr 992 war eine verheerende Niederlage für die Bretonen, aus der wir aber nie Kapital geschlagen haben - wir sind wieder bereit, die Stadt einzunehmen und uns einen Weg zum Meer zu sichern."
 vn_anj_control_homelands_title: "Kontrolliert das Heimatland"
 vn_anj_control_homelands_desc: "Unser charmantes kleines Land ist zu anfällig für dynastische Fehden und Kleinkriege. Nur wenn wir unsere Heimat angemessen kontrollieren, können wir überhaupt daran denken, irgendwo anders hin zu expandieren."
 vn_anj_seize_le_mans_title: "Konfisziert Le Mans"
 vn_anj_seize_le_mans_desc: "Nehmt die Stadt Le Mans und das Umland als Pufferzone ein. Wenn wir sie nicht einnehmen, werden es die perfiden Normannen tun, von denen wir nur zu gut wissen, dass ihr Eroberungshunger nie gestillt ist - wir wären die nächsten."
 vn_anj_greater_anjou_title: "Größeres Anjou"
 vn_anj_greater_anjou_desc: "Seit Jahrhunderten ist Anjou von allen Seiten von Feinden umgeben. Mit den militaristischen Normannen im Norden, dem verfeindeten Haus Blois im Osten und den weiten Ländereien Aquitaniens im Süden war es - und wird es auch weiterhin sein - ein ständiger Kampf ums Überleben."
 vn_anj_subjugation_of_poitou_title: "Unterwerfung des Poitou"
 vn_anj_subjugation_of_poitou_desc: "Das Territorium Aquitaniens ist ein großes und feindliches Land mit wenigen natürlichen Verteidigungsanlagen, so dass seine Adligen sich gerne und oft in offener Revolte gegen ihre Herren befinden. Das Poitou ist der erste Schritt, um dort die Ordnung wiederherzustellen."
 vn_anj_aquitainian_hegemon_title: "Hegemon von Aquitanien"
 vn_anj_aquitainian_hegemon_desc: "Das alte Königreich Aquitanien erstreckt sich von Fontenay bis Arles und von Labourd bis Bourges. In seinem jetzigen Zustand könnte niemand hoffen, es auf einmal zu beherrschen, aber indem wir in die reichen nordwestlichen Regionen vorstoßen, können wir ein solches Projekt beginnen."
 vn_anj_atlantic_authority_title: "Atlantische Autorität"
 vn_anj_atlantic_authority_desc: "Der große Ozean ist unbarmherziger, als wir es je erwartet hätten. Ihn zu überqueren erfordert eine Menge Infrastruktur, um unsere neue Flotte nicht nur zu bauen, sondern auch zu warten."
 vn_anj_prepare_for_invasion_title: "Vorbereitung auf Invasion"
 vn_anj_prepare_for_invasion_desc: "Selbst das mächtigste fränkische Herzogtum ist ein kleiner Fisch für eine fremde Krone mit dem Privileg, ein geeintes Land zu erben. England begehrt unsere Ländereien als Zugang zum Kontinent. Wir müssen uns auf das Schlimmste vorbereiten."
 vn_anj_angevin_empire_title: "Angevinisches Reich"
 vn_anj_angevin_empire_desc: "Vor über einem Jahrhundert heiratete eine Tochter des Königs von England einen der Söhne unseres früheren Grafen, weit unten in der Erbfolge. Indem wir die kleinen Unterschiede im lokalen Erbrecht ausnutzen und ein paar Chirographien fälschen, haben wir einen Anspruch auf das Königreich England. Bringt es zu Fall!"
 vn_anj_occupy_caen_title: "Besetzt Caen"
 vn_anj_occupy_caen_desc: "Die Normannen sind ein barbarisches Volk, das lebt, um zu kämpfen, und kämpft, um zu leben - kein Wunder, wenn man bedenkt, dass sie von Wikinger-Räubern abstammen und nicht von den edlen französischen Völkern. Wir sollten Frieden und Wohlstand in ein Land bringen, das sich ansonsten in ständiger Unordnung und dynastischer Instabilität befindet."
 vn_anj_advances_in_east_title: "Vorstoß an die Seine"
 vn_anj_advances_in_east_desc: "Wir müssen die Seine überqueren und uns als die rechtmäßigen Herzöge der Normandie behaupten. Um dies zu schützen, müssen wir in den Vexin vordringen - keine leichte Aufgabe, da es sich um eines der am heftigsten umkämpften Gebiete in Frankreich handelt. Ohne den Vexin ist Paris praktisch wehrlos."
 vn_anj_end_blesevins_title: "Ende der Blois-Herrschaft"
 vn_anj_end_blesevins_desc: "Die Grafen von Blois, unsere Todfeinde, befinden sich seit der Zeit Karls des Großen in einem Zustand der Feindseligkeit oder des offenen Konflikts mit uns. Bereiten wir den Schurken ein für alle Mal ein Ende - und marschieren weiter die Loire hinauf, um sicherzustellen, dass wir sicher behalten können, was wir erobert haben."
 vn_anj_heirs_of_neustria_title: "Erben von Neustrien"
 vn_anj_heirs_of_neustria_desc: "Groß-Anjou war einst das Kernland des alten Neustrien. Hier bauten die Robertiner, die Nachfolger von Robert dem Starken, ihre Machtbasis auf, bis Hugo Capet den Thron an sich reißen konnte. Ihr Einfluss ist schon lange geschwunden. Wir müssen als wahre Erben von Neustrien vorantreten."
 vn_anj_rex_francorum_title: "Rex Francorum"
 vn_anj_rex_francorum_desc: "Höchster, mächtigster und hervorragendster Fürst, von Gottes Gnaden und Herrlichkeit, Graf von Anjou, Maine, Touraine, Blois und dem Vexin, Herzog der Normandie, Herr von Neustrien, Herzog und König der Franken."
 vn_anj_angevin_castlebuilding_title: "Angevinischer Burgenbau"
 vn_anj_angevin_castlebuilding_desc: "Fulko III., Graf von ca. 990-1040, war einer der berühmtesten frühen Burgenbauer in Europa. Er baute über hundert kleine Bergfriede und leistete Pionierarbeit bei der Verwendung von Gegenburgen, um unseren Einfluss zu erweitern. Führen wir eine solche Tradition fort."
 vn_anj_angevin_castlebuilding.tt: "§Y[Root.GetName]§! erhält §G500§! Rekrutenreserve für jedes Fort in Besitz."
 vn_anj_black_city_title: "Die schwarze Stadt"
 vn_anj_black_city_desc: "Der lokale schwarze Schiefer, der die Dächer von Angers säumt, verleiht der Stadt ein mächtiges und zugleich schönes Aussehen, was ihr den Spitznamen "la Ville Noire" einbrachte. Wir sollten in unsere Stadt investieren und sie für Besucher und Armeen gleichermaßen ehrfurchtgebietend machen."
 vn_anj_erode_baronial_power_title: "Schwächt die baronale Macht"
 vn_anj_erode_baronial_power_desc: "So wie die königliche Autorität um die Jahrtausendwende zusammenbrach, so brach auch die kaiserliche Autorität in ganz Frankreich zusammen. Wir können zur Tradition einer mächtigen Herrschaft zurückkehren, indem wir zunächst die Praxis der Wanderherrschaft beenden und dann die besonderen Privilegien bestimmter regionaler Herrscher aushöhlen."
 vn_anj_centralize_realm_title: "Zentralisiert das Reich"
 vn_anj_centralize_realm_desc: "Indem wir unsere fruchtbare und ertragreiche Region mit einer absoluten Herrschaft paaren, können wir unsere Ressourcen optimal und mit maximaler Effizienz nutzen. Die Politik in unserem Staat sollte sich um den Herrscher und seinen höchsten Hof drehen.."
 vn_anj_honor_our_crusaders_title: "Ehrt unsere Kreuzritter"
 vn_anj_honor_our_crusaders_desc: "Ritter aus unserer kleinen Ecke Frankreichs verdienen sich den Ruf, die kühnsten und edelsten Diener Gottes im Gelobten Land zu sein. Lasst sie uns mit großen Kathedralen feiern - Deus Vult!"
 vn_anj_honor_our_crusaders.tt: "5 §GCrucesignati§!-§YInfanterieregimenter§! tauchen in unserer Hauptstadt auf."
 vn_anj_loyalty_to_rome_title: "Loyalität zu Rom"
 vn_anj_loyalty_to_rome_desc: "Die Region Anjou war in den französischen Religionskriegen strategisch wichtig und hielt trotz der Einfälle der Protestanten bis zum Schluss dem Papsttum eisern die Treue. Anjou wird sich niemals der Ketzerei beugen."
 vn_anj_loyalty_to_rome.tt: "Alle Provinzen in Besitz, die mit [Root.Capital.GetName] verbunden sind, sind §Y[Root.Religion.GetName]§!."
#ENGLAND
 vn_eng_consolidate_our_rule_title: "Festigt unsere Herrschaft"
 vn_eng_consolidate_our_rule.tt: "Schließt die Katastrophe "Aufstand der Grafen" ab oder erreicht das Zeitalter der Kreuzzüge, ohne sie auszulösen."
 vn_eng_consolidate_our_rule_desc: "Die neu etablierte normannische herrschende Klasse hat bestenfalls einen schwachen Einfluss auf England angesichts einer viel größeren und potenziell feindseligen angelsächsischen Bevölkerung. Um unseren Einfluss auf dieses eroberte Land zu festigen, müssen wir Eroberer sein und die normannische Art des Regierens einführen."
 vn_eng_marcher_earldoms_title: "Marcher Earldoms"
 vn_eng_marcher_earldoms_desc: "Die Waliser sind in letzter Zeit zu einem besonders dringlichen Problem geworden. Obwohl sie in interne Streitigkeiten verwickelt sind, haben sich diese häufig auch über unsere Grenzen hinaus ausgebreitet. Wir müssen die Kontrolle zurückerlangen, indem wir fähige normannische Grafen für das walisische Grenzland verantwortlich machen, ihnen großzügige Steuerbefreiungen gewähren und ihnen das Recht zugestehen, so viele Burgen zu bauen, wie sie wollen."
 vn_eng_conquer_wales_title: "Erobert Wales"
 vn_eng_conquer_wales_desc: "Unsere Verteidigungspolitik hat bisher gut gegen die Waliser funktioniert, aber sie beseitigt das Problem nicht im Kern; sie müssen ihrer Unabhängigkeit beraubt werden, damit sie nie wieder eine glaubwürdige Herausforderung für die Engländer darstellen können."
 vn_eng_laws_in_wales_acts_title: "Laws in Wales Acts"
 vn_eng_laws_in_wales_acts_desc: "In Wales gibt es eine Reihe alter Gesetze und Bräuche, die uns daran hindern, die Kontrolle so durchzusetzen, wie wir es gerne hätten, und die rechtliche Angelegenheiten komplizieren. Die Lösung sind die Laws in Wales Acts, die die englischen Rechtsbräuche in Wales festigen und einen homogenen Staat schaffen werden."
 vn_eng_centralise_royal_mint_title: "Zentralisiert Münzstätten"
 vn_eng_centralise_royal_mint_desc: "Unter dem alten sächsischen System produzierten mehrere Städte außerhalb der Hauptstadt Münzen, die oft von unterschiedlicher Qualität waren. Wenn wir sicherstellen wollen, dass Münzen von höchster Qualität geprägt werden, müssen wir einen neuen Beamten, den Münzmeister, schaffen, der den Produktionsprozess überwacht und das Recht, Münzen zu prägen, in den Händen einiger weniger ausgewählter Bezirke konzentriert."
 vn_eng_bank_of_england_title: "Bank von England"
 vn_eng_bank_of_england_desc: "Auf dem Kontinent wurden im Laufe der Jahrhunderte große Fortschritte im Bankwesen gemacht, daher wäre es unklug, uns in dieser entscheidenden Phase selbst außen vor zu lassen. Die Gründung einer Zentralbank von England wird es uns ermöglichen, Geld zu günstigen Zinssätzen zu leihen, wenn wir es am dringendsten benötigen."
 vn_eng_subjugate_aquitaine_title: "Unterwerft Aquitanien"
 vn_eng_subjugate_aquitaine_desc: "Durch die Heirat mit Eleonore von Aquitanien hat Heinrich II. von England sein Reich historisch gesehen erheblich vergrößert und ihm die Kontrolle über mehr als die Hälfte des Königreichs Frankreich ermöglicht."
 vn_eng_massif_central_title: "Das Zentralmassiv"
 vn_eng_massif_central_desc: "Auch wenn das Zentralmassiv nicht das wirtschaftliche Herz Frankreichs ist, so ist es doch das geografische Herz, dessen Kontrolle es uns ermöglichen wird, die Macht über das gesamte Königreich zu projizieren."
 vn_eng_conquer_languedoc_title: "Erobert den Languedoc"
 vn_eng_conquer_languedoc_desc: "Das reiche Weinanbaugebiet Languedoc muss an unser französisches Territorium angegliedert werden, um Zugang zum lukrativen Mittelmeerhandel zu erhalten."
 vn_eng_mediterranean_navy_title: "Häfen am Mittelmeer"
 vn_eng_mediterranean_navy_desc: "Unsere Marinepräsenz im Mittelmeer scheint sehr mangelhaft zu sein, denn der Großteil unserer Flotte muss die kostspielige Reise um die iberische Halbinsel herum unternehmen, um dorthin zu gelangen. Um dem abzuhelfen, sollten wir eine neue Mittelmeerflotte und hochmoderne Häfen zur Unterbringung der Schiffe bauen."
 vn_eng_fortify_england_title: "Befestigt England"
 vn_eng_fortify_england_desc: "Von allen Neuerungen, die die Normannen nach England brachten, waren keine so folgenreich für die Aufrechterhaltung der Kontrolle wie die Motten und Bailey-Burgen. Dank des einfachen, aber wirkungsvollen Aufbaus konnten sie in wenigen Monaten errichtet werden und stellten noch immer eine Herausforderung für jede Rebellenarmee dar, die versuchte, sie einzunehmen."
 vn_eng_conquer_strathclyde_title: "Erobert Strathclyde"
 vn_eng_conquer_strathclyde_desc: "Das Königreich Strathclyde liegt nicht nur an der Grenze zwischen England und Schottland, sondern auch auf wertvollen Silbervorkommen. Wir müssen sie beseitigen, um uns auf die eventuelle Unterwerfung Schottlands vorzubereiten."
 vn_eng_conquer_highlands_title: "Kontrolliert die Highlands"
 vn_eng_conquer_highlands_desc: "Wir mögen die Entschlossenheit der Schotten und das unversöhnliche Terrain unterschätzt haben, aber wir sind mit unseren Eroberungen noch lange nicht fertig. Wir müssen in die Highlands und darüber hinaus vordringen und jeglichen Widerstand ausmerzen."
 vn_eng_anglo_scottish_union_title: "Union mit Schottland"
 vn_eng_anglo_scottish_union_desc: "Ob durch pures diplomatisches Glück oder durch rohe Gewalt, es ist uns gelungen, Schottland als Teil der englischen Krone zu sichern. Von nun an werden wir eine Union zwischen den beiden Ländern besiegeln und damit den Weg zu einem Vereinigten Königreich von Großbritannien ebnen."
 vn_eng_rule_britannia_title: "Beherrscht Britannien"
 vn_eng_rule_britannia_desc: "Herrsche, Britannia! Britannia beherrsche die Wellen;\nBriten werden niemals Sklaven sein."
 vn_eng_integrate_normandy_title: "Integriert die Normandie"
 vn_eng_integrate_normandy_desc: "Obwohl unsere Nation im Erbe der normannischen Eroberer verwurzelt ist, ist die Normandie selbst nur ein Herzogtum, während wir ein Königreich sind, was unseren Titel weitaus prestigeträchtiger und gleichberechtigt mit Königen wie dem französischen macht. Daher sollte die Normandie als Teil des englischen Königreichs anerkannt werden, auch wenn wir dabei einige französische Federn rupfen müssen."
 vn_eng_claims_in_anjou_title: "Ansprüche im Anjou"
 vn_eng_claims_in_anjou_desc: "Die Plantagenet-Dynastie stammte aus dem Anjou und sollte sich mit dem Beitritt Heinrichs II. 1154 etablieren. Die Grafschaft selbst, insbesondere die Städte Angers und Chinon, wurde für die zweite Hälfte des 12. Jahrhunderts zum Zentrum des angevinischen Reiches."
 vn_eng_renounce_homage_title: "Verzicht auf Huldigung"
 vn_eng_renounce_homage_desc: "Die Monarchen Frankreichs haben immer wieder behauptet, dass wir ihnen Tribut schulden, doch dies ist eine vernichtende Beleidigung unseres Stolzes. Wir sollten sie lehren, wer die wirkliche Macht innehat, und uns weigern, ihnen noch länger die Ehre zu erweisen."
 vn_eng_seize_brittany_title: "Beschlagnahmt die Bretagne"
 vn_eng_seize_brittany_desc: "Die Bretagne ist kulturell ein ganz anderes Land als der Rest Frankreichs und hat oft behauptet, selbst unabhängig zu sein; dennoch wäre sie eine schöne Ergänzung zu unseren Besitztümern in Frankreich und würde es uns ermöglichen, den Ärmelkanal zu kontrollieren."
 vn_eng_dominate_loire_valley_title: "Dominiert das Loiretal"
 vn_eng_dominate_loire_valley.tt: "Jede Provinz in den Regionen §YAnjou§! und §YBerry§!, die §YWein§! produzieren, erhalten '§YWeinberge des Loiretals§!' für §Y25 Jahre§!, was folgende Auswirkungen hat:\nProduktionseffizienz (Lokal): §G+10.0%§!\nProduzierte Güter (Lokal): §G+10.0%§!"
 vn_eng_dominate_loire_valley_desc: "Tours, Blois, Orléans - die Städte wie diese im äußerst fruchtbaren und reichen Loire-Tal müssen in unserer Hand liegen, damit wir die ausgedehnten Weinberge in vollem Umfang nutzen können."
 vn_eng_invade_burgundy_title: "Übefallt Burgund"
 vn_eng_invade_burgundy_desc: "Burgund hat den bekannten Ruf erlangt, sich zu weigern, das Knie zu beugen; eine Invasion ist daher die einzige Möglichkeit, sie zur Unterwerfung zu zwingen."
 vn_eng_gascon_wine_trade_title: "Gaskognischer Weinhandel"
 vn_eng_gascon_wine_trade_desc: "Der Hafen von Bordeaux exportiert die begehrte Ware Wein in den Rest Englands. Dieser Handel muss fortgesetzt werden, allerdings in großen Mengen, um sicherzustellen, dass unser Volk genug davon hat."
 vn_eng_integrate_danelaw_title: "Integriert den Danelag"
 vn_eng_integrate_danelaw_desc: "Der Danelag, eine ausgedehnte Region, die alles nördlich von London umfasst, hat aufgrund seiner historischen Verbindungen zu den Wikinger-Invasoren traditionell unterschiedliche rechtliche und kulturelle Hintergründe. Für einen starken, zentralisierten normannischen Staat kann dies nicht hingenommen werden - wir müssen diese Menschen zur Integration zwingen, sei es durch Zwang oder durch Feuer und Schwert."
 vn_eng_reclaim_lothian_title: "Verlangt Lothian zurück"
 vn_eng_reclaim_lothian_desc: "Lothian gehörte einst zum angelsächsischen Königreich Northumbria, ging aber im 10. Jahrhundert an die Schotten verloren. Endlich sind wir bereit, es von ihnen zurückzunehmen und den Weg zum Central Belt und den Highlands von Schottland zu öffnen."
 vn_eng_control_eastern_scotland_title: "Östliches Schottland"
 vn_eng_control_eastern_scotland_desc: "Im Gegensatz zu den Highlands ist der Osten Schottlands immer noch ein Teil der Lowlands, deren Machtzentren einschließlich Scone, dem Ort, an dem die schottischen Könige gekrönt werden, für uns weit offen stehen, um von uns eingenommen zu werden."
 vn_eng_seize_calais_title: "Erobert Calais"
 vn_eng_seize_calais_desc: "Calais ist ein strategisch und wirtschaftlich sehr bedeutender Hafen an der Mündung des Ärmelkanals. Seine Kontrolle wird uns eine Basis für weitere Feldzüge in Nordfrankreich geben."
 vn_eng_claim_french_throne_title: "Französischer Thron"
 vn_eng_claim_french_throne.tt: "Wenn der Hundertjährige Krieg nicht begonnen hat, kann diese Mission umgangen werden."
 vn_eng_claim_french_throne.tt2: "Der Hundertjährige Krieg hat begonnen."
 vn_eng_claim_french_throne_desc: "Obwohl wir unabhängig vom französischen Joch sind, haben wir durchaus noch die Möglichkeit, über sie zu herrschen. Es sind eine Reihe obskurer Dokumente ans Licht gekommen, die zeigen, dass unser Monarch tatsächlich der nächste in der Reihe der französischen Krone ist. Natürlich werden die Franzosen selbst dies vehement bestreiten, aber hier werden die Kriege beginnen."
 vn_eng_occupy_paris_title: "Besetzt Paris"
 vn_eng_occupy_paris_desc: "Paris ist das schlagende Herz Frankreichs und gehört zu den weltweit bedeutendsten Städten. Es zu erobern ist ein Muss, wenn wir überhaupt die Hoffnung haben wollen, die Franzosen zur Unterwerfung zu zwingen."
 vn_eng_dual_monarchy_title: "Doppelmonarchie"
 vn_eng_dual_monarchy_desc: "Nachdem wir Paris eingenommen haben, müssen wir unseren Vorteil ausspielen und die geschwächten französischen Streitkräfte untergraben. Die Kriege sollen erst mit der vollständigen Unterwerfung Frankreichs in eine Doppelmonarchie enden."
 vn_eng_influence_in_empire_title: "Einfluss im Reich"
 vn_eng_influence_in_empire_desc: "Obwohl das Heilige Römische Reich weit entfernt ist - und manche sagen mögen, dass es weder heilig, noch römisch noch ein Reich sei -, ist es immer noch ein riesiger Streifen Land in Mitteleuropa. Wenn wir genügend Unterstützung von den Kurfürsten erhalten und selbst Kaiser des Heiligen Römischen Reiches werden, wird unsere Macht auf der europäischen Bühne erheblich zunehmen."
 vn_eng_order_of_the_garter_title: "Orden vom Hosenbande"
 vn_eng_order_of_the_garter_desc: "Wenn Ritterlichkeit in aller Munde ist, wie könnten wir da nicht einen echten eigenen Ritterorden haben, der die tugendhaftesten Ritter des Landes belohnt?"
 vn_eng_a_new_religion_title: "Eine neue Religion?"
 vn_eng_a_new_religion_desc: "Immer mehr prominente religiöse Reformer haben gegen den Papst und seine Religion gepredigt und behauptet, dass die Kirche von Korruption befallen sei. Dazu gehören auch einige Kritiker an der katholischen Kirche in unseren Ländereien, die uns auffordern, mit dem Papst zu brechen und eine eigene Kirche zu gründen. Die Frage ist, ob wir diesem neuen Glaubensbekenntnis folgen oder diesem radikal neuen Glauben entgegentreten wollen."
 vn_eng_root_out_heresy_title: "Bewältigt die Ketzerei"
 vn_eng_root_out_heresy_desc: "Nachdem wir uns der [Root.Religion.GetName]en Religion verschrieben haben, müssen wir entweder einen Mittelweg zwischen Katholiken und Protestanten aushandeln oder die Ungläubigen ausrotten."
 vn_eng_domesday_survey_title: "Domesday Survey"
 vn_eng_domesday_survey_desc: "Das Domesday Book wurde im Jahr 1086 von Wilhelm dem Eroberer in Auftrag gegeben, um alle Ländereien in England unter seiner Kontrolle zu bewerten. Es wurde festgehalten, wie viel Steuern und wie viele Ritter von jeder Provinz zu entrichten waren. Die Durchführung einer solchen Erhebung würde unsere Ressourcen zweifellos erheblich erhöhen, da jeder Adlige die ihm gebührende Summe aufbringen muss."
 vn_eng_repopulate_north_title: "Bevölkert den Norden neu"
 vn_eng_repopulate_north_desc: "Der Norden Englands war in letzter Zeit mit erheblichen Schwierigkeiten konfrontiert, die zum Teil vielleicht auf unsere Befriedungsbemühungen in der Region zurückzuführen sind. Wir müssen die wirtschaftliche Entwicklung im Norden wieder ankurbeln, was uns in Zukunft weitere Möglichkeiten eröffnen wird."
 vn_eng_a_base_in_ireland_title: "Eine Basis in Irland"
 vn_eng_a_base_in_ireland_desc: "Wo die Waliser Fürsten hatten, haben die Iren Clans, noch dazu sehr unabhängige. Es ist klar, dass die Region letztlich schwer zu unterwerfen sein wird, aber wir können zumindest einen Anfang machen, indem wir dort Fuß fassen."
 vn_eng_conquer_leinster_title: "Erobert Leinster"
 vn_eng_conquer_leinster_desc: "Die Region Leinster, die am nächsten an die keltische See grenzt, ist der ideale Ausgangspunkt für unsere Eroberung Irlands."
 vn_eng_conquer_connacht_title: "Erobert Connacht"
 vn_eng_conquer_connacht_desc: "Die Region Connacht, am Westrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_eng_conquer_munster_title: "Erobert Munster"
 vn_eng_conquer_munster_desc: "Die Region Munster, am Südwestrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_eng_conquer_ulster_title: "Erobert Ulster"
 vn_eng_conquer_ulster_desc: "Die Region Ulster, am Nordostrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_eng_irish_plantations_title: "Irische Plantagen"
 vn_eng_irish_plantations_desc: "Wir haben festgestellt, dass ein großer Teil Irlands reif ist für eine Besiedlung durch unsere eigenen Geschwister. Die Konfiszierung von Land von der einheimischen Bevölkerung und die Umverteilung an neue Kolonisten wird unsere Kontrolle über eine unbeständige Region festigen."
 vn_eng_establish_naval_bases_title: "Stützpunkte für die Marine"
 vn_eng_establish_naval_bases_desc: "Da wir größtenteils auf einer Insel mit vielen natürlichen Häfen liegen, können wir viel mehr Stützpunkte für unsere Handels- und Kriegsflotten errichten als unsere Konkurrenten. Lasst uns dies zu unserem Vorteil nutzen."
 vn_eng_trade_in_low_countries_title: "Handelt in den Niederlanden"
 vn_eng_trade_in_low_countries_desc: "Die Niederlande waren traditionell das Hauptziel unserer Wollexporte und auch des größten Teils unserer Stoffimporte. Dieser Handel muss nicht nur weitergehen, vielmehr muss er florieren, wobei wir eine Mehrheitsbeteiligung an ihm kontrollieren müssen."
 vn_eng_scandinavian_trade_title: "Handel mit Skandinavien"
 vn_eng_scandinavian_trade_desc: "Skandinavien ist seit den Tagen der Wikinger immer ein historischer Handelspartner gewesen, doch mit unserer Schwerpunktverlagerung auf Kontinentaleuropa sind sie als Einnahmequelle weitgehend vernachlässigt worden. Lasst uns den Nordseehandel wieder beleben und von den Vorteilen profitieren."
 vn_eng_conquer_baleares_title: "Erobert die Balearen"
 vn_eng_conquer_baleares_desc: "Obwohl die Balearen weit von unseren Heimathäfen entfernt sind, sind sie für die Kontrolle des westlichen Mittelmeers von strategischer Bedeutung. Wir müssen die Inseln erobern und befestigen, um unsere Reichweite weiter auszudehnen."
 vn_eng_mercantilist_policy_title: "Merkantile Politik"
 vn_eng_mercantilist_policy_desc: "Wenn wir uns zu einer Politik des Merkantilismus, der Minimierung von Importen und der Maximierung von Exporten, verpflichten, werden wir zu einer wirklich autarken Nation ohne Abhängigkeit von irgendeiner äußeren Macht."
 vn_eng_mediterranean_authority_title: "Mediterrane Autorität"
 vn_eng_mediterranean_authority_desc: "Der Besitz einiger kleiner Inseln im Mittelmeer wird eindeutig nicht ausreichen, um das gesamte Meeresbecken zu beherrschen. Wir müssen jede Gelegenheit ergreifen, um hier noch mehr Einfluss in den reichen Handelsnetzen zu gewinnen."
 vn_eng_act_of_uniformity_title: "Act of Uniformity"
 vn_eng_act_of_uniformity_desc: "Die Verabschiedung eines Gesetzes zur Vereinheitlichung wird sicherstellen, dass nur unser autorisiertes Buch des gemeinsamen Gebets in unseren Ländern als eine Form der Religionsausübung verwendet wird."
 vn_eng_growth_of_london_title: "Wachstum von London"
 vn_eng_growth_of_london_desc: "London war schon immer eine der herausragenden Städte Englands, doch mit unserer wachsenden Bevölkerung und neuen Innovationen könnte London noch viel mehr sein. Lasst es uns zu einer echten Hauptstadt entwickeln, die Englands Pracht repräsentiert."
 vn_eng_found_universities_title: "Gründet Universitäten"
 vn_eng_found_universities_desc: "Wir sollten eine starke Tradition ausgezeichneter Bildung fördern, indem wir neue Universitäten im ganzen Land gründen."
 vn_eng_dominate_wool_trade_title: "Dominiert den Wollhandel"
 vn_eng_dominate_wool_trade_desc: "Die Produktion von Wolle ist etwas, wofür wir schon immer berühmt waren, aber wir müssen noch weiter gehen und sicherstellen, dass wir ein Monopol auf die Produktion und den Vertrieb von Wolle in ganz Europa haben - sicherlich lassen sich daraus enorme Gewinne erzielen."
 vn_eng_livery_companies_title: "Livery Companies"
 vn_eng_livery_companies_desc: "Mit dem Wachstum der Zünfte als Institution in Städten wie London begannen auch die Livery Companies zu entstehen. Wir sollten die Rechte dieser aufkeimenden Unternehmen garantieren, damit das Land als Ganzes davon profitieren kann."
 vn_eng_cinque_ports_title: "Die Cinque Ports"
 vn_eng_cinque_ports_desc: "Den Cinque Ports - Hythe, New Romney, Dover, Sandwich und Hastings - wurden von den englischen Monarchen historisch besondere Privilegien zugestanden, darunter das Recht, Waren ohne Zahlung von Einfuhrzöllen zu importieren, als Gegenleistung für die Beteiligung von Männern und Schiffen an Kriegen."
 vn_eng_develop_harbors_title: "Ausbau von Häfen"
 vn_eng_develop_harbors_desc: "Der Schlüssel zur Förderung einer Marine jeder Größe sind gute Häfen, die dem Test der Natur standhalten können. Ihre Einrichtung wird es uns ermöglichen, unsere Marine auszubauen."
 vn_eng_found_royal_navy_title: "Gründet die Royal Navy"
 vn_eng_found_royal_navy_desc: "Unsere Marine soll nicht länger als Mittel zur Verteidigung des Landes missachtet werden. Durch die Schaffung einer offiziellen königlichen Marine werden unsere Flotten die größte Aufmerksamkeit erhalten und sich weiter entwickeln können."
 vn_eng_secure_channel_title: "Monopol am Ärmelkanal"
 vn_eng_secure_channel_desc: "Was nützt ein Name wie der englische Kanal, wenn er nicht vollständig englisch ist? Wir müssen die vollständige Kontrolle über diesen vitalen Durchgang zwischen dem Atlantik und der Nordsee erlangen und jegliche Konkurrenz ausschließen."
 vn_eng_acquire_gibraltar_title: "Erwerbt Gibraltar"
 vn_eng_acquire_gibraltar_desc: "Gibraltar, an der gleichnamigen Meerenge gelegen, mag oberflächlich betrachtet weitgehend unbedeutend erscheinen, aber es ist in hohem Maße verteidigungsfähig und strategisch entscheidend für die Kontrolle des Verkehrs durch die Meerenge."
 vn_eng_conquer_malta_title: "Besetzt Malta"
 vn_eng_conquer_malta_desc: "Malta unter unserem Kommando wird als Sprungbrett dienen, um die Segel zu setzen und noch mehr vom Mittelmeer zu erobern - es muss uns gehören."
 vn_eng_muscovy_company_title: "Moskauer Kompanie"
 vn_eng_muscovy_company_desc: "Unsere Handelsinteressen beschränken sich nicht nur auf Westeuropa. Wenn wir einen Anteil am Handel mit exotischen russischen Pelzen gewinnen würden, könnten die Vorteile die Kosten bei weitem überwiegen."
 vn_eng_land_in_cyprus_title: "Landet auf Zypern"
 vn_eng_land_in_cyprus_desc: "Während die heilige Mission der Kreuzritter in der Levante läuft, sollten wir das nahe gelegene Zypern in Besitz nehmen, um ihre Bemühungen zu unterstützen."
 vn_eng_join_crusades_title: "Nehmt an Kreuzzügen teil"
 vn_eng_join_crusades_desc: "Der Papst hat die gesamte Christenheit aufgerufen, das Schwert gegen die Ungläubigen zu erheben. Ist es nicht auch in unserem Interesse, als gläubige Nation an den Kreuzzügen teilzunehmen?"
#LORRAINE
 vn_lor_crossroad_of_civilisations_title: "Kreuzung der Zivilisationen"
 vn_lor_crossroad_of_civilisations_desc: "Unser Staat liegt an der Grenze zwischen Frankreich und dem Kaiserreich - wir sind also nicht nur ein kultureller Schmelztiegel, sondern auch ein Spannungsherd. Beide Seiten zu besänftigen und gleichzeitig unsere nördlichen Grenzen zu schützen, wird uns helfen, jeden Pol gegen den anderen zu unserem eigenen Vorteil auszuspielen."
 vn_lor_control_waterways_title: "Kontrolliert Wasserstraßen"
 vn_lor_control_waterways_desc: "Maas, Mosel, Saar und Rhein: Wir haben das Glück, in der Nähe von vier wichtigen Flüssen zu leben, die die lokale Industrie und die lukrativen Süd-Nord-Handelsrouten erleichtern. Das sollten wir uns zunutze machen, mit der sorgfältigen Umsetzung sowohl von Zöllen als auch von Privilegien."
 vn_lor_a_national_identity_title: "Eine nationale Identität"
 vn_lor_a_national_identity_desc: "Die lothringische Kultur ist hauptsächlich an die französische angelehnt, aber es gibt in jeder Stadt deutsche Viertel, und als Teil des Kaiserreichs folgen wir den germanischen statt den französischen Gesetzbüchern. Wir sollten unsere Vielfalt als Schmelztiegel Europas und als deutsch-französische Mischform feiern."
 vn_lor_merge_ville_vieille_title: "Ville-Vieille verschmelzen"
 vn_lor_merge_ville_vieille_desc: "Die Stadt Nanzig besteht eigentlich aus zwei ummauerten Städten - der kopfsteingepflasterten Altstadt ("ville-vieille") und der schönen Neustadt aus der Renaissance - unmittelbar nebeneinander. Wenn wir die Altstadt mit der Neustadt verschmelzen und einen großen öffentlichen Platz bauen, der sie verbindet, wird Nanzig wirklich zu einem Juwel."
 vn_lor_reach_rhine_title: "Erreicht den Rhein"
 vn_lor_reach_rhine_desc: "Das Elsass ist ein Land mit steilen Hügeln und dichten Wäldern. Gepaart mit dem verteidigungsfähigen Rhein sollten wir seine strategische und merkantile Bedeutung nutzen und ihn für uns vereinnahmen."
 vn_lor_we_are_a_fortress_title: "Wir sind eine Festung"
 vn_lor_we_are_a_fortress_desc: "Indem wir zusätzliche Festungen an strategischen Orten errichten und sie dann mit einem speziellen Botennetz verbinden, können wir die Verteidigung im ganzen Staat koordinieren. Dies wird hoffentlich alle Angriffe von denen abschrecken, die unser Land begehren - Gott weiß, dass es zu viele sind, um sie zu zählen."
 vn_lor_expand_into_franconia_title: "Expandiert nach Franken"
 vn_lor_expand_into_franconia_desc: "Franken, einst das mächtigste Stammesherzogtum des Reiches, existiert seit Hunderten von Jahren nicht mehr, außer als bedeutungsloser Titel für die Lieblingskriecher des Kaisers. Sein südwestlicher Zipfel liegt jenseits des Rheins und ist reif für die Einnahme."
 vn_lor_cleves_and_cologne_title: "Kleve und Köln"
 vn_lor_cleves_and_cologne_desc: "Wir können nicht zulassen, dass ein rivalisierender Staat an irgendeinem Punkt entlang des Hauptflusses des Rheins beide Ufer kontrolliert, da dies eine taktische und merkantile Schwäche unsererseits darstellt. Dafür muss Köln in unsere und nur in unsere Zuständigkeit fallen."
 vn_lor_stabilise_duchy_title: "Stabilisiert das Herzogtum"
 vn_lor_stabilise_duchy_desc: "Seit dem zehnten Jahrhundert zerfällt unser Herzogtum langsam, da die lokalen Herren ihre faktische Unabhängigkeit dank der Schwäche der früheren Herzöge missbraucht haben. Wir müssen beginnen, diese Tendenz umzukehren."
 vn_lor_upper_lorraine_title: "Oberlothringen"
 vn_lor_upper_lorraine_desc: "Auf dem Papier sind wir der Herrscher von ganz Oberlothringen, wie uns der Kaiser versichert. Lasst uns unsere Rechte über die Region wieder geltend machen und den Flickenteppich von Städten aufnehmen, die glauben, unabhängig bleiben zu können."
 vn_lor_reconquest_of_bar_title: "Rückeroberung von Bar"
 vn_lor_reconquest_of_bar_desc: "Barrois ist traditionell ein Teil Lothringens. Sie haben sich in den letzten Jahren jedoch zu sehr an die Franzosen gewöhnt und müssen unter feste Kontrolle gebracht werden."
 vn_lor_move_down_moselle_title: "Fahrt die Mosel hinunter"
 vn_lor_move_down_moselle_desc: "Trier, einst Teil des Stammherzogtums Lotharingien, ist ein wichtiger Schritt zur Wiederherstellung des früheren Glanzes unseres Landes. Die Kurfürsten werden nicht glücklich sein, aber solange wir sowohl eine Armee als auch das Ohr des Kaisers haben, sollten wir sicher sein."
 vn_lor_imperial_capital_title: "Kaiserliche Hauptstadt"
 vn_lor_imperial_capital_desc: "Der Thron Karls des Großen, der "Karlsthron", wird weiterhin zur Krönung des Königs von Deutschland verwendet. Er ist bescheiden aus schlichten Marmorblöcken auf einem kleinen Sockel gemeißelt, hat aber immer noch eine gewisse Aura. Erobert ihn, denn wir haben es mehr als alle anderen verdient, auf einem solchen Artefakt zu sitzen."
 vn_lor_among_equals_title: "Gleichgestellte"
 vn_lor_among_equals_desc: "Lotharingien entstand aus der Neuordnung des mittleren Teils des Frankenreichs in der Mitte des 9. Jahrhunderts und umfasste das fränkische Kernland Austrasiens sowie die angesehenen Städte Aachen, Metz und Pavia (jeweils eine ehemalige Reichshauptstadt). Wir sind nicht länger Diener des Ost- oder Westfrankenreichs - wir sind unter Gleichgestellten."
 vn_lor_kingdom_of_lotharingia_title: "Königreich Lotharingien"
 vn_lor_kingdom_of_lotharingia_desc: "Wir werden dem König im Westen und dem Kaiser im Osten trotzen und uns als die wahre Fortsetzung von Lothars Reich ankündigen. Dies wird natürlich Entsetzen in ganz Europa auslösen, da ein König eines neuen Königreichs seit Jahrhunderten nicht mehr gekrönt worden ist - geschweige denn in einem Reich, das aus den rechtmäßigen Territorien zweier anderer herausgearbeitet wurde. Lotharingien erhebt sich!"
 vn_lor_subdue_luxembourg_title: "Bändigt Luxemburg"
 vn_lor_subdue_luxembourg_desc: "Luxemburg ist eine reiche Provinz und von der Welle der Dezentralisierung im späten 10. bis frühen 11. Jahrhundert weitgehend verschont geblieben. Wir sollten sie gleichrangig in unsere Ländereien integrieren."
 vn_lor_subjugate_brabant_title: "Unterwerft Brabant"
 vn_lor_subjugate_brabant_desc: "Es ist an der Zeit, Brabant und sein Umland zu vereinnahmen. Das wird nicht leicht sein; brabantische Söldner sind in ganz Europa als brutale Kämpfer bekannt. Eines Tages werden sie vielleicht für uns kämpfen und sich vor allem lothringisch nennen."
 vn_lor_lower_lorraine_title: "Niederlothringen"
 vn_lor_lower_lorraine_desc: "Die nördlichen Niederlande waren schon immer faktisch unabhängig, da nur die Einheimischen wissen, wie man sich durch das Labyrinth der Sumpfgebiete bewegt und nicht tödlichen Überschwemmungen zum Opfer fällt. Trotz anders lautender Absichten der Natur ist die Region immer noch hoch entwickelt und besitzt auch die strategisch wichtige Mündung des Rheins."
 vn_lor_trois_eveches_title: "Trois-Évêchés"
 vn_lor_trois_eveches_desc: "Die weiche Macht, die die "drei Bistümer" Metz, Verdun und Toul in der Region besitzen, könnte der Schlüssel zur Ordnung im Reich sein. Wir sollten sie für uns arbeiten lassen, direkt oder auf andere Weise."
 vn_lor_ecclesiastical_relations_title: "Kirchliche Beziehungen"
 vn_lor_ecclesiastical_relations_desc: "Die Stärke des Reiches liegt in seiner engen Beziehung zur Kirche. In Krisenzeiten wird dies auch zu seiner größten Schwäche. Sorgen wir dafür, dass dieses Problem niemals auf Lothringen zukommt."
 vn_lor_protect_clergy_title: "Beschützt den Klerus"
 vn_lor_protect_clergy_desc: "Wir leben in turbulenten Zeiten, insbesondere was religiöse Angelegenheiten betrifft. Beschwichtigt die Geistlichen und sichert ihnen ihre Rechte und Privilegien zu, so dass sie im Gegenzug unserem Herrscher geistlichen Beistand leisten können. Es wird uns nichts nützen, wenn wir uns innerhalb unserer eigenen Grenzen einen Feind machen."
 vn_lor_protect_cambrai_title: "Verteidigt Cambrai"
 vn_lor_protect_cambrai_desc: "Cambrésis war das westlichste Ende der alten Lotharingien und ist als Stützpunkt für französische Feldzüge von strategischer Bedeutung. Wir sollten die Grafschaft vor einer französischen Invasion oder normannischen Überfällen schützen."
