#SCOTLAND
 vn_sco_reconquer_fife_title: "Zurückerobe-\nrung von Fife"
 vn_sco_reconquer_fife_desc: "Wahrscheinlich hatten wir in der Vergangenheit guten Grund, uns vor Fife zu hüten, aber jetzt, da unsere Konflikte mit ihnen vorüber sind, ist es an der Zeit, dass sie wieder in das schottische Reich zurückkehren."
 vn_sco_crush_petty_kingdoms_title: "Zerschlagt die Kleinkönige"
 vn_sco_crush_petty_kingdoms_desc: "In unserem Süden liegen die kleinen Königreiche Galloway und Strathclyde, die beide rechtmäßig uns gehören sollten. Ihre Unterwerfung wird uns Wege sowohl nach Irland als auch nach England eröffnen."
 vn_sco_reincorporate_isles_title: "Gliedert die Inseln ein"
 vn_sco_reincorporate_isles_desc: "Die Hebriden liegen verstreut an der Westküste Schottlands, aber da sie so wie sie sind vom Festland isoliert sind, sind sie in der Vergangenheit den nordischen Invasionen zum Opfer gefallen. Wir müssen diese Inseln einfordern und die nordisch-gälische Präsenz dort verdrängen."
 vn_sco_expel_norse_title: "Vertreibt die Nordmänner"
 vn_sco_expel_norse_desc: "Infolge der Wikingerinvasionen in Britannien sind viele Regionen Schottlands so stark von der skandinavischen Kultur beeinflusst worden, dass sie nicht mehr wirklich schottisch sind. Wenn wir die Einheit unseres Volkes gewährleisten wollen, müssen die verbliebenen nordischen Einwohner entweder assimiliert oder vertrieben werden."
 vn_sco_orkney_and_shetland_title: "Orkney und Shetland"
 vn_sco_orkney_and_shetland_desc: "Die abgelegenen Inseln Orkney und Shetland mögen unbedeutend erscheinen, könnten sich aber für uns strategisch und wirtschaftlich als sehr nützlich erweisen."
 vn_sco_subdue_clans_title: "Unterwerft die Clans"
 vn_sco_subdue_clans_desc: "Während sich unser Staat im Modernisierungsprozess befindet, sind die hauptsächlich in den abgelegenen Highlands ansässigen Clans vergleichsweise glimpflich davongekommen und klammern sich heftig an ihre traditionellen Bräuche. Sie müssen stärker integriert werden."
 vn_sco_royal_scots_navy_title: "Royal Scots Navy"
 vn_sco_royal_scots_navy_desc: "Unsere englischen Nachbarn im Süden sind für ihr seemännisches Können bekannt, aber wer sagt, dass auch wir es nicht sein können? Lasst uns eine große Flotte entwickeln, um unsere Gewässer zu kontrollieren."
 vn_sco_scandinavian_contacts_title: "Skandinavische Kontakte"
 vn_sco_scandinavian_contacts_desc: "Auch wenn es vielleicht schwierig erscheint, mit denjenigen Handel zu treiben, die vor vielen Jahrhunderten unsere Feinde waren, brauchen wir nur die Skandinavier davon zu überzeugen, neue Handelsabkommen zu schließen, und wir werden zweifellos davon profitieren."
 vn_sco_irish_sea_trade_title: "Irischer Seehandel"
 vn_sco_irish_sea_trade_desc: "Die irische See ist die wichtigste Barriere, die Irland vom Rest Großbritanniens trennt. Durch die Förderung engerer Handelsbeziehungen zwischen den beiden Inseln können wir jedoch einen besseren Zugang zu den Handelsgütern Irlands erhalten und umgekehrt."
 vn_sco_introduce_feudalism_title: "Einführung des Feudalismus"
 vn_sco_introduce_feudalism_desc: "Der Feudalismus traf in Schottland später ein als in den meisten Teilen Westeuropas, was weitgehend auf seine relative Isolation zurückzuführen ist. Obwohl wir bereits einige Grundsätze des Feudalismus übernommen haben, sollten wir ihn als primäre Regierungsmethode formalisieren."
 vn_sco_french_influence_title: "Französischer Einfluss"
 vn_sco_french_influence_desc: "Um bei der Umsetzung des Feudalismus in Schottland zu helfen, sollten wir auf die Franzosen als fähige Verwalter setzen."
 vn_sco_auld_alliance_title: "Die Auld-Allianz"
 vn_sco_auld_alliance_desc: "Nun, da wir Verbindungen zu den Franzosen hergestellt haben, taucht die Frage nach einem Bündnis zwischen uns auf; sollten wir dies akzeptieren, könnte es von unschätzbarem Wert sein, um die englische Bedrohung einzudämmen, indem wir sie zwingen, an zwei Fronten zu kämpfen."
 vn_sco_economic_expansion_title: "Wirtschafts-\nexpansion"
 vn_sco_economic_expansion_desc: "Der Schlüssel zu einem starken Schottland ist eine starke wirtschaftliche Basis, die uns derzeit fehlt. Es wäre klug, eine vernünftige Staatskasse zu schaffen, damit wir in zukünftige Projekte investieren können."
 vn_sco_found_royal_burghs_title: "Gründet Royal Burghs"
 vn_sco_found_royal_burghs_desc: "In der Vergangenheit waren unsere Städte nur sporadisch und weit voneinander entfernt, was dazu geführt hat, dass unsere Nation hauptsächlich ländlich geprägt war. Indem wir den Städten den Status einer königlichen Burg verleihen und aktiv in ihre Entwicklung investieren, können sie jedoch ebenso gedeihen wie die Städte im Süden Großbritanniens."
 vn_sco_found_royal_burghs.tt: "Jede Provinz in Besitz mit einer Entwicklung von mindestens §Y10§! und einem §YStraßennetzwerk§! erhält '§YWohlstand der Burghs§!', was folgende Auswirkungen hat:\nBaukosten (Lokal): §G-10.0%§!\nBauzeit (Lokal): §G-15.0%§!\nVerteidigungsfähigkeit (Lokal): §G+15.0%§!"
 vn_sco_monastic_reforms_title: "Klösterliche Reformen"
 vn_sco_monastic_reforms_desc: "Obwohl Schottland schon immer eine etablierte Klostertradition hatte, sollten wir sie weiterhin in vollem Umfang fördern und neue Klöster im ganzen Land gründen."
 vn_sco_move_court_to_edinburgh_title: "Umzug nach Edinburgh"
 vn_sco_move_court_to_edinburgh_desc: "Obwohl Scone traditionell der Krönungsort der schottischen Könige war, wird die Stadt zunehmend von der wirtschaftlichen und politischen Macht Edinburghs überschattet. Die Verlegung unserer Hauptstadt wird dafür sorgen, dass Edinburgh zum blühenden Zentrum des Landes wird."
 vn_sco_education_act_title: "Bildungsgesetz"
 vn_sco_education_act_desc: "Allen Schotten (zumindest denen, die es sich leisten können) eine gute Bildung zu bieten, muss unsere oberste Priorität sein, wenn wir an unserem Hof und in unserem Land talentierte Menschen haben wollen. Zu diesem Zweck sollten wir das erste schottische Bildungsgesetz verabschieden."
 vn_sco_high_court_of_justiciary_title: "High Court of Justiciary"
 vn_sco_high_court_of_justiciary_desc: "Die Aufrechterhaltung von Recht und Ordnung, insbesondere in geographisch so abgelegenen Gebieten wie den Highlands, hat sich als keine leichte Aufgabe erwiesen. Durch die Einrichtung eines obersten Gerichtshofs können wir dieses Problem jedoch erheblich entschärfen."
 vn_sco_ulster_campaign_title: "Ulster-Feldzug"
 vn_sco_ulster_campaign_desc: "Die Region Ulster, die am nächsten an das schottische Festland grenzt, ist der ideale Ausgangspunkt für unsere Eroberung Irlands."
 vn_sco_conquer_connacht_title: "Erobert Connacht"
 vn_sco_conquer_connacht_desc: "Die Region Connacht, am Westrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_sco_conquer_leinster_title: "Erobert Leinster"
 vn_sco_conquer_leinster_desc: "Die Region Leinster, am Südostrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_sco_conquer_munster_title: "Erobert Munster"
 vn_sco_conquer_munster_desc: "Die Region Munster, am Südwestrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_sco_subjugate_ireland_title: "Konsolidiert Irland"
 vn_sco_subjugate_ireland_desc: "Jetzt, da wir Irland erobert haben, beginnt die Konsolidierung der Insel. Mit unseren gemeinsamen keltischen Verbindungen sollte es für die Iren nicht schwer sein, sich mit uns wohlwollenden Herrschern zu versöhnen."
 vn_sco_scottish_marches_title: "Schottische Marken"
 vn_sco_scottish_marches_desc: "Die schottischen Marken waren historisch gesehen zwischen uns und den Engländern heftig umstritten, weshalb wir berechtigte Gründe haben, die Gesamtheit der Marken für uns zu beanspruchen."
 vn_sco_advance_the_frontier_title: "Vorverlegt die Grenze"
 vn_sco_advance_the_frontier_desc: "Die Grenze muss zum Ruhm Schottlands noch weiter verschoben werden! Unser nächstes Ziel ist die Grafschaft Yorkshire, die wir den Engländern aus den Händen reißen werden."
 vn_sco_expand_into_danelaw_title: "Expandiert in den Danelag"
 vn_sco_expand_into_danelaw_desc: "Wir sollten den Engländern keine Zeit geben, sich nach ihren Niederlagen zu erholen. Wenn wir alles nördlich der Watling Street einnehmen, können wir sowohl London selbst als auch den südwestlichen Teil Großbritanniens ins Visier nehmen."
 vn_sco_conquest_of_london_title: "Eroberung von London"
 vn_sco_conquest_of_london_desc: "London, die wesentlichste Stadt Englands, befindet sich jetzt in unserem Visier; ihre Sicherung wird die größte Hürde bei der Eroberung Englands beseitigen und unsere Legitimität zur Herrschaft über die gesamte Insel bekräftigen."
 vn_sco_submission_of_wales_title: "Unterordnung von Wales"
 vn_sco_submission_of_wales_desc: "Wales muss, auch wenn es keltisch ist wie wir, auch unserem Vormarsch nachgeben, ganz gleich, ob es Frieden wünscht oder nicht."
 vn_sco_conquer_wessex_title: "Erobert Wessex"
 vn_sco_conquer_wessex_desc: "Wessex ist die letzte Region, die von den schottischen Armeen bisher verschont geblieben ist. Ein schneller Feldzug sollte es ebenso wie die letzten Überreste Englands beseitigen."
 vn_sco_a_united_kingdom_title: "Ein vereinigtes Königreich"
 vn_sco_a_united_kingdom_desc: "Jetzt, da wir die Insel, die wir bewohnen, vollständig unterworfen haben, können wir ein vereinigtes Königreich von Großbritannien proklamieren."
 vn_sco_rule_britannia_title: "Beherrscht Britannien"
 vn_sco_rule_britannia_desc: "Herrsche, Britannia! Britannia beherrsche die Wellen;\nBriten werden niemals Sklaven sein."
 vn_sco_scottish_reformation_title: "Schottische Reformation"
 vn_sco_scottish_reformation_desc: "Da ein ideologischer Riss droht, die einst vereinte katholische Kirche auseinander zu reißen, steht Schottland vor einer schwierigen Entscheidung. Werden wir den Weg derer gehen, die Veränderungen in der kirchlichen Lehre anstreben, oder dem Papst treu bleiben?"
 vn_sco_national_kirk_title: "Die National Kirk"
 vn_sco_national_kirk_desc: "Die Entscheidung, ob wir eine "Nationale Kirk" zur Überwachung der schottischen Kirche einrichten oder nicht, wird ein entscheidender Faktor für unsere Akzeptanz oder Ablehnung der Reformation sein."
#COMO
 vn_cmo_milan_rival_title: "Konsolidiert unser Territorium"
 vn_cmo_milan_rival_desc: "Mailands Ambitionen auf unsere Territorien und Täler haben die Dörfer am See dazu gebracht, sich gegen uns aufzulehnen, in der Hoffnung auf mehr Autonomie. Wir müssen eine feste Haltung gegen die ambrosische Stadt einnehmen, um unser Territorium intakt zu halten."
 vn_cmo_varese_conq_title: "Expandiert nach Seprio"
 vn_cmo_varese_conq_desc: "Die Grafen von Seprio herrschten über einen großen Teil der alten Region Insubrien, aber in letzter Zeit haben sie den größten Teil ihres Einflusses an Mailand und uns verloren. Wir müssen uns die Handelsstadt Varese sichern, um den mailändischen Ehrgeiz in unserem Gebiet einzudämmen."
 vn_cmo_dominate_lake_title: "Beherrscht den See"
 vn_cmo_dominate_lake_desc: "Die vollständige Kontrolle über den Comer See würde das Monopol des Handels aus den Zentralalpen sichern. Allerdings hat Mailand lange Zeit Lecco als Sprungbrett in unsere Angelegenheiten benutzt und die am See gelegenen Dörfer Isola und Varenna gegen uns unterstützt. Das muss aufhören!"
 vn_cmo_destroy_milan_title: "Vernichtet Mailand"
 vn_cmo_destroy_milan_desc: "Wir werden das mailändische Joch als führende Macht in der Lombardei nicht mehr akzeptieren; zu lange haben sie uns und unsere Verbündeten in die Unterwerfung getrieben. Heute werden wir auf die Stadt des Heiligen Ambrosius marschieren und aus ihrer Asche wird eine neue lombardische Macht entstehen."
 vn_cmo_fortify_bellinzona_title: "Befestigt Bellinzona"
 vn_cmo_fortify_bellinzona_desc: "Die Stadt Bellinzona befindet sich hinter einem Felsen in der Mitte des Tessiner Tals. Indem wir die Stadt befestigen und eine Mauer durch das Tal bauen, können wir alle Armeen aus dem Norden blockieren und werden so zum unangefochtenen Anführer der Region."
 vn_cmo_secure_valtellina_title: "Sichert Valtellina"
 vn_cmo_secure_valtellina_desc: "Das Valtellina war schon immer eine Region unter unserem Einfluss, da unser Bischof die religiöse Gerichtsbarkeit über das Tal hat. Unsere Aktivitäten in der Region wurden jedoch durch den Bischof von Chur und die Schweizer Eidgenossenschaft behindert. Um unsere Position zu sichern, müssen wir die Kontrolle über die wichtige Stadt Chiavenna übernehmen und alle Zugänge zum Tal abriegeln."
 vn_cmo_silk_introduction_title: "Seide aus dem Orient"
 vn_cmo_silk_introduction_desc: "Die Seidenraupe wurde von der Familie Sforza im 15. Jahrhundert in der Lombardei eingeführt und viele Bauern wurden gezwungen, den Wurm zu züchten. Unsere Stadt hat eine lange Tradition in der Wollproduktion, und durch die Anpassung an den neuen Stoff werden wir schnell davon profitieren können."
 vn_cmo_silk_production_title: "Hauptstadt der Seide"
 vn_cmo_silk_production_desc: "In den folgenden Jahrhunderten wurde Chum durch die Einführung industrieller Techniken und Manufakturen zum führenden Zentrum der Seidenproduktion in Italien und exportierte sein Produkt in ganz Europa."
#BARCELONA
 vn_brc_mercenary_companies_title: "Söldnerkompanien"
 vn_brc_mercenary_companies_desc: "Katalonien ist bekannt für seine starke Söldnertradition, denn viele Katalanen haben im Ausland in Kriegen gekämpft, die bis nach Italien und Griechenland reichten. Wir sollten eine neue katalanische Kompanie gründen, die unserer Nation zu Ruhm und internationaler Bekanntheit verhilft."
 vn_brc_mercenary_companies.tt: "Wenn wir diese Mission abschließen, während die §MSöldnerideengruppe§! abgeschlossen ist:"
 vn_brc_catalan_navy_title: "Katalanische Marine"
 vn_brc_catalan_navy_desc: "So wie wir an der Küste liegen, sind wir auf Schiffe angewiesen, um die lebenswichtigen Schifffahrtsrouten im Mittelmeer zu erschließen und unsere Küsten zu verteidigen. Wir müssen eine Marine entwickeln, die stark genug ist, um alle Bedrohungen abzuwehren und wichtige Fracht über beeindruckende Entfernungen zu transportieren."
 vn_brc_extract_parias_title: "Fordert die Paria ein"
 vn_brc_extract_parias.tt: "Erhaltet mindestens §Y500§! ¤ in Form der §YParias§! von einem anderen Land (momentan §Y[Root.BarcelonaPariasExtracted]§!/§Y500§!)."
 brc_extraced_parias_variable: "[Root.brc_extraced_parias_counter.GetValue]"
 vn_brc_extract_parias_desc: "Parias waren eine Form von Tribut, den die muslimischen Taifas Iberiens an die christlichen Iberer im Austausch für militärischen Schutz nach dem Zerfall des Kalifats von Córdoba zahlten. Diese Zahlungen waren in letzter Zeit äußerst profitabel; wir sollten versuchen, unsere ungläubigen Nachbarn diplomatisch mit Gold zu erpressen oder andernfalls gegen sie in den Krieg ziehen."
 vn_brc_drive_out_moors_title: "Verteibt die Mauren"
 vn_brc_drive_out_moors_desc: "Seit Jahrhunderten nach den Invasionen der Umayyaden führen die iberischen Christen Krieg gegen die Mauren, die im Süden auf die Halbinsel vordringen, darunter auch wir. Wir müssen sie aus Katalonien vertreiben, erst dann sind wir sicher."
 vn_brc_convert_catalonia_title: "Konvertiert Katalonien"
 vn_brc_convert_catalonia_desc: "Nachdem wir nun die Mauren vertrieben haben, ist die Bekehrung der zurückeroberten Gebiete Kataloniens zum wahren Glauben die nächste Aufgabe."
 vn_brc_convert_catalonia.tt: "Eine zufällige Provinz in Besitz erhält einen §YKardinal§!."
 vn_brc_sail_to_baleares_title: "Segelt zu den Balearen"
 vn_brc_sail_to_baleares_desc: "Die Balearen sind strategisch wichtig für unsere Kontrolle über das westliche Mittelmeer. Wir müssen auf die Inseln vordringen und sie für uns einnehmen."
 vn_brc_mediterranean_commerce_title: "Mediterraner Handel"
 vn_brc_mediterranean_commerce_desc: "Die katalanischen Händler begnügten sich nicht damit, innerhalb der Grenzen Iberiens Handel zu treiben, sondern strebten danach, das gesamte Handelsnetz des Mittelmeers bis hin nach Italien zu kontrollieren. Lasst uns endlich ihre Ambitionen verwirklichen."
 vn_brc_annex_cerdanya_title: "Annektiert die Cerdanya"
 vn_brc_annex_cerdanya_desc: "Die Cerdanya erstreckt sich über die Ausläufer der östlichen Pyrenäen und sichert den strategisch wichtigen Landweg zwischen Okzitanien und Katalonien. Sie sollte rechtmäßig uns gehören."
 vn_brc_take_urgell_title: "Übernehmt Urgell"
 vn_brc_take_urgell_desc: "Urgell, ein weiterer katalanischer Splitterstaat, hat uns bei der Reconquista gut unterstützt, aber sie sollten unter allen Umständen Teil unserer Nation sein."
 vn_brc_catalonia_united_title: "Vereinigtes Katalonien"
 vn_brc_catalonia_united_desc: "Zum ersten Mal seit Jahrhunderten ist Katalonien wirklich unter einem Banner vereint und die Mauren wurden vollständig vertrieben. Das wird unsere Legitimität in hohem Maße bekräftigen."
 vn_brc_incorporate_valencia_title: "Integriert Valencia"
 vn_brc_incorporate_valencia_desc: "Selbst mit dem vereinten Katalonien ist unser Weg zum Ruhm noch nicht zu Ende. Wir müssen weiter nach Valencia vordringen und unsere valenzischen Brüder in den Schoß holen!"
 vn_brc_valencian_culture_title: "Valencische Kultur"
 vn_brc_valencian_culture_desc: "Wir Katalanen haben aufgrund unserer ähnlichen Sprache und Kultur ein gemeinsames Band mit den Valenzern. Wir sollten die valenzischen Kultur fördern und ihren Status innerhalb unserer Nation anerkennen."
 vn_brc_acquire_empuries_title: "Erlangt Empuries"
 vn_brc_acquire_empuries_desc: "Die kleine Grafschaft Empuries sollte ein leichtes Ziel sein, um sie zuerst zu annektieren und uns Zugang zu den wichtigen Pyrenäenpässen zu verschaffen."
 vn_brc_into_roussillon_title: "In den Roussillon"
 vn_brc_into_roussillon_desc: "Das Roussillon ist eine gut befestigte Region in den Pyrenäen, die sich im Laufe der Jahrzehnte aufgrund ihrer gebirgigen Lage der Annexion durch mehrere Mächte entzogen hat. Sollten wir es dennoch einnehmen können, wären unsere Grenzen viel besser zu verteidigen."
 vn_brc_establish_generalitat_title: "Gründet die Generalitat"
 vn_brc_establish_generalitat.tt: "Beschäftigt §Y3§! Berater"
 vn_brc_establish_generalitat_desc: "Die Generalitat de Catalunya hat ihren Ursprung in den Corts Catalanes, den katalanischen Höfen, die für die Regierung Kataloniens zuständig waren und sich aus drei Ständen zusammensetzten. Die Einrichtung unter der Leitung eines Präsidenten wird dafür sorgen, dass der Regierungsprozess reibungsloser abläuft."
 vn_brc_break_fealty_to_france_title: "Lehnsbruch ge-\ngen Frankreich"
 vn_brc_break_fealty_to_france_desc: "Die französische Krone behauptet de jure immer noch, dass fast ganz Katalonien zum Königreich Frankreich gehört, aber das könnte nicht mehr von der Wahrheit entfernt sein und die katalanischen Bezirke sind nur dem Namen nach unabhängig. Wir müssen unsere Beziehung zu Frankreich neu definieren und unsere Fesseln der Knechtschaft ihnen gegenüber brechen."
 vn_brc_influence_in_occitania_title: "Einfluss in Okzitanien"
 vn_brc_influence_in_occitania.tt: " Länder mit einer Hauptstadt in der Region §YLanguedoc§! haben mindestens §Y+150§! Meinung von uns"
 vn_brc_influence_in_occitania.tt2: "Wenn wir diese Mission durch §MEroberung§! abschließen:"
 vn_brc_influence_in_occitania.tt3: "Wenn wir diese Mission durch §MDiplomatie§! abschließen:"
 vn_brc_influence_in_occitania_desc: "Okzitanien ist aufgrund der ähnlichen Kultur und der Reichtümer, die durch Eroberung gewonnen werden können, ein erstklassiges Ziel für die Ausbreitung unseres Einflusses. Wir müssen entweder durch Eroberung in der Region Fuß fassen oder die Gunst des dortigen Flickenteppichs von Staaten gewinnen, um unsere Reichweite zu vergrößern."
 vn_brc_county_of_provence_title: "Grafschaft der Provence"
 vn_brc_county_of_provence_desc: "Die Grafschaft Provence, südöstlich der de-jure-Grenzen Frankreichs gelegen, ist seit dem 12. Jahrhundert durch Heirat und Personalunion mit den Grafen von Barcelona in historischer Hinsicht verbunden. Wir müssen diese wertvollen Ansprüche geltend machen und die Provence wieder beherrschen."
#ASEngland
 vn_ase_defeat_vikings_title: "Besiegt die Wikinger"
 vn_ase_defeat_vikings_desc: "Wir haben Nachricht von einer Wikingerarmee erhalten, die versucht, an unseren Küsten zu landen, und das auch noch zu einem äußerst ungünstigen Zeitpunkt. Wir müssen sie abwehren; nehmt keine Gefangenen!"
 vn_ase_defeat_vikings.tt: "§Y[NOR.GetName]§! hat den Anspruch auf §Y[Root.GetName]§! widerrufen"
 vn_ase_defeat_vikings.tt2: "Wenn wir diese Mission erfüllen, während wir uns in einem Verteidigungskrieg gegen [NOR.GetName] befinden:"
 vn_ase_defeat_vikings.tt3: "Wenn wir diese Mission erfüllen, nachdem [NOR.GetName] den Thronanspruch aufgegeben hat:"
 vn_ase_defeat_vikings.tt4: "Wenn wir diese Mission nach 1075 erfüllen:"
 vn_ase_reincorporate_northumbria_title: "Eingliederung Northumbrias"
 vn_ase_reincorporate_northumbria_desc: "Das Earldom von Northumbria ist eines der größten in England und ihre Earls sind eigentlich dazu da, in unserem Namen zu regieren, aber in letzter Zeit scheint es, dass man ihnen zu viel Spielraum gewährt hat und sie uns in Zukunft bedrohen könnten. Wir müssen das sofort berichtigen."
 vn_ase_assimilate_danes_title: "Assimiliert den Danelag"
 vn_ase_assimilate_danes_desc: "Der Danelag ist eine riesige Region, die den gesamten Norden Englands und große Teile der Midlands umfasst. Geschmiedet durch die Invasionen der Wikinger und die anschließende Besiedlung durch Skandinavier, hat es eine Kultur und Gesetze entwickelt, die sich sehr von unseren eigenen unterscheiden. Obwohl wir in der Vergangenheit versucht haben, die Dänen aggressiv aus dem Land zu vertreiben, hat dies nicht gut für uns geendet; wir sollten stattdessen die Dänen friedlich assimilieren und die rechtlichen und kulturellen Unterschiede zwischen Nord und Süd nach und nach abbauen."
 vn_ase_conquer_strathclyde_title: "Erobert Strathclyde"
 vn_ase_conquer_strathclyde_desc: "Das Königreich Strathclyde liegt nicht nur an der Grenze zwischen England und Schottland, sondern auch auf wertvollen Silbervorkommen. Wir müssen sie beseitigen, um uns auf die eventuelle Unterwerfung Schottlands vorzubereiten."
 vn_ase_conquer_highlands_title: "Kontrolliert die Highlands"
 vn_ase_conquer_highlands_desc: "Wir mögen die Entschlossenheit der Schotten und das unnachgiebige Terrain unterschätzt haben, aber wir sind noch lange nicht fertig mit unseren Eroberungen. Wir müssen in die Highlands und darüber hinaus vordringen und jeden Widerstand ausrotten."
 vn_ase_conquer_highlands.tt: "10 §GGallowglass§!-§YInfanterieregimenter§! tauchen in unserer Hauptstadt auf."
 vn_ase_elect_new_king_title: "Wält einen neuen König"
 vn_ase_elect_new_king.tt: "§YEduard der Bekenner§! ist NICHT Herrscher des Landes"
 vn_ase_elect_new_king.tt2: "Wenn wir diese Mission erfüllen, indem wir den Thron §YHereweald Godwining§! versprechen:"
 vn_ase_elect_new_king.tt3: "Wenn wir diese Mission erfüllen, indem wir den Thron §YEadgar Cerdicing§! versprechen:"
 vn_ase_elect_new_king.tt4: "Wenn wir diese Mission erfüllen, indem wir den Thron §YGuillaume Rolloning§! versprechen:"
 vn_ase_elect_new_king.tt5: "Wenn wir diese Mission erfüllen, indem wir den Thron §YHarald Hardrådeætta§! versprechen:"
 vn_ase_elect_new_king.tt6: "Hat einen Nachfolger für §YEduard der Bekenner§! bestimmt."
 vn_bypass_this_mission: "Diese Mission kann umgangen werden, wenn die Bedingungen nicht erfüllt sind."
 vn_ase_elect_new_king_desc: "Die angelsächsische Erbfolge ist eher ein Wahlsystem als ein reines Erbsystem; dies gibt dem Witenagemot die Macht, den nächsten König nach dem Tod des Amtsinhabers zu wählen. Eduard der Bekenner hatte zwar einen engeren lebenden Verwandten, Edgar Aetheling, aber der war noch ein Kind, und so wurde stattdessen Eduards Schwager Harold Godwinson der vorrangige Kandidat. Es scheint klar zu sein, dass wir einen starken König brauchen, der uns durch die vor uns liegenden unruhigen Zeiten führt, also müssen wir uns mit der Entscheidung des Witans zufrieden geben."
 vn_ase_a_kingdom_consolidated_title: "Konsolidiertes Königreich"
 vn_ase_a_kingdom_consolidated_desc: "Die letzten Jahrzehnte waren sehr schwierig für unser Königreich, mit zwei gleichzeitigen Bedrohungen aus Übersee für unseren Thron. Aber trotzdem sind wir als Sieger hervorgegangen und haben unsere Integrität bewahrt. Die ganze Nation feiert, und wir haben nie größeren Wohlstand gesehen."
 vn_ase_build_up_fyrd_title: "Baut die Fyrd auf"
 vn_ase_build_up_fyrd_desc: "Die regulären Truppen, die die Fyrd, den Großteil der angelsächsischen Armee, bilden, haben traditionell wenig Ausbildung erhalten und werden aus den Reihen der Bauern gezogen. Wir sollten die Fyrd nicht nur größer, sondern auch wesentlich professioneller ausbilden."
 vn_ase_reclaim_lothian_title: "Fordert Lothian zurück"
 vn_ase_reclaim_lothian_desc: "Lothian gehörte einst zum angelsächsischen Königreich Northumbria, ging aber im 10. Jahrhundert an die Schotten verloren. Endlich sind wir bereit, es von ihnen zurückzuerobern und den Weg zum Zentralgürtel und den Highlands von Schottland zu öffnen."
 vn_ase_control_eastern_scotland_title: "Östliches Schottland"
 vn_ase_control_eastern_scotland_desc: "Wir mögen die Entschlossenheit der Schotten und das unnachgiebige Terrain unterschätzt haben, aber wir sind noch lange nicht fertig mit unseren Eroberungen. Wir müssen in die Highlands und darüber hinaus vordringen und jeden Widerstand ausrotten."
 vn_ase_anglo_scottish_union_title: "Union mit Schottland"
 vn_ase_anglo_scottish_union_desc: "Ob durch schieres diplomatisches Glück oder durch brachiale Gewalt, wir haben es geschafft, Schottland als Teil der englischen Krone zu sichern. Von hier an werden wir eine Union zwischen den beiden Ländern besiegeln und den Weg zu einem Vereinigten Königreich von Großbritannien ebnen."
 vn_ase_drive_out_normans_title: "Vertreibt die Normannen"
 vn_ase_drive_out_normans_desc: "Jene Normannen haben die Frechheit, unseren rechtmäßigen Thron als den ihren zu beanspruchen und uns als Usurpatoren zu bezeichnen! Wir müssen ihnen eine Lektion erteilen und sie für ihre Einmischung vernichtend schlagen, auch wenn sie ihre Burgen haben, hinter denen sie sich verstecken können."
 vn_ase_drive_out_normans.tt: "§Y[NRM.GetName]§! hat den Anspruch auf §Y[Root.GetName]§! widerrufen"
 vn_ase_drive_out_normans.tt2: "Wenn wir diese Mission erfüllen, während wir uns in einem Verteidigungskrieg gegen [NRM.GetName] befinden:"
 vn_ase_drive_out_normans.tt3: "Wenn wir diese Mission erfüllen, nachdem [NRM.GetName] den Thronanspruch aufgegeben hat:"
 vn_ase_drive_out_normans.tt4: "Wenn wir diese Mission nach 1075 erfüllen:"
 vn_ase_end_isolation_title: "Beendet die Isolation"
 vn_ase_end_isolation_desc: "Die Außenpolitik von Eduard dem Bekenner war eine der relativen Isolation im Gegensatz zu früheren angelsächsischen Königen, was uns verwundbar machte, als wir von ausländischen Anspruchstellern bedroht wurden. Wir sollten versuchen, diese Politik zu revidieren und wieder mehr diplomatische Beziehungen zu knüpfen."
 vn_ase_beyond_offas_dyke_title: "Hinter dem Offa's Dyke"
 vn_ase_beyond_offas_dyke_desc: "Offa's Dyke ist eine jahrhundertealte Befestigungsanlage, die vom König von Mercia, Offa, über fast die gesamte Länge der walisischen Grenze errichtet wurde. Dies hat uns zwar bei der Verteidigung gegen die Waliser geholfen, die hin und wieder über die Grenze stürmen, aber wir könnten diese Bedrohung vollständig beseitigen, wenn wir über den Dyke hinaus expandieren."
 vn_ase_subdue_wales_title: "Unterwerft Wales"
 vn_ase_subdue_wales_desc: "Nachdem wir uns jenseits des Dyke etabliert haben, können wir bis zum Meer vordringen und Wales in seiner Gesamtheit erobern. Sie werden nicht länger nur "Außenseiter" sein!"
 vn_ase_bretwalda_title: "Bretwalda"
 vn_ase_bretwalda_desc: "In den Zeiten der Heptarchie wurde das Wort Bretwalda verwendet, um einen angelsächsischen Herrscher zu beschreiben, der die Vorherrschaft über die anderen Königreiche in Großbritannien erlangt hatte. Möge die Welt uns diesen Titel zugestehen, da wir nun die Herrscher über ganz Großbritannien sind!"
 vn_ase_reform_economy_title: "Reformiert die Wirtschaft"
 vn_ase_reform_economy_desc: "Während wir bereits eine starke Wirtschaft durch unsere Exporte von Wolle in den Rest Europas im Austausch für wertvolle Materialien wie Silber haben, sollten wir das Beste aus diesem Umstand herausholen und neue Institutionen einrichten, um unsere Wirtschaft zu regulieren."
 vn_ase_dominate_wool_trade_title: "Dominiert den Wollhandel"
 vn_ase_dominate_wool_trade_desc: "Die Produktion von Wolle ist etwas, wofür wir schon immer berühmt waren, aber wir müssen noch weiter gehen und sicherstellen, dass wir ein Monopol auf die Produktion und den Vertrieb in ganz Europa haben - damit lassen sich sicherlich riesige Gewinne erzielen."
 english_wool: "Englische Wolle"
 vn_ase_revenge_on_normandy_title: "Rache gegen die Normandie"
 vn_ase_revenge_on_normandy_desc: "Die Normannen haben uns brutal und heimtückisch angegriffen, um unsere Krone zu stehlen, doch sie sind gescheitert und wir haben sie ins Verderben geschickt. Jetzt ist die Zeit für unsere Rache gekommen!"
 vn_ase_continental_foothold_title: "Kontinentale Stützpunkte"
 vn_ase_continental_foothold_desc: "Die Reichtümer des Kontinents winken; wir müssen einen greifbaren Stützpunkt finden, um uns auf die Eroberung neuer Gebiete vorzubereiten."
 vn_ase_anglo_saxon_fleet_title: "Angelsächs-\nische Flotte"
 vn_ase_anglo_saxon_fleet_desc: "In der Vergangenheit war unsere Flotte im Vergleich zu denen der Wikinger oder sogar der Festlandeuropäer erbärmlich schwach. Indem wir unsere lange Küstenlinie und die vielen Häfen nutzen, können wir eine neue Marineflotte aufbauen, um jede Invasion abzuwehren."
 vn_ase_anglo_saxon_fleet.tt: "Wenn wir diese Mission abschließen, während wir §Y60§! Marinetradition haben:"
 vn_ase_conquer_leinster_title: "Erobert Leinster"
 vn_ase_conquer_leinster_desc: "Die Region Leinster, die am nächsten an die keltische See grenzt, ist der ideale Ausgangspunkt für unsere Eroberung Irlands."
 vn_ase_conquer_connacht_title: "Erobert Connacht"
 vn_ase_conquer_connacht_desc: "Die Region Connacht, am Westrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_ase_conquer_ulster_title: "Erobert Ulster"
 vn_ase_conquer_ulster_desc: "Die Region Ulster, am Nordostrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_ase_conquer_munster_title: "Erobert Munster"
 vn_ase_conquer_munster_desc: "Die Region Munster, am Südwestrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_ase_consolidate_ireland_title: "Konsolidiert Irland"
 vn_ase_consolidate_ireland_desc: "Nun, da Irland erobert wurde, müssen wir es mit allen Mitteln in unserer Gewalt behalten. Es ist kein Geheimnis, dass die Iren am Ende viel lieber unabhängig wären..."
 vn_ase_westminster_abbey_title: "Westminster Abbey"
 vn_ase_westminster_abbey_desc: "Das vielleicht größte Vermächtnis, das Eduard der Bekenner in London hinterlassen hat, ist die Westminster Abbey, die auf sein Geheiß gegen Ende seiner Herrschaft errichtet wurde."
 vn_ase_romanesque_architecture_title: "Romanische Architektur"
 vn_ase_romanesque_architecture_desc: "Eine architektonische Bewegung, die vom Kontinent kommt, hat in unserem Land schnell an Popularität gewonnen: die Romanik. Wir müssen dies nutzen und die prachtvollsten Gebäude in diesem Stil errichten, um ausländische Würdenträger zu beeindrucken."
 vn_ase_norman_castles_title: "Normannische Burgen"
 vn_ase_norman_castles_desc: "Die Normannen mögen unsere Widersacher gewesen sein, aber wir müssen zugeben, dass sie hervorragende Burgen hatten. Indem wir ihre Entwürfe adaptieren und sie zur Kontrolle unserer Städte und Grenzen nutzen, werden wir viel sicherer gegen Invasionen und Rebellionen sein."
 vn_ase_scandinavian_diplomacy_title: "Skandinavische Diplomatie"
 vn_ase_scandinavian_diplomacy.tt: "Hauptstadt ist in der Überregion §YSkandinavien§!"
 vn_ase_scandinavian_diplomacy.tt2: "Jedes §Yskandinavische§! Land mit mindestens §Y100§! Meinung über §Y[Root.GetName]§! verbessert seine Meinung über uns um §G+50§!."
 vn_ase_scandinavian_diplomacy_desc: "Die Wikinger mögen zwar mehrmals über uns hergefallen sein und uns einige Male erobert haben, aber die Zeiten haben sich geändert und heute sind die Skandinavier weniger kriegerisch und vielmehr bereit, mit uns zu handeln."
 vn_ase_open_doors_to_trade_title: "Die Tore zum Handeln"
 vn_ase_open_doors_to_trade_desc: "Einige mögen sagen, dass wir im Umgang mit anderen Ländern nicht offen genug waren, und sie haben Recht; wir sollten eine neue Freihandelspolitik pflegen, die unserem diplomatischen Ansehen sicherlich zugute kommen wird."
 vn_ase_growth_of_burhs_title: "Wachstum der Burhs"
 vn_ase_growth_of_burhs_desc: "Die Burh ist die traditionelle angelsächsische Stadt, die sich innerhalb einer befestigten Anlage befindet; obwohl diese Bauweise in Kriegszeiten von Vorteil war, schränkt sie in Friedenszeiten ihre Expansion ein. Wir sollten die Burhs ermutigen, über ihre mittelalterlichen Mauern hinaus zu wachsen und dies durch zusätzliche Verteidigungsanlagen zu kompensieren."
 vn_ase_northern_connections_title: "Nördliche Handelsrouten"
 vn_ase_northern_connections_desc: "Wir dürfen bei keiner Handelsmöglichkeit auf der Strecke bleiben und die Nordsee ist da keine Ausnahme. Wir sollten so viele Anteile wie möglich in ihrer Umgebung erwerben."
 vn_ase_flourishing_witan_title: "Erfolgreicher Witan"
 vn_ase_flourishing_witan_desc: "Der Witenagemot, oder Witan, ist der traditionelle angelsächsische Beratungsrat im Dienste des Monarchen, der sich aus den wichtigsten Geistlichen und Adeligen des Landes zusammensetzt. Indem wir die Erweiterung des Witan fördern, um den Bedürfnissen unserer ständig wachsenden Bürokratie gerecht zu werden, können wir immer den besten Rat erhalten, um sicherzustellen, dass der Regierungsprozess reibungsloser verläuft."
