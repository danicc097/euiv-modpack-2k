 vn_tre_expel_latins_title: "Vertreibt die Lateiner"
 vn_tre_expel_latins.tt: "Keine Provinz in der Überregion §YAnatolien§! ist im Besitz von §Y[LAE.GetName]§!."
 vn_tre_expel_latins_desc: "Diese verräterischen Lateiner haben das Oströmische Reich zerstört und werden hinter uns her sein, sobald sie die Chance dazu haben. Wir sollten sie aus Kleinasien vertreiben, damit sie keine Gelegenheit dazu haben."
 vn_tre_take_constantinople_title: "Erobert Konstantinopel"
 vn_tre_take_constantinople_desc: "Konstantinopel, das zweite Rom, ist an die verräterischen Lateiner gefallen! Die Rücknahme der Stadt wird unserem Ansehen einen großen Aufschwung geben und unseren Anspruch auf den byzantinischen Thron weiter festigen."
 vn_tre_end_latinokratia_title: "Beendet die Latinokratia"
 vn_tre_end_latinokratia_desc: "Dank der Lateiner konnten wir in Konstantinopel an die Macht zurückkehren. Sie haben jedoch auch unsere größte Verachtung für die Zerstörung des Byzantinischen Reiches. Lasst uns den Gefallen erwidern."
 vn_tre_defeat_byzantine_claimants_title: "Besiegt die Anwärter"
 vn_tre_defeat_byzantine_claimants_desc: "Nach dem Vierten Kreuzzug haben mehrere Staaten versucht, das Erbe des Byzantinischen Reiches für sich zu beanspruchen. Es fehlt ihnen nicht nur an legitimen Ansprüchen darauf, sie verblassen auch im Vergleich zu unserer glorreichen Nation. Es ist an der Zeit, dass wir diesen Anspruchsstellern ihren Platz zeigen."
 vn_tre_unite_chaldia_title: "Vereint Chaldia"
 vn_tre_unite_chaldia_desc: "Mit der Zerschlagung von Byzanz nach dem Vierten Kreuzzug haben wir nun die perfekte Gelegenheit, unser Geburtsrecht zurückzufordern. Wir können unsere Ansprüche jedoch nicht durchsetzen, ohne zuvor unsere Umgebung zu sichern. Wir sollten Chaldia vereinen, um den Anfang zu machen."
 vn_tre_secure_marmara_title: "Sichert die Marmara"
 vn_tre_secure_marmara_desc: "Zwischen den Dardanellen und dem Bosporus liegt das Marmarameer, das zwischen Mittelmeer und Schwarzem Meer eine Art Mantelfalle bildet, wodurch der Ein- und Austritt eingeschränkt wird. Indem wir den größten Teil seiner Küste erobern, sollten wir in der Lage sein, zu regeln, welche Schiffe von und nach den euxinischen und ägäischen Gewässern fahren."
 vn_tre_finish_nicenes_title: "Erledigt die Nicäaer"
 vn_tre_finish_nicenes_desc: "Selbst nach dem Verlust von Nicäa weigert sich das so genannte nicäische "Imperium" immer noch, sich unserer mächtigen Nation zu unterwerfen. Es scheint, dass wir ihnen unsere Macht auf die harte Weise beibringen müssen."
 vn_tre_take_lycia_title: "Die lykische Küste"
 vn_tre_take_lycia_desc: "Während des 7. und 8. Jahrhunderts wurde die Region Lykien von den Karabisianoi der byzantinischen Marine kontrolliert. Obwohl sie aufgelöst wurden, würde die Eroberung Lykiens unsere Marinepräsenz in der Ägäis verstärken."
 vn_tre_anatolia_is_ours_title: "Sichert Anatolien"
 vn_tre_anatolia_is_ours_desc: "Nachdem der Sultan von Rûm besiegt, der falsche nicäische "Kaiser" aus dem Weg geräumt und die Lateiner nach Europa zurückgeschickt wurden, gibt es keine anderen ausländischen Mächte, die sich bereitwillig in unsere Pläne einmischen könnten. Anatolien wird uns gehören!"
 vn_tre_komnenos_restoration_title: "Restauration der Komnenen"
 vn_tre_komnenos_restoration_desc: "Wir haben einen großen Teil der ehemaligen byzantinischen Länder zurückerobert und gehören zu den wichtigsten Nachfolgern von Byzanz. Unsere Verwandten werden wieder über das oströmische Reich herrschen."
 vn_tre_retake_theodosiopolis_title: "Rückerobert Theodosiopolis"
 vn_tre_retake_theodosiopolis_desc: "Eines unserer Hauptziele ist es, die Türken zum Teufel zu schicken. Angesichts des Einflusses von Rûm wäre es jedoch unklug, dies sofort zu tun. Wir sollten stattdessen die kleinen Sultanate um Erzurum erobern und ihr Land als Sammelpunkt gegen die Türken nutzen."
 vn_tre_grab_galatia_title: "Ergreift Galatien"
 vn_tre_grab_galatia_desc: "Durch die Einnahme Galatiens können wir uns ein weiteres Standbein gegen die Türken verschaffen. Es ist zwar keine sehr reiche Region, aber seine strategische Lage ist dennoch wertvoll."
 vn_tre_conquer_phrygia_title: "Erobert Phrygien"
 vn_tre_conquer_phrygia_desc: "Phrygien ist zwar kein integraler Bestandteil des Oströmischen Reiches, aber wichtig genug, dass die Türken es nicht in ihre Hände bekommen dürfen."
 vn_tre_crush_the_turks_title: "Zerschlagt die Türken"
 vn_tre_crush_the_turks_desc: "Jetzt, da wir sie ausreichend geschwächt haben, können wir den türkischen Einfluss ein für alle Mal zurückdrängen. Die Griechen werden Asien wieder kontrollieren."
 vn_tre_convert_asia_minor_title: "Konvertiert Kleinasien"
 vn_tre_convert_asia_minor_desc: "Als die Türken in Kleinasien einfielen, vertrieben sie die einheimischen Griechen und brachten fremde und heidnische Lebensweisen mit. Jetzt, da wir die Türken aus Kleinasien vertrieben haben, können wir damit beginnen, den [Root.Religion.GetName]en Glauben nach Anatolien zurückzubringen."
 vn_tre_build_euxine_fleet_title: "Euxinische Flotte"
 vn_tre_build_euxine_fleet_desc: "Als Küstennation ist es für uns wichtig, eine starke Marine zu haben, insbesondere im Hinblick auf unsere Besitztümer in Übersee. Wir sollten unsere Flotte im euxinischen Meer erweitern."
 vn_tre_take_colchis_title: "Erobert Kolchis"
 vn_tre_take_colchis_desc: "Kolchis, das früher zur römischen Provinz Armenien gehörte, liegt östlich von uns. Als Kaiser der Lasen haben wir das Recht, die Region, die auch als Lasika bekannt ist, zu besitzen."
 vn_tre_annex_iberia_title: "Annektiert Iberien"
 vn_tre_annex_iberia_desc: "Trapezunt konnte ursprünglich dank der Hilfe der Georgier die Unabhängigkeit erlangen, wobei wir sie sogar ein wenig unterordnen konnten. Unser Verhältnis hat sich jedoch gewandelt. Es ist höchste Zeit, dass wir unsere Freunde in Georgien wieder in die Gemeinschaft aufnehmen."
 vn_tre_connect_cherson_title: "Verbindet Cherson"
 vn_tre_connect_cherson_desc: "Obwohl es uns gelungen ist, die Kontrolle über Cherson und unsere anderen Besitztümer auf der Krim aufrechtzuerhalten, wäre es in unserem besten Interesse, sie mit dem Festland zu verbinden. Das würde nicht nur unsere Kontrolle über das Gebiet verstärken, sondern auch unserem Schwarzmeerhandel zugute kommen."
 vn_tre_build_up_trebizond_title: "Entwickelt den Pontus"
 vn_tre_build_up_trebizond_desc: "Der Pontus ist unser Heimatland, auch wenn er rau und gebirgig ist. Es wäre klug, dafür zu sorgen, dass seine Städte wachsen und seine Straßen instand gehalten werden."
 vn_tre_dominate_black_sea_trade_title: "Pontischer Handel"
 vn_tre_dominate_black_sea_trade_desc: "Ein Großteil des Handels im Schwarzen Meer läuft irgendwann über uns. Im Idealfall sollten wir die Handelsströme im Schwarzen Meer vollständig kontrollieren; lasst uns mehr Kontrolle über den Handel übernehmen, egal mit welchen Mitteln."
 vn_tre_major_ports_title: "Wichtige Häfen"
 vn_tre_major_ports_desc: "Die Stadt Trapezunt ist eine wichtige Station für Händler am Schwarzen Meer. Wir sollten die Docks und Leuchttürme in unserer ganzen Nation verbessern, damit die Seeleute unsere Küsten nie aus den Augen verlieren."
 vn_tre_silk_road_trade_title: "Reichtum der Seidenstraße"
 vn_tre_silk_road_trade_desc: "Trapezunt ist eine bedeutende Stadt an der Seidenstraße und ein gemeinsamer Ort des Handels zwischen Europäern und Asiaten. Sie ist jedoch nicht groß genug für unseren Geschmack; lasst uns etwas Handel von anderen Städten entlang der Seidenstraße nach Trapezunt umleiten."
 vn_tre_byzantine_architecture_title: "Byzantinische Architektur"
 vn_tre_byzantine_architecture_desc: "Während der Herrschaft von Manuel I. wurde die Hagia Sophia außerhalb von Trapezunt gebaut. Die Kathedrale ist eines der größten Beispiele byzantinischer Architektur, deren hohe zentrale Kuppel von mehreren Bögen und Mosaiken getragen wird. Lasst uns auf diese Weise unsere besondere Architektur zur Geltung bringen."
 vn_tre_jewel_on_black_sea_title: "Juwel des Meeres"
 vn_tre_jewel_on_black_sea_desc: "Trapezunt ist unter unserer Kontrolle erheblich gewachsen, aber wir sollten es noch weiter ausbauen. Mit der Zeit könnte es Konstantinopel an Erhabenheit übertreffen und zu einem Leitstern im Osten werden. Unser Ruhm wird uns noch lange in Erinnerung bleiben."
