#BRITTANY
 vn_bri_a_decent_navy_title: "Anständige Marine"
 vn_bri_a_decent_navy_desc: "Ein großer Teil der bretonischen Bevölkerung lebt am Meer. Durch den Ausbau unserer Marine können wir eine Invasion von außen verhindern und gleichzeitig selbst aggressiv sein."
 vn_bri_seize_cotentin_title: "Beschlagnahmt Cotentin"
 vn_bri_seize_cotentin_desc: "Salomon, unser großer Vorfahre, hatte Cotentin 863 unter seine Kontrolle gebracht. Die strategische Position von Cotentin kann uns helfen, sowohl an Land als auch auf See zu expandieren."
 vn_bri_liberate_cornwall_title: "Befreit Cornwall"
 vn_bri_liberate_cornwall_desc: "Das Volk der Bretagne ist vor der angelsächsischen Invasion der britischen Inseln im 5. Jahrhundert geflohen, doch trotzdem haben wir nicht vergessen, dass wir die rechtmäßigen Besitzer dieser Ländereien sind. Unsere erste Rückeroberung sollte in Cornwall stattfinden."
 vn_bri_up_the_peninsula_title: "Die Halbinsel hinauf"
 vn_bri_up_the_peninsula_desc: "Wir können die Sicherheit der Halbinsel Dartmoor unter unserer Herrschaft nur durch eine wirksame Ausbildung unserer Armeen gewährleisten."
 vn_bri_dominant_breton_power_title: "Bretonische Vorherrschaft"
 vn_bri_dominant_breton_power_desc: "Die Zeiten des Krieges in der Bretagne sind vorbei; um zu verhindern, dass sich so etwas wiederholt, müssen wir uns auf die Diplomatie verlassen und die Erwartungen unserer Vasallen erfüllen."
 vn_bri_form_a_court_title: "Schafft einen Hof"
 vn_bri_form_a_court_desc: "Jede Führungspersönlichkeit braucht einige Berater; indem wir kompetente Personen zur Unterstützung unseres Herrschers einladen, können wir größere Ziele erreichen."
 vn_bri_three_great_cities_title: "Drei große Städte"
 vn_bri_three_great_cities_desc: "Die drei Städte Roazhon, Gwened und Naoned bilden die wirtschaftliche Grundlage der Bretagne. Durch ihren Ausbau können wir die Wirtschaft des Landes sichern."
 vn_bri_breizh_kingdom_title: "Königreich von Breizh"
 vn_bri_breizh_kingdom_desc: "Noch nie war unser Land so groß; unsere Vorfahren müssen stolz sein! Aber dies ist nicht das Ende unserer Eroberungen, denn unsere keltischen Brüder auf den Britischen Inseln werden von den perfiden Sachsen unterdrückt. Wir müssen sie befreien und gleichzeitig das Festland gegen die Franken sichern."
 vn_bri_foothold_in_wales_title: "Walisisches Standbein"
 vn_bri_foothold_in_wales_desc: "Wales ist kein reiches Gebiet, aber es ist von keltischer Kultur und keltischem Erbe, was es für uns wertvoll macht."
 vn_bri_conquer_wales_title: "Erobert Wales"
 vn_bri_conquer_wales_desc: "Durch die Eroberung von Wales sichern wir das walisische oder keltische Erbe vor der angelsächsischen Bedrohung."
 vn_bri_celtic_sea_empire_title: "Keltisches Seereich"
 vn_bri_celtic_sea_empire.tt: "Besitzt alle Provinzen, die zur §Ykeltischen§! Kulturgruppe gehören"
 vn_bri_celtic_sea_empire_desc: "Die Kelten allerorts haben endlich ihre eigene Nation! Wir als Nation sind endlich in den Kreis der Großmächte eingetreten, nur die Bedrohungen durch die Angelsachsen und die Franken haben unseren Glanz getrübt."
 vn_bri_breton_march_title: "Bretonische Mark"
 vn_bri_breton_march_desc: "Die bretonische Mark war in der Vergangenheit ein befestigtes Gebiet zwischen der Bretagne und dem fränkischen Königreich, das eingerichtet wurde, um die bretonischen Einfälle zu stoppen. Lasst uns diese Befestigungen wiederherstellen und sie dieses Mal zu unserem eigenen Vorteil nutzen."
 vn_bri_claim_anjou_title: "Beansprucht Anjou"
 vn_bri_claim_anjou_desc: "Salomon, unser großer Vorfahre, hatte diese Region 867 unter seine Kontrolle gebracht. Dieses reiche Land wird Breizh sehr zugute kommen."
 vn_bri_foothold_in_ireland_title: "Irisches Standbein"
 vn_bri_foothold_in_ireland_desc: "Die irischen Stämme waren stets gespalten, insbesondere die Wikinger-Expedition versäumte es, den Iren bei der Zentralisierung ihrer Macht zu helfen. Indem wir in Irland Fuß fassen, unternehmen wir die ersten Schritte zur Vereinigung der Insel."
 vn_bri_unify_ireland_title: "Vereint Irland"
 vn_bri_unify_ireland_desc: "Jetzt, da Irland unter einem einzigen Banner zentralisiert ist, können wir dieses neue Territorium nutzen, um unseren Wohlstand weiter auszubauen."
 vn_bri_defend_our_independence_title: "Verteidigt die Unabhängigkeit"
 vn_bri_defend_our_independence_desc: "Wir müssen die bretonische Halbinsel um jeden Preis vor äußeren Bedrohungen schützen. Zu diesem Zweck sollten wir unseren Feinden zeigen, dass wir genauso fähig sind wie sie."
 vn_bri_order_of_the_ermine_title: "Der Hermelinorden"
 vn_bri_order_of_the_ermine_desc: "Der Hermelinorden war ein Ritterorden, der 1381 von Johann V., Herzog der Bretagne, gegründet wurde. Er stand sowohl Frauen als auch einfachen Leuten offen, die damals geadelt wurden."
 vn_bri_military_port_of_brest_title: "Militärhafen von Brest"
 vn_bri_military_port_of_brest_desc: "Der Hafen von Brest ist von größter Bedeutung. Seine strategische Lage ermöglicht uns einen leichten Zugang zum atlantischen Ozean."
 vn_bri_brittany_rules_the_waves_title: "Beherrscht die Wellen"
 vn_bri_brittany_rules_the_waves_desc: "Wir sind konkurrenzlos auf dem Meer; Ruhm den bretonischen Seeleuten!"
 vn_bri_mann_outpost_title: "Außenposten auf Man"
 vn_bri_mann_outpost_desc: "Man ist ein Außenposten in der Mitte der Irischen See. Wenn wir ihn unter unseren Schutz bringen, können wir Schritte unternehmen, um im Norden zu intervenieren.."
 vn_bri_conquer_scotland_title: "Erobert Schottland"
 vn_bri_conquer_scotland_desc: "Mit Schottland und seinem Hochland in unserer Reichweite ist unser Traum von der Wiedervereinigung des keltischen Erbes, das unsere Vorfahren hinterlassen haben, in greifbare Nähe gerückt. Lasst uns nun die von den Highlandern selbst angewandte Taktik anwenden, um unser Ziel zu erreichen."
 vn_bri_vendee_invasion_title: "Einfall in der Vendée"
 vn_bri_vendee_invasion_desc: "Jetzt, da der Osten sicher ist, kommt die einzige mögliche Bedrohung, die vom Kontinent ausgeht, vom Süden. Durch die Annexion des Vendée-Gebiets können wir unsere Südgrenze sichern und die Mine von Fontenay ausbeuten."
 vn_bri_move_capital_to_nantes_title: "Umzug nach [2173.Capital.GetName]"
 vn_bri_move_capital_to_nantes_desc: "Das jüngste Wachstum und die wichtige kommerzielle Rolle dieser Stadt machen sie zu einem ernsthaften Kandidaten für unsere neue Hauptstadt.."
 vn_bri_nantes_cathedral_title: "Kathedrale von [2173.Capital.GetName]"
 vn_bri_nantes_cathedral_desc: "Durch den Bau einer großen Kathedrale zeigen wir unseren Glauben; Gott segne uns."
 vn_bri_kroaz_du_title: "Kroaz Du"
 vn_bri_kroaz_du_desc: "1188 wurde bei einer Konferenz in der Stadt Gisors mit Papst Clemens III., dem König von Frankreich, Philipp August, und dem König von England, Heinrich II., beschlossen, dass jedem teilnehmenden Land ein Kreuz zugeteilt werden sollte. Für Frankreich war es ein rotes Kreuz auf Weiß, für England ein weißes Kreuz auf Rot und für die Bretagne ein schwarzes Kreuz auf Weiß, das auf Bretonisch "Kroaz Du" heißt."
 vn_bri_loire_canals_title: "Kanäle an der Loire"
 vn_bri_loire_canals_desc: "Die Loire ist ein großer Fluss, aber leider ist er gefährlich und schwierig zu befahren. Daher sollten wir durch den Ausbau der Flussbegrenzung in der Lage sein, den Fluss schiffbar zu machen und an seiner Mündung ein mächtiges Handelszentrum zu gewinnen."
 vn_bri_control_loire_river_title: "Kontrolliert die Loire"
 vn_bri_control_loire_river_desc: "Die Loire ist einer der Pfeiler des Handelsnetzes der Bretagne. Wenn wir sie unter unsere Kontrolle bringen, werden uns ihre Reichtümer wirtschaftlich helfen."
 vn_bri_alencon_invasion_title: "Einmarsch in Alençon"
 vn_bri_alencon_invasion_desc: "Die Länder von Alençon sind uns zu einem Dorn im Auge geworden. Wenn wir es erobern, können wir unsere nördliche Festlandsgrenze sichern."
 vn_bri_coast_of_normandy_title: "Küste der Normandie"
 vn_bri_coast_of_normandy_desc: "Die Normandie ist ein reiches Territorium, dessen Küste sich in einer Schlüsselposition zur Kontrolle des Ärmelkanals befindet, so dass die Einnahme der Küste für uns von Vorteil sein wird."
#NAVARRA
 vn_nav_navarran_institutions_title: "Navarresische Institutionen"
 vn_nav_navarran_institutions_desc: "Unsere Regierung, unsere Institutionen und "Tenencias" sind innovativ und zuverlässig; wir sollten sie weiterhin fördern."
 vn_nav_merindades_title: "Merindades"
 vn_nav_merindades_desc: "Die Merindades waren eine mittelalterliche Institution unter der Gerichtsbarkeit des Merino, eines öffentlichen Beamten, der für die wirtschaftliche, finanzielle und gerichtliche Verwaltung eines Territoriums zuständig war."
 vn_nav_southern_france_title: "In die Gascogne"
 vn_nav_southern_france_desc: "Einige Regionen Südfrankreichs, darunter die Gascogne, sind theoretisch Vasallen Frankreichs, aber ihre Kontrolle über sie ist ziemlich schwach; das bedeutet, dass wir die politische Situation ausnutzen können.."
 vn_nav_keep_conquests_title: "Unser Erbe einfordern"
 vn_nav_keep_conquests_desc: "Navarra hatte historische Ansprüche auf die Champagne, als Theobald der Champagne König von Navarra wurde, und ebenso auf die Normandie, als Karl 'der Böse' von Évreux über Navarra herrschte. Wir müssen diese nutzen, um den Weg ins französische Kernland zu öffnen."
 vn_nav_fueros_title: "Fueros"
 vn_nav_fueros_desc: "Fueros waren verschiedene Privilegien, Ausnahmeregelungen oder Vereinbarungen, die entweder Gruppen von Menschen, Siedlungen oder dem Land als Ganzes gewährt wurden. In Navarra entwickelten sich diese aus den Gesetzen der Pyrenäen wie dem Fors de Bearn; damit wird sichergestellt, dass unsere einzigartigen Gesetze befolgt werden."
 vn_nav_beyond_pyrenees_title: "Jenseits der Pyrenäen"
 vn_nav_beyond_pyrenees_desc: "Wir sind von mächtigen Staaten umgeben, deshalb müssen wir die pyrenäische Barriere überqueren und auf ihre Kosten mehr Territorium erobern.."
 vn_nav_french_trouble_title: "Frankreich herausfordern"
 vn_nav_french_trouble_desc: "Frankreich hat immer den Wunsch gehabt, die Kontrolle über unser Territorium als Teil seiner "Marca Hispanica" zu übernehmen. Wir müssen sie in Schach halten, während wir uns auf einen Krieg vorbereiten, der ihnen den finalen Todesstoß versetzen wird."
 vn_nav_eclipse_france_title: "Überschattet Frankreich"
 vn_nav_eclipse_france_desc: "Frankreich als Großmacht gibt es nicht mehr, sein Ansehen ist auf Ruinen reduziert. An diesem Tag haben wir unsere Überlegenheit gegenüber einem großen Widersacher bewiesen."
 vn_nav_fortify_borders_title: "Befestigt die Grenzen"
 vn_nav_fortify_borders_desc: "Mächte wie Kastilien glauben, dass sie unsere Grenzen ohne Vergeltungsmaßnahmen bedrohen können. Lasst uns die Festungen unserer Regionen stärken und zeigen, wie falsch sie liegen."
 vn_nav_seeking_alliances_title: "Suche nach Allianzen"
 vn_nav_seeking_alliances_desc: "Da wir unsere Grenzen gesichert haben, ist es jetzt an der Zeit, einige Bündnisse zu schmieden, um unsere Position zu festigen und sicherzustellen, dass wir diplomatisch nicht isoliert bleiben."
 vn_nav_hegemonic_power_title: "Hegemoniale Macht"
 vn_nav_hegemonic_power_desc: "Wir können uns jetzt eine wahre Großmacht nennen, die von allen unter uns gefürchtet werden muss, während wir Basken in Herrlichkeit leben!"
 vn_nav_assimilate_population_title: "Assimiliert die Bevölkerung"
 vn_nav_assimilate_population_desc: "Die Bewohner unserer jüngsten Eroberungen müssen in unsere Kultur assimiliert werden, sei es mit Gewalt oder mit friedlichen Mitteln."
 vn_nav_iberian_domains_title: "Lektionen aus Atapuerca"
 vn_nav_iberian_domains_desc: "Die Schlacht von Atapuerca im Jahr 1054 war für Navarra eine Katastrophe, die den Tod des Königs Sancho III. nach sich zog und das Selbstvertrauen unserer Nation erschütterte. Wir müssen unsere Armee reformieren, damit sie nie wieder eine so vernichtende Niederlage erleidet."
 vn_nav_deal_with_castile_title: "Bewältigt Kastilien"
 vn_nav_deal_with_castile_desc: "Navarra hat starke Bindungen zu Kastilien, die sich jedoch in den letzten Jahrzehnten zu uns abgekoppelt haben. Wir sollten entweder eine Politik der Versöhnung verfolgen, in der Hoffnung, in Zukunft einen mächtigen Untertan zu gewinnen, oder eine Politik der Feindseligkeit, um einen Krieg zu provozieren."
 vn_nav_union_with_castile_title: "Sichert Kastilien"
 vn_nav_union_with_castile_desc: "Mit all den kastilischen Ländern unter unserer Kontrolle können wir Anspruch auf den Rest des christlichen Iberiens erheben, sofern wir die Herrschaft über Kastilien selbst erlangen."
 vn_nav_emperor_of_spains_title: "Kaiser aller Spanier"
 vn_nav_emperor_of_spains_desc: "Wir sind die führende Macht in Iberien; jetzt brauchen wir nur noch unseren Ruhm zu zeigen und uns zum Imperator Totus Hispaniae oder zum Kaiser aller Spanier zu erklären."
 vn_nav_strengthen_culture_title: "Stärkt die Kultur"
 vn_nav_strengthen_culture_desc: "Unsere angestammte Kultur muss in der gesamten Region bekannt sein und sich angesichts der jahrhundertelangen Stagnation und des Drucks von außen wieder erholen."
 vn_nav_european_influences_title: "Europäische Einflüsse"
 vn_nav_european_influences.tt: "Hauptstadt ist auf dem Kontinent §YEuropa§!"
 vn_nav_european_influences_desc: "Navarra war eines der ersten stabilen christlichen Königreiche der iberischen Halbinsel, das den Eintritt europäischer Einflüsse erlaubte."
 vn_nav_deal_with_aragon_title: "Handhabt Aragon"
 vn_nav_deal_with_aragon_desc: "Navarra hat starke Bindungen zu Aragon, die sich jedoch in den letzten Jahrzehnten zu uns abgekoppelt haben. Wir sollten entweder eine Politik der Versöhnung verfolgen, in der Hoffnung, in Zukunft einen mächtigen Untertan zu gewinnen, oder eine Politik der Feindseligkeit, um einen Krieg zu provozieren."
 vn_nav_union_with_aragon_title: "Übernehmt Aragon"
 vn_nav_union_with_aragon_desc: "Wenn Aragon gesichert ist, können wir in Richtung Mittelmeer blicken und wertvolle Handelshäfen gewinnen, vorausgesetzt, wir überwinden ihre gewaltigen Verteidigungsanlagen."
#NITRA/SLOVAKIA
 vn_slo_freedom_title: "Freiheit!"
 vn_slo_freedom_desc: "Um die slowakische Unabhängigkeit zu bewahren, müssen wir uns mit den Feinden der Magyaren verbünden."
 vn_slo_zlucenie_title: "Zlucenie!"
 vn_slo_zlucenie_desc: "Wir haben uns von den Magyaren gelöst; es ist jetzt an der Zeit, alle Slowaken unter einem Staat zu vereinen."
 vn_slo_join_empire_title: "Kaiserlicher Schutz"
 vn_slo_join_empire.tt: "Wir werden §YMähren§!, sofern es existiert, um eine Union unserer Staaten fragen."
 vn_slo_join_empire_desc: "Obwohl wir frei sind, stellen die Magyaren und Polen nach wie vor eine Bedrohung dar. Die Aufnahme in das Römische Reich oder die Tatsache, dass sie ein weiter entwickeltes Land sind, sind die einzigen Möglichkeiten, um sicherzustellen, dass unsere lästigen Nachbarn nicht einmarschieren."
 vn_slo_nasi_bratia_title: "Nasi Bratia"
 vn_slo_nasi_bratia_desc: "Wir haben uns mit unseren Brüdern in Mähren wiedervereinigt. Auf jeden Fall könnten wir die Wiederherstellung unseres angestammten Königreichs Großmähren erleben."
 vn_slo_back_for_more_title: "Zurück für mehr"
 vn_slo_back_for_more_desc: "Nachdem wir unseren Mut unter Beweis gestellt haben, ist es an der Zeit, gegen die Magyaren zurückzuschlagen und ihre Hauptstadt für uns einzunehmen."
 vn_slo_end_of_magyars_title: "Ende der Magyaren"
 vn_slo_end_of_magyars_desc: "Die Magyaren und ihr Königreich existieren schon lange genug. Es ist an der Zeit, sie vom Angesicht der Erde zu fegen..."
 vn_slo_czech_invasion_title: "Böhmische Ländereien"
 vn_slo_czech_invasion_desc: "Und so schauen wir, nachdem wir genug Macht gesichert haben, auf unsere bisher größte Herausforderung: Böhmen."
 vn_slo_restore_great_moravia_title: "Großmähren restaurieren"
 vn_slo_restore_great_moravia_desc: "Wir haben unseren Traum, die Wiederherstellung Großmährens, erreicht. Jetzt richten wir unsere Aufmerksamkeit auf das Land, das unsere Untertanen vor Jahrhunderten besaßen."
 vn_slo_silesian_integration_title: "Schlesische Integration"
 vn_slo_silesian_integration_desc: "Die Schlesier sind zwar entfernte Verwandte, aber für uns sind sie wie eine Familie. Gemeinsam wären wir viel stärker als getrennt."
 vn_slo_our_namesake_title: "Unsere Namensvetter"
 vn_slo_our_namesake_desc: "Es ist nur natürlich, dass die Hauptstadt unseres Landes der Ort ist, nach dem unsere Nation benannt ist. Lasst sie uns besser machen als jede andere Stadt."
 vn_slo_our_second_capital_title: "Eine zweite Hauptstadt"
 vn_slo_our_second_capital_desc: "Wenn unsere Hauptstadt fantastisch ist, wird es auch die mährische sein. Sorgen wir dafür, dass unsere Schwesterhauptstadt der unseren ebenbürtig ist."
 vn_slo_restore_veligrad_title: "Stellt Veligrad wieder her"
 vn_slo_restore_veligrad_desc: "Veligrad war einst die alte Hauptstadt Großmährens, wurde aber nach dem Zusammenbruch des Staates zu kaum mehr als einer obskuren Ruine in der mährischen Landschaft. Nun aber werden wir auf dem Gelände etwas Größeres bauen - eine neue Hauptstadt für unser Reich..."
 vn_slo_entrance_to_poland_title: "Zugang zu Polen"
 vn_slo_entrance_to_poland_desc: "Die historischen Gebiete im Norden stehen unter der Kontrolle der Polen. Sie sind rechtmäßige Besitzungen der Krone."
 vn_slo_great_moravia_supreme_title: "Najvyssia Morava!"
 vn_slo_great_moravia_supreme_desc: "Wir haben den Sieg errungen. Alle Länder, die wir verloren haben, sind wieder in den rechtmäßigen Händen. Lang lebe Großmähren!"
 vn_slo_polish_realm_title: "Das polnische Königreich"
 vn_slo_polish_realm_desc: "Die polnische Heimat ist ein Land des Reichtums und des Wissens. Mit dieser Region unter unserer Herrschaft kann Großmähren in den Weltraum vordringen!"
 vn_slo_our_sorbian_neighbors_title: "Sorbische Nachbarn"
 vn_slo_our_sorbian_neighbors_desc: "Die Sorben im Norden sind widerstandsfähig und fleißig; sie werden eine große Bereicherung für unser Reich sein."
 vn_slo_decline_of_bohemia_title: "Niedergang von Böhmen"
 vn_slo_decline_of_bohemia_desc: "Wir haben das alte Kurfürstentum von Böhmen übertroffen. Glücklicherweise lässt uns der Kaiser, der übrigens ein sehr erstaunlicher Mann ist, selbst zum Kurfürsten aufrücken!"
 vn_slo_grand_city_of_pest_title: "Großstadt Pest"
 vn_slo_grand_city_of_pest.tt: "Jede Provinz mit §Yungarischer§! Kultur:\nVerliert §G1§! Unruhe.\nVerliert §G5§! Jahre an Nationalismus."
 vn_slo_grand_city_of_pest_desc: "Pest wurde von den Magyaren als eine großartige Stadt aufgebaut, was wir nicht leugnen können. Aber... wie wäre es, wenn wir hier jeglichen magyarischen Einfluss beseitigen?"
 vn_slo_czechian_cities_title: "Tschechische Städte"
 vn_slo_czechian_cities_desc: "Die Tschechen hinterließen uns zwar einige wirklich anständige Städte, aber sie könnten natürlich noch viel besser sein."
