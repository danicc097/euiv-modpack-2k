#CORNWALL
 vn_crn_breton_diplomacy.tt: "Für jedes unabhängige Land, das §Ybretonische§! Primärkultur und mindestens §Y+125§! Meinung zu uns hat, haben wir eine §Y50%§!ige Chance, dauerhafte Ansprüche auf die von ihnen besessenen Provinzen in der Region §YBretagne§! zu erlangen."
 vn_crn_welsh_diplomacy.tt: "Für jedes unabhängige Land, das §Ywalisische§! Primärkultur und mindestens §Y+125§! Meinung zu uns hat, haben wir eine §Y50%§!ige Chance, dauerhafte Ansprüche auf die von ihnen besessenen Provinzen in der Region §YWales§! zu erlangen."
 vn_crn_irish_diplomacy.tt: "Für jedes unabhängige Land, das eine Hauptstadt in der Überregion §YIrland§! und mindestens §Y+125§! Meinung zu uns hat, haben wir eine §Y50%§!ige Chance, dauerhafte Ansprüche auf die von ihnen besessenen Provinzen in der Region §YIrland§! zu erlangen."
 vn_crn_conquer_devon_title: "Erobert Devon"
 vn_crn_conquer_devon_desc: "Wir und die benachbarte Grafschaft Devon haben seit langem eine Geschichte der Rivalität, weil ihre englische Art mit unserer cornischen Art kollidiert. Sie würden gerne behaupten, dass sie sich von den Engländern genauso unterscheiden wie wir. Wie wäre es also, wenn wir ihnen einen Gefallen tun und sie von den Engländern befreien, damit sie unsere cornischen Traditionen erlernen können?"
 vn_crn_cornish_peninsula_title: "Cornische Halbinsel"
 vn_crn_cornish_peninsula_desc: "Es war einmal das Königreich Dumnonia, das die gesamte Halbinsel, auf der wir thronen, kontrollierte, aber seine Kontrolle ging allmählich zurück, bis es von den Angelsachsen ausgelöscht wurde. Wir müssen unsere Vorfahren erlösen, indem wir dieses Land für das cornische Volk zurückerobern."
 vn_crn_enlarge_our_culture_title: "Vergrößert unsere Kultur"
 vn_crn_enlarge_our_culture.tt: " Provinzen in der Überregion §YBritannien§! besitzen die §Y[Root.Culture.GetName]§!e Kultur."
 vn_crn_enlarge_our_culture_desc: "Wie viele der anderen keltischen Kulturen auf den Britischen Inseln haben wir erlebt, wie unser kultureller Einfluss durch das Eindringen der Engländer stark abgenommen hat. Wir müssen unsere Kultur wieder geltend machen und ihre Herrschaft über die Völker Großbritanniens ausbauen."
 vn_crn_brothers_in_brittany_title: "Brüder in der Bretagne"
 vn_crn_brothers_in_brittany_desc: "Die Bretonen sind seit langem unsere engsten Freunde jenseits des Ärmelkanals. Unsere Freundschaft ist so gegenseitig, dass ihre Flagge, ein schwarzes Kreuz auf weißem Feld, eine Umkehrung der unseren ist. Wir müssen daher unsere Beziehungen zu ihnen wieder aufleben lassen."
 vn_crn_cornish_emperorship_title: "Cornisches Kaisertum"
 vn_crn_cornish_emperorship_desc: "Richard, erster Earl of Cornwall, schaffte es, König der Römer zu werden und hielt diese Position von 1257 bis zu seinem Tod im Jahr 1272. Wir müssen diesem Beispiel folgen und irgendwie einen Anspruch auf die Kaiserwürde im Heiligen Römischen Reich für uns selbst formulieren."
 vn_crn_tintagel_castle_title: "Burg Tintagel"
 vn_crn_tintagel_castle_desc: "Tintagel war zunächst eine Residenz der Könige von Dumnonia und dann wurde an dieser Stelle von Richard, dem ersten Earl of Cornwall, eine Burg errichtet. Es hat eine starke Verbindung zur Legende von König Artus."
 vn_crn_arthurian_legends_title: "Artussagen"
 vn_crn_arthurian_legends_desc: "König Artus war ein legendärer britischer Anführer, der vor vielen Jahrhunderten angeblich gegen angelsächsische Invasoren kämpfte. Er besaß viele Verbindungen zu Cornwall selbst, insbesondere zu der Burg Tintagel."
 vn_crn_arthurian_legends.tt: "Es besteht nun die Möglichkeit, dass gelegentlich ein Ereignis erscheint, das uns einen Anspruch auf den Thron einer zufälligen Monarchie mit einer Hauptstadt in der Überregion §YBritannien§! gibt.\nWir werden dies verlieren, wenn wir eine andere Nation gründen."
 vn_crn_welsh_connections_title: "Walisische Verbindungen"
 vn_crn_welsh_connections_desc: "Die Waliser sind einige unserer engsten Verwandten auf dieser Insel, und sie kämpfen gegen die Engländer, ähnlich wie wir es tun. Wir müssen daher unsere Beziehungen zu ihnen wieder aufleben lassen."
 vn_crn_celtic_congress_title: "Keltischer Kongress"
 vn_crn_celtic_congress_desc: "Nachdem die diplomatischen Beziehungen zu unseren keltischen Verwandten fest etabliert sind, sollten wir den nächsten Schritt tun, um die weitere Zusammenarbeit untereinander zu gewährleisten, und einen Keltenkongress gründen."
 vn_crn_celtic_congress.tt: " Länder mit einer Hauptstadt in den Regionen §YWales§! oder §YBretagne§! oder der Überregion §YIrland§! sind unser Untertan oder haben §Y+190§! Meinung von uns."
 vn_crn_glasney_college_title: "Hochschule von Glasney"
 vn_crn_glasney_college_desc: "Die 1265 gegründete Hochschule von Glasney war eine der wichtigsten religiösen Einrichtungen in Cornwall und trug zur Erhaltung der kulturellen Traditionen Cornwalls bei."
 vn_crn_irish_relations_title: "Irische Beziehungen"
 vn_crn_irish_relations_desc: "Die Iren haben zahlreiche Verbindungen zu unserem Land durch die Ankunft christlicher Heiliger aus Irland in den vergangenen Jahrhunderten, die bis heute in unserem Land verehrt werden. Wir müssen daher unsere Beziehungen zu ihnen wieder aufleben lassen."
 vn_crn_tin_miners_of_cornwall_title: "Zinngräber von Cornwall"
 vn_crn_tin_miners_of_cornwall_desc: "Zinn ist in vielerlei Hinsicht das Lebenselixier der kornischen Wirtschaft, aber es gibt so viel mehr, was wir tun könnten, um sicherzustellen, dass wir die Gewinne aus unseren Zinnminen maximieren."
 vn_crn_stannary_laws_title: "Stannary-Gesetze"
 vn_crn_stannary_laws_desc: "Das Stannary-Gesetz entwickelte sich in Cornwall, um den aufblühenden Zinnbergbau zu beaufsichtigen. Wir sollten ein Stannary-Parlament schaffen, um unseren Zinnbergleuten besondere Rechte zu gewähren, wie beispielsweise die Befreiung von der Steuerpflicht."
 vn_crn_industrialize_cornwall_title: "Cornische Industrie"
 vn_crn_industrialize_cornwall_desc: "Obwohl es sich um eine ländliche Region handelt, hat Cornwall ein großes Potenzial, eine industrielle Wirtschaft aufzubauen und zu seinen Konkurrenten aufzuschließen."
 vn_crn_smuggling_business_title: "Schmuggel-\ngeschäfte"
 vn_crn_smuggling_business_desc: "Schmuggel war eine notorisch häufige Aktivität der Seefahrer an der cornischen Küste, die oft Waren von Handelsschiffen erbeuteten, die nichtsahnend überfallen wurden. Wir könnten dies zu unserem Vorteil nutzen, um im Handel die Oberhand zu gewinnen."
 vn_crn_great_cornish_navy_title: "Große cornische Flotte"
 vn_crn_great_cornish_navy_desc: "Cornwall als ein Land, das im Norden, Süden und Westen von Meer umgeben ist, war schon immer anfällig für Invasionen von See aus. Wir müssen sicherstellen, dass wir nicht vom Meer aus angegriffen werden und eine große Flotte aufbauen, um unsere Küsten zu verteidigen."
 vn_crn_increase_our_reserves_title: "Vermehrt unsere Reserven"
 vn_crn_increase_our_reserves_desc: "Unsere Zinnminen können nur bis zu einem gewissen Grad ausgeschöpft werden, was zu der Frage führt, woher wir unsere Reserven wieder auffüllen sollen. Obwohl wir vielleicht genau wissen, wohin wir gehen sollen..."
 crn_diplomacy_opinion: "Wiedererwachte Freundschaft"
#Events
#CORNWALL
 vn_missions.67.t: "Verbindung zu König Artus entdeckt!"
 vn_missions.67.d: "Mit unserer Förderung der Artussage als ausgeprägter Teil der cornischen Identität hat uns dies natürlich viele Gelegenheiten gegeben, tief in den Ahnenreihen der Monarchen zu graben, die sich eine Insel mit uns teilen, um etwaige Verbindungen zum legendären König selbst zu finden. Wir machten eine überraschende Entdeckung, als sich herausstellte, dass ein lebendes Mitglied der [arthur_claim.Monarch.Dynasty.GetName]-Dynastie von [arthur_claim.GetName] behauptet, direkt von ihm abzustammen... oder so scheint es zumindest. Die Frage, ob dies tatsächlich stimmt oder nicht, ist irrelevant; so wie es aussieht, haben wir mehr als genug Druckmittel, um den Thron von [arthur_claim.GetName] als den unseren zu beanspruchen, da er uns als legitime Herrscher anerkennt und uns seine Unterstützung bei der Ergreifung des Throns angeboten hat."
 vn_missions.67.a: "Eine Gelegenheit, die nicht verpasst werden sollte!"
 vn_missions.67.b: "Eigentlich brauchen wir diesen Anspruch nicht."
#BURGUNDY
 vn_missions.52.t: "Eine neue Hauptstadt?"
 vn_missions.52.d: "Die Stadt Arles war einst eine der wichtigsten Städte Südfrankreichs, denn sie war der Sitz der Könige von Arles, einem Königreich, das 933 aus dem Zusammenschluss der ehemaligen Königreiche Unter- und Oberburgund entstand. Nach dem Tod des nominellen Königs von Arles, Rodolph III., im Jahre 1032 ohne Erben, ging das Königreich jedoch an die Kaiser des Heiligen Römischen Reiches über, so dass es aufhörte, eine wichtige politische Rolle zu spielen. Mehrere Herzogtümer lösten sich vom Königreich, wie die Provence, die Dauphine und sogar unser eigenes Herzogtum in Burgund. Dies führte zu einem rapiden Rückgang der Macht und des Ansehens der Stadt.\nDoch mit Cisjuranien, Transjuranien, der Provence und Burgund, die nun unter unserer festen Kontrolle stehen, können wir wieder einmal behaupten, die rechtmäßigen Nachfolger dieses historischen Königreichs zu sein. Um die Wiedervereinigung dieser Gebiete zu feiern, sollten wir die Hauptstadt an ihren rechtmäßigen Platz verlegen."
 vn_missions.52.a: "Arles, das strahlende Leuchtfeuer von Burgund!"
 vn_missions.52.b: "Mir gefällt [Root.Capital.GetName] immer noch recht gut, wenn es niemandem etwas ausmacht."
 vn_missions.53.t: "Krönung in Trier"
 vn_missions.53.d: "Der krönende Abschluss unserer Bemühungen steht uns nun endlich bevor, da sich [Root.Monarch.GetName] auf [Root.Monarch.GetHerHis]e Krönung in Trier zum ersten König von Burgund seit Jahrzehnten einstellt. Und wer sonst als der Heilige Römische Kaiser sollte für diese Aufgabe der Krönung [Root.GetMunseresunserer] [Root.Monarch.GetTitle] geeignet sein? Das Ereignis hat in ganz Europa Erschütterung ausgelöst und wird das Kräfteverhältnis unwiderruflich verändern, nachdem ein König mit einem Territorium, das sich von Amsterdam bis Arles erstreckt, nun offiziell von einem Kaiser anerkannt wurde. Wir dürfen keine Zeit verlieren, um das Prestige und die ausländischen Lobeshymnen zu ernten, die uns diese Krönung bescheren wird!"
 vn_missions.53.a: "Burgund, erneut auferstanden!"
#NORMANDY
 vn_flavor_nrm.3.t: "[From.GetName] stimmt unserem Angebot zu"
 vn_flavor_nrm.3.d: "[From.GetMDerDie] [From.Monarch.GetTitle] [From.Monarch.GetName] hat unserem Angebot zugestimmt, eine große Armee normannischer Söldner nach [From.Capital.GetCapitalName] zu entsenden. Da die Griechen auf allen Seiten von Feinden bedroht werden, haben sie Eliteeinheiten wie die Warägergarde eingesetzt, die [From.GetMdemder] [BYZ.Monarch.GetTitle] gegenüber äußerst loyal sind. Unsere Söldner haben [From.GetMdemder] [From.Monarch.GetTitle] und dem Schutz des Reiches vor äußeren Kräften Treue geschworen, wofür wir im Gegenzug eine üppige Geldsumme erhalten haben."
 vn_flavor_nrm.3.a: "Wir hoffen, dass sie diese Truppen gut einsetzen werden."
 vn_flavor_nrm.4.t: "Die Normandie bittet um Truppen"
 vn_flavor_nrm.4.d: "Spannungen brauen sich zusammen, da der Normanne [NRM.Monarch.GetTitle] [NRM.Monarch.GetName] seine Absicht deutlich gemacht hat, den englischen Thron notfalls mit Gewalt an sich zu reißen, indem er behauptet, der verstorbene König Eadweard habe ihm den Thron versprochen. Nun streckt er seine Hand nach anderen angesehenen Herzogtümern im ganzen Land aus und bittet um Soldaten, die den unvermeidlichen bevorstehenden Krieg führen sollen.\nHeute traf ein normannischer Diplomat in [Root.Capital.GetName] ein und bat um unseren Beitrag. Sie behaupten, ihre Sache sei sogar vom Papst selbst sanktioniert worden, aber wir müssen noch antworten. Wie sollen wir vorgehen, [Root.Monarch.GetTitle]?"
 vn_flavor_nrm.4.a: "Mit Vergnügen, wenn Eure Sache gerecht ist..."
 vn_flavor_nrm.4.a.tt: "Wir schicken einen Diplomaten in die Normandie zurück, um sie über unsere Antwort zu informieren.."
 vn_flavor_nrm.4.b: "Ich fürchte, wir können im Moment niemanden schicken."
 vn_flavor_nrm.5.t: "[From.GetName] schickt Truppen"
 vn_flavor_nrm.5.d: "[From.Monarch.GetName] von [From.GetName] hat sich bereit erklärt, uns in unserem gerechten Krieg zur Eroberung des englischen Throns von untauglichen Tyrannen zu unterstützen. Eine stattliche Truppe wird in der Normandie eintreffen, die unsere Reihen erheblich verstärken wird."
 vn_flavor_nrm.5.a: "Zum Kampf, für die Normandie!"
 vn_flavor_nrm.6.t: "[From.GetName] weigert sich, Truppen zu senden"
 vn_flavor_nrm.6.d: "Trotz der besten Bemühungen unserer Diplomaten, die [From.Monarch.GetTitle] von [From.GetName] dazu zu bewegen, uns in unserem gerechten Krieg zu unterstützen, erwiesen sich unsere Bemühungen letztlich als fruchtlos. Leider hat es den Anschein, als seien sie eher in eigene Machenschaften verwickelt."
 vn_flavor_nrm.6.a: "Ihr Feiglinge weigert euch, MICH zu unterstützen?!"
#SCOTLAND
 vn_missions.58.t: "Das Bildungsgesetz von [GetYear]"
 vn_missions.58.d: "Das Bildungsgesetz, das 1496 vom schottischen Parlament verabschiedet wurde, verpflichtete alle Landbesitzer, ihre ältesten Söhne im Alter von 8 oder 9 Jahren zur Schule zu schicken, um Latein, Kunst und Recht zu studieren. Damit war Schottland das erste Land in Europa, das die Schulpflicht einführte, und legte den Grundstein für weitere Gesetze zur Verbesserung der Qualität der Bildung."
 vn_missions.58.a: "Großartig!"
 vn_missions.60.t: "Gründung der National Kirk"
 vn_missions.60.d: "Die schottische Reformation, die 1560 begann, war der Prozess, durch den Schottland sich von der katholischen Kirche löste und eine eigene neue Kirche, die Kirk, gründete, die stark vom Calvinismus und Presbyterianismus beeinflusst war. Durch die Gründung dieser neuen Kirche werden wir in der Lage sein, das Land unter einer einzigen Religion zu vereinen und die anhaltenden religiösen Unruhen zu beenden."
 vn_missions.60.a: "Gründet die Kirk!"
 vn_missions.60.b: "Wir brauchen die Kirk nicht."
#BARCELONA
 vn_flavor_brc.1.t: "Fränkischer Einfluss nimmt ab"
 vn_flavor_brc.1.d: "Der fränkische Einfluss jenseits der Pyrenäen begann mit der Gründung der Marca Hispanica im Jahr 795 als defensive Pufferzone gegen das Kalifat der Umayyaden, das den größten Teil der iberischen Halbinsel beherrschte. Im Jahr 801 wurde die Grafschaft Barcelona übernommen und der Marca Hispanica unterstellt, doch nach dem Tod Karls des Großen wurden die katalanischen Staaten zunehmend unabhängiger von fränkischen Angelegenheiten.\nEin Wendepunkt in der Geschichte der Grafschaft geschah im Jahr 985, als muslimische Truppen unter Almanzor Barcelona plünderten. Graf Borrell II. sandte ein Hilfeersuchen an den französischen König Lothar III., das jedoch abgelehnt wurde. Nach der Thronbesteigung von Hugo Capet zum König von Frankreich sandte Borrell jedoch erneut ein Hilfeersuchen, das schließlich beantwortet wurde, aber die Adeligen von Hugo weigerten sich, eine Expedition nach Iberien zu unterstützen. Dadurch wurde die Verbindung zwischen Frankreich und Barcelona fast endgültig gekappt.\nObwohl wir an der Seite der anderen katalanischen Grafschaften mit viel größerer Unabhängigkeit handeln konnten, bleibt die Tatsache bestehen, dass wir de jure Vasallen des Königs von Frankreich sind. Mit der jüngsten Aufstockung unseres Militärs haben wir jedoch unsere Unabhängigkeit von der Krone vorerst endgültig behauptet."
 vn_flavor_brc.1.a: "Barcelona soll frei sein!"
#ASEngland
 vn_flavor_ase.1.t: "Der Stein von Scone"
 vn_flavor_ase.1.d: "Der Stein von Scone, seit Jahrhunderten ein Grundpfeiler der Krönungszeremonie für schottische Könige, ist nun in unsere Hände gefallen, nachdem er aus der Abtei von Scone geplündert wurde. Der Besitz dieses unschätzbaren Artefakts wird zweifellos unsere Ansprüche auf das schottische Reich stärken und unser Ansehen erhöhen. In der Zwischenzeit können wir den Stein für die Krönung unserer eigenen Könige gut gebrauchen."
 vn_flavor_ase.1.a: "Prachtvoll!"
 vn_flavor_ase.2.t: "Westminster Abbey"
 vn_flavor_ase.2.d: "Das genaue Gründungsdatum der Abtei ist umstritten, wobei einige behaupten, dass sie auf den Bischof Mellitus aus dem siebten Jahrhundert und andere auf den Heiligen Dunstan aus dem zehnten Jahrhundert zurückgehe. Ihre wunderschönen, geschnitzten Säulen, Bögen und Plastiken sind mittlerweile verwahrlost und die Mönche können oft nicht einmal mehr Kerzen zur Beleuchtung ihres prunkvollen Innenraums entbehren. Eduard der Bekenner hat vor einigen Jahren begonnen, ein Sanierungsprojekt zu finanzieren, um ein passendes Grab zu haben, in dem er begraben werden kann, und um der Abtei das Prestige zu verleihen, das sie verdient, aber die Ressourcen werden immer knapper. Die Architekten fordern eine letzte Pauschalzahlung an Gold und versprechen, dass das Bauvorhaben schließlich abgeschlossen sein wird, wodurch dem Gebiet um Westminster ein weiteres Schmuckstück hinzugefügt wird."
 vn_flavor_ase.2.a: "Den Bau fertigstellen"
 vn_flavor_ase.2.b: "Die Renovierung abbrechen"
#MILAN
 vn_missions.64.t: "Erhebung vom Herzogtum!"
 vn_missions.64.d: "Nach reiflicher Überlegung hat der regierende Kaiser $EMPERORNAME$ zugestimmt, Mailand zum Herzogtum zu erheben, allerdings zu einem beträchtlichen Preis. Sobald wir gekrönt sind, wird sich unsere Position auf der politischen Bühne von einer bloßen lokalen Macht unter vielen in ein aufkeimendes italienisches Machtzentrum verwandeln."
 vn_missions.64.d2: "Als gegenwärtiger Kaiser besitzen wir theoretisch eine große Autorität über weite Teile Mitteleuropas, aber die niedrige Position unseres Heimatgebietes schmälert unsere Legitimität, ein Reich zu regieren. Glücklicherweise können wir unsere Autorität nutzen, um uns als Herzöge von Mailand durchzusetzen, ohne die Chance auf Widerstand von außen zu haben."
 vn_missions.64.a: "In der Tat ein ansehnlicher Titel!"
 vn_missions.64.b: "Und so werden wir!"
 vn_missions.65.t: "Das Schweizer Hilfsangebot"
 vn_missions.65.d: "Schweizer Söldner sind für ihre Tapferkeit auf dem Schlachtfeld bekannt und wurden in unzähligen Kriegen in ganz Europa angeheuert. Zufälligerweise ist es uns gelungen, einen günstigen Vertrag mit einem der Schweizer Staaten abzuschließen und einen beträchtlichen Anteil an hoch disziplinierten Söldnern im Austausch gegen etwas Geld anzubieten. In unserer Zeit der großen Not könnte dies die entscheidende Kraft sein, das Blatt im laufenden Krieg zu unseren Gunsten zu wenden."
 vn_missions.65.a: "Kämpft für eure neuen Herren!"
#LORRAINE
 vn_missions.68.t: "Die Hauptstadt von Lotharingien"
 vn_missions.68.d: "Nun, da das Königreich Lotharingien wieder zu neuem Leben erweckt wurde, muss eine Entscheidung darüber getroffen werden, wo die Hauptstadt des Landes liegen soll.\n[2995.GetName], das ehemalige politische Zentrum des Reiches von Karl dem Großen, ist ein solcher Kandidat. Um unseren Anspruch auf den Rest des Reiches, das er einst innehatte, geltend zu machen, könnten wir in die Stadt umziehen.\nUm jedoch an unsere eigene Geschichte zu appellieren, könnten wir die Hauptstadt nach [34.GetName] verlegen, was einst die Hauptstadt des ehemaligen Königreichs Lotharingien war.\nAlternativ könnte auch die Stadt [869.GetName], der historische Sitz der Herzöge von Lothringen, eine geeignete Hauptstadt sein. In welche Stadt sollen wir umziehen?"
 vn_missions.68.a: "[2995.GetName], das Zentrum des Frankenreichs!"
 vn_missions.68.b: "[34.GetName], der Geburtsort der Karolinger"
 vn_missions.68.c: "[869.GetName], der Sitz der Herzöge von Lothringen!!"
 vn_missions.68.e: "Wir bleiben in [Root.Capital.GetName]."
#NITRA/SLOVAKIA
 vn_missions.69.t: "[From.GetName] ersucht eine Union"
 vn_missions.69.d: "Kürzlich ist die [From.GetAdjectiveCap]e Nation ins Heilige Römische Reich aufgenommen worden, scheinbar um sich gegen die Bedrohung durch die Magyaren und Polen auf beiden Seiten zu schützen. Aber vielleicht sind sie nicht sicher genug, denn ein Gesandter hat den [Root.GetAdjectiveCap]en Hof mit einer Bitte von [From.Monarch.GetName] um eine Vereinigung der Staaten [From.GetName] und [Root.GetName] erreicht. Obwohl der Zusammenschluss für uns beide von Vorteil zu sein scheint, könnte er auch unsere nationale Souveränität gefährden."
 vn_missions.69.a: "Wir haben keine andere Wahl, als zu akzeptieren."
 vn_missions.69.b: "Ihr Angebot ist ungeheuerlich!"
 vn_missions.70.t: "Neugründung von Großmähren"
 vn_missions.70.d: "Großmähren ist seit Jahrhunderten ein ferner, längst vergessener Vorfahre vieler westslawischer Staaten. Erstmals im Jahr 833 erwähnt, war es um den Fluss March zentriert, der dem Fürstentum seinen Namen gab. Unter seinen Herrschern Mojmir und Rastislav expandierte der Staat weiter und erreichte seine größte Ausdehnung unter Svatopluk "dem Großen", der Teile Mährens, Böhmens, der Slowakei und Pannoniens umfasste und sogar bis nach Ruthenien reichte. Auch wenn das nicht mehr der Fall ist, können wir jetzt, da wir die Kerngebiete Großmährens in unserer Hand haben, behaupten, ihre Nachfolger zu sein - eine prestigeträchtige Leistung."
 vn_missions.70.a: "Endloser Ruhm!"
#FRANCE
 vn_missions.61.t: "Die batavische Frage"
 vn_missions.61.d: "Unsere Eroberungen in den Niederlanden haben Europa im Sturm erobert und die militärische Überlegenheit der Franzosen gezeigt. Vorläufig unter Kriegsrecht gestellt, um die Kontrolle über ein Volk zu behalten, das nicht nur eine andere Sprache spricht, sondern in einigen Fällen auch einen anderen Glauben praktiziert als wir, bleibt die Frage, was mit den niederländischen Regierungsinstitutionen geschehen soll, die de jure immer noch existieren.\nWir könnten entweder eine niederländische Republik oder eine niederländische Monarchie gründen, die beide Marionettenstaaten von uns bleiben würden, oder wir könnten uns dafür entscheiden, die zentralisierte Herrschaft in den Gebieten mit eiserner Faust fortzusetzen; letztere Option dürfte jedoch bei den unterworfenen Italienern viel Widerstand hervorrufen."
 vn_missions.61.a: "Gründet die batavische Republik"
 vn_missions.61.b: "Gründet das batavische Königreich"
 vn_missions.61.c: "Regiert sie weiterhin von [Root.Capital.GetCapitalName] aus"
 vn_missions.84.t: "Die cisalpinische Frage"
 vn_missions.84.d: "Unsere Eroberungen in Norditalien haben Europa im Sturm erobert und die militärische Überlegenheit der Franzosen gezeigt. Vorläufig unter Kriegsrecht gestellt, um die Kontrolle über ein Volk zu behalten, das nicht nur eine andere Sprache spricht, sondern in einigen Fällen auch einen anderen Glauben praktiziert als wir, bleibt die Frage, was mit den lombardischen Regierungsinstitutionen geschehen soll, die de jure immer noch existieren.\nWir könnten entweder eine cisalpinische Republik oder eine italienische Monarchie gründen, die beide Marionettenstaaten von uns bleiben würden, oder wir könnten uns dafür entscheiden, die zentralisierte Herrschaft in den Gebieten mit eiserner Faust fortzusetzen; letztere Option dürfte jedoch bei den unterworfenen Italienern viel Widerstand hervorrufen."
 vn_missions.84.a: "Gründet die cisalpinische Republik"
 vn_missions.84.b: "Gründet das italienische Königreich"
 vn_missions.84.c: "Regiert sie weiterhin von [Root.Capital.GetCapitalName] aus"
 vn_missions.85.t: "Die umbrische Frage"
 vn_missions.85.d: "Unsere Eroberungen in Zentralitalien haben Europa im Sturm erobert und die militärische Überlegenheit der Franzosen gezeigt. Vorläufig unter Kriegsrecht gestellt, um die Kontrolle über ein Volk zu behalten, das nicht nur eine andere Sprache spricht, sondern in einigen Fällen auch einen anderen Glauben praktiziert als wir, bleibt die Frage, was mit den umbrischen Regierungsinstitutionen geschehen soll, die de jure immer noch existieren.\nWir könnten entweder eine "Römische Republik" oder eine umbrische Monarchie gründen, die beide Marionettenstaaten von uns bleiben würden, oder wir könnten uns dafür entscheiden, die zentralisierte Herrschaft in den Gebieten mit eiserner Faust fortzusetzen; letztere Option dürfte jedoch bei den unterworfenen Italienern viel Widerstand hervorrufen."
 vn_missions.85.a: "Gründet die römische Republik"
 vn_missions.85.b: "Gründet das umbrische Königreich"
 vn_missions.85.c: "Regiert sie weiterhin von [Root.Capital.GetCapitalName] aus"
 vn_missions.86.t: "Die toskanische Frage"
 vn_missions.86.d: "Unsere Eroberungen in der Toskana haben Europa im Sturm erobert und die militärische Überlegenheit der Franzosen gezeigt. Vorläufig unter Kriegsrecht gestellt, um die Kontrolle über ein Volk zu behalten, das nicht nur eine andere Sprache spricht, sondern in einigen Fällen auch einen anderen Glauben praktiziert als wir, bleibt die Frage, was mit den toskanischen Regierungsinstitutionen geschehen soll, die de jure immer noch existieren.\nWir könnten entweder eine etrurische Republik oder eine toskanische Monarchie gründen, die beide Marionettenstaaten von uns bleiben würden, oder wir könnten uns dafür entscheiden, die zentralisierte Herrschaft in den Gebieten mit eiserner Faust fortzusetzen; letztere Option dürfte jedoch bei den unterworfenen Toskanern viel Widerstand hervorrufen."
 vn_missions.86.a: "Gründet die etrurische Republik"
 vn_missions.86.b: "Gründet das toskanische Königreich"
 vn_missions.86.c: "Regiert sie weiterhin von [Root.Capital.GetCapitalName] aus"
 vn_missions.72.t: "Marsch auf [2235.GetCapitalName]"
 vn_missions.72.d: "Unser unaufhaltsamer Marsch durch Italien gipfelte in der historischen Besetzung von [2235.GetCapitalName], dem Sitz der Päpste und einem Leuchtturm der Zivilisation. Mit der Stadt endlich in unseren Händen können wir behaupten, der Hegemon der italienischen Halbinsel zu sein, aber eine entscheidende Frage bleibt noch offen. Die Reichtümer und zahllosen Artefakte der Stadt sind von den Befehlshabern unserer Armeen, die inzwischen darauf erpicht sind, für ihre Heldentaten belohnt zu werden, nicht ignoriert worden.\nWir müssen entweder die Stadt plündern und ihren Reichtum für uns beanspruchen, was mit ziemlicher Sicherheit den Zorn der katholischen Staaten provozieren würde, oder eine harte Haltung gegen Plünderungen einnehmen; dies würde jedoch mit ziemlicher Sicherheit der Moral schaden."
 vn_missions.72.a: "Wir haben den Rubikon überquert, jetzt muss diese große Stadt fallen."
 vn_missions.72.a.tt: "Jedes Land, das den Papst anerkennt, verliert §R25§! Meinung von uns."
 vn_missions.72.b: "Die Stadt darf nicht geplündert werden, so Gott will!"
 vn_missions.76.t: "Das Schicksal des Heiligen Römischen Reiches"
 vn_missions.76.da: "Mit dem Antritt von [Root.Monarch.GetName] als Kaiser des Heiligen Römischen Reiches wird [Root.GetName] eine neue Ära des Wohlstands erleben, die sich auf das von uns kontrollierte Reich als Ganzes auswirken wird. Die tyrannisch ungerechte Herrschaft des vorherigen Kaisers ist nun beendet, sodass die verbleibenden Staaten des Reiches mehr als bereit sind, unter unseren Schutz zu kommen."
 vn_missions.76.db: "Mit der Zerstörung des Heiligen Römischen Reiches ist sein früheres Vermächtnis, unübersichtliche Grenzen zu schaffen, einer Fußnote in der Geschichte gewichen, während wir eine neue Ära des Wohlstands einläuten. Nachdem wir das Haupthindernis für die [Root.GetAdjective]e Expansion aus dem Weg geräumt haben, sind wir jetzt mehr denn je in der Lage, unsere Armeen weiter nach Osten zu verlegen und mehr Land für das glorreiche [Root.GetName] zu beanspruchen."
 vn_missions.76.a: "Das Heilige Römische Reich wird wieder strahlen!"
 vn_missions.76.b: "Das Heilige Römische Reich ist nicht mehr!"
#DENMARK
 vn_missions.51.t: "Die Dannebrog"
 vn_missions.51.d: "Die Dannebrog, die inzwischen zur Nationalflagge Dänemarks geworden ist, ist seit langem mit der Legende eines wundersamen Ereignisses verbunden, das sich in der Schlacht von Lindanise am 15. Juni 1219 ereignete. Die Dänen, die sich dem livländischen Kreuzzug angeschlossen hatten, trafen bei Lindanise, später bekannt als Reval, auf die Streitkräfte zweier estnischer Stämme. Während der Schlacht wurden sie von den Esten überrascht, die ihre Festung aus fünf verschiedenen Winkeln angriffen, und schienen überwältigt zu sein, bis eine rote Fahne mit einem weißen Kreuz (die Dannebrog) vom Himmel sank und den Dänen neue Hoffnung gab. Daraufhin erfolgte ein Gegenangriff und die Esten wurden von den Dänen in die Flucht geschlagen.\nDiese Legende, ungeachtet ihrer Wahrheit, hat die Dannebrog als nationale Ikone und als Quelle großen Prestiges für kommende Generationen verankert."
 vn_missions.51.a: "Schön!"
 vn_missions.79.t: "Die Kalmarer Union"
 vn_missions.79.d: "Die Kalmarer Union war eine Personalunion zwischen den Königreichen Dänemark, Norwegen und Schweden, die, wenn auch mit kurzen Unterbrechungen, von 1397-1523 bestand. Ihre Gründung war weitgehend eine Reaktion auf den Einfluss der Hanse im Süden. Die drei Länder wurden von dem dänischen Monarchen regiert, der einen starken, zentralisierten Staat wollte, was jedoch im Widerspruch zum schwedischen und norwegischen Adel stand, der ein gewisses Maß an Unabhängigkeit bewahren wollte. Um diese Adligen zu besänftigen, könnten wir unsere eroberten Länder an sie übertragen oder gegen ihren Willen weiter direkt von [Root.Capital.GetCapitalName] aus regieren."
 vn_missions.79.a: "Installiert die Union!"
 vn_missions.79.b: "Wir brauchen nicht noch mehr lästigen Untertanen"
 vn_missions.79.b.tt: "Jede §Ynorwegische§! und §Yschwedische§! Kernprovinz in der §YSkandinavien§!-Überregion erhält '§YDirekte Herrschaft§!' für §Y25 Jahre§!, was folgende Auswirkungen hat:\nUnruhe (Lokal): §R+8.00§!\nAutonomie (Monatlich): §G-0.03§!"
#SWEDEN
 vn_missions.59.t: "Restaurierung des Tempels in Uppsala"
 vn_missions.59.d: "Der Tempel von Uppsala ist seit langem ein religiöses Zentrum des Ásatrú-Glaubens, der in Europa durch die Beschreibungen Adams von Bremen, der in den 1070er Jahren schrieb, berühmt wurde. Er beschreibt einen riesigen, mit Gold geschmückten Tempel und die Statuen der Götter Thor, Odin und Freyr, auch wenn dies vielleicht recht weit von der Wahrheit entfernt ist. Zwar ist der Tempel selbst in den letzten Jahrzehnten verfallen, da religiöse Unruhen zwischen den Ásatrú und den Katholiken [Root.GetName] erfasst haben.\nDoch nun, da wir die Situation stabilisiert und unsere [Root.Religion.GetName]en Mitstreiter in den Vordergrund gerückt haben, könnten wir den Tempel renovieren und ihn zu einem wahrhaften [Root.Religion.GetName]en Gotteshaus machen."
 vn_missions.59.a: "Wir müssen dieses unschätzbare Stück unseres Erbes wiederherstellen!"
 vn_missions.59.b: "Es ist zu teuer..."
#DAN/NOR
 vn_missions.75.t: "Die [Root.GetAdjective]e Plünderung von [2268.GetCapitalName]"
 vn_missions.75.d: "Im andauernden Krieg zwischen [Root.GetName] und [2268.Owner.GetName] kann die Kontrolle einer bestimmten Stadt mehr als jede andere darüber entscheiden: [2268.GetCapitalName]. In der Nähe der Mündung der Themse gelegen, war sie in der Vergangenheit eine leichte Beute für Wikingerüberfälle. Normalerweise wäre die Stadt gut verteidigt, aber mit unserer Seeüberlegenheit gegen den Feind waren wir in der Lage, die Mauern zu umgehen und einen Angriff von See aus zu starten.\nWas dann folgte, würde ein Gemetzel und eine Zerstörung von einem Ausmaß sein, das [2268.GetCapitalName] noch nie zuvor gesehen hätte. Mit der Stadt, die nun in unseren Händen ist, und unseren erheblich aufgestockten Truhen wird sich das Kriegsgeschehen zweifellos zu unseren Gunsten wenden; ihr Verlust hat den noch immer gegen uns kämpfenden [2268.Owner.GetAdjective]en Streitkräften einen schweren Schlag versetzt.\nWas [2268.GetCapitalName] selbst betrifft, so wird es sich mit ziemlicher Sicherheit noch eine ganze Weile nicht vollständig erholen. Die Frage ist, wie weit wir die Gegend niederbrennen wollen; vielleicht wird die Stadt sowohl wirtschaftlich als auch politisch noch nützlich sein, aber wir werden die bereits durch den Überfall erlittene Zerstörung trotzdem akzeptieren müssen."
 vn_missions.75.a: "Schenkt ihnen kein Pardon und nehmt keine Gefangenen!"
 vn_missions.75.b: "Lasst [2268.GetCapitalName] plündern, aber seid barmherzig."
 vn_missions.75.c: "Die Stadt könnte uns später nützlich sein; belassen wir es dabei."
#PORTUGAL
 vn_missions.77.t: "Manifestis Probatum"
 vn_missions.77.d: "Im Jahr unseres Herrn, [GetYear], hat Papst [PAP.Monarch.GetName] zugestimmt, uns endlich als die wahren Souveräne des Königreichs Portugal anzuerkennen. Die päpstliche Bulle lautet wie folgt:\n\n...an den geliebtesten Sohn in Christus, [Root.Monarch.GetName], den erlauchten [Root.Monarch.GetTitle] der Portugiesen, und an [Root.Monarch.GetHerHis]en Erben, auf immer und ewig:\n\nEs ist klar ersichtlich, dass Ihr als ein würdiger Sohn und katholischer Fürst Eurer Mutter, der Heiligen Kirche, unzählige Dienste erwiesen habt, indem Ihr durch Not und militärisches Geschick die Feinde des christlichen Namens furchtlos vernichtet und den christlichen Glauben fleißig verbreitet habt und damit den noch ungeborenen Generationen einen Namen hinterlassen habt, der der Erinnerung würdig und ein nachahmenswertes Beispiel ist...\n\nWir nehmen Euch daher wegen Eurer Qualitäten von Klugheit, Gerechtigkeit und Geeignetheit zum Regieren unter dem Schutz des heiligen Petrus und unserer selbst und gewähren und bestätigen durch apostolische Autorität Eurer exzellenten Herrschaft, dem Königreich Portugal, volle Reichsehre und die Würde, die Königen gebührt, sowie allen Orten, die Ihr mit Hilfe der himmlischen Gnade den Händen der Sarazenen abgerungen habt und auf die Eure christlichen Nachbarfürsten keine Rechte erheben können...\n\nDa das Papsttum nun unsere Rechte auf das Königtum garantiert, wird dies sicherlich für jeden unserer Nachbarn, der versucht, uns wieder unter sein Joch zu bringen, ein Ärgernis sein."
 vn_missions.77.a: "Hervorragend!"
#SPAIN
 vn_missions.78.t: "Plünderung von [2235.GetCapitalName]"
 vn_missions.78.d: "Im Jahre [GetDate] wurde [2235.GetCapitalName] von einer Tragödie erschüttert, die die katholische Welt erschüttert und Zerstörung in das Herz der Stadt gebracht hat, was nach unseren jüngsten Berichten das Werk von verärgerten Söldnern und Landsknechten war, die angeblich unter unserer Beschäftigung standen.\nDie Söldner, von denen viele antipäpstliche Einstellungen hegten, marschierten, nachdem sie einige Zeit ohne Bezahlung geblieben waren, in das Herz des Heiligen Stuhls und in die Heimat des Christentums. Die römische Garnison hatte lediglich 5.000 Verteidiger und 189 Mann der berühmten Schweizergarde. Schon früh brach jede Art von organisiertem Kommando unter den Angreifern zusammen, die die zahlenmäßig unterlegene Verteidigung überwältigten, indem sie sie in ihrem letzten Gefecht abschlachteten und die Stadt völlig plünderten.\nJetzt, da sich die Nachricht von der Gräueltat an Höfe in ganz Europa verbreitet, ist unser Ruf in Gefahr, da viele den Angriff als eine Methode sehen, mit der wir unsere expansionistischen Ambitionen vorantreiben würden."
 vn_missions.78.a: "Eigentlich gefällt mir dieser Ruf, den wir haben, ganz gut!"
 vn_missions.78.b: "Nutzt all unsere diplomatischen Bemühungen, um den Schaden zu mildern."
 vn_missions.78.b.tt: "Jedes Land, das den Papst anerkennt, verliert §R10§! Meinung von uns."
 vn_missions.78.c: "Ich zahle Euch 100 Dukaten, damit Ihr verschwindet!"
#PRUSSIA
 vn_missions.80.t: "Doktrin der preußischen Armee"
 vn_missions.80.d: "Friedrich von Schrötter sagte einmal: "Preußen war kein Staat mit einer Armee, sondern eine Armee mit einem Staat". Entlang dieser Denkweise ist eine Armee entstanden, die sich von allen anderen in Europa unterscheidet und den Ruf von Professionalität und Disziplin auf dem Schlachtfeld gefestigt hat.\nTraditionell haben es unsere Generäle vorgezogen, den Feind auf dem Schlachtfeld mit entscheidenden Siegen zu schlagen, anstatt langwierige Belagerungen durchzuführen, aber diese Doktrin wird zunehmend in Frage gestellt, da unsere Feinde stärkere Festungen einsetzen, um unseren Vormarsch zu verlangsamen. Sollten wir unsere seit langem bestehende Doktrin des "Bewegungskrieges" bekräftigen oder unsere Taktik ändern und uns auf Zermürbungskriege konzentrieren?"
 vn_missions.80.a: "Lasst uns schnell und wendig sein, wenn es sein muss!"
 vn_missions.80.b: "Keine Notwendigkeit, wertvolle Männer in kostspieligen Schlachten zu verlieren!"
#FRISIA
 vn_missions.81.t: "Wiederherstellung der alten Hauptstadt?"
 vn_missions.81.d: "Die Machtzentren des frühmittelalterlichen friesischen Königreichs waren die Stadt Trecht, heute der Sitz des Bischofs von Utrecht, und die heute untergegangene Stadt Dorestad, einst einer der wichtigsten Handelsknotenpunkte Nordwesteuropas. Jetzt, da beide Städte wieder in friesischer Hand sind, ist es an der Zeit zu entscheiden, ob wir unser Herrschaftszentrum wieder in eine dieser Städte verlegen sollten."
 vn_missions.81.a: "Trecht sollte unsere neue Hauptstadt sein!"
 vn_missions.81.b: "Oder wie wäre es mit Dorestad?"
 vn_missions.81.c: "Eigentlich ist [Root.Capital.GetName] in Ordnung."
 vn_missions.82.t: "Die Legende von Akraberg"
 vn_missions.82.d: "Jetzt, da wir in den Ländern rund um die Nordsee stärker präsent sind, erreichen viele fremde Legenden und Volksmärchen unsere Ufer. Einer dieser Legenden zufolge gibt es an der Südspitze der weit entfernten färöischen Insel Suðuroy eine Kolonie von Friesen.\nDer Legende nach verließ eine Gruppe von Friesen ihre Heimat, als diese 734 von Karl Martell unterworfen wurde. Mit Drachenbooten wurden sie ebenso wie die Dänen Piraten und eroberten viele Frachten in den Seehäfen der Ostsee. Eines Tages wurde die Flotte durch einen Sturm zerstreut und eines der Schiffe lief auf Suðuroy auf. Hier erhielten die Friesen den Südrand der Insel, wo sie die Kolonie Akraberg gründeten. Man sagt, dass sie noch lange nach der Christianisierung der übrigen färöischen Inseln als Heiden übrig blieben."
 vn_missions.82.a: "Wir müssen diese lange verlorenen Landsleute wieder mit dem Heimatland vereinen!"
#IRELAND
 vn_missions.83.t: "Das Schicksal von [2268.GetCapitalName]"
 vn_missions.83.d: "[2268.GetCapitalName] lag an der Themse, relativ unversehrt inmitten der jüngsten umfassenden Zerstörung der Landschaft durch vorrückende irische Truppen. Doch das war nicht von Dauer, denn die Stadt wurde mit Belagerungswaffen bombardiert und von unseren Truppen eingenommen. Jetzt haben wir die Kontrolle über die große Perle Englands, oder vielmehr über die Britischen Inseln. Wir könnten unsere Vergeltung für die jahrhundertelange englische Herrschaft einfordern, indem wir sie in Schutt und Asche legen oder, wenn wir wollen, Herr einer neuen irischen Hauptstadt werden. Die Wahl liegt bei Euch, [Root.Monarch.GetTitle]."
 vn_missions.83.a: "Die Stadt soll geplündert werden, aber nur geringfügig."
 vn_missions.83.b: "Die Stadt muss ihres Reichtums beraubt werden!"
 vn_missions.83.c: "Diese Stadt wird uns gut dienen; machen wir sie zu unserer neuen Hauptstadt!"
#JULICH/BERG/CLEVES
 vn_missions.66.t: "Der Sitz des Großherzogtums"
 vn_missions.66.d: "Jetzt, da wir uns als eine wichtige politische Kraft in Deutschland etabliert und unsere ursprünglichen Rivalen unterworfen haben, sollten wir uns für eine geeignete Hauptstadt entscheiden. Die naheliegenden Entscheidungen sind [1940.GetName], [2501.GetName] und [2502.GetName]. Für welche wir uns auch entscheiden, wir bleiben dennoch untrennbar mit den beiden anderen Städten verbunden."
 vn_missions.66.a: "Unsere Hauptstadt soll am Rhein liegen!"
 vn_missions.66.b: "Wie wäre es, wenn wir weiter nach Norden ziehen?"
 vn_missions.66.c: "Oder vielleicht weiter südlich?"
 vn_missions.66.e: "Wir bleiben in [Root.Capital.GetName]."
#misc
