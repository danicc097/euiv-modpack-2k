l_german:
 BIRTHPLACE_OF_INSTITUTION: "$PROV$ ist der Geburtsort der §Y$NAME$§!-Institution"
 feudalism_date: "1000"
 investiture: "Investitur"
 desc_investiture: "Im Jahre 1059 richtete das Papsttum ein Kardinalskollegium ein, das von einem rein kirchlichen Rat zur Selbstbestimmung der Päpste eingesetzt wurde, anstatt den Adligen zu gestatten, die Ernennungen zu beeinflussen. Die Kaiser des Heiligen Römischen Reiches versuchten jedoch schnell, ihre Investiturrechte zu wahren, indem sie einen gewaltsamen Konflikt zwischen Kirche und Staat in Gang setzten. Es gab einen Lichtblick für die wachsenden Unruhen - eine Methodik der Investitur konnte schließlich im gegenseitigen Einvernehmen aller Parteien ausgearbeitet werden, wobei ein ausgeklügelteres System der religiös-gesellschaftlichen Hierarchie bestehen blieb."
 investiture_date: "1100"
 universities: "Universitäten"
 desc_universities: "Mehrere Universitäten behaupten, die älteste in Europa zu sein, basierend auf verschiedenen Maßstäben und halbapokryphen Aufzeichnungen über den Beginn der Lehre in ihrem Gebiet. Unabhängig davon, wer zuerst angefangen hat, gab es bis zum Ende des 12. Jahrhunderts organisierte didaktische Einrichtungen in der westlichen Welt, von Bologna über Oxford bis Paris. Lehrende und erfahrene Professoren in Theologie, Philosophie, Klassik, Naturwissenschaften und anderen Bereichen gaben ihr Wissen an künftige Generationen junger Adliger weiter, was eine Verbreitung akademischer Expertise auf dem ganzen Kontinent ermöglichte. Das Phänomen beschränkte sich nicht nur auf christliche Mächte, denn auch die islamische Welt verfügte über ein seit langem bestehendes Bildungssystem. Einige der größten Köpfe des Mittelalters tabellierten ihre Theorien, wobei sie Einfluss auf asiatisches und indisches Wissen nahmen."
 universities_date: "1200"
 guilds: "Gilden"
 desc_guilds: "Mit dem Aufkommen der akademischen Institutionen ist es selbstverständlich, dass auch die Handelsinstitutionen zahlreich vertreten sind, so dass die Bourgeoisie neben dem Landadel ihre eigene Macht beanspruchen kann. Gilden waren Vereinigungen von Kaufleuten und Handwerkern, die sich um die städtische Struktur richteten, oft mit Unterstützung königlicher Verordnungen. Die Gilden, die aus dem englischen Recht nach der Eroberung hervorgegangen sind, verbreiteten sich im zwölften und dreizehnten Jahrhundert wie ein Lauffeuer in ganz Europa. Die Struktur der Gilde konnte in noch größerem Maßstab nachgebildet werden, wobei sich ganze Städte zu ähnlichen Kooperationen zusammenschließen. Die Hanse, 1267 erstmals als solche erwähnt, war eine besonders mächtige Handelsvereinigung, die über Jahrhunderte das nordeuropäische Handelsleben bestimmte."
 guilds_date: "1250"
 chivalry: "Rittertum"
 desc_chivalry: "Ritterliche Ehrenkodizes existieren in gewisser Hinsicht schon seit mehreren Jahrhunderten, aber im 14. Jahrhundert erreichten sie ihren Höhepunkt unter Entwicklungen wie dem Beginn des Hundertjährigen Krieges. Außerhalb des Schlachtfeldes wurden Ritter aufgefordert, Ideale der Höflichkeit, des Einsatzes für Bedürftige, der Frömmigkeit und der Gerechtigkeit im Wettkampf zu beweisen. Diese Wertvorstellungen wurden sowohl in generellen sozialen Gewohnheiten als auch in bestimmten Werken der Literatur festgehalten, die den verklärten Ritterbegriff über die Landesgrenzen hinaus verbreiteten."
 chivalry_date: "1300"
 publichealth: "Gesundheitswesen"
 desc_publichealth: "Eine Krise hat Eurasien getroffen, wie es sie in der Geschichte der Menschheit noch nie gegeben hat. Priester und Heiden, Arme und Kaiser werden durch eine unsichtbare Bedrohung, die den Anschein erweckt, als könne sie die Zeit der Menschen endgültig beenden, zu Tausenden vernichtet. Aus der Asche ist jedoch eine neue Bedeutung für das Gesundheitswesen entstanden. Ärzte, die das anatomische Fachwissen der islamischen Gelehrten und altgriechischen Materialisten zusammenführen, durchstreifen das Land, um den Schaden zu minimieren und weitere Krankheitsausbrüche zu verhindern. Obwohl sie nichts von den Überträgern wissen, die die Beulenpest eigentlich übertragen, haben bestimmte Strategien der Quarantäne und Sauberkeit in Regionen wie Mailand Einzug gehalten und sie vor der Apokalypse bewahrt. Diese gleichen Methoden können den Weg für ein besseres Gemeinwohl in den kommenden Jahren ebnen."
 publichealth_date: "1350"
 laytheology: "Volkstheologie"
 desc_laytheology: "Aus den Turbulenzen der mongolischen Invasionen, des Hundertjährigen Krieges und des Schwarzen Todes sind neue Methoden der religiösen Herangehensweise entstanden. Der Startschuss fiel mit Persönlichkeiten wie John Wycliffe und seiner lollardischen Häresie in England, aber erst als Jan Hus den europäischen Kontinent unter Strom setzte, wurde das wahre Gewicht volkstümlicher theologischer Bewegungen spürbar. Da Geistliche und Laien gleichermaßen gezielte Fragen zu den alten Traditionen stellen, ist der Weg frei für anspruchsvollere religiöse Strukturen und säkulares Denken. Sogar die Schreie von Straßenpredigern und von Gott inspirierten Bauernheeren lassen die Rufe einiger umfangreicherer Reformationen erkennen."
 laytheology_date: "1400"
 industrialism: "Industrialismus"
 desc_industrialism: "Stahl, Kohle, große Schornsteine und Öfen, die höher ragen als die mächtigste Burg des Mittelalters, oder der reichste Palast der Frühen Neuzeit... Jetzt, aufbauend auf der Erkenntnis der Aufklärung und kontinuierlichen Revolutionen in der Produktionstechnologie, wird die Welt von der Industrialisierung erfasst. Ländliche Bevölkerungen strömen in die Städte, um in neuen Fabriken Arbeit zu finden, während Materialien in erstaunlicher Geschwindigkeit gefördert werden, um den öffentlichen und militärischen Bedarf zu decken. Nicht nur die Landschaft hat sich verändert, auch die Denkweisen sind geprägt von der plötzlichen Präsenz von Beton und Eisen, wo früher die pastoralen Blicke reichlich vorhanden waren. Lasst die Dichter diese Hochzeit von Mammon und Muse ankündigen!"
 industrialism_date: "1750"
 liberalism: "Liberalismus"
 desc_liberalism: "Um die Wende des neunzehnten Jahrhunderts beeinflussten große politische Theoretiker wie Adam Smith und James Madison die Welt mit ihren liberalen Idealen und erreichten im Zuge der nicht zu unterschätzenden Revolutionen in Frankreich und Amerika ein immer größeres Publikum. Gewaltenteilung, gleiche Rechte für alle Männer und Frauen, freier Marktkapitalismus, ein Ende des Feudalismus, sogar der utopische Sozialismus wurden im Zusammenhang mit dieser neuen radikalen liberalen Bewegung, die Europa und darüber hinaus erobert hat, vorgestellt. Obwohl das Schreckgespenst groß ist, sind alle Mächte des alten Europa eine heilige Allianz eingegangen, um jenes zu exorzieren: Papst und Zar, Metternich und Guizot, französische Radikale und deutsche Polizeispitzel. Es ist höchste Zeit, dass die Liberalen diesem Lügenmärchen vom Grauen des Liberalismus mit einem Manifest der Ideologie selbst begegnen."
 liberalism_date: "1800"
