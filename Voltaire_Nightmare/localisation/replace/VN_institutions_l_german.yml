#Modifiers
 birthplace_of_investiture: "Geburtsort der Investitur"
 desc_birthplace_of_investiture: "Diese Provinz ist Ursprung des Prinzips der Investitur, das sowohl von kirchlicher als auch von weltlicher Seite akzeptiert wird und die Lösung des Investiturstreites zwischen Papst und Kaiser ermöglichte."
 birthplace_of_universities: "Große Universität"
 desc_birthplace_of_universities: "In dieser Provinz befindet sich die größte Universität der westlichen Welt, die zu Beginn des geordneten Schulwesens gegründet wurde."
 birthplace_of_guilds: "Gildenstadt"
 desc_birthplace_of_guilds: "Diese Provinz ist das wichtigste kommerzielle Schlachtfeld für Gilden und genießt eine lange Tradition der Gildenarbeit in ihrer Hauptstadt."
 birthplace_of_chivalry: "Geburtsort der Ritterlichkeit"
 desc_birthplace_of_chivalry: "Diese Provinz ist ein Musterbeispiel für ritterliche Tugend, in der Ritter mit Ehre und Würde konkurrieren. Diesen Ruf hat sie sich seit jeher erworben."
 birthplace_of_publichealth: "Forum des Gesundheitswesens"
 desc_birthplace_of_publichealth: "Diese Provinz gilt als die Heimat der führenden Gesundheitsexperten der Welt. Ärzte und Mediziner arbeiten hier seit der Geburt der medizinischen Wissenschaft."
 birthplace_of_laytheology: "Zentrum der Volkstheologie"
 desc_birthplace_of_laytheology: "In dieser Provinz debattieren Bürger und Priester über Theologie auf den Straßen, beim Tauschhandel und auf Festen. Es war die Geburtsstätte der volkstümlichen Theologie."
 birthplace_of_industrialism: "Wiege des Industrialismus"
 desc_birthplace_of_industrialism: "Diese Provinz ist mit einigen der besten Fabrikanlagen der Welt gefüllt, was auf die frühe Umsetzung der Industriellen Revolution zurückzuführen ist."
 birthplace_of_liberalism: "Liberaler Brennpunkt"
 desc_birthplace_of_liberalism: "Diese Provinz war einer der frühesten Schauplätze liberaler Agitation und verfügt über eine reiche Tradition liberaler Veröffentlichungen und Flugblattschreiber."
