 byz_aristocrats_m: "Mächtige Aristokraten"
 desc_byz_aristocrats_m: "Da der Staat durch die jüngsten Eroberungen von Basileios II. reicher geworden ist, hat die landbesitzende Aristokratie, die als Dynatoi bekannt ist, ihre Macht stetig ausgeweitet, ihre privaten Ländereien vergrößert und die freien Bauern ungestraft unterjocht."
 byz_bureaucrats_m: "Abgezehrte Bürokraten"
 desc_byz_bureaucrats_m: "Die Bürokraten in Konstantinopel versuchten, die Macht der Dynatoi einzudämmen, indem sie die Bauern vom Militärdienst befreiten, was die Bürokratie und die Aristokratie in Rivalität verwickelte und die Effizienz der Verwaltung untergrub."
 byz_defenses_m: "Anfällige Grenze"
 desc_byz_defenses_m: "Um Kosten zu sparen, wurden die großen stehenden Heere, die die instabile armenische Grenze gegen die aufkommenden türkischen Angriffe verteidigen sollten, nach und nach aufgelöst, wodurch das anatolische Hinterland verwundbar wurde, da die Verteidigungsanlagen dem Verfall preisgegeben wurden."
 byz_army_m: "Zersplitterte Armee"
