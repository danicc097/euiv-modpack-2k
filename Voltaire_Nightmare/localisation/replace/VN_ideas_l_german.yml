 hashshashins_creed: "Hashashinisches Glaubensbekenntnis"
 hashshashins_creed_desc: "Die Hashashin waren ein geheimer Orden von Meuchelmördern im Nahen Osten. Von ihren politischen und religiösen Feinden umringt und in der Minderheit waren seine Mitglieder hoch begabt darin, geheime Operationen wie Anschläge und Spionage durchzuführen."
 avoid_bloodshed: "Blutvergiessen vermeiden"
 avoid_bloodshed_desc: "Die Hashashin bevorzugten es, ihre Ziele ohne unnötiges Blutvergiessen zu erreichen. Wenn möglich würden sie ausgedehntes Töten vermeiden, indem nur Ziele in Schlüsselpositionen ermordet wurden. Dies war den Feinden des Ordens bekannt und sie wurden oft überzeugt, zunächst den diplomatischen Weg zu gehen."
 ismailis_dar_al_hijra: "Die Ismailis Dar al-hijra"
 ismailis_dar_al_hijra_desc: "Die Festungen wurden als Refugium für Männer ihres Glaubens bekannt. Ismailis von überall in der Region flohen dem Orden, um Schutz und Sicherheit zu erfahren."
 mountain_fortresses: "Bergfestung"
 mountain_fortresses_desc: "Die berühmten Festungen der Hashashin waren in den Bergen verborgen und sehr schwer zu belagern. Selbst wenn eine fremde Streitmacht eine Provinz eroberte, hielten die Hashashin in ihren Festungen aus und behielten im Hintergrund die Kontrolle."
 dagger_and_a_note: "Ein Dolch und eine Nachricht"
 dagger_and_a_note_desc: "Eine typische Methode des Ordens Diplomatie auszuüben war es, das Ziel wissen zu lassen, dass es verletzt werden könnte, wenn es keine weise Entscheidung träfe. Eine beliebte Art feindliche Generäle zu ängstigen war es, des Nachts einen Dolch und eine Nachricht zu hinterlassen und dann sicherzustellen, dass das Ziel erwachte, kurz bevor der Assassin ging. Dieses lies den General wissen, dass der Orden ihn problemlos hätte aus dem Weg räumen können."
 murder_in_the_open: "Mord unter freiem Himmel"
 murder_in_the_open_desc: "Angst war eine beliebte Waffe der Hashashin. Sie benutzten Ziele in Schlüsselpositionen als Bauernopfer, um die lokale Bevölkerung ihrer Feinde zu kontrollieren und sicherzustellen, dass sie sich ihnen nicht entgegensetzen würden. Dieses war am einfachsten erreicht, indem man auf einem öffentlichen Platz wie einem Markt mordete."
 revive_jihad_hassan: "Den Dschihad von Hassan wiederbeleben"
 revive_jihad_hassan_desc: "Hassan-i-Sabbah, der Gründer der Hashashinen, glaubte, sie wären in einem heiligen Krieg und die Beschützer ihrer Glaubensgenossen. Wir sollten diesen Gedanken wiederbeleben und junge Männer in unseren Armeen sammeln, um den Islam zu beschützen."
#Templars
 knights_templar_ideas: "Ideen der Tempelritter"
 knights_templar_ideas_start: "Traditionen der Tempelritter"
 knights_templar_ideas_bonus: "Ambitionen der Tempelritter"
 latin_rule: "Ordensregeln"
 latin_rule_desc: "Bei den Ordensregeln handelt es sich um ein 72 Regeln umfassendes Dokument, in dem das Idealverhalten eines Tempelritters festgelegt wird. Es umfasst sämtliche Elemente des Ordenslebens, angefangen bei religiösen Aspekten wie dem Fasten bis hin zu den Kleidungsvorschriften des Ordens." 
 letters_of_credit: "Kreditbriefe"
 letters_of_credit_desc: "Eine Pilgerreise ist in der Tat äußerst gefährlich, denn Wegelagerer und Banditen trachten nach den Besitztümern wehrloser Christen. Der Orden hat den Auftrag, die Pilger zu verteidigen. Eine unserer Möglichkeiten ist es, die Wertgegenstände der Pilger einzulagern und ihnen im Gegenzug einen Kreditbrief auszustellen. So sinkt die Wahrscheinlichkeit enorm, dass sie unterwegs angegriffen werden." 
 assault_troops_of_the_crusades: "Angriffstruppen der Kreuzzüge"
 assault_troops_of_the_crusades_desc: "Die Ritter des Ordens kämpften während der Kreuzzüge stets an der Front und leiteten die Angriffe gegen den Feind. In einer legendären Schlacht durchbrachen 500 Templer die Reihen der 26.000 Mann starken Armee Saladins."
 bank_of_europe: "Die Bank Europas"
 bank_of_europe_desc: "Unser enormer Reichtum hat uns zum Geldverleiher für den Großteil der europäischen Königshäuser gemacht. Wir sind wahrhaftig die Bank Europas!"
 the_templar_enterprise: "Wirtschaftliche Aktivitäten der Tempelritter"
 the_templar_enterprise_desc: "Der Orden besitzt Ländereien und Anwesen in Europa und im Mittleren Osten. Wir produzieren Wolle, Stoffe, Wein und Lebensmittel in großen Mengen. Es gibt kaum noch einen Ort, an dem man keine im Land der Templer hergestellten Waren findet. Schon verbreiten sich allerlei Scherze darüber, uns gehöre die ganze Welt und ähnlicher Unfug."
 the_supporting_infrastructure: "Die unterstützende Infrastruktur"
 the_supporting_infrastructure_desc: "Zu Beginn waren wir zwar nur ein militärischer Orden, doch die großen Reichtümer, die wir angesammelt haben, um unsere militärische Hierarchie aufrechtzuerhalten, zwangen uns dazu, eine unterstützende Infrastruktur aufzubauen, um unsere Schatzkammern zu verwalten."
 crusader_traditions: "Traditionen der Kreuzritter"
 crusader_traditions_desc: "Für den Orden ist es schon seit Langem Tradition, an allen Kreuzzügen teilzunehmen. Dadurch verfügen wir über eine große Auswahl an Veteranen, die Zeugen der Kriegsgräuel wurden. Sie sind weiterhin gewillt, zu dienen, und daher sollten wir sie richtig einsetzen."
#Thessalonica
 TSS_ideas: "Thessalonikische Ideen"
 TSS_ideas_start: "Thessalonikische Traditionen"
 TSS_ideas_bonus: "Thessalonikische Ambitionen"
 TSS_idea_1: "Makedonien"
 TSS_idea_1_desc: "Thessaloniki hat seinen Namen von der Schwester Alexanders des Großen, die wiederum nach dem makedonischen Sieg über die Thessalier benannt wurde. Noch im frühen Mittelalter wurden Münzen und Ikonen Alexanders von der Bevölkerung verehrt."
 TSS_idea_2: "Heiliger Paulus"
 TSS_idea_2_desc: "Der heilige Paulus, der bedeutendste unter den Nachfolgern Christi, wird im biblischen Kanon für seine Briefe an die Thessalonicher gedenkt. Paulus wohnte in der großen Synagoge von Thessaloniki, einem Ort, der heute vom Kloster Blatades als Gedenkstätte genutzt wird."
 TSS_idea_3: "Kreuzritter"
 TSS_idea_3_desc: "Nach den Ereignissen des Vierten Kreuzzugs wurde Thessaloniki in ein Königreich unter der italienischen Aleramici-Familie umgewandelt und war der wichtigste Vasall im Reich."
 TSS_idea_4: "Demetrios' Schutz"
 TSS_idea_4_desc: "Der diokletianische Märtyrer, der Heilige Demetrios, ist der Schutzpatron von Thessaloniki. Sein Kult entwickelte sich in der Spätantike und ist nach wie vor sehr beliebt, wobei Tausende von Pilgern seine Kirche und Reliquien aufsuchen. Er soll die Stadt vor allen Angreifern schützen."
 TSS_idea_5: "Via Egnatia"
 TSS_idea_5_desc: "Die Via Egnatia verbindet Konstantinopel mit Dyrrhachion und war die wichtigste Versorgungslinie des oströmischen Reiches. Thessaloniki ist ein wichtiger Halt, da die Straße direkt unter dem alten Galeriusbogen verläuft."
 TSS_idea_6: "Restauriert die Akropolis"
 TSS_idea_6_desc: "Thessaloniki verfügt auf der Spitze seines Hügels über eine alte und eine neuere byzantinische Akropolis, aber beide sind im Laufe der Jahrhunderte in Verfall geraten. Wir müssen sie als Verteidigungsstruktur wiederherstellen und von hier aus die gesamte Chalkidiki befehligen."
 TSS_idea_7: "Jüdisches Zentrum"
 TSS_idea_7_desc: "In der osmanischen Zeit wurden die jüdischen Siedlungen in Thessaloniki gefördert und Anfang 1500 machten die Juden mehr als 50 % der Bevölkerung der Stadt aus. Das jüdische Leben, die Kultur und das Geschäft in der Stadt war über Jahrhunderte hinweg vielfältig."
#Kališníci
 HGA_ideas: "Hussitische Ideen"
 HGA_ideas_start: "Hussitische Traditionen"
 HGA_ideas_bonus: "Hussitische Ambitionen"
 HGA_idea_1: "Erbarmungslose Königsmörder"
 HGA_idea_1_desc: "Nach der Verbrennung von Jan Hus versuchte König Wenzel von Böhmen zu verhindern, dass die wütenden Anhänger der Hussiten Ämter in Kirche und Staat bekleideten. Daraufhin kam es zu einem Aufstand, der im Prager Fenstersturz gipfelte, bei dem die Hussiten das Rathaus stürmten und mehrere Ratsmitglieder aus dem Fenster warfen. Der König war über diesen Vorfall so erzürnt und verängstigt, dass er nur zwei Wochen später verstarb."
 HGA_idea_2: "Ziel zahlreicher Kreuzzüge"
 HGA_idea_2_desc: "Aufgrund unserer ketzerischen Überzeugungen initiierte der katholische Papst insgesamt fünf Kreuzzüge gegen uns, die wir alle erfolgreich abwehren konnten. Dies führte dazu, dass Böhmen zu einem ständigen Kriegsschauplatz wurde, auf dem die Bevölkerung unermessliches Leid erlitt. Wenn wir uns jedoch auf unsere Erfahrungen aus der Vergangenheit besinnen, können wir unsere Untertanen in Zukunft vor den Verwüstungen des Krieges bewahren."
 HGA_idea_3: "Gründer von Tábor"
 HGA_idea_3_desc: "Im Jahr 1420 gründete eine Gruppe radikaler Hussiten die böhmische Stadt Tábor und benannte sie nach dem Berg Tabor in Galiläa. Die Stadt rühmte sich einer strengen Gleichstellungspolitik, deren Bewohner sich an den Grundsätzen des frühchristlichen Modells orientierten. Es wäre klug, weitere Gläubige zu entsenden, um ähnliche Religionsgemeinschaften zu gründen."
 HGA_idea_4: "Die Wahrheit obsiegt"
 HGA_idea_4_desc: ""Pravda vítezí" oder "Die Wahrheit siegt" ist das ehrwürdige Motto unserer Religion und unseres Staates und symbolisiert den Triumph der Wahrheit über alles andere. Es dient uns als Leitprinzip, das uns dazu anspornt, die Wahrheit in jedem Aspekt unseres Lebens zu wahren. Indem wir uns dieses Motto zu eigen machen und verkörpern, können wir die Langlebigkeit und das bleibende Vermächtnis unseres Glaubens sicherstellen."
 HGA_idea_5: "Die Vier Prager Artikel"
 HGA_idea_5_desc: "Die Vier Prager Artikel verkörpern das hussitische Reformprogramm, in dem vier grundlegende Ziele zur Erneuerung der Kirche formuliert werden. Zu diesen Zielen gehören die Freiheit, das Wort Gottes zu predigen, das Recht auf Kelchkommunion, die Aufforderung an den Klerus, sich der Armut zu verschreiben sowie Kirchenbesitz zu enteignen, und die Einführung eines Systems zur Bestrafung von Todsünden, unabhängig von der sozialen Stellung des Einzelnen. Wir schätzen diese Artikel sehr, da sie unser unerschütterliches Engagement für religiöse Reformen widerspiegeln."
 HGA_idea_6: "Ein früher Reformer"
 HGA_idea_6_desc: "Der 1372 geborene Jan Hus war die treibende Kraft hinter der Hussitenbewegung. Seine ketzerischen Predigten führten zu seiner Exkommunikation, gefolgt von seiner Verhaftung und schließlich seiner Hinrichtung im Jahr 1415. Trotz seines frühen Todes wird Jan Hus als einer der frühesten und einflussreichsten religiösen Reformer weiterhin hoch verehrt."
 HGA_idea_7: "Demokratischer Charakter"
 HGA_idea_7_desc: "Wir weigern uns, uns den despotischen Launen eines tyrannischen Monarchen oder des korrupten Klerus zu beugen. Wir sind verpflichtet, jedem Herrscher zu widerstehen, der das Volk unterdrückt oder die Religionsfreiheit einschränkt. Wir sind fest entschlossen, jeden ungerechten Machthaber zu stürzen, der versucht, unsere Werte und Ideale zu untergraben."
#Awras
 BZT_ideas: "Awrasische Ideen"
 BZT_ideas_start: "Awrasische Traditionen"
 BZT_ideas_bonus: "Awrasische Ambitionen"
 BZT_idea_1: "Hannibal"
 BZT_idea_1_desc: "Awras wurde ursprünglich von den Phöniziern von Karthago bewohnt und wurde zu einer der wichtigsten Hafenstädte. Während der berühmten Punischen Kriege zwischen Rom und Karthago wurde es von mehreren berühmten Generälen wie Hamilcar Barca und Hannibal Barca als Anlaufstelle genutzt."
 BZT_idea_2: "Fort von Bizerte"
 BZT_idea_2_desc: "Bizerte wechselte mehrfach den Besitzer nach seinen karthagischen Anfängen und gelangte zuerst an die Römer, dann an die Vandalen und dann an Byzanz, bevor es schließlich unter islamischer Kontrolle stand. Es waren die Byzantiner, die das Fort von Bizerte bauten, um zum Schutz ihres prekären Besitzes in Nordafrika beizutragen."
 BZT_idea_3: "Tellatlas"
 BZT_idea_3_desc: "Der Tellatlas ist Teil der größeren Atlas-Bergkette, die sich über Nordafrika erstreckt. Ein Vorgebirge der Gebirgskette ragt ins Mittelmeer hinaus, und in diesen Küstenhügeln liegt die Auresküste. Das verschafft uns starke Vorteile und Schutzmaßnahmen."
 BZT_idea_4: "Korsaren"
 BZT_idea_4_desc: "In der jüngeren Geschichte wurde Awras zu einem bedeutenden Hafen für die Korsaren des Mittelmeers, die verheerende Auswirkungen auf die christlichen Mächte hatten. Trotz der Versuche Venedigs, die Piraterie zu bekämpfen, blieb sie bis zur Machtübernahme durch die Franzosen im Jahr 1881 bestehen."
 BZT_idea_5: "Landwirtschaft und Fischerei"
 BZT_idea_5_desc: "Die Wirtschaft von die Auresküste ist vielschichtig, und die Bevölkerung wird sowohl von den reichen Ozeanen als auch von den fruchtbaren Hügellandschaften ernährt. Sowohl Nutzpflanzen als auch Obst und Gemüse schmücken die Uferstreifen in der Nähe der Berge und bilden unsere Wirtschaft."
 BZT_idea_6: "Hilalianer"
 BZT_idea_6_desc: "Als Rache für den Verzicht auf den schiitischen Islam und die Unabhängigkeit vom Fatimidenkalifat entsandte das Kalifat mehrere arabische Stämme, um Tunesien zu überfallen und zu verwüsten. Zu diesen Stämmen gehörte auch die Konföderation der Banu Hilal, die tief in den Prozess der Arabisierung der lokalen Berberstämme eingebunden war. Seit der Moderne besteht die Bevölkerung aus diesen integrierten Arabern."
 BZT_idea_7: "Titularsitz"
 BZT_idea_7_desc: "Wie viele regionen Afrikas blieb Awras viele Jahrhunderte lang ein Titularsitz der katholischen Kirche, obwohl diese aus den Händen der Christen geriet und fast alle Christen die bereich verlassen hatten. Wir haben immer noch eine Präsenz in den Köpfen dieser Ungläubigen!"
#Pentevr
 PNT_ideas: "Pentevrische Ideen"
 PNT_ideas_start: "Pentevrische Traditionen"
 PNT_ideas_bonus: "Pentevrische Ambitionen"
 PNT_idea_1: "Graf Eudon"
 PNT_idea_1_desc: "Eudon von Rennes war ein Herzog der Bretagne und wurde für seinen Titelverlust mit einem Landstreifen an der Nordküste der Bretagne entschädigt. Er befand sich in einem offenen Konflikt mit dem neuen bretonischen Herzog, um seinen Besitz an der angestammten Heimat Rennes zu erhalten."
 PNT_idea_2: "Vier Pays"
 PNT_idea_2_desc: "Die ursprünglichen Ländereien der Vicomten von Pentevr verteilen sich auf vier verschiedene geografische Regionen, die auf Französisch als "Pays" bezeichnet werden. Das waren Trégor, Saint-Brieuc, Saint-Malo und Dol. Dies machte unseren Staat zum mächtigsten feudalen Vasallen in der gesamten Bretagne und zu einem Rivalen des Herzogs."
 PNT_idea_3: "Viele Dynastien"
 PNT_idea_3_desc: "Der Titel Pentevr wurde häufig eingezogen und zurückgegeben und ging im Laufe der Jahrhunderte durch die Hände vieler Häuser. Familien aus ganz Frankreich haben unseren Staat mit ihrem Vermögen bereichert und unauslöschliche Spuren auf dem Land hinterlassen."
 PNT_idea_4: "Erben von Dumnonia"
 PNT_idea_4_desc: "Der Staat Pentevr gleicht weitgehend den Grenzen des alten bretonischen Königreichs Dumnonia. Wir sollten eine Kontinuität zwischen unseren legendären Vorfahren und unserem modernen Staat betonen."
 PNT_idea_5: "Jeanne la Boiteuse"
 PNT_idea_5_desc: "Johanna die Lahme, Gräfin von Pentevr, entfachte zusammen mit ihrem Mann Karl den bretonischen Bürgerkrieg gegen das Haus Dreux. Obwohl der Anspruch fehlgeschlagen war, dürfen wir nie vergessen, dass der herzogliche Titel rechtmäßig uns gehört!"
 PNT_idea_6: "Brioc"
 PNT_idea_6_desc: "Der Heilige Brioc verleiht der Hauptstadt von Pentevr, Saint-Brieuc, seinen Namen. Er stammte ursprünglich aus Wales und galt als einer der sieben Gründungsheiligen der Bretagne."
 PNT_idea_7: "Bourbon-Penthièvre"
 PNT_idea_7_desc: "In den 1700er Jahren etablierte sich in Pentevr ein illegitimer Zweig des Hauses Bourbon, der selbst aus der Kapetischen Dynastie und schließlich den fränkischen Robertinern abstammt. Es ist eine Ehre, dass diese illustre Dynastie in unserer Heimat regiert."
#Leoniz
 LNE_ideas: "Leonizische Ideen"
 LNE_ideas_start: "Leonizische Traditionen"
 LNE_ideas_bonus: "Leonizische Ambitionen"
 LNE_idea_1: "Der andere Leon"
 LNE_idea_1_desc: "So wie es ein Brest, Bretagne, und ein Brest, Weißrussland, gibt, gibt es auch eine Region von Leon in der Bretagne und eine in Spanien. Das Einzige, was sie unterscheidet, sind ihre Akzentzeichen, da das Bretonische "Léon" und das Spanische "León" geschrieben wird. Unseres ist natürlich das bessere!"
 LNE_idea_2: "Unabhängigkeit"
 LNE_idea_2_desc: "Im Gegensatz zu den anderen feudalen Titeln in der Bretagne war Leoniz funktional unabhängig und kontrollierte sein eigenes Schicksal bis ins zwölfte Jahrhundert, als die Engländer begannen, sich in bretonische Angelegenheiten einzumischen. Wir müssen diese Unterscheidung bewahren und dürfen uns niemals einer äußeren Macht unterwerfen."
 LNE_idea_3: "Communes Petitiones Britonum"
 LNE_idea_3_desc: "Zusammen mit den Vicomten von Pentevr verfasste Leoniz eine Reihe von Beschwerden namens Communes Petitiones Britonum gegen den bretonischen Herzog. Dieses Dokument bestätigte Leoniz' "Recht auf Wrack ", das Recht, Schiffswracks über einem bestimmten tückischen Felsen vor der Küste zu bergen, der jährlich über 100.000 Gold-Solidi vernichtete."
 LNE_idea_4: "Armoricanische Halbinsel"
 LNE_idea_4_desc: "Leoniz liegt am äußersten Ende der armoricanischen Halbinsel und ragt in den Atlantik hinaus. Diese geografische Lage war mit ein Grund dafür, dass Leoniz seine faktische Unabhängigkeit über einen so langen Zeitraum bewahren konnte."
 LNE_idea_5: "Kreiskerkapelle"
 LNE_idea_5_desc: "Die Kapelle Itron-Varia ar C'hreiz-kêr mit dem höchsten Kirchturm der Bretagne dominiert die Kirchenlandschaft von Leoniz. Sie wurde zu einem erkennbaren Denkmal für die Küstenschifffahrt und Napoleon selbst erklärte, dass sie vor der Zerstörung bewahrt werden müsse. Man kann Napoleon nicht ohne Léon buchstabieren!"
 LNE_idea_6: "Artischocken"
 LNE_idea_6_desc: "Saint-Pol-de-Léon, eine der größten Gemeinden von Leoniz, ist für neunzig Prozent der Artischockenproduktion in ganz Frankreich verantwortlich und gehört zu den größten Gemüseanbaugebieten. Unsere Bevölkerung wird immer gut ernährt bleiben."
 LNE_idea_7: "Vauban"
 LNE_idea_7_desc: "Sébastien Le Prestre de Vauban war ein Ingenieur im Dienste der französischen Monarchie. In den 1600er Jahren schmückte er das Leonizische "Pays Pagan" mit einem steinernen Aussichtspunkt weit oben in den Hügeln, um das Gebiet zu beherrschen, das sich schließlich in das Dorf Meneham entwickelte."
#Kernev
 KNV_ideas: "Kernevische Ideen"
 KNV_ideas_start: "Kernevische Traditionen"
 KNV_ideas_bonus: "Kernevische Ambitionen"
 KNV_idea_1: "Westlich von Armorica"
 KNV_idea_1_desc: "Obwohl Kernev auf eine einzige Grafschaft reduziert wurde, entstand es als Königreich im Westen der armorikanischen Bretagne. Daniel Drem Rud wurde bereits um 500 n. Chr. als einer der ersten Könige erwähnt."
 KNV_idea_2: "Britische Verbindungen"
 KNV_idea_2_desc: "So wie die Bretagne ihrerseits einen Namen mit der insularen Bretagne auf der anderen Seite des Ärmelkanals teilt, so teilt sich Cornouaille einen Namen mit einer anderen Halbinsel im Norden. Diese andere Region, die im Englischen als Cornwall bekannt ist, ist auch die Heimat brythonischer Völker."
 KNV_idea_3: "Kern"
 KNV_idea_3_desc: "Die Flagge von Kernev ist seit 1426 ein weißer Widder auf blauem Grund. Dieses Tier wurde ausgewählt, weil der Name der Nation von "Kern", dem bretonischen Wort für "Horn", abgeleitet ist. In der Antike war es als das "Land der Gehörnten" bekannt."
 KNV_idea_4: "Abtei von Sainte-Croix"
 KNV_idea_4_desc: "Graf Alain Canhiart, Vater des ersten bretonischen Herzogs der Kernev-Dynastie, gründete die Abtei Sainte-Croix in unserer Hauptstadt Quimper. Die Abtei verfügt über eine spektakuläre romanische Basilika."
 KNV_idea_5: "Küstenvorsprung"
 KNV_idea_5_desc: "Kernev liegt am westlichsten Ende der Bretagne und ragt bis ins Meer hinaus. Wir kontrollieren zusammen mit Léon den Schiffsverkehr auf der bretonischen Halbinsel und den Übergang vom Golf von Biskaya zum Ärmelkanal."
 KNV_idea_6: "Quimper"
 KNV_idea_6_desc: "Quimper bleibt die traditionsreichste Stadt der Bretagne, gefüllt mit mittelalterlicher Architektur und Geschäften. Seinen Namen verdankt es dem bretonischen Begriff "Kemper", der sich auf einen Zusammenfluss von Flüssen bezieht."
 KNV_idea_7: "Fayence"
 KNV_idea_7_desc: "Eines der bemerkenswertesten Produkte von Kernev ist die Steinkunst von Quimper, eine besondere Art von Keramik, die mit Zinn überzogen ist. Seit 1708 wird der Fayence von erfahrenen Handwerkern in Handarbeit bemalt und gefertigt."
#Nantes
 NNT_ideas: "Naonedische Ideen"
 NNT_ideas_start: "Naonedische Traditionen"
 NNT_ideas_bonus: "Naonedische Ambitionen"
 NNT_idea_1: "Stadtmauern"
 NNT_idea_1_desc: "Nantes erhielt seine ersten Mauern von den Römern, die bis heute bestehen. Nach den germanischen Invasionen verstärkten und erweiterten die lokalen Gallier die Verteidigung der Stadt und gaben ihr einige der größten Mauern in ganz Gallien."
 NNT_idea_2: "Wikingerzeitalter"
 NNT_idea_2_desc: "Von 919 bis 936 wurde Nantes von den Wikingerführern Rognvaldr und Incon besetzt, die unmittelbar aus Norwegen gekommen waren und die Stadt von dem fränkischen König Robert von Neustrien übernommen hatten. Sie haben unserem Volk ein ewiges Vermächtnis hinterlassen."
 NNT_idea_3: "Kathedrale von Nantes"
 NNT_idea_3_desc: "Als Sitz eines Bistums beherbergt Nantes eine imposante Kathedrale. Wir sollten diese Kathedrale im neuen gotischen Stil wieder aufbauen, um die Schönheit unserer Stadt zu erhöhen und unsere modernen Traditionen zu signalisieren."
 NNT_idea_4: "Grafen von Nantes"
 NNT_idea_4_desc: "Nantes als eigenständiger Titel entstand in der fränkischen Mark zur Verteidigung gegen bretonische Armeen. Später wurde er zu einem Apanage-Titel für Mitglieder der bretonischen Herrscherfamilien und gelangte schließlich sogar in die Hände der Angevinen."
 NNT_idea_5: "Koloniales Tor"
 NNT_idea_5_desc: "Als Frankreich aufbrach, um die Welt zu kolonisieren, wurde Nantes schnell zum größten Hafen der Nation. Fast die Hälfte aller Sklaven, die über den Atlantik gehandelt wurden, passierten Nantes."
 NNT_idea_6: "Edict of Nantes"
 NNT_idea_6_desc: "Im Interesse der zivilen Einheit machte der französische König Heinrich IV. Nantes auf sich aufmerksam, als er das berühmte Edikt von Nantes erließ, das den hugenottischen Calvinisten innerhalb der katholischen Nation Rechte verlieh. Es beendete die französischen Religionskriege und war ein wichtiger Schritt in der Entwicklung der Meinungsfreiheit."
 NNT_idea_7: "Schiffbau"
 NNT_idea_7_desc: "In der zweiten Hälfte des 19. Jahrhunderts wurde Nantes zu einem Zentrum des Schiffbaus und erlangte einen Teil seines früheren Glanzes auf dem Höhepunkt der Kolonialzeit zurück."
 #Minden
 MIN_ideas: "Mindener Ideen"
 MIN_ideas_start: "Mindener Traditionen"
 MIN_ideas_bonus: "Mindener Ambitionen"
 MIN_idea_1: "Hellweg vor dem Santforde"
 MIN_idea_1_desc: "In Minden schneiden sich wichtige Nord-Süd- und Ost-West-Verkehrsachsen. Die alte Handelsroute "Hellweg vor dem Santforde" schließt hier an den "Westfälischen Hellweg" im Osten an. Die Weser ermöglicht den Transport und Verkehr in die Nordsee."
 MIN_idea_2: "St. Martini"
 MIN_idea_2_desc: "Die Kirche St. Martini liegt zentral in Minden und ihr Glockenturm prägt seit dem 11. Jahrhundert das Stadtbild. Im Zuge der Reformation wurde sie neu geweiht."
 MIN_idea_3: "Stapelrecht"
 MIN_idea_3_desc: "Durch ihre Lage an der Weser konnte die Stadt vorbeifahrende Schiffe zwingen, ihre Waren zu entladen. Die Stadt war äußerst aktiv und erfolgreich im Getreidehandel."
 MIN_idea_4: "Beschränkt den Wichgrafen"
 MIN_idea_4_desc: "Der Bischof hatte seine Rechte gegenüber den Stadtbewohnern durch die sogenannten "Wichgrafen" ausgeübt, die als oberster Verwaltungs- und Gerichtsmeister fungierten. In dem Maße, wie die Mindener Bürger sich politisch stärkten, beraubten sie den Adel zunehmend seiner Aufgaben und Bedeutung. Das Gleiche geschah mit dem Wichgrafen von Minden, der im Laufe des 13. Jahrhunderts regelmäßig mit dem Stadtrat zusammenstieß. Um 1300 richtete der Rat schließlich eine niedrigere Gerichtsbarkeit ein, die mit dem Wichgraf konkurrierte, und sechs Jahre später verlegte der Bischof seine Residenz aus der Stadt heraus. Das Amt der Wichgrafen blieb bis ins 18. Jahrhundert bestehen. Er hatte jedoch keinen Einfluss mehr auf die Verwaltung von Minden."
 MIN_idea_5: "Hoffmannstropfen"
 MIN_idea_5_desc: "Der Hoffmannstropfen wurde im 17. Jahrhundert von Friedrich Hoffmann, einem in Minden tätigen Mediziner und Garnisonsarzt, erfunden. Dieses Allheilmittel kann gegen Schwindel, Ohnmacht, Krämpfe, Erbrechen und viele andere Symptome eingesetzt werden. Unsere Truppen werden mit diesen Tropfen sicherlich länger durchhalten."
 MIN_idea_6: "HMS Minden"
 MIN_idea_6_desc: "Die HMS Minden ist ein Linienschiff der Royal Navy, die 1810 in British Bombay, Indien, vom Stapel gelassen wurde. Benannt ist sie nach der Schlacht bei Minden 1759 während des Siebenjährigen Krieges, in der britische, hannoversche und preußische Truppen einen Sieg gegen die Franzosen einfuhren."
 MIN_idea_7: "Congregatio Sororum Christianae Caritatis"
 MIN_idea_7_desc: "Die Kongregation der Schwestern der Christlichen Liebe ist eine religiöse Gemeinschaft, die 1849 von Pauline von Mallinckrodt aus Minden mit dem Ziel gegründet wurde, blinde Kinder zu pflegen und zu unterrichten. Später arbeitete der Orden auch mit blinden Erwachsenen und Kindern mit Mehrfachbehinderungen."
#Katzenelnbogen
 KZB_ideas: "Katzenelnboger Ideen"
 KZB_ideas_start: "Katzenelnboger Traditionen"
 KZB_ideas_bonus: "Katzenelnboger Ambitionen"
 KZB_idea_1: "Keine Katzen in Katzenelnbogen?"
 KZB_idea_1_desc: "Die Herkunft des Namens "Katzenelnbogen" ist noch nicht endgültig geklärt. Er könnte auf den lateinischen Namen "Cattimelibocus" zurückgehen."Catti" bezieht sich auf das germanische Volk der Chatten, die modernen Hessen, während "Melibocus" für Berge oder Gebirgszüge steht. Egal woher unser Name kommt, er hat nichts mit Katzen zu tun."
 KZB_idea_2: "Abenteurer und Kreuzritter"
 KZB_idea_2_desc: "Es lassen sich insgesamt sieben Grafen von Katzenelnbogen identifizieren, die Reisen in den Orient unternommen oder dort an Kreuzzügen teilgenommen haben. Graf Berthold II. von Katzenelnbogen war der informelle Führer der Deutschen Kreuzritterarmee des Vierten Kreuzzugs."
 KZB_idea_3: "Katzenelnbogener Rundbogenfries"
 KZB_idea_3_desc: "Der Katzenelnbogener Rundbogenfries ist eine besondere Art von Fries, der in vielen Schlössern und Stadtmauern zu finden ist, die von uns gebaut wurden. Lasst uns diesen Stil über unsere Grenzen hinaus verbreiten."
 KZB_idea_4: "Niedergrafschaft und Obergrafschaft"
 KZB_idea_4_desc: "Das Katzenelnbogener Territorium war stets in zwei Teilgebiete gegliedert, die Niedergrafschaft um Katzenelnbogen und die Burg Rheinfels sowie die Obergrafschaft um Darmstadt. Wir sollten unsere Domäne miteinander verbinden."
 KZB_idea_5: "Gründer von Städten und Burgen"
 KZB_idea_5_desc: "Die Katzenelnbogener haben viele Burgen und Städte gegründet und gebaut, darunter Zwingenberg, Darmstadt und Rüsselsheim. Wir sind wirklich erfahrene Bauherren!"
 KZB_idea_6: "Freund oder Feind?"
 KZB_idea_6_desc: "Die Grafen von Katzenelnbogen wurden wegen ihres Reichtums seit jeher von Kaisern und Königen willkommen geheißen. Oftmals liehen sie dem Kaiser Geld, wenn er knapp bei Kasse war, und konnten entsprechend Einfluss nehmen."
 KZB_idea_7: "St. Goarer Doppelzoll"
 KZB_idea_7_desc: "Nach dem Bau der Burg Rheinfels bei St. Goar konnten die Grafen von Katzenelnbogen sowohl von den rheinauf- als auch -abfahrenden Schiffen Zölle erheben, was dem Land zu enormem Reichtum verhalf."
#Wetzlar
 WZL_ideas: "Wetzlarer Ideen"
 WZL_ideas_start: "Wetzlarer Traditionen"
 WZL_ideas_bonus: "Wetzlarer Ambitionen"
 WZL_idea_1: "Keltischer Ursprung"
 WZL_idea_1_desc: "Die Endsilbe des Städtenamens -lar bezieht sich auf eine Siedlung keltischen Ursprungs und wird als "Hürde" oder "Gestell " interpretiert. Vermutlich bedeutete dies eine zaunartige Befestigung eines Bauernhofes oder Dorfes. Solche Städte haben eine besondere Lage an Flussmündungswinkeln und wurden wahrscheinlich bis ins 3. Jahrhundert gebaut."
 WZL_idea_2: "Früher Eisenabbau"
 WZL_idea_2_desc: "In und um Wetzlar wurde bereits in keltischer Zeit Eisen abgebaut. Im 13. Jahrhundert florierten in Wetzlar der Bergbau, die Metallurgie und der Eisenhandel. Roheisen wurde bis nach Frankfurt am Main verkauft. Eine Statue der Heiligen Barbara schmückt den Brunnen des Eisenmarktes."
 WZL_idea_3: "Zahlreiche Ritterorden"
 WZL_idea_3_desc: "Seit dem 13. Jahrhundert ließen sich mehrere Ritterorden in Wetzlar nieder, darunter Franziskaner, Dominikaner, Karmeliten, Zisterzienser, Deutschritter und Prämonstratenserinnen."
 WZL_idea_4: "Fehden mit Solms"
 WZL_idea_4_desc: "Jahrzehntelange Fehden mit den Grafen von Solms, die versuchten, Wetzlar zu einer Solmser Stadt zu machen, bedrohten die wichtigen Handelswege. Deshalb wurde Schloss Hermannstein im Norden von Wetzlar gebaut, um die Stadt weiter zu schützen. Auch der Kaiser versuchte, die Reichsstadt zu schützen. Erst 1392 konnte mit den Grafen von Solms Frieden geschlossen werden."
 WZL_idea_5: "Wichtige Handelswege"
 WZL_idea_5_desc: "Die Stadt lag mit ihren Furten durch Lahn und Dill am Schnittpunkt zweier Handelswege. Dazu gehörte die historisch bedeutsame Handelsroute "Hohe Straße", die von Antwerpen über Köln und die Reichsstädte Wetzlar und Friedberg bis Frankfurt am Main führte. Die Weinstraße verlief von Mainz über Usingen und Wetzlar, über Marburg im Westen, nach Hildesheim und weiter nach Bremen und Lübeck."
 WZL_idea_6: "Reformiertes Treppchen"
 WZL_idea_6_desc: "Seit 1544 war Wetzlar einer der protestantischen Reichsstände. Das katholische Marienstift blieb intakt, da vereinbart worden war, den Chorraum den katholischen Domherren und das Kirchenschiff der evangelisch-lutherischen Kirchengemeinde für Gottesdienste zu überlassen. Calvinistische Religionsflüchtlinge aus Wallonien zogen 1586 nach Wetzlar. Ihnen wurde die ehemalige Franziskanerkirche zugewiesen. Der Begriff "Reformiertes Treppchen" für den unteren Teil der Straße namens Jäcksburg zeugt noch heute von der Anwesenheit der Flüchtlinge."
 WZL_idea_7: "Hospital zum Heiligen Geist"
 WZL_idea_7_desc: "Die Spitalkirche befindet sich im mittelalterlichen Stadtteil Wetzlar in unmittelbarer Nähe der Lahn. Im Jahre 1755 wurde sie abgerissen und nach lutherischem Vorbild wieder aufgebaut."
#Pfirt
 SGA_ideas: "Pfirter Ideen"
 SGA_ideas_start: "Pfirter Traditionen"
 SGA_ideas_bonus: "Pfirter Ambitionen"
 SGA_idea_1: "Burg Hohenpfirt"
 SGA_idea_1_desc: "Das Familienschloss von Pfirt wurde in der ersten Hälfte des 12. Jahrhunderts erbaut. Es war bis zur Französischen Revolution das leuchtende Wahrzeichen unseres Landes."
 SGA_idea_2: "Église Saint-Jacques-le-Majeur"
 SGA_idea_2_desc: "Friedrich I. von Pfirt gründete um 1143 das cluniazensische Kloster St. Jakob bei Feldbach. Dort lebten und arbeiteten die Nonnen bis zu den Bauernkriegen des 16. Jahrhunderts."
 SGA_idea_3: "Birnengarten"
 SGA_idea_3_desc: ""Pfirt" ist wahrscheinlich vom lateinischen Wort "Piretum" abgeleitet, was soviel wie "Birnengarten" bedeutet. Nicht jeder trägt einen solchen Namen."
 SGA_idea_4: "Hôtel de Ville"
 SGA_idea_4_desc: "Das Rathaus von Pfirt wurde 1570 erbaut; die Fassade dieses Renaissance-Gebäudes schimmert ochsenblutrot. Machen wir daraus unseren eigenen Baustil!"
 SGA_idea_5: "Anstalt für Leprapatienten"
 SGA_idea_5_desc: "Pfirt betrieb ein Sanatorium für Leprakranke. In Zukunft können wir große Lepraepidemien verhindern und den Infizierten besser helfen."
 SGA_idea_6: "Schweizer Einfluss"
 SGA_idea_6_desc: "Pfirt liegt direkt an der Grenze zu den Schweizer Staaten. Lasst uns von den talentierten Schweizer Diplomaten lernen, um die Beziehungen zu unseren französischen und deutschen Nachbarn zu verbessern."
 SGA_idea_7: "Nutzt die Schwefelvorkommen"
 SGA_idea_7_desc: "Nahe Pfirt gibt es einige nutzbare Schwefelablagerungen. Wir sollten sie nutzen, um die Produktion unserer Artillerie zu erhöhen."
#Sil nAedo Slaine
 SAS_ideas: "Síl-nÁedo-Sláinische Ideen"
 SAS_ideas_start: "Síl-nÁedo-Sláinische Traditionen"
 SAS_ideas_bonus: "Síl-nÁedo-Sláinische Ambitionen"
 SAS_idea_1: "Congalach Cnogba"
 SAS_idea_1_desc: "Nachdem Clann Cholmáin die Macht als bedeutendster Clan in Mhí erlangt hatte, gelang es den Síl nÁedo Sláine, im zehnten Jahrhundert einen letzten Hochkönig Irlands, Congalach Cnogba, hervorzubringen. Später gab er einem "Königreich von Cnogba" in Nordbrega seinen Namen."
 SAS_idea_2: "Könige von Brega"
 SAS_idea_2_desc: "Als die Engländer die Oberhand gewannen, wurde der Begriff Meath mit dem Norden des Pales in Verbindung gebracht. Im Mittelalter jedoch lag Mhí, was wörtlich "Zentrum" bedeutet, eher landeinwärts in Richtung der Mitte Irlands, während Brega die Küstenregion war."
 SAS_idea_3: "Zwei Zweige"
 SAS_idea_3_desc: "Die südlichen Ó Néills sind in zwei Hauptzweigen aufgeteilt, die jeweils von zwei Söhnen von Diarmait Mac Cerbaill, Colmán Már und Áed Sláine abstammen. Das sind die Clann Cholmáin, die Mhí selbst regieren, und wir, die Síl nÁedo Sláine, die Brega beherrschen."
 SAS_idea_4: "Wikingerbündnisse"
 SAS_idea_4_desc: "Cináed Mac Conaing, ein geschickter Herrscher der Síl nÁedo Sláine, nutzte die Präsenz der Wikinger in Irland, indem er ein Bündnis mit diesen Fremden schloss und ihre Macht nutzte, um die Feinde unseres Clans zu vernichten. Wir müssen von seiner Weisheit lernen."
 SAS_idea_5: "Loch Gabhair"
 SAS_idea_5_desc: "Loch Gabhair bedeutet wörtlich übersetzt "See der Ziegen". Hier befand sich eine königliche Residenz namens Lagore Crannog sowie alte Schatzkammern mit Bronzeschätzen wie die Lagore Brooch. Dieser See und die Siedlung sind die Hauptstadt eines der Septe der Síl nÁedo Sláine."
 SAS_idea_6: "Cáin Adomnáin"
 SAS_idea_6_desc: "Das Gesetz von Adomnáin, oder das Gesetz der Unschuldigen, wurde um die Wende des siebten Jahrhunderts erlassen. Sie gewährleistete Frauen, Kindern und Nichtkriegern Schutz, was einen Durchbruch in den internationalen Rechtsabkommen bedeutete. Dieses fromme Dokument wurde von niemand anderem als Conall Grant, einem König von Brega aus unserem Stamm, unterzeichnet."
 SAS_idea_7: "Widerstandsfähigkeit"
 SAS_idea_7_desc: "Die Königreiche der Síl nÁedo Sláine wurden durch den Einmarsch der Anglo-Normannen in Irland im Jahr 1169 zerschlagen. Wir müssen diesen Eindringlingen widerstehen und dürfen nicht zulassen, dass sie die Überreste unseres Stammes und seiner Septen ausrotten!"
#Latium
 LZO_ideas: "Lateinische Ideen"
 LZO_ideas_start: "Lateinische Traditionen"
 LZO_ideas_bonus: "Lateinische Ambitionen"
 LZO_idea_1: "Theophylakt"
 LZO_idea_1_desc: "Die Macht der Grafen von Tusculum begann in den späten 800er Jahren, als Theophylakt mit dem Titel belohnt wurde. Um 905 war er der faktische Herrscher über die Stadt Rom, nachdem er Kaiser Ludwig III. treu als Palatinus Iudex gedient hatte. Er und seine Frau Theodora ernannten die Päpste und verbreiteten ihren Einfluss in ganz Latium."
 LZO_idea_2: "Saeculum Obscurum"
 LZO_idea_2_desc: "Das päpstliche "Dunkle Zeitalter", auch bekannt als die Pornokratie (Herrschaft der Prostituierten) oder Hetaerokratie (Herrschaft der Mätressen), ereignete sich im zehnten Jahrhundert, als Graf Theophylakt von Tusculum und seine Nachkommen das Papsttum beherrschten. Die erste Phase dauerte von 905 bis 964 und im folgenden Jahrhundert erreichten sie von 1012 bis 1048 wieder die Macht über den Papst. Der letzte tuskulanische Papst, Benedikt IX., war der einzige Mann, der mehr als eine Amtszeit als Papst diente und das Papsttum buchstäblich verkauft hatte."
 LZO_idea_3: "Römische Gemeinde"
 LZO_idea_3_desc: "Ende 1143 veranlasste ein bekannter Unruhestifter namens Giordano Pierleoni das römische Volk, die päpstliche Souveränität zu stürzen und die alte römische Republik, die von einem Senat regiert wurde, wiederherzustellen. Diese unglaubliche republikanische Erneuerung lebt in den Herzen und Köpfen der Lateiner weiter."
 LZO_idea_4: "Wiederherstellung von Tusculum"
 LZO_idea_4_desc: "Tusculum war Schauplatz vieler Kämpfe und Schlachten, als die Päpste gegen die Macht der Grafen kämpften und die verschiedenen Adelsfamilien Roms sich anschließend untereinander bekämpften. Mit der Zeit wurde Tusculum zu einer Ruine. Wir müssen in die Wiederherstellung dieses herrlichen römischen Vorortes investieren."
 LZO_idea_5: "Liberalismus"
 LZO_idea_5_desc: "Rom wurde unter Napoleon sehr kurzzeitig als Republik eingerichtet, später jedoch unter eigener Führung im Jahr 1849. Diese zweite moderne römische Republik wurde von einem Triumvirat regiert, zu dem auch der italienische Vereinigungsheld Giuseppe Mazzini gehörte. Diese Republik war ein Triumph des konstitutionellen Liberalismus, und obwohl sie nur einen Monat bestand, entkam ihr Volk später der päpstlichen Herrschaft ein für allemal ein paar Jahrzehnte später."
 LZO_idea_6: "Vino Lazio"
 LZO_idea_6_desc: "Die Region Latium ist bekannt für ihr Handwerk und ihre Landwirtschaft. Von den vielen Anbaukulturen in der Region ist der Wein wahrscheinlich am berühmtesten. Überall sieht man schöne Weinberge, die sich auf den sanften Hügeln des Landes befinden."
 LZO_idea_7: "Der schwarze Adel"
 LZO_idea_7_desc: "Als die Truppen von Giuseppe Garibaldi in Latium einmarschierten, um das Papsttum endgültig an den neuen italienischen Staat anzuschließen, stand eine Handvoll der alten Adelsfamilien Roms auf der Seite des Papstes. Diese wurden später als "schwarzer Adel" bezeichnet und umfassten Angehörige wie die Orsini, Colonna und Aldobrandini. Sie haben den Namen deshalb erhalten, weil sie ihre Türen als Zeichen der Besorgnis geschlossen hielten. Einige glauben jedoch, dass sie heimlich eine Weltregierung mit ihrem eigenen "schwarzen Papst" wären, der aus der ptolemäischen Dynastie und dreizehn okkulten zoroastrischen Blutlinien stammt."
#Cenel Conaill
 CNC_ideas: "Cenél-Conaillische Ideen"
 CNC_ideas_start: "Cenél-Conaillische Traditionen"
 CNC_ideas_bonus: "Cenél-Conaillische Ambitionen"
 CNC_idea_1: "Nördliche Uí Néill"
 CNC_idea_1_desc: "Die Cenél Conaill sind einer von zwei Hauptzweigen der nördlichen Uí Néill, die ihrerseits einer von zwei Hauptzweigen der größeren Connachta sind. Das hohe Königtum von Irland wurde historisch gesehen einfach von den beiden Zweigen der Familie abgelöst, die vom großen Helden Niall Noígíallach abstammen."
 CNC_idea_2: "Könige von Tír Chonaill"
 CNC_idea_2_desc: "Das Königreich Tír Chonaill verdankt seinen Namen den Cenél Conaill. Obwohl sie nicht ganz so mächtig wie Tír Eoghain waren, war Tyrconnell dennoch die Zentralmacht im Nordwesten Irlands und kontrollierte die Meere um Donegal."
 CNC_idea_3: "Sieben Septe"
 CNC_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter dem Banner des Stammes der Cenél Conaill, aber sieben von ihnen sind am berühmtesten. Das sind die Cenél Luighdech, Clann Chindfaoladh, Clann Dálaigh, Cenél Aedhe, Cenél mBógaine, Cenél Eanna und Ó Breisléin."
 CNC_idea_4: "Schutz gegen die nEógain"
 CNC_idea_4_desc: "Sigmund Freud sprach vom Narzissmus der kleinen Unterschiede, wobei die ähnlichsten Völker den größten Konflikt haben werden. Dies ist sicherlich der Fall bei unserem nichtsnutzigen anderen Familienzweig, den Cenél nEógain. Wir müssen uns gegen diese Bastarde rüsten!"
 CNC_idea_5: "Heiliger Columban"
 CNC_idea_5_desc: "Der Heilige Columban ist neben dem Heiligen Patrick und Augustinus von Canterbury einer der wichtigsten Missionare der britischen Geschichte. Er gründete die weltberühmte Abtei von Iona und verbreitete das Christentum unter den Schotten. Dieser berühmte Christ war in der Tat ein Cenél Conaill."
 CNC_idea_6: "Finn Valley"
 CNC_idea_6_desc: "Die Wiege der Macht der Cenél Conaill war das Finn Valley, genauer gesagt an einem Ort namens Mag Ithe. Dieses fruchtbare Tal muss unsere Menschen ernähren und unsere Pflanzen bewahren."
 CNC_idea_7: "Donegal"
 CNC_idea_7_desc: "Donegal ist einer der bedeutendsten Häfen Nordirlands und das Juwel des Landes der Cenél Conaill, das den Königen von Ó Domhnaill als Hauptstadt dient. Auch nach dem Zusammenbruch der Macht diente die Stadt als Hauptstadt einer gleichnamigen Grafschaft."
#Cenel nEogain
 CNE_ideas: "Cenél-nEógainische Ideen"
 CNE_ideas_start: "Cenél-nEógainische Traditionen"
 CNE_ideas_bonus: "Cenél-nEógainische Ambitionen"
 CNE_idea_1: "Nördliche Uí Néill"
 CNE_idea_1_desc: "Die Cenél nEógain sind einer von zwei Hauptzweigen der nördlichen Uí Néill, die ihrerseits einer von zwei Hauptzweigen der größeren Connachta sind. Das hohe Königtum von Irland wurde historisch gesehen einfach von den beiden Zweigen der Familie abgelöst, die vom großen Helden Niall Noígíallach abstammen."
 CNE_idea_2: "Könige von Tír Eoghain"
 CNE_idea_2_desc: "Das Königreich Tír Eoghain verdankt seinen Namen den Cenél nEógain, die früher als das Königreich Ailech bekannt waren. Die Herrscher dieses prestigeträchtigen Königreichs dienten oft als Hochkönige von Irland und dominierten ganz Nordirland."
 CNE_idea_3: "Sieben Septe"
 CNE_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter dem Banner des Stammes der Cenél nEógain, aber sieben von ihnen sind am berühmtesten. Das sind die Ó Néill, Clann Birnn, Cenél Feargusa, Cenél mBinnigh, Cenél Máién, Cenél Fearadhaigh und Cenél Tigernaich."
 CNE_idea_4: "Schutz gegen die Conaill"
 CNE_idea_4_desc: "Sigmund Freud sprach vom Narzissmus der kleinen Unterschiede, wobei die ähnlichsten Völker den größten Konflikt haben werden. Dies ist sicherlich der Fall bei unserem nichtsnutzigen anderen Familienzweig, den Cenél Conaill. Wir müssen uns gegen diese Bastarde rüsten!"
 CNE_idea_5: "Nebenlinien"
 CNE_idea_5_desc: "Der Clan der Ó Néill des Stammes Cenél nEógain verbreitete seine Dynastie in viele benachbarte Regionen und gründete Nebenzweige in der Region "Fews" unterhalb von Lough Neagh, in der Grafschaft Antrim, auf den nördlichen Halbinseln und anderen Orten. Unser Einfluss ist überall sichtbar."
 CNE_idea_6: "Grianán Ailigh"
 CNE_idea_6_desc: "Früher nannte man uns Könige von Ailech, weil unsere Hauptstadt auf dem Hügelfort von Ailigh auf dem Greenan Mountain lag. Mit 15 Fuß dicken Mauern, mehreren Terrassen und Durchgängen sowie einem nahegelegenen Brunnen und Hügelgrab ist dieser Komplex ein Symbol der königlichen Macht."
 CNE_idea_7: "Inis Eoghain"
 CNE_idea_7_desc: "Einer der wichtigsten Orte des Einflusses der Cenél nEógain war die Halbinsel Inis Eoghain, oder Inishowen, wo der Zweig der Mac Lochlainn der Ó Néill siedelte. Das Land war leicht zu verteidigen und für die autarke Fischerei geeignet."
#Dal Fiatach
 DLF_ideas: "Dál-Fiatachische Ideen"
 DLF_ideas_start: "Dál-Fiatachische Traditionen"
 DLF_ideas_bonus: "Dál-Fiatachische Ambitionen"
 DLF_idea_1: "Fíatach Finn"
 DLF_idea_1_desc: "Als König von Ulaidh und Irland ist Fíatach Finn der Namensgeber des Stammes der Dál Fiatach. Unsere Wurzeln reichen zurück bis ins erste Jahrhundert n. Chr., bis zum Ursprung des Römischen Reiches!"
 DLF_idea_2: "Voluntii et Darini"
 DLF_idea_2_desc: "Unser Stamm hatte schon in der Antike einen guten Ruf, um selbst Ptolemäus bekannt zu sein. In seiner "Geographia" sprach er von unseren ethnischen Vorfahren, den Voluntiern und Darinern, auch bekannt als Dáirine oder Érainn. Dieser letztgenannte Begriff ist verwandt mit "Hibernia" und "Irland"."
 DLF_idea_3: "Fünf Stämme"
 DLF_idea_3_desc: "Viele Stämme sind in Septe unterteilt. Auch weil wir diese Aufteilung haben, sind die Dál Fiatach in fünf Unterstämme unterteilt. Das sind die Dál mBuinne, Leth Cathail, Uí Blathmaic, Uí Echach Arda, Mac Duinnshléibhe und Ó hEachaidh."
 DLF_idea_4: "Seefahrer"
 DLF_idea_4_desc: "Das Gebiet unseres Stammes erstreckt sich über die Küste von Ulaid und öffnet uns den Zugang zu einem Großteil der Irischen See. Unsere Bürger haben somit aufgehört, Fischfang zu betreiben, und wir sind so hervorragend bei maritimen Aktivitäten. Niall Mac Eochada, unser König, besiegte 1022 sogar die Nordländer auf See."
 DLF_idea_5: "Restaurierung von Dún Lethglaise"
 DLF_idea_5_desc: "Die Hauptstadt der Dál Fiatach war die Stadt Dún Lethglaise, später bekannt als Downpatrick. Der heilige Malachias führte eine Weile den Vorsitz über das Bistum und restaurierte einige Ortskirchen, aber wir müssen einen Teil der Last selbst tragen."
 DLF_idea_6: "Mainistir Bheannchair"
 DLF_idea_6_desc: "Die Abtei Bangor wurde im sechsten Jahrhundert vom Heiligen Comgall gegründet und ist auf den britischen Inseln für ihre Hingabe und Frömmigkeit bekannt. Sie ist auch der wichtigste religiöse Ort unseres Stammes. Sie wurde mehrmals zerstört und wieder aufgebaut und wir müssen in ihre Erhaltung investieren."
 DLF_idea_7: "Ulster"
 DLF_idea_7_desc: "Das Königreich Ulaid der Dál Fiatach lebte während der englischen Besetzung als Grafschaft Ulster weiter. Diese Grafschaft entwickelte eine eigene religiöse Identität innerhalb der anglikanisch-protestantischen Tradition und so wurde in späteren Jahren viel Blut vergossen."
#Dal nAraidi
 DLN_ideas: "Dál-nAraidische Ideen"
 DLN_ideas_start: "Dál-nAraidische Traditionen"
 DLN_ideas_bonus: "Dál-nAraidische Ambitionen"
 DLN_idea_1: "Cruthin-Ursprünge"
 DLN_idea_1_desc: "Die Stammesföderation der Dál nAraidi stammt von dem Volk der Cruthin aus Ulaidh ab. Sie waren den Römern als Pritenen bekannt, was angesichts ihrer Dominanz über die nördliche Túatha Irlands nicht überraschend ist. Die Dál nAraidi waren natürlich so bekannt, dass der Begriff Cruthin zugunsten des letztgenannten Völkernamens außer Acht gelassen wurde."
 DLN_idea_2: "Cúil Rathain"
 DLN_idea_2_desc: "Dieses berühmte Kloster im Land der Dál nAraidi wurde ursprünglich von König Cairbe erbaut, der auch sein erster Bischof wurde. Als der heilige Patrick seine Arbeit in Irland begann, gewährten ihm unsere frommen Menschen die Kirche, jedenfalls nach der "Vita Tripartita Sacti Patricii", die im neunten Jahrhundert geschrieben wurde."
 DLN_idea_3: "Zwölf Septe"
 DLN_idea_3_desc: "Während viele andere irische Stämme gerne sieben große Septe beanspruchen, tauchen die Dál nAraidi aus Respekt vor dieser heiligen Glückszahl der keltischen Kultur tiefer in die Ahnenforschung ein und präsentieren rund zwölf Septe. Mitglieder der Ó Loingsigh und Ó Chóelbad regierten sogar das Königreich in verschiedenen Epochen."
 DLN_idea_4: "Bhanna"
 DLN_idea_4_desc: "Die Bann ist eine wichtige defensive und wirtschaftliche Stütze in unserem Reich. Sie markiert die Grenze des Territoriums, das die Dál nAraidi gegen Übergriffe anderer Clans wie der Ó Tuirtri des Stammes der Cenél nEóghain verteidigen konnte, und ermöglicht die Verbindung zwischen dem lebenswichtigen Fischfang des Lough Neagh und dem Nordmeer."
 DLN_idea_5: "Widerstand gegen die Dál Fiatach"
 DLN_idea_5_desc: "Unsere erbittertsten Gegner sind die Dál Fiatach, die Ulster regieren. Sie behaupten, vom Stamm der Érainn, der den Griechen und Römern als Inverni bekannt ist, und nicht von den Priteni abzustammen. Unabhängig von ihrer Herkunft müssen wir sie weiter in ihr Hinterland treiben und sicherstellen, dass sie nicht wieder die volle Macht über Ulaidh erlangen können."
 DLN_idea_6: "Entrismus"
 DLN_idea_6_desc: "Innerhalb des Clans der Ó Tuirtri gab es einen Nebenzweig, die Ó Fhloinn, der unter dem Druck anderer Gruppen in unser Land zog. Dies war jedoch kein katastrophales Problem, da uns eheliche und militärische Bündnisse zu einer einzigen Gruppe verschmolzen haben, die eine friedliche Machtübertragung und die Möglichkeit bieten, unseren wahren Feinden weiterhin zu widerstehen."
 DLN_idea_7: "Eine eigene Identität"
 DLN_idea_7_desc: "Während der Konfliktzeit zwischen dem nationalistischen Irland und dem unionistischen Irland erinnerten einige Denker an die alten Cruthin und Dál nAraidi und ihre einzigartige Kultur im Vergleich zum Rest Irlands. Sie betonten eine Fortsetzung zwischen dieser alten Trennung und den gegenwärtigen Unterschieden, die Ulster vom Rest der Insel trennen."
#Ui Neill
 SUI_ideas: "Clann-Cholmáinische Ideen"
 SUI_ideas_start: "Clann-Cholmáinische Traditionen"
 SUI_ideas_bonus: "Clann-Cholmáinische Ambitionen"
 SUI_idea_1: "Uí Néill Deisceart"
 SUI_idea_1_desc: "Wir sind die südlichen Ó Néills, die zweite Stammesgruppe, die von Niall Noígíallach abstammt. Unsere Stammesangehörigen kontrollieren nicht nur das Herzstück Irlands, Meath, sondern auch unser anderer Zweig, die nördlichen Uí Néill, dominieren das obere Viertel."
 SUI_idea_2: "Hochkönige"
 SUI_idea_2_desc: "Jahrhundertelang wechselte das Hohe Königtum von Irland weitgehend zwischen den Clann Cholmáin und unseren Brüdern Cenél nEógain in Ailech der nördlichen Uí Néill. Wir müssen diesen Titel beibehalten und die Dal gCais von Munster von ihren Angriffsversuchen abhalten."
 SUI_idea_3: "Zwei Zweige"
 SUI_idea_3_desc: "Die südlichen Ó Néills sind in zwei Hauptzweigen aufgeteilt, die jeweils von zwei Söhnen von Diarmait Mac Cerbaill, Colmán Már und Áed Sláine abstammen. Das sind die Síl nÁedo Sláine, die Brega regieren, und wir, die Clann Cholmáin, die Mhí selbst beherrschen." 
 SUI_idea_4: "Magh Breagh"
 SUI_idea_4_desc: "Brega ist eines der wichtigsten Königreiche der Region Mhí und verdankt seinen Namen dem Ausdruck "Magh Breagh", was "schöne Ebene" bedeutet. Die umliegende Landschaft eignet sich in der Tat für Plantagen und landwirtschaftliche Betriebe und hält die Menschen der Clann Cholmáin wohlgenährt."
 SUI_idea_5: "Cnoc na Teamhrach"
 SUI_idea_5_desc: "Der Hügel von Tara ist wahrscheinlich die wichtigste königliche Stätte in Irland. Auf dem Gipfel steht der Lia Fáil - der Stein des Schicksals - einer der vier Schätze der Tuatha Dé Danann. Diese Schätze wurden in der Antike aus rätselhaften Städten am anderen Ende des Meeres nach Irland gebracht. Der Stein wird aufschreien, wenn der rechtmäßige König auf ihm stünde."
 SUI_idea_6: "Erinnerungen an Máel Sechnaill"
 SUI_idea_6_desc: "Máel Sechnaill Mac Domnaill, Gründer der Linie der Ó Máel Sechnaill von Clann Cholmáin, war der letzte unangefochtene Hochkönig von Irland. Mehr als dreißig Jahre vor Brian Borus vernichtendem Sieg über die Wikingerplage in Clontarf schlug Máel Sechnaill die Dubliner Wikinger in der Schlacht von Tara und übernahm diese sagenhafte Stadt. Als der hinterhältige Boru ihn stürzte, wurde das wechselhafte System des Hochkönigtums zunichte gemacht. Wir müssen das Vermächtnis unseres letzten Helden ehren!"
 SUI_idea_7: "An Pháil"
 SUI_idea_7_desc: "Es ist bekannt, dass die Regionen um Dublin der Kern der englischen Macht in Irland waren, noch Jahrhunderte vor der Eroberung der Tudors. Dieses Gebiet, das wir heute bewohnen, wurde mit Pfählen, den sogenannten "Pales", abgesperrt. Hinter ihnen lagen die ungezähmten, wilden Stämme Irlands."
#Tri Colla
 TTC_ideas: "Trí-Collanische Ideen"
 TTC_ideas_start: "Trí-Collanische Traditionen"
 TTC_ideas_bonus: "Trí-Collanische Ambitionen"
 TTC_idea_1: "Die drei Collas"
 TTC_idea_1_desc: "Unser Stamm hat seinen Namen von den drei Enkeln des Hochkönigs Cairbre Lifechair aus dem dritten Jahrhundert, die alle Colla genannt wurden. Cairell Colla Uais regierte als Hochkönig, nachdem er seinen Onkel getötet hatte, und war Bruder von Muiredach Colla Fo Chrí und Áed Colla Menn. Alle drei wurden schließlich nach Schottland verbannt."
 TTC_idea_2: "Die Prophezeiung der Collas"
 TTC_idea_2_desc: "Es wurde gesagt, dass desjenigen Nachkommen, der einen der drei Collas tötete, verflucht sein würden und Irland niemals regieren könnten. Aus diesem Grund wurden sie verbannt und nicht getötet, als sie an Macht verloren haben."
 TTC_idea_3: "Musical Thrones"
 TTC_idea_3_desc: "Im Gegensatz zu den meisten irischen Königreichen gewannen und verloren die Septe der Trí Colla innerhalb von Airgialla immer wieder an Macht. Die Ó Laidhgnén, Ó Baoighealláin, Ó Cearbhaill, Ó hEignigh, Ó hAnluain und Mac Mathghamha regierten sie alle innerhalb von zwei Jahrhunderten."
 TTC_idea_4: "Könige von Airgialla"
 TTC_idea_4_desc: "Als die Collas aus ihrem Exil in Schottland zurückkehrten, gelang es ihnen, die Macht der Könige von Ulaidh zu vernichten, und aus dieser Eroberung entstand das Königreich Airgialla, das von ihren Nachkommen regiert wurde."
 TTC_idea_5: "Zenturios"
 TTC_idea_5_desc: "Es wird vermutet, dass die Collas während ihrer Zeit in Schottland, das damals vom Römischen Reich regiert wurde, in die römische Armee aufgenommen wurden und zu Zenturios wurden. Das mag der Grund gewesen sein, warum sie alle den gleichen Beinamen hatten und warum jeder 100 Soldaten anführte."
 TTC_idea_6: "Loch nEathach"
 TTC_idea_6_desc: "Lough Neagh prägt die nördlichen Grenzen des Landes der Trí Colla. Um die Ufer dieses Sees herum legten die Ó hAnluian ihr kleines Königreich, das Königreich Airthir, an. Das Fischen in diesem See ist seit Jahrhunderten ein wirtschaftliches Standbein."
 TTC_idea_7: "Réamonn Ó hAnluain"
 TTC_idea_7_desc: "Lange nachdem die irischen Herren von Irland an die Macht verloren hatten, blieben die Septe der Trí Colla im Norden von Bedeutung. Eines der bemerkenswertesten Mitglieder des Clans der O'Hanlon war Redmond, ein wandernder Schurke und "Tóraidhe", der für das irische Volk wie ein Robin Hood aussah."
#Gailenga
 GLN_ideas: "Gailengische Ideen"
 GLN_ideas_start: "Gailengische Traditionen"
 GLN_ideas_bonus: "Gailengische Ambitionen"
 GLN_idea_1: "Tadc Mac Cein"
 GLN_idea_1_desc: "Der berühmte Hochkönig Ailill Aulom aus dem dritten Jahrhundert hatte einen Sohn namens Tadc, der bekanntlich der Gründer des Gailenga-Stammes ist. Unser Stammbaum reicht, wie die anderen großen Stämme Irlands, also bis zu den legendären Königen der Antike zurück."
 GLN_idea_2: "Mora, Brega und Connacht"
 GLN_idea_2_desc: "Das Volk der Gailenga, deren Namen mit Connacht in Verbindung gebracht werden, gründete tatsächlich drei Königreiche in ganz Irland. Neben dem berühmtesten Zweig von Connacht gab es in Meath auch Könige, die die Ortschaften Brega und Mora regierten."
 GLN_idea_3: "Die dreiteiligen Gailenga"
 GLN_idea_3_desc: "Der Stamm der Gailenga wurde zweimal in drei Teile geteilt. Die Gailenga außerhalb von Connach zersplitterten in viele Septe, aber die prestigeträchtigsten waren die Ó Lóthcháin, Ó hAonghusa und Mac Maoláin."
 GLN_idea_4: "Vassalenstamm"
 GLN_idea_4_desc: "Historiker glauben, dass die Gailenga zuerst als Vasallenstamm unter den Kriegerklassen der Connachta dienten. Wenn die Connachta ein neues Gebiet eroberten, ließen sie ihre Krieger dort und damit die Gailenga mit sich ansiedeln. Wir müssen uns daran erinnern, wie es war, ein Untertan zu sein."
 GLN_idea_5: "Deoise Achadh Conaire"
 GLN_idea_5_desc: "Im zwölften Jahrhundert wurden die Ländereien der Gailenga in Connacht ins Bistum Achonry aufgenommen. Der Vertrag, der uns unter dem frommsten der Bistümer vereint, erkannte die Gailenga als die Oberkönige des nördlichen Connacht an."
 GLN_idea_6: "Sliabh Gamh"
 GLN_idea_6_desc: "Die Sliabh Gamh, oder auch Ochsenberg genannt, sind eine natürliche Barriere, die den Gailenga bei ihrem Einfluss auf Connacht geholfen haben. Zusätzlich zu den An Corrshliabh sind wir fast immun gegen Invasionen aus dem Norden oder Süden!"
 GLN_idea_7: "Bischöfe von Down"
 GLN_idea_7_desc: "Ulster mag der letzte Ort sein, an dem man erwarten würde, dass die Gailenga an der Macht sind, aber trotzdem haben wir uns sogar dort ausgebreitet. Mitglieder des Septs von Mac Maoláin wurden als Bischöfe in den örtlichen Bistümern Connor und Down registriert."
#Gall-Goidil
 NSG_ideas: "Gall-Goídilische Ideen"
 NSG_ideas_start: "Gall-Goídilische Traditionen"
 NSG_ideas_bonus: "Gall-Goídilische Ambitionen"
 NSG_idea_1: "Ívarr hinn Beinlausi"
 NSG_idea_1_desc: "Ivar der Knochenlose ist zweifellos der Gründer der Ó Ímhair-Dynastie, dem wichtigsten Stamm des Gall-Goídil-Stammes. Ivar war ein Sohn des legendären Wikingerhelden Ragnar Lodbrok und einer der Führer der Großen Heidnischen Armee, die im neunten Jahrhundert das angelsächsische England unter Druck setzte. Er war bekannt als einer der Hauptbegründer der nordischen Macht im Königreich der Inseln, zuvor das gälische Dál Riata."
 NSG_idea_2: "Könige von Dyflin"
 NSG_idea_2_desc: "Dublin, die wichtigste Stadt ganz Irlands, wurde als Wikingersiedlung bekannt. Über Generationen hinweg wurde die Wikingermacht in Irland von Dublin aus projiziert, wo eine Reihe von Gall-Goídil als Könige regierten. Selbst nachdem die Wikinger in der Schlacht von Clontarf unterworfen wurden, blieb das Gebiet noch stark nordisch geprägt."
 NSG_idea_3: "Sieben Septe"
 NSG_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter den Gall-Goídil, aber sieben von ihnen sind am berühmtesten. Das sind die Mac Íomhair, Ó Ímair, Mac Asgaill, Mac Amhlaibh, Mac Oitir, Mac Uisdein und Ó Lohlaibh."
 NSG_idea_4: "Gallowglasses"
 NSG_idea_4_desc: "Die Gall óglaigh - "Ausländische Krieger" - waren eine elitäre Söldnerklasse im mittelalterlichen Irland. Viele Clans wie die Mac Suibhnes entstammen diesen Kriegern. Die einheimischen Clanführer wählten eine Gruppe von Gallowglasses als ihre persönlichen Leibwächter, da man dachte, sie seien von einer örtlichen Politik, wie die Waräger von Byzanz, abgekoppelt."
 NSG_idea_5: "Wiederaufbau von Caill Tomair"
 NSG_idea_5_desc: "Der Hain von Thor außerhalb von Dublin, Caill Tomair, wurde um die Jahrtausendwende von den Truppen von Brian Boru zerstört. Wir müssen dieses Artefakt unseres alten nordischen religiösen Erbes wiederherstellen!"
 NSG_idea_6: "Ostmen-Rechte"
 NSG_idea_6_desc: "Als die Engländer und Normannen Irland ab 1172 besetzten, sahen sie die Gall-Goídil als eine von den gebürtigen Iren getrennte Klasse. Aus diesem Grund gewährten sie uns Sonderrechte und Privilegien, die den einheimischen Iren vorenthalten wurden, und bezeichneten uns als Ostmen."
 NSG_idea_7: "Kaufmannsklasse"
 NSG_idea_7_desc: "Als die englische Besatzung weiterging, gaben die Gall-Goídil ihre kriegerischen Züge auf und übernahmen eine Vielzahl neuer Funktionen, die sie in der irischen Wirtschaft wichtig machten. Einige wurden Kaufleute, andere Handwerker und Bauern. Ihre Bedeutung veranlasste die englische Krone, ihnen noch mehr Rechte und Schutz zu gewähren, als sie es bisher gewohnt waren."
#Connachta
 CNT_ideas: "Connachtische Ideen"
 CNT_ideas_start: "Connachtische Traditionen"
 CNT_ideas_bonus: "Connachtische Ambitionen"
 CNT_idea_1: "Conn Cétchathach"
 CNT_idea_1_desc: "Conn mit den hundert Schlachten war einer der sagenumwobenen frühen Hochkönige von Irland, der im zweiten Jahrhundert regierte. Zusätzlich zu seinem Ruf als Krieger, soll sein Sohn Connla in Faiery verschwunden sein, nachdem er sich in eine Feenprinzessin verliebt hatte."
 CNT_idea_2: "Cúige"
 CNT_idea_2_desc: "Die Connachta teilten ihr Territorium einmalig in eine Pentarchie auf, wobei jede Region als "Fünfte" - "Cúige" - bezeichnet wurde. Obwohl das System in der Spätantike zusammenbrach, betrachteten sich mehrere lokale Königreiche immer noch als Herrscher eines "Fünfts"."
 CNT_idea_3: "Dreiteiliges Connachta"
 CNT_idea_3_desc: "Die Connachta teilte sich anfangs in drei Zweige auf, die Ó Briúin, Ó Fiachrach und Ó Ailello. Obwohl die letzte Gruppe im frühen Mittelalter an Macht verlor, können unsere Verwandten in ganz Irland gefunden werden."
 CNT_idea_4: "Könige von Cruachan"
 CNT_idea_4_desc: "Einer der ersten Titel der Connachta war "König von Cruachan", im modernen Rathcroghan. Diese weitläufige archäologische Stätte besteht aus einem Hügel aus der Eisenzeit mit vielen Ruinen um ihn herum und soll das Tor zur Hölle Irlands beherbergen. In heidnischer Zeit wurde dieser Übergang zur Jenseitswelt in der Oweynagat-Höhle für Rituale wie das Erntefest von Samhain genutzt."
 CNT_idea_5: "Königin Medb"
 CNT_idea_5_desc: "Ailill Mac Máta, ein großer König von Connachta im Ulster-Zyklus, war mit einer gewissen Medb verheiratet. Gerissen und engagiert startete Medb den Rinderraub von Cooley, um den preisgekrönten Deckbullen von Ulster zu entführen, und wurde als Königin Mab in William Shakespeares Stück "Ein Sommernachtstraum" verewigt."
 CNT_idea_6: "Connacht"
 CNT_idea_6_desc: "Die Region Connacht hat ihren Namen eindeutig von der Connachta. Ihre Bedeutung war so groß, dass sie neben Munster, Leinster und Ulster zu einer der vier zentralen Regionen der gesamten Insel wurde."
 CNT_idea_7: "Ó Conchubhair Donn"
 CNT_idea_7_desc: "Die Ó Conchubhairs von Connacht, nicht zu verwechseln mit mehreren anderen Connor-Familien in ganz Irland, überdauerten bis zu den Tudor-Eroberungen um die Wende des siebzehnten Jahrhunderts und überlebten sogar bis zum heutigen Tag unter ihren "Chiefs of the name". Die Connachta sind ein widerstandsfähiges Volk!"
#Loigis
 LGS_ideas: "Loígische Ideen"
 LGS_ideas_start: "Loígische Traditionen"
 LGS_ideas_bonus: "Loígische Ambitionen"
 LGS_idea_1: "Lugaid Loígsech Cennmár"
 LGS_idea_1_desc: "Die Identität des Vorfahren des Loígis-Stammes ist etwas unklar. Sein Name wurde in verschiedenen Annalen wie Lugaid Loígsech Cennmár, Lugaid Laigsech, Lugaid Laigsech, Lugaid Laigseach und Laigsech Ceandmar erwähnt. Einige Theorien besagen sogar, dass einer dieser Namen eine eigenständige Person darstellt, den Vater der Ersteren."
 LGS_idea_2: "Uí Failghe"
 LGS_idea_2_desc: "Gegründet von Failge Berraide, einem irischen König des sechsten Jahrhunderts, wehrte sich Offaly gegen viele Versuche konkurrierender Stämme, es zu annektieren, und schließlich nahmen seine Herrscher den Namen Ó Conchobhair Failghe an. Obwohl sie nichts mit den Königen der Conchobhair von Connacht zu tun haben, sind sie dennoch ein wichtiger Clan für Verbündete."
 LGS_idea_3: "Sieben Septe"
 LGS_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter den Loígis, aber sieben von ihnen sind am berühmtesten. Das sind die Ó Mórdha, Ó Ceallaigh, Ó Leathlobhair, Ó Dubhuidhe, Mac Giolla Bhuidhe, Ó Deoradhain und Ó Dúnlaing."
 LGS_idea_4: "Foras Feasa ar Éirinn"
 LGS_idea_4_desc: "In Keatings "History of Ireland" wird erzählt, wie die Loígis zum ersten Mal ihr Reich in Leinster erlangten, als sie den noch existierenden Königen von Leinster im vierten Jahrhundert halfen, eine Invasion aus Munster zu vertreiben. Wir können Krieg und Diplomatie mühelos in Einklang bringen, wie die Geschichte zeigt!"
 LGS_idea_5: "Beziehungen zu Osraige"
 LGS_idea_5_desc: "Ein weiterer bedeutender Besitz ist das Königreich Ossory, das 150 n. Chr. vom namensgebenden Óengus Osrithe gegründet und vom Stamm der Dál Birn regiert wurde, die enge Beziehungen zu den Loígis hatten. Ossory war eines der wichtigsten Kleinkönigreiche Südirlands und beherrschte den Lauf des Flusses Bhearú."
 LGS_idea_6: "Samen der Aufruhr"
 LGS_idea_6_desc: "Ein Bericht des Staatsrats des Lord Deputy of Ireland von 1607 bezeichnete die Sieben Septe von Loígis als Quelle der ständigen Revolten gegen die englische Besatzung. Die Loígis weigern sich, Sklaven ausländischer Herrscher zu sein!"
 LGS_idea_7: "Seán Ó Dubhuí"
 LGS_idea_7_desc: "Seán war ein Loígis der Ó Dubhuidhe, der aus bescheidenen Verhältnissen in Kildare aufstieg und zu einer der Hauptfiguren der nationalistischen Bewegung "Bráithreachas na bhFíníní" wurde. Sein größter Erfolg war es, mehrere politische Gefangene aus ihrer Gefangenschaft in Australien auf dem Schiff Catalpa zu befreien."
#Laigin
 LGN_ideas: "Laigische Ideen"
 LGN_ideas_start: "Laigische Traditionen"
 LGN_ideas_bonus: "Laigische Ambitionen"
 LGN_idea_1: "Labraid Loingsech"
 LGN_idea_1_desc: "Die Laigin haben ihren Ursprung in Labraid Loingsech, einem Hochkönig von Irland, der irgendwann zwischen dem sechsten und vierten Jahrhundert v. Chr. lebte. Neben seinen vielen Taten als König war er dafür bekannt, dass er Pferdeohren hatte, die er unter seinen Haaren versteckt hielt. Jeder Haarschneider, der ihm die Haare schnitt, wurde sofort ermordet."
 LGN_idea_2: "Leinster"
 LGN_idea_2_desc: "Der Name Leinster ist auch außerhalb Irlands bekannt. Aber es war das Volk der Laigin, das es benannte. Leinster hieß ursprünglich Cóiced Laigen, das "Land der Laigin"."
 LGN_idea_3: "Sechs Septe"
 LGN_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter den Dál gCais, aber sechs von ihnen sind am berühmtesten. Das sind die Ó Failge, Ó Biarrche, Ó Chennselaig, Ó Dúnlainge, Ó Garrchon und Ó Máil."
 LGN_idea_4: "Normannische Invasion"
 LGN_idea_4_desc: "Diarmait Mac Murchada, ein Abkömmling des Königshauses der Ó Chennselaig von Leinster, war der wichtigste Antrieb für die normannische Invasion in Irland im Jahr 1169. Nachdem er entthront worden war, ging er zu den Normannen und bat sie um ihre Hilfe bei der Rückgewinnung seines Throns und bot ihnen Belohnungen für ihre Hilfe an."
 LGN_idea_5: "Der Angst vor dem Pale"
 LGN_idea_5_desc: "Die Familien Ó Tuathail und Ó Broin, die jeweils von den Ó Dúnlainge abstammten, widersetzten sich vehement der englischen Oberherrschaft und standen im Zentrum der Widerstandsbewegungen. Die Siedler von Dublin und des Pales lebten über vier Jahrhunderte lang in den Diensten dieser berühmten Familien von Laigin."
 LGN_idea_6: "Nebenzweige"
 LGN_idea_6_desc: "Die sechs großen Septe der Laigin hatten jeweils viele Seitenzweige. Die Mac Murchadas zum Beispiel, wenngleich sie letztendlich von den Ó Chennselaigs stammten, behielten über Jahrhunderte hinweg ihren neuen Vatersnamen und wurden als MacMurrough-Kavanagh bekannt."
 LGN_idea_7: "Dumnonii"
 LGN_idea_7_desc: "Einige haben behauptet, dass einer der drei Hauptzweige des Laigin-Stammes, die Fir Domnann, mit dem Dumnonii-Stamm in Großbritannien verwandt sein könnte. Unser Blut fließt durch die Adern der Britischen Inseln!"
#Eoganachta
 EGN_ideas: "Eóganachtische Ideen"
 EGN_ideas_start: "Eóganachtische Traditionen"
 EGN_ideas_bonus: "Eóganachtische Ambitionen"
 EGN_idea_1: "Corc mac Luigthig"
 EGN_idea_1_desc: "Die Eóganachta sollen nach Éogan Mór benannt sein, einem Nachkommen des sagenhaften Helden Corc Mac Luigthig aus dem vierten Jahrhundert. Corc war eng mit dem späteren Sitz von Eóganachta in Südirland verbunden."
 EGN_idea_2: "Könige von Cashel"
 EGN_idea_2_desc: "Die ursprünglichen Linien von Eóganachta hatten ihren Hauptsitz in Cashel, der Grafschaft Tipperary, und waren daher als Könige von Cashel bekannt, bevor sie Könige von Munster genannt wurden. Die Stadt wurde nach der befestigten Hügelkapelle, dem Felsen von Cashel, benannt, der angeblich aus einer Höhle geworfen wurde, als der Heilige Patrick Satan aus Irland verbannte."
 EGN_idea_3: "Sieben Septe"
 EGN_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter den Eóganachta, aber sieben von ihnen sind am berühmtesten. Das sind die Ó Ceallacháin, Mac Cárthaigh, Ó Donnchadha, Mac Giolla Mochuda, Ó Caoimh, Ó Muircheartaigh und Ó Súilleabháin."
 EGN_idea_4: "Sanftmütige Herrscher"
 EGN_idea_4_desc: "Im Gegensatz zu den ungeklärten Kriegstreibern, die den Rest Irlands regierten, waren die Eóganachta kultivierte Herrscher einer reichen Provinz. Sie gaben ihren Vasallen eine große Autonomie, die sie loyal und glücklich hielt."
 EGN_idea_5: "Rivalität mit den Dál gCais"
 EGN_idea_5_desc: "Während des frühen und hohen Mittelalters hatten die Eóganachta eine erbitterte Rivalität mit dem anderen großen Stamm von Munster, den Dál gCais. Diese Schlacht wurde vor allem von den Mac Cárthaighs geführt, die Deas Mhumhain ihren Feinden entrissen."
 EGN_idea_6: "Pikten"
 EGN_idea_6_desc: "Einige haben behauptet, dass die Pikten, diese alten Könige des späteren Schottlands, tatsächlich ein Teil der Eóganachta waren. Ob das nun wahr ist oder nicht, wir sollten diese Idee auf den britischen Inseln fördern!"
 EGN_idea_7: "Corcu Loígde"
 EGN_idea_7_desc: "Einer der wichtigsten Septe der Eóganachta nach dem Mac Cárthaighs ist der Ó Súilleabháins. Sie zogen um die Wende des zwölften Jahrhunderts in den Süden von Kerry ein und begannen, das Gebiet des ehemaligen Königreichs Corcu Loígde zu regieren, bis sie sich schließlich in die Zweige Beare und Mor aufteilten."
#Dal gCais
 DGC_ideas: "Dál-gCaisische Ideen"
 DGC_ideas_start: "Dál-gCaisische Traditionen"
 DGC_ideas_bonus: "Dál-gCaisische Ambitionen"
 DGC_idea_1: "Die Vertreibung der Déisi"
 DGC_idea_1_desc: "Der Stamm der Dál gCais entstammt der ethnischen Gruppe, die in ganz Irland als Déisi - "Vasallen" - bekannt ist. Der Begriff bezog sich auf Leibeigene und Pächter unter der Landklasse. Der "Königs-Zyklus" aus dem 8. Jahrhundert erzählt von ihrer alten Vorgeschichte. Der Legende nach wurden die Déisi aus Tara (Meath) vertrieben und wanderten durch Leinster, bevor sie sich schließlich in Munster niederließen."
 DGC_idea_2: "Brian Bóruma"
 DGC_idea_2_desc: "Der tapferste aller mittelalterlichen irischen Könige, Brian Boru, stammte aus Munster, der die Macht der Wikinger in der Schlacht von Clontarf am 23. April 1014 vernichtete. Obwohl Brian in der Schlacht starb, wird er als Symbol des irischen Widerstands gegen ausländische Invasoren in Erinnerung behalten."
 DGC_idea_3: "Sieben Septe"
 DGC_idea_3_desc: "Es gibt viele prestigeträchtige Septe unter den Dál gCais, aber sieben von ihnen sind am berühmtesten. Das sind die Ó Briain, Mac Cú Na Mara, Ó Grádaigh, Ó Cinnéide, Mac Mathúna, Mac an Airchinnigh und Mac Fhlannchaidh."
 DGC_idea_4: "Könige von Oir Mhumhain"
 DGC_idea_4_desc: "Die Familie Ó Cinnéide ist wie erwähnt ein Sept der Dál gCais. Obwohl sie nicht ganz so prestigeträchtig sind wie die Könige der Ó Briain von Munster und Hochkönige von Irland, ist das Königreich Ormond dennoch ein beeindruckender Titel, mit dem sie weit über den meisten Clans liegen."
 DGC_idea_5: "Caisleán na Cnapóige"
 DGC_idea_5_desc: "Die Familie Mac Cú Na Mara regierte über die östliche Grafschaft Clare als vertrauenswürdige Vasallen der Könige von Munster. In der Zeit der Engländer wurden sie zu Herren von Clancullen ernannt und bauten das Schloss Knappogue, um das Gebiet zu kontrollieren."
 DGC_idea_6: "Niemals erobert"
 DGC_idea_6_desc: "Im Gegensatz zu vielen anderen irischen Stämmen wurden die Dál gCais von den anglo-normannischen Besatzern der Insel nie militärisch erobert. Stattdessen stimmten sie Ende 1500 schlichtweg zu, ihr Land an Heinrich VIII. zu übergeben, um dafür als einflussreiche Adelsfamilie im englischen Reich zu bleiben."
 DGC_idea_7: "Anéislis Séamus Ó Grádaigh"
 DGC_idea_7_desc: "Anéislis war ein irischer Schriftsteller und Historiker, der als Vater der keltischen Erweckungsbewegung galt. Er war ein leidenschaftlicher nationalistischer Dál gCais des 19. Jahrhunderts und plädierte dafür, dass das irische Volk Großbritannien stürzt und es in ein irisches Imperium verwandelt."
#Romagna
 RMG_ideas: "Romagnesische Ideen"	
 RMG_ideas_start: "Romagnesische Traditionen"	
 RMG_ideas_bonus: "Romagnesische Ambitionen"	
 RMG_idea_1: "Der Fürst"	
 RMG_idea_1_desc: "Der Prinz, ein Buch von Machiavelli, wurde durch den Machtkampf von Cesare Borgia nach dem Tod seines Vaters, Papst Alexander VI., im Jahr 1503 in die Wiege gelegt."	
 RMG_idea_2: "Spanisches Erbe"
 RMG_idea_2_desc: "Die Familie Borgia, die ihre Wurzeln in einer kleinen Stadt in Spanien hat, hat von ihrer Heimat eine ganze Menge Hilfe erhalten, um sie in ihrem Hunger nach Macht zu unterstützen."
 RMG_idea_3: "Einfluss auf die Kurie"	
 RMG_idea_3_desc: "Seit dem Aufstieg von Rodrigo Borgia zu Papst Alexander VI. ist unsere Familie zu einer der einflussreichsten in der Politik des Heiligen Stuhls geworden."	
 RMG_idea_4: "Die fruchtbaren Länder der Romagna"	
 RMG_idea_4_desc: "Die üppigen und fruchtbaren Länder der Romagna sind der perfekte Ort für einen Staat, der sich entwickeln und unglaublich reich werden kann."	
 RMG_idea_5: "Bastardkinder"	
 RMG_idea_5_desc: "Die Familie Borgia war für ihre unzähligen Liebhaber und Bastarde berüchtigt, was sich als nützlich erweist, wenn kein legitimer Erbe existiert."	
 RMG_idea_6: "Vermächtnis von Cesare Borgia"	
 RMG_idea_6_desc: "Cesare Borgia war der gerissenste Mensch seiner Zeit. Seine Heirat mit Charlotte von Albret festigte die notwendige französische Unterstützung in den italienischen Kriegen."	
 RMG_idea_7: "Entweder ein Cäsar oder nichts!"	
 RMG_idea_7_desc: "Wir sind die legitimen Nachfolger von Cäsar! Es ist an der Zeit, der Welt unseren berechtigten Anspruch zu zeigen! Entweder ein Cäsar oder nichts!"	
#Algeria
 ALG_ideas: "Algerische Ideen"
 ALG_ideas_start: "Algerische Traditionen"
 ALG_ideas_bonus: "Algerische Ambitionen"
 ALG_idea_1: "Berber-Nationalität"
 ALG_idea_1_desc: "Unser Volk wird nicht zu den Sklaven einer Nation werden! Wir wissen, was Unabhängigkeit ist, und wir werden sie nicht so schnell aufgeben. Wir haben uns in der Vergangenheit sogar gegen das Kalifat für die Unabhängigkeit aufgelehnt. Wir können es wieder tun, wenn wir unsere Unabhängigkeit verlieren."
 ALG_idea_2: "Kamelschützen"
 ALG_idea_2_desc: "Die begabten Bogenschützen auf Kamelen sind die fähigsten Bogenschützen im Kampf in der Wüste. Sie irritieren unsere Feinde mit schnellem Manövrieren und ihren Pfeilen. Sie hinterlassen bei unseren Feinden schwere Verluste, bevor es zum Nahkampf mit unseren Soldaten kommt. Mit diesen Bogenschützen sind wir unaufhaltsam!"
 ALG_idea_3: "Sahara-Wüste"
 ALG_idea_3_desc: "Unsere Nation verfügt über viel Land in der Sahara-Wüste. Obwohl wir gelernt haben, unter Wüstenbedingungen zu leben, sind wir sicher, dass unsere Feinde diesem harten Wüstengebiet nicht standhalten werden."
 ALG_idea_4: "Marokkanische Bedrohung"
 ALG_idea_4_desc: "Unsere Nation wurde mehrmals von marokkanischen Herrschern überfallen. Sie haben uns mit Brutalität behandelt. Wir können das nicht noch einmal zulassen, also müssen wir uns und unsere Städte verteidigen. Lasst uns unsere Festungen widerstandsfähiger machen, um unsere Nation zu verteidigen."
 ALG_idea_5: "Handel mit den Iberern"
 ALG_idea_5_desc: "Christliche Nationen auf der iberischen Halbinsel zeigen eine hohe Nachfrage nach unseren einheimischen Waren. Für sie ist der Handel mit Afrikanern wichtig. Wir können von ihnen profitieren - die iberische Halbinsel kann ein guter Markt für unsere Händler sein. Also lasst uns handeln!"
 ALG_idea_6: "Ehemalige Religionen"
 ALG_idea_6_desc: "Wir mögen heute ein muslimisches Land sein, aber unsere Region, Hispania, war die Heimat vieler Religionen wie des Heidentums und des Christentums. Wir können unsere früheren Traditionen nicht so leicht aufgeben, weshalb wir in der Lage sind, andere Überzeugungen besser zu verstehen und zu tolerieren."
 ALG_idea_7: "Bedeutung der Reiter"
 ALG_idea_7_desc: "Reiter sind die wichtigste Kampftruppe in der Wüste, weil sie leicht manövrieren können und die Armee dadurch schneller werden. Aus diesem Grund sind Reiter eine entscheidende Notwendigkeit für unsere Armee. Daher haben wir gelernt, wie man Reiter leichter ausbilden kann und die Ausbildung von Reitern ist aufgrund unserer Armeetraditionen jetzt billiger."
#Urgell
 URG_ideas: "Urgellische Ideen"
 URG_ideas_start: "Urgellische Traditionen"
 URG_ideas_bonus: "Urgellische Ambitionen"
 URG_idea_1: "Fränkischer Pufferstaat"
 URG_idea_1_desc: "Das Fränkische Königreich gründete Urgell, um das Gebiet vor den Muslimen zu schützen. Obwohl die Muslime harte Krieger sind, wussten die Franken, dass das Gebiet vollständig von Bergen umgeben ist, die im ganzen Land strategische Forts errichteten. Diese Festungen sind aufgrund dieses Geländes widerstandsfähiger. Dies ermöglicht uns eine gute Möglichkeit, uns gegen das Kalifat zu verteidigen."
 URG_idea_2: "Franken und Spanier"
 URG_idea_2_desc: "Urgell entstand im katalanischen Gebiet, einer Grenzregion zwischen Frankreich und der iberischen Halbinsel. Unser Land wurde von den Franken gegründet, aber das Volk ist spanisch, was es uns ermöglicht, freundschaftliche Beziehungen zu diesen beiden Kulturen aufzubauen."
 URG_idea_3: "Der Reconquista beitreten"
 URG_idea_3_desc: "Das katalanische Gebiet ist von den Muslimen besetzt, die in unser Land eingedrungen sind. Wir müssen diese muslimischen Völker loswerden, um das Christentum in der Region wiederherzustellen. Unser tapferes Volk wird alles tun, um dieses Ziel zu erreichen!"
 URG_idea_4: "Zwei Urgells"
 URG_idea_4_desc: "Der zweite Urgell, das Bistum von Urgell, wird von einem Bischof regiert und unterhält großartige Beziehungen zum Papst. Sich nicht in sein Geschäft einzumischen, sie eine eigene Nation sein zu lassen und gute Beziehungen zu ihnen zu pflegen, wird uns in den Augen des Papstes von Nutzen sein."
 URG_idea_5: "Fränkische Armeeausbildung"
 URG_idea_5_desc: "Als ein Staat, der von Franken gegründet wurde, haben wir von ihnen sehr viel über das Trainieren gelernt. Ihre Art, ihre Armeen zu schulen, ist viel besser als die iberische Methode und sie füllen die Armee mit begabteren Soldaten; wenn wir ihre Art der Ausbildung auf unsere Armeen übertragen, können wir unaufhaltsam werden."
 URG_idea_6: "Garnisonen gegen Aragon"
 URG_idea_6_desc: "Die Krone von Aragon verfolgt gewisse Interessen an unserem Land, weshalb sie jahrelang versucht hat, uns zu unterwerfen. Damit sie nicht einfallen, müssen wir unsere Festungen aufrechterhalten. Das wird uns vor diesen Mistkerlen schützen."
 URG_idea_7: "Neue Dynastie, neue Ordnung"
 URG_idea_7_desc: "Manchmal kann ein Herzog ohne Erben sterben. In diesen Zeiten erhebt sich eine neue Dynastie, um das Land zu sichern. Dieses Ereignis ereignete sich zweimal, so dass wir lernten, wie man die Ordnung unter der Herrschaft der neuen Dynastien sichert. Also lasst uns die Ordnung sichern!"
#Spoleto
 SPT_ideas: "Spoletinische Ideen"
 SPT_ideas_start: "Spoletinische Traditionen"
 SPT_ideas_bonus: "Spoletinische Ambitionen"
 SPT_idea_1: "Langobardische Gene"
 SPT_idea_1_desc: "Als die Langobarden unsere Nation in ihr Reich integrierten, assimilierten sie uns und machten uns zu einem lombardischen Herzogtum. Aus diesem Grund haben wir so viel von ihren Kriegerpersönlichkeiten gelernt. Wir müssen unseren Feinden deshalb unsere lombardischen Kriegergene zeigen und sie ohne jegliche Furcht bekämpfen. Das ist es, was eine Langobarde tun würde."
 SPT_idea_2: "Schutz vor Byzanz"
 SPT_idea_2_desc: "Wir lebten lange Zeit unter Bedrohung durch die Byzantiner. Glücklicherweise hatten wir große Mächte, die Langobarden und Franken, die uns beschützten, hinter uns. Heute aber sind sie verschwunden. Wir müssen neue Beschützer finden, denn in unserer jetzigen Position können wir mit Bedauern die Byzantiner nicht allein besiegen."
 SPT_idea_3: "Handel mit Venedig"
 SPT_idea_3_desc: "Wir sind in einer wichtigen Position auf den Handelsrouten von Venedig; und ganz Europa kennt Venedig, wenn es um den Handel geht. Wenn wir vielleicht anfangen, mit ihnen zu handeln, werden beide Nationen davon profitieren. Lasst also das Geld sprechen und entsendet unsere Händler."
 SPT_idea_4: "Römische Baukunst"
 SPT_idea_4_desc: "Unsere Nation ist eine langlebige Nation und befindet sich in der Nähe von Rom, so dass wir die Möglichkeit hatten, die Grundlagen der römischen Architektur zu erlernen. Schließlich haben wir ihn übernommen und diesen Stil in unseren eigenen Gebäuden verwendet. Römische Bauten halfen uns zu verstehen, wie wir Gebäude besser zu einem günstigen Preis bauen können. So können wir unsere Gebäude heute effizienter bauen."
 SPT_idea_5: "Feudale Herzöge"
 SPT_idea_5_desc: "In unserer unabhängigen Zeit herrschten Feudalherzöge, die mit den Päpsten und Kaisern zusammenstießen, um die Unabhängigkeit von Spoleto zu wahren. Während wir mit unseren stärkeren Feinden kämpften, half uns unser Volk und stellte unsere Herrschaft in dieser Zeit nie in Frage. Dies trug dazu bei, die Stabilität in der Nation zu erhalten."
 SPT_idea_6: "Beziehungen zum Papst"
 SPT_idea_6_desc: "Der Papst hat Interessen an unserem Land und wird versuchen, uns zu überfallen oder uns zu seinem Puppenstaat zu machen, wenn die Zeit reif ist. Leider unterstützt der Kaiser ihn gegen uns, aber als katholische Nation wäre es Selbstmord, mit dem Papst zu streiten. Vielleicht können wir versuchen, eine ketzerische Glaubensrichtung zu verstehen und uns vom Katholizismus zu lösen, da wir sehen, dass der Papst sich mehr um seine eigenen Interessen als um Gott und seine heilige Mission kümmert."
 SPT_idea_7: "Zentralitalienische Herrschaft"
 SPT_idea_7_desc: "Mittelitalien ist unsere Heimat und wir leben hier seit mehr als fünfhundert Jahren. Aber wir konnten unsere Herrschaft über die Region nicht durchsetzen, weil wir normalerweise eine Spielfigur der Großmächte waren. Jetzt haben wir die sinnvollsten Ansprüche auf die Region, die andere Nationen akzeptieren, was unsere Eroberungen erleichtert."
#Lodi
 LDI_ideas: "Lodische Ideen"
 LDI_ideas_start: "Lodische Traditionen"
 LDI_ideas_bonus: "Lodische Ambitionen"
 LDI_idea_1: "Widerstand gegen Mailand"
 LDI_idea_1_desc: "Auch wenn wir ähnliche kulturelle Beziehungen haben, sind unsere Leute nicht begeistert, Sklaven von Mailand zu sein. Obwohl wir eine kleine Gemeinde sind, sind wir bereit, alles aufzugeben, um unsere Freiheit nicht zu gefährden. Deshalb wird in einem Krieg, der unsere Freiheit bedroht, jeder in die Armee eintreten wollen, um sein Land zu retten."
 LDI_idea_2: "Dom von Lodi"
 LDI_idea_2_desc: "Der Dom von Lodi wurde am 3. August 1158 gegründet und ist eine der wichtigsten und größten Kathedralen Norditaliens. Die Schönheit des Doms wird uns helfen, unseren Menschen zu zeigen, wie wichtig uns das Christentum ist."
 LDI_idea_3: "Frieden von Lodi"
 LDI_idea_3_desc: "Um ihre Feindseligkeiten zu beenden, beschlossen mehrere italienische Großmächte, einen Vertrag zu unterzeichnen. Dieser Vertrag wurde in Lodi unterzeichnet. Mit diesem Vertrag ist Lodi sicherlich zu einem Zentrum des Friedens geworden und hat es wichtiger denn je gemacht."
 LDI_idea_4: "Auswirkungen der Renaissance"
 LDI_idea_4_desc: "Die Renaissance ist eines der wichtigsten Ereignisse der Geschichte und der Ausgangspunkt der Renaissance ist Italien. Wir sind eine der wichtigsten Renaissancestädte Italiens und einige wichtige Vertreter der Renaissance lebten in Lodi. Diese Künstler haben einen großen Einfluss auf unser Volk und machen es empfänglich für Reformen."
 LDI_idea_5: "Vermächtnis von St. Bassianus"
 LDI_idea_5_desc: "Der heilige Bassianus war der erste Bischof von Lodi und ist dessen Schutzheiliger. Er war ein geschätzter Heiliger, der sogar vor seinem Vater floh, um nicht zum Glauben von Syrakus zurückzukehren. Als er Bischof von Lodi wurde, leistete er sehr viele wichtige Dienste für Lodi und das Christentum. Jetzt blicken wir auf sein Vermächtnis zurück, was uns einen gewissen Einfluss auf das Papsttum verschaffen kann."
 LDI_idea_6: "Landwirtschaftliche Traditionen"
 LDI_idea_6_desc: "Lodi ist ein großartiger Ort für die Landwirtschaft. Ein Fluss dient der Bewässerung von Pflanzen, das Wetter ist günstig und das Terrain ist optimal. Ein Bauer kann in Lodi so viele Pflanzen wie Reis und Weizen anbauen. Die Produktion von Gütern ist auch für den Handel wichtig. So gab es in Lodi Jahrhunderte der Landwirtschaft und diese landwirtschaftliche Tradition über Generationen von Menschen versorgt uns mit vielen Lebensmitteln."
 LDI_idea_7: "Banco Popolare di Lodi"
 LDI_idea_7_desc: "1864 gründete Tiziano Zalli die erste italienische Volksbank, die Banco Popolare di Lodi, die in einem Zusammenschluss namens ARCA organisiert ist. Diese Bank wird uns helfen, Geld zu bekommen, wenn wir es brauchen."
#Malopolska
 SDZ_ideas: "Kleinpolnische Ideen"
 SDZ_ideas_start: "Kleinpolnische Traditionen"
 SDZ_ideas_bonus: "Kleinpolnische Ambitionen"
 SDZ_idea_1: "Testament von Boleslaw Schiefmund"
 SDZ_idea_1_desc: "Im Jahre 1138 starb der große polnische König Boleslaw und nach seinem Willen wurde die Nation unter seinen vielen Söhnen aufgeteilt. So entstand das Herzogtum Sandomir, das weite Teile Kleinpolens umfasst. Der erste Herzog, Heinrich, nahm an den Kreuzzügen teil und fand Glück im Gelobten Land."
 SDZ_idea_2: "Verbindungen zum Seniorat"
 SDZ_idea_2_desc: "Der merkwürdigste Aspekt von Boleslaw Schiefmunds Testament war seine Gründung der so genannten "Senioratsprovinz" mit der Hauptstadt Krakau. Anstatt einen erblichen Herrscher zu haben, wurde die Provinz als Symbol der Überlegenheit zwischen den anderen Herzögen weitergegeben. Da Sandomir Krakau am nächsten war, waren unsere Herzöge oft Herrscher des Seniorats und hatten es leicht, es zu kontrollieren."
 SDZ_idea_3: "Schalcht bei Zawichost"
 SDZ_idea_3_desc: "Der ehrgeizige russische Prinz Roman der Große marschierte 1205 in Kleinpolen ein, um es eigenhändig zu annektieren, aber der örtliche Herrscher Leszek der Weiße und sein Bruder Konrad trafen sich, um den vermeintlichen Eroberer in einen Hinterhalt zu hieven. In Zawichost wurde an der Weichsel eine Schlacht geschlagen, in der die Russen so sehr in die Flucht geschlagen wurden, dass Roman der Große getötet wurde und Polen für die kommenden Jahrhunderte die Oberhand gegen Russland gewinnen sollte."
 SDZ_idea_4: "Lublin"
 SDZ_idea_4_desc: "Die beeindruckende Stadt Lublin ist eine regionale Hauptstadt in Kleinpolen und beherbergt eine historische Altstadt. Das 1578 errichtete Gebäude des Krontribunal (Trybunal Koronny), das zur Kontrolle der Macht des Sejm errichtet wurde, dominiert den Komplex."
 SDZ_idea_5: "Von den Mongolen erholen"
 SDZ_idea_5_desc: "Im dreizehnten Jahrhundert überfielen die mongolischen Horden Kleinpolen in großem Stil und plünderten Sandomir zweimal in den Jahren 1241 und 1260. Es ist höchste Zeit, dass wir in die Instandsetzung beschädigter Städte investieren und die Region wieder zu Wohlstand verhelfen."
 SDZ_idea_6: "Einrichtung von Kastellaneien"
 SDZ_idea_6_desc: "Um Einfluss auf die lokalen Gemeinden auszuüben, teilten die Herzöge von Sandomir sie in zwölf Kastellaneien, die jeweils von ernannten Kastellanen regiert wurden. Es waren dies Luków, Lublin, Sieciechów, Radom, Skrzynno, Zarnów, Malogoszcz, Czchów, Wislica, Polaniec, Zawichost und Sandomir."
 SDZ_idea_7: "Polnische Renaissance"
 SDZ_idea_7_desc: "In der Zeit nach der feudalen Zersplitterung Polens entwickelte sich Kleinpolen zu einem relativ friedlichen Ort und damit zu einem idealen Ausgangspunkt für das Denken der Renaissance. Aus Kleinpolen kamen viele große Gelehrte und Diplomaten, und der Gesetzesentwurf, mit dem Polen-Litauen gegründet wurde, wurde hier unterschrieben."
#Ifriqya
 IFQ_ideas: "Ifrîqyanische Ideen"
 IFQ_ideas_start: "Ifrîqyanische Traditionen"
 IFQ_ideas_bonus: "Ifrîqyanische Ambitionen"
 IFQ_idea_1: "Nachfolger der Fatimiden"
 IFQ_idea_1_desc: "Das schiitische Kalifat der Fatimiden stieg im Jahre 909 auf, als sie die Region Ifriqiya in Nordafrika übernahmen und sich zu Erben der Shî'ah-Gemeinde erklärten. Wir erklärten unsere Unabhängigkeit von ihnen im Jahre 1045 nach Jahrzehnten des Herrschens und genießen nun das Prestige, diese gehasste Dynastie gestürzt zu haben."
 IFQ_idea_2: "Dynastische Verbindungen"
 IFQ_idea_2_desc: "Obwohl dynastische Bindungen in der islamischen Welt nicht so viel bedeuteten (in Bezug auf feudale Titel) wie im christlichen Westen, verbreiteten die Ziriden dennoch ihre Nachkommen sowohl auf andalusische Taifas als auch auf sizilianische Qâdîts."
 IFQ_idea_3: "Ifriqiya"
 IFQ_idea_3_desc: "Die alte römische Provinz Afrika erstreckte sich von Cyrenaica bis Bejaia und gab unserem Land seinen Namen. Es war eine der wirtschaftlich produktivsten Provinzen des Imperiums und es für den Dar al-Islam zu gewinnen, war ein glorreicher Erfolg durch den Willen von Allâh."
 IFQ_idea_4: "Sanhadscha-Berber"
 IFQ_idea_4_desc: "Anders als viele Dynastien Afrikas, die von arabischen Ausländern gegründet wurden, waren die Ziriden eine echte einheimische Berberdynastie des Sanhadscha-Stammes. Dies wird unserem Einfluss auf die unterschiedlichen ethnischen Gruppen der Berber, aus denen sich der Maghreb zusammensetzt, zugute kommen."
 IFQ_idea_5: "Kairouan"
 IFQ_idea_5_desc: "Kairouan ist das Juwel von Ifriqiya, das Zentrum seines kulturellen und wirtschaftlichen Lebens. Viele Gelehrte strömen in die Stadt, um an den reichen weltlich-intellektuellen und religiösen Gemeinden teilzunehmen."
 IFQ_idea_6: "Import von Holz"
 IFQ_idea_6_desc: "Unter den Ziriden erreichte der Handel im Maghreb einen Höhepunkt. Ibn Khaldun nannte das Reich unter al-Mu'izz den blühendsten aller Berberstaaten der Geschichte. Es wurden enge Verbindungen zu den Herrschern des islamischen Siziliens hergestellt, um sicherzustellen, dass Holz für den Bau von Flotten nach Ifriqiya gelangt."
 IFQ_idea_7: "Fünfzig erste Datteln"
 IFQ_idea_7_desc: "Datteln, die Frucht der Dattelpalme, sind ein Grundnahrungsmittel der Wirtschaft des Maghreb. Der Historiker Ibn Khaldun hat auf seinen Reisen durch die vielen Städte Afrikas neue Dattelsorten in jeder Stadt ausprobiert und seine Gedanken dazu festgehalten."
#Mani
 MNI_ideas: "Maniotische Ideen"
 MNI_ideas_start: "Maniotische Traditionen"
 MNI_ideas_bonus: "Maniotische Ambitionen"
 MNI_idea_1: "Die Letzten der Hellenen"
 MNI_idea_1_desc: "Byzanz begann erst in den 900er Jahren, Mani zu bekehren, so dass es die letzte Bastion des hellenischen Heidentums auf der Welt war. Die Tempel von Apollon, Athene und Hera erstreckten sich bis ins zwölfte Jahrhundert über die Berge von Mani. Die Missionierung wurde von dem bekannten byzantinischen Missionar Sankt Nikolaus dem Metanoeiten eingeleitet."
 MNI_idea_2: "Unbezwingbar"
 MNI_idea_2_desc: "In seiner gesamten post-antiken Geschichte wurde Mani nie aus freien Stücken an einen anderen Staat angegliedert. Selbst das mächtige Osmanische Reich war nicht in der Lage, die endgültige Kontrolle über die Halbinsel zu erlangen, sodass Mani ein Zentrum ständiger Rebellionen gegen die türkische Herrschaft blieb."
 MNI_idea_3: "Menegoi und Ezeritai"
 MNI_idea_3_desc: "Die Manioten sind nicht die einzige ungewöhnliche Gruppe, die die südliche Peloponnes besiedelt. Es gibt auch die sesshaften slawischen Stämme der Melingoi und Ezeritai, die das Taygetos-Gebirge bewohnen, sowie die Taskoniten, die das Parnon-Gebirge bewohnen. Zusammen können diese ethnischen Gruppen eine gewaltige Armee aufstellen."
 MNI_idea_4: "Burgenbau"
 MNI_idea_4_desc: "Die Fürsten von Achäa versuchten, den Manioten zu helfen, indem sie Festungen errichteten, von denen aus die Landpässe und das Meer um sie herum regiert werden konnten. Passavas und Magne Maina wurden in den 1250er Jahren von Guillaume II. de Villehardouin erbaut - wir können sie zu unserem Vorteil nutzen."
 MNI_idea_5: "Venezianische Bindungen"
 MNI_idea_5_desc: "Häufig wendeten sich die Manioten an Venedig, um Hilfe zu erhalten, und schlossen gegenseitig vorteilhafte Pakte, in denen Venedig Handels- und Liegerechte erhielt, während Mani Truppen und Waffen zur Verfügung gestellt wurden."
 MNI_idea_6: "Klephts"
 MNI_idea_6_desc: "Beginnend mit Limberakis Gerakaris in den 1660er Jahren war Mani die Basis für zahlreiche "Klephten" - Banditen und Piraten. Zu den bemerkenswerten Klephten, die die osmanischen Versorgungsleitungen überfallen haben, gehörten Lambros Katsonis, Andreas Androutsos und Zacharias Barbitsiotis."
 MNI_idea_7: "Beys von Mani"
 MNI_idea_7_desc: "Die Osmanen, die über die Unfähigkeit der Unterwerfung der Mani frustriert waren, beschlossen, ihre Autonomie zu verankern, indem sie die örtlichen Häuptlinge im Namen des Reiches als Beys anerkannten. Der letzte Anführer, Petrobey (Petros Mavromichalis), war ein Vater des Griechischen Unabhängigkeitskrieges."
#Saruhan
 SRU_ideas: "Saruhanische Ideen"
 SRU_ideas_start: "Saruhanische Traditionen"
 SRU_ideas_bonus: "Saruhanische Ambitionen"
 SRU_idea_1: "Fruchtbares Küstenland Lydiens"
 SRU_idea_1_desc: "Von Mansia aus beherrscht Saruhan das fruchtbare Küstengebiet der antiken Region Lydien mit Städten wie Menemen, Gördes, Demirci, Nif und Turgutlu. Von Investitionen in die Landwirtschaft könnten wir sehr profitieren."
 SRU_idea_2: "Schlagkräftige Piratenflotte"
 SRU_idea_2_desc: "Aufgrund unserer Flotte erreichten wir schnell die Stellung einer regionalen Macht an der Ägäis. Wir sollten unsere Flotte weiter verstärken, um unsere Vormachtstellung zu wahren."
 SRU_idea_3: "Saruchan Beg ibn Alpagi"
 SRU_idea_3_desc: "Der Gründer von Saruhan, Saruchan Beg ibn Alpagi, begann seine militärische Karriere als Emir bei den Germiyan. Anfang des 14. Jahrhunderts eroberte er byzantinisches Gebiet in der Region des Gediz und nahm schließlich auch die Stadt Manisa ein, welche zur Residenz der Dynastie wurde, von wo aus wir unsere Territorien regierten."
 SRU_idea_4: "Raubzüge auf Byzanz und Genua"
 SRU_idea_4_desc: "Zusammen mit Aydin überfallen wir regelmäßig die byzantinischen und genuesischen Gebiete. Unsere Soldaten sind wirklich erfahrene Plünderer!"
 SRU_idea_5: "Große Moschee von Mansia"
 SRU_idea_5_desc: "1374 ließ der Herrscher von Saruhan die Große Moschee (Ulu Camii) von Mansia erbauten, deren Gebetshalle von einer 14 Meter breiten Kuppel gekrönt wird. Das Bauwerk diente als Vorbild für die Üç-Serefeli-Moschee, die 60 Jahre später vom osmanischen Sultan Murad II. errichtet wurde. Zukünftig wird es unseren Baumeistern und Architekten leichter fallen, solch eindrucksvolle Bauwerke zu entwerfen und zu erbauen."
 SRU_idea_6: "Rekonstruktion byzantinischer Verteidigungsanlagen"
 SRU_idea_6_desc: "Der Region um Mansia wurde durch mehrfache Plünderungen der Türken im 13. Jahrhundert stark zugesetzt. Die von den Byzantinern erbauten Stadtmauern und Zitadellen wurden dabei zerstört. Indem wir jegliche unbrauchbaren Verteidigungsanlagen im Land wiederaufbauen, können wir relativ günstig die Verteidigungsmöglichkeiten im Land verbessern."
 SRU_idea_7: "Von den Osmanen bedroht"
 SRU_idea_7_desc: "Die benachbarten Osmanen sind eine aufstrebende und starke Dynastie, die uns früher oder später gefährlich werden wird. Wir sollten frühzeitig Maßnahmen ergreifen, um unseren Staat modern zu halten, um nicht von den Osmanen überflügelt zu werden."
#Aydin
 AYD_ideas: "Aydinische Ideen"
 AYD_ideas_start: "Aydinische Traditionen"
 AYD_ideas_bonus: "Aydinische Ambitionen"
 AYD_idea_1: "Wichtiger Handelspartner für Venedig und Genua"
 AYD_idea_1_desc: "Mit dem Aufstieg zur lokalen Seemacht wurde Aydin zu einem wichtigen Handelszentrum, besonders für die Venezianer und Genuesen. Es wurden vor allem Getreide, Wachs und Alaun gehandelt."
 AYD_idea_2: "Blühende Piraterie"
 AYD_idea_2_desc: "1317 wurde Smyrna von Aydin angegriffen und der landeinwärts gelegenen Burghügel wurde eingenommen. Die untere Stadt mit dem Hafen und der dortigen neuen Festung blieb aber zunächst in genuesischer Hand. Nachdem auch der Hafen 1329 erobert wurde, begann die Piraterie von Aydin zu blühen. Die Piratenschiffe stoßen bis zur venezianischen Insel Negroponte vor und tauchen auch vor dem griechischen Festland auf."
 AYD_idea_3: "Kooperation mit Byzanz"
 AYD_idea_3_desc: "1335 schloss Aydin mit den Byzantinern ein Bündnis gegen Venedig, Genua und die Johanniterritter, das den Frieden in der Region für einige Jahre sicherte. Aydin verlieh Soldaten und Schiffe an den byzantinischen Kaiser, der damit Lesbos von Genua zurückerobern wollte."
 AYD_idea_4: "Bedeutende Seemacht"
 AYD_idea_4_desc: "Die Schiffe von Aydin waren besonders unter Umur Bey im ägäischen Meer von unseren Feinden gefürchtet. Wir sollten uns bemühen, auch weiterhin eine Seemacht in der Ägäis zu bleiben."
 AYD_idea_5: "Großer Mäander"
 AYD_idea_5_desc: "Der Große Mäander ist ein Fluss im westlichen Kleinasien, der wegen seiner vielen Windungen wortprägend geworden ist. Er durchfließt das Territorium von Aydin und gewährleistet die Effizienz unserer Landwirtschaft."
 AYD_idea_6: "Bedeutender Getreidelieferant"
 AYD_idea_6_desc: "Das Gebiet von Aydin ist als Getreidelieferant, etwa für Rhodos, von großer Bedeutung. 1379 musste Papst Clemens VII. den dortigen Rittern gestatten, bei uns Getreide einzukaufen, da sie der Hunger dazu zwang."
 AYD_idea_7: "Erfahrene Schiffbauer"
 AYD_idea_7_desc: "Unsere Schiffbauer sind besonders geschickt im Bau und Reparatur unserer Handels- und Kriegsflotte, sodass sie unsere Schiffe schneller bauen und reparieren können."
#Mentese
 MEN_ideas: "Mentesische Ideen"
 MEN_ideas_start: "Mentesische Traditionen"
 MEN_ideas_bonus: "Mentesische Ambitionen"
 MEN_idea_1: "Enge Handelsbeziehungen mit Venedig und Kreta"
 MEN_idea_1_desc: "Die Herrscher von Mentese unterhielten enge Handelsbeziehungen zur Republik Venedig und Kreta; in Milet residierte ein venezianischer Konsul."
 MEN_idea_2: "Karisches Hinterland"
 MEN_idea_2_desc: "Mentese liegt im Hinterland von Karien, das zum Großteil aus Berg- und Hügelland besteht, das von kleineren Flüssen durchzogen wird. In den Bergen ist keine Landwirtschaft möglich, weshalb sie sich auf die wenigen Ebenen und Flussmündunge beschränkt. Allerdings ist die Küste von Karien von großer Bedeutung für den Handel, da hier mehrere Verkehrsstraßen aus dem Landesinneren zusammenlaufen."
 MEN_idea_3: "Herrschaft über Rhodos"
 MEN_idea_3_desc: "Anfang des 14. Jahrhunderts lag die Insel Rhodos im Herrschaftsgebiet von Mentese, bis sie um 1310 vom Johanniterorden mit der Hilfe des französischen Königs erobert wurde. Ein Rückeroberungsversuch der Türken blieb erfolglos. Mit einer größeren Transportflotte können wir Eroberungsversuche auf andere griechische Inseln unternehmen."
 MEN_idea_4: "Wohlhabender Handelsstaat"
 MEN_idea_4_desc: "Mentese ist aufgrund des blühenden Handels ein wohlhabender Staat, der viele Kaufleute aus fremden Ländern anlockt. Getreide ist das Hauptexportgut von Mentese, aber auch Sklaven, Alaun, Pferde und andere Tier werden exportiert."
 MEN_idea_5: "Vorreiter der türkischen Seefahrt"
 MEN_idea_5_desc: "Mit hoher Wahrscheinlichkeit war Mentese das erste Beylik, das in der Ägäis mit eigenen Schiffen präsent war. Dies verschafft uns einen entscheidenden Vorteil gegen die anderen türkischen Staaten."
 MEN_idea_6: "Krieger des Islam"
 MEN_idea_6_desc: "Seit den 1370er Jahren trägt der Herrscher von Mentese den Titel "Ghazi", was "Krieger für den wahren Glauben" bedeutet. Dieser Titel spornt unsere Soldaten an und bezeugt unsere Hingabe zum Islam."
 MEN_idea_7: "Ilyas-Bey-Moschee"
 MEN_idea_7_desc: "Ilyas Bey ließ 1403 in Milet eine beeindruckende Moschee bauen. Sie ist Teil eines Gebäudekomplexes bestehend aus einer Madrasa, einem religiösen Bildungsinstitut, und einem Hammam, einem Badehaus. Die Gebetshalle wird von einer Kuppel mit einem Durchmesser von 14 m bedeckt, die aus Ziegelsteinen und Fliesen besteht, und steht auf einem achteckigen Sockel, der auf den vier Wänden ruht. Lasst uns weitere Moscheen errichten."
#Stendal
 SDL_ideas: "Stendalische Ideen"
 SDL_ideas_start: "Stendalische Traditionen"
 SDL_ideas_bonus: "Stendalische Ambitionen"
 SDL_idea_1: "Prägt den Ewigen Pfennig"
 SDL_idea_1_desc: "Neben Brandenburg an der Havel war Stendal die älteste Münzstätte der Mark Brandenburg. In der Markgrafschaft Brandenburg zahlten mehrere Städte, darunter auch Stendal, eine einmalige Abfindung an den Markgrafen und erhielten dafür das Münzrecht für die Prägung des sogenannten Ewigen Pfennigs. Dieser war eine Pfennigmünze, die über mehrere Jahrzehnte hinweg mit einem gleich bleibenden Silbergehalt geprägt wurde und damit nicht den Münzverrufungen und meist auch -verschlechterungen unterlag."
 SDL_idea_2: "Mitglied der Hanse"
 SDL_idea_2_desc: "Für 160 Jahre war Stendal Mitlgied der Hanse. Unsere Mitgliedschaft hat viele Händler und Kaufleute nach Stendal geführt und so uns Wohlstand gebracht."
 SDL_idea_3: "Schafft die Biersteuer ab"
 SDL_idea_3_desc: "1488 erhoben sich die Stendaler Bürger gegen die Biersteuer. Wir sollten sie abschaffen, um in Zukunft weitere solcher Aufstände zu vermeiden."
 SDL_idea_4: "Stendaler Seefahrergilde"
 SDL_idea_4_desc: "Im 13. Jahrhundert wurde die Stendaler Seefahrtsgilde gebildet, die mit eigenen Schiffen Handel im Ost- und Nordseeraum betrieb."
 SDL_idea_5: "Stendaler Lateinschule"
 SDL_idea_5_desc: "Im Jahre 1338 wurde eine Lateinschule errichtet, aus der später ein Gymnasium hervorging, dessen berühmter Schüler im 18. Jahrhundert der spätere Archäologe Johann Joachim Winckelmann war."
 SDL_idea_6: "Konrad Cordatus"
 SDL_idea_6_desc: "1539 wurde durch die Reformation die lutherische Lehre in der Altmark offizielle Religion. Luthers Schüler und Mitarbeiter Konrad Cordatus war ab 1540 erster lutherischer Superintendent am Ort."
 SDL_idea_7: "Garnisonsstadt"
 SDL_idea_7_desc: "Im 13. Jahrhundert wurde Stendal mit einer Stadtmauer verstärkt, darunter das Uenglinger und Tangermünder Stadttor. Im 17. Jahrhundert erhielt Stendal die Bezeichnung "Garnisonsstadt", in dessen Folge die Stadt besonders zu preußischer Zeit für Truppenstationierung und -bewegung bedeutend wurde."
#Nordmark
 nmSDL_ideas: "Nordmärkische Ideen"
 nmSDL_ideas_start: "Nordmärkische Traditionen"
 nmSDL_ideas_bonus: "Nordmärkische Ambitionen"
 nmSDL_idea_1: "Zerstörung von Rethra"
 nmSDL_idea_1_desc: "Rethra war der Hauptort und das politische Zentrum der slawischen Redarier, einer der vier großen Lutizenstämme. Noch wichtiger ist, dass es das wichtigste slawische heidnische religiöse Zentrum in der Gegend ist, das den Kult der slawischen Gottheit Radegast-Swarozyc verehrt. Nur christliche Verehrung sollte erlaubt sein."
 nmSDL_idea_2: "Vermächtnis der Semnonen"
 nmSDL_idea_2_desc: "Die Semnonen gehörten zu den ersten germanischen Völkern, die im ersten Jahrhundert nach Christus zwischen Oder und Elbe siedelten und eine feste germanische Präsenz in der Region begründeten."
 nmSDL_idea_3: "Das Bistum Brandenburg"
 nmSDL_idea_3_desc: "Das 948 gegründete Bistum Brandenburg trug durch seine Christianisierungspolitik dazu bei, die Präsenz des Christentums in der Nordmark zu festigen."
 nmSDL_idea_4: "Grenzstaat"
 nmSDL_idea_4_desc: "An der Grenze zum Wendland gelegen, ist die Nordmark durch Überfälle der slawischen Völker bedroht. Festungsanlagen sollen solche Angriffe eindämmen und unterbinden."
 nmSDL_idea_5: "Entwicklung von Handelswegen"
 nmSDL_idea_5_desc: "Die Öffnung der weiteren Grenzländer für die germanische Besiedlung wird sicherlich Handelswege und Märkte im Osten erschließen. Wir werden unseren Städten Marktrechte gewähren, um den Handel durch unser Reich zu fördern, der zu gegebener Zeit Wohlstand bringen wird."
 nmSDL_idea_6: "Der Slawenaufstand"
 nmSDL_idea_6_desc: "Die Bedrohung, die die Slawen für die Stabilität der Region darstellen, ist uns noch gut in Erinnerung. Wir sollten unsere Armee so ausbilden, dass sie in jeder Situation für alle Umstände gerüstet ist."
 nmSDL_idea_7: "Grafen von Stade"
 nmSDL_idea_7_desc: "Die Markgrafen der Nordmark waren gemeinhin auch die Grafen von Stade und führten weitere Adelstitel im gesamten Herzogtum Sachsen. Ihre Verbindungen werden unserer diplomatischen und politischen Situation zugute kommen."
#Stauferstadt
 GMU_ideas: "Stauferstädtische Ideen"
 GMU_ideas_start: "Stauferstädtische Traditionen"
 GMU_ideas_bonus: "Stauferstädtische Ambitionen"
 GMU_idea_1: "Älteste Stauferstadt"
 GMU_idea_1_desc: "Eigentlich ist der Name unserer Stadt "Gmünd". Die erste überlieferte Erwähnung von Gmünd als Stadt ist auf das Jahr 1162 datiert - früher als bei jeder anderen Stadt der Staufer -, weshalb wir uns zu Recht als "älteste Stauferstadt" bezeichnen dürfen."
 GMU_idea_2: "Burgum Gemunde"
 GMU_idea_2_desc: "In einer Urkunde von Friedrich Barbarossa wird Gmünd als "burgum Gemunde" erwähnt. Der Begriff "burgum" wurde im Hochmittelalter für Burgen und befestigte Städte verwendet. Gmünd ist demnach seit dem 12. Jahrhundert eine Stadt mit Mauer und Türmen."
 GMU_idea_3: "Schwäbisch Nazareth"
 GMU_idea_3_desc: "Gmünd war über Jahrhunderte eine streng katholisch geprägte Stadt und wurde daher außerhalb der Stadtgrenzen auch oft Schwäbisch Nazareth genannt."
 GMU_idea_4: "Gmünder Kaiserchronik"
 GMU_idea_4_desc: "Die Gmünder Kaiserchronik ist ein spätmittelalterliches Geschichtswerk, eine Chronik der deutschen Kaiser und Könige, wohl aus der Zeit um 1400, die Gmünd gewidmet wurde."
 GMU_idea_5: "Schlacht bei Waldstetten"
 GMU_idea_5_desc: "1449 wurde in der Schlacht bei Waldstetten das Aufgebot von Gmünd vom Heer des Württemberger Grafen besiegt. Die verbündeten Truppen von Gmünd und Hall waren auf dem Heimweg von der Burg der Rechberger, die sie kurz zuvor aus Rache für den Diebstahl einer Viehherde zerstört hatten, als sie von württembergischen Truppen überrascht wurden, die den Rechbergern zur Hilfe geeilt waren. Unsere Truppen haben ehrenhaft bis zum Tod gekämpft."
 GMU_idea_6: "Gold- und Silberhandwerk"
 GMU_idea_6_desc: "Die Verarbeitung von Gold und Silber hat in Gmünd eine jahrhundertelange Tradition. Bereits 1372 wird der erste Gmünder Goldschmied urkundlich erwähnt. Mit der Zeit entstanden mehr als 50 Gold- und Silberschmieden, Schmuckgestalter und über 20 Manufakturen und Fabriken. Oftmals kommt Schmuck, der bei renommierten Juwelieren in den Metropolen der Welt angeboten wird aus Gmünd."
 GMU_idea_7: "Städtischer Lustgarten"
 GMU_idea_7_desc: "Gmünd verfügt über einen 1780 angelegten Lustgarten mit Rokokoschlösschen, der von einem Edlen von Pfeilhalden errichtet wurde. Die farbenfrohe Pracht der Blumen ist wirklich umwerfend."
#Dresden
 DRD_ideas: "Dresdener Ideen"
 DRD_ideas_start: "Dresdener Traditionen"
 DRD_ideas_bonus: "Dresdener Ambitionen"
 DRD_idea_1: "Weißeritzmühlgraben"
 DRD_idea_1_desc: "Der Weißeritzmühlgraben ist ein künstlicher Wasserlauf in der Dresdner Innenstadt, der Ende des 15. Jahrhunderts angelegt wurde. An seinen Ufern bestanden zeitweise über 20 Mahlwerke, die von seiner Wasserkraft abhängig waren. Im 18. Jahrhundert folgten eine Pulvermühle, ein Kanonenbohrwerk und eine Spiegelschleife."
 DRD_idea_2: "Dresdner Christstollen"
 DRD_idea_2_desc: "Ein Stollen ist ein Kuchen aus schwerem Hefefeinteig, der besonders zur Advents- und Weihnachtszeit verzehrt wird. Dresdner Stollen (oder Striezel) ist ein besonders gehaltreicher Butter-Rosinen-Stollen; Die Verwendung von Butter soll auf den 1491 von Papst Innozenz VIII. ausgestellten "Dresdner Butterbrief" zurückgehen, mit dem der gebotene Verzicht auf Butter in der Fastenzeit aufgehoben wurde. Eins ist sicher: Der Dresnder Christstollen ist gelebte Leidenschaft und ein Höchstgenuss."
 DRD_idea_3: "Sächsische Staatskapelle Dresden"
 DRD_idea_3_desc: "Die Sächsische Staatskapelle Dresden gilt als eines der führenden und traditionsreichsten Orchester der Welt. Es gehört seit seiner Gründung 1548 zu den führenden Klangkörpern der verschiedenen Musikepochen."
 DRD_idea_4: "Japanisches Palais"
 DRD_idea_4_desc: "In den Jahren von 1729 bis 1733 fanden erhebliche Um- und Neubaumaßnahmen am ursprünglich nach holländischem Vorbild gebauten Gebäude statt. Seinen Namen erhielt das Schloss durch Porzellanaustattung am Außenbau, Dächer in fernöstlichen Formen sowie asiatische Figuren an der Fassade. Ein Relief zeigt Sachsen und Chinesen bei der Porzellanherstellung."
 DRD_idea_5: "Dresdner Frauenkirche"
 DRD_idea_5_desc: "Die Kirche "Unserer Lieben Frau" ist eine protestantische Kirche des Barock und der prägende Monumentalbau von Dresden. Sie gilt als prachtvolles Zeugnis des protestantischen Sakralbaus und besitzt eine der größten steinernen Kirchenkuppeln nördlich der Alpen. Nach fast zwanzig Jahren Bauzeit wurde sie 1743 geweiht."
 DRD_idea_6: "Palais Wackerbarth"
 DRD_idea_6_desc: "Im 18. Jahrhundert wurde in Dresden das Palais Wackerbarth eröffnet, die Dresdner Ritterakademie. Hier werden seit der Neuzeit viele junge Adlige unterrichtet, da Bildung immer wichtiger wird."
 DRD_idea_7: "Semperoper"
 DRD_idea_7_desc: "Der Rundbau der Semperoper in den Formen der italienischen Frührenaissance wurde als eines der schönsten europäischen Theater berühmt. Auch eine oberhalb der Bühne angebrachte Digitaluhr erregte Aufsehen. In der Semperoper und ihren Vorgängerbauten wurden Opern von Richard Wagner und Richard Strauss uraufgeführt."
#Karesi
 KSI_ideas: "Karesische Ideen"
 KSI_ideas_start: "Karesische Traditionen"
 KSI_ideas_bonus: "Karesische Ambitionen"
 KSI_idea_1: "Hilfe der anderen Beyliks"
 KSI_idea_1_desc: "Wir brauchen die Hilfe anderer Beyliks, um die Byzantiner loszuwerden, die unser ruhmreiches Volk vernichten und unser Land einnehmen wollen. Auch die Osmanen steigen als Bedrohung für unsere Unabhängigkeit auf. Ein Bündnis mit ihnen wird uns helfen, diese Mächte zu besiegen."
 KSI_idea_2: "Marineoffiziere"
 KSI_idea_2_desc: "Wir brauchen eine starke Flotte nach dem Vorbild unserer Armee. Die Vertreibung von Kreuzrittern und Griechen aus dem Ägäischen Meer ist ein Erfordernis für unseren Handel und unsere Dominanz auf dem Meer. Wir müssen so viele Seeleute wie möglich finden."
 KSI_idea_3: "Schiffsverstärkungen"
 KSI_idea_3_desc: "Unsere Flotte wird immer wieder von Byzantinern zerschlagen. Deshalb müssen wir unsere Marine erneuern, um unsere Inseln und Gewässer nicht zu verlieren. Wir müssen so schnell wie möglich Schiffe bauen."
 KSI_idea_4: "Wirtschaftliche Ansprüche"
 KSI_idea_4_desc: "Unsere Ansprüche sind angemessen, entweder um uns selbst zu verteidigen oder wegen unserer Handelsinteressen. Unsere Invasionen auf die Ägäischen und Marmara-Inseln sind allesamt auf angemessene wirtschaftliche Ansprüche zurückzuführen. Auch andere Beyliks und Nationen erkennen dies. Das erleichtert es, Ansprüche auf fremde Länder geltend zu machen."
 KSI_idea_5: "Überfälle in Thrakien"
 KSI_idea_5_desc: "Als türkische Nation wissen wir von unseren Vorfahren, wie man plündert. Und wir müssen damit weitermachen, was unsere Vorfahren begonnen haben. Mit unserer Flotte können wir quer durch Europa reisen. Also ziehen wir los und überfallen diese Länder so schnell wir können."
 KSI_idea_6: "Schlachten gegen stärkere Feinde"
 KSI_idea_6_desc: "Unsere Feinde zu Land und Meer sind in der Regel stärker als wir. Sie sind uns 2 oder 3 zu 1 überlegen, aber unsere furchtlosen Krieger bekämpfen sie ohne jeden Zweifel. Das ist ein Beweis dafür, dass wir ruhmreich sind und andere Nationen uns mit Respekt betrachten."
 KSI_idea_7: "Jeder Türke dient"
 KSI_idea_7_desc: "Jeder Türke, der als Soldat geboren wurde, kämpft bei Bedarf gegen seine Feinde. Wenn wir unsere Armee in der Schlacht verlieren, werden alle jungen und alten Menschen ohne Wenn und Aber in die Armee aufgenommen. Wir können unsere Armee mit diesen tapferen türkischen Milizen auffüllen."
 #Achaea
 ACH_ideas: "Achäische Ideen"
 ACH_ideas_start: "Achäische Traditionen"
 ACH_ideas_bonus: "Achäische Ambitionen"
 ACH_idea_1: "Geoffrey de Villehardouin"
 ACH_idea_1_desc: "Obwohl das Prinzipat von Achäa zum ersten Mal William von Champlitte zugestanden wurde, herrschte er nur fünf Jahre, bevor der eigentliche Staatsvater Geoffrey de Villehardouin die Macht übernahm. Villehardouin schrieb den abschließenden lateinischen Bericht über den Vierten Kreuzzug und war intensiv an der Eroberung von Konstantinopel beteiligt."
 ACH_idea_2: "Die Parlamente von Ravennika"
 ACH_idea_2_desc: "Zweimal versammelte sich der Kreuzritteradel der Ägäis in Ravennika in einem so genannten "Parlament", um Regeln aufzustellen und brutale Konflikte beilegen zu können. Diese Treffen waren wie selbständige Ökumenische Konzile und markierten die Vorherrschaft der weltlichen Aristokratie über die Geistlichen der katholischen Kirche. Dieser Zustand erzürnte die Päpste ständig, die glaubten, dass die Kreuzritterfürsten zu viel Freiraum besäßen."
 ACH_idea_3: "Sophienkathedrale"
 ACH_idea_3_desc: "Eine fränkische Kirche, die möglicherweise an der Stelle einer älteren byzantinischen Kirche erbaut wurde, dominiert unsere Hauptstadt Andravita. Obwohl das Bauwerk relativ klein ist, ursprünglich als Franziskanerkloster gedacht, wurde es zum Sitz der Villehardouins und zeigt einzigartige architektonische Fusionen, darunter eine mit Kragsteinen versehene Darstellung des Kopfes eines Villehardouin-Prinzen, der auf seine Höflinge herabblickt!"
 ACH_idea_4: "Neunzehn Lehen"
 ACH_idea_4_desc: "Achäa wurde konkret in neunzehn Territorien aufgeteilt, sieben geistliche und zwölf weltliche. Akova, Karytaina, Patras, Passavant, Vostitsa, Kalavryta, Chalandritsa, Veligosti, Nikli, Geraki, Gritzena und Kalamata beherbergten jeweils einen französischen Fürsten, der sein lokales Territorium kontrollieren und verteidigen sollte."
 ACH_idea_5: "Bergig"
 ACH_idea_5_desc: "Achäa ist bekannt für seine Berge, wie den großen Kyllini, der in der griechischen Mythologie als Geburtsort von Hermes galt. Genauer gesagt, ermöglichen diese Berge kleinen Burgen, große Landstriche zu kontrollieren und Dörfer zu bauen, die vor den Augen potenzieller herumstreunender Schiffe in den umliegenden Ozeanen verborgen liegen."
 ACH_idea_6: "Kein salisches Gesetz"
 ACH_idea_6_desc: "Das salische Recht wurde im feudalen Achäaja nie angewandt und so konnten keine Frauen am Erbe von Titeln gehindert werden. Die Töchter von Achäa werden vollwertige Mitglieder unserer Gesellschaft sein!"
 ACH_idea_7: "Assises de Romanie"
 ACH_idea_7_desc: "Achäa verfügte über ein völlig einzigartiges Rechtssystem, das unter den Assises de Romanie zwischen 1333 und 1346 geschaffen wurde. Die Gesetze waren eine Mischung aus byzantinischem und französischem Rechtsvorbild und beinhalteten hohe militärische Verpflichtungen von Baronen."
#Bitsch
 ZBB_ideas: "Bitcher Ideen"
 ZBB_ideas_start: "Bitcher Traditionen"
 ZBB_ideas_bonus: "Bitcher Ambitionen"
 ZBB_idea_1: "Partially Independent"
 ZBB_idea_1_desc: "Nachdem Bitche mit Zweibrücken vereinigt worden war, blieb Bitche eine fast eigenständige Herrschaft. Die Grafschaft Bitche-Zweibrücken verfügte über zwei Grafschaften, eine für Bitche und eine für Zweibrücken, und nur ein kleiner Teil der Grafschaft wurde gemeinsam regiert. Die Grafen verfügten nicht über eine solide Regierungsgewalt und Autorität: Manchmal erkannten sie den Grafen von Lothringen als ihre übergeordnete Instanz, manchmal wandten sie die Reichsunmittelbarkeit an. Insgesamt blieb Bitche sehr treu und von Lothringen abhängig."
 ZBB_idea_2: "Geographisch isoliert"
 ZBB_idea_2_desc: "Bitche war bereits ab dem 13. Jahrhundert der einzige deutschsprachige Ort in der lothringischen Region. Der Landkreis Zweibrücken war zu zerklüftet, um als deutsch- oder französischsprachig angesehen zu werden. Aufgrund dieser Situation war der Bezirk ein wenig isoliert."
 ZBB_idea_3: "Bitte nehmt Achen als Geschenk an"
 ZBB_idea_3_desc: "Achen ist ein kleines Dorf, das als Teil der Herrschaft Lützelstein seinen Anfang genommen hat, aber im 12. Jahrhundert an den neuen Grafen von Bitche verschenkt wurde. Im 13. Jahrhundert kehrte die Stadt an die Herrscher von Lützelstein zurück. Das Dorf wurde dann an die Abtei Sturzelbronn geschenkt, die das Dorf später mit dem Grafen von Lothringen gegen Salz eintauschte und das Dorf wieder mit Bitche verband."
 ZBB_idea_4: "Kaltenhausen"
 ZBB_idea_4_desc: "Kaltenhausen war eine Siedlung in der Nähe des ursprünglichen Schlosses Bitche, in der Nähe des Hornflusses und eines wichtigen Teiches. Die Siedlung lockte viele Kaufleute und Kunsthandwerker an, die sich in den sehr früh angelegten Stadtmauern mit zwei Stadttoren geborgen fühlten. Leider hatten diese Mauern einen großen Einfluss auf die verfügbare Nutzfläche, und obwohl Maßnahmen wie die Einrichtung sehr enger Straßen halfen, konnten sie nicht verhindern, dass der Ort seine maximale Kapazität erreichte und somit den größten Teil seines Wirtschaftswachstums stoppte. Die Siedlung wurde von den Schweden dem Erdboden gleichgemacht."
 ZBB_idea_5: "Erbfolgekrieg um die Grafschaft"
 ZBB_idea_5_desc: "Zwischen dem evangelischen Grafen von Hanau-Lichtenberg und dem katholischen Grafen von Lothringen tobte ein Erbfolgekrieg. Begonnen hat es mit dem Tode des Grafen von Bitche. Zwei weitere Grafen hatten die Möglichkeit, die Grafschaft zu erben, aber der viel stärkere Graf von Hanau-Lichtenberg wollte unbedingt den protestantischen Glauben durchsetzen, was zu Problemen mit einer nahegelegenen Abtei und Lothringen führte. Der andere Graf, der wusste, dass er das Erbe nicht erhalten werde, verkaufte es stattdessen an Lothringen. Lothringen erklärte Hanau kurzerhand den Krieg, dessen Herrscher nun der schwächste der beiden möglichen Erben war. Anstatt einfach nur aufzugeben, ergriff er rechtliche Maßnahmen. Nach fast 35 Jahren wurde die Grafschaft schließlich zugunsten Lothringens aufgeteilt, ohne dass viele Schüsse abgefeuert worden waren."
 ZBB_idea_6: "Zerstörtes Bitcherland"
 ZBB_idea_6_desc: "Wie viele andere Grafschaften der Region litt auch Bitche stark unter dem Bauernkrieg. Mehrere Burgen gingen in Flammen auf, aber die Bauern erfüllten ihre Anforderungen nicht und wurden vom Grafen niedergemetzelt.\n\nAls Bitche in Lothringen eingegliedert wurde, die Verwaltung modernisiert und die Gerichtsbarkeit neu organisiert wurde, kam es zunächst zu einem Wirtschaftsaufschwung, der sich aber bereits Mitte des 16. Jahrhunderts in eine anhaltende Rezession verwandelte. Als Folge des Dreißigjährigen Krieges musste sich das Volk mit plündernden Truppen und heftigen Epidemien auseinandersetzen. Nach all dem wurde das Land verwüstet und entvölkert. Einige Dörfer und zahlreiche Burgen waren völlig verschwunden."
 ZBB_idea_7: "L’Éclatement du District de Bitsche"
 ZBB_idea_7_desc: "Ein Großteil des Territoriums von Bitche war lange Zeit von den Geistlichen besetzt und beeinflusst worden. Aber als der sehr kirchenfeindliche französische Staat das Land erwarb, lief vieles schief. Der neue Bezirk Bitche terrorisierte den Klerus und das Volk. Hinzu kamen die sehr hohen Abgaben, die das Leben untragbar machten, und nach nur wenigen Jahren brach der ganze Bezirk zusammen und musste neu aufgeteilt werden. Aber es konnte nicht verhindert werden, dass der fast neun Jahrhunderte währende kirchliche Einfluss vernichtet und durch lokale Eliten ersetzt wurde."
#Lovech
 LVC_ideas: "Lowetschische Ideen"
 LVC_ideas_start: "Lowetschische Traditionen"
 LVC_ideas_bonus: "Lowetschische Ambitionen"
 LVC_idea_1: "Vertrag von Chissarja"
 LVC_idea_1_desc: "Lowetsch ist seit der Antike von thrakischen Stämmen und römischen Kolonisten besiedelt worden. An der Stelle des ehemaligen römischen Kastrums von Prezidium wurde 1187 ein Friedensvertrag unterzeichnet, der die Unabhängigkeit von Bulgarien wiederherstellte und den Beginn des Zweiten Bulgarischen Reiches markierte."
 LVC_idea_2: "Ursprung der kaiserlichen Dynastie"
 LVC_idea_2_desc: "Der Despot Ivan Alexander von Lowetsch gründete die Dynastie, die Bulgarien bis zu seinem Ende regierte."
 LVC_idea_3: "Die letzte Zitadelle"
 LVC_idea_3_desc: "Unsere Festung ist die letzte, die in den bulgarischen Ländern nach wie vor frei ist. Obwohl Jahrzehnte seit dem Sturz der Reichshauptstadt an die Osmanen vergangen sind, halten wir hartnäckig an der Unabhängigkeit fest. Lasst uns weiterhin die Fackel des bulgarischen Staates tragen und eines Tages unsere Freiheit an unsere Geschwister weitergeben."
 LVC_idea_4: "Militante Diplomatie"
 LVC_idea_4_desc: "Unser heftiger Widerstand gegen die Eroberung hat uns Respekt bei den vermeintlichen Machthabern verschafft. Die Osmanen haben uns Autonomie und vorteilhafte Bedingungen für unsere Eingliederung in ihr Reich angeboten. Obwohl wir klein sind, erlaubt uns unser Ruf im Kampf, über unsere Größe hinaus zu verhandeln."
 LVC_idea_5: "Lehren aus dem Nikopol-Kreuzzug"
 LVC_idea_5_desc: "In Nikopol festigten die osmanischen Armeen ihre Herrschaft über Bulgarien, als sie eine Kreuzritterkoalition besiegten, um die Festung zurückerobern zu können. Lasst uns aus ihrer überstürzten Taktik lernen, nicht so zu fallen, wie sie es getan haben."
 LVC_idea_6: "Der ersten Heiduck"
 LVC_idea_6_desc: "Durch Lovech verbreitete sich die Tradition der Räuberei in Bulgarien, als sich unsere Woiwode an die zerklüfteten Balkangebirge als Zentrum des Widerstands wandte und damit zum ersten bulgarischen Heiduck entwickelte."
 LVC_idea_7: "Goldenes Lowetsch"
 LVC_idea_7_desc: "Die von den Osmanen als "Goldenes Lowetsch" bezeichnete Stadt verfügt über eine der Hauptverkehrsadern über die Balkanpässe und ist damit ein reichhaltiges Handelszentrum."
#Morea
 MOE_ideas: "Moreanische Ideen"
 MOE_ideas_start: "Moreanische Traditionen"
 MOE_ideas_bonus: "Moreanische Ambitionen"
 MOE_idea_1: "Das ist Sparta"
 MOE_idea_1_desc: "Der Kern des Despotats von Morea in seiner ursprünglichen Gründung von 1349 lag auf dem südlichen Peloponnes, wo die Ruinen des antiken Sparta liegen. Sparta ist im ganzen Westen in allen Zeiten für seinen unvergleichlichen Kampfgeist und seine Standhaftigkeit in den Kriegen mit dem achämenidischen Persien bekannt."
 MOE_idea_2: "Kantakouzenos"
 MOE_idea_2_desc: "Morea wurde als Apanage für die Söhne aufeinanderfolgender byzantinischer Kaiser gegründet und als solches zunächst Manuel Kantakouzenos, dem Nachkomme des damaligen Herrschers Johannes VI., zuerkannt. Die Kantakuzenos gehörten seit den Zeiten der Komnenen zu den wohlhabendsten und mächtigsten Familien unter allen griechischen Bürgern und viele spätere Familien Osteuropas haben ihre Abstammung auf sie zurückgeführt."
 MOE_idea_3: "Ladet albanische Siedler ein"
 MOE_idea_3_desc: "Eine der Neuerungen von Theodoros Palaiologos war es, die Albaner einzuladen, sich auf der Peloponnes niederzulassen, um den Bevölkerungs- und Arbeitskräftemangel zu mildern. Diese griechisch-albanischen Einwohner gehörten zur größeren ethnischen Gruppe der Arvaniten oder Arbaniten."
 MOE_idea_4: "Isthmus von Korinth"
 MOE_idea_4_desc: "Diese winzige natürliche Landbrücke ist das Einzige, was die peloponnesische Halbinsel mit dem griechischen und europäischen Festland verbindet. Es ist ein unglaublicher Verteidigungsvorteil, der es unserem Staat ermöglicht, praktisch immun gegen Landinvasionen zu sein."
 MOE_idea_5: "Feudale Teilungen"
 MOE_idea_5_desc: "In der späten Zeit der Palaiologen wurde Morea zwischen Söhnen wie Demetrios und Thomas Palaiologos, die mitregieren, gespalten. Obwohl das Paar unbeliebt war und eine große bäuerliche Revolte erlebte, ist die Idee, Morea in themenähnliche, lokal geführte Titel umzuwandeln, keine schlechte Idee."
 MOE_idea_6: "Wiederherstellung des Haxamilions"
 MOE_idea_6_desc: "Im Jahre 1446 zerstörte Murad II., der Sultan der osmanischen Türken, das bedeutendste Verteidigungsbollwerk des Reiches, das Hexamilion, das sich über die Isthmus von Korinth erstreckte und dafür sorgte, dass keine feindlichen Armeen sie durchqueren konnten. Wir sollten alle Steine und Steinmetze versammeln, die wir haben, um diese große Mauer der Morea zu restaurieren!"
 MOE_idea_7: "Monemvasia"
 MOE_idea_7_desc: "Die größten Vorteile der Morea liegen alle in ihrer natürlichen Geographie und Monemvasia ist da nicht anders. An der Spitze einer schroffen Halbinsel auf der größeren Peloponnes kann Monemvasia als leicht zu verteidigender Hafen genutzt werden und war in der Tat der einzige Teil der gesamten Region, der von den Byzantinern nach dem Vierten Kreuzzug 1204 gehalten werden konnte."
#Parma
 PAR_ideas: "Parmesische Ideen"
 PAR_ideas_start: "Parmesische Traditionen"
 PAR_ideas_bonus: "Parmesische Ambitionen"
 PAR_idea_1: "Ghibellinen"
 PAR_idea_1_desc: "In den Konflikten zwischen den guelpfischen Päpsten und den ghibellinischen Kaiserlichen war Parma auf der ghibellinischen Seite fest etabliert. Im elften Jahrhundert brachten wir einen großen Antipapst hervor, Pietro Cadalo, der den Namen Honorius II. für sich beanspruchte."
 PAR_idea_2: "Orlando 'del Rosso'"
 PAR_idea_2_desc: "Mehr als zweihundert Jahre lang stand Parma unter der Herrschaft der Familie de' Rossi. Diese wohlwollenden Signori entstammen einer Persönlichkeit namens Orlando, der auch als "del Rosso" bezeichnet wird, der ein begabter Condottieri im Dienste des Heiligen Römischen Kaisers war und 1162 sogar zum kaiserlichen Vikar Italiens ernannt wurde."
 PAR_idea_3: "Via Francigena"
 PAR_idea_3_desc: "Parma ist eine der wichtigsten Stationen auf dem Pilgerweg, der "Via Francigena" genannt wird, und als solche werden viele Pilger angezogen, die unsere Steuergelder erhöhen."
 PAR_idea_4: "Parmesischer Käse"
 PAR_idea_4_desc: "Von allen Käsebars von allen Städten der Welt, kommt sie in meine."
 PAR_idea_5: "Papst Paul III"
 PAR_idea_5_desc: "Die Familie der Farnese von Parma, eine mächtige Macht im Italien der Renaissance, sind nach Latium vorgedrungen, was sich während der Gegenreformation, als Alessandro Farnese als Paul III. zum Papsttum aufstieg, auszahlete. Sein Pontifikat war von einer reichen künstlerischen Schirmherrschaft, der Verbreitung römisch-katholischer Ordensgemeinschaften wie der Jesuiten und der Versammlung des berühmten Konzils von Trient gefärbt."
 PAR_idea_6: "Guillaume du Tillot"
 PAR_idea_6_desc: "Es scheint ungewöhnlich, dass ein Franzose an das Schicksal einer italienischen Stadt gebunden ist, aber Parma blühte unter der Leitung des französischen Politikers Léon Guillaume du Tillot auf. Seine aufklärerischen Ideale schmälerten die Privilegien der alten Kirchen, belebten die Industrie der Stadt und gründeten große Institutionen wie die Biblioteca Palatina und den Botanischen Garten."
 PAR_idea_7: "Königliche Druckerei"
 PAR_idea_7_desc: "Giambattista Bodoni und die Gebrüder Amoretti, führende Typografen ihrer Zeit, gründeten Ende des achtzehnten Jahrhunderts die königliche Druckerei in Parma."
#Modena
 MOD_ideas: "Modenische Ideen"
 MOD_ideas_start: "Modenische Traditionen"
 MOD_ideas_bonus: "Modenische Ambitionen"
 MOD_idea_1: "Mutina Splendidissima"
 MOD_idea_1_desc: "In der Römerzeit wurde Modena als Mutina bezeichnet, eine Hochburg der Bojer und der Schauplatz mehrerer bedeutender Belagerungen. Cicero, der größte aller klassischen Rhetoriker, beschrieb die Stadt in Superlativen - "Mutina splendidissima" - "Prächtigstes Modena"."
 MOD_idea_2: "Canto delle Scolte Modenesi"
 MOD_idea_2_desc: "Im neunten Jahrhundert verfasste ein unbekannter Dichter ein gespenstisches lyrisches Gedicht über die Wächter der Stadtmauern von Modena. Diese Wächter sahen sich brutalen Angriffen der Magyarenräuber ausgesetzt und die ermutigenden Worte des Gedichtes waren eine willkommene Geste."
 MOD_idea_3: "Universität von Modena"
 MOD_idea_3_desc: "Es wird oft behauptet, die Universität Bologna sei die älteste in Europa, aber die Universität Modena wurde mehrere Jahrzehnte zuvor im Jahr 1175 gegründet! Wir können nicht zulassen, dass dieser Fehler unkorrigiert bleibt."
 MOD_idea_4: "Haus der Este"
 MOD_idea_4_desc: "Die Markgrafen von Este aus dem Norden des nahegelegenen Ferrara übernahmen ab 1288 in Modena die Macht und bewahrten nach einigen Zwischenfällen der Revolution die Macht für Jahrhunderte danach. Diese berühmte Dynastie stammte von den Obertenghi, der obersten Macht Nordwest-Italiens im Mittelalter, ab."
 MOD_idea_5: "Bau des herzoglichen Palastes"
 MOD_idea_5_desc: "Herzog Francesco I. begann Mitte des 19. Jahrhunderts mit dem Bau des herzoglichen Palastes von Modena, nachdem der ursprüngliche Sitz der Familie, Ferrara, an das Papsttum verloren gegangen war. Der imposante barocke Baukörper beherrscht die Stadt an der Stelle eines antiken Schlosses."
 MOD_idea_6: "Maria von Modena"
 MOD_idea_6_desc: "Ein Nachkomme aus dem Hause Este, Mary, wurde zur Gemahlin des Königs von England und Schottland, als sie James II. Stuart heiratete. Als die Familie 1688 durch die glorreiche Revolution vertrieben wurde, wurde sie in Frankreich zur "Exilkönigin". Trotz dieser traurigen Wendung der Ereignisse verfügt Modena eindeutig über vielfältige diplomatische Beziehungen."
 MOD_idea_7: "Juden integrieren"
 MOD_idea_7_desc: "Seit dem 13. Jahrhundert bevölkern jüdische Gemeinden Modena, obwohl sie oft in Armut in einem Ghetto leben. Im Jahre 1775 beschloss der Herzog jedoch, den Juden den Zutritt zur Universität von Modena zu gestatten, und bald besaßen sie auch die Bürgerrechte unter der in den 1790er Jahren eingesetzten französischen Übergangsregierung."
#Amalfi
 AML_ideas: "Amalfische Ideen"
 AML_ideas_start: "Amalfische Traditionen"
 AML_ideas_bonus: "Amalfische Ambitionen"
 AML_idea_1: "Aufstrebende Seerepublik"
 AML_idea_1_desc: "Im 10. und 11. Jahrhundert war Amalfi eine einflussreiche Seefahrtsrepublik, die oft mit den Handelsstaaten Genua, Venedig und Pisa verglichen wurde. Auch wenn wir die erste dieser Nationen waren, die überflügelt und untergingen, können wir unser Potenzial ausschöpfen und unseren Einfluss im Mittelmeerraum ausdehnen."
 AML_idea_2: "Von Herkules gegründet"
 AML_idea_2_desc: "Einer Legende zufolge stammt der Name der Stadt von Amalfi, einer Nymphe, in die Herkules sehr verliebt war und deren Name Amalfi lautete. Sie starb sehr jung und Herkules begrub sie hier, an dem für ihn schönsten Ort, und gründete eine Stadt mit ihrem Namen."
 AML_idea_3: "Reichste und glanzvollste Stadt des Langobardenreiches"
 AML_idea_3_desc: "In seiner Blütezeit im 10. Jahrhundert wurde Amalfi von arabischen Reisenden als die "reichste und glanzvollste Stadt" des langobardischen Königreichs gelobt. Unsere Republik, zu der auch die Nachbarstädte gehörten, hatte zu dieser Zeit mehr als 50.000 Einwohner."
 AML_idea_4: "Sant'Andrea"
 AML_idea_4_desc: "Die dreischiffige Kathedrale von Amalfi wurde im 10. Jahrhundert erbaut und in den folgenden Jahrhunderten immer wieder umgebaut und erweitert. In der Krypta sind die Gebeine des Apostels Andreas, des Schutzheiligen von Amalfi, aufbewahrt."
 AML_idea_5: "Monti Lattari"
 AML_idea_5_desc: "Amalfi liegt an den Milchbergen, einem bis zu 1444 Meter hohen Gebirgsmassiv, das die Römer als Zufluchtsort vor den Germanen und Langobarden nutzten. Sie dienen als natürliche Abwehr, die potenzielle Feinde abschreckt."
 AML_idea_6: "Tabula Amalphitana"
 AML_idea_6_desc: "Amalfi entwickelte die erste Seerechtskodifikation Italiens, die Tabula Amalphitana, die noch weit über die Lebenszeit der Seerepublik im gesamten Mittelmeerraum hinaus gültig war."
 AML_idea_7: "Erfinder des Kompasses"
 AML_idea_7_desc: "Der Seefahrer Flavio Gionia gilt als der Erfinder des Kompasses, zu dessen Ehren in Amalfi ein Denkmal erbaut wurde. Auch wenn seine Existenz nicht bewiesen werden kann, hilft der Kompass unseren Seglern und Händlern, sich auf offener See zurechtzufinden."
#Malta
 JAI_ideas: "Maltesische Ideen"
 JAI_ideas_start: "Maltesische Traditionen"
 JAI_ideas_bonus: "Maltesische Ambitionen"
 JAI_idea_1: "Die Ruhe des Heiligen Paulus"
 JAI_idea_1_desc: "Die biblischen Apostelgeschichten erzählen eine Geschichte, in der der heilige Paulus auf einer Insel namens Melite Schiffbruch erlitt. Einige blieben skeptisch, ob diese Insel identisch mit Malta war, aber wir Malteser wissen ganz sicher, dass dies die Wahrheit ist!"
 JAI_idea_2: "Tas-Silg"
 JAI_idea_2_desc: "Tas-Silg ist der Name eines Hügels, der die Marsaxlokk-Bucht an der Südküste Maltas beherrscht. Hier befand sich ein byzantinisches Kloster, das im achten Jahrhundert aufgrund des Stroms muslimischer Raubzüge stark befestigt wurde."
 JAI_idea_3: "Arabischer Einflüsse"
 JAI_idea_3_desc: "Die maltesische Sprache ist eine merkwürdige Sprache. Ungefähr die Hälfte des Vokabulars ist italienisch, aber ein anderes Drittel besteht aus Arabisch, ebenso wie die grammatikalische Gliederung. Obwohl es mit dem maghrebinischen Arabisch kaum Gemeinsamkeiten aufweist, ist die islamische Präsenz auf der Insel unvergesslich und lebt bis in die heutige Zeit weiter."
 JAI_idea_4: "Große Belagerung Maltas"
 JAI_idea_4_desc: "Die Belagerung Maltas durch das Osmanische Reich im Jahr 1565 ist vielleicht die berühmteste Belagerung des frühneuzeitlichen Westens. 40.000 osmanische Truppen unter dem Piraten Dragut umzingelten die Insel und verbrachten drei Monate damit, ihre Festung zu erobern, die von den 6.000 Mann des Johanniterordens verteidigt wurde. Jean de Valette, der General der Ritter, konnte der Belagerung trotz aller Widrigkeiten standhalten, wodurch das Bild der osmanischen Unbesiegbarkeit zunichte gemacht und die Hauptstadt später nach ihm benannt wurde. Voltaire behauptete einmal: "Nichts ist bekannter als die Belagerung Maltas.""
 JAI_idea_5: "Noria"
 JAI_idea_5_desc: "Die relativ kurze Zeit der islamischen Herrschaft in Malta hatte tiefgreifende Auswirkungen auf die lokale Landwirtschaft, da Bewässerungsinfrastrukturen wie Wasserräder (Norias) geschaffen und neue Nutzpflanzen wie Baumwolle, Orangen und Zitronen gepflanzt wurden."
 JAI_idea_6: "Ir-Rewwixta tal-Qassisin"
 JAI_idea_6_desc: "Der "Aufstand der Priester" war ein Vorfall im Jahr 1775, als sich der Klerus von Malta gegen den dekadenten und untergehenden Johanniterritter erhoben und zwei der wichtigsten Festungen der Insel, Fort Saint Elmo und Saint James Cavalier, übernahmen. Obwohl sie niedergeschlagen wurde, bewies sie, dass die Bevölkerung keine Tyrannei und Armut dulden würde."
 JAI_idea_7: "Die Spur des Falken"
 JAI_idea_7_desc: "Der Legende nach schuf der Johanniterorden in den 1500er Jahren als Belohnung für die fortwährende Unterstützung des Königs von Spanien eine in massivem Gold gefertigte Statue eines mit Edelsteinen verzierten Falken. Dieses Artefakt ist von unschätzbarem Wert und ist das Ziel vieler Reisen von Abenteurern. Wir müssen jeden Kellerraum von Malta zerlegen, um ihn zu finden!"
#Armagnac
 AMG_ideas: "Armagnacische Ideen"
 AMG_ideas_start: "Armagnacische Traditionen"
 AMG_ideas_bonus: "Armagnacische Ambitionen"
 AMG_political_manoeuvres: "Politische Manöver"
 AMG_political_manoeuvres_desc: "Armagnac ist seit langem eine Nation, die für ihr Talent bekannt ist, in ihrer Diplomatie unberechenbar zu sein. Die Grafen von Armagnac haben sich mehrmals der Autorität des französischen Königs widersetzt, unter anderem durch die Teilnahme an groß angelegten Rebellionen gegen das Haus Valois. Diese Maßnahmen haben uns einen guten Ruf auf der diplomatischen Bühne eingebracht."
 AMG_scattered_territories: "Zerstreute Gebiete"
 AMG_scattered_territories_desc: "Durch Heirat und Landkauf konnten die Grafen von Armagnac ein einst unbedeutendes Lehen an den Grenzen der Gascogne auf mehrere entlegene Bezirke ausdehnen, das sich von Rodez bis Nemours erstreckte. Die Verwaltung dieser Ländereien war manchmal eine schwierige Aufgabe, aber mit der richtigen Verwaltungspolitik können wir sicherstellen, dass sie von unserem Heimatgebiet aus unteilbar bleiben."
 AMG_shifting_alliances: "Wechselnde Allianzen"
 AMG_shifting_alliances_desc: "Während des späten Mittelalters behielt Armagnac seine bedenkliche Position als unabhängiges Lehen durch den geschickten Einsatz von Allianzen, um seinen Interessen gerecht zu werden. Schon jetzt werden diese diplomatischen Strategien immer wichtiger, um das Fortbestehen unserer Nation in der Zukunft zu sichern."
 AMG_armagnac_faction: "Armagnaken-Fraktion"
 AMG_armagnac_faction_desc: "Während des Hundertjährigen Krieges wurde die Politik innerhalb Frankreichs von zwei gegnerischen Fraktionen dominiert, den Armagnaken und den Burgundern. Diese Rivalität wurde durch Ereignisse wie die Ermordung des von Armagnac unterstützten Herzogs von Orleans im Jahr 1407 noch verschärft. Die Spannungen spitzten sich zu, als sich das Herzogtum Burgund mit den Engländern verbündete, was zu einem blutigen Bürgerkrieg führte. Während dieser Zeit zeigten jedoch vor allem die Söldner der Armagnaken ihr Geschick auf dem Spielfeld, deren Taktiken auch heute noch von uns bewahrt werden."
 AMG_armagnac_brandy: "Armagnacischer Weinbrand"
 AMG_armagnac_brandy_desc: "Unser gebrannter Wein gehört zu den frühesten und berühmtesten, die in Frankreich angebaut werden, und wird in der Region um Auch umfassend vermarktet. Darüber hinaus haben holländische Kaufleute damit begonnen, sich für die Ware zu interessieren. Lasst uns die Gelegenheit nutzen, um aus diesem Handel einen großen Reichtum zu erwirtschaften."
 AMG_powerful_dynasty: "Mächtige Dynastie"
 AMG_powerful_dynasty_desc: "Noch vor wenigen Jahrhunderten befand sich die Grafschaft Armagnac auf dem Höhepunkt ihrer Macht und galt als eines der einflussreichsten Mächte in Aquitanien. Während sich dieser Ruhm seither weitgehend aufgelöst hat, kann man uns immer noch als eine prägende Dynastie innerhalb der Grenzen Frankreichs anerkennen."
 AMG_archbishops_of_aquitaine: "Erzbischöfe von Aquitanien"
 AMG_archbishops_of_aquitaine_desc: "Die Hauptstadt der Region Armagnac, Auch, ist der Sitz des Erzbistums von Auch. Sie wurde bereits im 6. Jahrhundert ins Leben gerufen und erhielt den prestigeträchtigen Titel der Erzbischöfe von Aquitanien und Navarra."
#Foix
 FOI_ideas: "Foixische Ideen"
 FOI_ideas_start: "Foixische Traditionen"
 FOI_ideas_bonus: "Foixische Ambitionen"
 FOI_neighbour_connections: "Nachbarschaftsverbindungen"
 FOI_neighbour_connections_desc: "Die angrenzenden Länder außerhalb Frankreichs, wie das Land des Königreichs Navarra, haben viel zu unserem allgemeinen Ansehen beigetragen. Durch ständige diplomatische Kontakte mit ihnen werden wir immer auf ihre Unterstützung zählen können, wenn wir sie brauchen."
 FOI_vassals_in_name: "Vasallen nur im Namen"
 FOI_vassals_in_name_desc: "Im Gegensatz zu den anderen französischen Familien, die sich aggressiv in die "Domaine royal" integriert sahen, ist es uns seit Jahrhunderten gelungen, unsere faktische Unabhängigkeit im Großen und Ganzen aufrechtzuerhalten. Dies hat uns den Vorteil verschafft, dass wir unsere Armee ohne Verdacht des Königs vergrößern können."
 FOI_provincial_lords: "Provinzialfürsten"
 FOI_provincial_lords_desc: "Die Grafschaft Foix ist in mehrere kleine Besitztümer aufgeteilt, die jeweils von Fürsten regiert werden, die trotz ihres Lehnsherrnstatus ein Mitspracherecht in der Regierung hatten. Die Aufrechterhaltung dieser Traditionen wird die Regierungsführung unserer Nation erheblich vereinfachen."
 FOI_chateau_foix: "Chateau de Foix"
 FOI_chateau_foix_desc: "Das Château de Foix liegt am Fuße der Pyrenäen und dient als Verteidigungspunkt gegen alle Feinde, die uns bezwingen wollen. In den letzten Jahren ist die Burg jedoch etwas vernachlässigt worden; es ist an der Zeit, dass wir ihre Bedeutung erkennen und ihre Verteidigungsanlagen verbessern, um einer Belagerung besser standhalten zu können."
 FOI_dynastic_expansion: "Dynastische Expansion"
 FOI_dynastic_expansion_desc: "Die Grafschaft Foix allein ist auf keinen Fall ein bedeutendes Land, das wir besitzen müssen, aber dank der ehrgeizigen Natur und des Könnens unserer früheren Herrscher ist es uns gelungen, unsere Gebiete um die Viscounties von Bearn und Bigorre zu erweitern. Nachdem die Titel von Bearn und Foix nun schon so lange zusammen regiert werden, sind sie praktisch zu einem gleichbedeutenden Synonym geworden. Diejenigen, die anderweitig glauben, dass unsere Ansprüche auf diese Länder nicht korrekt seien, werden viel weniger wahrscheinlich unsere Legitimität ihnen gegenüber in Frage stellen."
 FOI_mediators_of_war: "Kriegsschlichter"
 FOI_mediators_of_war_desc: "Foix hat sich im Laufe der Jahrhunderte in so manchen Konflikt verwickelt gesehen, weil es sich an der Grenze zwischen zwei verschiedenen Kulturen befindet. Viele Grafen von Foix kämpften in Schlachten, die weit entfernt von ihrem eigenen Land und mit lokalen Nachbarn wie den Armagnaken stattfanden. Dies hat uns in der Region eine einzigartige Rolle verschafft, denn wir werden nicht zögern, einzugreifen, wenn sich die Spannungen verschärfen sollten."
 FOI_navarrese_influence: "Navarresischer Einfluss"
 FOI_navarrese_influence_desc: "Foix und Bearn teilen einen großen Teil ihrer Geschichte mit dem Königreich Navarra, denn die Grafen von Foix konnten ihre Nachkommen erfolgreich auf dem Thron von Navarra installieren. Tatsächlich liegen Teile von Bearn im baskischen Teil, was es Städten wie Pau ermöglichte, sich zu entwickeln und zum Regierungssitz des vereinigten Navarra und Foix zu emporzuwachsen."
#Auvergne
 AUV_ideas: "Auvergnische Ideen"
 AUV_ideas_start: "Auvergnische Traditionen"
 AUV_ideas_bonus: "Auvergnische Ambitionen"
 AUV_massif_central: "Zentralmassiv"
 AUV_massif_central_desc: "Das Zentralmassiv ist eine Hochgebirgsregion, die einen Großteil des südfranzösischen Raums einnimmt. In der Auvergne sind die Gipfel allerdings am höchsten, was es für einen Feind extrem schwierig macht, sie zu durchqueren."
 AUV_heart_of_southern_france: "Das Herz Südfrankreichs"
 AUV_heart_of_southern_france_desc: "Trotz der weiten Hügel der Auvergne beherrscht die Landwirtschaft die Wirtschaft der Region und wir sind bekannt für unsere landwirtschaftlichen Produkte. Kaum vom Hundertjährigen Krieg betroffen zu sein, hat es uns ermöglicht, eine florierende Wirtschaft zu haben, während andere Regionen Frankreichs nach den Verwüstungen der englischen Besatzung vielleicht nicht ganz so sind wie früher."
 AUV_reform_succession_law: "Reform der Nachfolgeregelung"
 AUV_reform_succession_law_desc: "Das Territorium der Auvergne bestand historisch gesehen aus drei Elementen: die Grafschaft, das Herzogtum und das Dauphinat. Dies hat unsere Legitimität in Frage gestellt, da andere Königshäuser mit unseren Familienangehörigen vermischt werden und einen der drei Titel erben könnten. Wenn wir unsere Unabhängigkeit garantieren wollen, müssen wir unser Nachfolgegesetz reformieren und uns von jeglichem Fremdeinfluss befreien."
 AUV_auvergnat_identity: "Auvergnische Identität"
 AUV_auvergnat_identity_desc: "Während viele von uns als gleichwertig mit dem des okzitanischen Volkes betrachten, sind wir in der Tat sehr unterschiedlich. Unsere Sprache ist ein wichtiger Dialekt der okzitanischen Sprache, der von unserem Volk weithin gesprochen wird; das ist die Tatsache, die es uns ermöglicht, unsere Ansprüche auf nationale Souveränität zu bekräftigen."
 AUV_blood_of_arverni: "Blut der Arverner"
 AUV_blood_of_arverni_desc: "Das Land der Auvergne wurde einst von den Arvernern bewohnt, einem gallischen Volksstamm, der schließlich wie der Rest Galliens unter die Herrschaft des Römischen Reiches geriet. Ein großer Häuptling namens Vercingetorix leistete jedoch einen großen Widerstand gegen die Besatzung. Auch wenn die Arverner schließlich doch noch unterworfen wurden, fließt die Tapferkeit und das Blut unserer Vorfahren immer noch durch uns hindurch."
 AUV_frankish_roots: "Fränkische Wurzeln"
 AUV_frankish_roots_desc: "Die Auvergne war einer der frühesten Staaten innerhalb der Grenzen Frankreichs und seit der Zeit der Karolinger haben eine lange Reihe von Grafen und Herzögen das Land in Folge regiert. Das ist eine Meisterleistung, die nur sehr wenige Staaten wie wir vollbracht haben."
 AUV_end_clermont_rivalry: "Ende der Clermont-Rivalität"
 AUV_end_clermont_rivalry_desc: "Seit dem Mittelalter gibt es Feindseligkeiten zwischen den Grafen der Auvergne und den Bischöfen rund um das Gebiet von Clermont. Um der Macht des Klerus in der von den Grafen gegründeten Stadt Montferrand Grenzen zu setzen, hat sich die Problematik der vergangenen Jahrhunderte jedoch nur noch verschärft. Um die Rivalität ein für allemal zu beenden, sollten wir die beiden Städte zusammenführen. Dies würde die Wirtschaftsleistung von Clermont erheblich steigern und gleichzeitig dem Klerus zugute kommen."
#Bourbon
 BOU_ideas: "Bourbonische Ideen"
 BOU_ideas_start: "Bourbonische Traditionen"
 BOU_ideas_bonus: "Bourbonische Ambitionen"
 BOU_castle_montlucon: "Burg von Montluçon"
 BOU_castle_montlucon_desc: "Die Burg von Montluçon geht auf das Jahr 1070 zurück, als sie noch ein kleiner Außenposten war, der zum ersten Mal vom Herrscher von Bourbon erbaut wurde. Im Laufe der Jahrhunderte verwandelte sie sich allmählich in eine große Festung, deren Entwicklung durch den Hundertjährigen Krieg vorangetrieben wurde. Jetzt ist sie ein Zeichen für unseren Reichtum und unsere Macht und wird jegliche Invasion in unser Land erheblich erschweren."
 BOU_loyal_nation: "Loyale Nation"
 BOU_loyal_nation_desc: "Traditionell war das Haus der Bourbonen den Königen von Frankreich treu und leihte ihre Truppen in Notzeiten oft an die königliche Adelsfamilie weiter. Dies war für uns in vielerlei Hinsicht von Vorteil, da die Könige Bourbon im Austausch für ihre Hilfe viele Privilegien gewährten. Der bedeutendste davon war die Erhebung unseres Territoriums zum Herzogtum im Jahr 1327, was unser Ansehen und unseren Wohlstand stark steigerte."
 BOU_bordering_cultures: "Grenzkulturen"
 BOU_bordering_cultures_desc: "Die Provinz Bourbon liegt an der Schnittstelle zwischen der ausgeprägten Langue d'oil und der Lenga d'oc. Während wir in der Vergangenheit den Einfluss der nördlichen Dialekte im Allgemeinen befürwortet haben, ist unser Erbe eng mit dem okzitanischen Erbe verbunden. Lasst uns diese Beziehung schätzen, indem wir unser Land für das okzitanische Volk ebenso bekannt machen wie für die Franzosen."
 BOU_natural_borders: "Natürliche Grenzen"
 BOU_natural_borders_desc: "Von den hoch aufragenden Hügeln des Zentralmassivs im Süden bis hin zur im Osten fließenden Loire ist unsere geografische Lage in der Mitte Frankreichs gut, um einen Großteil unserer Grenzen vor Angriffen zu schützen. Während ausländische Feinde mit einem völlig unbekannten Territorium konfrontiert werden, verfügen unsere Armeen über umfangreiche Kenntnisse des Terrains und können sich so im Kampf besser verteidigen."
 BOU_dynastic_claims: "Dynastische Ansprüche"
 BOU_dynastic_claims_desc: "Aufgrund der Bekanntheit, die die Bourbonenherzöge am französischen Hofe erlangten, wurden ihnen verschiedene Territorien als Nebengebiete zugeteilt, die zur Expansion der bourbonischen Macht beitrugen. Während sich der Besitz dieser Grafschaften mit dem Verfall der Dynastien und dem Aufstieg anderer änderte, verfügen wir nach wie vor über genügend Boden, um eine Herrschaftsgrundlage außerhalb unseres Kernlandes zu schaffen, indem wir die Vorteile unserer Ansprüche an sie nutzen."
 BOU_cadet_houses_of_bourbon: "Nebenzweige der Bourbonen"
 BOU_cadet_houses_of_bourbon_desc: "Aufgrund des komplexen Charakters der Feudalpolitik ist das Haus der Bourbonen auch in mehrere Nebenzweige unterteilt, wie zum Beispiel die Linien von Bourbon-Montpensier und Condé. Einige dieser Adelsfamilien sind mächtig und haben einen großen Einfluss auf die französischen Geschehnisse."
 BOU_bourbon_kings: "Könige der Bourbonen"
 BOU_bourbon_kings_desc: "Historisch gesehen war das Haus der Bourbonen eines der größten und prestigeträchtigsten Häuser im frühneuzeitlichen Europa und stellte bis zum 18. Jahrhundert die Könige für Frankreich und Spanien zur Verfügung. Es ist jedoch nicht zu übersehen, dass das Haus seinen Ursprung im Bourbonnais selbst hat. Unser Name ist daher in den herrschenden Klassen weithin bekannt."
#Albret
 ABR_ideas: "Albretische Ideen"
 ABR_ideas_start: "Albretische Traditionen"
 ABR_ideas_bonus: "Albretische Ambitionen"
 ABR_longbow_tactics: "Langbogentaktiken"
 ABR_longbow_tactics_desc: "Unsere kurze Zusammenarbeit mit den Engländern während des Hundertjährigen Krieges hat es uns ermöglicht, die Methoden ihrer erfahrenen Langbogenschützen zu erben. Indem wir ihre Taktiken anwenden und in die Tat umsetzen, werden wir eine wesentlich bessere Armee schaffen können."
 ABR_found_trading_ports: "Gründung von Handelshäfen"
 ABR_found_trading_ports_desc: "Albret ist eines der wenigen Lehen Frankreichs, das Zugang zum Meer hat, aber das Fehlen von Häfen für den Weitertransport des Handels ist zu einem Problem geworden. Um dies zu beheben, sollten wir einen Haupthafen an der Küste gründen, damit unsere Nation über die Côte d'Argent hinweg Handel treiben kann."
 ABR_mad_war: "Der verrückte Krieg"
 ABR_mad_war_desc: "Der verrückte Krieg war einer der prägenden Punkte unserer Geschichte, als 1485 der Herr von Albret, Alain der Große, versuchte, durch Eheschließung die Kontrolle über das Herzogtum Bretagne zu übernehmen. Der daraus resultierende Krieg war eine tapfere Rebellion gegen die französische Monarchie, die jedoch schnell niedergeschlagen wurde, und die Herzogin der Bretagne heiratete stattdessen den König von Frankreich. Während der Krieg eine Niederlage war, können wir aus unseren Schwächen lernen und eine belastbarere Armee aufbauen."
 ABR_gascon_connections: "Gaskognische Beziehungen"
 ABR_gascon_connections_desc: "Albret teilt seine Geschichte mit der Ansammlung von Staaten, die einst die Region der Gascogne ausmachten, von denen wir einer der wenigen Staaten sind, die auch nach jahrhundertelangem, heftigem Konflikt zwischen Engländern und Franzosen noch immer bestehen bleiben. Durch unsere unmittelbare Nähe zu Großstädten wie Bordeaux können wir starke Verbindungen zu ihnen knüpfen, die unserer Wirtschaft zugute kommen."
 ABR_the_last_fiefdom: "Das letzte Lehen"
 ABR_the_last_fiefdom_desc: "Die Apanagen unter der Kontrolle des Hauses Albret blieben bis 1572 weiterhin untergeordnet, aber nicht vollständig in die königliche Herrschaft integriert. Zu dieser Zeit hatte sich das Haus stark vergrößert und verfügte über große Liegenschaften in Südfrankreich, einschließlich des Königreichs Navarra."
 ABR_shipyard_of_albret: "Schiffswerft von Albret"
 ABR_shipyard_of_albret_desc: "Eine Flotte ist eines der Herzstücke des Handels und mit unserem Fokus auf den Aufbau von Handelsverbindungen auf dem Seeweg ist die Bedeutung einer Flotte so groß wie noch nie zuvor. Lasst uns eine große Schiffswerft für den Bau von Schiffen errichten, um unseren Handel zu vereinfachen."
 ABR_landes_forest: "Heidewald"
 ABR_landes_forest_desc: "Die Wälder, die früher die Landschaft um Albret beherrschten, sind heute durch die Abholzung fast vollständig dezimiert worden. Würden wir jedoch neue Entwicklungsprojekte zur Schaffung neuer Kiefernwälder einleiten, würde sich unsere Wirtschaft und Industrie erheblich verbessern."
#Etruria
 ETR_ideas: "Etrurische Ideen"
 ETR_ideas_start: "Etrurische Traditionen"
 ETR_ideas_bonus: "Etrurische Ambitionen"
 ETR_idea_1: "Antiker Namenspatron"
 ETR_idea_1_desc: "Etrurien hat seinen Namen von der antiken Region Etrurien, die in vorrömischer Zeit von der etruskischen Zivilisation besiedelt wurde. Die Etrusker waren Rivalen Roms und standen Jahrhunderte nach der Gründung Roms im Jahre 753 v. Chr. als führende Macht in Mittelitalien im Vordergrund."
 ETR_idea_2: "Napoleonischer Satellitenstaat"
 ETR_idea_2_desc: "Etrurien wurde von Napoleon Bonaparte eigens als Satellitenstaat des französischen Kaiserreichs begründet. Unser Schicksal ist mit dem des revolutionären Frankreichs und seiner unbesiegbaren Armeen verbunden!"
 ETR_idea_3: "Dynastie der Bourbonen"
 ETR_idea_3_desc: "Ludwig I. de Bourbon war ein Herzog von Parma, als es von Frankreich annektiert wurde, und später wurde ihm als Entschädigung die Herrschaft über Etrurien zugesprochen. Er stammte aus der berühmten Dynastie der Bourbonen, der Könige von Spanien und ehemalige Könige von Frankreich entstammen."
 ETR_idea_4: "Königin Maria Luise"
 ETR_idea_4_desc: "Maria Luisa, die Tochter des Königs von Spanien, war die Gemahlin des ersten etruskischen Monarchen Ludwigs I. und übte nach seinem vorzeitigen Tod 1803 im Namen ihres Säuglingssohnes Karl die Herrschaft über das Königreich aus. Sie reformierte die Besteuerung und das verarbeitende Gewerbe, vergrößerte die Ränge der Armee und finanzierte Bildungsunternehmen wie die Wissenschaftsschule und das Physikalische Museum."
 ETR_idea_5: "Florenz"
 ETR_idea_5_desc: "Die Hauptstadt des Königreichs Etrurien war natürlich Florenz, das sogar andere berühmte toskanische Städte wie Pisa und Siena übertrifft. Florenz war ein kulturelles Zentrum und Königin Maria war als Bewunderin des florentinischen Volkes bekannt und veranstaltete im königlichen Palast üppige Veranstaltungen für Künstler und Gelehrte."
 ETR_idea_6: "Spionage- und Schmugglerbasis"
 ETR_idea_6_desc: "Unter der Herrschaft von Maria Luisa, die sich auf die Entwicklung von Florenz fokussierte, war der Rest der Nation zu einem Zufluchtsort für Schmuggler und Spione geworden. Indem wir uns einfach anderswohin wenden, können wir das zu unserem Vorteil ausnutzen."
 ETR_idea_7: "Letztes Königreich Italiens"
 ETR_idea_7_desc: "Vor der Annexion durch Napoleon im Jahre 1807 war Etrurien das letzte Königreich in ganz Italien, das nicht von den Bonapartes regiert worden war. Wir stellen uns gegen ihre überwältigende Macht!"
#Ancona
 ANC_ideas: "Anconesische Ideen"
 ANC_ideas_start: "Anconesische Traditionen"
 ANC_ideas_bonus: "Anconesische Ambitionen"
 ANC_idea_1: "Herzogtum Pentapolis"
 ANC_idea_1_desc: "Ancona war Teil von fünf zentralen urbanen Zentren im byzantinischen Herzogtum Pentapolis, innerhalb des größeren Exarchats von Ravenna. Dieses Herzogtum währte bis zum Jahr 752, als wir schließlich ein zentrales Verwaltungszentrum der fränkischen Mark von Ancona wurden."
 ANC_idea_2: "Stamira"
 ANC_idea_2_desc: "Die Belagerung von 1173 war die dramatischste in der Geschichte Anconas. Die Kapitulation war fast garantiert, da eine große venezianische Flotte den Hafen blockierte und ein kaiserliches Heer unter Christian von Mainz die Mauern belagerte. Eine patriotische Frau namens Stamira stürzte sich jedoch von den Mauern und opferte sich, indem sie das Feld in Brand steckte, um die Angreifer in die Flucht schlagen zu können."
 ANC_idea_3: "Adriatische Renaissance"
 ANC_idea_3_desc: "Die Adria war geprägt von engen Verbindungen zwischen Großstädten wie Ancona, Venedig, Zara, Ragusa und Rimini. Eine Wiederentdeckung der klassischen Kunst, die mit dem bestehenden gotischen Stil verschmolzen wurde, kennzeichnete die so genannte Adriatische Renaissance, die sich im vierzehnten und fünfzehnten Jahrhundert zwischen diesen Städten ausbreitete."
 ANC_idea_4: "Republikanismus"
 ANC_idea_4_desc: "Im Gegensatz zu den meisten Städten unter nomineller päpstlicher Souveränität entwickelte sich Ancona nie zu einem erblichen Herrschaftsgebiet, das von einem Machthaber regiert wurde. Nur eine kurze Eroberung durch die Malatesta in den Jahren 1348-1383 verfälscht diesen Rekord."
 ANC_idea_5: "Ciriaco de' Pizzicolli"
 ANC_idea_5_desc: "1391 wurde in Ancona der berühmte italienische Antiquitätensammler Ciriaco de' Pizzicolli, der auch als Vater der Archäologie bezeichnet wird, geboren. Er fasste seine Beobachtungen über den Handel im Osten in einer sechsbändigen Commentaria zusammen und war sogar unter osmanischer Anstellung an der Belagerung von Konstantinopel im Jahr 1422 anwesend."
 ANC_idea_6: "Jüdische Rechte"
 ANC_idea_6_desc: "Im Jahre 1569 verbot das Papsttum die Juden aus seinen Ländern, mit Ausnahme von drei Städten - Rom selbst, Avignon und Ancona, wo sie in Ghettos leben durften. Vor dem Versuch päpstlicher Verfolgungen im Jahr 1555 zählte die jüdische Gemeinde in Ancona 2.700 Menschen."
 ANC_idea_7: "Confraternita dei Greci"
 ANC_idea_7_desc: "Aufgrund unserer engen historischen Beziehungen zu Byzanz, einschließlich der geschworenen Loyalität zu den Komneniden, war Ancona auch die Heimat einer bedeutenden griechisch-orthodoxen Minderheit. Im Jahr 1531 schlossen sich die Griechen offiziell zu einer brüderlichen Organisation zusammen, die sich in der Kirche Santa Anna dei Greci versammelte."
#Vaduz
 LSX_ideas: "Vaduzer Ideen"
 LSX_ideas_start: "Vaduzer Traditionen"
 LSX_ideas_bonus: "Vaduzer Ambitionen"
 LSX_idea_1: "Alemannen"
 LSX_idea_1_desc: "Die Alemannen waren der germanische Volksstamm, der den späteren Schweizer Volksgruppen und auf Französisch auch Deutschland selbst (Allemagne) ihren Namen verlieh. Vaduz war ein Ort der alemannischen Ausbreitung und beherbergt als solcher die Ruinen mehrerer römischer Festungen."
 LSX_idea_2: "Rätoromanischer Dialekt"
 LSX_idea_2_desc: "Bis zur Germanisierung im zwölften Jahrhundert war das Gebiet von Vaduz größtenteils von rätoromanischsprachigen Völkern besiedelt. Der rätoromanischsprachige Dialekt ist ein besonderer Zweig der rätischen Sprachfamilie, der bis in die Gegenwart überlebt hat, und zwar durch seine erbitterten und engmaschigen Volksgruppen."
 LSX_idea_3: "Vaduzer Hexenjagd"
 LSX_idea_3_desc: "Wie in vielen Regionen Mitteleuropas war unser Staat Schauplatz eines Ausbruchs von Hexenprozessen im 16. Jahrhundert gewesen. Als sich die Lage beruhigt hatte, waren über hundert Menschen wegen Hexerei vor Gericht gestellt und hingerichtet worden."
 LSX_idea_4: "Lehren aus dem Dreißigjährigen Krieg"
 LSX_idea_4_desc: "Als der Dreißigjährige Krieg ausbrach und Hunderte von katholischen Fürsten des Heiligen Römischen Reiches gegen Hunderte von protestantischen Fürsten antraten, entkam auch Vaduz nicht dem Blutvergießen. Als Grenzgebiet zum kaiserlichen Österreich wurden wir sowohl von österreichischen als auch von schwedischen Truppen erobert. Die Erinnerung an diesen Krieg lebt in unseren Bürgern."
 LSX_idea_5: "Johann von Liechtenstein"
 LSX_idea_5_desc: "Der österreichische Feudalherr Johann Adam Andreas von Liechtenstein erwarb das moderne Liechtenstein in den Jahren 1699 bis 1712 von den ursprünglichen Grafen von Werdenberg-Vaduz. Seine kluge Investition brachte Vaduz zu seinem größten künftigen Ruhm."
 LSX_idea_6: "Mikrostaatlichkeit"
 LSX_idea_6_desc: "Napoleon Bonaparte war der größte Mediatisierungsarchitekt der europäischen Geschichte und brachte das Ende von nahezu Tausenden von staatlich geprägten Titeln, die seit undenklichen Zeiten existiert hatten. Durch die Flucht aus dem Einflussbereich Bayerns wurde Liechtenstein zum einzigen Mikrostaat des Heiligen Römischen Reiches, der die spätere Einigung überlebte."
 LSX_idea_7: "Verfassung von 1862"
 LSX_idea_7_desc: "Die erste Verfassung Liechtensteins wurde 1862 unterzeichnet und sah eine vertretbare Landtag vor. Wenige Jahre später wurde die 80 Mann starke Armee des Landes auf Dauer aufgelöst und Liechtenstein wurde in die ewige Neutralität geführt."
#Biscay
 BKY_ideas: "Biskayanische Ideen"
 BKY_ideas_start: "Biskayanische Traditionen"
 BKY_ideas_bonus: "Biskayanische Ambitionen"
 BKY_idea_1: "Baskische Señoríos"
 BKY_idea_1_desc: "Abgesehen vom Königreich Navarra-Pamplona wurden die baskischen Länder in mehrere Lehnsherrenstaaten aufgeteilt: die Herrschaft von Biskaya, die Grafschaft Álava, die Herrschaft von Gipuzkoa und die winzige Herrschaft von Oñate. Jeder Herrscher konnte seine eigenen Truppen zur Verteidigung des baskischen Landes aufstellen."
 BKY_idea_2: "Eylo von Álava"
 BKY_idea_2_desc: "Eylo ist der erste dokumentierte baskische Vasallenherr. Laut der Chronik von Sampiro war Eylo der Anführer einer Rebellion gegen den asturischen König Alfons III. und wurde gefangen genommen, nachdem der König eine Armee in die baskische Provinz marschieren ließ."
 BKY_idea_3: "Haus von Haro"
 BKY_idea_3_desc: "Die Herrschaft von Biskaya wurde vom Haus von Haro regiert, das zu den mächtigsten Adelsgeschlechtern der Grafschaft Kastilien und zu den starken Befürwortern der Monarchen gehört hatte. Íñigo López wurde 1040 als Dank für diese Unterstützung in die Herrschaft eingesetzt."
 BKY_idea_4: "La Dama de Viscaya"
 BKY_idea_4_desc: "Eine Volkslegende über die Biskaya besagt, dass einer der ersten Fürsten eine schöne Frau auf dem Land gefunden und sie unter besonderen Bedingungen geheiratet haben soll. Als er gegen diese Bedingungen verstoßen hatte, floh sie mit seinem Kind, gab ihm aber ein magisches Pferd, nachdem er von den Mauren gefangen genommen und um Hilfe gefleht hatte."
 BKY_idea_5: "Häuptling Çuria"
 BKY_idea_5_desc: "Die biskayanische Tradition besagt, dass der heidnische Gott Sugaar und eine schottische Prinzessin den ersten Häuptling der Biskaya, Çuria, zeugten, der die Basken in Arrigorriaga zum Kampf gegen Asturien führte. Er sah zwei Wölfe, die Lämmer in ihrem Mund hatten, als Vorzeichen, die zum Wappen unseres Volkes geworden sind."
 BKY_idea_6: "Fueros"
 BKY_idea_6_desc: "Fueros sind eine Art Gesetz über die kommunale Autonomie, das vom spanischen Monarchen an Regionen des spanischen Reiches vergeben wird. Die Biskaya hatte viele Jahrhunderte lang ihre eigenen biskayanischen Fueros, bis die Carlistenkriege zu ihrer Aufhebung führten."
 BKY_idea_7: "Steinbrüche von Bilbao"
 BKY_idea_7_desc: "Bilbao, die Hauptstadt der Provinz Biskaya, wird durch das Vorhandensein von Eisenerz in den Steinbrüchen der Region zu einem wichtigen Handelspunkt."
#Arles
 ARP_ideas: "Arelatische Ideen"
 ARP_ideas_start: "Arelatische Traditionen"
 ARP_ideas_bonus: "Arelatische Ambitionen"
 ARP_idea_1: "Ober- und Unterburgund"
 ARP_idea_1_desc: "Das moderne Königreich Arles entstand, als Rudolf II. im Jahre 933 die burgundischen Reiche Ober- und Unterburgund zusammenschloss. Vereinigt sind die Länder der burgundischen Völker stärker als je zuvor."
 ARP_idea_2: "Rhône-Flusstal"
 ARP_idea_2_desc: "Unser Land liegt um die Rhône, einem der bedeutendsten Flüsse Europas. Als schiffbarer Fluss ist die Rhône entscheidend für die Verbindung des Mittelmeers mit den Großstädten Arpitaniens - Arles, Avignon, Valence, Vienne, Lyon und Genève. Man kann mit halsbrecherischer Geschwindigkeit bis zum Genfer See segeln."
 ARP_idea_3: "Amphitheater von Arles"
 ARP_idea_3_desc: "Im Jahre 90 errichteten die Römer in Arles ein eindrucksvolles Amphitheater, in dem bis zu 20.000 Menschen Platz finden konnten. Nach dem Zusammenbruch des Imperiums bauten die geschickten Bürger von Arelat das Amphitheater in eine Festung mit Häusern und vier Wachtürmen um. Das Theater war im Grunde eine winzige, von Mauern umsäumte Stadt."
 ARP_idea_4: "Wir waren Karolinger"
 ARP_idea_4_desc: "Die Wurzeln des Königreichs Arles liegen in den Nachfolgern nach Realteilung der karolingischen Franken. Der Vertrag von Prüm im Jahr 855 übergab Arles an Karl von Provence und im Jahr 879 gründete Boso von Provence ein weiteres Königreich in der Region. Diese großen fränkischen Könige sind unsere Vorfahren!"
 ARP_idea_5: "Hachmei Provence"
 ARP_idea_5_desc: "Arles war das Zentrum der jüdischen Gemeinde im okzitanischen Raum und einer intellektuellen Tradition, die Hachmei Provence (die Weisen der Provence) genannt wurde. Die Rabbis von Arles waren Experten für die Tora und stellten ein Medium zwischen der sephardischen Tradition der Iberer und der tosafotisch-aschkenasischen Tradition Nordfrankreichs dar."
 ARP_idea_6: "Freistadt Arles"
 ARP_idea_6_desc: "Nachdem Friedrich Barbarossa 1178 Arles für eine Krönung besuchte, wurde sie zur Freistadt (nicht zu verwechseln mit einer Freien Reichststadt) erklärt, die von einem Podestat bis zur französischen Revolution geführt wurde."
 ARP_idea_7: "Dauphin von Frankreich"
 ARP_idea_7_desc: "Nach dem funktionalen Untergang des Königreichs Arles als politisches Territorium wurden die Dauphins von Frankreich, die im ehemaligen Gebiet von Arelat in Viennois ansässig waren, mit der Verwaltung der Region betraut. Der prestigeträchtige Titel Dauphin wurde später für die mutmaßlichen Erben Frankreichs übernommen."
#Beaejeu
 BEA_ideas: "Beaujeuische Ideen"
 BEA_ideas_start: "Beaujeuische Traditionen"
 BEA_ideas_bonus: "Beaujeuische Ambitionen"
 BEA_idea_1: "Bündnis mit der Abtei Cluny"
 BEA_idea_1_desc: "Die mächtige Abtei von Cluny hatte territoriale Differenzen mit kleinen lokalen Herrschaften der benachbarten Grafen von Forez und Mâcon. Die Abtei, die nicht einmal von den Bischöfen von Mâcon und Lyon unterstützt wurde, suchte an anderer Stelle nach Unterstützung, und die Grafen von Beaujeu gaben ihnen ihre Unterstützung und ihren Schutz. Und so wurden sie zu militärischen Verbündeten."
 BEA_idea_2: "Le Vignoble du Beaujolais"
 BEA_idea_2_desc: "Der Wein von Beaejeu ist ein weltberühmter Wein, der in der nach der Grafschaft Beaejeu benannten Region hergestellt wird. In erster Linie werden hier Rotweine produziert. Der Boden der Region besteht größtenteils aus granitoidem Sand. Der Wein hat einen feinen, sehr aromatischen Geschmack. Die Küchen von Lyon und Beaejeu, die historisch gesehen viel nach Lyon exportiert wurde, verbinden sich seit jeher sehr stark, da sich der sehr fruchtige Geschmack des Weins gut mit der lokalen Feinkost harmoniert."
 BEA_idea_3: "La Guerre entre Lyon et Beaujeu"
 BEA_idea_3_desc: "Die Grafen von Beajeux führten 1289 einen Krieg gegen die Bischöfe von Lyon, den sie mit Leichtigkeit gewonnen hatten, und ließen das Erzbistum in schlechtem Zustand zurück. Es stärkte auch ihre Macht über die Nachbarschaft und sorgte dafür, dass ein gewisser erzwungener Frieden zwischen den beiden existierte und dass bestimmte, für die Grafschaft wichtige Gesetze auch in Lyon durchgesetzt werden konnten."
 BEA_idea_4: "Édouard I de Beaujeu"
 BEA_idea_4_desc: "Édouard I. de Beujeu war ein Graf von Beaujeu, der den Rang des Maréchal de France innehatte, dem höchsten militärischen Offiziersrang in Frankreich. Er war der Jungfrau Maria sehr treu ergeben. Er führte die Truppen in ferne Länder und kämpfte gegen die, die das Gesetz Mohammeds befolgten. Mehrere andere Grafen von Beaujeu hielten diesen Titel, zum Beispiel Héric de Beaujeu."
 BEA_idea_5: "Erhebliche militärische Stärke"
 BEA_idea_5_desc: "Die Grafen von Beaejeu verfügten, wenn auch in der Macht eines relativ unbedeutenden Staates, über eine beachtliche militärische Streitmacht, die während des Kreuzzugs gegen die Albigenser oder der Kriege gegen die Engländer neben Frankreich und den französischen Kleinstaaten teilgenommen hat."
 BEA_idea_6: "La Bête du Lyonnais"
 BEA_idea_6_desc: "Das Tier von Lyon war ein anthropophagisches Tier, das eine Reihe von Angriffen gegen Menschen verübte, in der Regel auf Kinder im Alter von weniger als 15 Jahren. Die Leichen wurden meist zur Hälfte aufgefressen. Der erste Angriff war im Sommer 1754 irgendwo in der Grafschaft Beaejeu aufgezeichnet worden, was darauf hindeutet, dass das Tier von hier stammt. Die folgenden Angriffe fanden meist in unmittelbarer Nähe von Lyon statt. Das Tier oder die Tiere hatten bis Ende 1756 etwa 30 Opfer (und eine unbekannte Zahl von Verwundeten) gefordert.\n\nDas Tier wurde gewöhnlich als Wolf beschrieben, mit etwas größeren Beinen, einem raueren Fell und einer mehrfarbigen Fellfarbe. Einige hielten es für eine Hyäne, aber die Spezies war damals noch nicht bekannt, und andere dachten, dies könnte ein Werwolf gewesen sein."
 BEA_idea_7: "Verkauf des Jagdrechts"
 BEA_idea_7_desc: "Die Grafen von Beaujeu, die über ein waldreiches Gebiet herrschten, verkauften das Recht zu jagen an ihre Bewohner und nicht nur an die Bourgeoisie, die ihr Einkommen stark steigerte, da die Bauern bestrebt waren, mehr Fleisch zu gewinnen und die Tiere zu töten, die ihre Weinstöcke, Ernten oder Rinder bedrohten. Und wenn mehr produziert werden würde, dann könnten mehr Steuereinnahmen geschaffen werden, sodass es zu einem Gewinn für beide Seiten führen würde."
#Francia
 karling_ideas: "Karolingische Ideen"
 karling_ideas_start: "Karolingische Traditionen"
 karling_ideas_bonus: "Karolingische Ambitionen"
 kings_of_europe: "Könige von Europa"
 kings_of_europe_desc: "Die Karolinger werden oft als die Väter Europas bezeichnet und waren 100 Jahre lang die Herrscher von West- und Mitteleuropa."
 carolingian_grand_strategy: "Große Strategie der Karolinger"
 carolingian_grand_strategy_desc: "Karl der Große und sein Vater Pippin waren bekannt für ihre jahrzehntelangen Strategien, die den Begriff der Großen Strategie prägten."
 military_obligations: "Militärische Verpflichtungen"
 military_obligations_desc: "Karl der Große legte den Männern seines Reiches militärische Verpflichtungen auf, vor allem den Adeligen. Je reicher man war, desto mehr Truppen musste man für die Feldzüge des Königs zur Verfügung stellen."
 retinue_regnum_francorum: "Gefolge des Regnum Francorum"
 retinue_regnum_francorum_desc: "Das Gefolge von Karl dem Großen, die Kernarmee des Frankenreichs, war eine hochqualifizierte und professionelle Armee, die auf der alten Militärschule von Rom basierte."
 legacy_of_the_romans: "Vermächtnis der Römer"
 legacy_of_the_romans_desc: "Die Karolinger betrachteten sich selbst als die rechtmäßigen Nachfolger der weströmischen Kaiser durch das Konzept der "Translatio Imperii", besonders nachdem Karl der Große in Rom vom Papst gekrönt worden war."
 carolingian_renaissance: "Karolingische Renaissance"
 carolingian_renaissance_desc: "Mit der Herrschaft Karls des Großen begann eine Zeit, die als karolingische Renaissance bekannt ist, mit der Wiederbelebung der toten und vergessenen Ideen und Traditionen aus dem Römischen Reich."
 tradition_of_war: "Tradition des Krieges"
 tradition_of_war_desc: "Die Karolinger sind bekannt für ihre gewaltigen Feldzüge und kriegerischen Erfolge. Es ist eine Familie, die aus den Bränden des Krieges entstanden ist, eine nicht leicht zu vergessende Vergangenheit."
#Lombardy
 KLK_ideas: "Langobardische Ideen"
 KLK_ideas_start: "Langobardische Traditionen"
 KLK_ideas_bonus: "Langobardische Ambitionen"
 KLK_idea_1: "Eiserne Krone der Lombardei"
 KLK_idea_1_desc: "Die mit blumigem Gold und glitzernden grünen Edelsteinen geprägte Eiserne Krone der Lombardei wurde angeblich von einem Nagel hergestellt, der von Konstantins Mutter, der heiligen Helena, aus dem Wahren Kreuz herausgezogen worden sein soll. Papst Gregor der Große schenkte der langobardischen Prinzessin Theodelina die Krone, die seither im Dom von Monza untergebracht ist, um sie für die Krönung der langobardischen Könige und der späteren fränkischen Könige von Italien zu verwenden."
 KLK_idea_2: "Alboino"
 KLK_idea_2_desc: "König Alboino aus der Gausi-Dynastie eroberte als erster der lombardischen Könige Italien. Alboino hatte im Jahr 568 die Julischen Alpen überquert und die Großstädte der heutigen Lombardei schnell unter seine Herrschaft gebracht. Das erzürnte Byzantinische Reich organisierte eine Verschwörung mit Alboinos Ehefrau und Halbbruder, die ihn am 28. Juni 572 erfolgreich ermordeten, aber die Erinnerung an Alboino lebte unter den germanischen Völkern weiter. Die Verschwörer wurden ins Exil geschickt, anstatt wie geplant an die Macht zu drängen."
 KLK_idea_3: "Gastalden"
 KLK_idea_3_desc: "Das ursprüngliche Langobardische Königreich war eher eine Wahlmonarchie als eine erbliche und wurde von großen Stammherzogtümern wie dem Deutschen Reich im Norden dominiert. Jedes dieser Herzogtümer wurde seinerseits in Gastaldia aufgeteilt, ein spezielles langobardisches Amt, das von einem Gastalden geführt wird. Die Könige gaben den Gastalden in jeder Stadt gerichtliche und militärische Verwaltungsbefugnisse und die Gastalden standen daher oft im Konflikt mit den regional autonomen Herzögen als Vertreter der königlichen Macht."
 KLK_idea_4: "Edictum Rothari"
 KLK_idea_4_desc: "Das Edictum Rothari oder Lombardisches Gesetz wurde 643 von König Rotari unter der Leitung eines Treffens namens Gairethinx erlassen. Es besteht aus 388 Abschnitten und diktiert umfassend Gesetze zu Themen wie Erbschaft, Strafrecht, Eigentum und Sklaverei. Es sollte die italienischen Rechtssysteme für die kommenden Jahrhunderte beeinflussen."
 KLK_idea_5: "Wahrhaftig heilig und römisch"
 KLK_idea_5_desc: "Mehrere Staaten haben die Identität eines Heiligen Römischen Reiches erworben. Im Norden tauschen die deutschen Barbaren den Titel unter ihren hunnischen Sprossen gegeneinander aus. Im Osten bezeichnen sich die Griechen als Römer, obwohl sie kein Latein sprechen, Rom seit Jahrhunderten nicht mehr besitzen und ketzerischen Überzeugungen folgen. Aber wir, als Herrscher Italiens, sind das wahre Heilige und Römische Reich."
 KLK_idea_6: "Lombardenbunde"
 KLK_idea_6_desc: "Als die staufischen Herrscher des Heiligen Römischen Reiches ihren Einfluss in Norditalien ausdehnten, erhob sich ein vom Papst unterstütztes Bündnis lombardischer Stadtstaaten, den Lomardenbund, um sich ihnen zu widersetzen. Der Bund ist der Beweis für die dauerhafte lombardische Identität und den langobardischen Geist, der uns trotz ausländischer Eingriffe verbindet."
 KLK_idea_7: "Die Flucht aus dem Reich"
 KLK_idea_7_desc: "Seitdem Karl der Große die Alpen durchquert und das ursprüngliche Langobardenreich aufgelöst hat, unterliegt die Lombardei den Launen des fränkischen Heiligen Römischen Reiches. Im fünfzehnten Jahrhundert führte jedoch ein weitreichender Fehltritt italienischer Könige zum Zusammenbruch der kaiserlichen Autorität und zur Befreiung der Region aus dem Kaiserreich. Wir müssen uns der Eigenverantwortung verschrieben und jede Gelegenheit nutzen, die uns zur Erhöhung unserer Autonomie geboten wird."
#Spanish Ducal
 spanish_ducal_ideas: "Spanisch-herzogliche Ideen"
 spanish_ducal_ideas_start: "Spanisch-herzogliche Traditionen"
 spanish_ducal_ideas_bonus: "Spanisch-herzogliche Ambitionen"
 spanish_ducal_idea_1: "Álvar Fáñez"
 spanish_ducal_idea_1_desc: "Obwohl er weniger berühmt ist als sein Zeitgenosse El Cid, war Álvar Fáñez ein adliger Verwandter aus der gleichen Familie, der ebenfalls eine Karriere als Spitzengeneral der Könige von Kastilien-León gemacht hat. Die Erfolge von Álvar nach der Eroberung Toledos im Jahr 1085 führten zu seiner Ernennung zum königlichen Alkalde oder Statthalter. Schon bald begann er, sich selbst als Herzog zu bezeichnen, der de facto unabhängig von allen königlichen Autoritäten agierte."
 spanish_ducal_idea_2: "El Cid"
 spanish_ducal_idea_2_desc: "Rodrigo Díaz de Vivar, der auch als El Cid (al-Sayyid, "der Herr") bekannt ist, füllt die Seiten unzähliger Dichtungen, Epiken und Liebesgeschichten und ist der sagenumwobenste aller spanischen Kriegsherren. El Cid stammte aus einer kleinen aristokratischen Familie und arbeitete zunächst als General für verschiedene islamische Taifas, bevor er der wichtigste militärische Anführer Kastiliens und Leóns wurde und schließlich seinen eigenen unabhängigen Staat mit dem Schwerpunkt auf València ausrichtete. Sein neues Reich wurde von Toleranz gegenüber Christen und Muslimen beherrscht und verärgerte den kastilischen König, der ihn zuvor angestellt hatte, sehr stark. El Cids Frau regierte València auch nach seinem Tod und verewigte ihn in der spanischen Kultur."
 spanish_ducal_idea_3: "Zurückkonvertierung der Taifas"
 spanish_ducal_idea_3_desc: "Jedes neue Herzogtum und Königreich, das von christlichen Spaniern besessen wird, wurde aus der Asche der alten Taifas erschaffen. Es ist eine Sache, ihren Namen anzunehmen, eine andere, die Herzen und Gemüter der Bevölkerung zu verändern. Wir müssen alle notwendigen Mittel einsetzen, um die religiöse und kulturelle Einheit unseres Landes zu wahren, sei es durch Inquisition oder Vertreibung."
 spanish_ducal_idea_4: "Königliche Apanagen"
 spanish_ducal_idea_4_desc: "Die verschiedenen Königreiche der iberischen Halbinsel wurden häufig als einmalige Apanage für Mitglieder der Königsfamilien von Kastilien und Portugal bewilligt. Das Königreich der Algarve zum Beispiel galt als Teil der Titel des portugiesischen Königs und erschien sogar separat auf den Landkarten. Diese Apanagen wurden am berühmtesten, als es Enrique, dem Grafen von Trastamara in Galicien, gelang, die gesamte kastilische Krone durch eine Rebellion zu gewinnen und seine uneheliche Linie für die kommenden Jahrhunderte auf den Thron zu setzen."
 spanish_ducal_idea_5: "Santo Reino"
 spanish_ducal_idea_5_desc: "Das Königreich Jaén war manchmal als Santo Reino oder Heiliges Königreich bekannt, da es über einen umfangreichen Beständen von Ordensgemeinschaften von Calatrava und Santiago sowie von Bischöfen besaß. Das benachbarte Königreich Córdoba war ebenfalls mit beeindruckenden Bauwerken übersäht, die aus einem halben Jahrtausend als Zentrum der islamischen Welt übrig geblieben waren. Ob Moschee, Tempel oder Kirche; die iberische Halbinsel ist die Heimat von wunderschönen Gebäuden aller Art."
 spanish_ducal_idea_6: "Die vier Königreiche von Andalusien"
 spanish_ducal_idea_6_desc: "Die vier südlichsten Königreiche der iberischen Halbinsel - Jaén, Córdoba, Sevilla und Granada - wurden zusammenfassend als die "vier Königreiche Andalusiens" bezeichnet. Diese Königreiche waren ein Zentrum der andalusischen Kultur und beherbergten Wunder wie die Moschee von Ya'qûb Yûsuf, die 1248 nach der Eroberung vom islamischen Statthalter Axataf in eine Kathedrale verwandelt wurde."
 spanish_ducal_idea_7: "Territoriale Unterteilung von 1833"
 spanish_ducal_idea_7_desc: "Während der Carlistenkriege des neunzehnten Jahrhunderts entschied sich die Regierung, Spanien umzustrukturieren und die alten Königreiche zugunsten einfacherer Regionen abzuschaffen. In gewisser Weise lebten die Königreiche innerhalb des spanischen Verwaltungssystems weiter und die kulturellen Unterschiede zwischen den einzelnen Königreichen sind bis heute spürbar."
#Siculo Norman
 siculo_norman_ideas: "Italienisch-normannische Ideen"
 siculo_norman_ideas_start: "Italienisch-normannische Traditionen"
 siculo_norman_ideas_bonus: "Italienisch-normannische Ambitionen"
 siculo_norman_idea_1: "Robert Guiscard"
 siculo_norman_idea_1_desc: "Robert de Hauteville, wegen seiner Gerissenheit auch Guiscard (Viscardus) genannt, war der größte der frühen normannischen Abenteurer in Süditalien. Guiscard wurde 1057 als Graf von Apulien etabliert und trieb die Byzantiner schnell aus ihren verbliebenen Festungen in Kalabrien und Salento, von wo aus er zum ersten Mal seit Jahrhunderten wieder Sizilien von den Sarazenen zurückerobern konnte. Unter seiner Herrschaft verbreitete sich das katholische Christentum über ehemals griechische Länder und es wurden Kirchen wie die Kathedrale von Salerno gegründet."
 siculo_norman_idea_2: "Pilgerfahrt"
 siculo_norman_idea_2_desc: "Die Normannen begründeten ihre Niederlassung in Süditalien, noch bevor sie als Söldner zu arbeiten begannen, indem sie sich auf Pilgerreisen nach Rom, Jerusalem und auf den Monte Gargano begaben. Nach der Tradition von Salerno verhöhnten normannische Pilger die Langobarden, weil sie sarazenisches Lösegeld zahlten und leicht islamische Piraten vertrieben, was den Prinzen von Salerno dazu veranlasste, ihre weitere Anwesenheit in dem Gebiet zum Schutz zu beantragen."
 siculo_norman_idea_3: "Normannisches Königreich Afrika"
 siculo_norman_idea_3_desc: "Ab den 1140er Jahren wendeten die Normannen die Flut islamischer Eroberungen, die Afrika seit dem siebten Jahrhundert in Aufruhr versetzten, komplett um und setzten die arabischen Staaten dort in die Defensive. Viele der wichtigsten Küstenburgen Tunesiens, darunter die gesamte strategische Insel Djerba, fielen in normannische Hände und diese neu eroberten Titel wurden schnell in ein neues christliches Königreich überführt. Auch wenn es nicht lange währte, ist das Königreich Afrika ein Zeugnis für den normannischen Ehrgeiz und die Belagerungsfähigkeit der Normannen."
 siculo_norman_idea_4: "Vereinigt die Grafschaften"
 siculo_norman_idea_4_desc: "Als die Normannen Süditalien zum ersten Mal eroberten, teilten sie es in erbliche Grafschaften und Herzogtümer, die sich auf verschiedene normannische Familien verteilten. Zu diesen Grafschaften gehörten Foggia, Bojano, Aversa, Capua, Lecce, Sizilien, Malta und viele andere. Wir sollten uns bemühen, diese Feudalherrenrechte an die Krone zu binden und Süditalien auf ein zentralisierteres, bürokratisches Gefüge unter einem einzigen Adelsgeschlecht zu führen."
 siculo_norman_idea_5: "Griechisch-arabische Einflüsse"
 siculo_norman_idea_5_desc: "Durch den Prozess der Befestigung entwickelten die Normannen in Süditalien einen eigenen Stil, der den der Araber und Byzantiner, die ihnen vorausgingen, zusammenfasste. In vielen Fällen wurden romantische Kathedralen und Klöster auf einem Land erbaut, das erst unmittelbar zuvor vom Islam und der Orthodoxie bekehrt worden war, und es wurden häufig einheimische Fachleute eingesetzt."
 siculo_norman_idea_6: "Französische Verbindungen"
 siculo_norman_idea_6_desc: "Die Famiie Drengot und de Hauteville sind ursprünglich aus Nordfrankreich nach Italien gekommen und pflegten so auch noch Jahrhunderte nach der normannischen Eroberung die Beziehungen zum französischen Adel. So nahmen die angevinischen Herrscher der Provence das normannische Königreich Sizilien schließlich von seinen germanischen Machthabern zurück und brachten Süditalien wieder unter französische Herrschaft. Wir haben Glück, dass wir dynastische und kulturelle Bindungen zu einer so robusten Aristokratie unterhalten."
 siculo_norman_idea_7: "Vermächtnis der de Hautevilles"
 siculo_norman_idea_7_desc: "Eine Tochter Rogers II. heiratete den deutschen Adelsherrn Heinrich VI., den heiligen römischen Kaiser, und brachte die Deutschen so nach Sizilien. Obwohl das deutsche Haus Hohenstaufen die Herrschaft übernahm, sorgte diese Tochter der de Hautevilles dafür, dass das Heilige Römische Reich unter der Herrschaft eines Mannes mit normannischem Blut, das durch seine Adern fließt, stand."
#Sardinia
 giudicati_ideas: "Sardische Ideen"
 giudicati_ideas_start: "Sardische Traditionen"
 giudicati_ideas_bonus: "Sardische Ambitionen"
 giudicati_idea_1: "Nuragisch-Archonisches Vermächtnis"
 giudicati_idea_1_desc: "Das Giudicato-System wurde aus römisch-byzantinischen Verwaltungsinstitutionen geboren, die im achten Jahrhundert verfallen sind und zur Unabhängigkeit Sardiniens geführt haben. Die ehemals byzantinisch ernannten Archonten wurden zu autonomen Herrschern Sardiniens, aber im Gegensatz zu den meisten westlichen Feudalstaaten war ihre Herrschaft nicht absolut. Stattdessen verschmolzen die antiken Traditionen der nuragischen Kultur Sardiniens mit den byzantinischen Praktiken, um unsere einzigartigen Regierungen hervorzubringen."
 giudicati_idea_2: "Famiglia de Lacon"
 giudicati_idea_2_desc: "Im spätbyzantinischen Sardinien wurden die Ämter von Doux und Praeses angeblich von einer Familie aus Laconi in Sarcidano und von Gunale in Arzachena geführt. Irgendwann vereinten sich die Familien zu einer einzigen, und als die Insel in ihre Zeit der Giudicato eintrat, wurde jeder einzelne Giudicato von einem Familienzweig regiert. Unsere dynastischen Beziehungen sind umfangreich, ob nun Lacon-Zori oder Lacon-Gunale oder Lacon-Serra."
 giudicati_idea_3: "Corona de Logu"
 giudicati_idea_3_desc: "Die Nationalversammlung eines jeden Giudicato war die Corona de Logu. Diese Organisation, die sich aus dem aristokratischen Adel zusammensetzte, musste jede Handlung der Giudice genehmigen und hatte nominell sogar die Vollmacht, einen neuen Giudice anstatt eines feudalen Erbes zu wählen. Dieses System wurde in Dokumenten wie der Carta de Logu aus dem Jahr 1392 festgeschrieben und hilft der Bevölkerung, sich die Illusion von Kontrolle und Gegengewicht gegen die Autokratie zu machen."
 giudicati_idea_4: "Curadorias einrichten"
 giudicati_idea_4_desc: "Um die Bergregionen Sardiniens besser zu verwalten und die verschiedenen Dörfer unter der Autorität der Giudicato zu halten, sollten wir das Amt der Curadora einrichten und jedes Giudicato in Curadorias unterteilen. Diese Bezirke werden von einem zentralen Dorf aus kontrolliert, in dem der Curadore die Verwaltung der öffentlichen und kommunalen Flächen übernehmen kann."
 giudicati_idea_5: "Bujakesos & Birridus"
 giudicati_idea_5_desc: "Durch die ständige Piraterie von Sarazenen und den Überfall aus aufstrebenden italienischen Staaten sind die sardischen Giudicati an die Kriegsführung gewöhnt. Die Elitesoldaten Sardiniens wurden Bujakesos genannt und trugen eine spezielle Waffe, die vom römischen Speer abgeleitet war, der als Birrudu bezeichnet wurde."
 giudicati_idea_6: "Romantisches Prestige"
 giudicati_idea_6_desc: "Aufgrund unserer byzantinischen Beziehungen entwickelte sich Sardinien unter der Schirmherrschaft des östlichen Christentums und der Östlichen Liturgie. Ab dem Schisma von 1054 orientierten sich die Giudicati jedoch am Papsttum und hatten 1092 ihren autokephalen Status eingebüßt. Das westliche Mönchtum verbreitete sich über ganz Sardinien, beginnend mit der Schenkung von Barisone de Lacon an den Benediktinerorden im Jahr 1064 durch die Spende von Nostra Segnora de Mesumundu. Später kamen Mönche aus dem Zisterzienserorden, dem Kamaldulenserorden, dem Vallombrosanerorden und dem Vittorerorden an und die romantische Architektur blühte in weiteren Kirchen wie der Basilika di Saccargia und der Basilika di San Gavino auf."
 giudicati_idea_7: "Arboreanischer Widerstand"
 giudicati_idea_7_desc: "Obwohl die meisten Giudicati bis zum Ende des dreizehnten Jahrhunderts an fremde Mächte - Pisa, Aragon, Genua - fielen, schaffte es Arborea, die versuchten Invasionstruppen mehrmals abzuwehren, und ging sogar im Laufe des 19. Jahrhunderts in die Offensive gegen Aragon, wobei sie praktisch ganz Sardinien von ihnen erobert wurde. Durch diplomatisches Manövrieren und die Geschicklichkeit von Generälen wie Brancaleone Doria ist Arborea eine Inspiration für die Sardinier auf der ganzen Insel."
#Sicilian Qadit
 SIC_TAI_ideas: "Sizilianische Qâdîts-Ideen"
 SIC_TAI_ideas_start: "Sizilianische Qâdîts-Traditionen"
 SIC_TAI_ideas_bonus: "Sizilianische Qâdîts-Ambitionen"
 SIC_TAI_idea_1: "Griechisches Paradies"
 SIC_TAI_idea_1_desc: "In längst vergangenen Tagen wurde Sizilien von den Griechen kolonisiert. Auch wenn Karthago die Stadtstaaten hier schikanierte, blühten und gediehen sie. Die Stadt Syrakus wuchs zu riesigen Ausmaßen und verdrängte alle anderen als bevölkerungsreichste Stadt Griechenlands."
 SIC_TAI_idea_2: "Pracht von Palermo"
 SIC_TAI_idea_2_desc: "Es ist schwer, Sizilien zu erwähnen, ohne auch sein strahlendes Juwel, die große Stadt Palermo, zu erwähnen. Die umliegenden Äcker bieten genug Nahrung für mehr als die ganze Stadt. Vier Quellen spenden Wasser, damit Palermo nie der Trockenheit erliegt. Es gibt zu viele Moscheen, um das Ortsbild zu zählen, fast alle sind gleichzeitig eine Schule und erziehen unsere Bevölkerung. In seiner Pracht ist Palermo eine der größten Städte Europas."
 SIC_TAI_idea_3: "Landwirtschaftliche Revolution"
 SIC_TAI_idea_3_desc: "Als der Islam nach Sizilien kam, folgte auch sein landwirtschaftliches Fachwissen. Viele Gelehrte der damaligen Zeit haben sich auf Agronomie spezialisiert und viele Wege gefunden, um effizienter zu wirtschaften. Dazu gehörten: verbesserte Bewässerung, richtige Pflege der Obstbäume einschließlich der Olivenbäume, effiziente Tierhaltung und vieles mehr."
 SIC_TAI_idea_4: "Byzantinische Aufstände"
 SIC_TAI_idea_4_desc: "Einige ehemalige byzantinische Bürger können nicht ganz verstehen, dass Sizilien muslimisch ist und sein wird. Sie rebellieren jedoch ständig in unbedeutenden Versuchen, die byzantinischen Herrscher wiederherzustellen. Im Laufe der Jahre haben wir es geschafft, diese Revolten zu zerquetschen, manchmal noch bevor sie stattfinden."
 SIC_TAI_idea_5: "Unabhängig von Nordafrika"
 SIC_TAI_idea_5_desc: "Die nordafrikanischen Kalifen und Emiren versuchen oft, in unsere Autonomie einzugreifen oder sie einzudämmen. Aber sie werden es nicht schaffen, denn der Reichtum Siziliens wird nur uns allein gehören! Wir werden triumphieren, denn wir sind keine Berber oder Araber, sondern Sizilianer!"
 SIC_TAI_idea_6: "Sunniten im Meer der Schiiten"
 SIC_TAI_idea_6_desc: "Die schiitischen Fatimiden versuchten, uns zu bekehren, aber wir wehrten uns! Als das nicht funktionierte, besteuerten sie uns enorm und versuchten, unseren großen Reichtum auszunutzen, aber wir wehrten uns! Sie mordeten und plünderten, aber wir wehrten uns! Schließlich sind sie zusammengebrochen und haben eine eigenständige, sunnitische Dynastie gegründet."
 SIC_TAI_idea_7: "Normannische Bedrohung"
 SIC_TAI_idea_7_desc: "Als sich der Staub des byzantinischen Italiens legt, taucht ein neuer Feind in seiner Asche auf. Das normannische Herzogtum Apulien mag zwar das übrige Süditalien beherrschen, aber wenn sie denken, sie würden einen Fuß auf unsere Insel setzen, werden wir sie aus dem Weg räumen!"
#Hildesheim
 HDS_ideas: "Hildesheimer Ideen"
 HDS_ideas_start: "Hildesheimer Traditionen"
 HDS_ideas_bonus: "Hildesheimer Ambitionen"
 HDS_idea_1: "Verdammtes Dammstadt"
 HDS_idea_1_desc: "Dammstadt, unweit von Hildesheim gelegen, profitierte von den Hildesheimer Handelsaktivitäten und wuchs dadurch. Die Stadt wurde immer mächtiger, gewann Stadtrechte, Stadtmauern und einen echten Marktplatz. Sie begann sogar neue Siedlungen zu gründen; die Stadt wurde zu einem echten wirtschaftlichen Konkurrenten und versuchte, die Wahlen in Hildesheim zu beeinflussen. Sie wurde in den Augen der Bischöfe zu einer echten Bedrohung. In den Jahren 1331-1332 kam es zu einer Doppelwahl, bei der der von Dammstadt unterstützte Kandidat abgewählt wurde, woraufhin sein Nachfolger einen Angriff auf Dammstadt am Heiligabend 1332 veranlasste, bei dem Dammstadt geplündert und weitgehend zerstört wurde. Die Überreste der Stadt wurden in Hildesheim eingegliedert."
 HDS_idea_2: "Innerste Furt"
 HDS_idea_2_desc: "Die Stadt Hildesheim, eine der ältesten in Norddeutschland, hatte einen wichtigen Markt an der Handelsstraße Hellweg, da sie die Innerste Furt sicherte. Die Tatsache, dass die Stadt einen Dom und einen wichtigen Markt hatte, ließ sie 1250 zu einer der größten Städte Norddeutschlands werden. Der erste Marktplatz wurde um die Kirche St. Andreas herum angelegt. Als die Stadt weiter wuchs, wurde ein größerer Marktplatz notwendig."
 HDS_idea_3: "Tausendjähriger Rosenstock"
 HDS_idea_3_desc: "Der Tausendjährige Rosenstock ist eine Hundsrose, die an der Wand des Hildesheimer Doms emporsteigt. Vermutlich handelt es sich um die Rose, die in einer Legende der Fundatio Ecclesiae Hildensemens, einer Publikation aus dem 11. Jahrhundert, erwähnt wird. Der Kaiser hatte einen Reliquienschrein mitgenommen, als er auf der Jagd anhielt, um die Messe zu halten. Das Artefakt wurde an einem Baum angebracht, während die Predigt gehalten wurde, aber nicht wiedergefunden, als die Jagd wieder aufgenommen wurde. Später konnte ein Kaplan den Reliquienschrein nicht mehr aus den Zweigen entfernen. In dem Glauben, dies sei ein Symbol des Willens Gottes, ließ der Kaiser dort eine Kirche bauen, anstatt wie ursprünglich in Elze geplant."
 HDS_idea_4: "Hohes Ansehen des Domkapitels"
 HDS_idea_4_desc: "Der Ruf des Domkapitels und der Domschule war so groß, dass Hildesheim zwischen 918 und 1167 nicht weniger als vierundvierzig Bischöfe und Erzbischöfe hervorbrachte, die in Diözesen von Köln bis Madgeburg und von Schleswig bis Salzburg und Brixen dienten."
 HDS_idea_5: "Blütezeit von Hildesheim während der Ottonenzeit"
 HDS_idea_5_desc: "Hildesheim gewann während der Zeit der Ottonen viel Macht und Wohlstand. Eine kulturelle Wiederbelebung, als Herrscher und Bischöfe, die das Ansehen des römischen und byzantinischen Reiches suchten, unterstützte die Produktion von Kunst, insbesondere von Bilderhandschriften und ihren Schmuckdecken, feinen Metallarbeiten und anderen luxuriösen Kircheneinrichtungen. Unter den ottonischen Königen wurde Hildesheim zum Heimatbistum der Dynastie erhoben und durch die Nähe zu ihnen erhielten die Bischöfe zahlreiche Privilegien, darunter das Recht, Münzen zu prägen. In dieser Zeit entstand im mittelalterlichen Hildesheim eine enorme Menge an Kunstwerken."
 HDS_idea_6: "Hildesheimer Stiftsfehde"
 HDS_idea_6_desc: "Die Hildesheimer Stiftsfehde war ein Konflikt zwischen Hildesheim und Braunschweig. Der Fürstbischof von Hildesheim verlangte aufgrund der schlechten finanziellen Lage des Fürstbistums die Rückgabe mehrerer an die Adligen im Reich verpfändeter Güter; einige wenige von ihnen weigerten sich jedoch, ihre verpfändeten Güter aufzugeben. Der Herrscher von Braunschweig suchte einen Grund, das benachbarte Hildesheim anzugreifen und fand einen in den Streitigkeiten zwischen dem Fürstbischof und dem Adel; und so begann er einen Krieg. Hildesheim hatte eine große Schlacht bei Soltau gewonnen, die sie zum Sieg hätte führen können; aber der Kaiser, der Braunschweig begünstigte, nutzte seinen Einfluss und Hildesheim musste viel Territorium aufgeben. Sie hatten vielleicht militärisch gewonnen, aber nicht politisch."
 HDS_idea_7: "Hildesheimer Silberfund"
 HDS_idea_7_desc: "Der Hildesheimer Silberfund, der am 17. Oktober 1868 in Hildesheim von preußischen Soldaten freigelegt wurde, ist die größte Sammlung römischen Silbers außerhalb der kaiserlichen Grenzen. Das meiste davon kann auf das 1. Jahrhundert n. Chr. datiert werden und wurde wahrscheinlich in den grenznahen Werkstätten der nordweströmischen Provinzen hergestellt. Der Fund besteht aus etwa siebzig edel gearbeiteten Silbergefäßen zum Essen und Trinken. Es wird vermutet, dass der Schatz der Tafelservice eines römischen Kommandeurs war, vielleicht Publius Quinctilius Varus, der in Germanien militärisch aktiv war. Andere wiederum legen nahe, dass der Schatz eher Kriegsbeute als Tischgeschirr gewesen sein könnte."
#BM Lubeck
 BML_ideas: "Lübecker Ideen"
 BML_ideas_start: "Lübecker Traditionen"
 BML_ideas_bonus: "Lübecker Ambitionen"
 BML_idea_1: "Verwüstete Landstriche"
 BML_idea_1_desc: "Im Mittelalter wurde diese Region viele Male von beispielsweise den Ranen verwüstet. Der ursprüngliche Sitz von Lübeck wurde sogar danach benannt: Er erhielt von den norddeutschen Wikingern den Namen Brandenhuse oder "die niedergebrannten Häuser". Auch die ursprüngliche Stadt von Lübeck, Liubice (die Liebliche), wurde in dieser Zeit niedergebrannt."
 BML_idea_2: "Bischof auf der Suche nach Kreuzrittern und der Logistikhafen Lübeck"
 BML_idea_2_desc: "Lübeck war der größte deutsche Ostseehafen und spielte während des Kreuzzugs in den baltischen Ländern eine wichtige logistische Funktion. Er transportierte nicht nur viele Truppen und Vorräte, sondern auch zahlreiche Kolonisten, wodurch er auch zu einem wichtigen Auswanderungshafen wurde.\nDer Bischof reiste unterdessen an viele Orte in Deutschland und im Ostseeraum. Der Zweck dieser Reisen war die Rekrutierung von Kreuzrittern, meist durch Predigten."
 BML_idea_3: "Übernahme des Lübecker Handels"
 BML_idea_3_desc: "Die freie Reichsstadt Lübeck ist die führende Stadt im hanseatischen Handel. Wir sollten danach streben, unsere namenhafte Stadt wiederzuerlangen und ihren wohlhabenden Handel intakt zu halten. Daher ist es wichtig, in diesem Handelsnetz bereits deutlich Fuß zu fassen."
 BML_idea_4: "Lübecker Dom"
 BML_idea_4_desc: "Der mächtige Lübecker Dom war schon zu der Zeit erbaut worden, als die Bischöfe noch in der Stadt residierten. Nach der Umwandlung in eine freie Reichsstadt blieb er immer noch in den Händen des Bischofs, aber der Vorsteher wurde abwechselnd vom Domkapitel und vom Stadtrat gewählt. Das symbolisiert die guten Beziehungen, die beide Seiten gepflegt haben."
 BML_idea_5: "Einziges protestantisches Bistum"
 BML_idea_5_desc: "Lübeck wurde eines der beiden einzigen Fürstbistümer mit einem protestantischen Herrscher im Kaiserreich, das andere war Osnabrück. Osnabrück wurde jedoch nur abwechselnd von evangelischen und katholischen Bischöfen geführt, so dass Lübeck das einzige vollwertige evangelische Bistum war. Da dieser Reichsfürst nicht auf der geistlichen oder weltlichen Bank des Reichstags sitzen konnte, erhielt er eine eigene Querbank."
 BML_idea_6: "Zufall?"
 BML_idea_6_desc: "Ursprünglich befand sich der Sitz des Bistums in Oldenburg in Holstein. Aufgrund der slawischen Stämme konnten die Bischöfe lange Zeit nicht in ihr Bistum einreisen. Mit der Aufnahme dieser Gebiete in das Heilige Römische Reich wurde der Sitz dieses Bistums jedoch nach Lübeck verlagert.\nAls Lübeck zur freien Reichsstadt erhoben wurde, wechselte der Sitz wieder, diesmal nach Eutin.\nSeit 1586, nach der Konversion zum Protestantismus, gehörten alle gewählten Bischöfe der Holstein-Gottorp-Linie des Hauses Oldenburg an. Schließlich wurde Lübeck mediatisiert und in das Großherzogtum Oldenburg eingegliedert, das nach seiner Hauptstadt Oldenburg benannt wurde."
 BML_idea_7: "Dänischer Erbfolgekrieg um Lübeck"
 BML_idea_7_desc: "Das Bistum, so klein es auch sein mochte, umfasste die Holsteiner und Schleswiger Gebiete, um die die Dänen viele Kriege gekämpft hatten. Die geistliche Kontrolle über das Land nicht zu haben, war ihren Augen ein Dorn im Auge. Zumal die Familie Oldenburg-Holstein hier immer wieder herrschte, wurde es sogar zu einer Art Gesetz, dass der Bischof aus dieser Familie stammte. Das machte es unmöglich, hier einen Bischof zu haben, der den Dänen treu ergeben war. Nach dem Tode des Bischofs begannen die Dänen einen Erbfolgekrieg, den sie schließlich durch eine Intervention Englands verloren."
#Colditz
 CDZ_ideas: "Colditzer Ideen"
 CDZ_ideas_start: "Colditzer Traditionen"
 CDZ_ideas_bonus: "Colditzer Ambitionen"
 CDZ_idea_1: "Colditzer Burg"
 CDZ_idea_1_desc: "Das auffälligste Merkmal der Herrschaft Coldtiz war ihre Burg, die auf einer Klippe in der Nähe eines Flusses erbaut wurde; und dieses Gebäude spielte eine große Rolle in der Geschichte der Stadt. Es wurde zur Residenz des Hauses Colditz. Die Burg war in der Geschichte mehrmals angegriffen, niedergebrannt und wieder aufgebaut worden."
 CDZ_idea_2: "Cholidistcha"
 CDZ_idea_2_desc: "Die erste Erwähnung von Colditz stammt aus dem Jahr 1046, als die Stadt als Burgward auf der Mulde Cholidischa erwähnt wurde. Die Burgwarden waren eine Siedlungsform, die für die Organisation der nordöstlichen Marken gegen Sachsen und andere Völker diente. Ein Burgward bestand aus einer zentralen Festung, der Burg, und einer Reihe kleinerer, unverteidigter Dörfer, den Warden, die zum Schutze der Burganlage von ihr abhängig waren, und die Burg war wirtschaftlich von ihnen abhängig. Die Burg war auch das Regierungszentrum, das zum Beispiel für die Steuererhebung genutzt wurde. Sie erhielt auch eine Garnison von Kavallerie, meist slawischer Abstammung."
 CDZ_idea_3: "Pleissenland"
 CDZ_idea_3_desc: "Das Pleissenland war ein großes, eher unerschlossenes Gebiet mit nur wenigen Städten, die sich im Besitz der Kaiser befanden. Colditz, strategisch in diesem Gebiet gelegen, hatte Sonderrechte erhalten, um das Land landwirtschaftlich nutzbar zu machen und den Ort mit seiner Burg zu verteidigen. Die großen Anstrengungen der Kaiser, diese Ländereien zu entwickeln, führten zu einem kaiserlichen Territorium, das mit jungen Dörfern, Städten und Klöstern bedeckt war."
 CDZ_idea_4: "Münzstätte Colditz"
 CDZ_idea_4_desc: "Bereits im 13. Jahrhundert war Colditz für die Herstellung einseitiger Plaketten bekannt und im 14. Jahrhundert erhielt die Stadt vom Kaiser das Recht, Münzen zu prägen. Später bestätigte der Kaiser das Münzrecht und den Besitz der Münzen durch die Herren von Colditz. Die Herren betrieben wahrscheinlich eine Silbermine in Ulrichsberg bei Pegau."
 CDZ_idea_5: "Margarethengroschen"
 CDZ_idea_5_desc: "Die so genannten Margarethengroschen waren eine Reihe von (illegalen) in Colditz geprägten Münzen, die von der sächsischen Kurfürstengattin Margaretha in Auftrag gegeben worden waren. Sie hatte damals das Recht, dort zu prägen. Die ersten von ihr geprägten Münzen führten schnell zu einem Streit, da sie ihre Initiale vor denen ihres Mannes hatten; die Reihenfolge änderte sich, so dass nun der Kurfürst als Münzmeister auftrat. Merkwürdigerweise prägte sie zu dieser Zeit auch Münzen ohne das spezielle Münzzeichen, was dazu führen konnte, dass jemand sie als illegalen Münzmeister fürchten musste. Sie wagte es auch, Münzen mit nur ihren Initialen zu prägen. Das Recht auf Münzprägung wurde ihr kurz vor dem Tod ihres Mannes erneut bestätigt, was ihr die Möglichkeit gab, auch nach seinem Tod Münzen prägen zu können."
 CDZ_idea_6: "Entwicklung der Manufakturen"
 CDZ_idea_6_desc: "Im 17. Jahrhundert wurde die Tuch- und Leinenherstellung in Colditz wichtig. Im 18. Jahrhundert wurde der Ton aus dem Raum Colditz in der Meißner Porzellanmanufaktur verwendet, später wurde in Colditz eine Keramikfabrik gegründet."
 CDZ_idea_7: "Andere Verwendungszwecke der Burg"
 CDZ_idea_7_desc: "Im Jahre 1803 wurde die Burg als Armenhaus genutzt, um die Armen, Kranken und Gefangenen zu ernähren. Ab 1829 diente sie bis 1924 als Nervenheilanstalt. In dieser Zeit gab es auch ein Sanatorium für die Reichen. Die Nationalsozialisten haben die Burg zu einem Hochsicherheitsgefängnis umgebaut, wofür sie vielleicht am bekanntesten ist. Obwohl sie als ein Hochsicherheitsgefängnis galt, hatte sie eine der größten Rekorde erfolgreicher Fluchtversuche. Dies könnte an der allgemeinen Natur der Häftlinge liegen, die dorthin geschickt wurden; die meisten von ihnen hatten zuvor versucht, aus anderen Gefängnissen zu fliehen und wurden nach Colditz verlegt, weil die Nationalsozialisten die Burg für ausbruchsicher hielten."
#Bejaia
 KBA_ideas: "Bejaiaische Ideen"
 KBA_ideas_start: "Bejaiaische Traditionen"
 KBA_ideas_bonus: "Bejaiaische Ambitionen"
 KBA_idea_1: "Veteranen-Vergangenheit"
 KBA_idea_1_desc: "Vor langer Zeit in der Römerzeit stand Saldae an der Stelle von Bejaia. Es beherbergte viele der erfahrenen Veteranen Roms, die von Vespasian als Belohnung für ihre Tapferkeit und ihr Geschick dorthin geschickt worden waren. Im Gegensatz zu denen in Europa erkennen wir unser römisches Erbe an."
 KBA_idea_2: "Modus Indorum"
 KBA_idea_2_desc: "Das Gespür für die hinduistische Zahlen- und mathematische Struktur ist in der islamischen Welt seit Jahrhunderten vorhanden. Doch bis vor kurzem waren sie in Europa noch nicht bekannt. Unser belebter Hafen und die Nähe zu Italien ermöglichten es dem Mathematiker Fibonacci, sie nach Europa zu bringen. Er nannte sie "Modus Indorum", die Methodik der Inder."
 KBA_idea_3: "Christliche Anwesenheit"
 KBA_idea_3_desc: "Die Christen mögen Dummköpfe sein, aber wir verabscheuen sie nicht, wie es einige tun. Unsere große Stadt hat christliche Kirchen und Bischöfe beherbergt und wir handeln in Italien sehr häufig mit ihnen. Wir können nur hoffen, dass sie eines Tages den Irrtum ihrer Lebensweise sehen werden."
 KBA_idea_4: "Festung der Barbaresken"
 KBA_idea_4_desc: "Der Hafen von Bejaia mag die Heimat vieler gut ausgestatteter Handelsschiffe sein, aber er ist auch die Heimat der Piraten der Barbaresken. Sie brandschatzen und plündern viele Handelsschiffe, aber so lange sie einen Teil ihres Einkommens "beisteuern", können wir wegschauen."
 KBA_idea_5: "Kerzen aus Bienenwachs"
 KBA_idea_5_desc: "Unsere Imker produzieren das meiste Bienenwachs im Mittelmeer. Damit stellen wir Kerzen her, die länger brennen (und besser riechen) als die aus Talg. Sie sind teuer, aber die reiche italienische Elite wird für unser feines Wachs viel bezahlen."
 KBA_idea_6: "Reichtum Nordafrikas"
 KBA_idea_6_desc: "Fast der gesamte Handel aus Nordafrika wird irgendwann in unseren Hafen einlaufen und unsere Märkte füllen. Die vielen Reichtümer, die unser Land zu bieten hat, machen uns zu einer mächtigen Handelsmacht im Mittelmeerraum."
 KBA_idea_7: "Unabhängiges Emirat"
 KBA_idea_7_desc: "Angesichts der Macht des Fatimiden-Kalifats lehnen wir ihren Anspruch ab und werden uns nicht unterwerfen. Wir bleiben standhaft an der Seite des Abbasiden-Kalifen!"
#Waldeck
 WDK_ideas: "Waldecker Ideen"
 WDK_ideas_start: "Waldecker Traditionen"
 WDK_ideas_bonus: "Waldecker Ambitionen"
 WDK_idea_1: "Waldecker Söldner"
 WDK_idea_1_desc: "1681 begann Waldeck mit der Vermietung von Truppen als Söldner, was damals nur ein einziges Infanteriebataillon darstellte. Schnell wurden immer mehr Bataillone ausgeliehen. Diese Söldner wurden zum Beispiel während des Amerikanischen Unabhängigkeitskrieges und der napoleonischen Kriege eingesetzt. Waldeck stellte der preußischen Armee auch während des deutsch-französischen Krieges ein Regiment zur Verfügung, das den Spitznamen "Das Eiserne Regiment" erhielt."
 WDK_idea_2: "Freunde begleichen Schulden"
 WDK_idea_2_desc: "Nicht lange nach der Gründung des Landes gerieten wir in finanzielle Schwierigkeiten. Glücklicherweise war der Herrscher von Hessen und Ziegenhain so freundlich, uns einen Kredit zur Schuldentilgung zu gewähren, und man kümmerte sich um den Rest der uns zur Verfügung stehenden Kredite."
 WDK_idea_3: "Schenkt das Kloster Arolsen den Grafen von Hessen"
 WDK_idea_3_desc: "Als Zeichen des Vertrauens und der Freundschaft haben wir das in der Nähe unserer Hauptstadt gelegene Kloster Arolsen an die Grafen von Hessen geschenkt. Sie haben das Kloster als Zeichen des Respekts und der Frömmigkeit zu einem der wohlhabendsten in der Gegend gemacht. Es verfügt über eine bemerkenswerte Brauerei."
 WDK_idea_4: "August-Markt"
 WDK_idea_4_desc: "Die Wirtschaft von Waldeck konzentrierte sich auf die Nutzung der Wälder sowie auf Felder und Viehbestände. Die Stadt Arolsen wurde zu einem sehr wichtigen Verkaufspunkt für all diese Waren. Sie erhielt das Recht, drei Märkte zu haben, und im Laufe der Zeit fand in Arolsen auch ein großer jährlicher Markt mit vielen Marktständen und vielen Rindern, der August-Markt, statt."
 WDK_idea_5: "Garnisonsstadt"
 WDK_idea_5_desc: "Die Hauptstadt von Waldeck, Arolsen, war als Garnisonsstadt sehr bekannt. Während die Waldecker Truppen nicht an eine fremde Herrschaft verpachtet wurden, lebten sie in dieser Stadt. In späteren Phasen wuchs die Kaserne und hatte Platz für die Soldaten anderer Staaten geschaffen. Zum Beispiel hatten die Belgier hier lange Zeit eine Garnison."
 WDK_idea_6: "Erbschaft von Pyrmont"
 WDK_idea_6_desc: "Durch die aussterbenden Grafenlinien von Gleichen wurde das kleine Land Pyrmont von den Grafen von Waldeck geerbt, die sich von da an die Grafen von Waldeck-Pyrmont nannten. Pyrmont war sehr bekannt für seine natürlichen heißen Quellen. Dieses geothermisch erwärmte Wasser wurde für Heilbäder verwendet, weshalb die Stadt auch als Bad Pyrmont bezeichnet wird."
 WDK_idea_7: "Christian August Prinz zu Waldeck"
 WDK_idea_7_desc: "Christian August Prinz zu Waldeck war ein Offizier der österreichischen Armee, der im Laufe seiner Karriere den Rang eines General- und Feldmarschalls erklimmte. Während des Krieges mit dem revolutionären Frankreich spielte er eine wichtige Rolle in der österreichisch-preußischen Armee. Später wurde er gebeten, das Kommando der portugiesischen Landarmee zu übernehmen, konnte die Armee aber nicht reorganisieren, da sich einflussreiche Persönlichkeiten widersetzten und seine Pläne blockierten."
#Viviers
 VIV_ideas: "Viviersische Ideen"
 VIV_ideas_start: "Viviersische Traditionen"
 VIV_ideas_bonus: "Viviersische Ambitionen"
 VIV_idea_1: "Turbulente religiöse Geschichte"
 VIV_idea_1_desc: "Beginnend mit den Kreuzzügen gegen die Katharer litt Viviers unter vielen religiösen Übergriffen und Kriegen. Mit dem Ausbruch der Reformation wechselten viele Menschen den Glauben, beeinflusst durch das nahe gelegene Zentrum von Genève. Dies verursachte erneut Unannehmlichkeiten, vor allem bei der Revolte der Calvinisten gegen Ludwig XVII., bei der die wichtige Privas, die wichtigste Stadt Viviers', niedergebrannt wurde. Und als das Edikt von Nantes von Ludwig XIV. widerrufen wurde, veranlassten die Dragonaden viele Nicht-Katholiken zur Flucht. Der Krieg der Kamisarden, eine Revolte der Hugenotten, verursachte noch mehr Leid."
 VIV_idea_2: "Haut-Vivarais"
 VIV_idea_2_desc: "Das Haut-Vivarais ist der höchste Teil von Viviers, bestehend aus vielen Wiesen und Wäldern auf felsigen, alten vulkanischen Hochebenen. Es ist eine raue Umgebung, trocken und ziemlich windig während des Sommers, kalt und schneereich während des Winters und neblig während des Herbstes und des Frühlings. Diese Ländereien werden seit langem von zähen Schäfern bewohnt."
 VIV_idea_3: "Les Châtaignerais du Vivarais"
 VIV_idea_3_desc: "Die sehr nahrhaften Kastanien werden seit über 4000 Jahren angebaut und prägen die Landschaft und Kultur von Viviers vollständig. Sie wurden als Ersatz für Getreide verwendet, da das Getreide an den Hängen der Region nicht gut gedeihen konnte. Die Kastanien dieser Region beeinflussten die französische Küche stark, vor allem mit dem beliebten Marron Glacé, da die Ardèchois-Kastanien die süßesten der Welt sind. Da diese Nüsse auch im Herbst gesammelt wurden, hatten die Menschen mehr Zeit für andere Arbeiten im Frühjahr und Sommer."
 VIV_idea_4: "Unterstützung lokaler Barone"
 VIV_idea_4_desc: "Mehrere örtliche Barone, wie der Baron von Joannas, unterstützten den Bischof in seiner Souveränität über die Region und versprachen, bei Bedarf militärisch zu helfen. Der Bischof war zudem ständig bestrebt, die Unabhängigkeit von Viviers zu bewahren, und es gelang ihm zum Beispiel, verlorenes Land von Toulouse zurückzuerobern. Er blieb jedoch sehr schwach und konnte nicht mit Lyon, der Provence oder Frankreich mithalten, und um die Sache noch schlimmer zu machen, war der Kaiser zu schwach, um seine Unabhängigkeit zu garantieren."
 VIV_idea_5: "La Sériculture en Ardèche"
 VIV_idea_5_desc: "Mit der Einreise der Papst in Avignon zu Beginn des 14. Jahrhunderts wurde der Maulbeerbaum, dessen Blätter von den Seidenraupen gefressen werden, in die Region eingeführt. Da es hier ausreichend warm war, um diese Pflanzen zu züchten, begannen die Menschen, ihre eigene Seide zu züchten; Viviers wurde die bedeutendste Region Frankreichs, die Seide herstellt. Aufgrund eines strengen Winters im Jahr 1709 wurde die traditionelle Produktion (Oliven und Kastanien) zunichte gemacht, was den Bedarf an anderen Einkünften wie der Serikultur erhöhte.\nIn den 1800er Jahren litten die Maulbeerbäume unter verschiedenen Krankheiten und das importierte Saatgut lieferte nur eine kurzfristige Lösung. Irgendwann waren die Krankheiten unter Kontrolle, was den Zusammenbruch dieses Sektors jedoch nicht verhindern konnte."
 VIV_idea_6: "Befestigte Dörfer"
 VIV_idea_6_desc: "Es gibt viele befestigte Dörfer in der Region, die Bastiden genannt werden. Die Flüsse und Hänge erschwerten die Eroberung der Städte umso mehr. Balazuc, Largentiere, Rochemaure sind einige Beispiele für Dörfer, die Belagerungen sehr gut verkraften konnten. Alle Gebäude waren fast vollständig aus Stein erbaut, was sich die meisten Menschen in Europa nicht leisten konnten; das machte die Dörfer sehr feuerfest."
 VIV_idea_7: "La Mine d'Argent de Largentière"
 VIV_idea_7_desc: "Das Dorf Largentière war schon seit langem eine wichtige, fleißige Kleinstadt. Sie war bekannt und benannt nach ihren Silberbergwerken. Diese gaben kein reines Silber, sondern lieferten Bleiglanz (auf Französisch versilbertes Blei genannt), PbS. Blei wurde lange Zeit für die Herstellung von Geschossen verwendet und Silber ist ein kostbares Metall."
#Dénia
 DNA_ideas: "Dénianische Ideen"
 DNA_ideas_start: "Dénianische Traditionen"
 DNA_ideas_bonus: "Dénianische Ambitionen"
 DNA_idea_1: "Münzen von Dénia"
 DNA_idea_1_desc: "Von der Gründung des Taifa an gab es bereits eine funktionierende Wirtschaft, was durch die Tatsache belegt wird, dass Dénia das erste Taifa war, das Münzen prägte."
 DNA_idea_2: "Balearische Flotte"
 DNA_idea_2_desc: "Um unseren Einfluss auf den Inseln östlich von Iberien wie Mallorca zu festigen, müssen wir eine starke Flotte stationieren und die Küsten beherrschen."
 DNA_idea_3: "Die Kunst der Spionage"
 DNA_idea_3_desc: "Die frühe Geschichte des Taifa war geprägt von den Versuchen der Herrscher, die Kontrolle des Landes durch die Ausnutzung verschiedener Rebellionen zu unserem Vorteil zu übernehmen. Das ist etwas, wofür wir berüchtigt sind."
 DNA_idea_4: "Invasionen in Übersee"
 DNA_idea_4_desc: "Im Jahre 1015 begann das Taifa von Dénia Eroberungskriege von den Balearen bis nach Sardinien. Diese Leistungen haben die Mannschaften unserer Schiffe abgehärtet und unsere Entschlossenheit gestärkt."
 DNA_idea_5: "Sicherer Hafen für Gelehrte"
 DNA_idea_5_desc: "Inmitten des Chaos während des Zerfalls von al-Andalus in Konfliktstaaten gestatteten die Herrscher von Dénia Schriftstellern und Gelehrten, sich auf ihrem Territorium niederzulassen. Dies hat die Kultur des Staates gedeihen lassen."
 DNA_idea_6: "Mittelmeerhandel"
 DNA_idea_6_desc: "Unsere maritimen Investitionen ermöglichen es uns, nicht nur eine Kriegsflotte zu schaffen, sondern auch eine Handelsflotte, mit der wir Handel auf den Meeren betreiben können."
 DNA_idea_7: "Küstenüberfälle"
 DNA_idea_7_desc: "Die Schiffe von Dénia vermochten Überfälle bis nach Ligurien und in die Toskana durchzuführen und machten unseren Namen über das Mittelmeer bekannt."
#Ribagorza
 RIB_ideas: "Ribagorzische Ideen"
 RIB_ideas_start: "Ribagorzische Traditionen"
 RIB_ideas_bonus: "Ribagorzische Ambitionen"
 RIB_idea_1: "Gräfliche Verbindungen"
 RIB_idea_1_desc: "Die Grafschaft Ribagorza hatte historisch tiefe Verbindungen zu den umliegenden Gebieten, vor allem in Sobrarbe und Pallars."
 RIB_idea_2: "Umstrittene Grenzen"
 RIB_idea_2_desc: "Solange die islamische Bedrohung nicht von unseren rechtmäßigen Gebieten vertrieben wurde, werden wir bei der Unterstützung der Reconquista nicht schwanken!"
 RIB_idea_3: "Ende der Landesteilung"
 RIB_idea_3_desc: "Im Jahre 920 teilte der erste Graf von Ribagorza, Ramon I., sein Land unter seinen vier Söhnen auf und schwächte damit die zentrale Herrschaft. Wir dürfen das nie wieder geschehen lassen!"
 RIB_idea_4: "Gipfel des Benasque-Tals"
 RIB_idea_4_desc: "Das Benasque-Tal birgt einige der höchsten Gipfel der Pyrenäen und ist daher nur schwer zu durchqueren. Es gibt uns auch Schutz gegen potenzielle Eindringlinge."
 RIB_idea_5: "Der ribagorzische Dialekt"
 RIB_idea_5_desc: "Einer unserer Ansprüche auf Souveränität ist die Existenz eines einmaligen Dialekts, dem Ribagorzischen. Obwohl es eng mit dem Aragonesischen und Katalanischen verwandt ist, ist es die Sprache der Menschen im Land geblieben, durch die unsere nationale Identität gestärkt wird."
 RIB_idea_6: "Ein früheres Königreich"
 RIB_idea_6_desc: "Bevor Ribagorzan in das Königreich Aragon eingegliedert wurde, bezeichnete sich sein Herrscher Gonzalo als "rex" (König) von Ribagorza. Nur wenige andere Staaten in der Region konnten diesen Rang erreichen."
 RIB_idea_7: "Unabhängigkeit bewahrt"
 RIB_idea_7_desc: "Auch nach den Grafen von Barcelona und später den Königen von Aragon, die einen Großteil der sogenannten katalanischen Grafschaften zu einem einzigen Staat vereinigten, blieb Ribagorza als unabhängiger Staat bestehen. Auch nach der Proklamation des Königreichs Spanien wurde es erst 1591 Teil der spanischen Krone. Diese bemerkenswerte Leistung garantiert, dass wir uns in den Geschichtsbüchern einen Namen gemacht haben."
#Coimbra
 CBR_ideas: "Coimbranische Ideen"
 CBR_ideas_start: "Coimbranische Traditionen"
 CBR_ideas_bonus: "Coimbranische Ambitionen"
 CBR_idea_1: "Der Mondego"
 CBR_idea_1_desc: "Schon seit der Römerzeit hatte die Stadt Coimbra aufgrund ihrer Lage auf einem Hügel in der Nähe des Flusses Mondego große strategische Bedeutung."
 CBR_idea_2: "Beständige Grafschaft"
 CBR_idea_2_desc: "Die erste Gründung der Grafschaft Coimbra erfolgte im 9. Jahrhundert für Hermenegildo Gutiérrez, einen galicischen Adligen. Von damals bis heute hat der Titel noch Bestand."
 CBR_idea_3: "Mozarabische Anführer"
 CBR_idea_3_desc: "Der erste Anführer der Grafschaft Coimbra nach der permanenten Rückeroberung von den Mauren war Sisnando Davides, ein mozarabischer Adliger. Er führte eine Politik der Toleranz gegenüber den noch in seinem Gebiet lebenden Arabern ein und förderte so die religiöse Einheit."
 CBR_idea_4: "Wiederaufbau der Burg von Coimbra"
 CBR_idea_4_desc: "Die Burg von Coimbra liegt nach langen Kriegszeiten in Verfall. Wir sollten sie wieder aufbauen, damit sie unsere Eroberungen in der Region absichert."
 CBR_idea_5: "Bistum Coimbra"
 CBR_idea_5_desc: "Im Jahre 1088 wurde das Bistum Coimbra wieder gegründet, was zur Festigung der christlichen Macht über die Region beitrug."
 CBR_idea_6: "Serra da Estrela"
 CBR_idea_6_desc: "Das zerklüftete Gelände dieser kleinen, aber unüberwindbaren Bergkette dient als Barriere gegen Feinde aus dem Süden."
 CBR_idea_7: "Eine Hauptstadt Portugals"
 CBR_idea_7_desc: "Auch nach der Abschaffung von Coimbra als autonomes Lehen nahm dessen Bedeutung nicht ab. Von 1139 bis 1255 diente die Stadt als Hauptstadt des Königreichs Portugal."
#Hagenau
 HGF_ideas: "Hagenauer Ideen"
 HGF_ideas_start: "Hagenauer Traditionen"
 HGF_ideas_bonus: "Hagenauer Ambitionen"
 HGF_idea_1: "Heiliger Forst"
 HGF_idea_1_desc: "Der Heilige Forst (Forêt de Haguenau) um die Stadt herum ist das größte geschlossene Waldgebiet in der elsässischen Ebene. Es war das Jagdrevier der Herzöge von Schwaben. Seinen Namen erhielt es von den zahlreichen Klöstern und Kirchen, die in ihm errichtet wurden."
 HGF_idea_2: "Dekapolis"
 HGF_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 HGF_idea_3: "Prieuré de Marienthal"
 HGF_idea_3_desc: "Das Kloster Marienthal geht auf eine 1240 durch Albert von Hagenau gegründete Einsiedelei zurück. Um 1250 kam eine Klosteranlage hinzu, die ersten Mönche gehörten dem im 13. Jahrhundert gegründeten Orden der Wilhelmiten an. m Jahr 1375 während des Hundertjährigen Krieges wurde die im Kloster verehrte Marienstatue zerstört und im Jahr 1420 durch eine vom Markgraf Bernhard von Baden gestiftete Madonna ersetzt. Die Marienstatue und später die Madonna wurden Wallfahrtsziele."
 HGF_idea_4: "Hauptstadt der Dekapolis"
 HGF_idea_4_desc: "Die Tatsache, dass unsere Stadt zur Hauptstadt der Dekapolis bestimmt wurde, beweist unsere ausgezeichneten diplomatischen Fähigkeiten."
 HGF_idea_5: "Sitz der Oberlandvogtei"
 HGF_idea_5_desc: "Um 1260 reorganisierte Rudolf I. von Habsburg seine Gebiete und erhob Hagenau zum Sitz der Oberlandvogtei. Diese Vogtei umfasste die Verwaltung der kaiserlichen Herrschaftsrechte in den 45 kaiserlichen Dörfern des Unterelsass und der kaiserlichen Rechte in den 10 Reichsstädten."
 HGF_idea_6: "Hagenauer Religionsgespräch"
 HGF_idea_6_desc: "1540 trafen sich Fürsten und Theologen in Hagenau, um die Bedingungen für einen künftigen religiösen Austausch zwischen Protestanten und Katholiken auszuhandeln. Über die zentrale Frage, inwieweit die katholische Seite das reformatorische Schriftprinzip als Auslegungsmaßstab akzeptiert, wurde jedoch keine Einigung erzielt."
 HGF_idea_7: "Von Frankreich annektiert"
 HGF_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Colmar
 KMR_ideas: "Colmarer Ideen"
 KMR_ideas_start: "Colmarer Traditionen"
 KMR_ideas_bonus: "Colmarer Ambitionen"
 KMR_idea_1: "Meistersinger-Schule"
 KMR_idea_1_desc: "Seit 1564 bestand in Colmar wie in anderen Städten am Oberrhein eine bekannte Meistersinger-Schule. Diese waren bürgerliche Dichter und Sänger, die sich zunftartig zusammenschlossen."
 KMR_idea_2: "Dekapolis"
 KMR_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 KMR_idea_3: "Kolmarer Liederhandschrift"
 KMR_idea_3_desc: "Die Kolmarer Liederhandschrift enthält etwa 950 Liedertexte auf 107 Melodien von verschiedenen Künstlern der Sangspruchdichtung und des Meistergesangs. Sie entstand vermutlich um 1460 in Mainz oder Speyer."
 KMR_idea_4: "Koïfhus"
 KMR_idea_4_desc: "Das 1480 errichtete und im 16. Jahrhundert erweiterte Koïfhus, elsässisch für Kaufhaus, beherbergte die ehemalige Zollstation. Im Erdgeschoss wurden die Waren gelagert und im darüber liegenden Raum im ersten Stock versammelten sich die Abgesandten des Zehnstädtebunds."
 KMR_idea_5: "Johann Jakob Schumacher"
 KMR_idea_5_desc: "Johann Jakob Schumacher, ein Architekt des Barock, wurde 1701 in Colmar geboren. Er zog nach St. Petersburg, wo er unter anderem am Bau der Peter-und-Paulskirche, des Arsenals des Moskauer Kremls und der ersten Newa-Werft beteiligt war."
 KMR_idea_6: "École militaire de Colmar"
 KMR_idea_6_desc: "Die École militaire de Colmar ("Militärschule in Colmar") im Elsass war eine von 1773 bis 1792 bestehende Kriegsschule, in der nach den Idealen der Menschenfreundschaft (Philanthropie) unterrichtet wurde."
 KMR_idea_7: "Von Frankreich annektiert"
 KMR_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Schlettstadt
 SDT_ideas: "Schlettstädter Ideen"
 SDT_ideas_start: "Schlettstädter Traditionen"
 SDT_ideas_bonus: "Schlettstädter Ambitionen"
 SDT_idea_1: "Encomium selestadii carmine elegiaco"
 SDT_idea_1_desc: "Die Lateinschule von Schlettstadt bestand schon seit dem hohen Mittelalter und bereitete nach dem Vorbild anderer Schulen wie in Passau, Braunschweig oder Heilbronn auf einen geistlichen Beruf oder ein späteres Studium an einer Universität vor. Die Erfolge der Schüler der Latein- oder Klosterschule bringen unserer Stadt Ruhm und Prestige ein."
 SDT_idea_2: "Dekapolis"
 SDT_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 SDT_idea_3: "Stadt des Humanismus"
 SDT_idea_3_desc: "Die Renaissance ist die Epoche, in der Schlettstadt eine Hauptstadt des Humanismus wurde. Ihre Lateinschule und ihr Humanistenkolleg sind berühmt in ganz Europa."
 SDT_idea_4: "Schlettstädter Persönlichkeiten"
 SDT_idea_4_desc: "Durch die teilweise in Schlettstadt geborenen oder wohnhaften Denker, Pädagogen oder Theologen, sowie durch die Funktionsträger im Dienste der Reichsverwaltung oder des Kaisers selbst machte sich Schlettstadt einen Namen. Einige wirkten mehr oder weniger im Hintergrund an einigen Reichstagen wie jenem zu Worms 1521. Als Geheimsekretäre oder juristische Experten hatten ehemalige Schüler der Schlettstädter Lateinschule einen unmittelbaren Einblick in das Geschehen des Heiligen Römischen Reichs."
 SDT_idea_5: "Geburtsort des Weihnachtsbaumes"
 SDT_idea_5_desc: "Während Straßburg dafür bekannt ist, den ersten ganzen Tannenbaum auf einem öffentlichen Platz der Stadt für die ganze Adventszeit aufgestellt zu haben, gilt Schlettstadt als der Geburtsort des Weihnachtsbaumes, auch wenn dies nicht eindeutig bewiesen werden kann."
 SDT_idea_6: "Schlettstädter Rathaus"
 SDT_idea_6_desc: "Das Schlettstädter Rathaus wurde 1787/1788 aus rotem Bundsandstein von Joseph-Ignace Gouget errichtet. Es verfügt über einen eindrucksvollen Eingang mit vier Säulen."
 SDT_idea_7: "Von Frankreich annektiert"
 SDT_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Weißenburg
 WAC_ideas: "Weißenburger Ideen"
 WAC_ideas_start: "Weißenburger Traditionen"
 WAC_ideas_bonus: "Weißenburger Ambitionen"
 WAC_idea_1: "Église Saints-Pierre-et-Paul"
 WAC_idea_1_desc: "Die Kirche St. Peter und Paul wurde Ende des 13. Jahrhunderts errichtet und gehört zu den größten Kirchen um Straßburg."
 WAC_idea_2: "Dekapolis"
 WAC_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 WAC_idea_3: "Wasserfehde von 1485"
 WAC_idea_3_desc: "Hans von Trotha, Marschall des pfälzischen Kurfürstens, entzog Weißenburg das Wasser, indem er die Lauter aufstauen ließ, um dann den Damm einzureißen und der Stadt eine gewaltige Überschwemmung zu bescheren."
 WAC_idea_4: "Maison du sel"
 WAC_idea_4_desc: "Zu den sehenswertesten Gebäuden der Stadt zählt das Salzhaus aus dem 15. Jahrhundert mit seinem auffallenden Dach, das zuerst als Krankenhaus, später als Salzspeicher und Schlachthaus genutzt wird."
 WAC_idea_5: "Exil des polnischen Königs"
 WAC_idea_5_desc: "Der polnische König Stanislaus I. Leszczynski verbrachte die Zeit nach 1718 in Weißenburg, wo er mit seiner Familie im Exil lebte."
 WAC_idea_6: "Nördlichster Punkt der Romanischen Straße"
 WAC_idea_6_desc: "Weißenburg ist mit seiner Altstadt der nördliche Ausgangspunkt der Romanischen Straße, die im Elsass durch Orte mit Baudenkmälern der Romanik führt."
 WAC_idea_7: "Von Frankreich annektiert"
 WAC_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Münster-Stadt
 MUF_ideas: "Frei-Münsterer Ideen"
 MUF_ideas_start: "Frei-Münsterer Traditionen"
 MUF_ideas_bonus: "Frei-Münsterer Ambitionen"
 MUF_idea_1: "Stadt und Tal"
 MUF_idea_1_desc: "Die Reichsstadt Münster im Gregoriental wurde im Mittelalter meist "Stadt und Tal" genannt, weil sie aus der Kleinstadt Münster und zwei Hochtälern im Vogesenmassiv mit insgesamt neun Dörfern und ihren abgelegenen Weilern bestand. Die beiden Hochtäler werden im Volksmund "Großtal" und "Kleintal" genannt."
 MUF_idea_2: "Dekapolis"
 MUF_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 MUF_idea_3: "Münsterkäse"
 MUF_idea_3_desc: "Berühmt gemacht wurde Münster durch die Produktion des kräftig riechenden Münsterkäses, der hier hergestellt wird. Die hierzu benötigte Milchwirtschaft hat alpinen Charakter: das Milchvieh verbringt den Sommer auf den Berghöhen und überwintert im Tal. Aus diesem Grund hat die Gegend auch den Beinamen "Kleini Schwitz"."
 MUF_idea_4: "Protestantische Hochburg"
 MUF_idea_4_desc: "Wie auch in anderen elsässischen Städten herrschte im 16. Jahrhundert in Münster eine anti-welsche Gesinnung, weil Welsche gleichzeitig Katholiken und Frankophone waren. Die katholischen Einwohner von Münster wurden entweder vertrieben oder konvertierten zum Protestantismus. Katholiken ließen sich erst wieder nach der Annexion durch Frankreich um Münster nieder, was nicht ohne Spannungen und Konflikte geschah."
 MUF_idea_5: "Schlittelwacken"
 MUF_idea_5_desc: "Eine der wichtigsten beruflichen Aktivitäten der kaiserlichen Untertanen des Münstertals war das "Schlittle"."Schlittler" transportierten Holz oder Baumstämme vom Berg hinunter an einen bestimmten Ort auf dem "Schlittelwacken", wo sie manchmal weiter transportiert wurden. Bergauf trug der Arbeiter den Schlitten auf dem Rücken."
 MUF_idea_6: "Andreas Lamey"
 MUF_idea_6_desc: "Andreas Lamey war ein Historiker und Bibliothekar aus Münster, der Mitte des 18. Jahrhunderts an der Universitätsbibliothek in Straßburg und der Pfälzischen Akademie der Wissenschaften in Mannheim arbeitete. Unter anderem beschäftigte er sich auch mit der historischen und römischen Geschichte, vor allem von Baden und dem Elsass."
 MUF_idea_7: "Von Frankreich annektiert"
 MUF_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Rosheim
 RSH_ideas: "Rosheimer Ideen"
 RSH_ideas_start: "Rosheimer Traditionen"
 RSH_ideas_bonus: "Rosheimer Ambitionen"
 RSH_idea_1: "Feuer von 1132"
 RSH_idea_1_desc: "Ein gewaltiger Brand zerstörte 1132 gro0e Teile von Rosheim. Wir haben gelernt, wie wir uns von solchen Katastrophen schneller erholen können."
 RSH_idea_2: "Dekapolis"
 RSH_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 RSH_idea_3: "Cité Romane"
 RSH_idea_3_desc: "Rosheim beherbergt eines der bedeutendsten romanischen Bauten im Elsass, die Église St-Pierre-et-St-Paul. Diese reine und schöne Kirche ist ein insgesamt klar gegliedeter Bau aus goldgelben Vogesensandstein, reich geschmückten und verzierten Chorfenstern und Fassaden. Im rechten Seitenschiff versteckt sich eine Silbermann-Orgel. Mit weiteren romanischen Baumwerken wird Rosheim nicht umsonst als die "Romanische Stadt" bezeichnet."
 RSH_idea_4: "Lage in Talmunde"
 RSH_idea_4_desc: "Unsere verteidigungsfähige Lage in einer Talmunde erschwert es ausländischen Invasoren, Rosheim anzugreifen und einzunehmen."
 RSH_idea_5: "Maison païenne"
 RSH_idea_5_desc: "Rosheim hat das Privileg, eines der ältesten bürgerlichen Gebäude des Elsass zu besitzen, das Romanische Haus, auch Heidenhaus genannt."
 RSH_idea_6: "Heinrich Eggestein"
 RSH_idea_6_desc: "Heinrich Eggestein war ein Rosheimer Drucker, der Johannes Gutenberg, den späteren Erfinder des Buchdrucks, während seines Aufenthaltes in Straßburg persönlich kennenlernte und mit ihm eine dauerhafte Bindung aufbauen konnte. Später reiste er nach Mainz, um die Druckkunst von Gutenberg zu erlernen. Er gründete seine eigene Druckerei und veröffentlichte Drucke der Bibel sowie theologische und juristische Schriften."
 RSH_idea_7: "Von Frankreich annektiert"
 RSH_idea_7_desc: "Mit seiner Reunionspolitik eroberte Ludwig XIV. 1673 und 1674 die zehn Städte der Dekapolis, schleifte ihre Befestigungen und stellte sie unter die französische Provinzverwaltung. Der Frieden von Nimwegen 1679 bestätigte den Verlust der kaiserlichen Unmittelbarkeit der zehn Städte und besiegelte das Ende der Dekapolis."
#Mulhouse
 MUA_ideas: "Mülhausener Ideen"
 MUA_ideas_start: "Mülhausener Traditionen"
 MUA_ideas_bonus: "Mülhausener Ambitionen"
 MUA_idea_1: "Feste Gebäude mit einer Mühle"
 MUA_idea_1_desc: "Viele Dörfer und Städte im deutschen Sprachraum tragen den Namen "Mülhausen". Wir müssen die Entwicklung unserer Stadt ankurbeln, damit wir das eindrucksvollste Mülhausen werden."
 MUA_idea_2: "Dekapolis"
 MUA_idea_2_desc: "Die Dekapolis war ein Bündnis von zehn freien Reichsstädten im Elsass. Sie wurde 1354 mit dem Ziel gegründet, sich gegenseitig bei der Verteidigung ihrer Rechte und Freiheiten zu unterstützen."
 MUA_idea_3: "Franziskaner, Augustiner, Klarissen, Johanniter"
 MUA_idea_3_desc: "Ab dem 13. Jahrhundert siedelten sich viele verschiedene Ritterorden in Mülhausen an."
 MUA_idea_4: "Großartiger Palast, der ganz vergoldet wäre"
 MUA_idea_4_desc: "Das Rathaus wurde 1553 im rheinischen Renaissance-Stil gebaut. Im Inneren finden sich naturgetreue Gemälde, die in Allegorien die Laster und Tugenden darstellen. Die Fresken im Rathaussaal zeigen die Wappen der Schweizer Kantone, mit denen die Stadt verbunden war."
 MUA_idea_5: "Place de la Réunion"
 MUA_idea_5_desc: "Am "Platz der Wiedervereinigung" liegt die protestantische Stephanskirche, die über einen 97 Meter hohen Glockenturm verfügt, weshalb sie gelegentlich als "Dom von Mülhausen" bezeichnet wird. Der Stadtarchitekt Jean-Baptiste Schacre, der bereits die städtische Hauptsynagoge sowie die katholische Stephanskirche errichtet hatte, entwarf die Kirche im neugotischen Stil über einem einfachen, rechteckigen Grundriss ohne Querhaus und Chor."
 MUA_idea_6: "Wegbereiter der industriellen Revolution in Frankreich"
 MUA_idea_6_desc: "In der Mitte des 18. Jahrhunderts gewannen chemische und mechanische Industrien an Bedeutung. Im Jahr 1746 begann mit der Gründung einer Textildruckmanufaktur die industrielle Entwicklung der Stadt. Die Stadt unterhielt bevorzugte Beziehungen mit Louisiana, von wo es Baumwolle importierte."
 MUA_idea_7: "Frankreich widerstanden"
 MUA_idea_7_desc: "Da Mülhausen 1515 die Dekapolis verließ und als "zugewandte Stadt" der schweizerischen Eidgenossenschaft beitrat, wurde die Stadt nicht durch die französische Reunionspolitik Ludwigs XIV. in den Jahren 1673 und 1674 annektiert. Aufgrund von wirtschaftlichen Gründen schloss sich 1798 Mülhausen jedoch freiwillig Frankreich an."
#Rappoltstein
 RAP_ideas: "Rappoltsteiner Ideen"
 RAP_ideas_start: "Rappoltsteiner Traditionen"
 RAP_ideas_bonus: "Rappoltsteiner Ambitionen"
 RAP_idea_1: "Rappoltsteiner Burgen"
 RAP_idea_1_desc: ""Drey Schlösser auf einem Berg, Drey Kirchen auf einem Kirchhoff, Drei Städte in einem Thal, Drey Offen in einem Sahl, Ist das ganze Elsass überal."\nDie drei Rappoltsteiner Burgen - Ulrichsburg, Girsberg und Hohrappoltstein - sind sehr bekannt, da sie eng verknüpft mit der Geschichte des Elsass sind. Bemerkenswert ist, dass zwischen den Herren der drei Burgen oft Streit und Fehde bestanden."
 RAP_idea_2: "Heldenhafter Tod im Zweiten Kreuzzug"
 RAP_idea_2_desc: "Neben Kuno von Rappoltstein fanden auch drei weitere Rappoltsteiner sowie Kunos Neffen den Tod während des Zweiten Kreuzzugs. Unsere Ritter werden von nun an noch erbitterter kämpfen, damit dieses Opfer nicht umsonst gewesen ist."
 RAP_idea_3: "Vogesen"
 RAP_idea_3_desc: "Die Territorien der Rappoltsteiner lagen am östlichen Rand der Vogesen. Dort wurden Blei, Silber und Steinkohle abgebaut. Vermutlich leitet sich dieser Name vom keltischen Berg- und Waldgott Vosegus ab."
 RAP_idea_4: "Notre-Dame de Dusenbach"
 RAP_idea_4_desc: "Notre-Dame de Dusenbach ist ein Kapuzinerkloster und Wallfahrtsort bei Ribeauvillé. Nach Rückkehr aus dem Kreuzzug von Damiette ließ sich Egenolph II. von Rappoltstein 1221 als Einsiedler in Dusenbach nieder, um sich von den Strapazen des Krieges zu erholen. Er hatte von seinen Reisen eine Marienstatue mitgebracht und zum Dank für seine glückliche Heimkehr eine Kapelle in Dusenbach erbauen lassen."
 RAP_idea_5: "Tour des Bouchers"
 RAP_idea_5_desc: "Der Tour des Bouchers (Metzgerturm) ist ein mittelalterlicher Torturm in Rappoltsweiler und Wahrzeichen des Ortes. Der Metzgerturm wurde im späten 13. Jahrhundert zwischen der Ober- und Mittelstadt errichtet und in gotischer Zeit erhöht. Mit der Glocke im Uhrturm wurde den Stadtbewohnern im Mittelalter die nächtliche Sperrstunde signalisiert."
 RAP_idea_6: "Johann Jacob zu Rappoltstein"
 RAP_idea_6_desc: "Der letzte männliche Erbe des Geschlechts war Johann Jacob, der auch der erste und der letzte Rappoltsteiner im Mannesstamm war, der den Grafentitel trug, der ihm von Kaiser Ferdinand III. verliehen worden war."
 RAP_idea_7: "Pfifferdaj"
 RAP_idea_7_desc: "Der Pfifferdaj (Pfeifertag) in Rappoltsweiler ist das größte und älteste Folklorefest im Elsass, das auf das 14. Jahrhundert zurückgeht. Ein großer Festumzug an diesem Tag erinnert an die alte Traditionen. Ziel des Umzugs, der von Spielmannszügen, Fahnenträgern und buntem Fußvolk begleitet wird, ist der Dorfbrunnen, aus dem zu diesem Anlass kein Wasser, sondern Elsässer Wein fließt."
#Fleckenstein
 FXK_ideas: "Fleckensteiner Ideen"
 FXK_ideas_start: "Fleckensteiner Traditionen"
 FXK_ideas_bonus: "Fleckensteiner Ambitionen"
 FXK_idea_1: "Aufschwung während der Stauferzeit"
 FXK_idea_1_desc: "Das Geschlecht der Fleckensteiner stellte je einen Bischof von Worms und Basel, eine Reihe von Stiftsherren in Basel, Speyer und Trier, mehrere Reichsschultheißen in Weißenburg im Elsass und Hagenau, elsässische Unterlandvögte, pfälzische Hofmeister und Amtmänner und zwei Statthalter in der Markgrafschaft Baden-Durlach."
 FXK_idea_2: "Burg Fleckenstein"
 FXK_idea_2_desc: "Die mittelalterliche Burg der Fleckensteiner wurde im frühen 12. Jahrhundert erbaut und gehört zu den eindrucksvollen Burgen im Elsass. Durch ihre Lage an einer Straße, die Hagenau und Kaiserslautern miteinander verband, kam der Festung strategische Bedeutung zu."
 FXK_idea_3: "Vereinte Heimatregion"
 FXK_idea_3_desc: "Bereits im 13. Jahrhundert spaltet sich die Familie der Lichtenberger in mehrere Zweige auf, davon bestanden zeitweilig bis zu vier nebeneinander. Während dieser Zeit wurde die Herrschaft als Gesamtbesitz der Familie betrachtet und verwaltet und nicht geteilt."
 FXK_idea_4: "Kunigunde von Fleckenstein"
 FXK_idea_4_desc: "Kunigunde von Fleckenstein ließ im 14. Jahrhundert als Priorin des pfälzischen Klosters Lambrecht die dortige Konventskirche ausbauen."
 FXK_idea_5: "Beschützer von Hagenau"
 FXK_idea_5_desc: "Es ist unsere Aufgabe, für die Sicherheit der einflussreichen Freistadt Hagenau zu sorgen, um den Frieden im Elsass zu wahren."
 FXK_idea_6: "Fleckensteiner Wein"
 FXK_idea_6_desc: "Der Elsass ist bekannt für seinen Weinanbau und seine Weinspezialitäten. Auch wir sollten unsere eigene Weinkreation erschaffen."
 FXK_idea_7: "Namhafte Ritter"
 FXK_idea_7_desc: "Im Dreißigjährigen Krieg und kurz danach machten drei Brüder der Fleckensteiner von sich reden: Gottfried von Fleckenstein-Windeck fiel 1639 bei der Belagerung der Stadt Vesoul. Sein Bruder Georg Heinrich wurde General bei den bayerischen Truppen. Der jüngste Bruder, Friedrich Wolfgang, trat in französische Dienste und wurde später von Ludwig XIV. zum Feldmarschall ernannt."
#Lichtenberg
 LTB_ideas: "Lichtenberger Ideen"
 LTB_ideas_start: "Lichtenberger Traditionen"
 LTB_ideas_bonus: "Lichtenberger Ambitionen"
 LTB_idea_1: "Elsässisches Spannungsfeld"
 LTB_idea_1_desc: "Lichtenberg liegt zwischen dem Bistum Metz, dem Bistum Straßburg und der aufstrebenden Stadt Straßburg. Indem wir die richtigen Allianzen mit unseren Nachbarn eingehen, können wir diese Rivalitäten ausnutzen und unsere eigene Expansion vorantreiben."
 LTB_idea_2: "Landvogt von Straßburg"
 LTB_idea_2_desc: "Das Amt des Landvogts von Straßburg, das die Familie Lichtenberg seit 1249 innehatte, wurde im Laufe der Jahre von den Bürgern der Stadt zunehmend untergraben. Die Lichtenberger ließen die Bürger die meisten damit verbundenen Rechte kaufen, so dass das Amt immer symbolischer wurde. Andererseits gewannen die Lichtenberger auf diese Weise Verbündete, wenn sie gegen die Bischöfe von Metz oder Straßburg vorgehen wollten."
 LTB_idea_3: "Stadtrechte"
 LTB_idea_3_desc: "Im Jahre 1305 wurde Lichtenberg von Hagenau das Stadtrecht verliehen, das der Wirtschaft unseres Landes zugute kommt."
 LTB_idea_4: "Lichtenberger Expansion"
 LTB_idea_4_desc: "Im 13. und 14. Jahrhundert verfolgte die Familie Lichtenberg zwei Ziele: Der bessere Schutz der Stammburg Lichtenberg und die Verbindung der verstreuten Gebiete links und rechts vom Rhein. Ersteres wurde durch den Kauf verschiedener Burgen in der Nähe der Stammburg erreicht, letzteres nur unvollständig: Die Lichtenberger Herrschaft konnte nie zu einem geschlossenen Gebiet zusammenwachsen."
 LTB_idea_5: "Frieden innerhalb der Familie"
 LTB_idea_5_desc: "Ein geteilter Herrschaftszustand birgt immer das Potential zur Zersplitterung und zum Konflikt innerhalb der Familie. Dem wirkte die Familie Lichtenberg 1353 durch ein internes Bündnis und zwei Erbverträge entgegen. Der Familie gelang es, die Zeit der Teilung in verschiedene Linien ohne größere Entfremdung ihres Besitzes zu bewältigen."
 LTB_idea_6: "Ludwig von Lichtenberg"
 LTB_idea_6_desc: "Jakob und Ludwig, Söhne Ludwigs IV. von Lichtenberg, waren völlig gegensätzliche Figuren. Der Jüngere, Ludwig von Lichtenberg, hatte das politische Talent, beanspruchte aber nicht die Führungsposition als jüngerer Bruder."
 LTB_idea_7: "Jakob von Lichtenberg"
 LTB_idea_7_desc: "Jakob und Ludwig, Söhne Ludwigs IV. von Lichtenberg, waren völlig gegensätzliche Figuren. Der Ältere, Jakob von Lichtenberg, interessierte sich besonders für Wissenschaft, Astrologie und Alchemie."
#Strassburg
 SSF_ideas: "Frei-Straßburger Ideen"
 SSF_ideas_start: "Frei-Straßburger Traditionen"
 SSF_ideas_bonus: "Frei-Straßburger Ambitionen"
 SSF_idea_1: "Hortus Deliciarum"
 SSF_idea_1_desc: "Der Hortus Deliciarum (Garten der Köstlichkeiten) ist eine im ausgehenden 12. Jahrhundert verfasste Enzyklopädie der Herrad von Landsberg, das erste Werk seiner Art, das von einer Frau verfasst wurde. Das illustrierte Werk in lateinischer Sprache fasst das theologische und profane Wissen der damaligen Zeit zur Belehrung der Klosterfrauen zusammen. Es wird seit dem späten 18. Jahrhundert in der Straßburger Distriktsbibliothek."
 SSF_idea_2: "Erkämpfte Unabhängigkeit"
 SSF_idea_2_desc: "Als der Bischof versuchte, die Rechte der Stadt zu beschneiden, kam es zum offenen Krieg mit den Bürgern. Im Jahr 1262 wurde Bischof Walter von Geroldseck in der Schlacht von Hausbergen entscheidend geschlagen, und die Stadt erlangte ihre Unabhängigkeit vom Hochstift Straßburg. In der Folge entwickelte sie sich zu einer Freien Reichsstadt."
 SSF_idea_3: "Rivalität zwischen Müllenheim und Zorn"
 SSF_idea_3_desc: "Die Familie Müllenheim und die Familie Zorn waren im Mittelalter die bedeutendsten Straßburger Patriziergeschlechter, deren Rivalität um die Vormacht in der Reichsstadt in regelrechten Straßenschlachten ausgetragen wurde. So erhielt das Rathaus extra zwei Eingänge, einen für die Müllenheim und einen für die Zorn. Auch die beiden Ufer der Ill wurden nach diesen Familien benannt."
 SSF_idea_4: "Große Macht der Zünfte"
 SSF_idea_4_desc: "Eine schwerwiegende Entmachtung musste das Patriziat nach Aufständen der Handwerker 1482 hinnehmen: Die neue Verfassung, die bis zur Französischen Revolution galt, gestand zwei Drittel der Sitze im Rat den Zünften zu."
 SSF_idea_5: "Zentrum der Buchherstellung"
 SSF_idea_5_desc: "Nach der Erfindung des Buchdrucks in Europa durch Johannes Gutenberg wurde Straßburg schnell zu einem bedeutenden Zentrum der Bücherherstellung. Die Straßburger Drucker leisteten einen bedeutenden Beitrag zur Verbreitung der Reformation, denn dank der weitreichenden religiösen Toleranz der Stadt konnten hier schon früh Schriften von Martin Luther und anderen Reformatoren veröffentlicht werden. Ein Drittel der im 16. Jahrhundert gedruckten Schriften waren Bibeln oder Ausschnitte daraus."
 SSF_idea_6: "Palais Rohan"
 SSF_idea_6_desc: "Der Palais Rohan wurde 1731 bis 1742 an der Stelle errichtet, auf der sich zuvor die ehemalige erzbischöfliche Residenz erhoben hatte, das sogenannte Palatium. Der neue Palast diente den folgenden Fürstbischöfen und Kardinälen aus der Familie Rohan als Stadtresidenz, während das Schloss Mutzig und das Schloss Saverne fürstbischöfliche Landsitze waren."
 SSF_idea_7: "Zentrum des Sturm und Drang"
 SSF_idea_7_desc: "1770 begann Johann Wolfgang Goethe sein Studium in Straßburg. In diesen Jahren wurde Straßburg ein Kristallisationspunkt der literarischen Bewegung des Sturm und Drangs."
#Strassburg
 SSS_ideas: "Straßburger Ideen"
 SSS_ideas_start: "Straßburger Traditionen"
 SSS_ideas_bonus: "Straßburger Ambitionen"
 SSS_idea_1: "Eine der ältesten Diözesen"
 SSS_idea_1_desc: "Das Straßburger Bistum wurde um das Jahr 300 gegründet und ist damit eine der ältesten Diözesen überhaupt."
 SSS_idea_2: "Amandus von Straßburg"
 SSS_idea_2_desc: "Amandus "der Liebenswerte" war der erste Bischof von Straßburg und soll am Konzil von Serdica teilgenommen haben. Seit dem 10. Jahrhundert wird er in Straßburg als Heiliger verehrt."
 SSS_idea_3: "Sacramenta Argentariae"
 SSS_idea_3_desc: "Die Straßburger Eide waren gegenseitige Treueversprechen zwischen Ludwig dem Deutschen, dem Herrscher von Ostfranken, und seinem Halbbruder Karl dem Kahlen, dem Herrscher von Westfranken, aus dem Jahr 842. Sie sind in drei verschiedenen Sprachen verfasst: Mittelalterliches Latein, Altfranzösisch und Althochdeutsch."
 SSS_idea_4: "Zersplittertes, aber großes Bistum"
 SSS_idea_4_desc: "Das Straßburger Bistum ist zwar sehr zersplittert, hat jedoch eine beeindruckende Größe aufzuweisen. Unsere Armee sollte lernen, sich schneller zwischen unseren Herrschaftsgebieten bewegen zu können, damit unsere Größe uns nicht irgendwann einmal zum Verhängnis wird."
 SSS_idea_5: "Cathédrale Notre-Dame de Strasbourg"
 SSS_idea_5_desc: "Das Straßburger Münster wurde 1176 bis 1439 an der Stelle eines abgebrannten Vorgängerbaus aus dem 11. Jahrhundert errichtet, der seinerseits ein abgebranntes Gotteshaus aus karolingischer Zeit ersetzt hatte. Von mindestens 1647 bis 1874 war das Münster mit seinem 142 Meter hohen Nordturm das höchste Bauwerk der Menschheit und das höchste im Mittelalter vollendete Gebäude."
 SSS_idea_6: "Straßburger Kapitelstreit"
 SSS_idea_6_desc: "Der Straßburger Kapitelstreit war eine Auseinandersetzung zwischen der katholischen und der protestantischen Partei um die Vorherrschaft im Bistum Straßburg. Er endete 1604 mit einem Sieg der katholischen Partei um die seit 1592 umstrittene Besetzung des Bischofsamts."
 SSS_idea_7: "Jean-Baptiste Kléber"
 SSS_idea_7_desc: "Der französische General Jean-Baptiste Kléber wurde 1753 in Straßburg geboren. Er diente bei der Niederschlagung des Aufstands der Vendée, im ersten Koalitionskrieg gegen Österreich und Preußen und der Expedition Napoleons nach Ägypten und Syrien. Nach ihm ist der zentrale Platz von Straßburg benannt."
#Murbach
 MBC_ideas: "Murbacher Ideen"
 MBC_ideas_start: "Murbacher Traditionen"
 MBC_ideas_bonus: "Murbacher Ambitionen"
 MBC_idea_1: "Von Schotten gegründet"
 MBC_idea_1_desc: "Der Legende nach wurde das Kloster Murbach von schottischen Mönchen gegründet. Ob auch unsere Soldaten wie wilde Kelten kämpfen können?"
 MBC_idea_2: "Pastor Murbacencis"
 MBC_idea_2_desc: "Karl der Große ernannte sich in den Jahren 782 bis 783 zum weltlichen Abt des Klosters Murbach. Das Erbe der siegreichen Soldaten Karls des Großen lebt in unseren weiter."
 MBC_idea_3: "Weitreichende weltliche Güter"
 MBC_idea_3_desc: "Murbach besaß Liegenschaften und Rechte in ungefähr 350 Ortschaften. Die meisten befanden sich im Elsass, in den Bistümern Straßburg und Basel. Hinzu kamen Liegenschaften auf dem rechten Rheinufer und sogar im Schwarzwald."
 MBC_idea_4: "Schwarzer Hund"
 MBC_idea_4_desc: ""Die Stift Muorbach het einen schwarzen Hund\nDer het schon vil gebissen."\nUnser Wappen zeigt einen schwarzen Hund - machen wir ihn zu einem gefährlichen Biest!"
 MBC_idea_5: "Verantwortlich für den Aufstieg der Habsburger"
 MBC_idea_5_desc: "Das Kloster Murbach spielte für die aufstrebende Habsburger-Dynastie eine entscheidende Rolle, nicht zuletzt, weil sie vom Kloster als Landvögte von Murbach ein umfangreiches Lehen erhalten hatten. Wir sollten dieses diplomatische Fachwissen in Zukunft auf unsere Nachbarn, Rivalen und Vasallen übertragen."
 MBC_idea_6: "Gründer von Luzern"
 MBC_idea_6_desc: "Die Gründung von Luzern erfolgte wahrscheinlich durch die Brüder von Eschenbach, die Ende des 12. Jahrhunderts die Abtwürde von Murbach und Luzern gleichzeitig besassen. In Zukunft sollten wir lieber in unserem Territorium neue Städte gründen und vorhandende mit eindrucksvollen Bauwerken ausbauen."
 MBC_idea_7: "Umfassende Privilegien"
 MBC_idea_7_desc: "Seit seiner Gründung hatte das Kloster Murbach umfangreiche Privilegien, darunter die freie Wahl des Abtes. Im Jahre 1544 gewährte Kaiser Karl V. der Abtei das Recht, das in ihrem Territorium gewonnene Silber zu prägen. Kaiser Ferdinand I. verlieh der Abtei 1548 den Rang einer Fürstenabtei mit Sitz und Stimme im Reichstag."
#Alsace
 ALS_ideas: "Elsässer Ideen"
 ALS_ideas_start: "Elsässer Traditionen"
 ALS_ideas_bonus: "Elsässer Ambitionen"
 ALS_idea_1: "Geprägt vom germanischen und romanischen Kulturraum"
 ALS_idea_1_desc: "Das Elsass ist geprägt vom fruchtbaren Einfluss zweier der großen Kulturräume Europas: des germanischen (deutschen) und romanischen (französischen). Nach der Völkerwanderung zunächst germanisiert und in die kulturellen Strömungen der deutschen Geschichte einbezogen, gerieten wir seit der Neuzeit zunehmend unter die politische Kontrolle des französischen Königreichs."
 ALS_idea_2: "Elsässer Dialekt"
 ALS_idea_2_desc: "Der elsässische Dialekt ist einer der stärksten Pfeiler der regionalen Identität, dem Erbe zahlreicher historischer Bewegungen. Obwohl der elsässische Dialekt auf die alemannischen Mundarten zurückgeht, unterscheidet er sich vom Deutschen, da viele Wörter aus dem Französischen übernommen wurden."
 ALS_idea_3: "Elsässische Toleranz"
 ALS_idea_3_desc: "Die jüdische Gemeinden sind im Elsass stark vertreten, insbesondere im Vergleich zum inneren Frankreich. Dies hatte seinen Grund darin, dass die Juden im Mittelalter vollständig aus Frankreich vertrieben wurden, während sie von uns toleriert werden."
 ALS_idea_4: "Elsässische Töpferwaren"
 ALS_idea_4_desc: "Die Töpferkunst wird im Elsass seit der der Renaissance praktiziert, insbesondere in Betschdorf und in Soufflenheim. In dem Ort Betschdorf werden bemerkenswerte Töpferwaren angeboten, deren Herstellungstechnik seit 1717 unverändert geblieben ist."
 ALS_idea_5: "Handelszentrum inmitten von Europa"
 ALS_idea_5_desc: "Das Elsas liegt im Herzen von Europa, weshalb viele Händler unsere Straßen nutzen, um Waren von Nord nach Süd und von Ost nach West zu transportieren. Wir sollten unsere Stellung nutzen, um die Handelsrouten nach unseren eigenen Wünschen und Vorteilen zu beeinflussen."
 ALS_idea_6: "Hopfenanbau & Bierbrauerei"
 ALS_idea_6_desc: "Neben des Weinanbaus ist auch der Hopfenanbau und die Bierbrauerei ein wichtiger Wirtschaftszweig des Elsass; die Hälfte der französischen Bierproduktion kommt aus dem Elsass, vor allem aus der Gegend von Straßburg wie Schiltigheim und Obernai. Kronenbourg wird seit 1664 in Straßburg gebraut."
 ALS_idea_7: "Elsässische Tracht"
 ALS_idea_7_desc: "Die traditionelle elsässische Tracht geht auf das 18. Jahrhundert zurück. In der ersten Zeit, als die Trachten im bäuerlichen Haushalt geschneidert wurden, wurden sie aus Leinen, Flachs oder Bombassin hergestellt. Später wandten sich die Bauern industriell hergestellten Produkten zu. Die Größe der neuen Stoffbahnen erlaubte Falten und großzügigeren Schnitt. Lebendige Farben hielten ihren Einzug: strahlendes Weiß und leuchtendes Rot. Blau, Grün, Violett und Schwarz vervollständigen die Farbpalette."
#Verona
 VNN_ideas: "Veronesische Ideen"
 VNN_ideas_start: "Veronesische Traditionen"
 VNN_ideas_bonus: "Veronesische Ambitionen"
 VNN_idea_1: "Etruskische Ursprünge"
 VNN_idea_1_desc: "Verona ist eine der ältesten Städte Norditaliens, die auf die Zeit vor der Expansion der Römer in die Region zurückgeht. Die Stadt wurde von den Etruskern gegründet, die zuvor in weiten Teilen Mittel- und Norditaliens gelebt hatten."
 VNN_idea_2: "Vermächtnis der Langobarden"
 VNN_idea_2_desc: "Nach dem Zusammenbruch des Römischen Reiches wurde Verona im Jahre 569 von Alboin, dem König der Langobarden, erobert und in die vielleicht zweitwichtigste Stadt seines Reiches verwandelt; die Langobarden eroberten schließlich einen Großteil der italienischen Halbinsel und waren die ersten, die dies nach den Römern taten."
 VNN_idea_3: "Veroneser Bundes"
 VNN_idea_3_desc: "Im Jahre 1164 schloss sich Verona mit den Städten Vicenza, Padua und Treviso zusammen, um den Veroneser Bund zu gründen, der sich später mit dem größeren Lombardenbund zusammenschloss, um den Heiligen Römischen Kaiser Frederick Barbarossa zu besiegen. Kontakte und Allianzen in dieser Zeit dienen uns bis heute."
 VNN_idea_4: "Eroberung von Brescia"
 VNN_idea_4_desc: "Herr Mastino II. war vielleicht der reichste Herrscher in ganz Europa nach dem König von Frankreich und ist der am meisten geachtete Anführer dieser Stadt. Seine Aktionen führten zur Eroberung des benachbarten Brescia im Jahre 1332 sowie zum späteren Kauf der Städte Parma und Lucca, wodurch unsere Macht auf ganz Norditalien ausgedehnt wurde."
 VNN_idea_5: "Die 48 Türme"
 VNN_idea_5_desc: "Das Stadtbild unserer bescheidenen Gemeinde wird seit langem von den 48 Türmen beherrscht, die die Schönheit unserer Stadt über das ganze Land bekannt machen. Nur dank der Überlegenheit unserer Architekten ist es gelungen, ein derartiges Stadtbild zu schaffen."
 VNN_idea_6: "Cangrande, Patron der Künste"
 VNN_idea_6_desc: "Cangrade della Scala war nicht nur ein brillanter militärischer Führer, sondern auch ein Mäzen; er gab unzählige Kunstwerke in Auftrag und wurde zur Hauptfinanzierungsquelle des Dichters Dante Alighieri."
 VNN_idea_7: "Die Kunst des Glockenspielens"
 VNN_idea_7_desc: "Das Glockenspielen ist zu einem der charakteristischen Merkmale unserer Stadt geworden, wobei hier ein ausgeprägter Vollrundenstil perfektioniert wird; sowohl die Bürger der Stadt als auch der umliegenden Länder werden jedes Mal an die Ehrfurcht vor Verona erinnert, wenn unsere Domglocken angeschlagen werden."
#Valencia
 VLK_ideas: "Balansiyyische Ideen"
 VLK_ideas_start: "Balansiyyische Traditionen"
 VLK_ideas_bonus: "Balansiyyische Ambitionen"
 VLK_idea_1: "Maurische Bewässerung"
 VLK_idea_1_desc: "Unsere Vorfahren kamen aus den Wüsten Nordafrikas in dieses Land und brachten Bewässerungstechniken mit, die das karge Land von Valencia in grüne Weiden verwandelten."
 VLK_idea_2: "Dschihad!"
 VLK_idea_2_desc: "Seitdem die Heiden aus Mekka vertrieben wurden, haben die islamischen Völker eine Reihe von heiligen Kriegen gegen die Ungläubigen begonnen. Wir müssen dies fortsetzen, indem wir die Christen besiegen und weiter nach Norden drängen. Die Heiden werden sterben!"
 VLK_idea_3: "Münzprägung"
 VLK_idea_3_desc: "Einer der Gründe dafür, dass das Taifa von Balansiyya unter den muslimischen Staaten Iberiens an Bedeutung gewann, war, dass es seine eigenen Münzen prägte, ein großer Segen für die balansiyyische Wirtschaft."
 VLK_idea_4: "Römische Baukunst"
 VLK_idea_4_desc: "Valencia wurde von den Römern in längst vergangenen Tagen erbaut. Wenn wir die Techniken der Römer beim Bau dieser Stadt studieren, dann können wir sie in unsere Bauplanung integrieren und unsere Ausgaben reduzieren."
 VLK_idea_5: "Mediterranischer Einfluss"
 VLK_idea_5_desc: "Die Kaufleute von Valencia, die im gesamten Mittelmeerraum bekannt sind, waren schon immer eine gemischte Gruppe von Menschen, darunter Berber, Christen, Franken, Juden und viele andere. Diese Vielfalt und Bekanntheit gibt uns Einfluss auf den ostiberischen und den allgemeinen europäischen Handel."
 VLK_idea_6: "Die Amiri-Dynastie"
 VLK_idea_6_desc: "Mit der Dynastie der Amiri von Balansiyya konnten wir uns in den Vordergrund drängen, indem wir das diplomatische Spiel mit Exzellenz betrieben und unsere Nachbarn sowohl erzürnten als auch erfreuten, um den schmalen Pfad zwischen Expansion und Untergang zu gehen."
 VLK_idea_7: "Jüdische Verwalter"
 VLK_idea_7_desc: "Die große, gebildete jüdische Bevölkerung von Valencia ist eine wertvolle Ressource, die in unsere Regierung einige der besten Verwalter der muslimischen Welt einbringt."
#Portucale
 PCA_ideas: "Portucalensische Ideen"
 PCA_ideas_start: "Portucalensische Traditionen"
 PCA_ideas_bonus: "Portucalensische Ambitionen"
 PCA_idea_1: "Grenzmark"
 PCA_idea_1_desc: "Die Grafschaft Portucale hat ihren Ursprung in einer Grenzmark, die an der südlichen Grenze des Duero errichtet wurde, um die Region vor maurischen Eindringlingen zu schützen."
 PCA_idea_2: "Die Stadt Portus Cale"
 PCA_idea_2_desc: "Die Stadt Porto, oder Portus Cale auf Lateinisch, ist dazu bestimmt, eine wohlhabende Stadt zu werden, die sogar mit Córdoba und Sevilla konkurrieren kann. Jetzt bedarf es nur noch einer abgestimmten Arbeit seiner Herrscher."
 PCA_idea_3: "Hilfe bei der Rückeroberung"
 PCA_idea_3_desc: "Seit unseren Anfängen sind die Mauren, besonders im Taifa von Badajoz, immer ein hartnäckiges Problem gewesen. Aber jetzt, da die maurische Präsenz abnimmt, ist es an der Zeit, an der Seite unserer christlichen Nachbarn zu kämpfen und unseren Anspruch auf die Kriegsbeute geltend zu machen!"
 PCA_idea_4: "Ehrgeizige Grafen"
 PCA_idea_4_desc: "Die Grafen von Portucale hatten ehrgeizige Ziele; mehrmals versuchten sie, das galicische und leonesische Joch abzuschütteln. Obwohl diese Versuche bisher erfolglos geblieben sind, können wir die Schwächen dieser Königreiche zu unserem eigenen Vorteil nutzen."
 PCA_idea_5: "Portugiesische Identität"
 PCA_idea_5_desc: "Ursprünglich wurde eine gemeinsame Sprache mit unseren galicischen Nachbarn im Norden geteilt, aber im Laufe der Zeit hat sie sich in verschiedene Dialekte aufgeteilt, darunter Portugiesisch. Dies wird ein wichtiger Faktor sein, um unseren Anspruch auf Nationalität zu sichern."
 PCA_idea_6: "Handel am Duero"
 PCA_idea_6_desc: "Der Duero ist der drittlängste Fluss der iberischen Halbinsel und fließt durch unser Gebiet bis zum Meer. Wir müssen unbedingt die Handelsmöglichkeiten nutzen, die sich durch den Handel mit Städten jenseits des Flusses ergeben."
 PCA_idea_7: "Vorläufer von Portugal"
 PCA_idea_7_desc: "Im Jahre 1139 erklärte sich Afonso Henriques kurz nach seinem Sieg gegen die Mauren in Ourique zum König von Portugal und gründete damit den Staat Portugal, der zu einer der Großmächte Europas werden sollte."
#Cordoba
 CRD_ideas: "Córdobanische Ideen"
 CRD_ideas_start: "Córdobanische Traditionen"
 CRD_ideas_bonus: "Córdobanische Ambitionen"
 CRD_idea_1: "Das Herz Andalusiens"
 CRD_idea_1_desc: "Córdoba gilt seit Jahrhunderten als eine der größten Städte Europas und war zeitweise eine der größten der Welt. Durch das beispiellose Wachstum ist die Stadt zu einem wichtigen Bildungs- und Ausbildungszentrum geworden."
 CRD_idea_2: "Eine einzigartige Regierung"
 CRD_idea_2_desc: "Nach dem Zerfall des Kalifats im Jahre 1031 wurde der Stadt ein Führer entzogen, weshalb das Volk Abu Hazm von den Banu Jwahar auswählte, um sie zu regieren. Damit wurde ein neues republikanisches Regierungssystem eingeleitet."
 CRD_idea_3: "Ausbau der großen Moschee"
 CRD_idea_3_desc: "Die große Moschee von Córdoba hat eine Geschichte, die bis ins Jahr 784 zurückreicht, als der Emir von Qurtuba die christliche Hälfte der Anlage erwarb. Seitdem haben muslimische Herrscher die Moschee erweitert - ein Beweis für das Wachstum der Stadt."
 CRD_idea_4: "Die Sierra Morena"
 CRD_idea_4_desc: "Der leichte Zugang der Stadt zur Sierra Morena, die reich an Zink- und Eisenreserven ist, stellt sicher, dass wir Waffen von höchster Qualität herstellen können."
 CRD_idea_5: "Kultureller Schmelztiegel"
 CRD_idea_5_desc: "Die christliche, muslimische und jüdische Bevölkerung von Córdoba lebten jahrhundertelang nebeneinander. Dies trug weiter zum Kunstpatronat der Stadt bei."
 CRD_idea_6: "Handel mit dem Osten"
 CRD_idea_6_desc: "Aufgrund des Umfangs der arabischen Kontakte mit den Völkern des Ostens haben viele exotische Waren ihren Weg zu den Toren von Córdoba gefunden. Das müssen wir nutzen, um Erfolg zu haben."
 CRD_idea_7: "Das Kalifat wiederherstellen"
 CRD_idea_7_desc: "Vor vielen Jahrzehnten vereinigte das Kalifat von Córdoba die Länder von Al-Andalus zu einem einzigen Staat, doch durch Kämpfe und Rebellion brach es zu mehreren feudalen Taifas zusammen. Es ist unser Ziel, durch den Willen Gottes, diese Gebiete wieder zu vereinen und ein neues Kalifat zu verkünden!"
#Badajoz
 BDJ_ideas: "Badajozische Ideen"
 BDJ_ideas_start: "Badajozische Traditionen"
 BDJ_ideas_bonus: "Badajozische Ambitionen"
 BDJ_idea_1: "Nachfolger der Unteren Mark"
 BDJ_idea_1_desc: "Al-Tagr al-Adna (Die untere Mark) war eine der administrativen Einheiten des zerfallenen Kalifats von Córdoba, die den größten Teil seines westlichen Territoriums umfasste. Wir beanspruchen diese Ländereien in ihrer Gesamtheit und legitimieren damit unsere Herrschaft über diesen Teil von Al-Andalus."
 BDJ_idea_2: "Der Guadiana"
 BDJ_idea_2_desc: "Der Guadiana hat nicht nur eine strategische, sondern auch eine wirtschaftliche Bedeutung, die es uns ermöglicht, mit den vielen Taifas im Süden und denen von Tulaytulah im Osten zu handeln."
 BDJ_idea_3: "Die Alcazaba von Badajoz"
 BDJ_idea_3_desc: "Die Alcazaba soll seit dem 9. Jahrhundert existiert haben und war aufgrund ihrer aufwendigen Verteidigung ein großes Hindernis für Armeen."
 BDJ_idea_4: "Vermächtnis der Saqaliba"
 BDJ_idea_4_desc: "Die Saqaliba waren slawische Völker, die bei islamischen Überfällen gefangen genommen wurden und die als Herrscher der iberischen Taifas bekannt wurden. Einer davon, Sabur al-Saqlabi, soll das Taifa von Batalyaws gegründet haben."
 BDJ_idea_5: "Wiederbevölkerung der Grenzgebiete"
 BDJ_idea_5_desc: "Die Ländereien am Rande unseres Territoriums sind durch die Zerstörungen der Kriege so gut wie entvölkert. Aber wenn der christliche Druck etwas nachgelassen hat, können wir damit beginnen, die Siedlungen dort zu rekonstruieren."
 BDJ_idea_6: "Feindseliges Terrain"
 BDJ_idea_6_desc: "Das Terrain und das Klima der Extremadura sind rau und unnachgiebig, was eine Barriere für die fruchtbaren Ebenen von Badajoz darstellt. Jede Armee, die bedauerlicherweise diese durchquert, wird schnell an Zahl verlieren."
 BDJ_idea_7: "Blick auf die Meere"
 BDJ_idea_7_desc: "Mit einem großen Küstenstreifen und idealen natürlichen Häfen in Städten wie Lissabon können wir den Aufbau einer gewaltigen Marine erleichtern, die sich mit den der Christen messen kann."
#Seville
 SEV_ideas: "Sevillische Ideen"
 SEV_ideas_start: "Sevillische Traditionen"
 SEV_ideas_bonus: "Sevillische Ambitionen"
 SEV_idea_1: "Finsternis von Córdoba"
 SEV_idea_1_desc: "Nachdem das Kalifat der Umayyaden gefallen war und Al-Andalus sich selbst überlassen wurde, ersetzte die Stadt Sevilla schnell Córdoba als wirtschaftliches Zentrum der Region."
 SEV_idea_2: "Alles, was das Licht berührt"
 SEV_idea_2_desc: "Eine Reihe von raschen Kriegen und expansiven Maßnahmen der Herrscher des Taifa von Ishbiliyya führten dazu, dass wir uns als das stärkste Taifa in Al-Andalus etablierten und die Herrschaft über die meisten muslimischen Gebiete in Spanien beanspruchten."
 SEV_idea_3: "Aufbrechen der Hegemonie"
 SEV_idea_3_desc: "Es waren die Herrscher von Ishbiliyya, die Ende des 11. Jahrhunderts aufhörten, den christlichen Königen von Kastilien Tribut zu zollen, und den Feldzug gegen sie anführten."
 SEV_idea_4: "Der Größte aller Dichter"
 SEV_idea_4_desc: "Alle Herrscher von Ishbiliyya waren nicht nur als große Kriegsherren bekannt, sondern auch als einige der besten Dichter, die die muslimische Welt zu bieten hatte. Die Tradition der Poesie im Taifa von Ishbiliyya ist wirklich das, was zu unserem Joch geführt hat."
 SEV_idea_5: "Schlacht bei Zallaqa"
 SEV_idea_5_desc: "1086 befand sich Ishbiliyya im Krieg gegen Alfons VI. von Kastilien und kämpfte mit einer Koalition anderer Taifas um das Überleben. Mit Hilfe der Almoraviden des Maghreb besiegten wir die Christen und begründeten die muslimische Hegemonie im Süden der iberischen Halbinsel für das gesamte zwölfte Jahrhundert."
 SEV_idea_6: "Lektionen der Almoraviden"
 SEV_idea_6_desc: "Um den christlichen Einfluss zu schwächen, eroberten die Könige der Almoraviden unser Land und integrierten es in ihr Reich. Nie wieder wird das Volk von Ishbiliyya so gedemütigt werden!"
 SEV_idea_7: "Andalusische Nachfolge"
 SEV_idea_7_desc: "Ishbiliyya wird oft als die größte Region Andalusiens angesehen. Tatsächlich ist die moderne Flagge Andalusiens eine, unter der die Soldaten von Ishbiliyya im elften Jahrhundert gekämpft haben."
#Toledo
 TLD_ideas: "Toledische Ideen"
 TLD_ideas_start: "Toledische Traditionen"
 TLD_ideas_bonus: "Toledische Ambitionen"
 TLD_idea_1: "Hauptstadt der "Mittelmark""
 TLD_idea_1_desc: "Die Hauptstadt von Al-Andalus wurde nach Córdoba verlegt, aber Toledo behielt seine strategische Bedeutung als Hauptstadt der "Mittelmark" und übte Macht und Einfluss auf seine Nachbarn aus."
 TLD_idea_2: "Vermächtnis der Umayyaden"
 TLD_idea_2_desc: "Das Taifa von Tulaytulah war einer der Staaten, die nach dem Zerfall des Kalifats der Umayyaden, dessen Herrlichkeit unseren Staat legitimiert, die Unabhängigkeit erlangten."
 TLD_idea_3: "Ein Jahrhundert Krieg"
 TLD_idea_3_desc: "Das 11. Jahrhundert war von Leid und Elend geprägt. Die zersplitterten Taifas, die auf das Kalifat der Umayyaden folgten, führten unzählige Bürgerkriege und Kriege gegen die benachbarten christlichen Königreiche, was zu einer kriegerischen Tradition in Tulaytulah führte."
 TLD_idea_4: "Das große Spiel"
 TLD_idea_4_desc: "Die Herrscher von Tulaytulah tanzten mit dem Teufel: Sie verhandelten mit christlichen Königen, um ihre Freiheit zu bewahren, während sie um Unterstützung gegen benachbarte Taifas baten. Tulaytulahs diplomatische Erfahrungen haben zu einem Hagel glorreicher Eroberungen geführt!"
 TLD_idea_5: "Ein Taifa, sie zu knechten"
 TLD_idea_5_desc: "Al-Mamun von Tulaytulah wurde nach der Eroberung des Taifa von Qurtuba im Jahre 1075 zum mächtigsten Herrscher im Süden der iberischen Halbinsel. Der Ruhm des Volkes von Tulaytulah wird von nun an nicht mehr nachlassen!"
 TLD_idea_6: "Die Belagerung von Toledo"
 TLD_idea_6_desc: "Vier Jahre lang, von 1081 bis 1085, wurde Toledo von den christlichen Truppen der iberischen Halbinsel belagert. Die Belagerung lehrte unser Volk viele Lektionen, einschließlich der vielen Geheimnisse der Verteidigung."
 TLD_idea_7: "Christliche Herrschaft"
 TLD_idea_7_desc: "Das Taifa von Tulaytulah war letztendlich nicht in der Lage, den Angriff der Christen abzuwehren und erlag, aber die muslimische Bevölkerung schaffte es, sich mit den Christen zu vermischen, was zu Zeiten der religiösen Einheit führte."
#Barcelona
 BRC_ideas: "Barcelonische Ideen"
 BRC_ideas_start: "Barcelonische Traditionen"
 BRC_ideas_bonus: "Barcelonische Ambitionen"
 BRC_idea_1: "Brand von Barcelona"
 BRC_idea_1_desc: "Im Jahr 985 griffen muslimische Truppen unter Almanzor an und brannten Barcelona nieder. Unser Volk ist durch die Prüfungen des Krieges verhärtet, belastbar und bereit zum Wiederaufbau."
 BRC_idea_2: "Fränkische Entfremdung"
 BRC_idea_2_desc: "Die fränkischen Könige der Kapetinger, denen die Grafen von Barcelona die Treue geschworen haben, haben uns in unserem Konflikt gegen die Ungläubigen auch während des Brandes von Barcelona nicht geholfen. Diese Entfremdung gab unserem Volk die faktische Unabhängigkeit und ermöglichte es uns, zu der großen Nation aufzublühen, die wir heute sind."
 BRC_idea_3: "Rebellionen von Penedès"
 BRC_idea_3_desc: "Unser Land hat einen Präzedenzfall gegen eine Rebellion geschaffen, nachdem wir die aufständischen Adligen von Penedès besiegt haben. Nie wieder soll Barcelona von Aufständen bedroht werden!"
 BRC_idea_4: "Katalanische Rückeroberungen"
 BRC_idea_4_desc: "Aufeinanderfolgende Grafen von Barcelona haben viele Kriege geführt, um die Länder des alten Kataloniens von muslimischen Angriffen zurückzuerobern und unsere Armeen gegen die Ungläubigen zu moralisieren."
 BRC_idea_5: "Verfestigte Erbfolge"
 BRC_idea_5_desc: "Nach einer Erbfolgekrise, die durch die Ermordung von Ramón Berenguer II. ausgelöst wurde, schlossen sich die Einwohner Barcelonas zusammen und begannen ein goldenes Zeitalter."
 BRC_idea_6: "Quer durch die Pyrenäen"
 BRC_idea_6_desc: "Die Heirat von Ramón Berenguer III. mit der Gräfin von Provence im Jahre 1112 ließ unser Land seine Macht auf das europäische Festland projizieren und sich als eine Macht etablieren, mit der man sich auseinandersetzen musste."
 BRC_idea_7: "Beendet die Reconquista!"
 BRC_idea_7_desc: "Es ist unsere Bestimmung! Das Land Barcelona wird die heidnischen Muslime von der iberischen Halbinsel vertreiben! Vorwärts!"
#Klingenberg
 KLG_ideas: "Klingenberger Ideen"
 KLG_ideas_start: "Klingenberger Traditionen"
 KLG_ideas_bonus: "Klingenberger Ambitionen"
 KLG_idea_1: "Roter Bundsandstein"
 KLG_idea_1_desc: "Die Region um Klingenberg ist geprägt von rotem, mittlerem Buntsandstein. Dieser Felsen ist besonders gut in den Weinbergen und der Seltenbachschlucht östlich von Klingenberg zu sehen. Die unterschiedlich gefärbten Sandsteine sind dort teilweise schräg geschichtet, abhängig von der Fließrichtung des Wassers zum Zeitpunkt der Gesteinsablagerung."
 KLG_idea_2: "Clingenburg"
 KLG_idea_2_desc: "Die staufische Clingenburg wurde 1177 von Conradus Colbo, einem kaiserlichen Mundschenk, der zum Vertrautenkreis von Barbarossa gehörte, erbaut. Um 1250 zog die Familie von Bickenbach in das Schloss. In der Folgezeit bekleidete die Familie zahlreiche einflussreiche Ämter im Heiligen Römischen Reich und trat in der kaiserlichen Politik auf."
 KLG_idea_3: "Brunntorturm"
 KLG_idea_3_desc: "Die Altstadt war einst von einer Stadtmauer mit drei Türmen umgeben. Das südliche der drei Stadttore, der Brunntorturm, verfügt über Arrestzellen und einen charakteristischen Zwiebelturm."
 KLG_idea_4: "Rotweinstadt"
 KLG_idea_4_desc: "Der Weinbau geht hier bereits auf das 13. Jahrhundert zurück. Klingenberg verfügt über rund 30 Hektar Weinanbaufläche, deren alte Terrassen Teil des Stadtbildes sind."
 KLG_idea_5: "Drei Kirchen"
 KLG_idea_5_desc: "Die älteste der drei Kirchen in Klingenberg ist die St. Pankratius, die sich in markanter Lage über der Altstadt befindet. Der gotische Chor und die Sakristei stammen aus dem 15. Jahrhundert, der Kirchturm und das Kirchenschiff wurden 1617 mit Geld aus dem Besitz der Mutterkirche St. Michael in Grubingen errichtet."
 KLG_idea_6: "Klingenberger Stadtschloss"
 KLG_idea_6_desc: "In der Altstadt von Klingenberg liegt das Stadtschloss, ein Renaissancebau von 1560, der von den Mainzer Beamten der Familie Kottwitz von Aulenbach und ab 1693 von der Familie von Mairhofen bewohnt wurde. Seit 1741 verfügte der Schlosshof über einen Rosengarten mit Teehäusern im französischen Stil."
 KLG_idea_7: "Klingenberger Ton"
 KLG_idea_7_desc: "Der berühmte Klingenberger Ton wird z.B. in der Bleistiftindustrie als Beimischung zu Graphit verwendet. Der Gewinn ist so hoch, dass wir unseren Bürgern Steuerbefreiung und ein zusätzliches "Bürgergeld" gewähren können. Unser begehrter Ton wird in die USA und nach Indien exportiert."
#Erbach
 EBX_ideas: "Erbacher Ideen"
 EBX_ideas_start: "Erbacher Traditionen"
 EBX_ideas_bonus: "Erbacher Ambitionen"
 EBX_idea_1: "Wald der Sagen"
 EBX_idea_1_desc: "Erbach umfasst weite Teile des Odenwaldes, den "Wald der Legenden". Wenn wir dieses bewaldete Gebiet gut kennen, können wir uns einen Vorteil gegenüber unseren Feinden verschaffen."
 EBX_idea_2: "Statua und Ordnung der Herrschaft Erbach"
 EBX_idea_2_desc: "Das Dokument "Statua und Ordnung der Herrschaft Erbach" sorgt für Recht und Ordnung in unseren Territorien."
 EBX_idea_3: "Karolingische Vorfahren"
 EBX_idea_3_desc: "Die Wurzeln der Erbacher Grafen gehen zurück auf Einhard, den Chronisten Karls des Großen und Ludwigs des Frommen. Ludwig hatte das Gebiet um Erbach Einhard geschenkt, zu dessen Ehren dort die Einhardsbasilika errichtet wurde."
 EBX_idea_4: "Erhebung in den Reichsgrafenstand"
 EBX_idea_4_desc: "1532 erfolgte die Erhebung in den Reichsgrafenstand und damit in den Hochadel, nachdem die Erbacher bereits seit dem 13./14. Jahrhundert trotz der Herkunft aus der Reichsministerialität als Angehörige des hochadeligen Herrenstandes gegolten hatten."
 EBX_idea_5: "Stammbaum Christi"
 EBX_idea_5_desc: "Seit 1601 befindet sich in der Friedhofskapelle von Erbach der Schöllenbacher Altar, in dessen Schrein ein vollständig geschnitzter Stammbaum Christi geschnitzt wurde."
 EBX_idea_6: "Elfenbeinstadt"
 EBX_idea_6_desc: "1783 führte Franz I. zu Erbach-Erbach eine Elfenbeinschnitzerei ein, weshalb die Stadt heute als "Elfenbeinstadt" bekannt ist."
 EBX_idea_7: "Georg Klett"
 EBX_idea_7_desc: "Georg Klett, der erste deutsche Arzt, der dokumentierte Bluttransfusionen durchführte, wurde in Erbach geboren. Auch wenn er seine Heimatstadt verlassen hat, um zu studieren und zu arbeiten, sollten wir von seinem Wissen lernen."
#Mosbach
 MBK_ideas: "Mosbacher Ideen"
 MBK_ideas_start: "Mosbacher Traditionen"
 MBK_ideas_bonus: "Mosbacher Ambitionen"
 MBK_idea_1: "Tempelhaus"
 MBK_idea_1_desc: "Das Tempelhaus ist das zweitälteste Gebäude in Mosbach, das um 1200 erbaut wurde. Einer der Kunstschätze des als katholische Kirche genutzten Gebäudes ist der Konradus-Stein, eine Grabplatte aus der Zeit um 1300."
 MBK_idea_2: "Mosbacher Schloss"
 MBK_idea_2_desc: "Die Anfänge des Schlosses in Mosbach als Wehrburg gehen vermutlich auf die Stauferzeit zurück. Das Anwesen existierte schon, bevor Otto I. Mosbach zur Residenz machte, und wurde im 15. Jahrhundert von den Pfalzgrafen durch Neubauten erheblich erweitert. Das Schloss diente den Heidelberger Kurfürsten mehrmals als Zufluchtsort vor Epidemien, denn schon damals lag Mosbach, anders als Heidelberg, abseits der Hauptreisewege."
 MBK_idea_3: "Stiftskirche St. Juliana"
 MBK_idea_3_desc: "Die Konfession unserer Stadt wechselte mehrmals zwischen dem katholischen, lutherischen und reformierten Glauben. Als Zeichen der Toleranz wird unsere Stiftskirche seit 1698 von Reformierten und Katholiken für Gottesdienste genutzt."
 MBK_idea_4: "Verwaltungsstadt"
 MBK_idea_4_desc: "Mosbach ist eine wichtige Verwaltungsstadt für das Heilige Römische Reich, wie die vielen Verwaltungsgebäude in unserer Stadt beweisen."
 MBK_idea_5: "Sage vom Lumbeglöggle"
 MBK_idea_5_desc: "Nach der Legende vom Lumbeglöggle verirrte sich Gräfin Johanna auf der Jagd im Wald. Da ihr Mann Otto I. ständig die Lumpenglocke von Mosbach läuten ließ, konnte Johanna noch am selben Abend in die Stadt zurückkehren. Das Wissen, mit der Glocke einen Weg zurück in unsere Heimat zu finden, spornt unsere Soldaten an."
 MBK_idea_6: "Palm'sches Haus"
 MBK_idea_6_desc: "Das Palm'sche Haus ist Mosbachs größtes und prächtigstes Fachwerkhaus aus dem Jahr 1610. Der Name stammt vom Kaufmann Anton Palm, einem späteren Besitzer des Gebäudes."
 MBK_idea_7: "Mosbacher Fayencen"
 MBK_idea_7_desc: "Als Mosbacher Fayencen werden die Produkte der Manufaktur in Mosbach bezeichnet, in der zwischen 1770 und 1836 vorwiegend Gebrauchskeramik aus Fayencen hergestellt wurde."
#Wertheim
 WEE_ideas: "Wertheimer Ideen"
 WEE_ideas_start: "Wertheimer Traditionen"
 WEE_ideas_bonus: "Wertheimer Ambitionen"
 WEE_idea_1: "Juden in Wertheim"
 WEE_idea_1_desc: "Im Laufe der Jahrhunderte wurden in Wertheim fünf Synagogen gebaut und der jüdischen Schule wurde 1381 von Graf Johann I. Steuerfreiheit gewährt. Obwohl vier Synagogen von unserer christlichen Bevölkerung zerstört wurden, sollten wir eine gewisse Toleranz gegenüber den Juden aufzeigen."
 WEE_idea_2: "Kloster Bronnbach"
 WEE_idea_2_desc: "Das Kloster Bronnbach, 1151 von Zisterziensermönchen gegründet, hilft uns, Häretiker unter unseren Untertanen schneller zum wahren Glauben zu bekehren."
 WEE_idea_3: "Münzrecht"
 WEE_idea_3_desc: "1363 erhielt Graf Eberhard von Wertheim das Recht, Münzen zu prägen und daraus finanziellen Gewinn zu ziehen. Dadurch können wir mit unserer Währung besonders gut umgehen."
 WEE_idea_4: "Fischerei- und Schifffahrtsgilde"
 WEE_idea_4_desc: "Aufgrund der Lage an Main und Tauber war der Schiffsverkehr in Wertheim schon immer wichtig. Die erste urkundliche Erwähnung einer Schifffahrts- und Fischerzunft geht auf das Jahr 1495 zurück, als vor allem Wein, Getreide und Tuch nach Frankfurt verschifft wurden; jedoch gab es bereits eine ausgeprägte Passagierschifffahrt."
 WEE_idea_5: "Evangelische Kirchengemeinde"
 WEE_idea_5_desc: "Nachdem das lutherische Bekenntnis bis 1530 in Wertheim vollzogen war, waren außer den Lutheranern keine weiteren Konfessionen erlaubt. Auch die Gegenreformation im Dreißigjährigen Krieg konnte sich in Wertheim nicht durchsetzen."
 WEE_idea_6: "Maior minoris esca"
 WEE_idea_6_desc: "Während der 3. Würzburger Fehde wurde Wertheim vom Würzburger Bischof belagert und die umliegenden Dörfer niedergebrannt. Nach der Niederlage von Wertheim wurde unser gesamtes Gebiet am linken Mainufer von Würzburg beschlagnahmt. Unsere Truppen werden von nun an disziplinierter kämpfen, um eine solche Unverschämtheit in Zukunft zu verhindern."
 WEE_idea_7: "Haus der Vier Gekrönten"
 WEE_idea_7_desc: "Im Zentrum unserer Stadt wurde im 16. Jahrhundert das Haus der Vier Gekrönten zum Gedenken an vier Schutzheilige der Steinmetzen errichtet. Mit dem Segen dieser Heiligen ist die Arbeit unserer Steinmetze viel sicherer und effizienter, was auch unseren Baumeistern und Architekten hilft."
#Darmstadt
 DSD_ideas: "Darmstädter Ideen"
 DSD_ideas_start: "Darmstädter Traditionen"
 DSD_ideas_bonus: "Darmstädter Ambitionen"
 DSD_idea_1: "Lage an der Bergstraße"
 DSD_idea_1_desc: "Darmstadt liegt direkt am nördlichen Teil der Bergstraße, was der Stadt einen immensen wirtschaftlichen Vorteil gegenüber anderen Städten der Region verschafft."
 DSD_idea_2: "Handelszentrum zwischen Frankfurt, Worms und Speyer"
 DSD_idea_2_desc: "1330 verlieh Kaiser Ludwig der Bayer Graf Wilhelm I. von Katzenelnbogen das Stadtrecht für Darmstadt. Mit den damit verbundenen Marktrechten wuchs die Bedeutung der bisher eher unscheinbaren Ansiedlung rasant und die gesamte Wirtschaft im Umland konzentrierte sich auf den Darmstädter Markt, während sich Darmstadt selbst auf die älteren und größeren Städte Frankfurt, Worms und Speyer konzentrierte."
 DSD_idea_3: "Zwei Stadtzentren"
 DSD_idea_3_desc: "Mitte des 13. Jahrhunderts errichteten die Grafen von Katzenelnbogen bei Darmstadt ein Wasserschloss. Zur Verteidigung siedelten sich nach und nach Ritter südlich der Burg an. Da die ursprüngliche bäuerliche Bevölkerung östlich der Burg lebte, bildeten sich vom Darmbach zwei Siedlungskerne, die ursprünglich ebenfalls getrennt verwaltet wurden."
 DSD_idea_4: "Katzenelnbogener Zweitsitz"
 DSD_idea_4_desc: "Im Laufe des 14. und 15. Jahrhunderts bauten die Grafen von Katzenelnbogen die Burg immer wieder aus und um, bis sie Mitte des 15. Jahrhunderts schließlich zu einer repräsentativen Burganlage wurde. Darmstadt wurde zum Katzenelnbogener Zweitwohnsitz und erlebte eine erste Hochphase seiner Entwicklung."
 DSD_idea_5: "Ackerbürgerstadt bis 1695"
 DSD_idea_5_desc: "Nachdem Teile von Darmstadt 1693 von den Franzosen zerstört wurden, wurde mit dem Bau einer neuen Vorstadt begonnen. Damit wandelte sich Darmstadt schließlich auch strukturell von einer Ackerbürgerstadt zu einer Residenzstadt."
 DSD_idea_6: "Schulpflicht seit 1590"
 DSD_idea_6_desc: "Während der Regierungszeit von Georg I. von Hessen-Darmstadt erlebte Darmstadt positive Zeiten und wurde von Kriegen verschont. In der Folge wuchsen Wirtschaft, Wohlstand und Bevölkerung der Stadt rasant. Er machte den Schulbesuch zur Voraussetzung für die Bestätigung und führte damit de facto die Schulpflicht ein."
 DSD_idea_7: "Ein Hauch von Aufklärung inmitten des Absolutismus"
 DSD_idea_7_desc: "Unter Ernst Ludwig von Hessen-Darmstadt wurden in der ersten Hälfte des 18. Jahrhunderts in Darmstadt zahlreiche politische Reformen durchgeführt. Er plante die Ansiedlung der Hugenotten, ließ - trotz erheblichen Widerstandes des Stadtrates - die Juden Gottesdienste abhalten. Später folgte sogar die Errichtung einer Synagoge und auch die Katholiken durften für eine Weile private Gottesdienste abhalten."
#Speyer
 BMS_ideas: "Speyerer Ideen"
 BMS_ideas_start: "Speyerer Traditionen"
 BMS_ideas_bonus: "Speyerer Ambitionen"
 BMS_idea_1: "Speyerer Domschule"
 BMS_idea_1_desc: "Bischof Balderich, einer der gelehrtesten Männer seiner Zeit, gründete Ende des 10. Jahrhunderts die Domschule in Speyer nach dem Vorbild von St. Gallen, die zu einer der bedeutendsten im Reich werden sollte. Unter den salischen und staufischen Kaisern übernahmen die Speyerer Bischöfe und Studenten der Domschule zunehmend die Rolle von Herrschern und Funktionären des Reiches. Speyer schien den Charakter einer Königs- oder Kaiserstadt anzunehmen."
 BMS_idea_2: "Speyerer Dom"
 BMS_idea_2_desc: "Der salische König und spätere Kaiser Konrad II. ließ den Dom um 1025 errichten mit dem Ziel, die größte Kirche des Abendlandes zu bauen. Nach der Einweihung 1061 umfasste der Dom ein westliches Gebäude, ein dreischiffiges Kirchenschiff und ein Querschiff. Der Chor wurde von zwei Türmen flankiert. Fast 20 Jahre nach seiner Fertigstellung ließ Heinrich IV. die Hälfte der Kathedrale abreißen, um sie noch größer wieder aufzubauen."
 BMS_idea_3: "Kirchliche Immunität"
 BMS_idea_3_desc: "Lange Zeit war der Machtzuwachs der Bischöfe von Speyer ungebrochen. Otto der Große gewährte Speyer das Immunitätsprivileg, seine eigene Gerichtsbarkeit und die Kontrolle über Münzen und Zölle. In der Folge schieden die Grafen als Machtfaktor in der Stadt aus und Speyer fiel schließlich unter den Schutz, die Kontrolle und die Herrschaft der Bischöfe. Mit dem Münzrecht entwickelte sich Speyer im 12. Jahrhundert zu einem der bedeutendsten Münzstätten des Reiches."
 BMS_idea_4: "Lage am Rhein"
 BMS_idea_4_desc: "Von großer Bedeutung für die Entwicklung Speyers war die günstige Lage am Rhein, einer mitteleuropäischen Verkehrsader. Die unmittelbare Nähe zum Fluss am hochwassersicheren Hochufer war von Vorteil, ebenso wie die nahe gelegene Mündung des Neckartals in die Rheinebene, die die Verbindung nach Südosten in Richtung Donau herstellte, und die Nähe des Kaiserslauterer Tals, das den Verkehr nach Westen und Südwesten umlenkte."
 BMS_idea_5: "Speyergau"
 BMS_idea_5_desc: "Der Speyergau war eine Grafschaft der Salier, die sich in der Umgebung der Stadt Speyer erstreckte. Die Salier gelten als die zweiten Gründer von Speyer; mit ihnen rückte die Stadt ins Zentrum der kaiserlichen Politik und wurde zum geistigen Zentrum des salischen Königtums. Mit der Wahl von Konrad II. zum deutschen König begann die gezielte Förderung von Stadt und Kirche, die auch von der staufischen Familie fortgesetzt wurde."
 BMS_idea_6: "Geburtsort der aschkenasischen Kultur"
 BMS_idea_6_desc: "Im Mittelalter wurden Worms, Mainz und Speyer wegen des geistlichen Reichtums der blühenden jüdischen Gemeinden als rheinisches Jerusalem gelobt. Sie waren von prägender Bedeutung für das westeuropäische Judentum und gelten daher als Geburtsstätte der aschkenasischen Kultur."
 BMS_idea_7: "Metropolis Germaniae"
 BMS_idea_7_desc: "Anlässlich der Beisetzung von Kaiser Heinrich V. im Speyerer Dom 1125 nannte ein englischer Mönch Speyer die "Metropolis Germaniae" (Hauptstadt Deutschlands). Dies ist Ausdruck unserer politischen Bedeutung im Heiligen Römischen Reich."
#Speyer-Stadt
 Speyer_ideas: "Frei-Speyerer Ideen"
 Speyer_ideas_start: "Frei-Speyerer Traditionen"
 Speyer_ideas_bonus: "Frei-Speyerer Ambitionen"
 Speyer_idea_1: "Tuchhandel"
 Speyer_idea_1_desc: "Das wesentliche Standbein der Wirtschaftskraft war jedoch die Tuchherstellung und der Tuchhandel, von dem ca. 15 % der Bevölkerung abhingen. Unter Berücksichtigung von Nebengewerben, die von der Tuchherstellung abhingen, wie z. B. Wollkämmer, Spinner, Walker, Färber, war der Anteil noch höher. Der Tuchexport ging bis an die Nord- und Ostsee, Schlesien, Siebenbürgen und die Schweiz."
 Speyer_idea_2: "Großer Freiheitsbrief"
 Speyer_idea_2_desc: "Am Tag der Beisetzung seines Vaters im Speyerer Dom, dem 14. August 1111, erteilte Heinrich V. der Stadt weitere Privilegien. Als erster Stadt in Deutschland gewährte der Große Freiheitsbrief den Bürgern persönliche Freiheiten und die Verleihung dieser Bürger-Privilegien markierte den Beginn der Entwicklung zur Freien Reichsstadt. Dieser Brief wurde zum Vorbild für andere Städte im Reich. Was mit diesen Privilegien erstmals deutlich wurde, war das sich entwickelnde Interesse des Kaisertums an einer Stärkung des Bürgertums als Gegengewicht zur bischöflichen Macht."
 Speyer_idea_3: "Verschwörungen innerhalb der Stadtmauern"
 Speyer_idea_3_desc: "Die zweite Hälfte des 14. Jahrhunderts war geprägt von Rivalitäten zwischen einflussreichen Speyerer Familien, die zu bewaffneten Konflikten und Verschwörungen führten. Am bekanntesten ist eine Verschwörung im Stadtrat, die 1386 aufgedeckt wurde und die Grundlage für eine Rivalität zwischen den Familien Frispecher und Fritze wurde."
 Speyer_idea_4: "Speyerer Landwehr"
 Speyer_idea_4_desc: "Die freie Reichsstadt Speyer baute 1410 als Ergänzung zur Stadtmauer die Speyerer Landwehr, d.h. eine vorgeschobene Stadtbefestigung und Abgrenzung eines Teils des Stadtgebietes. Wachtürme wurden auf den Straßen zu den benachbarten Dörfern gebaut, wo sie die Mauer kreuzen."
 Speyer_idea_5: "Protestation zu Speyer"
 Speyer_idea_5_desc: "Mit der gegen den Reichstagsbeschluss gerichteten Protestation zu Speyer der evangelischen Fürsten ging ein weltgeschichtlich bedeutsames Ereignis von Speyer aus: auch wenn es sich bei diesem Protest erst einmal nur um einen juristischen Akt handelte, war damit die Trennung der christlichen Kirche West-Europas besiegelt. Die Protestation der Fürsten und Städte gilt als Geburtsstunde des Protestantismus und seit diesem Reichstag nannte man die Anhänger der reformatorischen Bewegung Protestanten."
 Speyer_idea_6: "Zentrum für interne Reichsdiplomatie"
 Speyer_idea_6_desc: "Im 16. Jahrhundert fanden in Speyer mehr als 50 Hoftage, 5 Reichstage, sowie mehrere Reichsdeputationstage, Kurfürstentage und Reichsmoderationstage statt. Darüber hinaus war das Reichskammergericht ab 1527 mehr als 150 Jahre in Speyer ansässig."
 Speyer_idea_7: "Chronica der freien Reichsstadt Speier"
 Speyer_idea_7_desc: "Nach zehnjähriger Arbeit erschien 1612 die erste Ausgabe der "Chronica der freien Reichsstadt Speier" von Christoph Lehmann. Das Werk wurde sehr populär, weil es sich auch intensiv mit der Geschichte des Reiches beschäftigte und im Laufe des folgenden Jahrhunderts viermal herausgebracht wurde."
#Hohenzollern
 ZLX_ideas: "Ideen der Hohenzoller"
 ZLX_ideas_start: "Traditionen der Hohenzoller"
 ZLX_ideas_bonus: "Ambitionen der Hohenzoller"
 ZLX_idea_1: "Stammbaum"
 ZLX_idea_1_desc: "Das Haus der Hohenzollern ist weit und breit über das ganze Reich verteilt. Das alte Schloss der Zollerner Herren hat uns seit Generationen in Sicherheit bewahrt."
 ZLX_idea_2: "Staufer-Verbindungen"
 ZLX_idea_2_desc: "Zu Zeiten der Stauferkaiser waren wir treue Gefolgsleute und erweiterten unseren Einfluss enorm. Auch wenn die Staufen längst verschwunden sind, lebt unser Ruf weiter."
 ZLX_idea_3: "Minen der Hohenzoller"
 ZLX_idea_3_desc: "Silberbergwerke in der Region der Hohenzollern-Hauptstadt brachten dem Staat dringend benötigte Einnahmen und linderten lang andauernde finanzielle Schwierigkeiten. Weitere Verordnungen sollten unsere Produktion steigern."
 ZLX_idea_4: "Katholische Bindungen"
 ZLX_idea_4_desc: "Obwohl sich andere Zweige der Dynastie schnell dem Protestantismus zuwandten, blieben die Hohenzollern von Schwaben dem Papst treu."
 ZLX_idea_5: "Hechinger Kultur"
 ZLX_idea_5_desc: "Im späten 16. Jahrhundert machte der Graf der Hohenzollern Hechingen zu einem Mittelpunkt künstlerischer Kultur. Aus dem einstigen Kaff wurde ein regionales Machtzentrum."
 ZLX_idea_6: "Lektionen aus Berlin"
 ZLX_idea_6_desc: "Unsere Cousins im Norden sind berühmt für ihre militärischen Fähigkeiten. Wir könnten bei unserem nächsten Besuch ein paar Lektionen von ihnen lernen."
 ZLX_idea_7: "Nebenzweige"
 ZLX_idea_7_desc: "Das Kerngebiet der Grafschaft teilte sich zu verschiedenen Zeiten zwischen Hechingen, Haigerloch und Sigmaringen auf. Solche Nebenzweige sichern die Beständigkeit unserer Dynastie."
#Mantua
 MAN_ideas: "Mantuische Ideen"
 MAN_ideas_start: "Mantuische Traditionen"
 MAN_ideas_bonus: "Mantuische Ambitionen"
 MAN_idea_1: "Der Stolz Norditaliens"
 MAN_idea_1_desc: "Die Herrschaft der Familie Bonacolsi ab 1273 markiert eine kulturelle und künstlerische Blütezeit unseres Staates. Obwohl sie schließlich von den Gonzagas gestürzt wurden, sind ihre Fortschritte ein bleibender Segen für die Nation geworden."
 MAN_idea_2: "Handel auf dem Po"
 MAN_idea_2_desc: "Unsere gleichnamige Stadt wird von künstlichen Seen verteidigt, die letztlich aus dem Fluss Po fließen. Durch die Nutzung des Flusses können wir unsere Exporte steigern und den Außenhandel in ganz Italien ausweiten."
 MAN_idea_3: "Bau des Palazzo del Te"
 MAN_idea_3_desc: "Die Familie Gonzaga errichtete am Rande von Mantua einen prächtigen Palast. Mit Springbrunnen und wunderschönen Renaissancefresken erfüllt, inspiriert er jeden beliebigen Würdenträger, der ihn besucht."
 MAN_idea_4: "Lombardische Geschichte"
 MAN_idea_4_desc: "Zu antiken Zeiten drangen die Langobarden in das byzantinische Italien ein und errichteten ein mächtiges Königreich, das Jahrhunderte andauern und sich schließlich mit dem Fränkischen Reich vereinigen sollte. Das Blut dieser großen Krieger fließt durch unsere Adern."
 MAN_idea_5: "Französische Exposition"
 MAN_idea_5_desc: "Die Geschichte von Mantua ist mit den Staaten und Dynastien von Ostfrankreich verflochten. Wir sollten uns ein paar Taktiken von ihren Armeen leihen."
 MAN_idea_6: "Mantuischer Solidus"
 MAN_idea_6_desc: "Indem wir unsere eigenen Münzen prägen, können wir die Kontrolle über die Wirtschaft sicherstellen und einen effizienten Handel und eine wirksame Besteuerung garantieren."
 MAN_idea_7: "Cisalpinische Macht"
 MAN_idea_7_desc: "Als Napoleon in Italien einmarschierte, organisierte er eine cisalpinische Republik, nachdem er die Kontrolle über Modena erlangt hatte. Obwohl wir einen monarchischen Hintergrund haben, können wir leicht zur Demokratie wechseln."
#Aquileia 
 friulan_ideas: "Friaulische Ideen"
 friulan_ideas_start: "Friaulische Traditionen"
 friulan_ideas_bonus: "Friaulische Ambitionen"
 friulan_idea_1: "Friaulische Unabhängigkeit"
 friulan_idea_1_desc: "In der jüngeren Geschichte wurde unser Land von ausländischen Machthabern besetzt, die es für ihren Wohlstand ausbeuten wollten. Nie mehr: Friûl wird für immer frei sein!"
 friulan_idea_2: "Langobardisches Erbe"
 friulan_idea_2_desc: "Im frühen Mittelalter waren unsere Ländereien der Schutzschild des langobardischen Königreichs gegen die wilden Barbaren, die aus dem Osten kamen; der Kampfgeist unserer Vorfahren lebt noch immer in uns und erneut werden wir unser Land gegen jede fremde Bedrohung verteidigen."
 friulan_idea_3: "Crudel Joibe Grasse"
 friulan_idea_3_desc: "Im Jahre 1511 wurde Friaul von einem massiven Bauernaufstand erschüttert, der als der "Grausame Fette Donnerstag" (Crudel Joibe Grasse auf Friaulisch) bekannt ist. Die Bauern verlangten eine stärkere Vertretung in der Landverwaltung, die sie weitgehend erlangten."
 friulan_idea_4: "Patriarchat von Aquileia"
 friulan_idea_4_desc: "Seit Jahrhunderten ist der Titel des Patriarchen von Aquileia einer der prestigeträchtigsten aller katholischen Kirchen. Diejenigen, die ihn halten, üben noch immer eine große Menge an Autorität und Macht aus."
 friulan_idea_5: "Parlament dal Friûl"
 friulan_idea_5_desc: "Die höchste Rechtsinstitution unseres Landes ist unser Parlament, eines der ältesten Europas, das sich aus Vertretern aller Gesellschaftsschichten zusammensetzt, was die Zusammenarbeit zwischen den verschiedenen gesellschaftlichen Gruppen in unserem Reich wesentlich erleichtert."
 friulan_idea_6: "Festung von Palma"
 friulan_idea_6_desc: "Die Festung von Palma, die 1593 im Zentrum von Friaul erbaut wurde, gilt allgemein als ein Meisterwerk der militärischen Architektur der Renaissance, deren Fertigstellung mehr als dreißig Jahre dauerte. Sie war der Prototyp des Sternenkastells, das in ganz Italien und Europa nachgeahmt werden würde."
 friulan_idea_7: "Ausbau der friaulischen Landwirtschaft"
 friulan_idea_7_desc: "Die Landwirtschaft war schon immer die wichtigste Wirtschaftsleistung unseres Reiches, aber sie ist immer noch an veraltete und unzeitgemäße Technologien und Produktionsmittel gebunden; es ist an der Zeit, die friaulische Landwirtschaft zu reformieren, um sie moderner und effizienter zu gestalten."
#Sette Comuni 
 STC_ideas: "Zimbrische Ideen"
 STC_ideas_start: "Zimbrische Traditionen"
 STC_ideas_bonus: "Zimbrische Ambitionen"
 STC_idea_1: "Eid der Solidarität"
 STC_idea_1_desc: ""Das Wohl des Volkes ist das Wohl der Regentschaft, und das Wohl der Regentschaft ist das Wohl des Volkes.": Dies ist die Einleitung zu unserem Kodex der Gesetze, der die Werte der Solidarität und der gegenseitigen Hilfe zum Ausdruck bringt, die unsere Nation ausmachen."
 STC_idea_2: "Venezianischer Handel"
 STC_idea_2_desc: "Seit Beginn unserer Geschichte unterhalten wir Handelsbeziehungen mit dem benachbarten Venedig: Wir sollten diese venezianischen Kontakte bewahren, um unserem Land mehr Reichtum zu bringen."
 STC_idea_3: "Siben Kommeun Bohùtent-sich"
 STC_idea_3_desc: ""Die Siben Komoin verteidigen sich selbst.": das ist das Motto unserer Milita. Obwohl ihre Größe nicht einmal an die der großen Armeen anderer europäischer Staaten heranreichen kann, ist sie gut gerüstet und entschlossen, unser Land um jeden Preis zu verteidigen."
 STC_idea_4: "Zimbrische Identität"
 STC_idea_4_desc: "Unsere Nation mag klein sein, aber selbst wenn sie von weitaus größeren Staaten umgeben ist, haben wir unsere Kultur, Sprache und Identität nie vergessen. Das Volk der Zimbrer soll weiterleben!"
 STC_idea_5: "Die Österreicher zurückweisen"
 STC_idea_5_desc: "Viele Male haben die Eindringlinge aus dem Norden versucht, unser Hochland zu erobern, das vor der Schwelle zu Italien liegt. Nie wieder wird unser Land den falschen Kaisern zum Opfer fallen!"
 STC_idea_6: "Reformation der Regentschaft"
 STC_idea_6_desc: "Unser tägliches Leben wird von vielen alten Gesetzen bestimmt; wenn wir diese reformieren würden, um eine einheitliche Verfassung zu schaffen, würde unser Reich weltweite Anerkennung als eine richtige Nation erlangen."
 STC_idea_7: "Ewige Serenìsima"
 STC_idea_7_desc: "Während ausländische Mächte in Italien eindringen, erlauben uns unsere alten republikanischen Wurzeln, unsere Traditionen bis in die Moderne fortzusetzen." 
#Latin Empire
 LEM_ideas: "Lateinisch-kaiserliche Ideen"
 LEM_ideas_start: "Lateinisch-kaiserliche Traditionen"
 LEM_ideas_bonus: "Lateinisch-kaiserliche Ambitionen"
 LEM_idea_1: "Kreuzritterreich"
 LEM_idea_1_desc: "Der Heldentum von Enrico Dandalo führte 1204 dazu, dass wir die Stadt des Konstantin endlich von Häretikern erobern konnten. Unser Staat wurde auf Blut gebaut, und durch Blut wird er zusammengehalten werden."
 LEM_idea_2: "Französische Verbindung"
 LEM_idea_2_desc: "Die Adelsfamilien, die das Lateinische Reich regieren, stammen aus Frankreich und besitzen oft sogar Ländereien im Heimatland, während sie von Konstantinopel aus regieren. Das ist ein diplomatischer Segen für Europa."
 LEM_idea_3: "Latinokratia"
 LEM_idea_3_desc: "Die Griechen bezeichnen uns als eine "Latinokratia" - Herrschaft der Lateiner. Obwohl wir ihre religiösen und kulturellen Praktiken ablehnen, müssen wir auf Toleranz hinarbeiten, um zu überdauern."
 LEM_idea_4: "Lokale Allianzen"
 LEM_idea_4_desc: "Indem wir diplomatische Beziehungen zu Nachbarstaaten wie Bulgarien oder sogar zu dem Sultanen von Rûm aufnehmen, können wir unser Überleben gegen unsere griechischen Feinde sichern. Wenn wir Mächte gegeneinander ausspielen und neutral erscheinen, können wir schnell Land zurückgewinnen."
 LEM_idea_5: "Umfangreiche Lehensgüter"
 LEM_idea_5_desc: "Das ägäische Meer wurde zu einem Flickenteppich katholisch-lateinischer Staaten, die den lateinischen Kaisern von Konstantinopel nominell die Treue schulden. Lasst uns hart gegen diese formalen Beziehungen vorgehen und dafür sorgen, dass wir die Ehre erhalten, die wir verdienen!"
 LEM_idea_6: "Thalassokratische Traditionen"
 LEM_idea_6_desc: "Es war eine große Flotte, die es den Rittern des Vierten Kreuzzug erlaubte, Konstantinopel zu erobern. Die Landmauern wurden in der Geschichte noch nie von Nicht-Griechen durchbrochen. Unsere Verbindungen zu Venedig und Genua sowie zu anderen italienischen Seemächten werden uns helfen, in eine starke Marine zu investieren."
 LEM_idea_7: "Schwert des Papsttums"
 LEM_idea_7_desc: "Das Lateinische Reich war eine Bastion des Katholizismus in einem Meer von verachtenswerten Häresien und gefährlichen Heiden. Päpste wie Gregor IX. unterstützten unser Reich inbrünstig und ermutigten die katholischen Mächte, zu unserer Verteidigung zu kommen. Wir können diese Bindungen nutzen, um unseren Einfluss auf dem Heiligen Stuhl zu stärken."
#Konigsegg
 KGG_ideas: "Königsegger Ideen"
 KGG_ideas_start: "Königsegger Traditionen"
 KGG_ideas_bonus: "Königsegger Ambitionen" 
 KGG_idea_1: "Zusammenbruch des Herzogtums Schwaben"
 KGG_idea_1_desc: "1268 brach das Herzogtum Schwaben (in dem Königsegg existierte) zusammen und wurde auf zahlreiche Häuser und Grafschaften aufgeteilt. Königsegg musste sich daraufhin weiterentwickeln und sein eigenes Territorium mit einem starken Griff kontrollieren."
 KGG_idea_2: "Landvogt von Oberschwaben"
 KGG_idea_2_desc: "1347 erteilten die Habsburger Ulrich I. das Amt des Landvogt über das oberschwäbische Gebiet. Dieses Amt bestand bis zum Tod des alten Heiligen Römischen Reiches. Dies war eine große Aufgabe für die Herren einer so kleinen Herrschaft, und als solche wurden die Herren von Königsegg in der Verwaltung immer geübter."
 KGG_idea_3: "Ich bin Baronie geworden, Herrscher des Landes"
 KGG_idea_3_desc: "Im Jahre 1470 wurde Königsegg zur Baronie. Dies verschaffte dem Herrscher ein höheres Ansehen unter den deutschen Fürsten."
 KGG_idea_4: "Kauf von Rothenfels"
 KGG_idea_4_desc: "1565 erwarb Johann Jakob von Königsegg Rothenfels von seinem Schwager. Dies hat sein Reich erheblich bereichert, und so führte der erfolgreiche und friedliche Erwerb dieses Landstücks zu einer besseren Behandlung durch die örtlichen Landkreise und Abteien."
 KGG_idea_5: "Teilung der Baronie"
 KGG_idea_5_desc: "1622 teilte sich Königsegg in Königsegg-Aulendorf und Königsegg-Rothenfels auf. Dadurch wurden die Regionen unter dem Haus Königsegg eigenständiger, da sie getrennte Herrscher besaßen."
 KGG_idea_6: "Vermächtnis des Dreißigjährigen Krieges"
 KGG_idea_6_desc: "In einer der am stärksten entvölkerten Regionen des Heiligen Römischen Reiches während des Dreißigjährigen Krieges lernten die Einheimischen, wie man trotz der geringen Bevölkerungsdichte überleben kann."
 KGG_idea_7: "Dominanz von Königsegg-Aulendorf"
 KGG_idea_7_desc: "1662 wurde Königsegg-Rothenfels durch Erbschaft unter Königsegg-Aulendorf wiedervereinigt. Somit wurde die Grafschaft wieder vollständig."
#Frankfurt
 Emperors_Cathedral: "Der Kaiserdom"
 Emperors_Cathedral_desc: "Unsere republikanische Stadt ist die Heimat des kaiserlichen Doms, die Kathedrale, in der zahlreiche Kaiser von Maximilian II. bis Leopold II. gekrönt wurden."
 Frankfurt_Messe: "Die Frankfurter Messe"
 Frankfurt_Messe_desc: "Das Frankfurter Messegelände bringt viele Händler sowie zahlreiche Güter in unsere Stadt, und die Frankfurter Messe wird mit anhaltender Anstrengung der größte Markt am Rhein bleiben."
 Frankfurt_Stock: "Die Frankfurter Börse"
 Frankfurt_Stock_desc: "Die Frankfurter Börse und ihre prädiktiven Finanzmärkte, die sich über viele Generationen hinweg von unserer Stadt aus entwickelt haben, haben uns mit den Fähigkeiten ausgestattet, die wir brauchen, um die Inflation zu bewältigen."
 Frankfurt_Printing_Press: "Die Frankfurter Druckerpresse"
 Frankfurt_Printing_Press_desc: "Wir haben vielleicht nicht die berühmteste oder erste Druckerpresse, aber wir haben eine funktionierende, die unserer Republik für immer helfen wird, in ihren Arbeiten zu gedeihen."
 Frankfurt_Republicanism: "Frankfurter Republikanismus"
 Frankfurt_Republicanism_desc: "Unsere Nation ist natürlich eine der vielen Republiken Deutschlands, aber im Vergleich zu unseren Nachbarn sind wir ein heiliger Mantel des Republikanismus."
 Frankfurt_Churches: "Die vielen Kirchen Frankfurts"
 Frankfurt_Churches_desc: "Wie viele Grafschaften des Heiligen Römischen Reiches sind wir in Frankfurt daran gewöhnt, Kirchen zu bauen, und das häufig billiger als üblich."
 Frankfurt_Nationalism: "Deutscher Nationalismus"
 Frankfurt_Nationalism_desc: "Wir sind der Geburtsort des deutschen Nationalismus und als solcher neigen wir dazu, schnell zu expandieren, denn wir haben gute Gründe dafür."
 FRN_ideas: "Frankfurter Ideen"
 FRN_ideas_bonus: "Frankfurter Ambitionen"
 FRN_ideas_start: "Frankfurter Traditionen" 
#Zurich
 ZUR_ideas_bonus: "Zürcher Ambitionen"
 ZUR_ideas_start: "Zürcher Traditionen"
 ZUR_ideas: "Zürcher Ideen"
 Felix_and_Rigula: "Felix und Rigula"
 Felix_and_Rigula_desc: "Felix und Rigula waren Geschwister und Mitglieder der Thebäischen Legion. Sie flohen vor ihrer Legion und erreichten Zürich, weil sie ihre christlichen Brüder in einer bevorstehenden Schlacht nicht bekämpfen wollten. Sie wurden beide geschnappt und hingerichtet. Nach der Enthauptung stiegen sie auf wundersame Weise auf ihre Beine, hoben ihre eigenen Köpfe auf, gingen vierzig Schritte bergauf und beteten, bevor sie sich in den Tod legten. Sie wurden an der Stelle begraben, an der sie sich niederließen, auf dem Hügel, auf dem das sagenumwobene Grossmünster errichtet wurde."
 Establishment_of_the_zuercher_city_council: "Einrichtung des Stadtrates"
 Establishment_of_the_zuercher_city_council_desc: "1218 ging die Reichsvogtei wieder in die Hände des Königs über, der einen der Bürger zu seinem Stellvertreter ernannte, wodurch die Stadt zu einer freien Reichsstadt unter der nominellen Herrschaft eines fernen Herrschers wurde. Dieser Rat (jeder seit 1304 sehr einflussreich) bestand aus den Vertretern verschiedener ritterlicher und reicher Kaufmannsfamilien, die die Handwerker von jeglicher Beteiligung an der Regierung ausschlossen, obwohl die Stadt bis zu diesem Zeitpunkt für ihren wachsenden Reichtum und ihre Bedeutung weitgehend verschuldet war."
 Codes_Manesse: "Codex Manesse"
 Codes_Manesse_desc: "Geschrieben in Zürich von der Familie Manesse, ist es die umfassendste Quelle mittelhochdeutscher Minnesang-Poesie. Das Manuskript ist "die schönste deutsche Handschrift seit Jahrhunderten". Seine 137 Buchmalereien sind eine Reihe von Porträts, die jeden Dichter darstellen."
 Supraregional_trade_center: "Überregionales Handelszentrum"
 Supraregional_trade_center_desc: "Münzrecht, Zollrecht und Marktrecht machten Zürich zu einem wichtigen Handelsplatz in der Ostschweiz. Dank unserer Lage verfügen wir über reiche Handelsverbindungen von Norditalien über den Rhein bis nach Flandern in Holland."
 Zuenfte: "Zünfte"
 Zuenfte_desc: "Wie in vielen anderen Städten gab es große Spannungen zwischen dem Adel und den wirtschaftlich unterstützenden Bürgern, die keine politischen Rechte hatten. 1336 erhoben sich die Bürger unter der Führung von Rudolf Brun und vertrieben den Stadtrat. Die Handwerker waren in 13 Gilden organisiert und hatten seitdem im Stadtrat eine große Macht gewonnen."
 The_reformation_by_zwingli: "Die Reformation durch Zwingli"
 The_reformation_by_zwingli_desc: "Zwingli war zusammen mit Calvin die wichtigste Figur der Schweizer Reformation. Vom Grossmünster aus predigte er Ideen zur Reformierung der katholischen Kirche. Die Ideen Zwinglis sind Martin Luther und anderen Reformatoren bekannt geworden. Sie trafen sich zum Marburger Religionsgespräch, und obwohl sie sich in vielen Punkten der Lehre einig waren, konnten sie sich nicht auf die Lehre von der wirklichen Gegenwart Christi in der Eucharistie einigen. Die Reformation breitete sich aus, aber einige Kantone blieben katholisch, was zu den Religionskriegen von Kappel führte."
 Zuercher_Ramparts: "Zürcher Stadtmauern"
 Zuercher_Ramparts_desc: "Ab 1642 wurde nach den Plänen von Hans Georg Werdmüller und Johann Ardüser eine beeindruckende Festungsmauer errichtet, die erst in der zweiten Hälfte des 18. Jahrhunders fertiggestellt wurde. Die Stadtmauer umfasste fünfzehn Bastionen, von denen eine innerhalb der Limmat erbaut wurde." 
#Waldstatt
 WDS_ideas_bonus: "Waldstätter Ambitionen"
 WDS_ideas_start: "Waldstätter Traditionen"
 WDS_ideas: "Waldstätter Ideen" 
 Ruetlischwur: "Rütlischwur"
 Ruetlischwur_desc: "1291 schworen drei Gesandte aus Uri, Schwyz und Unterwalden auf dem Rütli oberhalb des Vierwaldstättersees den Eid, ihre Kräfte zu bündeln und gegen die Habsburger zu kämpfen. Die Schweizerische Eidgenossenschaft war geboren." 
 Battle_of_morgarten: "Schlacht am Morgarten"
 Battle_of_morgarten_desc: "1315 überfiel eine 1500 Mann starke Truppe der Eidgenossenschaft ein 7000 Mann starkes Heer österreichischer Soldaten des Heiligen Römischen Reiches am Ufer des Ägerisees in der Nähe des Morgartenpasses in der Schweiz. Die Schweizer Truppen waren schlecht ausgerüstet, aber dank ihrer Tapferkeit und Taktik schafften sie es, die habsburgische Armee massiv zu schlagen." 
 Teufelsbruecken: "Teufelsbrücken"
 Teufelsbruecken_desc: "Um die Alpen überqueren zu können und eine Verbindung mit Norditalien zu haben, bauten die drei Kantone Brücken, die Nord- und Südeuropa miteinander verbanden. Einige behaupten, dass diese Brücken von Satan persönlich gebaut wurden..." 
 Gotthardpass: "Gotthardpass"
 Gotthardpass_desc: "Mit der Eröffnung der Gotthardstrecke hatten die drei Kantone viel Aufmerksamkeit erregt. Im Mittelalter wurde sie zur wichtigsten Route, denn der Handel konnte nun problemlos durch die Schweizer Alpen von Norditalien nach Süddeutschland gelangen." 
 New_friends: "Neue Freunde"
 New_friends_desc: "Lange Zeit blieben die drei Kantone allein, doch nach einigen Jahrzehnten traten neue Kantone der Eidgenossenschaft bei: Luzern (1332), Zürich (1351), Glarus und Zug (1352) sowie Bern (1353)." 
 The_legend_of_winkelried: "Die Legende um Winkelried"
 The_legend_of_winkelried_desc: "Arnold Winkelried ist eine Sagengestalt, die in der Schlacht bei Sempach gegen die Habsburger kämpfte. Da die Schweizer die österreichische Pikenlinie nicht durchbrechen konnten, stürzte sich Winkelrad auf die österreichischen Piken und nahm einige von ihnen mit seinem Körper mit. Damit wurde die österreichische Front aufgebrochen und eine Öffnung geschaffen, durch die die Schweizer angreifen konnten. Dank seines Opfers gewannen die alten Eidgenossen die Schlacht." 
 The_Fatherland_of_uri: "Vaterland"
 The_Fatherland_of_uri_desc: "Die helvetische Republik Uri wurde zusammen mit Schwyz und Unterwalden in einen Kanton gezwungen. Dies hatte nicht viel an Beliebtheit gewonnen und so versuchten die konservativen Eliten während der gesamten Zeit der Republik, die neue Ordnung wieder zu korrigieren." 
#Bern
 BRN_ideas_bonus: "Berner Ambitionen"
 BRN_ideas_start: "Berner Traditionen"
 BRN_ideas: "Berner Ideen" 
 The_bear_of_bern: "Berner Bär"
 The_bear_of_bern_desc: "Die hiesige Legende besagt, dass der Gründer von Bern Berchtold V., Herzog von Zähringen, die Stadt nach dem ersten Tier benannte, dem er auf der Jagd begegnete, das sich als Bär entpuppte. Im Spätmittelalter wurde Bern sehr stark mit seinem Wappentier identifiziert, das als Sinnbild für die militärische und feudale Macht des Kantons innerhalb der Altschweizerischen Eidgenossenschaft verwendet wurde. Die Berner Bürgersoldaten wurden als bewaffnete Bären dargestellt." 
 By_fire_and_sword: "Mit Feuer und Schwert"
 By_fire_and_sword_desc: "Bern überfiel und eroberte 1415 den Aargau und 1536 den Kanton Waadt sowie weitere kleinere Gebiete und wurde so zum grössten Stadtstaat bis ins 18. Jahrhundert nördlich der Alpen und umfasste den grössten Teil des heutigen Kantons Bern und des Kantons Waadt. Die expansionistische Politik der Stadt Bern führte sie ins Berner Oberland. Durch Eroberungs-, Kauf-, Hypotheken- oder Heiratspolitik konnte Bern zwischen 1323 und 1400 die Mehrheit des Oberlandes von den verschuldeten lokalen Baronen erwerben." 
 Bernese_glass_paintings: "Berner Glasmalerei"
 Bernese_glass_paintings_desc: "Da Bern nicht an einer der grossen Handelsrouten liegt, ist die Landwirtschaft schnell zu einem der wichtigsten Wirtschaftszweige geworden und hat dies auch in der Geschichte des Kantons Bern nicht verloren. Auch die Gerberei wurde zu einem wichtigen Wirtschaftszweig und Lederwaren zu einem der wichtigsten Exportgüter Berns." 
 Baeuerten_and_Talverbaenden: "Bäuerten und Talverbänden"
 Baeuerten_and_Talverbaenden_desc: "Die unter Berner Kontrolle stehenden Länder genossen in den Bäuerten (landwirtschaftliche Genossenschaftsgemeinden) und Talverbänden (ländliche Alpengemeinden) weitreichende Rechte und weitgehende Autonomie." 
 The_alliance_with_the_Confederacy: "Bündnis mit der Konföderation"
 The_alliance_with_the_Confederacy_desc: "1323 schloss Bern ein Bündnis mit den Waldkantonen Uri, Schwyz und Unterwalden. Zwei Jahre später baute Bern seinen Pakt mit den Waldkantonen zu einem ewigen Bündnis aus und wurde so ständiges Mitglied der Altschweizerischen Eidgenossenschaft. Mit dem Beitritt Berns hatte die Eidgenossenschaft nun den Stand der Acht Orte erreicht, schloss ihre Gründungsphase ab und trat in die erfolgreiche Stabilisierungsphase ein." 
 The_bernese_pikes: "Berner Piken"
 The_bernese_pikes_desc: "1339 geriet das habsburgische Freiburg in einen Krieg gegen Bern. Als die Freiburger Truppen die Berner Grenzstadt Laupen belagerten, marschierte die Berner Armee aus, um die Belagerung zu beenden. Die Berner Truppen bildeten starke Pikenblöcke, die die Freiburger Infanterie und die schwere Kavallerie zerstörten, während der entscheidende Sieg der Berner ihre Macht festigte und sie den Waldkantonen näher brachte." 
 Battle_of_grauholz: "Schlacht am Grauholz"
 Battle_of_grauholz_desc: "Im Jahre 1798 revoltierte das französischsprachige Waadt gegen Bern. Napoleon beeilte sich, seinen republikanischen Freunden zu helfen. Berner Streitkräfte kämpften in der Schlacht am Grauholz tapfer gegen die Franzosen, obwohl sich ihre eigene Regierung Napoleon bereits ergeben hatte. Sie wurden schließlich geschlagen und beendeten den Berner Widerstand gegen die französische Invasion." 
#Basel
 BSL_ideas_bonus: "Frei-Basler Ambitionen"
 BSL_ideas_start: "Frei-Basler Traditionen"
 BSL_ideas: "Frei-Basler Ideen"
 Basler_earthquake: "Basler Erdbeben"
 Basler_earthquake_desc: "Das Erdbeben von 1356 ist das bedeutendste seismologische Ereignis, das in Mitteleuropa in der Geschichte aufgetreten ist. Die Zahl der Todesopfer liegt zwischen 100-2000 Menschen. Trotzdem dauerte es nur 14 Jahre, bis die Stadt wieder vollständig aufgebaut war."
 Council_of_Basel: "Konzil von Basel"
 Council_of_Basel_desc: "Es fand von 1431 bis 1449 statt, obwohl es wegen einer Auseinandersetzung geteilt wurde und in Ferrara und Florenz fortgesetzt wurde. Ein Teil der Diskussion bestand darin, das Zölibat abzuschaffen und den Kalender zu reformieren. Aber das wichtigste Thema war die Wiedervereinigung mit der orthodoxen Kirche. Als die Mitglieder sich in den Fragen nicht einigen konnten, verlegte der Papst sie an einen anderen Ort."
 University_of_basel: "Universität von Basel"
 University_of_basel_desc: "Die Basler Universität wurde 1460 gegründet und ist die älteste Universität der Schweiz. Während ihrer Existenz schenkte sie der Schweiz und Europa viele Wissenschaftler, die den Kontinent veränderten."
 The_cultural_capital_of_switzerland: "Die Kulturhauptstadt der Schweiz"
 The_cultural_capital_of_switzerland_desc: "Dank der Verbreitung des Buchdrucks konnte das Kulturleben in Basel einen regelrechten Aufschwung erleben. Die Stadt war Sitz vieler Humanisten wie Erasmus von Rotterdam oder Paracelsus."
 Zuenfte_of_basel: "Baseler Zünfte"
 Zuenfte_of_basel_desc: "Wie in vielen anderen deutschen Städten waren die Bürger ein wirtschaftliches Zugpferd, hatten aber keine politischen Rechte. Dies änderte sich 1521 in Basel." 
 The_abolishment_of_the_bishop: "Abschaffung des Bischofs"
 The_abolishment_of_the_bishop_desc: "Nach der Reformation mussten viele katholische Priester die Stadt verlassen. Dasselbe geschah mit dem Bischof. Alle Besitztümer der Kirche wurden von der Stadt eingezogen." 
 Urban_rural_conflict: "Stadt-Land-Konflikt"
 Urban_rural_conflict_desc: "Die Stadt Basel herrschte von jeher über ländliche Gebiete, was zu einem Aufstand führte. Die meisten von ihnen wurden brutal beschwichtigt, was Stabilität und Ordnung in diesen Ländern wiederherstellte." 
#Ulm
 ULM_ideas: "Ulmer Ideen"
 ULM_ideas_bonus: "Ulmer Ambitionen"
 ULM_ideas_start: "Ulmer Traditionen"
 ULM_trade: "Köningspfälzer Handel"
 ULM_trade_desc: "Das uns gewährte Privileg der Köningspfalz sorgte dafür, dass wir im schwäbischen Handel immer eine gewisse Bedeutung haben, die wir nur nutzen müssen."
 ULM_constitution: "Großer Schwörbrief"
 ULM_constitution_desc: "Der Große Schwörbrief, der manchmal auch als Verfassung bezeichnet wird, umreißt sowohl unsere Handelsgesellschaft als auch unseren Republikanismus."
 ULM_church: "Das Ulmer Münster"
 ULM_church_desc: "Das Ulmer Münster ist unsere Hommage an die katholische Kirche, obwohl unsere Kirche im Gegensatz zu den anderen Gotteshäusern in Deutschland vom Volk und vom Staat bezahlt wurde, d.h. wir haben als Ulmer Eigentum eine weitgehende Verfügungsgewalt über ihre Nutzung."
 ULM_textiles: "Ulmer Textiles"
 ULM_textiles_desc: "Dank der bedeutenden Ulmer Textilindustrie, die in Europa für ihre hohe Qualität bekannt ist, florieren unsere Geschäfte."
 ULM_Conquistador: "Nikolaus Federmann"
 ULM_Conquistador_desc: "Obwohl es uns nicht möglich ist, Kolonien zu gründen, hat unsere Nation einen unserer Besten - Nikolaus Federmann - nach Spanien geschickt, damit er ihren Unternehmungen in Kolumbien helfen kann, und vielleicht helfen sie uns?"
 ULM_rennisance: "Die Ulmer Spätrenaissance"
 ULM_rennisance_desc: "Die florierende Wirtschaft des Kolonialismus und der Textilindustrie hat es dem Staat ermöglicht, so bedeutende Persönlichkeiten wie Hans Multscher und Jörg Syrlin d.Ä. einzustellen."
 ULM_stockpile: "Die Ulmer Lageralde"
 ULM_stockpile_desc: "Nicht viele würden vermuten, dass die kleine Hügelstadt Ulm ein Zentrum für Vorräte und Munition in Süddeutschland ist, aber über viele Jahre hinweg haben wir in unserer Stadt einen Vorrat an Hilfsgütern und Munition aufgebaut, den unsere Streitkräfte nun nutzen können." 
#Anjou
 ANJ_ideas: "Angevinische Ideen"
 ANJ_ideas_start: "Angevinische Traditionen"
 ANJ_ideas_bonus: "Angevinische Ambitionen"
 ANJ_idea_1: "Nur ein wahrer Erbe"
 ANJ_idea_1_desc: "Wir, die Herzöge von Anjou, sind unmittelbar mit der mächtigen angevinischen Dynastie verwandt. Es gibt viele, die diese Ehre beanspruchen, aber wir besitzen dieses Hinterland, das theoretische Herz des Imperiums. Während das Mittelalter vergeht, wird das Zeitalter der dynastischen Reiche niemals enden."
 ANJ_idea_2: "Reich der Vielfalt"
 ANJ_idea_2_desc: "Unsere Heimatdynastie vereinte einst derart unterschiedliche Kulturen aus ganz Europa, dass die klügsten Männer nicht einmal die Hälfte der Sprachen sprechen können, die im Königreich und in den Herzogtümern von Anjou gesprochen werden. Jeder in Anjou musste sich anpassen. Wir müssen dafür sorgen, dass unsere Herrscher keine entfernten Monarchen sind, weit weg von den Problemen der gewöhnlichen Menschen, sondern dass sie sich um jede Kultur kümmern und sie beschützen, die in ihrem Reich ansässig ist."
 ANJ_idea_3: "Vermächtnis dynastischer Konflikte"
 ANJ_idea_3_desc: "Es ist nicht einfach, die Menschen zum Kampf um die Erbfolge zu überreden, denn die meisten gewöhnlichen Leute kümmern sich nicht darum, woher ihr Oberhaupt kommt, bevor er nicht beschließt, mit ihnen zu verhandeln - aber das kann man erst nach dem Sieg im besagten Krieg machen! Wenn wir reguläre Armeen brauchen, haben wir allerdings einen Vorteil: Italienische Condottieri, ungarische Reiter, französische Raubritter und sogar irische Fußsoldaten von den Britischen Inseln stehen uns zur Verfügung... Und das nicht gerade preiswert. Wir haben jedoch einige Erfahrungen mit der Erzielung niedrigerer Preise, da die dynastischen Konflikte unserer Dynastie Europa fast 200 Jahre lang verfolgt haben."
 ANJ_idea_4: "Fortgeschrittenes dynastisches Verwalten"
 ANJ_idea_4_desc: "Einst kämpfte der böhmische König Wenzel III. mit Karl Robert d'Anjou um die Krone von St. Stephan. Doch dann wurde er ermordet. Obwohl einige Beweise, die wir aufbewahren, belegen, dass die Attentäterin ein kleines molliges Mädchen war, das von Kindheit an zum professionellen Mörder ausgebildet wurde, müssen wir zugeben, dass sie uns große Vorteile verschafft hat und einen Keks verdient hat. Wir werden die Kunst der monarchischen Vernichtung als "fortgeschrittenes dynastisches Verwalten" bezeichnen und unsere Spione in aller Welt darin unterrichten, um uns in den kommenden dynastischen Konflikten zu helfen. Selbst wenn wir dabei niemanden ermorden, wird die Wirksamkeit der Spionage steigen."
 ANJ_idea_5: "Zyklus der Apokalypse"
 ANJ_idea_5_desc: "Unser stolzes Erbe der kulturellen Dominanz ist am besten durch einen riesigen Wandteppich erkennbar, der das Ende aller Zeiten darstellt, der einst von Herzog Ludwig in Auftrag gegeben wurde. Wenn eine Geschichte so furchterregend ist, führt die Vergrößerung auf Hunderte von Metern kunstvoll gewebter Stoffe zu unvermeidlichem Entsetzen und Gehorsam gegenüber dem Willen Gottes höchstpersönlich. Und wer ist derjenige, der durch den Willen des Herrn ausgewählt wurde, diese Länder zu regieren? Ja, genau... Ihr. Niemand wird auf dem Schlachtfeld zurückschrecken, wenn sie wissen, dass Gehorsam gegenüber dem Herzog Gehorsam gegenüber einem mächtigen Gott bedeutet. Und wer auch immer stirbt, wird gleich nach dem Dies Irae, den er auf dem Wandteppich gesehen hat, wiederauferstehen."
 ANJ_idea_6: "Chateaux des Loiretals"
 ANJ_idea_6_desc: "Zwischen zahlreichen Artischocken- und Spargelfeldern, Weinbergen und Beerensträuchern stehen, wie weiße, das Loiretal abschirmende Berge, zugleich mächtige und anmutige Schlösser. In diesen Palastfestungen wohnt die Elite unseres glorreichen Landes. Sie können stolz auf ihre Häuser sein, denn ihre Schlösser erstrahlen in der Pracht der Renaissance in ganz Europa."
 ANJ_idea_7: "Kalktuff"
 ANJ_idea_7_desc: "Die Schlösser, mit denen wir uns brüsten können, sind nicht ohne Grund schön: Sie sind aus Kalktuff gebaut: ein heller, strahlender Stein, der auch heute noch Ausländer beeindruckt, wenn sie Dörfer davon sehen, die in Sonnenlicht erstrahlen. Die expansive Steinindustrie macht es uns leichter, die Baukosten zu senken, obwohl es vermutlich das Vergnügen ist, mit diesem wunderbaren Material zu arbeiten, das Gebäude billiger macht."
#Hiberno-Norman
 HiberNor_ideas: "Hiberno-Normannische Ideen"
 HiberNor_ideas_start: "Hiberno-Normannische Traditionen"
 HiberNor_ideas_bonus: "Hiberno-Normannische Ambitionen"
 HiberNor_idea_1: "Eindringlinge im Niedergang"
 HiberNor_idea_1_desc: "Was derzeit geschieht, könnte das Ende unserer Herrschaft in Irland sein. Nach Strongbow haben wir diese Insel sozusagen erobert und zivilisiert - aber der Mangel an Unterstützung aus England war einer von vielen Gründen für unser Scheitern. Wenn wir zumindest unsere gegenwärtige Position beibehalten wollen, müssen wir uns auf einen Konflikt vorbereiten. Der beste Weg, dies zu tun, ist das Vertrauen in die wichtigste Quelle des normannischen Erfolgs: die berittenen Ritter."
 HiberNor_idea_2: "Gälische Assimilation"
 HiberNor_idea_2_desc: "Es kommt selten vor, dass neue Siedler Teile der benachbarten Kultur nicht als ihre eigene akzeptieren. Oft nehmen sie sogar ihre Lebensweise und Sprache an, vor allem, wenn Ihre Nachbarn einige herzliche Gesichter haben. Es ist möglich, dass wir keine wirklichen Fremden mehr sind, sondern das gleiche Volk wie die Iren; und während einige sagen, wir seien "irischer als die Iren" geworden, sind wir stolz auf unser gemischtes Erbe."
 HiberNor_idea_3: "Turmhäuser"
 HiberNor_idea_3_desc: "Eindringlinge sind nie willkommen und so waren wir es auch. Unsere ersten Schlösser mussten kleine Festungen sein. Obwohl sie im kommenden Zeitalter des Schießpulvers keinen Nutzen in der echten Kriegsführung haben, werden sie alle Versuche regionaler Rebellionen im Keim ersticken."
 HiberNor_idea_4: "Erbe der Eroberungen"
 HiberNor_idea_4_desc: "Die Iren, die uns als Engländer wahrgenommen haben, wären schockiert, wenn sie wüssten, in wie viele Kulturen wir uns integriert haben: Französisch, Angelsächsisch, Sizilianisch, Griechisch, vielleicht sogar Arabisch. Das war die Tatkraft unserer Vorfahren, die ihren Einfluss auf der ganzen Welt hinterlassen haben. Wir kennen genügend Staaten, in denen wir nach Gemeinsamkeiten und Übereinstimmungen suchen können."
 HiberNor_idea_5: "Feudale Gesandte"
 HiberNor_idea_5_desc: "Die Engländer haben den Iren angeblich eine "zivilisiertere" Regierungsform beschert, indem sie den Feudalismus etabliert haben. Ehemalige Grafschaften wurden in sogenannte Hundertschaften aufgeteilt. Obwohl unsere assimilierte Kultur diesen Feudalismus in eine clanähnlichere Form verwandelt hat, haben wir einen großen Vorteil in Bezug auf die Beziehung zu zahlreichen Untertanen und etwaigen Lehnsherren."
 HiberNor_idea_6: "Kilkenny-Statuten"
 HiberNor_idea_6_desc: "Versuche, unsere Kultur wieder auf ein "richtiges" Englisch zurückzuführen, sind nicht gelungen, da die Krone nicht genügend Macht besaß, um sie durchzusetzen. Im Moment hat die Krone jedoch überhaupt keine Macht und wir sind für feindliche Invasionen anfällig. Das einzig Nützliche, was wir aus diesen Statuten herausholen könnten, ist der Ratschlag, unsere Siedler in traditionellen englischen Kampfsportarten wie Bogenschießen oder Stechhilfe zu schulen, damit mehr Bürger unseres Reiches die Möglichkeit haben, sich effektiv für die Verteidigung unserer Heimat einzusetzen."
 HiberNor_idea_7: "Erfahrung in der Siedlungspraxis"
 HiberNor_idea_7_desc: "Wie bei den meisten Staaten, die stark auf Siedler angewiesen waren, haben wir viel Erfahrung in der Organisation von weiteren potentiellen Leuten, die in das wilde Land in der Nähe kommen. Unsere Herzen mögen zwar irisch sein, aber unsere Gedanken und Körper dienen immer noch dem englischen Willen!"
#Crusader States
 CrusaderS_ideas: "Ideen der Kreuzritter"
 CrusaderS_ideas_start: "Traditionen der Kreuzritter"
 CrusaderS_ideas_bonus: "Ambitionen der Kreuzritter"
 CrusaderS_idea_1: "Von päpstlichem Afflatus"
 CrusaderS_idea_1_desc: "Wir sind hierher gekommen, um die heiligsten Orte vor den ketzerischen Händen zu retten, während wir vom Papst und seinen klugen Worten inspiriert wurden. Wenn jemand seiner Heiligkeit in solchem Maße gehorsam ist, wie können er und seine Erben dann nicht die wichtigsten Herzöge der christlichen Welt sein?"
 CrusaderS_idea_2: "Die Könige anderer Kreuzritter"
 CrusaderS_idea_2_desc: ""Große Namen wie Gottfried von Bouillon oder Guido von Lusignan sind leider Reliquien der Vergangenheit: Die Zeiten ändern sich und wir brauchen weder feudale Gefechte noch kühne Ritter in glänzender Rüstung, die sich leicht erschießen lassen! Wir werden mit der alten Ordnung abschließen, aber nie die Notwendigkeit einer großen Zahl von Söhnen vergessen: all ihre schlechten Eigenschaften und Fehler verlieren scheinbar jede Bedeutung und es wird kein Problem sein, viele Kinder zu haben: die hiesigen Dienstmädchen sind dunkelhäutig und üppig..."
 CrusaderS_idea_3: "Außenhandel"
 CrusaderS_idea_3_desc: "Seide! Gewürze! Früchte, Pistazien, Nüsse, Mandeln, Datteln! Vanille, mmh, ja, süße Vanille! WEIN! MEHR WEIN! Beim allmächtigen Gott, alles so frisch, so schmackhaft, so glänzend und herrlich! Der Handel mit Venedig und Genua ist gewinnbringend genug, dass ein Bettler bis Mitternacht reich sein würde, wenn wir ihm einen Florin für je zehntausend Florins geben würden, die unsere Händler tagtäglich erwirtschaften. Profitieren wir davon, denn es gibt keinen anderen Weg nach Indien als durch das Morgenland! Diese dummen Portugiesen, wie können sie denken, sie könnten südwärts segeln und dort eine Durchfahrt finden? Nein, nein, nein, dort gibt es Ungeheuer! Dumme Portugiesen..."
 CrusaderS_idea_4: "Trockene Brunnen"
 CrusaderS_idea_4_desc: "Wenn man auf dem Land ankommt, ist alles staubtrocken. Oft sind sogar Brunnen in menschenleeren Dörfern ausgetrocknet und es gibt Mitleid mit demjenigen, der auf seinem Marsch so einen Brunnen trifft. Es ist für uns von entscheidender Bedeutung, die Wasserversorgung zu sichern und für künftige Feldzüge gegen die Häretiker gerüstet zu sein."
 CrusaderS_idea_5: "Kreuzfahrerflotten"
 CrusaderS_idea_5_desc: "Italienische Söldnerflotten, die wir angeheuert haben, um Konstantinopel zu erreichen, waren oftmals schlecht für den Kampf ausgerüstet. Wir sollten unsere eigenen Armadas erschaffen und sie mit einigen der größten Krieger besetzen, die die Menschheit je gesehen hat. Das werden Flotten sein, die keinen Schrecken kennen!"
 CrusaderS_idea_6: "Ordos Militans"
 CrusaderS_idea_6_desc: "Wer Frömmigkeit in seinem Herzen, Schwert in seiner Hand, blaues Blut in seinen Adern, Staub in seinen Truhen und ein winziges Stück Land hat, der sollte sich einem kämpferischen Ritterorden anschließen und sein Leben für das Wohl der Allgemeinheit opfern, indem er Heiden und Ketzer bekämpft. Am besten aber ist diese Aufgabe zu erfüllen, indem man lediglich Offizier wird, seine Männer anspornt und sie mit strenger klösterlicher Disziplin vertraut macht. Wenn wir es schaffen, einen ganzen Kader dieser Offiziere zu bekommen, werden unsere Armeen unaufhaltsam."
 CrusaderS_idea_7: "Glaubensbrüder"
 CrusaderS_idea_7_desc: "Jeder will erlöst werden, aber nicht jeder kann oder will in Übersee kämpfen. Durch Geschenke, militärische Unterstützung oder schmierige Gewinne an uns bekommen sie, was sie sich wünschen. Die Vorstellung, dass wir die Wächter der Fußstapfen unseres Herrn sind, schafft einen weltweiten Ruf von uns als ehrliche (hah!), stolze Männer, was unserem diplomatischen Auftreten nicht nur unter dankbaren Glaubensbrüdern zugute kommt."
#Toulouse
 TOU_ideas: "Toulousische Ideen"
 TOU_ideas_start: "Toulousische Traditionen"
 TOU_ideas_bonus: "Toulousische Ambitionen"
 TOU_idea_1: "Westgotische Hauptstadt"
 TOU_idea_1_desc: "Toulouse war einst die Hauptstadt des riesigen Königreichs der Westgoten, die den arianischen Glauben angenommen und im heutigen Frankreich Fuß gefasst haben. Wir sind stolze Herzöge des Ortes, an dem sich die moderne Geschichte gebildet hat. Wir sollten uns bemühen, so viele Männer wie möglich zu haben, um antike Reiche wiederherzustellen."
 TOU_idea_2: "Spanische Mark"
 TOU_idea_2_desc: "Ähnlich wie die Champagne waren wir auch ein unabhängiges Land, das sich auf dem Gebiet der ehemaligen Marca Hispanica des Fränkischen Reiches befand. Jenseits der Pyrenäen fanden arabische Invasoren immer gut ausgerüstete Festungen, versammelte Truppen und kampferprobte Menschen. Auf in die zweite Runde!"
 TOU_idea_3: "Zentrum von Okzitanien"
 TOU_idea_3_desc: "Unsere Grafschaft ist unbestritten die Wiege der hohen und anspruchsvollen okzitanischen Kultur. Wir wären zweifellos führend in Kunst und Wissenschaft - wenn es nicht korrupte Kreuzritter und die niederträchtigen Könige Frankreichs gäbe. Es ist nicht allzu lange her - jetzt, wo wir frei sind, sollten wir unseren Wohlstand zurückgewinnen!"
 TOU_idea_4: "Consistori del Gay Saber"
 TOU_idea_4_desc: "Bei der "Fröhlichen Wissenschaft" geht es nicht darum, neue Möglichkeiten für verwöhnte junge Adlige zu finden, sich zu amüsieren - es ist etwas, das geschaffen wurde, um feine Gesänge und Lieder von Troubadoure für zukünftige Generationen von Okzitanien zu bewahren. Wir sollten die Poesie fördern, um junge Adlige moralisch zufrieden zu stellen, die Lenga d'Oc zu erhalten und unser Land zu stabilisieren."
 TOU_idea_5: "Capitouls"
 TOU_idea_5_desc: "Die Stadt Toulouse begann schon früh, sich von den feudalen Gesetzen zu befreien, und 1152 wurden "Capitouls" gegründet, eine Versammlung von Stadtverwaltern, die mit dem Grafen konkurrierten und für die Bürgerrechte kämpften. Unseren Städten Privilegien zu geben, könnte nützlich sein, wenn es uns eine größere Kontrolle über den Handel gibt..."
 TOU_idea_6: "Die Vollkommenen"
 TOU_idea_6_desc: "Angesichts der sich über ganz Europa ausbreitenden Welle der Aufklärung ist zu erwarten, dass aus Dörfern, die tief in den Hügeln von Languedoc versteckt sind, katharische Prediger kommen werden: die Vollkommenen, die asketischen Lebensstile führen und Menschen belehren, wer die Welt wirklich erschaffen hat und wer tatsächlich von katholischen Priestern verehrt wird. Wir sollten sie als Priester einsetzen oder ihre Methoden erlernen und die barmherzigen Menschen ein für allemal zur Strecke bringen."
 TOU_idea_7: "Erinnerungen an Montségur"
 TOU_idea_7_desc: "Keiner kann sagen, dass die Guten Menschen Sünder waren, ohne selbst ein Sünder zu sein. Keiner kann sagen, dass Katharer niederträchtig und bösartig waren, ohne selbst niederträchtig und bösartig zu sein. Keiner kann sagen, dass Kreuzritter die Seelen der Menschen gerettet haben, die sie auf dem Scheiterhaufen verbrannt haben, ohne dass man seine Seele ewig an das satanische Konstrukt der Erde gebunden hat. Dennoch erzählten sie diese Lügen und bekräftigten sie, während sie über die Asche der Ermordeten gingen. Und wir können unseren Truppen zu Recht sagen, dass wir weitermarschieren, um die Feinde von Toulouse zu bekämpfen, indem wir die Worte von Arnold Amalrich, dem Schlächter von Béziers, umformulieren: Tötet sie alle, Satan wird die Seinen aussortieren."
#Champagne
 CHP_ideas: "Champagnische Ideen" 
 CHP_ideas_start: "Champagnische Traditionen"
 CHP_ideas_bonus: "Champagnische Ambitionen"
 CHP_idea_1: "Königliche Seneschalle"
 CHP_idea_1_desc: "Alle Höflinge am französischen Königshof mussten einem Seneschall gehorchen: Er verwaltete auch königliche Gebiete und vertrat den König in vielen Angelegenheiten, wenn er abwesend war. Eine solche große Macht im Königreich Frankreich war erblich für die Grafen von Champagne: Er ist heute einer der Kandidaten für den Thron in Paris. Unsere Vergangenheit gibt uns ein großes Wissen in zivilrechtlichen Angelegenheiten und Verwaltung."
 CHP_idea_2: "Champagnische Unabhängigkeit"
 CHP_idea_2_desc: "Es ist unerlässlich für uns zu begreifen, dass wir nahezu eine unabhängige Grafschaft waren; wir haben definitiv die größte Erfahrung darin, souveräne Herrscher zu sein, und das zeigt sich."
 CHP_idea_3: "Champagnische Messen"
 CHP_idea_3_desc: "In den vergangenen Jahren trugen die Champagner Messen wesentlich zu Reichtum und Wohlstand in der Champagne bei. Mit der Eingliederung der Champagne in Frankreich verloren sie ihre Bedeutung. Wir sind vorerst unabhängig und sollten uns bemühen, Städte wie Provins und Brie wieder reichlich mit italienischen Händlern zu füllen."
 CHP_idea_4: "Schlacht auf den Katalaunischen Feldern"
 CHP_idea_4_desc: "Es ist auf unserem Boden, wo die hunnischen Horden aufgehalten und von Aetius, dem letzten Römer, niedergeschlagen wurden. Wir sind stolz darauf, solch einen heiligen Boden zu beherbergen. Wir sind deshalb verpflichtet, von den Römern über ihre Taktiken und Strategien zu lernen, die Europa vor der völligen Zerstörung bewahrt hatten."
 CHP_idea_5: "Kathedrale von Reims"
 CHP_idea_5_desc: "In der Kathedrale unserer Hauptstadt mussten die Könige von Frankreich gekrönt werden, was uns einen großen Vorteil bei der Vereinigung des zerschlagenen Landes verschafft - wir haben bereits den erforderlichen Krönungsort. Während unsere Architekten und Ingenieure daran arbeiten, ihre Verteidigung zu stärken, sollten wir lernen, die Bindungen zwischen den Herzogtümern zu stärken, die sich uns beugen werden, wenn wir Frankreich vereinen."
 CHP_idea_6: "Gesänge von Theobald dem Trobadour"
 CHP_idea_6_desc: "Einer der Grafen der Champagne und auch König von Navarra, Thibaut de Blois, war ein berühmter Kreuzritter und Lyriker. Die Renaissancewelle, die aus Italien in unser Land kam, konnte eine Revolution in unserer Kunst und Poesie auslösen, aber sein Ruf zum heiligen Krieg wird niemals übertönt werden:\nQui n'a en soi pitié ni souvenance,\nAu haut Seigneur doit chercher sa vengeance,\nEt délivrer sa terre et son pays."
 CHP_idea_7: "Champagner"
 CHP_idea_7_desc: "Unsere Weine waren immer sehr geschätzt, aber ein Mönch, bekannt als Dom Perignon, soll einen Wein erfunden haben, der nicht nur als Getränk der Könige und großen Menschen, sondern auch als "Wein der Zivilisation" bekannt wurde; ein Getränk, das so etwas wie ein Wahrzeichen des Westens und seines gesamten kulturellen Erbes ist. In Anbetracht seines Geschmacks... Worte können ihn nicht beschreiben. Die Poesie bietet nur ein schwaches Nachbild. Man muss ihn trinken, um zu wissen, was Champagner ist, und durch seine Bläschen fließen neue Ideen in die Köpfe großer Politiker und Könige. Weinkorken werden große Siege und Erfolge der Wissenschaft und Diplomatie der Champagne unterzeichnen."
#Avignon
 AVI_ideas: "Venaissinische Ideen"
 AVI_ideas_start: "Venaissinische Traditionen" 
 AVI_ideas_bonus: "Venaissinische Ambitionen"
 AVI_idea_1: "Belagerungen von Avignon"
 AVI_idea_1_desc: "Die Stadt Avignon wurde mehrfach belagert - zuerst in der Antike, dann im Dunklen Zeitalter sowie im Mittelalter - schließlich sind wir kein Dorf, sondern eine wichtige Metropole! Wir haben gelernt, was es heißt, auf Krankheiten, Nahrungs- und Wassermangel vorbereitet zu sein, und werden immer bereit sein, auch Jahre der Belagerung zu überstehen. Gott hilft denen, die sich selbst helfen..."
 AVI_idea_2: "Börse von Avignon"
 AVI_idea_2_desc: "Wir sind ein Wunderkind in der modernen Wirtschaft: Die neue Erfindung der Devisenmärkte wurde hier 1248 gegründet. Der Heilige Stuhl nutzen sie, um zahllose finanzielle Beziehungen mit europäischen Monarchen zu unterhalten, aber mittlerweile sind wir völlig frei. Wenn wir den Einsatz auf unsere Wirtschaftsgegner beschränken, werden wir schnell erkennen, wie ihre Wirtschaft ins Stocken gerät."
 AVI_idea_3: "Republik von Avignon"
 AVI_idea_3_desc: "Wegen unserer wirtschaftlichen Bedeutung haben wir uns schon einmal zur Republik erklärt. Ihr LebenBestehen war von kurzer Dauer: Feudalherren unterwarfen uns schnell ihrer Herrschaft. Aber wir vergessen nie, dass kleine Kommunen ein gewisses Maß an Autonomie haben sollten, denn das macht sie bereit, sich zu assimilieren."
 AVI_idea_4: "Universität von Avignon"
 AVI_idea_4_desc: "Rejoice! Eine wilde Horde von Trunkenbolden, Lausbuben und Schlitzohren kann in unsere Stadt kommen und dort studieren! Es wird nichts Gutes dabei herauskommen, denn jede Münze, die sie uns zahlen, dient dazu, das wieder aufzubauen, was sie in ihrer Trunkenheit zerstört haben. Aber die Jahre des Umgangs mit Studenten gaben uns die Erfahrung, mit den unangenehmsten Diplomaten höflich umzugehen."
 AVI_idea_5: "Palais des Papes"
 AVI_idea_5_desc: "Mal ehrlich: Die Päpste von Avignon waren keine rechtmäßigen Päpste. Sie waren nicht wirklich unabhängig und markierten den Beginn eines Schismas, das die eine wahre katholische Kirche peinigte. Der Palast der Päpste (und Gegenpäpste) erinnert daran, wie sie einst Dinge beanspruchten, die ihnen nicht ganz gehörten. Wer sagt, dass das in der Politik nicht nützlich ist?"
 AVI_idea_6: "Brücke von Avignon"
 AVI_idea_6_desc: "Der Legende nach wurde die Brücke in Avignon vom heiligen Bénézet erbaut. Als Jesus ihm aufforderte, einen Übergang über die Rhone zu schaffen, gründete er eine Bruderschaft, die ihm beim Bau helfen sollte. Die Wiederherstellung dieser Bruderschaft wird die Verständigung erheblich verbessern."
 AVI_idea_7: "Großes Schisma"
 AVI_idea_7_desc: "Wir müssen uns an die Zeiten erinnern, als wir der Sitz des geistlichen Herrschers von halb Europa waren: Der Papst von Avignon wurde von Königen aus Frankreich, Schottland, Aragon und Kastilien unterstützt. Die Zeit des Ruhmes wird wieder kommen, aber nicht durch die Macht der Kirche, sondern durch die Macht unserer Armeen und Untertanen."
#Worms
 DIE_ideas: "Wormser Ideen"
 DIE_ideas_start: "Wormser Traditionen"
 DIE_ideas_bonus: "Wormser Ambitionen"
 die_idea_1: "Renovierung des Wormser Doms"
 die_idea_1_desc: "Der Wormser Dom wurde erstmals im zehnten Jahrhundert erbaut und trägt den begehrten Titel "Kaiserdom". Die romanische Architektur gehört zu den schönsten Europas und verleiht unserer Stadt einen Hauch von Prestige."
 die_idea_2: "Nibelungenlied"
 die_idea_2_desc: "Dieses epische Gedicht besagt, dass unsere Stadt nach dem burgundischen Helden Siegfried benannt ist, der in der Nähe einen Drachen - oder "Wurm" - erschlug. Obwohl diese Ethymologie als apokryph gilt, haben wir die Tradition, talentierte Krieger hervorzubringen."
 die_idea_3: "Karolingische Traditionen"
 die_idea_3_desc: "Worms war ein wichtiger Ort im alten Fränkischen Reich und wurde sogar von Karl dem Großen als Standort für einen Verwaltungspalast gewählt. Die gesamteuropäische Tradition der Franken lebt in unseren Bürgern weiter."
 die_idea_4: "Geförderte jüdische Gemeinde"
 die_idea_4_desc: "Seit Jahrhunderten ist Worms Schauplatz einer blühenden aschkenasischen jüdischen Gemeinde. Obwohl die Geschichte der Stadt von Konflikten und Pogromen geprägt ist, wird die Förderung der Zusammenarbeit zwischen unseren Religionen dazu beitragen, die Stadt als Ganzes zu entwickeln."
 die_idea_5: "Privilegien Kaiser Heinrichs"
 die_idea_5_desc: "Heinrich III. aus der Familie der Salier verlieh Worms beträchtliche Privilegien, die schließlich zu unserem Status als Freie Reichsstadt führten. Es ist an der Zeit, dass wir das Reich an diese lange Tradition der Wormser Vorherrschaft erinnern."
 die_idea_6: "Reichstag"
 die_idea_6_desc: "Worms wurde als Austragungsort mehrerer kaiserlicher Reichstage und Konkordate gewählt, allen voran der Wormser Reichstag von 1521, der Martin Luther zum Ketzer erklärte. Damit stehen wir an vorderster Spitze bei politischen Angelegenheiten."
 die_idea_7: "Stärkung der Stadtmauern"
 die_idea_7_desc: "Damit eine solche Stadt wie Worms gegen mächtige Nachbarstaaten überleben kann, müssen wir eine aufmerksame Garnison und ausreichende Verteidigungsanlagen parat haben. Die Modernisierung unserer Stadtmauern wird unsere Souveränität erheblich stärken, und wir werden Speyer dafür bezahlen lassen!"
#Fiume 
 FIU_ideas: "Rijekanische Ideen"
 FIU_ideas_start: "Rijekanische Traditionen"
 FIU_ideas_bonus: "Rijekanische Ambitionen"
 FIU_idea_1: "Italienische Einwanderung"
 FIU_idea_1_desc: "Seit dem späten Mittelalter hat unsere Stadt viele Kaufleute in ihren Mauern aufgenommen, die vor allem aus den Marken und Venetien kommen. Sie werden sich für unseren Staat als nützlich erweisen."
 FIU_idea_2: "Rijekanische Sprache"
 FIU_idea_2_desc: "Unsere Stadt ist die Heimat vieler verschiedener Kulturen; durch die Verwendung unseres regionalen Dialekts, dem Rijekanischen, werden wir in der Lage sein, die sprachliche Kluft zwischen den verschiedenen Ethnien, die innerhalb unserer Mauer leben, zu überbrücken, wodurch die alltägliche Verwaltung viel reibungsloser verläuft."
 FIU_idea_3: "Adriatisches Handelsnetz"
 FIU_idea_3_desc: "Durch die Schaffung eines Netzes von Kontakten und Handelsbasen können wir eine viel bedeutsamere Position im adriatischen Handel einnehmen und mit anderen Handelsrepubliken wie Venedig und Ragusa konkurrieren."
 FIU_idea_4: "Widerstand gegen die Osmanen"
 FIU_idea_4_desc: "Viele Male haben die Türken versucht, unsere Stadt zu besetzen, aber es ist ihnen nie gelungen. Wenn wir unsere Stadt vor den Türken schützen wollen, müssen wir unbedingt unsere Mauern und Befestigungen verbessern."
 FIU_idea_5: "Renaissance- und Barockzeit"
 FIU_idea_5_desc: "Ab dem 16. Jahrhundert wurde unsere Stadt weitgehend mit den neuen Stilen aus Italien und Europa umgestaltet. Wenn wir in die Errichtung prächtiger Paläste und Gärten investieren, wird unsere Stadt von der ganzen Adria beneidet werden."
 FIU_idea_6: "Corpus Separatum"
 FIU_idea_6_desc: "Wir sind von großen und mächtigen Nationen umgeben; wenn wir unsere Freiheit und Unabhängigkeit bewahren wollen, müssen wir sorgfältig mit der Diplomatie mit den benachbarten Monarchien umgehen, um deren Schutz zu erlangen."
 FIU_idea_7: "Indeficienter"
 FIU_idea_7_desc: "Seit Beginn des frühen 19. Jahrhunderts hat die Stadt Rijeka eine enorme architektonische Entwicklung durchlaufen, die die Infrastruktur der Stadt modernisiert und sie zum fünftwichtigsten Hafen des Mittelmeers gemacht hat. Dieses Zeitalter des blühenden Optimismus und des wirtschaftlichen Wohlstands spiegelt sich im Motto der Stadt wider: Indeficienter (Ohne Ende)."
#Stavelot-Malmedy
 SMM_ideas: "Stablo-Malmedyische Ideen" 
 SMM_ideas_start: "Stablo-Malmedyische Traditionen" 
 SMM_ideas_bonus: "Stablo-Malmedyische Ambitionen"
 hre_univ_ssm_tanning_industry: "Gerbereiindustrie"
 hre_univ_ssm_tanning_industry_desc: "Malmedy begann vor allem im 16. Jahrhundert mit der Entwicklung der Gerberei zu blühen. Im 17. Jahrhundert waren Stablo und Malmedy wichtige Zentren der Gerberei in Europa."
 hre_univ_ssm_two_abbeys: "Die zwei Abteien"
 hre_univ_ssm_two_abbeys_desc: "Das Fürstentum umfasste zwei bedeutende Abteien, Stablo und Malmedy."
 hre_univ_ssm_les_ardennes: "Les Ardennes"
 hre_univ_ssm_les_ardennes_desc: "Der Ardennenwald galt als ein Ort des Grauens und der Einsamkeit, der reich an wilden Tieren ist."
 hre_univ_ssm_mosan_art: "Maasländische Kunst"
 hre_univ_ssm_mosan_art_desc: "Maasländische Kunst ist eine regionale Kunstrichtung aus dem Maastal. Sie bezieht sich im Wesentlichen auf die romanische Kunst, wobei die romanische maasländische Architektur, Steinmetzarbeiten, Metallarbeiten, Emaillierungen und Manuskriptmalerei im Laufe des elften, zwölften und dreizehnten Jahrhunderts einen hohen Entwicklungsstand erreicht haben."
 hre_univ_ssm_acquierance_of_logne: "Übernahme von Logne"
 hre_univ_ssm_acquierance_of_logne_desc: "Im Jahre 1509 veranlasste Wilhelm von Manderscheid eine Prozession, um die widerspenstige Grafschaft Logne, ein Lehen der Abtei, dazu zu bewegen, sich seiner Hoheitsgewalt zu unterwerfen."
 hre_univ_ssm_xenodochium: "Xenodochium"
 hre_univ_ssm_xenodochium_desc: "Das ist das Hospiz des Klosters, in dem arme Pilger aufgenommen werden. Vielleicht wollen einige von ihnen sogar unserer Armee beitreten?"
 hre_univ_ssm_votum_virile: "Votum Virile"
 hre_univ_ssm_votum_virile_desc: "Der Abt von Stablo-Malmedy saß als Fürstabt im Kollegium der regierenden Fürsten der kirchlichen Bank des Reichstags. Zusammen mit der Handvoll anderer Fürstenäbte gab er eine Vollstimme (votum virile) ab, im Gegensatz zu der Mehrheit der kaiserlichen Äbte, die nur auf ihren jeweiligen Kurienbänken kollektiv abstimmen durften."
#Fulda 
 FDX_ideas: "Fuldaer Ideen" 
 FDX_ideas_start: "Fuldaer Traditionen" 
 FDX_ideas_bonus: "Fuldaer Ambitionen"
 hre_univ_fdx_carolingian_center: "Karolingisches Zentrum"
 hre_univ_fdx_carolingian_center_desc: "Fulda war ein wichtiges kulturelles Zentrum des karolingischen Reiches, und Karl der Große hoffte, durch die religiösen Aktivitäten Fuldas die anhaltende Erlösung seiner Bevölkerung zu erreichen."
 hre_univ_fdx_charlemagnes_missionaries: "Missionare Karls des Großen"
 hre_univ_fdx_charlemagnes_missionaries_desc: "Fulda diente als Ausgangspunkt für Missionare, die die Armeen Karls des Großen begleiten konnten."
 hre_univ_fdx_relics_saint_boniface: "Die Reliquien des Heiligen Bonifatius"
 hre_univ_fdx_relics_saint_boniface_desc: "Nach seinem Martyrium durch die Friesen wurden die Reliquien des Heiligen Bonifatius nach Fulda zurückgebracht. Aufgrund der Bedeutung, die das Kloster dadurch erlangte, erhöhten sich die Spenden, und Fulda konnte weitere Tochterhäuser errichten."
 hre_univ_fdx_baroque_city: "Barocke Stadt"
 hre_univ_fdx_baroque_city_desc: "Die Stadt durchlief im 18. Jahrhundert eine barocke Baukampagne, die zum heutigen Status der "Barockstadt" führte."
 hre_univ_fdx_wealthy_monks: "Wohlhabende Mönche"
 hre_univ_fdx_wealthy_monks_desc: "Die zunehmende Bedeutung von Fulda bewirkte viel Mäzenatentum und Reichtum, sodass die Reichen und Adeligen schließlich die Mehrheit der Bevölkerung der Abtei ausmachten. Die wohlhabenden Mönche nutzten ihre Ämter für eigene Zwecke."
 hre_univ_fdx_episcopal_see: "Bischofssitz"
 hre_univ_fdx_episcopal_see_desc: "Ein Bischofssitz ist der Raum der kirchlichen Zuständigkeit eines Bischofs."
 hre_univ_fdx_fulda_gap: "Die Fuldaer Lücke"
 hre_univ_fdx_fulda_gap_desc: "Die Fuldaer Lücke ist ein strategisch wichtiges Gebiet zwischen der hessisch-thüringischen Grenze und Frankfurt. Aus diesem Grund ist immer eine Armee präsent."
#Saint Gallen 
 STX_ideas: "St. Galler Ideen" 
 STX_ideas_start: "St. Galler Traditionen" 
 STX_ideas_bonus: "St. Galler Ambitionen"
 STX_idea_1: "Stiftsbibliothek"
 STX_idea_1_desc: "Die Stiftsbibliothek von St. Gallen wurde von St. Othmar, dem Stammvater der Abtei, gegründet. Sie ist ein herausragendes Beispiel einer großen karolingischen Klosterbibliothek und war seit dem 8. Jahrhundert eines der wichtigsten kulturellen Zentren Europas."
 STX_idea_2: "Fürstabtei"
 STX_idea_2_desc: "Sankt Gallen war jahrhundertelang ein unabhängiger Staat und eine der bedeutendsten Benediktinerabteien Europas. Ab 1207 hatte sie den Status einer Fürstabtei."
 STX_idea_3: "Reichsfürst"
 STX_idea_3_desc: "1207 wurde Abt Ulrich von Sax von Philipp von Schwaben, dem König der Deutschen, in den Reichsfürstenstand erhoben. Als kirchliches Fürstentum sollte St. Gallen einen bedeutenden Territorialstaat und eine regionale Großmacht in der Nordschweiz bilden."
 STX_idea_4: "Joachim Vadian"
 STX_idea_4_desc: "Joachim von Watt, auch bekannt als Joachim Vadian, wurde 1484 als Sohn einer einflussreichen Kaufmannsfamilie geboren. Er arbeitete als Lehrer in Wien, Padua, Trient und Venedig. Nach seinem Medizinstudium kehrte er zurück, wurde Bürgermeister von Sankt Gallen und leitete die Konversion der Stadt zum Protestantismus."
 STX_idea_5: "Wegelin & Co."
 STX_idea_5_desc: "Die 1741 von Caspar Zyli in St. Gallen gegründete Bank ist die älteste Bank der Schweiz und hat sich auf private Bankgeschäfte und Vermögensverwaltung spezialisiert."
 STX_idea_6: "Stiftskirche St. Gallus und Othmar"
 STX_idea_6_desc: "Die 1767 fertig gestellte Kathedrale wurde von Peter Thumb entworfen. Zu ihrer reichen Ausstattung gehören Fresken von Josef Wennamcher und die vollständigste Sammlung historischer Kirchenglocken der Schweiz."
 STX_idea_7: "St. Galler Stickerei"
 STX_idea_7_desc: "Die Region um St. Gallen war einst das grösste und wichtigste Exportgebiet für Stickereien, beflügelt durch die Erfindung der Handstickmaschine im Jahr 1828. Auf dem Höhepunkt der industriellen Revolution stammte rund die Hälfte der weltweiten Produktion dieser verzierten Textilien aus der Stadt."
#Slovenian
 slovenian_ideas: "Slowenische Ideen"
 slovenian_ideas_start: "Slowenische Traditionen"
 slovenian_ideas_bonus: "Slowenische Ambitionen"
 slovideas1: "Verteidigung gegen die Deutschen"
 slovideas1_desc: "Wir haben hart für unsere Unabhängigkeit gekämpft. Lasst uns sicherstellen, dass wir nie wieder von Deutschen regiert werden!"
 slovideas2: "Nachfolger von Karantanien"
 slovideas2_desc: "Es gab bereits vor uns slawische Länder auf diesem Gebiet. Wenn wir behaupten, der Nachfolger der frühslawischen Herzogtümer Krain und Karantanien zu sein, können wir von Ausländern besser wahrgenommen werden."
 slovideas3: "Der Scheideweg"
 slovideas3_desc: "Der Handel zwischen dem Heiligen Römischen Reich und den südlichen Staaten sowie Venedig muss durch die Alpen oder Slowenien verlaufen. Wenn wir strengere Handelsnormen festlegen, können wir unseren Händlern einen Vorteil verschaffen."
 slovideas4: "Alpine Besiedlung"
 slovideas4_desc: "Unsere Heimat liegt in Bergen, Hügeln und Wäldern. Weite Teile unseres Landes sind tückisch und können nur durch gute Ortskenntnis effizient bewältigt werden. Lasst uns das gegen jede ausländische Bedrohung einsetzen."
 slovideas5: "Quecksilbermine von Idrija"
 slovideas5_desc: "Der zweitgrößte der Welt und einer der größten Stärken Sloweniens! Es ist nicht nur eine sehr wertvolle Handelsressource, sondern wird auch in der Wissenschaft und Medizin eingesetzt. Die Kontrolle darüber ist sicherlich ein Gewinn für unsere Nation."
 slovideas6: "Vereint"
 slovideas6_desc: "Die Zeit mag vergehen, aber die Fesseln, die durch unsere Kämpfe entstanden sind, bleiben bestehen, und wir sind mehr denn je vereint!"
 slovideas7: "Rückgewinnung von Karantanien"
 slovideas7_desc: "Die frühalpinen slawischen Siedlungsgebiete wurden nach der Vorstellung Karantaniens germanisiert. Wir müssen diese Gebiete wieder zu unserer Kultur umwandeln und das Land unserer Vorfahren endlich wirklich wieder zurückgewinnen!"
#Frisian
 frisian_ideas: "Friesisch-herzogliche Ideen"
 frisian_ideas_start: "Friesisch-herzogliche Traditionen"
 frisian_ideas_bonus: "Friesisch-herzogliche Ambitionen"
 frisia1: "Friesische Freiheit"
 frisia1_desc: "Ob es sich nun um das Karelsprivileg des 8. Jahrhunderts oder den Mord an Henri de Gras im 12. Jahrhundert handelt, besitzt Friesland eine lange Geschichte der Freiheit von Feudalismus und Fremdbestimmung."
 frisia2: "Piraten des Wattenmeers"
 frisia2_desc: "Die friesischen Länder haben eine starke Tradition nicht nur von erbitterten Kriegern, sondern auch von verbissenen Seeleuten. Schaut zu, was wir mit unseren Feinden anstellen!"
 frisia3: "Söldnerloyalität"
 frisia3_desc: "Es ist selten, dass eine angeheuerte Waffe eine Menge Loyalität aufbringt. Die Friesen sind dafür bekannt, dass sie nicht verraten, wer sie bezahlt hat und für welche Art von verschleierten Männern sie arbeiten."
 frisia4: "Friesische Innovation"
 frisia4_desc: "Unser Volk gehört zu den schöpferischsten in Nordeuropa. Wir sollten talentierte Niedriggeborene einstellen, um unseren Konkurrenten immer einen Schritt voraus zu sein."
 frisia5: "Entwässerung der Sümpfe"
 frisia5_desc: "Das friesische Land erstreckt sich über viele sumpfige und teilweise überflutete Zonen. Die heutige Technologie wird es uns ermöglichen, viel von diesem Land für die Landwirtschaft und Entwicklung für das Volk wiederzugewinnen."
 frisia6: "Eheliche Einheit"
 frisia6_desc: "Die Friesen nehmen familiäre Bindungen sehr ernst. Die einzige Möglichkeit, eine friesische Erbfolge zu verhindern, ist das Schwert - und nur so kann man sie sichern."
 frisia7: "Schiffsingenieurkorps"
 frisia7_desc: "Man kennt unsere berühmten friesischen Ingenieure, die Steine in Replikatoren verwandeln können." 
#Free City
 freecity_ideas: "Ideen der freien Reichsstädte"
 freecity_ideas_start: "Traditionen der freien Reichsstädte"
 freecity_ideas_bonus: "Ambitionen der freien Reichsstädte"
 freecity1: "Stadtrechte"
 freecity1_desc: "Uns wurde die höchste Form der Stadtrechte gewährt, die der Kaiser anbieten kann. Dankenswerterweise unterstehen wir direkt der kaiserlichen Autorität. Dieses seltene Geschenk verleiht unserer Nation einen Hauch von Prestige."
 freecity2: "Bevölkerungsexplosion"
 freecity2_desc: "Um den Status der Freien Reichsstadt zu erlangen, mussten wir eine ausreichende Bevölkerungszahl haben, um die Aufmerksamkeit des Kaisers zu erregen. Die Entwicklung unserer Stadt soll unsere Armeen verstärken."
 freecity3: "Handelsknotenpunkt"
 freecity3_desc: "Viele freie Reichsstädte sind mit der Hanse verbunden, denn sie sind wichtige Handelszentren ihrer jeweiligen Region. Unsere Verwalter sind erfahren in allen wirtschaftlichen Belangen."
 freecity4: "Erweiterter Stadtrat"
 freecity4_desc: "Es ist an der Zeit, dass der Regierungsapparat unserer Nation erweitert wird. Indem wir neue Talente aus anderen Zivilisationen ausfindig machen, können wir unerschrocken in unseren verwaltungstechnischen Aufgaben vorankommen."
 freecity5: "Demokratische Traditionen"
 freecity5_desc: "Mit äußerst großen Bedenken habe ich diesem Ruf zugestimmt. Ich liebe die Demokratie. Ich liebe die Republik. Die Vollmachten, die Ihr mir erteilt, werde ich abgeben, sobald die Krise vorbei ist."
 freecity6: "Diplomatische Missionen"
 freecity6_desc: "Wenn das Land von einem Patrizierrat regiert wird, lernt man einiges über Kompromisse und Konfliktlösungen. Wir können diese Kenntnisse in unsere Außenpolitik einbringen."
 freecity7: "Stärkung der Stadtmauern"
 freecity7_desc: "Damit eine freie Reichsstadt gegen mächtige Nachbarstaaten überleben kann, müssen wir eine aufmerksame Garnison und ausreichende Verteidigungsanlagen parat haben. Die Modernisierung unserer Stadtmauern wird unsere Souveränität erheblich stärken."
#Abbacy
 abbacy_ideas: "Ideen der Abteien"
 abbacy_ideas_start: "Traditionen der Abteien"
 abbacy_ideas_bonus: "Ambitionen der Abteien"
 abbacy_idea_1: "Asketischer Lebensstil"
 abbacy_idea_1_desc: "Die Mönche einer Abtei sind an wenig Komfort gewöhnt und sind für raue Lebensumstände bestens gewappnet. Wir können diese Fertigkeiten auf unsere Truppen auf dem Schlachtfeld übertragen."
 abbacy_idea_2: "Gemeindevorsteher"
 abbacy_idea_2_desc: "Wenn sich der Staat um eine kirchliche Institution dreht, herrscht ein Gefühl der Einheit und des Respekts vor den Obrigkeiten. Euer Wegweiser in dieser Welt ist auch euer Wegweiser zur nächsten."
 abbacy_idea_3: "Nicäische Rechte"
 abbacy_idea_3_desc: "Auf dem Zweiten Konzil von Nicäa im Jahre 787 n. Chr. erhielten Äbte besondere Rechte über ihre Mönche, die denen der Bischöfe gleichwertig waren. Wir sollten dies zu unserem Vorteil nutzen, um den Staat in der richtigen Position zu halten."
 abbacy_idea_4: "Ex Officio"
 abbacy_idea_4_desc: "Während viele Abteien feudalen Oberherren unterworfen sind und keinerlei weltliche Macht besitzen, können wir uns als souveränes Element etablieren."
 abbacy_idea_5: "Regel des heiligen Augustinus"
 abbacy_idea_5_desc: "Die Regel des heiligen Augustinus ist ein kurzes Dokument, das die Grundprinzipien des Ordenslebens erläutert. Seine Lehren bringen Stabilität in eine religiöse Gemeinschaft und werden von verschiedenen Orden wie den Dominikanern befolgt."
 abbacy_idea_6: "Reform des kanonischen Rechts"
 abbacy_idea_6_desc: "Das kanonische Recht schreibt grundsätzlich vor, wie der Leiter einer Abtei handeln kann. Durch die Überprüfung der bestehenden Vorschriften und die Klarstellung von Diskrepanzen sollten wir in der Lage sein, unsere Bürokratie zu vereinfachen."
 abbacy_idea_7: "Hingabe der Gläubigen"
 abbacy_idea_7_desc: "Ketzerei lauert um jede Ecke, aber in Anbetracht unserer religiösen Wurzeln sind wir gut vorbereitet, um schnell und effizient damit umzugehen. Kein Bürger wird auf den verdorbenen Griff der Hölle horchen!" 
#RVA
 RVA_ideas_bonus: "Ravensburger Ambitionen"
 RVA_ideas_start: "Ravensburger Traditionen"
 RVA_ideas: "Ravensburger Ideen"
 Towers_Ravensburg: "Stadt der Türme und Tore"
 Towers_Ravensburg_desc: "Unsere großartige Nation hat zwei riesige Türme, um unsere gewaltige Burg zu verteidigen. Ravensburg wird auf ewig wunderbar bleiben!"
 Dynastic_seat_of_ravensburg: "Der Sitz der Welfen und Hohenstaufen"
 Dynastic_seat_of_ravensburg_desc: "Unsere Stadt ist berühmt für ihren Sitz sowohl für die Welfen- als auch für die Hohenstaufen-Dynastie, was sich sehr positiv auf unseren Ruf auswirkt."
 Republican_History: "Unsere Nation ist eine historische Republik"
 Republican_History_desc: "Historisch gesehen sind wir, Ulm, Konstanz und die anderen freien Städte die schwäbischen Republiken. Als solche haben unsere Bürger weniger Angst, wenn Menschen in unserer Gesellschaft wiedergewählt werden."
 Great_Ravensburger_Trading_Society: "Die Große Ravensburger Handelsgesellschaft"
 Great_Ravensburger_Trading_Society_desc: "Unsere Republik ist die Heimat der Großen Ravensburger Handelsgesellschaft, einer bedeutenden fortschrittlichen Handelsgesellschaft, die mit böhmischen Erzen, Papier und asiatischen Gewürzen handelt."
 Paritetic_government_of_ravensburg: "Landesregierung von Ravensburg"
 Paritetic_government_of_ravensburg_desc: "Unsere Republik ist eine der vier im Westfälischen Frieden erwähnten Landesregierungen. Wir garantieren Freiheiten für alle Katholiken und sind dafür weltbekannt."
 Ravensburger_paper_mill: "Die Ravensburger Papiermühlen"
 Ravensburger_paper_mill_desc: "Unsere Republik ist berühmt für ihre vielen Papiermühlen neben Konstanz. Trozudem werden wir die Konstanzer Papierindustrie bis in alle Ewigkeit respektieren."
 The_Many_Twinned_cities: "Die Städtepartnerschaften mit Ravensburg"
 The_Many_Twinned_cities_desc: "Ravensburg hat nicht nur eine, sondern sechs Städtepartnerschaften - von Weißrussland über Sachsen bis Frankreich, Piemont bis Ragusa und Wales."
#MEM
 mem_salt_road: "Die Lindauer Salzstraße"
 mem_salt_road_desc: "Die Lindauer Salzstraße, die uns mit Böhmen verbindet, verläuft durch unser Territorium und gibt uns eine ausgezeichnete Kontrolle über den Handel."
 mem_welf_city: "Welfische Stadt"
 mem_welf_city_desc: "Wir sind eine berühmte welfische Stadt, die von der Welfen-Dynastie gegründet wurde. Sie haben unsere Stadt zu einer Größe werden lassen."
 mem_christopher: "Christopher Schappeler"
 mem_christopher_desc: "Christopher Schappeler, ein großer Reformator, lebte in Memmingen. Er lehrt uns den wahren Protestantismus und wie wir davon profitieren können."
 mem_tetrapolitan: "Die Confessio Tetrapolitana"
 mem_tetrapolitan_desc: "Die Confessio Tetrapolitana und das Augsberger Bekenntnis haben viele Bauern in unsere schöne Stadt gelockt, die nun bereit sind, eine Waffe in die Hand zu nehmen und zu kämpfen."
 mem_twelve_articles: "Die Zwölf Artikel"
 mem_twelve_articles_desc: "Die Zwölf Artikel, die hier in Memmingen veröffentlicht wurden, schreiben über die Rechte und Freiheiten für Bauern und Männer als Gesamtheit."
 mem_swe_garrison: "Die Schwedische Garnison"
 mem_swe_garrison_desc: "Die Schwedische Garnison mag unserer Stadt den Krieg gebracht haben, aber sie lieferte uns ebenfalls Erfahrung, dringend benötigte Erfahrung."
 mem_big_city: "Eine blühende Stadt"
 mem_big_city_desc: "Wir sind eine blühende Stadt, geboren als eine Kombination aus Schwäbisch und Bayerisch, aber dennoch florierend."
 MEM_ideas: "Memminger Ideen"
 MEM_ideas_bonus: "Memminger Ambitionen"
 MEM_ideas_start: "Memminger Traditionen"
#Ziegenhain
 ZGN_ideas: "Ziegenhainer Ideen"
 ZGN_ideas_start: "Ziegenhainer Traditionen"
 ZGN_ideas_bonus: "Ziegenhainer Ambitionen"
 ZGN_idea_1: "Nicht wieder solche Ansprüche"
 ZGN_idea_1_desc: "Nach der Heirat der Tochter Luckardis des Grafen Gormar III. mit Friedrich von Thüringen machte ihr Mann Ansprüche auf die Grafschaft Ziegenhain geltend, und es entstanden Schwierigkeiten. Die Streitigkeit wurde mit einem Vertrag beendet. Aber wir werden nie wieder in die gleiche Falle tappen!"
 ZGN_idea_2: "Marschall von Fulda"
 ZGN_idea_2_desc: "Die Grafen bewahrten das erbliche Amt des Marschalls von Fulda. Ihre Aufgaben lagen in der Zuständigkeit des Rittertums Fuldas, den kaiserlichen Abgaben und die Amtsgeschäfte. Sie hatten auch den Vorsitz bei den Landtagen inne."
 ZGN_idea_3: "Wasserfestung Ziegenhain"
 ZGN_idea_3_desc: "Die alte Festung von Ziegenhain war zu einer Residenz umgebaut worden, später wurde sie von Grachten umgeben und in eine Wasserfestung umfunktioniert. Es bestand auch die Möglichkeit, die Umgebung mit dem Wasser der Schwalm zu fluten. Lange Zeit erwies sich die Festung als uneinnehmbar."
 ZGN_idea_4: "Der Mutz"
 ZGN_idea_4_desc: "Dabei handelte es sich um ein schweres Artilleriegeschütz, das in Ziegenhain zum Einsatz kam. Es war vom Typ einer Kartaune. Solche Kanonen wurden zur Verteidigung, Belagerung und auf dem Feld eingesetzt."
 ZGN_idea_5: "Knüllgebirge"
 ZGN_idea_5_desc: "Das Knüllgebirge ist ein relativ kleines Gebirge nahe Ziegenhain. Das Gebiet ist stark bewaldet und weist eine geringe Bevölkerungsdichte auf. Unsere Jäger, die in Schwarzenborn stationiert sind, üben hier, da dies der ideale Ort dafür ist."
 ZGN_idea_6: "Salatkirmes"
 ZGN_idea_6_desc: "Der Graf von Ziegenhain hatte einst die Bauern zu einem Kartoffel- und Salatessen eingeladen, um sie vom Kartoffelanbau zu überzeugen. Zur Erinnerung: Die Ziegenhainer Salatkirmes findet am zweiten Wochenende nach Pfingsten statt."
 ZGN_idea_7: "Schwälmer Tracht"
 ZGN_idea_7_desc: "Die Ziegenhainer trugen verschiedene Kostüme für verschiedene Anlässe. Die finanzielle Situation des Kostümträgers war an der Größe, Pflege und Fülle der Verzierungen erkennbar. Die farbenfrohe Vielfalt der Kostüme zog viele Maler an, um zu studieren oder um ihnen Energie und Inspiration zu schenken."
#Freising
 FXI_ideas: "Freisinger Ideen"
 FXI_ideas_start: "Freisinger Traditionen"
 FXI_ideas_bonus: "Freisinger Ambitionen"
 FXI_idea_1: "Wittelbacher Einfluss widerstanden"
 FXI_idea_1_desc: "Die Wittelbacher haben seit jeher versucht, Freising zu beeinflussen und zu übernehmen. Aber Freising blieb unabhängig und gab nicht nach."
 FXI_idea_2: "Freisinger Diözese"
 FXI_idea_2_desc: "Die Freisinger Diözese war viel größer als das Fürstbistum. Das bedeutet auch, dass der Fürstbischof viel mehr Macht hatte, als man denkt."
 FXI_idea_3: "Die Kriegtraditionen des Hochstifs Freising"
 FXI_idea_3_desc: "Freising hatte eine Armee mit Berufssoldaten, aber sie konnten nicht als adlig oder aristokratisch angesehen werden. Viele Männer, die für den Fürstbischof kämpften, hatten einen unfreien Hintergrund. Diese Soldaten galten nach bayerischem Recht als vom Bischof halbabhängig."
 FXI_idea_4: "Hellertau"
 FXI_idea_4_desc: "Hellertau ist ein großes Hopfenanbaugebiet rund um Freising und heute das größte der Welt. Hopfen wird zur Herstellung von Bier verwendet."
 FXI_idea_5: "Bischoflack"
 FXI_idea_5_desc: "Diese Exklave von Freising, die in Slowenien liegt, wurde mehrmals angegriffen und niedergebrannt, aber jedes Mal wieder aufgebaut."
 FXI_idea_6: "Wir haben doch bezahlt..."
 FXI_idea_6_desc: "Wir haben Gustavus Adolphus eine Tributzahlung während des Dreißigjährigen Krieges gezahlt, aber sie haben uns trotzdem geplündert. Wir suchen Gerechtigkeit!"
 FXI_idea_7: "Historia Frisingensis"
 FXI_idea_7_desc: "Dies ist eine Chronik, die Johann Franz Eckher von Kapfing und Liechteneck während des Goldenen Zeitalters von Freising in Auftrag gegeben hat. Sie wurde vom Benediktinermönch Karl Meichelbeck in Auftrag gegeben. Sie gilt als eines der ersten Beispiele kritischer Geschichtsforschung in Deutschland."
#Sayn
 XSY_ideas: "Sayner Ideen"
 XSY_ideas_start: "Sayner Traditionen"
 XSY_ideas_bonus: "Sayner Ambitionen"
 XSY_idea_1: "Unklare Erbfolge"
 XSY_idea_1_desc: "Sayner Erbfolgen waren nie eindeutig, was bedeutet, dass das ganze Land dem falschen Familienzweig angehören könnte, auf den der Feind abzielt. Mehr noch, wenn andere unser Land besetzen, wie viele Familienmitglieder werden Widerstände anzetteln? Sie werden es nicht erfahren!"
 XSY_idea_2: "Zahlreiche Mitregenten"
 XSY_idea_2_desc: "Nach der Teilung von Sponheim-Sayn, und damit seit Beginn der neuen Grafschaft Sayn, waren wir im Laufe der Jahrhunderte für unsere zahlreichen Mitherrschaften bekannt."
 XSY_idea_3: "Reliquie des Apostels Simon"
 XSY_idea_3_desc: "Die Abtei Sayn ist zu einem wichtigen Wallfahrtsort geworden, da eine Reliquie des Apostels Simon gespendet wurde. Zahlreiche Wunderheilungen haben hier stattgefunden."
 XSY_idea_4: "Meuchelmörder"
 XSY_idea_4_desc: "Einer unserer Vorfahren benutzte seine Ritter, um einen Großinquisitor zu töten. Vielleicht könnte es sich als nützlich erweisen, sie für solche Aufgaben zu schulen."
 XSY_idea_5: "Zusammenstöße mit den Erzbischöfen"
 XSY_idea_5_desc: "Im Laufe der Geschichte hat Köln immer unsere Situation beobachtet. Sie haben uns bereits mehrfach überfallen und wir wissen, dass sie das noch einmal tun werden. Und auf der anderen Seite der Grafschaft sieht es so aus, als ob ihr Rivale, Trier, es ebenfalls auf unsere Ländereien abgesehen hat!"
 XSY_idea_6: "Landbesitz im Westerwald"
 XSY_idea_6_desc: "Der Grafschaft Sayn ist es gelungen, im Westerwald viele Landbesitze zu erwerben. Vor allem aber beherrschte die Grafschaft das Siegenländer Erzrevier oder das Siegenländer Erzgebiet."
 XSY_idea_7: "Inspirationsbewegung"
 XSY_idea_7_desc: "Berleburg, eine der wichtigsten Städte Sayns, war das Zentrum der Inspirationsbewegung. Diese Bewegung stand für radikalen Pietismus. Die erste deutschsprachige Bibel, unabhängig von Luthers Bibel, soll hier gedruckt werden."
#Henneberg
 NNN_ideas: "Henneberger Ideen"
 NNN_ideas_start: "Henneberger Traditionen"
 NNN_ideas_bonus: "Henneberger Ambitionen"
 NNN_idea_1: "Nachkommen des Hauses Babenberg"
 NNN_idea_1_desc: "Ein Mitglied der Familie Babenberg wurde der erste Herrscher der Markgrafschaft Österreich. Und die Grafen von Henneberg sind ihre Vorfahren!"
 NNN_idea_2: "Margarete von Holland, Gräfin von Henneberg"
 NNN_idea_2_desc: "Die Legenden besagen, dass sie 365 Kinder geboren hat und nach der Geburt des letzten starb. Sie wurden getauft und sind alle gestorben. Der Grund, warum sie so viele Kinder hatte, ist, dass sie einmal eine Frau beleidigt hat, die Zwillinge zur Welt gebracht hatte. Margaret behauptete, dass diese Kinder zwei verschiedene Väter haben müssten. Sie war danach als Strafe verhext worden."
 NNN_idea_3: "Abtei Vessa"
 NNN_idea_3_desc: "Die Abtei Vessa war ein Prämonstratenser-Kloster im Dorf Klosster Vessra, das von den Hennebergern gegründet wurde. Es diente ihnen bis zur Reformation als Hauskloster. Danach wurde es zu einem Anwesen."
 NNN_idea_4: "Waffen von Suhl"
 NNN_idea_4_desc: "Suhl war ein wirtschaftliches Zentrum der Grafschaft mit einer umfangreichen Bergbau- und Rüstungsindustrie. Auch nach den Grafen von Henneberg blieb Suhl wichtig und spezialisierte sich auf Gewehre und Geschütze. In der Blütezeit von Kupfer und Eisen um 1600 wurde die Waffenschmiede zu einer der wichtigsten in ganz Europa. Diese Tatsache machte diese Kernregion zu einer der am stärksten bedrohten im gewaltigen Konfessionskrieg."
 NNN_idea_5: "Johann Forster"
 NNN_idea_5_desc: "Johann Forster war ein lutherischer Theologe und Professor für Hebräisch. Er bekehrte den Grafen von Henneberg zum lutherischen Glauben und führte die Reformation bei Besuchen an vielen Orten ein."
 NNN_idea_6: "Vertrag von Kahla"
 NNN_idea_6_desc: "Um 1545 starb der letzte Henneberger Graf kinderlos und ohne Erben. Mit dem Vertrag von Kahla wurde Henneberg von Sachsen übernommen."
 NNN_idea_7: "Graf von Henneberg Porzellan"
 NNN_idea_7_desc: "Graf von Henneberg Porzellan ist ein 1777 im thüringischen Ilmenau gegründeter Hersteller von Haushaltsporzellan. Der Name stammt von den Grafen von Henneberg, zu deren Grafschaft Henneberg Ilmenau im Mittelalter gehörte. Zum Zeitpunkt der Gründung war das Haus Henneberg bereits 150 Jahre erloschen."
#Salm
 SLM_ideas: "Salmer Ideen"
 SLM_ideas_start: "Salmer Traditionen"
 SLM_ideas_bonus: "Salmer Ambitionen"
 SLM_idea_1: "Ober und Nieder"
 SLM_idea_1_desc: "Die Grafschaft Salm bestand hauptsächlich aus zwei Gebieten, Ober- und Niedersalm. Auch Salm-Kyrburg wurde zu einem wichtigen Staat."
 SLM_idea_2: "Les Installations Métallurgiques de Framont"
 SLM_idea_2_desc: "Die Wirtschaft von Salm konzentrierte sich hauptsächlich auf die Eisenmine in Grandfontaine. Die Schmiedearbeiten von Framont waren ein wichtiger wirtschaftlicher und militärischer Faktor für das Fürstentum. Sie wurden häufig erweitert. Es gab auch eine Raffinerie für Kupfer."
 SLM_idea_3: "La Broque"
 SLM_idea_3_desc: "Dies ist eine sehr wichtige Festung von Salm. Der Name bezieht sich auf das Dorf in der Nähe, aber es ist auch als Château de Salm bekannt. Das Schloss liegt auf dem Gebiet der mächtigen Abtei von Senones. Es soll auch die Abtei schützen und beide Mächte zusammenbringen."
 SLM_idea_4: "Hermann I. und II. von Salm"
 SLM_idea_4_desc: "Hermann I. war das wichtigste Mitglied der Familie Salm. Er wurde zum Anti-König gewählt und führte seine Truppen in einigen siegreichen Schlachten an. Herman II., sein Sohn, war ebenfalls ein Militarist und erweiterte sein Territorium durch Eroberungen."
 SLM_idea_5: "Le Régiment de Salm-Salm und der Wettbewerb mit Lothringen und Straßburg"
 SLM_idea_5_desc: "Das Régiment de Salm-Salm war ein Infanterieregiment im Dienste der Franzosen.\nDas kleine Fürstentum konkurrierte immer mit dem Herzogtum Lothringen und den Bischöfen von Straßburg um Ländereien."
 SLM_idea_6: "Familie teilt Souveränität"
 SLM_idea_6_desc: "Die Familie Salm hatte viele Herrschaften und Länder unter ihrem Banner. Sein dynastisches Gebiet war weit verbreitet, nicht nur mit Besitztümern wie Anholt, sondern auch in den Wildgrafschaften und Rheingrafschaften. In Böhmen und Mähren gab es sogar Besitztümer, sichtbar im Wappen von Sloup, das die gleichen Fische wie im Wappen von Salm hat. Aber obwohl die Familie diese Ländereien teilte, teilten sie immer noch ihre Souveränität."
 SLM_idea_7: "Wiederauflebung von Salm!"
 SLM_idea_7_desc: "Während der napoleonischen Eroberungen verlor Salm sein Hauptterritorium. Offiziell erhielt es ein Gebiet, das zuvor Münster besaß, an der Grenze zu den Niederlanden. Dies wurde im Reichsdeputationshauptschluss festgelegt. Auch im Reichstag erhielt die Familie eigene Stimmen."
#Bouillon
 BLL_ideas: "Bouillonische Ideen"
 BLL_ideas_start: "Bouillonische Traditionen"
 BLL_ideas_bonus: "Bouillonische Ambitionen"
 BLL_idea_1: "Gottfried von Bouillon"
 BLL_idea_1_desc: "Gottfried von Bouillon war einer der Anführer des ersten Kreuzzugs. Er hat Nicäa und Antiochia erobert. Nach der Eroberung Jerusalems wurde ihm die Krone von Jerusalem angeboten, aber er weigerte sich, weil er keine goldene Krone tragen wollte, während Jesus einen aus Dornen hatte. Er wurde der Verteidiger des Heiligen Grabes."
 BLL_idea_2: "Geländepfand"
 BLL_idea_2_desc: "Wir können Teile des Herzogtums verpfänden, wie wir es schon früher taten, um schnelles Geld zu verdienen. Sicherlich ist das besser, als Kredite aufzunehmen."
 BLL_idea_3: "Fortesse du Semois"
 BLL_idea_3_desc: "Die Burg von Bouillon liegt auf einem Felsvorsprung in einer scharfen Kurve der Semois. Das Fort hatte den Ruf, uneinnehmbar zu sein."
 BLL_idea_4: "Als ausländischer General"
 BLL_idea_4_desc: "Wenn unser kriegsliebender Anführer seine eigenen Truppen nicht führen kann, führt er die Truppen anderer Länder an."
 BLL_idea_5: "Opportunistische Angriffe"
 BLL_idea_5_desc: "Wir sind klein, aber nicht harmlos. Wenn ein Nachbar in einem schwachen Zustand ist, sollten wir angreifen."
 BLL_idea_6: "Loyalität gegenüber Lüttich und Frankreich"
 BLL_idea_6_desc: "Durch historische und dynastische Aktionen sind wir eng mit Frankreich und Lüttich verbunden. Das kann eine schwierige Situation sein, bedeutet aber auch einen besseren Schutz!"
 BLL_idea_7: "Rechtswidrige Texte und Publikationen"
 BLL_idea_7_desc: "Das Herzogtum diente als Oase der Freiheit. Es wurde bekannt für die Produktion und den Export rechtswidriger Texte und Publikationen, wie der Journal Encyclopédique."
#Dutch Ducal
 dutch_ducal_ideas: "Niederländisch-herzogliche Ideen"
 dutch_ducal_ideas_start: "Niederländisch-herzogliche Traditionen"
 dutch_ducal_ideas_bonus: "Niederländisch-herzogliche Ambitionen"
 dutch_ducal_idea_1: "Circa Oras Rheni"
 dutch_ducal_idea_1_desc: "Der Rhein ist ein sehr wichtiger Fluss für den Handel. Und die Holländer könnten viel von ihm kontrollieren, weil sie sich in einer Schlüsselregion mit direktem Zugang zum Meer befinden."
 dutch_ducal_idea_2: "Schutterij"
 dutch_ducal_idea_2_desc: "Schutterij bezieht sich auf eine freiwillige Stadtwache oder Bürgerwehr in den mittelalterlichen und frühneuzeitlichen Niederlanden, die im Falle einer Invasion die Stadt schützen und bei einem Aufstand oder Brand eingreifen soll. Seine Offiziere waren wohlhabende Bürger der Stadt, die von den Magistraten der Stadt ernannt wurden."
 dutch_ducal_idea_3: "Hagenpreken"
 dutch_ducal_idea_3_desc: "Während der Reformation predigten reformierte Denker an Orten außerhalb der Stadt, wo es wenig Kontrolle gab. Dies förderte die Verbreitung des neuen Glaubens, ohne direkte Konflikte anzufangen."
 dutch_ducal_idea_4: "Heemraden"
 dutch_ducal_idea_4_desc: "Ein Heemraad ist ein lokaler Beamter einer niederländischen Wasserschaft. Er stammt aus dem Mittelalter, als die Bauern einen Vertreter brauchten. Die niederländischen Wasserschaften sind regionale Regierungsstellen, die für die Verwaltung von Wassersperren, Wasserstraßen, Wasserständen, Wasserqualität und Abwasserentsorgung in ihren jeweiligen Regionen zuständig sind. Diese regionalen Wasserschaften gehören zu den ältesten Kommunalverwaltungen der Niederlande."
 dutch_ducal_idea_5: "Bosgeuzen"
 dutch_ducal_idea_5_desc: "Dies waren während des Achtzigjährigen Krieges im Landesinnern präsent. Sie bestanden aus vereinten Räuberbanden und plünderten das feindliche Gebiet. Sie haben sich nicht zurückgehalten zu Morden und haben es sogar geschafft, Städte wie Oudenaarde zu erobern."
 dutch_ducal_idea_6: "Statenbijbel"
 dutch_ducal_idea_6_desc: "Dies ist die erste amtliche Bibel, die in die niederländische Sprache übersetzt wurde. Denn vor dieser Übersetzung gab es keinen wirklichen Standard für die niederländische Sprache, also mussten sie einen solchen einführen. Durch den Achtzigjährigen Krieg flohen viele flämische Intellektuelle in die Niederlande und beeinflussten damit auch den Sprachgebrauch."
 dutch_ducal_idea_7: "Bloemencultuur"
 dutch_ducal_idea_7_desc: "Schon seit dem 16. Jahrhundert hatten die Niederlande eine echte Blumenkultur. Als später die Tulpen auftauchten, wurden sie so beliebt, dass der Preis für diese teuren Blumen viel höher wurde, was als Tulpenmanie bezeichnet wird. Im 18. Jahrhundert wurden die Tulpen preisgünstiger, so dass die Allgemeinbevölkerung sie kaufen konnte. Seitdem sind diese Blumen zu einem Import-Exportgut geworden." 
#Eichstatt
 ECH_ideas: "Eichstätter Ideen"
 ECH_ideas_start: "Eichstätter Traditionen"
 ECH_ideas_bonus: "Eichstätter Ambitionen"
 ECH_idea_1: "Kaiser auf der Durchreise!"
 ECH_idea_1_desc: "Vor langer Zeit wollte Kaiser Otto durch unser Land ziehen. Wir gaben ihm die Erlaubnis und leisteten ihm logistische Unterstützung. Er hat seinerseits einige unserer Besitztümer bescheinigt. Wenn wir mehr in die Logistik investieren, werden wir vielleicht noch mehr Vorteile erwirken."
 ECH_idea_2: "Bayerischer Vorreiter des Nordens"
 ECH_idea_2_desc: "Wir waren den Bayern immer einen Schritt voraus. Wir haben uns auch zuerst niedergelassen."
 ECH_idea_3: "Fränkischer Außenposten"
 ECH_idea_3_desc: "Der bayerische Herzog Odilo, ein Gegner der Franken, wurde von einem sehr bedeutenden Eichstätter Edelmann unterstützt. Nach der Unterwerfung Bayerns und dem Tod von Odilo gewährten die Franken uns endlich Unabhängigkeit. Um über die Bayern zu wachen, wurde Eichstätt ein fränkischer Außenposten."
 ECH_idea_4: "Behinderung weltlicher Staaten"
 ECH_idea_4_desc: "Wir haben immer noch einige abgelegene Gebiete und die territorialen weltlichen Staaten lassen uns nicht frei durchreisen. Schlimmer noch, könnten sie diese Gebiete begieren? Wir haben es jetzt wirklich mit dieser Idee zu tun: Sollen wir mehr Truppen aufstellen oder sollen wir abwarten?"
 ECH_idea_5: "Hirschbergs Erbe"
 ECH_idea_5_desc: "Wir haben von der mächtigen Familie der Grafen von Hirschberg erneut viel Land erhalten. Das bedeutet auch, dass wir jetzt eine größere Armee aufbauen können. Wenn es uns gelingt, noch mehr Erbschaften zu erlangen, werden wir noch mehr Land gewinnen!"
 ECH_idea_6: "Hexenbischof"
 ECH_idea_6_desc: "Das Land Eichstätt war ein wichtiges Zentrum der Gegenreformation und der Hexenprozesse. Ein großer Teil des Landes wurde tatsächlich zum Katholizismus zurückkonvertiert."
 ECH_idea_7: "Barocke Frömmigkeit"
 ECH_idea_7_desc: "Nach dem Dreißigjährigen Krieg blühte die barocke Frömmigkeit auf und war in der ganzen Diözese zu sehen, als neue Sakralbauten errichtet wurden. Die umfangreiche Barockisierung dauerte sehr lange."
#Kempten
 kempten_ideas: "Kemptener Ideen"
 kempten_ideas_start: "Kemptener Traditionen"
 kempten_ideas_bonus: "Kemptener Ambitionen"
 kempten_idea_1: "Force Into Serfdom"
 kempten_idea_1_desc: "Der Abt von Kempten hat sein Volk unbarmherzig in die Leibeigenschaft gestürzt, sogar noch mehr als der Abt von Salem. Dies liegt daran, dass die primäre Grundlage der territorialen Herrschaft auf dem Prinzip der Sparsamkeit gegenüber den Leibeigenen beruht."
 kempten_idea_2: "Großer Kauf"
 kempten_idea_2_desc: "Der Kaiser von Deutschland gewährte den Äbten Privilegien, indem er ihnen einen Sitz im Reichstag gewährte, aber auch aus der Stadt Kempten eine Reichsstadt machte, was den Beginn des Zusammenlebens der beiden gleichnamigen Äbte markierte. Später wurden die letzten Besitztümer und Rechte der Äbte im sogenannten "Großen Kauf" verkauft. Dies reduzierte die Spannungen zwischen den beiden."
 kempten_idea_3: "Stützpunkt der Allgäuer Armee"
 kempten_idea_3_desc: "Kempten diente als Stützpunkt der Allgäuer Armee, vor allem während des Bauernkrieges und der Reformation. Kempten war auch eine, wenn nicht gar die größte Macht im Allgäu."
 kempten_idea_4: "Schutzherrschaft betreiben"
 kempten_idea_4_desc: "Kleriker durften kein Blut vergießen und somit keine Kriege führen. Aber in einer Zeit der adeligen Fehden brachte diese Regel die kirchlichen Herrscher in eine schwierige Lage. Einige Kirchenführer, vor allem Bischöfe und Fürstäbte, ignorierten die Sanktionen und kamen sogar dazu, die Vormundschaft über ihre schwächeren Nachbarn auszuüben. Kempten war ein bemerkenswertes Beispiel dafür, da es viele schwächere Nachbarn gab."
 kempten_idea_5: "Memminger Vertrag"
 kempten_idea_5_desc: "Der Memminger Vertrag war ein Vertrag zwischen dem Abt und seinen Untertanen nach dem Bauernkrieg, der die Steuern und Abgaben festlegte. Nur wenige Staaten haben solche Verträge abgeschlossen."
 kempten_idea_6: "Führt den Reichsadler"
 kempten_idea_6_desc: "Die Stadt Kempten erhielt das Recht, den Reichsadler mit der Kaiserkrone im Stadtwappen zu führen. Kemptener Geschwader waren leicht zu erkennen und wurden einst bei der Befreiung des gefangenen Königs in Brügge gesichtet."
 kempten_idea_7: "Vielseitige Wirtschaft"
 kempten_idea_7_desc: "Ab der zweiten Hälfte des 17. Jahrhunderts versuchte der Abt, die Agrarwirtschaft zu stärken. Dies geschah durch eine staatliche Wirtschaftsorganisation. Aber der Abt konnte nie die Vielfalt der Zünfte und Handwerker erreichen, wie sie die Reichsstadt Kempten besaß."
#Salem
 XSE_ideas: "Salemer Ideen"
 XSE_ideas_start: "Salemer Traditionen"
 XSE_ideas_bonus: "Salemer Ambitionen"
 XSE_idea_1: "Kaiserliche Steuern"
 XSE_idea_1_desc: "Ab 1550 zahlte die Abtei dem Kaiser viel mehr für seine Größe als alle anderen Abteien. Die anderen höchstrangigen Klöster, Kempten und Konstanz, zahlten deutlich weniger. Dies war auf eine Kombination aus sehr hohem Einkommen und mangelndem politischen Einfluss zurückzuführen. Salem war wahrscheinlich die reichste Abtei überhaupt."
 XSE_idea_2: "Eigene Weinberge"
 XSE_idea_2_desc: "Das Salemer Territorium lag in einem fruchtbaren Weinbaugebiet und viele Grundstücke waren Weinberge. Die Weinberge waren die wichtigste Quelle des Reichtums für viele Familien, darunter auch einige der reichsten."
 XSE_idea_3: "Salemer Stadthofe"
 XSE_idea_3_desc: "Das Handelsnetz von Salem war weitaus umfangreicher, als es die Lage vermuten lässt, da es über zahlreiche Stadthofe und andere städtische Liegenschaften verfügte."
 XSE_idea_4: "Sidelgericht"
 XSE_idea_4_desc: "Dies war die Institution, die sich in regelmäßigen Abständen, in der Regel einmal im Monat, versammelte. Das Sidelgericht schärfte auch das politische Bewusstsein unter den Bürgern, verkörperte die territoriale Gemeinschaft, veröffentlichte territoriale Preisbegrenzungen und hatte eine gewisse legislative Macht."
 XSE_idea_5: "Heiligenberg widerstehen"
 XSE_idea_5_desc: "Zwischen Salem und Heiligenberg gibt es einen ständigen Kampf, der die politische Entwicklung beeinflusst. In einigen Fällen kommen sogar unsere Untertanen mit Petitionen, die darum bitten, in Heiligenbergs Forderungen einzugreifen. Wir sollten handeln."
 XSE_idea_6: "Landgarb"
 XSE_idea_6_desc: "Die Äbte sammelten keine bestimmten Mengen Getreide von ihren Leibeigenen, sondern nahmen einen Prozentsatz. Dieser Anteil war als Landgarb bekannt. Das Getreide wurde in der Regel eingetauscht."
 XSE_idea_7: "Keine Rechtfertigung nötig"
 XSE_idea_7_desc: "Die für die Steuererhebung zuständigen Beamten waren alle eng mit dem Thema Bauernschaft verbunden, was die Steuererhebung erleichterte."
#Furstenberg
 FNB_ideas: "Fürstenberger Ideen"
 FNB_ideas_start: "Fürstenberger Traditionen"
 FNB_ideas_bonus: "Fürstenberger Ambitionen"
 FNB_idea_1: "Schutz der Reichsstädte"
 FNB_idea_1_desc: "Wir können kleinen und schwachen Reichsstädten Schutz bieten und damit Geld verdienen."
 FNB_idea_2: "Bemerkenswerte Soldaten"
 FNB_idea_2_desc: "Es gab ein bekanntes Sprichwort, das sagte: "Der Kaiser kämpft keine große Schlacht, doch ein Fürstenberger fällt"."
 FNB_idea_3: "Hohe geistliche Ämter"
 FNB_idea_3_desc: "Zahlreiche Familienmitglieder sind im Laufe der Jahrhunderte als Kirchenmänner und Diplomaten bekannt geworden. Viele Bischöfe in ganz Deutschland gehörten der Familie der Fürstenberger an."
 FNB_idea_4: "Nebenlinie in Österreich"
 FNB_idea_4_desc: "Die Gründerfamilie der Landgrafen von Fürstenberg, in Österreich als Kadettenlinie bekannt, besaß viele Gebiete in Österreich und Mähren. Diese Linie erhielt schließlich den Titel der fürstlichen Linie."
 FNB_idea_5: "Ursprung der Donau"
 FNB_idea_5_desc: "Unsere Heimatstadt liegt in Donaueschingen, wo die Quelle des Donaubachs historisch gesehen die Urquelle der Donau ist."
 FNB_idea_6: "Fürstenberger Brauerei"
 FNB_idea_6_desc: "Die Fürstenberger Brauerei war eine Brauerei im Besitz der Familie, die immer mehr an Beliebtheit gewann. Um das Bier weiter zu exportieren, wurden in Deutschland Eisenbahnen verlegt."
 FNB_idea_7: "Kunstsammler"
 FNB_idea_7_desc: "Die Fürsten von Fürstenberg sammelten viel Kunst und waren Gründer und Stifter der Donaueschinger Musiktage."
#Flemish Ducal
 flemish_ducal_ideas: "Flämisch-herzogliche Ideen"
 flemish_ducal_ideas_start: "Flämisch-herzogliche Traditionen"
 flemish_ducal_ideas_bonus: "Flämisch-herzogliche Ambitionen"
 flemish_ducal_idea_1: "Flämische Vielstimmigkeit"
 flemish_ducal_idea_1_desc: "Die Flämische Vielstimmigkeit wurde zu einem der bedeutendsten Musikbewegungen in der europäischen Geschichte. Verschiedene unabhängige Melodiezeilen wurden zu einem Ganzen verflochten."
 flemish_ducal_idea_2: "Goedendag"
 flemish_ducal_idea_2_desc: "Hierbei handelte es sich um eine Waffe flämischer Herkunft. Sie war eine billige, aber gefürchtete Waffe, die sehr effektiv gegen Ritter war. Sie kann als Speer, aber auch als Knüppel verwendet werden."
 flemish_ducal_idea_3: "Rederijkers"
 flemish_ducal_idea_3_desc: "Es waren Laiendichter, die im Spätmittelalter Gilden bildeten. Sie hatten einen großen Einfluss auf die Sprache, vor allem in der flämischen Region, wo sie früher und häufiger aktiv waren."
 flemish_ducal_idea_4: "Belfort"
 flemish_ducal_idea_4_desc: "Das Wort enthält die Worte Glocke und Festung. Die Belforts waren Wachtürme, die zur Verteidigung errichtet wurden. Sie zeigten den Reichtum der Stadt und wurden, wie in Gent, auch für die Schatzkammer und die städtischen Rechte eingesetzt."
 flemish_ducal_idea_5: "Macht der Städte"
 flemish_ducal_idea_5_desc: "Durch den Handel nahm die Zahl und der Reichtum der Bürger drastisch zu. Manchmal waren sie sogar noch reicher als der Adel. Die Bürger erhoben sich und erhielten viel Macht in den Städten. Diese Städte werden in der Folgezeit viele Male rebellieren und sogar Kriege auslösen."
 flemish_ducal_idea_6: "Abdijbier"
 flemish_ducal_idea_6_desc: "Während vieler Jahrhunderte hat das flämische Volk seinen Durst mit Bier gestillt, weil das Wasser normalerweise verseucht war und das Bier ungefährlich wirkte. Sie wussten jedoch nicht, dass das Sieden des Bieres während des Herstellungsprozesses dies verursachte. Seit dem Mittelalter haben die Abteien Bier gebraut, um Geld zu verdienen."
 flemish_ducal_idea_7: "Van den vos Reynaerde"
 flemish_ducal_idea_7_desc: "Van den vos Reynaerde ist die mittelniederländische Version des Fuchsromans, geschrieben von Willem die Madoc maecte. Es gilt als ein Hauptwerk der mittelalterlichen niederländischen Literatur und wurde als der Höhepunkt der gotischen Literatur in den Niederlanden bezeichnet. Später wurde es von flämischen Nationalisten als Symbol für den Kampf gegen die Machthaber verwendet."
 PFU2_ideas: "Pfullendorfer Ideen"
 PFU2_ideas_start: "Pfullendorfer Traditionen"
 PFU2_ideas_bonus: "Pfullendorfer Ambitionen"
 PFU2_idea_1: "Die Udalrichinger"
 PFU2_idea_1_desc: "Die Udalrichinger waren die einzige Dynastie, die über Pfullendorf herrschte und die die gesamte Region nördlich des Bodensees unter maßgeblicher Kontrolle hatte."
 PFU2_idea_2: "Handelsprobleme am Bodensee"
 PFU2_idea_2_desc: "Pfullendorf verfügte im 8. bis 10. Jahrhundert über eine große Schatzkammer; die jüngsten Rezessionen wurden von unseren Herrschern vertuscht, indem die umliegenden Handelsstädte dafür verantwortlich gemacht wurden, dass sie den gesamten Handel und Reichtum aus unserer Tasche gestohlen haben, was unser Volk glauben ließ, dass wir wirklich losziehen und das, was uns gehört, zurückbekommen müssen."
 PFU2_idea_3: "Verfolgte Gesandte"
 PFU2_idea_3_desc: "Die Gesandten, die von unserem Staat gut bezahlt werden, haben auf dem Weg hierher zu viele fragwürdige Zwischenstopps in Badehäusern und an anderen Orten gemacht, also begannen wir sie mit einem Wächter zu begleiten, der umso mehr bezahlt wird, je schneller der Gesandte an den Bestimmungsort gelangt. Die Ergebnisse sind ab dem ersten Tag sichtbar."
 PFU2_idea_4: "Hektik der Konstruktion"
 PFU2_idea_4_desc: "Pfullendorf will die örtliche Bevölkerung der Stadt immer wieder mit neuen Denkmälern und Bauwerken beeindrucken, wofür die Herrscher versuchen, so früh wie möglich genug Ruhm zu erlangen, was die Bauarbeiter zu einem frühren Bau zwingt."
 PFU2_idea_5: "Sorgfältige Herangehensweise an die Politik"
 PFU2_idea_5_desc: "Seit der Ermordung von Graf Ludwig haben wir uns zur Sicherheit unserer eigenen Herrscher von der Politik distanziert. Wir werden unsere Fehler nicht noch einmal wiederholen."
 PFU2_idea_6: "Zentrum für Falschmeldungen"
 PFU2_idea_6_desc: "Wann immer ein nahegelegener Staat beschließt, ein Riesendrama gegen uns anzufangen, haben wir unsere eigenen Drucker bereit. Wir bezahlen ihnen ein oder zwei Münzen, um die Zeitungen zu Gunsten unserer Seite zu manipulieren."
 PFU2_idea_7: "Kostenloser Zufluchtsort für rebellische Befehlshaber"
 PFU2_idea_7_desc: "In den umliegenden Ländern werden Rebellen verfolgt, aber Pfullendorf kann sie mit den vielschichtigen Gesetzen, die es hat, nicht verfolgen. Die Leiter der Rebellengruppe wissen das und benutzen Pfullendorf als ihren Ausgangspunkt. Zufälligerweise hat Pfullendorf selbst ein gewisses Interesse daran, die Macht mancher Staaten zu brechen."
#Frei Pfullendorf
 PFU_ideas: "Frei-Pfullendorfer Ideen"
 PFU_ideas_start: "Frei-Pfullendorfer Traditionen"
 PFU_ideas_bonus: "Frei-Pfullendorfer Ambitionen"
 PFU_idea_1: "Pfullendorfer Bauqualität"
 PFU_idea_1_desc: "Pfullendorfer Baumeister gehören zu den besten in Europa. Ihre Häuser werden mehr als 700 Jahre lang stehen, bis sie vom Krieg zerstört werden, die traurige Wahrheit Europas."
 PFU_idea_2: "Aggression der Konstanzer Bischöfe"
 PFU_idea_2_desc: "Im Juni 1220 erhob Kaiser Friedrich II. Pfullendorf zur Reichsstadt. Die Fürstbischöfe von Konstanz als größte Grundbesitzer im Linzgau und Träger mehrerer religiöser Einrichtungen wie dem Heiligen-Geist-Krankenhaus in Pfullendorf übten jedoch weiterhin großen politischen Einfluss auf das gesamte Gebiet aus. Auf dem Konzil von Konstanz (1415) verlieh König Sigismund der Stadt Blutgerichtsbarkeit, ein Status, der die Stadt nur Gott und dem Kaiser gegenüber als rechenschaftspflichtig bestätigte."
 PFU_idea_3: "Mitglied des Schwäbischen Bundes"
 PFU_idea_3_desc: "Pfullendorf wurde 1488 Mitglied des mächtigen Schwäbischen Bundes und nahm 1492 am Krieg gegen Herzog Albrecht von Bayern teil. Die Stadt wurde beauftragt, vier Fußtruppen, sechs Reiter, vier Wagen und acht Zelte für den Feldzug zur Verfügung zu stellen."
 PFU_idea_4: "Katholische Reichsstadt"
 PFU_idea_4_desc: "Wie einige andere kleine Freie Reichsstädte in der Nähe des Bodensees war Pfullendorf vergleichsweise unberührt von den Turbulenzen, die Deutschland während der protestantischen Reformation heimsuchten. Pfullendorf sollte von den 50 Reichstädten eine der 12 Reichsstädte sein, die im Westfälischen Frieden offiziell als katholisch eingestuft werden konnten, der auch zum ersten Mal ausdrücklich die Unabhängigkeit (Reichsunmittelbarkeit) der Freien Reichsstädte festhielt."
 PFU_idea_5: "Stadt des Friedens"
 PFU_idea_5_desc: "Obwohl der Schwarze Tod, der Bauernkrieg, die Reformation, der Dreißigjährige Krieg, der Spanische Erbfolgekrieg und die Französische Revolution ihre Spuren in der Region hinterließen, konnte Pfullendorf große Schäden abwehren."
 PFU_idea_6: "Ein gutes Beispiel für andere"
 PFU_idea_6_desc: "Ab 1383 regierte sich Pfullendorf nach einer Verfassung, die den Stadtzünften entscheidende Befugnisse verlieh und die jährliche Wahl des Bürgermeisters vorsah. Ein ebenfalls jährlich gewählter "Hoher Rat" mit 50 Mitgliedern wurde neben einem 17-köpfigen "Kleinen Rat" unter dem Vorsitz des Bürgermeisters mit exekutiven Befugnissen ausgestattet. Mit kurzen Unterbrechungen blieb diese Zunftverfassung bis 1803 in Kraft und sollte als Vorbild für andere Städte dienen."
 PFU_idea_7: "Ruhm in Geschichtsbüchern"
 PFU_idea_7_desc: "Wie die meisten der anderen 50 Freien Reichsstädte verlor Pfullendorf im Zuge der Mediatisierung 1803 seine Freiheit und wurde der Markgrafschaft Baden angegliedert."
#Julich
 JCH_ideas: "Jülicher Ideen"
 JCH_ideas_start: "Jülicher Traditionen"
 JCH_ideas_bonus: "Jülicher Ambitionen"
 JCH_idea_1: "Der Markgraf"
 JCH_idea_1_desc: "1336 erhielt Graf Wilhelm V. den Ehrentitel Markgraf, der die Aufgabe hatte, seine Ländereien zu verteidigen, um das Reich zu sichern."
 JCH_idea_2: "Mit Klasse erobern"
 JCH_idea_2_desc: "Wie bei der Erbschaft von Berg können die Herzöge von Jülich fremde Länder übernehmen, doch zumindest wird man zuerst zum Abendessen eingeladen."
 JCH_idea_3: "Kopfgeld der Rur"
 JCH_idea_3_desc: "Jülichs Reich gedeiht von seiner Weitläufigkeit bis zur Rur und sorgt so für einen schönen Einkommensschub."
 JCH_idea_4: "Stärke in Einheit"
 JCH_idea_4_desc: "Jülich-Kleve-Berg vereinigte sich 1521 und bildete zusammen ein neues, prächtiges Herzogtum."
 JCH_idea_5: "Stärke in Toleranz"
 JCH_idea_5_desc: "Da Jülich und Berg dem Katholizismus folgen und Kleve protestantisch ist, ist Toleranz ein Muss, um das Herzogtum stark und geeint zu halten."
 JCH_idea_6: "Tulpen und Schnitzel"
 JCH_idea_6_desc: "Jülich, das Land mit holländischen und deutschen Völkern beansprucht, muss sowohl Windmühlen als auch das fördern, was jeder Deutsche mag."
 JCH_idea_7: "Aus der Asche"
 JCH_idea_7_desc: "Mit der Niederlage Napoleons kehrte Jülich wieder zur deutschen Herrschaft als Provinz unter preußischer Herrschaft zurück."
#Lesbos
 LBO_ideas: "Lesbische Ideen"
 LBO_ideas_start: "Lesbische Traditionen"
 LBO_ideas_bonus: "Lesbische Ambitionen"
 LBO_idea_1: "Blau ist die wärmste Farbe"
 LBO_idea_1_desc: "Lesbos ist die letzte große Insel vor dem Hellespont und als solche verfügen wir über eine große Macht im lukrativen Schwarzmeerhandel. Unsere türkisfarbenen und saphirblauen Gewässer beherbergen unzählige Schiffe und sichern unsere Überlegenheit gegenüber dominierenden Feinden."
 LBO_idea_2: "Sappho-Legende"
 LBO_idea_2_desc: "Obwohl die meisten ihrer Gedichte mit der Zeit verloren gehen, ist Sappho bei weitem der erfolgreichste Einwohner von Lesbos. Ihre Schriften über die Liebe und ihren libertären Lebensstil sind bis heute in der Volkskunde und im Mythos erhalten und inspirieren die Bevölkerung zur Größe."
 LBO_idea_3: "Das Leben ist seltsam"
 LBO_idea_3_desc: "Die herrschende Klasse von Lesbos, die von ihren italienischen Wurzeln durch hunderte von Meilen auf offener See getrennt ist, hat sich mit der einheimischen Bevölkerung vermischt und wird von den arkadischen Buchten der Insel verzaubert. Lasst uns diese Toleranz für unsere Staatskunst einsetzen."
 LBO_idea_4: "Straße der Finsternis"
 LBO_idea_4_desc: "Von den indischen Soomras bis zu den Ó Maolchalanns in Nordirland hat unsere Nation den Ehrgeiz, die ganze bekannte Welt unter unsere wohlwollende Herrschaft zu bringen. Kein Mann, keine Frau und kein Kind soll sich zunächst als Clanmitglied betrachten, sondern als Bürger, denn alle sind Lesbier im Herzen!"
 LBO_idea_5: "Legendäre Pflanzenwelt"
 LBO_idea_5_desc: "Lesbos ist eine der sonnigsten Inseln in der Ägäis und beherbergt eine Menge seltsamer Pflanzen und Tiere. Der versteinerte Wald der Insel hat unter unseren Nachbarn einen legendären Status erlangt und viele Abenteurer reisen von weit her, um ihn persönlich zu bewundern."
 LBO_idea_6: "Fortgegangen"
 LBO_idea_6_desc: "Die nordgriechischen Inseln wurden den Gattilusio erstmals von Genua geschenkt, nachdem die Katholiken nach dem Vierten Kreuzzug dort eingedrungen waren. Obwohl sie sich tatsächlich mit den Einheimischen vermischt haben, wäre es klug, diplomatische Beziehungen zu entfernten Verwandten auf dem Festland zu pflegen und militärische Hilfe und Handelsabkommen zu sichern."
 LBO_idea_7: "Superintendenten"
 LBO_idea_7_desc: "Ob in den winzigen Vororten von Mytilene oder in den palastartigen Hallen von Terok Nor, Superintendenten sind notwendig, um die zivile Ordnung zu erhalten und die Produktivität zu sichern. Indem wir aus den Bevölkerungen unserer vielfältigen Region - Kleinasien, dem Balkan, den lateinischen Refugien - schöpfen, können wir eine hochrangige Einsatztruppe aufrechterhalten, die uns sicher niemals verraten wird."
#Lausanne
 LSN_ideas: "Lausannische Ideen"
 LSN_ideas_start: "Lausannische Traditionen"
 LSN_ideas_bonus: "Lausannische Ambitionen"
 LSN_idea_1: "Via Francigena"
 LSN_idea_1_desc: "Auf seiner Pilgerreise nach Rom beschrieb Sigerich der Ernste die 80 Schritte seiner Reise in einem kurzen Text. Lausanne ist der 27. und wir heißen regelmäßig die Gläubigen und Gläubigen willkommen, was unsere Stadt zu einem wichtigen religiösen Zentrum macht."
 LSN_idea_2: "Lavaux-Weinberge"
 LSN_idea_2_desc: "Die Weinbergterrassen von Lavaux, die sich vom Château de Chillon bis zum östlichen Stadtrand von Lausanne in der Waadt über etwa 30 km entlang des südlichen Genfersees erstrecken, bedecken die unteren Hänge des Berghangs zwischen den Dörfern und dem See. Sie sind heute ein in ganz Europa bekannter Weinberg, der uns an anderen Höfen Anerkennung verschafft."
 LSN_idea_3: "Wallfahrtszentrum"
 LSN_idea_3_desc: "Da die Via Francigena bereits einen grossen Teil des Reichtums nach Lausanne bringt, zieht die Kathedrale Notre-Dame von Lausanne nun auch die Pilger der Jungfrau Maria an, welche die zehnfache Einwohnerzahl unserer Hauptstadt erreichen und damit unsere Wirtschaft ankurbeln."
 LSN_idea_4: "Savoyard Monopoly"
 LSN_idea_4_desc: "Unser Handel wird immer mehr durch den Grafen von Savoyen bedroht, was uns daran hindert, Wirtschaftsbeziehungen im Ausland zu unterhalten. Wir müssen jetzt den Kontakt zu unseren Handelspartnern wiederherstellen und unsere Autorität bekräftigen."
 LSN_idea_5: "Große Befestigungen"
 LSN_idea_5_desc: "Da sich die Situation mit unseren Nachbarn verschlechtert, müssen wir die Sicherheit von Lausanne und unserer Bevölkerung gewährleisten. Deshalb braucht unsere Stadt bessere Befestigungen, um Angreifer abzuwehren."
 LSN_idea_6: "Hugenottenhafen"
 LSN_idea_6_desc: "Viele Protestanten finden in unserer Stadt Zuflucht, da Religionskriege Europa verwüsteten, und bringen ihre handwerklichen Fähigkeiten mit."
 LSN_idea_7: "Alte Akademie"
 LSN_idea_7_desc: "Die Akademie von Lausanne wurde als Theologieschule für die intellektuelle Elite der Reformation errichtet. Sie lockt nun Studenten aus der ganzen Schweiz an, so dass wir viele kluge Köpfe im Einsatz haben."
#Gruyere
 PTR_ideas: "Greyerzer Ideen"
 PTR_ideas_start: "Greyerzer Traditionen"
 PTR_ideas_bonus: "Greyerzer Ambitionen"
 PTR_idea_1: "Die Burgen von Greyerz"
 PTR_idea_1_desc: "In unserem Gebiet gibt es zahlreiche Festungen und Schlösser, die uns überlegene Verteidigungsmöglichkeiten für unsere Grafschaft bieten. Die starken Burgen von Greyerz werden niemals fallen!"
 PTR_idea_2: "Abtei von Hauterive und Haut-Crêt"
 PTR_idea_2_desc: "Die frommen Herren der Grafschaft Greyerz widmen sich der Schaffung eines religiösen Gebäudes, um eine große kirchliche Bevölkerung zu beherbergen. Wir werden nunmehr den Nutzen aus diesen Bauten ziehen."
 PTR_idea_3: "Marktstädte"
 PTR_idea_3_desc: "Die blühenden Märkte in unserem Land bringen den Menschen Wohlstand. Ganze Städte bauen sich um sie herum auf und lassen so unsere Wirtschaft florieren."
 PTR_idea_4: "Gemeinsames Melken"
 PTR_idea_4_desc: "Die Bauern von Greyerz haben sich bereit erklärt, zur gleichen Zeit des Jahres mit dem Melken der Kühe zu beginnen, um ihren Bestand das ganze Jahr über besser zu bewirtschaften. Wir fragen uns, ob dies unserem Käse Ruhm bringen wird; vielleicht wird er eines Tages in der ganzen Welt gegessen werden!"
 PTR_idea_5: "Chalamala"
 PTR_idea_5_desc: "Ein seltsamer Barde ist in unseren Höfen aufgetaucht, er nennt sich Chalamala und trägt die groteskesten Kleider. Er singt jene kriegsähnlichen Taten in lebhaften Gedichten, die er gerne miteinander verbindet, von diesen Fabliaux, den Liedern der Liebe und anderen leichten Stücken, die zur Zeit der Trouvères so sehr geehrt wurden. Es scheint, dass die ausländischen Höfe ihn sehr mögen und nun eher geneigt sind, die Beziehungen zu uns zu öffnen."
 PTR_idea_6: "Die Ziegen des Satans"
 PTR_idea_6_desc: "Als die Frauen von Greyerz die Feinde sahen, die in unser Gebiet einfielen, sammelten sie alle Ziegen in der Stadt, um sich während der Belagerung zu verpflegen. Der Abend war vorbei, aber die Schlacht war nicht vorüber. Eine Frau hatte die Idee, Fackeln an die Hörner der Ziegen zu stecken und sie dann zu den Angreifern zu treiben. Als diese sie kommen sahen, flohen die Eindringlinge und fragten sich, ob eine Armee des Teufels uns helfen würde. Von nun an wurden die Ziegen gefeiert als seien sie Helden."
 PTR_idea_7: "Militärische Belehrungen von Savoyen"
 PTR_idea_7_desc: "Aufgrund unserer engen Beziehungen zu Savoyen studieren heute viele unserer jungen Adligen die savoyardische Militärdoktrin und beeinflussen so ihre Strategien."
#Saint Maurice
 XSM_ideas: "Saint-Mauricer Ideen"
 XSM_ideas_start: "Saint-Mauricer Traditionen"
 XSM_ideas_bonus: "Saint-Mauricer Ambitionen"
 XSM_idea_1: "Das Massacker der Thebaischen Legion"
 XSM_idea_1_desc: "Der Mitkaiser Maximian Hercules appellierte 286 an die Thebaische Legion, die Christen von Octodure (heute Martinach) zu verfolgen. Die meisten der Legionäre, die koptische Christen waren, weigerten sich, die kaiserlichen Befehle auszuführen, woraufhin sie bis zuletzt massakriert wurden. Wir werden ihres Opfers gedenken und ihren Willen zum Schutz unserer Heimat aufrechterhalten!"
 XSM_idea_2: "Abtei von Saint-Maurice"
 XSM_idea_2_desc: "Die Abtei Saint-Maurice wurde auf den Ruinen eines Heiligtums beim römischen Militärstützpunkt Agaunum aus dem 1. Jahrhundert v. Chr. erbaut, das dem Gott Merkur gewidmet ist. Die Abtei ist heute das Zentrum des Dorfes und hat eine Gemeinschaft von Domherren hervorgebracht, die in der Regel unter der Herrschaft des Heiligen Augustinus stehen und uns einen starken und loyalen Klerus schenken."
 XSM_idea_3: "Via Francigena"
 XSM_idea_3_desc: "Auf seiner Pilgerreise nach Rom beschrieb Sigerich der Ernste die 80 Schritte seiner Reise in einem kurzen Text. Da Saint-Maurice der 30. ist, begrüßen wir regelmäßig die Frommen und Gläubigen und machen unsere Stadt zu einem wichtigen religiösen Zentrum."
 XSM_idea_4: "Natürliche Verteidigung"
 XSM_idea_4_desc: "Saint-Maurice wurde zwischen der Rhone und den Préalpes franco-suisses gebaut, wodurch wir von starken natürlichen Abwehrmaßnahmen profitieren und den Bau von Verteidigungsanlagen an wichtigen Orten erleichtern konnten."
 XSM_idea_5: "Salzminen von Bex"
 XSM_idea_5_desc: "In der Nähe von Bex wurden riesige Salzreserven gefunden! Wir sollten in ihre Erschließung investieren, um viel Geld für unsere Abtei zu generieren."
 XSM_idea_6: "Anwesenheit der Kapuziner"
 XSM_idea_6_desc: "In letzter Zeit haben sich viele Mitglieder des Ordens der Minderen Brüder Kapuziner in unserem Gebiet niedergelassen. Ihre Anwesenheit hat viele unserer Untertanen fasziniert, indem sie religiöse Ideen in ihren Lebensstil einfließen lassen, was viele von ihnen zufrieden gestellt hat."
 XSM_idea_7: "Straßenrevision"
 XSM_idea_7_desc: "Nach einer kompletten Überholung unseres Straßennetzes ist es uns gelungen, ein effizienteres System zu etablieren, das ein besseres Gebührensystem in unserem gesamten Gebiet gewährleistet." 
#Sion
 STT_ideas: "Sittener Ideen"
 STT_ideas_start: "Sittener Traditionen"
 STT_ideas_bonus: "Sittener Ambitionen"
 STT_idea_1: "Bistum Sitten"
 STT_idea_1_desc: "Mit seiner Gründung am Ende des vierten Jahrhunderts war der Sitz zunächst in Martinach, wurde aber im sechsten Jahrhundert nach Sitten verlegt. Abgesehen davon antworten wir nur dem Heiligen Stuhl, der uns besondere Beziehungen zum Kirchenstaat gewährt."
 STT_idea_2: "Zwei Hügel"
 STT_idea_2_desc: "Sitten liegt zwischen zwei steilen Hügeln, die die Stadt umsäumen. Ihre schiere Größe und Statur veranschaulichen den Ruhm unserer Heimat!"
 STT_idea_3: "Valère und Tourbillon"
 STT_idea_3_desc: "Die beiden Burgen auf den beiden Hügeln, Valère und Tourbillon, bieten einen natürlichen Vorteil, da Eindringlinge eine Klippe hinaufsteigen müssten, um die Festung zu erreichen."
 STT_idea_4: "Unruhige Vergangenheit"
 STT_idea_4_desc: "Unsere Stadt wurde mehrfach geplündert und belagert, um unsere Herrlichkeit zu zügeln. Wir werden eine solche Schande nie wieder geschehen lassen, weshalb wir nach wie vor bereit sein müssen, dass die Geschichte sich wiederholen kann."
 STT_idea_5: "Notre-Dame de Sion"
 STT_idea_5_desc: "Das Bistum brauchte eine große Kirche, um seine Pietät zu repräsentieren. Notre-Dame de Sion ist die große Kathedrale, die wir brauchten, um die Frömmigkeit unseres Klerus widerzuspiegeln."
 STT_idea_6: "Schlacht auf der Planta"
 STT_idea_6_desc: "Als die Zukunft von Sitten in Gefahr war, erschien Gott auf unserer Seite gegen die üble Bedrohung und gab uns die Kraft, einen unmöglichen Kampf zu gewinnen."
 STT_idea_7: "Das gerechte Wachstum"
 STT_idea_7_desc: "Gegenüber der niederträchtigen Bedrohung, die Savoyen darstellt, muss unser Fürstbistum eine Expansion vornehmen, um die scheußlichen Feinde weiter zu schwächen. Wir sind sicher, dass es unseren Nachbarn nichts ausmacht, wenn unser Überleben gefährdet ist."
#Valais
 VLL_ideas: "Walliser Ideen"
 VLL_ideas_start: "Walliser Traditionen"
 VLL_ideas_bonus: "Walliser Ambitionen"
 VLL_idea_1: "Die Schenkungsurkunde"
 VLL_idea_1_desc: "Im Jahre 999 überließ König Rudolf III. die Grafschaft im Wallis dem Bischof von Sitten und seinen Nachfolgern. Dieses Dokument, die Schenkungsurkunde von 999, die in Cudrefin, am Ufer des Neuenburgersees, verfasst wurde, ist der eigentliche Gründungsakt des Wallis als Staat. Dies ist das erste Mal, dass eine Schenkung ähnlich der des Bischofs von Basel im selben Jahr getätigt wird, der auf dem Gebiet der Schweiz die königlichen Rechte an die lokalen Fürsten überträgt."
 VLL_idea_2: "Die Gestelnburg"
 VLL_idea_2_desc: "Vor kurzem wurde in Chastellon eine große Burg gebaut, deren Pracht monumental ist, die unsere Feinde schaudern lässt, wenn sie daran denken. Sie wird wahrscheinlich noch in tausend Jahren existieren!"
 VLL_idea_3: "Der Totensee"
 VLL_idea_3_desc: "Keine Gnade wird unseren Feinden geschenkt und der Totensee ist ein Teastament dafür. Wenn nötig, werden wir jeden einzelnen von ihnen ertränken. Das Wallis wird verteidigt!"
 VLL_idea_4: "Macht der Patrioten"
 VLL_idea_4_desc: "In endlosen Konflikten haben die Patrioten das Wallis immer gegen jede mögliche Gegenmacht geschützt, seien es Berner, Savoyer oder sogar Fürstbischöfe."
 VLL_idea_5: "République des Sept-Dizains"
 VLL_idea_5_desc: "Indem wir die Patrioten vertreten, versuchen wir, ihre Unterstützung zu gewinnen und so ihre Provinzen unserer Regierung näher zu bringen."
 VLL_idea_6: "Straßen des Simplonpasses"
 VLL_idea_6_desc: "Durch die Wiedereröffnung des Simplonpasses für den Handel können Konvois aus Italien nun direkt durch das Wallis fahren, anstatt die Alpen zu umfahren, was unser Herrschaftsgebiet aufwerten wird."
 VLL_idea_7: "Mineralien im Binner Tal"
 VLL_idea_7_desc: "Wir haben unglaubliche Mengen von glänzenden Steinen in der Nähe von Binn entdeckt. Wir können damit beginnen, sie zu fördern, um großen Reichtum ins Wallis zu bringen!" 
#Normandy
 NRM_ideas: "Normannische Ideen"
 NRM_ideas_bonus: "Normannische Ambitionen"
 NRM_ideas_start: "Normannische Traditionen"
 NRM_conquests: "Die normannischen Eroberungen"
 NRM_conquests_desc: "Die Krieger unserer Heimat bereiten eine Invasion in ganz Europa vor, mit dem Ziel, ihre eigenen normannischen Königreiche zu schaffen. Wir werden sie bei ihren Aufgaben unterstützen und gleichzeitig die Größe unserer Herrschaft vergrößern."
 NRM_viking: "Erbe der Wikinger"
 NRM_viking_desc: "Nach dem Vertrag von Saint-Clair-sur-Epte zwischen Karl dem Einfältigen und Rollo durften sich die Nordmänner in unserem Land niederlassen. Obwohl die meisten von ihnen durch Heirat eingegliedert sind, besitzt unsere Armee immer noch ihren Kampfgeist; unsere Feinde werden unsere Macht fürchten!"
 NRM_agriculture: "Dynamische Landwirtschaft"
 NRM_agriculture_desc: "Unser Herzogtum hat sich dank seiner hohen Bevölkerungszahl und der Fähigkeit, neue landwirtschaftliche Erfindungen schneller als unsere Nachbarn einzuführen, stets gut entwickelt. Wir verfügen jetzt über einen klaren Vorsprung in unserer Landwirtschaft, der uns mehr Vorteile bei Weizen, Hafer und Gerste verschafft."
 NRM_exchequer: "Échiquier de Normandie"
 NRM_exchequer_desc: "Die Schatzkammer der Normandie, die von Rollo, dem ersten Herzog der Normandie, gegründet wurde, beurteilte zuerst die Ursachen, die mit der Verwaltung unserer Herrschaft und der Wiedergutmachung von Fehlern im Zusammenhang mit den Rechten des Herzogs zusammenhängen. Im Laufe der Zeit entwickelte sich die Schatzkammer. Sie ist zu einem souveränen Gericht geworden, das für Gerechtigkeit sorgt und die Verwaltung unseres Landes effektiver verwalten soll."
 NRM_hegemony: "Hegemonie in Westfrankreich"
 NRM_hegemony_desc: "Durch dynastische Bündnisse kontrollieren wir heute den größten Teil von Westfrankreich durch loyale Vasallen. Diplomatische Beziehungen zu unseren Partnern müssen gepflegt werden, um unseren Glanz zu bewahren."
 NRM_rock: "Zwischen Baum und Borke sitzen"
 NRM_rock_desc: "Die Normandie war schon immer das Ziel der französischen und englischen Ambitionen. Wir werden die Souveränität unseres Hauses schützen und jede fremde Invasion abwehren."
 NRM_newworld: "Auf dem Weg in die Neue Welt"
 NRM_newworld_desc: "Unsere Häfen sind für die neuen Länder jenseits des Atlantiks geöffnet und die unerschrockenen Händler der Normandie werden die Gelegenheit nicht verpassen, ihrer glorreichen Nation Reichtum und Ansehen zu bringen."
#Aalen
 AAL_ideas: "Aalener Ideen"
 AAL_ideas_bonus: "Aalener Ambitionen"
 AAL_ideas_start: "Aalener Traditionen"
 AAL_immediacy: "Reichsfreiheit"
 AAL_immediacy_desc: "Die Reichsunmittelbarkeit, die uns gewährt wurde, bringt Prestige und Ehre mit sich."
 AAL_stjohn: "Johanneskirche"
 AAL_stjohn_desc: "Die Sankt-Johannes-Kirche liegt im Zentrum unseres Dorfes, nicht nur ein Testamat für Gott, sondern auch eine Steuereinnahme."
 AAL_luther: "Martin Luthers Nachkommen"
 AAL_luther_desc: "Martin Luthers Schüler und Verwandte haben unsere Stadt, unsere protestantische Stadt, als ihre neue Heimat gewählt."
 AAL_fire: "Großer Brand von Aalen"
 AAL_fire_desc: "Das Feuer, das unsere Stadt heimgesucht hat, hat uns die Möglichkeit gegeben, den Wiederaufbau effizienter denn je zu gestalten."
 AAL_protocal: "Aalener Protokoll"
 AAL_protocal_desc: "Ausgewählt wegen unserer Neutralität als Stadt und Position in der Welt, schafft das Aalener Protokal, eine der letzten Abhandlungen des Dreißigjährigen Krieges, religiösen Frieden."
 AAL_napoleon: "Erfahrung mit Napoleon"
 AAL_napoleon_desc: "Unsere Generäle mögen keine große Rolle gespielt haben, aber sie spielten mit und brachten wertvolle Erfahrungen für unsere Akadamien zurück."
 AAL_production: "Aalener Industrien"
 AAL_production_desc: "Unsere Stadt ist zu einem Zentrum der Industrialisierung in Süddeutschland geworden. Das wäre zwar schon vor Jahrzehnten wertvoll gewesen, ist aber auch heute noch nützlich."
#Isny
 ISN_ideas: "Isnyer Ideen"
 ISN_ideas_bonus: "Isnyer Ambitionen"
 ISN_ideas_start: "Isnyer Traditionen"
 ISN_Roman: "Römische Verbindungen"
 ISN_Roman_desc: "Unsere Stadt hat alte Verbindungen nach Rom! Während wir dies mit vielen teilen, können wir mit Sicherheit eine große Sache daraus machen."
 ISN_Swabia: "Der Fall Schwabens"
 ISN_Swabia_desc: "Unser Herzogtum gehörte zu Schwaben, aber mit ihrem Fall müssen wir unser Überleben sichern; auch als Reichsstadt muss die Stadt erhalten bleiben!"
 ISN_Purchase: "Der Isnyer Kauf"
 ISN_Purchase_desc: "Ungewöhnlicherweise haben unsere Bürger unsere Unabhängigkeit von unserem früheren Unterdrücker erkauft."
 ISN_Republic: "Die Isnyer Republik"
 ISN_Republic_desc: "Die Isnyer Republik ist eine einzigartige Stadtform, die nur uns vorbehalten ist. Es lebe die Republik!"
 ISN_Linen: "Isnyer Leinen"
 ISN_Linen_desc: "Unsere Republik ist bekannt für ihre Leinenindustrie. Große Felder versorgen die Händler mit Leinen."
 ISN_Tolerate: "Catholic Tolerance"
 ISN_Tolerate_desc: "Our city has been Protestant for ages, however, with influence from Wurrtemburg, we have secured a tolerant republic for both Protestants and Catholics."
 ISN_Rebuild: "Wiederaufbau von Isny"
 ISN_Rebuild_desc: "Feuer haben das kleine Isny seit Jahren verwüstet. Jetzt müssen wir es uns zur Aufgabe machen, Isny aus Trümmern wieder aufzubauen. Es lebe Isny - und Gott sei Dank für das Wasser."
#Kologne
 KOF_ideas: "Frei-Kölner Ideen"
 KOF_ideas_bonus: "Frei-Kölner Ambitionen"
 KOF_ideas_start: "Frei-Kölner Traditionen"
 KOF_battle: "Schlacht von Worringen"
 KOF_battle_desc: "Die Schlacht von Worringen war ein heroischer Kampf, in dem wir an der Seite von Brabant gegen unseren gleichnamigen Kurfürsten standen. Wir haben gegen den Kurfürsten gekämpft und triumphiert - mit mehr als vierzig Verlusten."
 KOF_immediacy: "Reichsunmittelbarkeit"
 KOF_immediacy_desc: "Wie viele Städte vor uns verfügen wir über die Reichsunmittelbarkeit, die unseren Staat und unsere Stadt schützt."
 KOF_rhine: "Am Rhein"
 KOF_rhine_desc: "Unsere Stadt liegt am Rhein, der nicht nur der größte Fluss Nordwesteuropas ist, sondern von dessen Handel die Bürger unglaublich profitieren!"
 KOF_bishop: "Religiöse Beziehungen mit dem Bischof"
 KOF_bishop_desc: "Religiöse Anliegen auf unserer Seite des Rheins liegen beim Bischof von Köln. Und da wir seinem Willen respektvoll folgen, sichert dies einen religiös dominanten Staat."
 KOF_population: "Monumentale Bevölkerung"
 KOF_population_desc: "Unsere Bevölkerung ist interessant: In letzter Zeit ist sie schneller als die des Kurfürsten und vieler anderer freier Städte gewachsen. Auf diese Weise verfügen wir über die Macht über den lokalen Handel."
 KOF_sparks: "Rote-Funken-Regiment"
 KOF_sparks_desc: "Das Rote-Funken-Regiment des Heiligen Römischen Reiches stammt aus unserer Stadt und vom Kölner Kurfürsten. Es stellt eine immense Kampfkraft dar, mit der man keinen Kampf wagen würde."
 KOF_protect: "Schutz des Kaisers"
 KOF_protect_desc: "Wir haben wie alle freien Städte den unvergänglichen Schutz des Kaisers. Allerdings könnte es von Vorteil sein, daraus eine größere Sache zu machen als gewöhnlich."
#Heilbronn
 HBN_ideas: "Heilbronner Ideen"
 HBN_ideas_bonus: "Heilbronner Ambitionen"
 HBN_ideas_start: "Heilbronner Traditionen"
 HBN_Teutonic: "An die Grenzen des Deutschen Ordens"
 HBN_Teutonic_desc: "Unsere Grenze zum Deutschen Orden stellt sicher, dass nicht nur unsere Religion geschützt wird, sondern auch unser Volk während eines Krieges."
 HBN_Immediacy: "Reichsunmittelbarkeit"
 HBN_Immediacy_desc: "Wie die meisten freien Reichsstädte haben wir die kaiserliche Unmittelbarkeit erhalten, die die republikanischen Traditionen unseres Staates sichert."
 HBN_Engineers: "Ingenieurprivilegien"
 HBN_Engineers_desc: "Wir haben vielen Gilden Ingenieurprivilegien gewährt, was sie nicht nur effizienter, sondern auch die Arbeit billiger macht."
 HBN_Wurttemburg: "Bedroht durch Württemberg"
 HBN_Wurttemburg_desc: "Auch wenn wir vom Kaiser geschützt sind, werden wir weiterhin von Württemberg bedroht und versuchen nach wie vor, im Falle eines Angriffs diplomatisch zu verfahren."
 HBN_Peasants: "Heilbronner Bauernaufstand"
 HBN_Peasants_desc: "Wir stehen stark gegen die Bauern, ihre unendlichen Fluten schlagen gegen unseren Bergfried und wir stürmen durch die Wellen der Bauern."
 HBN_Neckar: "Entlang des Neckars"
 HBN_Neckar_desc: "Unsere Stadt liegt am Ufer des Neckars. Durch unsere Neutralität und unser kaufmännisches Paradies haben wir Macht über ihn."
 HBN_League: "Der Heilbronner Bund"
 HBN_League_desc: "Mit einer Liga von Katholiken auf unserer Seite stellen wir uns gegen die protestantische Bedrohung, wo immer sie auch auftaucht! Für Rom!"
#Nassau
 NSA_ideas: "Nassauer Ideen"
 NSA_ideas_start: "Nassauer Traditionen"
 NSA_ideas_bonus: "Nassauer Ambitionen"
 NSA_idea_1: "Aufstand in den Niederlanden"
 NSA_idea_1_desc: "Wir können mehr Rebellen unterstützen, wie wir es für die Niederlande getan haben. So gewinnen wir nicht nur neue Verbündete, sondern auch mehr Einfluss auf sie."
 NSA_idea_2: "Land der Eisenhütten"
 NSA_idea_2_desc: "Die Grafschaft ist bekannt für ihre zahlreichen Eisenhütten, in denen Öfen und andere Eisenwaren hergestellt werden. Und bei Freudenberg werden große Mengen Stahl aufbereitet und exportiert."
 NSA_idea_3: "Teilung von 1255"
 NSA_idea_3_desc: "Nassau wurde geteilt, als die gemeinsame Herrschaft von Otto I. und Walram II. scheiterte. Die Grafschaft wurde in viele kleine und sehr kleinflächige Herrschaftsgebiete zersplittert, was Naussau schwer in Mitleidenschaft zog, obwohl die Grafschaft eine bedeutende wirtschaftliche und politische Macht war."
 NSA_idea_4: "Lazarettstadt"
 NSA_idea_4_desc: "Dies ist der Kosename von Herborn, einer Stadt in der Grafschaft Nassau. Sie erhielt diesen Beinamen, weil während des Dreißigjährigen Krieges die Stadtbewohner sich um schwedische Soldaten kümmerten, was ihnen Schutz durch die schwedische Armee und damit auch den Ruf als Feldlazarettstadt oder Lazarettstadt brachte."
 NSA_idea_5: "Usinger Regierungszentrum"
 NSA_idea_5_desc: "Im ersten Drittel des 18. Jahrhunderts entwickelte sich in Nassau-Usingen eine einheitliche Verwaltung. Der Hofstaat mit dem Hofmeister an der Spitze bildete die einzige zentrale Verwaltungsbehörde. Usingen wurde als einziges Regierungszentrum ausgebaut und die Einflüsse der Behörden, die zuvor über einen großen Handlungsspielraum verfügten, verringerten sich."
 NSA_idea_6: "Unübliches Regiment"
 NSA_idea_6_desc: "In der Regel waren alle Mitgliedsstaaten der Gemeinschaft verpflichtet, im Kriegsfall Truppen bereitzustellen. Für das Nassauer Regiment hatten die Länder jedoch eine Alternative: Sie konnten entweder Soldaten bereitstellen, die vollständig in eine vereinte Truppe unter dem Kommando von Nassau eingegliedert werden sollten, oder einen Subventionsbeitrag zahlen und Nassau würde die erforderliche Anzahl von Männern aus seiner eigenen Bevölkerung rekrutieren und ausrüsten."
 NSA_idea_7: "Zentralstudienfonds"
 NSA_idea_7_desc: "Da sich das kleine Herzogtum Nassau keine Universität leisten konnte, wurde Geld für Studenten gesammelt. Manchmal wurden auch ausländische Studierende gefördert."
#The Isles
 GLY_ideas: "Innse-Gallische Ideen"
 GLY_ideas_start: "Innse-Gallische Traditionen"
 GLY_ideas_bonus: "Innse-Gallische Ambitionen"
 GLY_idea_1: "Wikinger-Wurzeln"
 GLY_idea_1_desc: "Wir sind nur wegen der Eroberungen der Wikinger auf der Karte erschienen - sie haben unserer mächtigen Nation ermöglicht, die Inseln von dreckigen Eingeborenen zu erobern!"
 GLY_idea_2: "Wikingerflotten"
 GLY_idea_2_desc: "Die Inseln haben eine von Wikingern stammende Flotte, die es uns erlaubt, unsere Grenzen gegen Eindringlinge in Kriegszeiten zu verteidigen."
 GLY_idea_3: "Unterrichtet die Generäle"
 GLY_idea_3_desc: "Wir haben unser Wissen über das Kämpfen über Generationen hinweg weitergegeben, so dass wir alle militärischen Kniffe kennen."
 GLY_idea_4: "Langjährige Plünderer"
 GLY_idea_4_desc: "Wir plündern seit Hunderten von Jahren, was uns in dieser Kunst des Krieges professioneller macht."
 GLY_idea_5: "Söldnernation"
 GLY_idea_5_desc: "Wir verlassen uns seit Jahren auf norwegische und andere skandinavische Söldner, um uns vor den schottischen Invasoren zu schützen. Auch das wird von nun an einfacher sein."
 GLY_idea_6: "Ozeanisches Hindernis"
 GLY_idea_6_desc: "Wasser schützt uns vor Großbritannien, macht es leichter, unsere Nation zu verteidigen und lässt Feinde auf ihrem Weg zu unseren Inseln mehr leiden."
 GLY_idea_7: "Modernisiert die Armee"
 GLY_idea_7_desc: "Unsere Armee wurde modernisiert, so dass sie sich in neuen Dingen auszeichnen kann. Traurigerweise sind unsere alten Wikingerstrategien überholt..."
#Rousillon
 LGV_ideas: "Rossellónische Ideen"
 LGV_ideas_start: "Rossellónische Traditionen"
 LGV_ideas_bonus: "Rossellónische Ambitionen"
 LGV_idea_1: "Kriegszone"
 LGV_idea_1_desc: "Da das Rosselló sich in einer Kriegszone befindet, muss es sich sowohl gegen den Süden als auch gegen den Norden schützen, was die Festungen ungewöhnlich groß macht."
 LGV_idea_2: "Günstige Rekrutierung"
 LGV_idea_2_desc: "Unser Land rekrutiert so viele Männer wie möglich für Kriege. Zum Glück brauchen die Männer nicht so viele Vorräte wie notwendig, was im Krieg nützlich sein wird!"
 LGV_idea_3: "Kampf gegen die Franzosen"
 LGV_idea_3_desc: "Die Franzosen haben unsere kleine Nation ständig bedroht. Was aber gut daran ist: Unsere Männer werden niemals aufgeben!"
 LGV_idea_4: "Effektive Infrastruktur"
 LGV_idea_4_desc: "Unsere Holzwerke befinden sich in unmittelbarer Nähe der Schiffbaudocks, so dass wir schneller und besser bauen können."
 LGV_idea_5: "Piratenhafen"
 LGV_idea_5_desc: "Wir haben in diesem Gebiet jahrzehntelang Piraterie betrieben, was uns die Fähigkeit verschaffte, nicht nur effektiv zu plündern, sondern auch mehr Schiffe zu kapern und zu nutzen."
 LGV_idea_6: "Katalanische Herkunft"
 LGV_idea_6_desc: "Unser Land ist bekannt für seine katalanischen Wurzeln, was uns mehr diplomatische Chancen bei den Katalanen im Süden gibt."
 LGV_idea_7: "Steuerparadies"
 LGV_idea_7_desc: "Unsere Nation ist ein Staat mit geringen Steuern, also kommen natürlich viele Händler hierher, von denen wir noch wohlhabender werden!"
#Albarracin
 ARR_ideas: "Albarracínische Ideen"
 ARR_ideas_start: "Albarracínische Traditionen"
 ARR_ideas_bonus: "Albarracínische Ambitionen"
 ARR_idea_1: "Mauern von Albarracín"
 ARR_idea_1_desc: "Unsere Mauern haben Geschütze von beiden Seiten abgewehrt. Mitten im Grenzgebiet haben wir gelernt, wie man Mauern besser repariert und verteidigt."
 ARR_idea_2: "Pinares de Rodeno"
 ARR_idea_2_desc: "Der Pinares de Rodeno-Wald ist bekannt dafür, dass er Feinde zum Scheitern verurteilt, denn er ist ihr Friedhof und in der ganzen Region dafür bekannt!"
 ARR_idea_3: "In einem Mäander gelegen"
 ARR_idea_3_desc: "Die Stadt liegt in einem Mäander des Flusses Guadalaviar. Die Sierra de Albarracín erhebt sich im Süden und Westen der Stadt und wird von uns mit Sicherheit genutzt werden."
 ARR_idea_4: "Professionelle Baumeister"
 ARR_idea_4_desc: "Unsere Stadt ist bekannt als eine der schönsten Städte der iberischen Halbinsel, was dazu führt, dass große Architekten hierher kommen, um sich an den Bauarbeiten zu beteiligen und so unsere Baukosten zu reduzieren."
 ARR_idea_5: "Große Kirche auf dem Hügel"
 ARR_idea_5_desc: "Unsere Kirche ist auf dem höchsten Hügel der Gegend erbaut. Von weitem im Horizont sichtbar, erklingen die Glocken!"
 ARR_idea_6: "Schmale Straßen"
 ARR_idea_6_desc: "Seitdem unsere Stadt gewachsen ist, wurden die Straßen immer enger, so dass es sich für unsere Feinde wie ein Labyrinth anfühlt. Sie in der Stadt abzuhängen, ist das, wovon wir profitieren können, während wir belagert werden."
 ARR_idea_7: "Erfahren mit Festungen"
 ARR_idea_7_desc: "Wir sind einer der frühesten Festungsbauer auf der iberischen Halbinsel, was den Vorteil hat, dass wir mehr Kenntnisse haben. Auf diese Weise machen wir sie effizienter."
#Andorra
 ADR_ideas: "Andorranische Ideen"
 ADR_ideas_start: "Andorranische Traditionen"
 ADR_ideas_bonus: "Andorranische Ambitionen"
 ADR_idea_1: "Von Bergen umgeben"
 ADR_idea_1_desc: "Andorra liegt inmitten der Pyrenäen, die dem Land helfen, den Frieden zu erhalten, oder wenn Feinde versuchen, uns zu belagern, werden sie mehr verlieren als gewinnen."
 ADR_idea_2: "Zwei Führer, eine Nation"
 ADR_idea_2_desc: "Andorra ist das einzige zusammenhängende Fürstentum der Welt, das von einem französischen Herrscher und einem nahen Bischof geleitet wird, was uns eine gute Chance gibt, die Beziehungen zu beiden Seiten zu verbessern."
 ADR_idea_3: "Aragon widerstehen"
 ADR_idea_3_desc: "Aragon hat das Fürstentum Andorra ständig bedroht und unser Gebiet kurzzeitig besetzt. Zum Glück werden unsere Krieger bis zum letzten Tropfen ihres Blutes für Andorra kämpfen."
 ADR_idea_4: "Auf den Handel angewiesen"
 ADR_idea_4_desc: "Das friedliche Andorra plünderte oder stahl keinen Groschen einer anderen Nation - stattdessen konzentrierte sich die Nation auf den Handel mit Nachbarn."
 ADR_idea_5: "Stabiles Land"
 ADR_idea_5_desc: "Die Stabilität des Landes ist nie unter Null gesunken, weil sie so hoch wie möglich gehalten wird - könnte nicht besser sein."
 ADR_idea_6: "Der letzte Katalane"
 ADR_idea_6_desc: "Katalonien ist das letzte Land, das in erster Linie katalanisch ist, was der katalanischen Kultur einen Platz auf der Landkarte sichert."
 ADR_idea_7: "Bekannt für seine Friedlichkeit"
 ADR_idea_7_desc: "Andorra ist seit Karl dem Großen im Kampf gegen die Mauren konfliktfrei. Eigentlich hat Andorra Deutschland im Ersten Weltkrieg den Krieg erklärt, aber niemanden in den Krieg geschickt. Da Andorra nicht am Ersten Weltkrieg teilnahm, wurden sie im Vertrag von Versailles vergessen und erklärten erst 1957 offiziell den Frieden mit Deutschland!"
#Mallorca
 MLL_ideas: "Mallorquinische Ideen"
 MLL_ideas_start: "Mallorquinische Traditionen"
 MLL_ideas_bonus: "Mallorquinische Ambitionen"
 MLL_idea_1: "Geteilt durch das Meer"
 MLL_idea_1_desc: "Unser Königreich liegt inmitten des Mittelmeers. Als einmalige Verteidigung erfordert das Meer auch mehr Schiffe."
 MLL_idea_2: "Fragiles Königreich"
 MLL_idea_2_desc: "Mallorca liegt eingebettet zwischen den aufstrebenden Staaten Aragon und Frankreich und besitzt teilweise Ländereien zwischen diesen beiden Konfliktparteien - was die Region so empfindlich wie Glas macht."
 MLL_idea_3: "Handelsmeer"
 MLL_idea_3_desc: "Wir befinden uns in einem der reichsten Meere, wovon wir profitieren sollten - durch den Handel mit unseren Nachbarn können wir den Reichtum nach Mallorca bringen."
 MLL_idea_4: "Erweiterung unserer Häfen"
 MLL_idea_4_desc: "Für die großen Marinen, die wir zu unterhalten begannen, brauchen wir mehr Hafenfläche, also sollten wir die Häfen von Mallorca ausbauen."
 MLL_idea_5: "Mallorquinische Händler"
 MLL_idea_5_desc: "Mallorquinische Händler sind namhafte Experten der Handelskunst! Wir sollten sie nutzen, um uns zu Reichtum und Ruhm zu führen!"
 MLL_idea_6: "Verhindert den Fall"
 MLL_idea_6_desc: "Mallorca ist von großen Nationen und ihren schweren Konflikten bedroht, die unser Land in Gefahr bringen - aber wir planen bereits, wie es sich für sie nicht lohnen wird, unser Land zu übernehmen!"
 MLL_idea_7: "Seeleute über Armee"
 MLL_idea_7_desc: "Unsere Nation ist von Meeren umgeben. Zuerst müssen wir also unsere eigenen Gewässer schützen, erst dann folgt der Landkampf." 
#Rendsburg
 RSB_ideas: "Rendsburger Ideen"
 RSB_ideas_start: "Rendsburger Traditionen"
 RSB_ideas_bonus: "Rendsburger Ambitionen"
 RSB_idea_1: "Eidora Terminus Imperii Romani"
 RSB_idea_1_desc: "Der dänische König sagte einmal: "Die Eider ist die Grenze des Heiligen Römischen Reiches". Eine Reihe von Holsteiner Adligen versuchten, dies in Frage zu stellen, wodurch dieser Ort unter dem Adel bekannt wurde."
 RSB_idea_2: "Grenznation"
 RSB_idea_2_desc: "Die Nation steht am Scheideweg des deutschen und dänischen Einflusses, so dass beide Nationen um uns konkurrieren und bei schlechten Dingen, die wir tun, Nachsicht walten lassen."
 RSB_idea_3: "Kein echter Ursprung"
 RSB_idea_3_desc: "Da unser Land keine nationale Herkunft hat und sich an der Schnittstelle von Deutschland und Dänemark befindet, ist die Rekrutierung einfach - Lasst uns einfach die Dänen rekrutieren, wenn wir uns im Krieg mit Deutschen befinden, und umgekehrt."
 RSB_idea_4: "Alchemist Michael Maier"
 RSB_idea_4_desc: "Michael Maier war ein deutscher Arzt und Berater von Rudolf II. von Habsburg. Er war ein gelernter Alchemist, Epigrammist und Amateurkomponist, der die Entwicklung Rendsburgs beeinflusste."
 RSB_idea_5: "Christian Scriver"
 RSB_idea_5_desc: "Christian Scriver war ein lutherischer Geistlicher und hingebungsvoller Schriftsteller, der uns hilft, in der Religion vereint zu sein."
 RSB_idea_6: "Germanisierung Schleswigs"
 RSB_idea_6_desc: "Obwohl wir nicht germanisiert wurden, haben unsere intelligenten einheimischen Kulturveränderungsexperten daran teilgenommen, indem sie eine Menge gelernt haben, wodurch sie uns bei der nächsten Konvertierung einiger Ausländer helfen werden."
 RSB_idea_7: "Nord-Ostsee-Kanal"
 RSB_idea_7_desc: "Obwohl die Eider von ihrer Mündung in die Nordsee bis nach Rendsburg für kleine Schiffe befahrbar ist, stieg die Bedeutung der Stadt 1895, als der Nord-Ostsee-Kanal fertig gestellt wurde. Die viel größeren Schiffe, die den Nord-Ostsee-Kanal befahren konnten, machten Rendsburg zu einem Seehafen und einer Anlegestelle." 
#Schauenburg
 SMB_ideas: "Schauenburger Ideen"
 SMB_ideas_start: "Schauenburger Traditionen"
 SMB_ideas_bonus: "Schauenburger Ambitionen"
 SMB_idea_1: "Graftschaft nach Burg benannt"
 SMB_idea_1_desc: "Da wir unsere Grafschaft nach unserer Burg benannt haben, wurde die Burg zum bedeutendsten Bauwerk der gesamten Grafschaft und ist somit gut erhalten geblieben."
 SMB_idea_2: "Transelbische Kolonisation"
 SMB_idea_2_desc: "Der berühmte Gründer unseres Landes, Adolf von Holstein, spielte eine wichtige Rolle bei der Kolonisierung der wilden, heidnischen Länder nördlich der Elbe. Seit dem großen slawischen Aufstand vor Jahrhunderten war der Fluss ein unerschütterliches natürliches Hindernis für jegliche Expansionsbemühungen. Adolf hat geholfen, das zu ändern."
 SMB_idea_3: "Angst vor Holstein"
 SMB_idea_3_desc: "Holsteiner Streitkräfte sind uns weit überlegen und gefährden unsere Nation. Zum Glück ist die Rekrutierung einfacher geworden, aus Angst vor Holsteiner und Dänen."
 SMB_idea_4: "Bekannter Ursprung"
 SMB_idea_4_desc: "Unsere Feinde haben Mühe, die Geschichte unserer Ländereien zu verfälschen, denn der Ursprung unserer Grafschaft ist selbst den Bauern auf den Straßen bekannt."
 SMB_idea_5: "Lipper Vereinigung"
 SMB_idea_5_desc: "1647 wurden die Grafen von Schauenburg und Lippe zu einem einzigen Titel vereint - dem Fürstentum Schauenburg-Lippe. Gemeinsam hat der jeweilige Staat mehr Ansehen erlangt als je zuvor."
 SMB_idea_6: "Umfangreiche Nebenlinien"
 SMB_idea_6_desc: "Das aus der Schauenburg stammende Haus, das den Holsteiner Raum geerbt hatte, spaltete sich schließlich in unzählige Nebenlinien und Unterhäuser auf. Itzehoe, Kiel, Rendsburg, Pinneberg, Plön, Segeberg und sogar die vielen Schleswiger Staaten haben sich im Laufe der Zeit von uns abgelöst."
 SMB_idea_7: "Sympathie der Dänen"
 SMB_idea_7_desc: "Da die Ausländer uns anscheinend mögen, können wir diese Situation problemlos nutzen, um die Beziehungen weiter zu verbessern und den gemeinsamen guten Willen zu stärken." 
#Aquitaine
 AQT_ideas: "Aquitanische Ideen"
 AQT_ideas_start: "Aquitanische Traditionen"
 AQT_ideas_bonus: "Aquitanische Ambitionen"
 AQT_idea_1: "Berühmt für den Sieg"
 AQT_idea_1_desc: "Die Engländer haben uns geholfen, viele unserer Schlachten zu gewinnen und viele Franzosen und ihre treuen Gefolgsleute auf dem Schlachtfeld zu töten!"
 AQT_idea_2: "Englische Hilfe"
 AQT_idea_2_desc: "Die Engländer verfügen über viele Söldner, die Arbeit suchen, und da wir gute Beziehungen zu unseren Brüdern haben, werden sie für ein Viertel weniger arbeiten."
 AQT_idea_3: "Ständige Überfälle"
 AQT_idea_3_desc: "Die Franzosen überfallen ständig unsere Grenzfestungen, so dass die Burgen zusätzliche Verteidigungsanlagen haben, weil wir wissen, dass sie bald wieder auftauchen werden."
 AQT_idea_4: "Epizentrum des Hundertjährigen Krieges"
 AQT_idea_4_desc: "Der Hundertjährige Krieg wütete über Jahrzehnte und wir sind diejenigen, die die englische Front gegen Frankreich verteidigen. Die langen Kriege haben uns gelehrt, wie wir noch mehr Rekruten auftreiben können."
 AQT_idea_5: "Angevinisches Reich"
 AQT_idea_5_desc: "Das angevinische Reich ist eine starke Einheit, zu der man gehören sollte. Es bringt uns einen gewissen Nationalstolz."
 AQT_idea_6: "Hugenottenfestung"
 AQT_idea_6_desc: "Nach dem Hundertjährigen Krieg diente die Region als Hochburg der protestantischen Hugenotten, die von den französischen Katholiken verfolgt wurden."
 AQT_idea_7: "Handel in Bordeaux"
 AQT_idea_7_desc: "Bordeaux liegt am westlichen Ende Europas und ermöglicht es uns, Waren aus der Neuen Welt zu beschaffen. Dies erlaubt uns, einige exotische Waren anzubieten und andere zu veräppeln, nur weil sie diese im Gegensatz zu uns nicht haben." 
#Enghien
 EGH_ideas: "Enghiener Ideen"
 EGH_ideas_start: "Enghiener Traditionen"
 EGH_ideas_bonus: "Enghiener Ambitionen"
 EGH_idea_1: "Stabile Währung"
 EGH_idea_1_desc: "Unser Land hat nie eine Inflation verzeichnet und seine Währung geschützt, die heute in der ganzen Region als die beste gilt."
 EGH_idea_2: "Montmorency oder Enghien?"
 EGH_idea_2_desc: "Unsere Stadt wird gewöhnlich mit ihrem alten und neuen Namen verwechselt, was uns erlaubt, die Leute noch mehr mit neuen Erfindungen zu verwirren."
 EGH_idea_3: "Geographie der Chancen"
 EGH_idea_3_desc: "Enghien liegt an der Grenze zwischen Frankreich, dem Heiligen Römischen Reich, den Niederlanden und den Britischen Inseln und verfügt über eine einzigartige diplomatische Vielseitigkeit."
 EGH_idea_4: "Vielschichtiges Königshaus"
 EGH_idea_4_desc: "Enghien hat eine komplexe, immer wechselnde Fürstenfamilie, die groß ist und es uns erlaubt, einen neuen Führer auszusuchen, wann immer wir wollen, um nicht in eine Personalunion zu fallen."
 EGH_idea_5: "Jonathas-Haus"
 EGH_idea_5_desc: "Das Jonathas-Haus ist ein architektonisches Wunder in der Stadt. Wegen seines Baustils kommen jedes Jahr viele Architekten hierher, um sich von unserem schönen Gebäude inspirieren zu lassen."
 EGH_idea_6: "Gründung einer Berufsarmee"
 EGH_idea_6_desc: "Enghien hat sich schon lange auf Wehrpflichtige verlassen, die kaum wissen, wie man unsere Waffen abfeuert. Deshalb haben wir beschlossen, dass wir mit einer kleineren Armee besser dran wären, die aber richtig schießen kann..."
 EGH_idea_7: "Holländischer Einfluss"
 EGH_idea_7_desc: "Die Holländer sind schon lange Mitglieder unserer Gemeinschaft und erlauben eine bessere Integration."
#Hainaut
 HAI_ideas: "Hennegauer Ideen"
 HAI_ideas_start: "Hennegauer Traditionen"
 HAI_ideas_bonus: "Hennegauer Ambitionen"
 HAI_idea_1: "Hennegauer Mark"
 HAI_idea_1_desc: "Nach dem Zerfall der alten mittelfränkischen Herzogtümer entwickelte sich Hennegau zu einem wichtigen Grenzfort rund um die flämische und wallonische Region."
 HAI_idea_2: "Antwerper Handel"
 HAI_idea_2_desc: "Wir befinden uns in der Nähe von Antwerpen, was uns erlaubt, dort Handel zu treiben. Es wäre angebracht, wenn wir uns mehr auf den Handel verlassen würden, denn wir befinden uns an einem der reichsten Knotenpunkte Europas."
 HAI_idea_3: "Vereinigung des Hennegaus"
 HAI_idea_3_desc: "Die Vereinigung der Grafschaft Hennegau als kaiserliches Lehen erfolgte nach der Niederlage Arnulfs im Jahre 1071, als Richilde und ihr Sohn Baldwin II. versuchten, ihre Lehen an Kaiser Heinrich IV. zu verkaufen. Heinrich IV. befahl dem Fürstbischof von Lüttich, die Lehen zu kaufen und sie dann als vereinte Grafschaft an die Gräfin Richilde und unter feudaler Vermittlung an die Herzöge von Niederlothringen zurückzugeben."
 HAI_idea_4: "Kollegiatstift der Waltraud von Mons"
 HAI_idea_4_desc: "Die Stiftskirche Sainte-Waudru liegt im Herzen der alten Grafschaft Hennegau und ist eine der charakteristischsten und harmonischsten Kirchen der brabantinischen Gotik, in der sich die Gläubigen besonders wohl fühlen."
 HAI_idea_5: "Grenze der Religionen"
 HAI_idea_5_desc: "Unser Land ist die Grenze zwischen der Reformation und dem Katholizismus, wodurch wir uns gegenseitig mehr tolerieren, weil wir einander gewohnt sind."
 HAI_idea_6: "Vermächtnis einer Armee"
 HAI_idea_6_desc: "Hennegau ist bekannt dafür, eine starke Armee zu haben, die von ausländischen Mächten in ihren aufreibenden Kriegen benutzt wurde."
 HAI_idea_7: "Waux Hall"
 HAI_idea_7_desc: "Der Waux Hall-Park wurde im 19. Jahrhundert (1862-1864) auf Initiative der Gesellschaft von Waux Hall errichtet, die zu diesem Zweck von Mitgliedern der Bourgeoisie geschaffen wurde - und dennoch ist er ein Wunderwerk unserer Architektur." 
#Franche-Comte
 FCM_ideas: "Freigräfliche Ideen"
 FCM_ideas_bonus: "Freigräfliche Ambitionen"
 FCM_ideas_start: "Freigräfliche Traditionen"
 FCM_pagi: "Burgundischer Gau"
 FCM_pagi_desc: "Unsere Grafschaft wird durch die Vereinigung von vier burgundischen Gauen (karolingische Verwaltungsbezirke) gebildet: Amous, Escuens, Portois und Varais. Diese effiziente Struktur aus dem Römischen Reich ermöglicht es uns, neue Territorien noch schneller zu integrieren."
 FCM_trade: "Jura-Handelsrouten"
 FCM_trade_desc: "Die Entwicklung der Handelswege durch das Juramassiv und die Ausbeutung der Salzbergwerke sichern der Region großen Wohlstand."
 FCM_dole: "Dôles große Expansion"
 FCM_dole_desc: "Unser Hauptort, Dole, erlebt ein echtes Wachstum: eine feste Mauer und eine große Steinbrücke werden dort gebaut, Handel und Handwerk werden gefördert, Messen werden veranstaltet, Mühlen am Dub werden errichtet, ein Kloster und Priorat der Zisterzienser, eine Kommende der Templer, das Hospiz Saint-Jacques werden gegründet und die Abgaben von Dole und Salins werden der Abtei Saint-Étienne von Dijon ausgezahlt."
 FCM_freecount: "Die "Freigrafschaft""
 FCM_freecount_desc: "Durch sein diplomatisches Geschick ist es unserem Herrscher gelungen, uns durch den Sonderstatus "Franc Comté" eine Form der Privilegierung aus dem Heiligen Römischen Reich zu gewähren."
 FCM_antifrench: "Anti-Französische Stimmung"
 FCM_antifrench_desc: "Frankreich hatte schon immer den Ehrgeiz, die Franche-Comté unter seine Kontrolle zu bringen, und wir werden sie nicht kampflos ihren Willen durchsetzen lassen."
 FCM_teachings: "Burgundische Militärlehren"
 FCM_teachings_desc: "Die Grafschaft und das Herzogtum Burgund waren schon immer eng miteinander verbunden. Heutzutage studieren viele freigräfliche Adelige auf der Seite des Herzogtums und kehren mit ihrem Einfluss in ihren Strategien zurück."
 FCM_attention: "Zentrum der Aufmerksamkeit"
 FCM_attention_desc: "Während die habsburgischen Einflüsse innerhalb unserer Domäne zunehmen, sei es in Spanien oder Österreich, wächst die Macht des Herzogtums Burgund oder das französische Bestreben, nach Osten zu expandieren. Ganz Europa blickt nun auf die Freigrafschaft und fragt sich, wie ihr Schicksal aussehen wird. Nebenbei wurde die Aufmerksamkeit auch auf unsere Künstler und Handwerker gelenkt, was sie in ausländischen Provinzen bekannter machte."
 #Belgium
 BGU_ideas: "Belgische Ideen"
 BGU_ideas_start: "Belgische Traditionen"
 BGU_ideas_bonus: "Belgische Ambitionen"
 BGU_idea_1: "Were Di"
 BGU_idea_1_desc: "Were Di ist der hiesige Schlachtruf und das Motto unserer Nation, der unsere Armeemoral auf den Schlachtfeldern in die Höhe treibt."
 BGU_idea_2: "Französisches Blut"
 BGU_idea_2_desc: "Ob es nun wahr ist oder nicht, die belgischen Adligen behaupteten, vom trojanischen Priam, der auch der Vorfahre der französischen Königsdynastien gewesen sein soll, abzukommen."
 BGU_idea_3: "Nordspanische Hauptstadt"
 BGU_idea_3_desc: "Mit dem Wunsch, ihre neuen Oberherren zufrieden zu stellen, beschlossen die Spanier, wie es die Burgunder zuvor taten, die belgischen Städte als Verwaltungs- und Königshauptstädte für ihre nördlichen Territorien zu nutzen."
 BGU_idea_4: "Vermächtnis von Flandern"
 BGU_idea_4_desc: "Reiche Händler aus Brügge und Gent sind nach Flandern gekommen, was es zu einem Venedig des Nordens gemacht hat. Eine andere Möglichkeit wären Kanäle, die die gleiche Wirkung haben könnten."
 BGU_idea_5: "Umkehr der Polder"
 BGU_idea_5_desc: "Während das Wasser in der Regel vom Land weggepumpt, damit es für die Landwirtschaft genutzt werden konnte, konnte in Kriegszeiten Wasser zurück gepumpt werden. Das meist trockene Land verwandelte sich sozusagen in einen Sumpf oder sogar in einen See."
 BGU_idea_6: "Generaliteitslanden"
 BGU_idea_6_desc: "Als wichtigstes Schlachtfeld zwischen den widerwärtigen Niederländern und Spaniern musste das belgische Volk lernen, sich anzupassen."
 BGU_idea_7: "Power Loom"
 BGU_idea_7_desc: "Viele belgische Haushalte verfügten über eine solche Webmaschine, um etwas mehr Geld zu verdienen."
#Mulhausen-Thuringia
 MUT_ideas: "Mühlhauser Ideen"
 MUT_ideas_bonus: "Mühlhauser Ambitionen"
 MUT_ideas_start: "Mühlhauser Traditionen"
 MUT_hessenweg: "Der Hessenweg"
 MUT_hessenweg_desc: "Wir kontrollieren die wesentliche Handelsroute des Hessenweges."
 MUT_thuringia: "Bedrohung durch Thüringen"
 MUT_thuringia_desc: "Thüringen ist ein Bär; ein Bär, der nicht alles töten will, was er trifft, aber er könnte uns töten, also brauchen wir Allianzen und zwar eine Menge."
 MUT_powerful: "Mächtige freie Reichsstadt"
 MUT_powerful_desc: "Wir sind - für eine freie Reichsstadt - ziemlich mächtig, förden viel Handel und haben eine große militärische Präsenz."
 MUT_taxes: "Keine neuen Steuern!"
 MUT_taxes_desc: "Es gab neue Steuern."
 MUT_territory: "Territoriale Gesetze"
 MUT_territory_desc: "Die Landesgesetze von Mühlhausen sichern mehr Güter für alle Klassen und mehr Wohlstand für die Menschen und die Wirtschaft."
 MUT_Muntzer: "Thomas Müntzer"
 MUT_Muntzer_desc: "Der Theologe und Prediger Thomas Müntzer wendet sich gegen Luther und Rom. Er ist ein spezieller Fall, dessen Willen wir gerecht werden müssen."
 MUT_Bach: "Johann Sebastian Bach"
 MUT_Bach_desc: "Der berühmte Musiker verbrachte seine Kindheit in dieser schönen Stadt; dieser festigende Faktor ist großartig. Bach ist herrlich!"
#Uberlingen
 ULL_immediacy: "Reichsunmittelbarkeit"
 ULL_immediacy_desc: "Die Reichsunmittelbarkeit sichert unsere Republik und vieles mehr. Lang lebe Überlingen!"
 ULL_grape: "Überlinger Trauben"
 ULL_grape_desc: "Unsere Weinreben produzieren wertvolle Handelswaren, die sich leicht über den Handel in Konstanz kaufen und verkaufen lassen."
 ULL_church: "Münster St. Nikolaus-Kirche"
 ULL_church_desc: "Die Kirche des heiligen Nikolaus erhebt sich in unserer Stadt."
 ULL_peasants: "Der Widerstand gegen die Bauern"
 ULL_peasants_desc: "Unsere Stadt und ihre Mauern hielten während des Bauernkrieges stand und der Kaiser belohnte uns dafür. Das erworbene Prestige ist unübersehbar."
 ULL_radolfzell: "Der Wächter von Radolfzell"
 ULL_radolfzell_desc: "Unser Einsatz im Bauernkrieg zur Verteidigung von Radolfzell an der Küste von Konstanz war heldenhaft."
 ULL_def: "Standhafte Verteidiger"
 ULL_def_desc: "Wir haben uns stets gegen Angreifer durchgesetzt. Seit langem sind wir unerschütterliche Verteidiger am Bodensee."
 ULL_swed: "Schwedenprozession"
 ULL_swed_desc: "Die Schwedenprozession, die inzwischen zu einem Volksfest geworden ist, ist eine beruhigende Zeit im Juli. Überlingen soll beruhigt werden."
 ULL_ideas: "Überlinger Ideen"
 ULL_ideas_bonus: "Überlinger Ambitionen"
 ULL_ideas_start: "Überlinger Traditionen"
#Oirconnacht
 ICN_ideas: "Oirconnachter Ideen"
 ICN_ideas_start: "Oirconnachter Traditionen"
 ICN_ideas_bonus: "Oirconnachter Ambitionen"
 ICN_idea_1: "Gründung von Galway"
 ICN_idea_1_desc: "Der große König Tairrdelbach Ua Conchobair gründete unsere Hauptstadt als Festung, aber um sie herum hat sie sich zu einer reichen und wichtigen Stadt entwickelt."
 ICN_idea_2: "Die Hochkönige"
 ICN_idea_2_desc: "Tairrdelbach und sein Sohn Ruaidri Ua Conchobair haben unser Königreich im 11. Jahrhundert stark erweitert, beide wurden zu Königen von Irland gekrönt. Wir müssen diese prestigeträchtige Geschichte aufgreifen und fortsetzen."
 ICN_idea_3: "Burg von Sligo"
 ICN_idea_3_desc: "Die Burg von Sligo war eine wichtige Verteidigungsanlage für unsere Nation, die unzählige Male zerstört und wieder aufgebaut wurde. Wir können diese Festung als Symbol für unseren Widerstand gegen Angreifer benutzen."
 ICN_idea_4: "Gestärkt durch Kampf"
 ICN_idea_4_desc: "Die Invasionen der Engländer und Normannen haben der Infanterie von Connacht wichtige Lektionen beigebracht, wie man sich zukünftigen Schlachten anstellt."
 ICN_idea_5: "Protestantische Siedler"
 ICN_idea_5_desc: "Seit der Eroberung durch die Tudors sind protestantische Siedler in unser Land eingedrungen. Wir müssen daher lernen, ein Reich mit vielen Glaubensrichtungen zu verwalten."
 ICN_idea_6: "Die raue Küste"
 ICN_idea_6_desc: "Die Westküste von Connacht ist rauer und unwirtlicher als fast überall sonst in Irland. Es ist jedoch ein hervorragender Trainingsplatz für unsere Flotten, um in flachen Gewässern und in gefährlichem Gelände zu kämpfen."
 ICN_idea_7: "Wiederbevölkerung"
 ICN_idea_7_desc: "Connacht wurde schwer von Hungersnöten getroffen, die Irland heimgesucht und zahlreiche Menschen das Leben gekostet haben. Wir müssen eine Politik verfolgen, die es uns ermöglicht, unsere Bevölkerung wieder zu dem zu machen, was sie einmal war." 
#Irish Clan
 irishclan_ideas: "Ideen der irischen Clans"
 irishclan_ideas_start: "Traditionen der irischen Clans"
 irishclan_ideas_bonus: "Ambitionen der irischen Clans"
 irishclan_idea_1: "Wächter des Clans"
 irishclan_idea_1_desc: "Der größte der irischen Clans wird wie ein König behandelt, während die anderen Häuptlinge bleiben. Wir müssen starke diplomatische Beziehungen pflegen, um unsere Position unter den Clans zu sichern."
 irishclan_idea_2: "Das Hochkönigreich"
 irishclan_idea_2_desc: "Die Position des Hochkönigs von Irland wird als symbolische Rolle dem Anführer eines der größten Clans nach dem Tod des Vorgängers übertragen. Wir müssen uns dafür einsetzen, dass uns diese Ehre zuteil wird."
 irishclan_idea_3: "Kriegerisches Volk"
 irishclan_idea_3_desc: "Irland wurde von größeren ausländischen Mächten unterjocht, aber selbst angesichts der übermächtigen Zahl und Feuerkraft haben wir es geschafft, uns zu wehren und energisch zurückzuschlagen."
 irishclan_idea_4: "Katholisches Erbe"
 irishclan_idea_4_desc: "Während unsere englischen Oberhäupter Rom im Stich gelassen haben mögen, betrachten wir den Papst immer noch mit größter Hochachtung und werden unsere Stellung als gläubige Katholiken nie vergessen."
 irishclan_idea_5: "Raue Kämpfer"
 irishclan_idea_5_desc: "Unsere Konflikte untereinander und mit den Engländern haben uns gelehrt, dass die Kapitulation vor denen, die uns unterjochen wollen, niemals eine Lösung ist. Wir müssen unsere Armeen mit Stolz erfüllen, um sicherzustellen, dass die Grenze nie überschritten wird."
 irishclan_idea_6: "Thanwahl"
 irishclan_idea_6_desc: "Während ein Großteil Europas ein System der Primogenitur verwendet, um über die Nachfolge zu entscheiden, wählen wir Iren unseren Herrscher aus den Reihen der Vetter des Königs. Dies stellt sicher, dass es keine Streitigkeiten darüber gibt, wer unsere Krone tragen wird."
 irishclan_idea_7: "Allgemeines Recht"
 irishclan_idea_7_desc: "Nach unserer Eroberung durch die Engländer haben sie sich entschieden, unsere traditionellen Gesetze zugunsten eines geregelten Gesetzbuches abzuschaffen. Während wir uns noch an die alten Methoden erinnern, erweist sich dieses neue System als Beitrag zur Vereinheitlichung der Gerechtigkeit in unserer vielfältigen Nation."
#Zeeland
 ZEE_ideas: "Zeeländische Ideen"
 ZEE_ideas_start: "Zeeländische Traditionen"
 ZEE_ideas_bonus: "Zeeländische Ambitionen"
 ZEE_idea_1: "Kwelder"
 ZEE_idea_1_desc: "Zeeland wird seit jeher vom Meer bedroht. Durch die Polderung des Bodens wurde mehr nutzbares und sicheres Land geschaffen. Kwelder sind gedeckte Landstriche, die nur bei Flut überflutet werden. Der größte Kwelder Europas befindet sich in der Region Zeeland."
 ZEE_idea_2: "Zeeländische Inseln"
 ZEE_idea_2_desc: "Zeeland besteht aus vielen unverbundenen Inseln. Das wichtigste Transportmittel ist das Schiff."
 ZEE_idea_3: "Watergeuzen"
 ZEE_idea_3_desc: "Watergeuzen sind eng mit den Bosgeuzen verbunden, da auch sie feindliche Dörfer geplündert haben. Sie waren ebenfalls als Piraten auf den Meeren aktiv. Die Einnahme von Brielle durch die Watergeuzen wurde zu einem wichtigen Wendepunkt während des Achtzigjährigen Krieges und zu einem der wichtigsten Ereignisse in der niederländischen Geschichte."
 ZEE_idea_4: "Schließung der Schelde"
 ZEE_idea_4_desc: "Dies war der Fluss, der Antwerpen mit dem Meer verband. Die niederländische Republik schloss den Zugang, sodass nur niederländische und insbesondere unsere Händler den Zugang weiterhin nutzen durften. Zeeland hat die führende Position von Antwerpen vollständig übernommen."
 ZEE_idea_5: "Admiralität von Zeeland"
 ZEE_idea_5_desc: "Dies war eine der Admiralitäten, die für die Organisation der niederländischen Flotte verantwortlich war. Im Gegensatz zu den anderen Admiralitäten wurden die Mitglieder nicht vom Staten-Generaal ernannt, sondern waren die Mitglieder des Zeeländischen Rates, der für die Leitung verantwortlich war. Dies gab der Admiralität von Zeeland eine starke autonome Position."
 ZEE_idea_6: "Vadertje Cats"
 ZEE_idea_6_desc: "Jacob Cats war ein Dichter, Komödiant, Jurist und Politiker aus Zeeland. Er ist vor allem für seine Wappenbücher und moralischen Gedichte bekannt. Die moralischen Dichtungen von Cats wurden wie Kinderreime über mehrere Generationen hinweg erzählt und neu aufgelegt. Auch heute noch sind viele seiner prägenden Phrasen im niederländischen Alltag üblich."
 ZEE_idea_7: "VOC-Kamer in Middelburg"
 ZEE_idea_7_desc: "Die Ostindien-Kompanie von Zeeland in Middelburg war die zweitwichtigste der niederländischen Republik und war ebenso wichtig wie die Kompanien von Delft, Enkhuizen, Hoorn und Rotterdam zusammen. Middelburg spielte auch im 17. und 18. Jahrhundert eine wichtige Rolle im Sklavenhandel."
#Thorn
 THO_ideas: "Thorner Ideen"
 THO_ideas_start: "Thorner Traditionen"
 THO_ideas_bonus: "Thorner Ambitionen"
 THO_idea_1: "Vrouwenklooster"
 THO_idea_1_desc: "Die Abtei von Thorn ist ein regionales Frauenkloster."
 THO_idea_2: "Keine religiösen Gelübde"
 THO_idea_2_desc: "Im 15. Jahrhundert erfüllte der Papst schließlich den Wunsch der Abtei, nicht mehr den üblichen schwarzen Mantel tragen zu müssen. Die Kanunnikessen von Thorn mussten die religiösen Gelübde nicht mehr ablegen und durften persönliche Gegenstände haben. Die meisten von ihnen hatten ihr eigenes Haus in der Nachbarschaft, wo sie schlafen konnten. Die Damen führen ein eher normales Leben, aber etwas komfortabler und abgeschirmter."
 THO_idea_3: "Kauft die Voogtbede von Hoorn ab"
 THO_idea_3_desc: "Der Graf von Hoorn hatte die Möglichkeit, finanzielle Unterstützung für die Verheiratung seiner Kinder und für den Militärdienst zu verlangen. Diese wurden im 13. Jahrhundert gekauft."
 THO_idea_4: "Außerhalb der Niederlande?"
 THO_idea_4_desc: "Karl V. verkündete, dass die Abtei von Thorn außerhalb der Niederlande liege. Bedeutet das, dass wir Deutsche sind?"
 THO_idea_5: "16 Adelskwartieren"
 THO_idea_5_desc: "Um Mitglied der Gemeinschaft zu werden, musste eine Frau mindestens 16 sogenannte Adelskwartieren in ihrem Stammbaum nachweisen, dass sie zum Adel gehörte. Nur Damen des Hochadels oder der Elite des Heiligen Römischen Reiches konnten beitreten."
 THO_idea_6: "Soldaten bestechen"
 THO_idea_6_desc: "Thorn war nur wenig geschützt. Um sich selbst zu schützen, hat man viel dafür bezahlt, Soldaten und Armeen daran zu hindern, sie zu plündern. Mit Erfolg."
 THO_idea_7: "Die weiße Stadt"
 THO_idea_7_desc: "1794 marschierten französische Truppen ein, konfiszierten das Stift und beendeten so die Jahrhunderte dauernde weibliche Stifts-Herrschaft. Die von den Franzosen eingeführte Fenstersteuer, die sich nach der Größe der Fenster bemaß, zwang die Thorner zum Umbau ihrer Häuser. Sie verwendeten dazu die Steine der alten Abtei; um die unterschiedlichen Größen der Steine zu kaschieren, übertünchten die Thorner die Mauern ihrer Häuser mit weißem Kalk. Dies trug Thorn den Namen "Die weiße Stadt" ein."
#Berchtesgaden
 BTG_ideas: "Berchtesgadener Ideen"
 BTG_ideas_start: "Berchtesgadener Traditionen"
 BTG_ideas_bonus: "Berchtesgadener Ambitionen"
 BTG_idea_1: "Das Fest der Prinzen"
 BTG_idea_1_desc: "Die Reichspröpste haben wegen ihrer teuren Lebensweise einen schlechten Ruf bekommen und dadurch hohe Schulden verursacht. Aber diese Lebensweise, zusammen mit der wunderschönen Landschaft, machte die Propstei attraktiv für andere reiche und mächtige Menschen."
 BTG_idea_2: "Salzirrungen"
 BTG_idea_2_desc: "Diese waren eine Reihe von Überfällen und Angriffen während unserer ersten Jahrzehnte der Unabhängigkeit. Diese zielten auf den Salzhandel und die Bergwerke ab. Wir sollten bereit sein, unsere Wirtschaft wieder zu verteidigen!"
 BTG_idea_3: "Salzgewinnung in Berchtesgaden"
 BTG_idea_3_desc: "Der Abbau von Salz oder Weißgold reicht bis ins 12. Jahrhundert zurück und begann auf dem Tuval bei Schellenberg. Er hatte extrem stabile Salzlagerstätten vorzuweisen."
 BTG_idea_4: "Titel eines Fürstpropstes"
 BTG_idea_4_desc: "Der Rang eines Fürstpropstes entsprach fast dem eines Fürstbischofs. Der Titel war fast einzigartig innerhalb des Reiches. Der einzige andere Propst, der jemals den fürstlichen Titel erhielt, war der im schwäbischen Reichsabtei Ellwangen."
 BTG_idea_5: "Nahezu unzerstörbar"
 BTG_idea_5_desc: "Berchtesgaden ist fast vollständig von Bergen umgeben, so dass es mit seinen beiden Zugängen nahezu uneinnehmbar ist. Deshalb hatten die Propsteien keine Schwierigkeiten, ihre territoriale Unabhängigkeit herzustellen."
 BTG_idea_6: "Gnotschaft"
 BTG_idea_6_desc: "Gnotschaften waren ein neuer Bezirk, in dem sich Bauern aus kooperativen Gründen zusammenschlossen. Sie waren verantwortlich für die Straßenerhaltung, den Brückenbau, die Nutzung der Gemeinschaftswälder, aber auch für die Erhebung von Steuern und die Weiterleitung von Regierungsaufträgen."
 BTG_idea_7: "Berchtesgadener War"
 BTG_idea_7_desc: "Die Berchtesgadener produzierten Holzspielzeug, genannt Berchtesgadener War, um eine sichere zusätzliche Einnahmequelle zu schaffen. Das Spielzeug des Ammergaus wurde in vielen wichtigen Handelszentren Europas wie Antwerpen verkauft."
#Cambrai
 CMB_ideas: "Cambraiische Ideen"
 CMB_ideas_start: "Cambraiische Traditionen"
 CMB_ideas_bonus: "Cambraiische Ambitionen"
 CMB_idea_1: "Alte römische Civitas der Nervier"
 CMB_idea_1_desc: "Die kirchlichen Provinzen repräsentierten in der Regel die alten römischen Zivilisationen und gaben diesen eine sehr alte und kulturelle Wurzel. Die Diözese Cambrai repräsentierte die Zivilisten der Nervier, einem der mächtigsten belgischen Stämme."
 CMB_idea_2: "Getreideproduzent von Flandern"
 CMB_idea_2_desc: "Flandern war dicht besiedelt und konnte nicht genug Nahrung für sich selbst produzieren. Die grundlegendste Nahrungsquelle, Getreide, wurde hauptsächlich aus der Picardie importiert. Cambrai war hier der wichtigste Exporteur. Cambrai liegt in einem Gebiet mit sehr reichem Lössboden."
 CMB_idea_3: "Super Universas"
 CMB_idea_3_desc: "Durch diese päpstliche Bulle verlor Cambrai zwar den größten Teil seiner Diözese, aber es wurde zum Erzbistum erhoben, was ihm mehr Macht verlieh. Die flämischen Gebiete gingen verloren, aber sie gewannen viel von der wallonischen Region."
 CMB_idea_4: "Einsatz in Lothringen"
 CMB_idea_4_desc: "Das Militär des Bischofs wurde vielerorts vom Kaiser eingesetzt, meist in der Region Lothringen."
 CMB_idea_5: "Le Merveille des Pays-Bas"
 CMB_idea_5_desc: "Die alte Kathedrale von Cambrai war die gotische Kathedrale des Bistums Cambrai in Frankreich, ist aber heute völlig ausrangiert. Sie galt als eines der größten und schönsten Baudenkmäler in den Niederlanden und in Nordfrankreich, was ihr den Namen "Wunder der Niederlande" verlieh."
 CMB_idea_6: "Conjurationes"
 CMB_idea_6_desc: "Der regierende Bischof in Cambrai nahm wenig Rücksicht auf die Städter und Händler. Aus diesem Grund haben sie sich verschworen und die Stadt übernommen. Schließlich erhielten sie ihren eigenen Rat und die Verwaltung der Finanzen. Dieser Rat, die "Conjurationes", wurde vom Patriziat geleitet und sollte später auch für militärische und diplomatische Entscheidungen zuständig sein."
 CMB_idea_7: "Bêtises de Cambrai"
 CMB_idea_7_desc: "Die Bêtises de Cambrai sind ein französische Süßwaren, die in der Stadt Cambrai hergestellt werden. Bêtise ist französisch für "Unsinn" oder "dummer Fehler" und die Süßigkeiten sollen durch Zufall vom Sohn eines Konditors namens Afchain erfunden worden sein. Der Originalgeschmack ist Minze, aber inzwischen werden auch viele andere angeboten. Karamellstreifen sorgen für mehr Süße."
#Augsburg
 AUG_ideas: "Frei-Augsburger Ideen"
 AUG_ideas_bonus: "Frei-Augsburger Ambitionen"
 AUG_ideas_start: "Frei-Augsburger Traditionen"
 AUG_fugger_bank: "Die Fugger-Bank"
 AUG_fugger_bank_desc: "Die wohlhabende Bankiersfamilie der Fugger, die seit Jahrhunderten ihren Sitz in Augsburg hat, hat auf dem Stadtplatz eine Bank errichtet und damit einen Wirtschaftsboom in der Stadt ausgelöst."
 AUG_fuggerei: "Fuggerei"
 AUG_fuggerei_desc: "Im Jahre 1521 gründete der reiche Jakob Fugger die Fuggerei, eine Wohnanlage, die für die Armen und Obdachlosen unserer Stadt bestimmt ist und für die unsere weniger Reichen dankbar sind."
 AUG_augsburg_confession: "Augsburger Bekenntnis"
 AUG_augsburg_confession_desc: "Die achtundzwanzig Artikel, die 1530 dem Augsburger Reichstag vorgelegt wurden, bringen dem Reichstag zum Ausdruck, was unsere lutherischen Überzeugungen über unseren Glauben und die katholische Kirche, die als eines der wichtigsten Dokumente der europäischen Reformation gelten."
 AUG_maximilian_museum: "Maximilianmuseum"
 AUG_maximilian_museum_desc: "Im großen Gebäude des Maximilianmuseums befinden sich Hunderte von Kunstwerken Augsburger Skulpturen und Gemälde aus Jahrhunderten, die die Höhepunkte der Augsburger Kunst und unserer reichen Kultur zeigen."
 AUG_peace_of_augsburg: "Augsburger Reichs- und Religionsfrieden"
 AUG_peace_of_augsburg_desc: "Der 1555 in unserer Stadt unterzeichnete Grundsatzvertrag erlaubte es, dass die beiden Glaubensrichtungen, die Europa spalten, innerhalb des Reiches frei sein durften. Mit diesem Vertrag kann jeder Prinz unter dem Heiligen Römischen Kaiser wählen, ob er dem Papst oder den Lehren Luthers folgt, wodurch der Frieden zwischen den beiden Gefolgschaften Christi sichergestellt wird."
 AUG_augsburger_friedensfest: "Augsburger Hohes Friedensfest"
 AUG_augsburger_friedensfest_desc: "Das Augsburger Hohes Friedensfest feiert den Tag, an dem der Dreißigjährige Krieg zu Ende ging, der unserer Stadt Verwüstung und Unterdrückung gebracht hatte, sowie die Wiederherstellung Augsburgs als Reichsstadt nach dem Krieg und die freie Religionsausübung der Protestanten in der Stadt mit der Ausarbeitung des Restitutionsediktes."
 AUG_schaezlerpalais: "Schaezlerpalais"
 AUG_schaezlerpalais_desc: "Das Schaezlerpalais ist ein prächtiges Barockschloss, das für seine fantastischen Räume, Höfe und Gärten bekannt ist. Darin befinden sich zahlreiche Gemälde und andere Kunstwerke aus ganz Süddeutschland."
#Rashka
 KSV_ideas: "Raszische Ideen"
 KSV_ideas_start: "Raszische Traditionen"
 KSV_ideas_bonus: "Raszische Ambitionen"
 KSV_idea_1: "Hochländer"
 KSV_idea_1_desc: "Unsere Ländereien werden seit langem wegen ihrer Verbindungen zwischen Ost und West umkämpft. Doch selbst angesichts der überlegenen Feinde haben unsere Männer ihre Stärke bewahrt."
 KSV_idea_2: "Barriere des Balkans"
 KSV_idea_2_desc: "Die Byzantiner haben lange versucht, unser Volk zu unterwerfen, um Zugang zu ihren dalmatischen und italienischen Besitztümern zu erhalten, aber wir haben als unzerbrechliche Mauern durchgehalten. Das darf sich niemals ändern."
 KSV_idea_3: "Orthodoxes Erbe"
 KSV_idea_3_desc: "Auch wenn unsere kroatischen Nachbarn sich dafür entschieden haben, dem Papst und nicht dem Patriarchen zu folgen, bleiben wir dem orthodoxen Glauben und dem zweiten Rom treu."
 KSV_idea_4: "Die Festung von Ras"
 KSV_idea_4_desc: "Die Festung Ras ist seit Jahrhunderten ein wichtiges Verteidigungsbauwerk und Regierungszentrum. Wir müssen dafür sorgen, dass die Mauern der Zitadelle nicht zerbröckeln."
 KSV_idea_5: "Raszische Ansprüche"
 KSV_idea_5_desc: "Rasziens Schlüsselposition bei der Gründung des serbischen Königreichs bedeutete, dass wir die umliegenden Regionen als unseren Besitz beanspruchen können. Das hat uns im Vergleich zu anderen, unbedeutenden Städten viel Vorrang verschafft."
 KSV_idea_6: "Griechischer Einsatz"
 KSV_idea_6_desc: "Das starke und einflussreiche Byzanz hat viele Ideen und Institutionen hervorgebracht, um ihre Gesellschaft zu stärken. Durch unsere unmittelbare Nähe konnten wir von ihnen lernen und ihre Ideen entsprechend umsetzen."
 KSV_idea_7: "Byzantinische Verbindungen"
 KSV_idea_7_desc: "Auf seiner Reise von Ost nach West durchquert der Handel den Balkan, insbesondere nach Konstaninopel. Wir können unsere Position nutzen, um in diesem Bereich Fuß zu fassen."
#Hum
 HUM_ideas: "Herzegowinische Ideen"
 HUM_ideas_start: "Herzegowinische Traditionen"
 HUM_ideas_bonus: "Herzegowinische Ambitionen"
 HUM_idea_1: "Rückeroberung von Siponto"
 HUM_idea_1_desc: "Als die Stadt Siponto von plündernden Arabern belagert wurde, eroberte unser König Micheal von Zahumlje die Stadt auf Befehl von Konstantinopel mit einem brillanten militärischen Sieg zurück."
 HUM_idea_2: "Päpstliche Beziehungen"
 HUM_idea_2_desc: "Dank unserer mutigen Militäreinsätze in Italien konnten wir unsere Beziehungen zum Papsttum immer sehr hoch halten."
 HUM_idea_3: "Byzantinische Ansprüche"
 HUM_idea_3_desc: "Im Jahre 1039 gewährte der byzantinische Kaiser unserem König, Ljutovid von Zahumje, die Rechte an allen uns benachbarten Ländern, einschließlich Serbien."
 HUM_idea_4: "Kämpfe um unsere Unabhängigkeit"
 HUM_idea_4_desc: "Im Laufe der Jahre haben viele Nationen versucht, uns zu unterwerfen, wie die Serben, Ungarn und Byzantiner, aber wir sind niemals ohne erbitterten Widerstand gefallen."
 HUM_idea_5: "Miroslav-Evangeliar"
 HUM_idea_5_desc: "Im zwölften Jahrhundert gab unser großer König Miroslav das Miroslav-Evangeliar in Auftrag. Es ist das älteste in serbischer kirchenslawischer Sprache geschriebene Dokument."
 HUM_idea_6: "Antiserbische Interessen"
 HUM_idea_6_desc: "Wir sind in der Geschichte unserer Nation oft in Konflikt mit den Serben geraten. Wir haben uns immer gegen sie behauptet und werden dies auch weiterhin tun."
 HUM_idea_7: "Belagerung von Dubrovnik"
 HUM_idea_7_desc: "Stjepan Vukcic Kosaca belagerte 1451 die ragusanische Stadt Dubrovnik. Daraus haben wir viele Lektionen über die Belagerungskünste gelernt."
#Pagania
 AAI_ideas: "Paganische Ideen"
 AAI_ideas_start: "Paganische Traditionen"
 AAI_ideas_bonus: "Paganische Ambitionen"
 AAI_idea_1: "Die Ungetauften"
 AAI_idea_1_desc: "Während sich die anderen Völker des Balkans vor Jesus Christus verbeugen mögen, bleiben wir unserem slawischen Glauben treu. Unser Glaube an die alten Traditionen gibt unserer Gesellschaft etwas, worauf wir aufbauen können, und vereint uns mit den Ungläubigen."
 AAI_idea_2: "Piratenflotte"
 AAI_idea_2_desc: "Die Piraten von Paganien gehören zu den berüchtigtsten und furchterregendsten in ganz Europa. Wir müssen dafür sorgen, dass jeder Pirat, der unseren Staat sein Zuhause nennt, ein Schiff hat, das er sein Eigen nennen kann."
 AAI_idea_3: "Vorzeitliche Freibeuterschaft"
 AAI_idea_3_desc: "Unsere Freibeuter plündern seit Jahrzehnten die Handelsflotte in der Adria. Die gewonnenen Erkenntnisse und Siege haben uns zu äußerst beeindruckenden Piraten gemacht."
 AAI_idea_4: "Geißeln von Venedig"
 AAI_idea_4_desc: "Venezianische Schiffe wurden von uns angegriffen, sodass viele Kriegsschiffe von Venedig geschickt wurden, um unsere Aktivitäten zu stoppen. Diese Kriegsschiffe liegen auf dem Meeresgrund und ihre Beute ist in den paganischen Gebäuden zu finden."
 AAI_idea_5: "Hunde der Adria"
 AAI_idea_5_desc: "Unsere Piraterie hat dazu geführt, dass sich viele Kapitäne weigern, auch in der Nähe der dalmatinischen Küste zu segeln. Das ist unser Ruf! Wir sind sehr erfahren im Entführen und Umleiten von Schiffen, die es sich trauen."
 AAI_idea_6: "Wasserkrieg"
 AAI_idea_6_desc: "Auch wenn wir die Meere beherrschen, haben wir Schwierigkeiten, mit Feinden an Land fertig zu werden. Wir müssen uns weiterentwickeln und anpassen, um Feinde zu bekämpfen, die sich hinter den Steinmauern ihrer Burgen verstecken."
 AAI_idea_7: "Schiffe in der Nacht"
 AAI_idea_7_desc: "Während die venezianische Marine versuchen mag, unsere Piraterie mit schweren Schiffen zu bekämpfen, die wir nicht besiegen können, haben wir gelernt, wie wir unsere Gegner überrennen und überrumpeln können, indem wir heftige Schlachten und Angriffe vermeiden."
#Poljicka
 POJ_ideas: "Poljicanische Ideen"
 POJ_ideas_start: "Poljicanische Traditionen"
 POJ_ideas_bonus: "Poljicanische Ambitionen"
 POJ_idea_1: "Pfarrgemeinde"
 POJ_idea_1_desc: "Unsere Nation ist eine extrem feudale Gesellschaft, aber die Führer werden demokratisch gewählt. Unsere Nation hat aus dieser Struktur gelernt, wie man am besten Geld von unseren Untertanen einnimmt."
 POJ_idea_2: "Söhne von Miroslav"
 POJ_idea_2_desc: "Die Gründer und ursprünglichen Adligen der jetzigen poljicanischen Regierung sind Nachkommen des großen kroatischen Königs Miroslav."
 POJ_idea_3: "Verbündete der Omiš"
 POJ_idea_3_desc: "Wir sind Verbündete der Omiš-Korsaren, den tödlichsten Piraten der Adria. Sie haben uns effizientere Techniken der Freibeuterei beigebracht."
 POJ_idea_4: "Ungarischer Schutz"
 POJ_idea_4_desc: "Vom 13. Jahrhundert bis 1444 haben uns die Ungarn Schutz geboten. Mit ungarischer Hilfe haben wir dafür gesorgt, dass wir gute Beziehungen zu unseren Nachbarn unterhalten und diplomatische Gefahren im Voraus verhindern können."
 POJ_idea_5: "Statut von Poljica"
 POJ_idea_5_desc: "Das Statut von Poljica ist ein unschätzbares historisches Dokument, das die Gesetze von Poljica und seine geopolitische Situation diktiert. Damit können wir unser Volk besser verwalten und dokumentieren."
 POJ_idea_6: "Gesetz des Volkes"
 POJ_idea_6_desc: "Unsere Gesetze ändern sich, wenn sich unsere Nation ändert. Als glorreiche Bauernrepublik treibt das Volk, nicht der Adel, die Wandlungen voran. Dies hat eine vereinigende Kraft für unsere Nation geschaffen, die sich auf dem Schlachtfeld zeigt."
 POJ_idea_7: "Legende von Poljica"
 POJ_idea_7_desc: "Auch hunderte von Jahren nach dem Fall unserer Republik gibt es immer noch Menschen, die an sie glauben und mit ihren Methoden und Überzeugungen einverstanden sind. Poljica soll niemals aus der Geschichte verschwinden." 
#Split
 DKJ_ideas: "Spliter Ideen"
 DKJ_ideas_start: "Spliter Traditionen"
 DKJ_ideas_bonus: "Spliter Ambitionen"
 DKJ_idea_1: "Untertan von drei Nationen"
 DKJ_idea_1_desc: "Im Laufe der Jahre waren wir drei einzigartigen Nationen unterworfen: den Byzantinern, Ungarn und Venezianern. Wir haben gelernt, Autonomie und Wohlstand zu bewahren, auch wenn wir uns nicht selbst regieren."
 DKJ_idea_2: "Schlacht an der Adria"
 DKJ_idea_2_desc: "In den frühen Tagen des 12. Jahrhunderts fand eine gemeinsame venezianisch-ungarische Expedition statt, um den normannischen Einfluss an der Adria zu mindern. Split war ein wichtiger Übungsplatz für die Expedition und als solche sollten hier viele beeindruckende Schiffe gebaut werden."
 DKJ_idea_3: "Antike Privilegien"
 DKJ_idea_3_desc: "Split hat seit der Römerzeit seine Privilegien und Gesetze bewahrt. Es folgte seinen eigenen Gesetzmäßigkeiten und wählte seinen eigenen Erzbischof und Richter. Diese Privilegien haben dazu beigetragen, dass Split eine legitime Stadt bleibt."
 DKJ_idea_4: "Wichtige Handelsstadt"
 DKJ_idea_4_desc: "Während der 377-jährigen Herrschaft Venedigs über die Stadt Split florierte sie zu einer wichtigen Handelsstadt an der Adria. Sie war eine der wichtigsten Handelsrouten Venedigs mit den osmanischen Türken."
 DKJ_idea_5: "Judita"
 DKJ_idea_5_desc: "Marko Marulic, der Vater der kroatischen Literatur, schrieb 1501 in Split das epische Gedicht Judita. Es wurde in Venedig veröffentlicht und gilt heute als historisches Meisterwerk."
 DKJ_idea_6: "Napoleons Infrastruktur"
 DKJ_idea_6_desc: "Split war 1809-1813 unter französischer Kontrolle. Während dieser Zeit wurden große Infrastrukturprojekte in der Stadt begonnen und es wurde ein massiver Wiederaufbau durchgeführt."
 DKJ_idea_7: "Österreichischer Status quo"
 DKJ_idea_7_desc: "Nach den Napoleonischen Kriegen erlebte die Stadt Split einen stabilen und prosperierenden Status quo unter der Herrschaft der österreichischen Habsburger."
#Macva
 USR_ideas: "Macvaische Ideen"
 USR_ideas_start: "Macvaische Traditionen"
 USR_ideas_bonus: "Macvaische Ambitionen"
 USR_idea_1: "Zwischen Donau und Save"
 USR_idea_1_desc: "Unser Land liegt in den fruchtbaren Gebieten zwischen der großen Donau und der Save. Das ermöglicht uns, unser Land produktiv und landwirtschaftlich nutzbar zu machen, was uns wiederum großen Reichtum durch Besteuerung und Produktion bringt."
 USR_idea_2: "Kriegsschauplätze"
 USR_idea_2_desc: "Macva ist der zentrale Streitpunkt zwischen den mächtigen Königreichen Serbien und Ungarn. Dadurch hat unser Volk gelernt, auch in Zeiten großer Not und Auseinandersetzungen sehr belastbar zu sein."
 USR_idea_3: "Zusammenbruch Ungarns"
 USR_idea_3_desc: "Der Zusammenbruch der zentralen ungarischen Herrschaft angesichts des immensen Drucks der Mongolen hat uns erlaubt, unsere Unabhängigkeit durchzusetzen. Da unsere Oberherren jetzt nicht mehr existieren, betrachten uns unser Volk als die einzigen legitimen Herrscher unseres Landes."
 USR_idea_4: "Kriegerische Traditionen"
 USR_idea_4_desc: "Macvas Schlüsselposition zwischen Serbien und Ungarn sorgt dafür, dass Frieden eine Seltenheit ist. Wir müssen dafür sorgen, dass wir immer einen guten Vorrat an Männern für unsere Armeen haben, wenn der Krieg kommt, denn hier lässt er nicht lange auf sich warten."
 USR_idea_5: "Notwendigkeit von Spionen"
 USR_idea_5_desc: "Da Macva ein solcher Streitpunkt zwischen mehreren Großmächten ist, haben wir gelernt, wie man sie gegeneinander erfolgreich ausspielen kann. Dies kann aber nicht nur durch öffentliche, akzeptierte Methoden erreicht werden..."
 USR_idea_6: "Wiederaufbau von Macva"
 USR_idea_6_desc: "Aufgrund der häufigen Konflikte, die um unser Land wüten, werden Macvas Städte immer wieder belagert und beschossen. Wir müssen unsere Hauptstadt zu einer größeren Stadt und Festung umbauen als je zuvor."
 USR_idea_7: "Umzug nach Belgrad"
 USR_idea_7_desc: "Die Herrscher von Macva waren die ersten serbischen Herrscher in der Geschichte, die ihre Hauptstadt in die Stadt Belgrad verlegten. Dies ist eine Quelle des Prestiges für uns, da wir die ersten Serben sind, die diese wichtige Siedlung unsere Hauptstadt nennen."
#Krivaja
 KRJ_ideas: "Krivajaische Ideen"
 KRJ_ideas_start: "Krivajaische Traditionen"
 KRJ_ideas_bonus: "Krivajaische Ambitionen"
 KRJ_idea_1: "Bleiminen von Olovo"
 KRJ_idea_1_desc: "Die Bleiminen von Olovo und Fojnica sind seit ihrer Gründung eine wichtige Einnahmequelle für unseren Staat. Wir müssen dafür sorgen, dass wir alles aus dem Erz herausholen, was möglich ist."
 KRJ_idea_2: "Niederlage der Radic-Rebellion"
 KRJ_idea_2_desc: "Radic Sankovic und sein Bruder Beljak versuchen 1392, die Region Konavle an die Kaufleute von Ragusa zu verkaufen. Wir konnten diesen Plan offenlegen und zeigen, wie wir mit Ungehorsam umgehen."
 KRJ_idea_3: "Konavle-Aufnahme"
 KRJ_idea_3_desc: "Nach der Konavle-Affäre konnten wir das Land unter uns aufteilen. Daraus haben wir gelernt, wie man mit der Integration neuer Gebiete umgeht."
 KRJ_idea_4: "Ragusische Verbindungen"
 KRJ_idea_4_desc: "Unsere Nähe und unsere Beziehungen zur reichen und wohlhabenden ragusischen Republik haben es uns ermöglicht, den riesigen Reichtum, der durch den Hafen fließt, zu nutzen. Die erlernten Tipps und Tricks können wir zur Maximierung unserer Handelseinnahmen nutzen."
 KRJ_idea_5: "Feudales Erbe"
 KRJ_idea_5_desc: "Unsere Teilnahme an den Schattenkriegen, in denen hinter den Kulissen des bosnischen Königreichs um Einfluss und Macht gekämpft wurde, hat uns viel darüber gelehrt, welchen Einfluss eine silberne Zunge auf die Geschicke der Menschen in einer feudalen Gesellschaft haben kann."
 KRJ_idea_6: "De Facto-Herrschaft"
 KRJ_idea_6_desc: "Unsere politischen Aktionen und erfolgreichen Verschwörungen haben es uns ermöglicht, an die Spitze des anarchischen und zerbrochenen bosnischen Königreichs zu gelangen. Wir haben uns durch unseren Triumph hier einen Ruf für listige und rücksichtslose Diplomatie erworben."
 KRJ_idea_7: "Spionage-Expertise"
 KRJ_idea_7_desc: "Wer durch das Schwert lebt, stirbt durch das Schwert; das gilt auch für Spione. Unser Land wurde schließlich durch eine Verschwörung geteilt, die unser Herzogtum zersplitterte. Aber unser Volk wird nie die Lehren aus der Kunst der Spionage vergessen." 
#Anglo-Saxons
 angsax_ideas: "Angelsächsische Ideen"
 angsax_ideas_start: "Angelsächsische Traditionen"
 angsax_ideas_bonus: "Angelsächsische Ambitionen"
 angsax_idea_1: "Treue Katholiken"
 angsax_idea_1_desc: "Im Jahre 601 n. Chr. taufte der erste Erzbischof von Canterbury, Augustinus, Aethelberht von Kent zum christlichen Glauben. Im Laufe des nächsten Jahrhunderts folgte der Rest der Insel und seitdem gibt es eine reiche Tradition des loyalen Katholizismus. Atemberaubende Kathedralen prägen die englische Landschaft, von Kent über Lincoln bis Westminster und Durham."
 angsax_idea_2: "Beowulf"
 angsax_idea_2_desc: "Beowulf ist eines der ältesten Werke der englischen Literatur, das zwischen dem 8. und 11. Jahrhundert geschrieben wurde. Es erzählt die heldenhafte Geschichte des Helden Beowulf, der den kranken König Hrothgar vor einem Tier namens Grendel rettet und sich dann im Kampf gegen einen zornigen Drachen, oder "Wyrm", wie es die Angelsachsen nannten, opfert."
 angsax_idea_3: "Witenagemot"
 angsax_idea_3_desc: "Der Witenagemot war ein königlicher Beraterkreis, der sich aus mächtigen angelsächsischen Adligen zusammensetzte und ähnlich wie die späteren englischen Parlamente funktionierte, indem er dem Adel ein Mitspracherecht in königlichen Angelegenheiten einräumte, obwohl er sich auf alte fränkische und germanische Volksmotive stützte. Als Eduard der Bekenner ins Koma fiel und starb, waren es die Witans, die Hereweald Godwining zu seinem Nachfolger erklärten."
 angsax_idea_4: "Hundertschaft und Shire"
 angsax_idea_4_desc: "Grafschaften unter der Kontrolle eines Sheriffs wurden "Scirs" oder "Shires" genannt, ein Name, der ursprünglich von den Königen von Wessex verwendet wurde. Die nächste interne Aufteilung war eine "Hundertschaft", die sich höchstwahrscheinlich auf jede Division mit 100 Soldaten bezog. Dieses robuste Feudalsystem beinhaltete auch die Thane und Ealdormen und ermöglichte eine zentralisierte königliche Kontrolle."
 angsax_idea_5: "Das Danegeld abschütteln"
 angsax_idea_5_desc: "Im 9. Jahrhundert besiegten wir hier die Heiden - die Große Heidnische Armee - und bald darauf das Danelag. Die Auferlegung von Tribut von plündernden Wikingern ging noch weiter, aber die wachsende Macht der Angelsachsen hat es uns ermöglicht, diesen erbärmlichen Diebstahl und die Erpressung zu beenden."
 angsax_idea_6: "Schlacht von Maldon"
 angsax_idea_6_desc: "Die Schlacht von Maldon war ein Versuch von Æthelred der Unfertige schon vor Jahrhunderten, das Danegeld in seiner damaligen Zeit zu beenden. Eine angelsächsische Armee unter Byrhtnoth lehnte die Forderung nach Tribut ab und begann erfolgreich zu verhindern, dass die Wikinger an Land kamen, aber übermäßiges Vertrauen führte zum Zusammenbruch der berühmten Schildmauer-Taktik. Als ein feiger Soldat vom Pferd des Grafen absprang, verwechselten die Truppen ihn mit dem Grafen und verfolgten ihn. Diese Geschichte wurde in einem Gedicht verewigt und wird von uns nie vergessen werden."
 angsax_idea_7: "Erschließung des Wash"
 angsax_idea_7_desc: "Die Expertise holländische Ingenieure hat es ermöglicht, Sumpfgebiete namens Fens, insbesondere in der Umgebung von Yorkshire und der ostanglikanischen Bucht namens "the Wash" großflächig zu erschließen. Die Streuung der Bevölkerung wird jetzt viel einfacher sein." 
#Halych
 VOL_ideas: "Halytsche Ideen"
 VOL_ideas_start: "Halytsche Traditionen"
 VOL_ideas_bonus: "Halytsche Ambitionen"
 VOL_idea_1: "Handel auf dem Bug und Dnister"
 VOL_idea_1_desc: "Der Bug und der Dnister sind sehr wichtige Flüsse. Der Handel über den Bug ermöglicht es uns, Produkte aus Polen und Nordostdeutschland zu kaufen und zu verkaufen. Die Dnister-Mündung liegt im Schwarzen Meer, über die wir mit Küstenländern und Byzanz Handel treiben können."
 VOL_idea_2: "Starke Verwaltung"
 VOL_idea_2_desc: "Das Herzogtum Halytsch und Wolhynien hat eine robuste Verwaltung entwickelt. Zuvor versammelte der Herzog die Duma einmal im Jahr, um die Probleme des Reiches zu lösen. Seit dem 14. Jahrhundert war sie beständig geworden und hatte sogar das Veto gegen die Gesetze des Herzogs. Das Land wurde in Wolosten geteilt, die von Bojaren regiert wurden, die einen Sitz in der Duma hatten. Es gab auch Stellen wie Dvorskii (Diener), Pechatnik (heutiger Außenminister), Schreiber, Stolnik und viele andere."
 VOL_idea_3: "Vereinigte Herzogtümer"
 VOL_idea_3_desc: "Halytsch und Wolhynien waren zwei getrennte Länder, bis Daniel von Galizien sie unter seiner Herrschaft vereinte. Damit war unser Land nach Nowgorod das zweitgrößte und eines der bevölkerungsreichsten Länder der russischen Region."
 VOL_idea_4: "Könige der Rus"
 VOL_idea_4_desc: "Im Jahre 1253 nahm Daniel von Galizien den katholischen Glauben an und wurde vom Papst zum König der Rus erklärt. Indem er diesen Titel annahm, war er in der Lage, die gefallenen russischen Staaten zur Wiederherstellung des alten Landes zu beanspruchen."
 VOL_idea_5: "Halytsche Armee"
 VOL_idea_5_desc: "Die Armee von Halytsch besteht aus zwei Teilen. Die erste besteht aus Boyaren, ihren Söhnen und Beamten. Sie sind der Kavallerie-Teil unserer Armee. Der zweite Teil sind gewöhnliche Soldaten. Jeder Kavallerist braucht genau zwei Krieger, die nicht zu Pferd kämpfen. Diese Zusammensetzung der Armee ermöglichte es uns, die Tataren zu besiegen."
 VOL_idea_6: "Exilanten aus anderen Herzogtümern"
 VOL_idea_6_desc: "Halytsch und Wolhynien waren zwei der wenigen Länder der alten Rus, die dem Joch der Tataren entkamen. So viele Verbannte kamen in unser Land, um zu arbeiten und Wissenschaft und Handwerk zu erlernen."
 VOL_idea_7: "Mit der Welt verbunden"
 VOL_idea_7_desc: "Unser Herzogtum hat viel gemeinsame Geschichte mit den Nachbarn. Unsere Herzöge heirateten ständig litauische und polnische Frauen sowie andere russische Staatsbürger. So viele Dynastien haben Wurzeln zu Halytsch in ihrer Geschichte." 
#Chum
 CMO_ideas: "Chumische Ideen"
 CMO_ideas_start: "Chumische Traditionen"
 CMO_ideas_bonus: "Chumische Ambitionen"
 CMO_idea_1: "Franciones Legende"
 CMO_idea_1_desc: "Als die Langobarden nach Italien kamen, eroberten sie die meisten byzantinischen Besitztümer in Norditalien. Nur das Territorium von Chum konnte sich über 20 Jahre allein behaupten, dank des griechischen Generals Francione und seiner letzten Stellung auf der Isola Comacina."
 CMO_idea_2: "Dreikapitelstreit"
 CMO_idea_2_desc: "Der Dreikapitelstreit war eine theologische Kontroverse, die im 6. Jahrhundert stattfand, in der unsere Kirche dem Patriarchat von Aquileia näher kam und die Verbindung zur Mailänder Kirche abbrach. Dadurch haben wir eine größere Kontrolle über unsere Kirche ohne den äußeren Einfluss Mailands."
 CMO_idea_3: "Magistri Cumacini"
 CMO_idea_3_desc: "Die Magistri Cumacini waren eine Vereinigung von Steinmetzen aus der lombardischen Zeit. Sie kamen aus den vielen Tälern in unserem Gebiet und waren bekannte Architekten, Steinmetzen und sogar Belagerungsingenieure. Ihre Arbeiten lassen sich an vielen Orten in Europa wiederfinden."
 CMO_idea_4: "Erholung vom 10-jährigen Krieg"
 CMO_idea_4_desc: "Mailand und Chum führten zwischen 1117 und 1127 einen Krieg, der 10 Jahre dauerte, um Handel und Einfluss zu erhöhen. Er endete mit einem Sieg der Mailänder, die die Stadt zerstörten. Im Jahre 1162 hatte Chum seine Rache gegen Mailand und 1169 gegen Isola Comacina. Unsere Heimat liegt in Trümmern: Wir werden unsere Stadt wieder aufbauen und unsere Männer darauf vorbereiten, dass unsere Rache gegen Mailand und alle Dörfer, die uns verraten haben, erfolgt."
 CMO_idea_5: "Castel Baradello"
 CMO_idea_5_desc: "Das Castel Baradello war eine alte Burg, die Chum überblickte und den Haupteingang der Stadt Ca'Merlata, zwischen der Spina Verde und dem Monte Goi, kontrollierte. Als Friedrich Barbarossa im Jahre 1159 Chum durchquerte, blieb er nicht nur im Kastell, sondern erneuerte es auch zusammen mit einer riesigen Stadtmauer."
 CMO_idea_6: "Zwischen See und Tälern"
 CMO_idea_6_desc: "Der Comer See, oder Lario, wie er von den Einheimischen genannt wird, ist ein grundlegender Teil der chumischen Wirtschaft und des Handels. Durch seine Kontrolle haben wir einen besseren Überblick über die vielen Dörfer, die an seinen Ufern liegen. Auch unsere Kontrolle über wichtige Täler in den Alpen wie das Veltlin, Val d'Intelvi, Valchiavenna und den unteren Teil des Tessins gibt uns die Möglichkeit, den Handel durch die Zentralalpen zu kontrollieren."
 CMO_idea_7: "Rusconi und Vitani"
 CMO_idea_7_desc: "Während des 12. und 13. Jahrhunderts wurde der größte Teil Italiens von den Kriegen zwischen Guelfen und Ghibellinen beherrscht, und Chum war da keine Ausnahme. Die wichtigsten Ghibellinen in Chum waren die Rusca, oder Rusconi, die im Tessin große Landgüter besaßen, für die Mailänder Visconti-Familie arbeiteten und zweimal eine Signoria in Chum gründeten, während die Guelphenfamilie von Vitany sich ihnen widersetzte. Die vielen Kämpfe zwischen den beiden Fraktionen haben kampferprobte Männer hervorgebracht, die wir rekrutieren können."
#Laufen
 LFF_ideas: "Lauffener Ideen"
 LFF_ideas_start: "Lauffener Traditionen"
 LFF_ideas_bonus: "Lauffener Ambitionen"
 LFF_idea_1: "Brücke über den Neckar"
 LFF_idea_1_desc: "Lauffen war strategisch günstig gelegen, da es über eine stark befahrene Brücke verfügte und zu einer wichtigen Stadt wurde. Einige Leute mussten bezahlen, um die Brücke zu überqueren. Frauen, insbesondere die Nonnen des Nonnenklosters in Laufen, konnten frei passieren. Auch Händler und Reisende, die zur Kaserne gingen, konnten gebührenfrei passieren."
 LFF_idea_2: "Ritter der Salierzeit"
 LFF_idea_2_desc: "Die Ritter in dieser Zeit waren berittene Kämpfer. Diese Art von Kriegern sollte in den nächsten 500 Jahren fast unverändert bleiben. Sie trugen meist ein teures Kettenhemd bis zu den Knien und der Kopf war mit einem konischen Helm mit Nasenschutz bedeckt. Sie waren mit speerartigen Lanzen, die geworfen werden konnten, Schwertern, Äxten, Bögen und Armbrüsten bewaffnet."
 LFF_idea_3: "Etzlenswendener Wald"
 LFF_idea_3_desc: "Der Wald von Etzlenswenden in den Löwensteiner Bergen ist eine eigentümliche Exklave von Lauffen. Sie versorgte die Stadt mit Bau- und Brennholz, da es an den Hauptgrenzen keine Waldgebiete gab."
 LFF_idea_4: "Konflikte um Fischereirechte"
 LFF_idea_4_desc: "Im 15. Jahrhundert war Lauffen von Konflikten um die komplizierten Fischereirechte bestimmt. Ein See wurde geschaffen, um einen eigenen Angelplatz zu haben. Doch schließlich musste sich Lauffen gegen die pfälzischen Truppen wehren."
 LFF_idea_5: "Legende um Regiswindis"
 LFF_idea_5_desc: "Im 9. Jahrhundert wurde Lauffen vom Kaiser dem Markgrafen des Nordgaus unter der Bedingung zugesprochen, dass das unwirtliche Land angemessen entwickelt werden sollte, da der Kaiser es für die Jagd nutzen wollte. Der erste Weinanbau und die erste Burg gehen auf diese Zeit zurück. Wie die Legende besagt, wurde dies jedoch durch die Ermordung der kleinen Tochter des Grafen, Regiswindis, beendet. Ihre Amme tötete sie und warf die Leiche in den Neckar. Nach diesem Vorfall übergab der Markgraf das Dorf zurück an den Kaiser. Das Mädchen wurde schnell eine Heilige, denn bei ihrem Begräbnis geschahen zahlreiche Wunder. Um sie herum entstand lange Zeit ein Kult, der Lauffen zu einem viel besuchten Wallfahrtsort machte."
 LFF_idea_6: "Verhängnisvoller Dreißigjähriger Krieg"
 LFF_idea_6_desc: "Aufgrund ihrer strategischen Lage litt die wohlhabende Stadt sehr unter dem Dreißigjährigen Krieg. Sie wechselte viele Male ihren Besitzer, wurde häufig geplündert, ihre Verteidigung wurde zerstört, Getreide und Rinder wurden beschlagnahmt, und fast nichts blieb unversehrt. Nach dem Krieg lebten in Lauffen nur etwa 150 Menschen, während des Krieges waren es lediglich 30. Doch damit nicht genug: In den nächsten zwei Jahrhunderten würde die Stadt noch viele weitere Kriege mit ähnlichen Auswirkungen durchstehen müssen."
 LFF_idea_7: "Lauffener Katzenbeisser"
 LFF_idea_7_desc: "Das Land um Lauffen am Neckar gilt seit jeher als fruchtbar und wird vielfach landwirtschaftlich genutzt. Das angenehme und warme Klima ermöglicht auch den Weinbau, der bis in die Römerzeit zurückverfolgt werden kann. Wie kein anderes Erzeugnis hat der Wein die Kulturlandschaft Lauffen am Neckar geprägt, vor allem in den terrassenförmigen Steilhängen des Neckars." 
#Belz
 XSZ_ideas: "Belzer Ideen"
 XSZ_ideas_start: "Belzer Traditionen"
 XSZ_ideas_bonus: "Belzer Ambitionen"
 XSZ_idea_1: "Antike Stadt"
 XSZ_idea_1_desc: "Belz ist berühmt für sein Alter. Es ist eine der ältesten Städte in der alten Rus-Region. Aber statt eines schnellen Niedergangs, der nicht mit dem anderer altertümlicher Städte vergleichbar war, wurde es für einen längeren Zeitraum wohlhabend."
 XSZ_idea_2: "Belzer Befestigung"
 XSZ_idea_2_desc: "Belz befindet sich in einer sehr guten Verteidigungsposition an den Ufern zweier Flüsse - Solokija und Retschyza. Sie bieten eine anständige Befestigung sowie Belzer Wassergräben und Schächte."
 XSZ_idea_3: "Honigjagd"
 XSZ_idea_3_desc: "In den frühen Zeiten der Rus-Staaten verdienen Länder und gewöhnliche Menschen Geld mit der Honigjagd. Belz war eines der produktivsten Herzogtümer in diesem Handwerk."
 XSZ_idea_4: "Jaroslaw der Weise"
 XSZ_idea_4_desc: "Im Jahre 1030 wurde die Stadt Belz von den Druschinas von Jaroslaw dem Weisen zurückerobert. Jaroslaw ließ wenige Gruppen von ihnen zurück, um die Grenzen der Rus zu bewachen und neue Krieger für die Armee auszubilden."
 XSZ_idea_5: "Umgeben von Feinden"
 XSZ_idea_5_desc: "Nach dem Tod von Jaroslaw dem Weisen am 20. Februar 1054 beginnen die Staaten der Rus zu brechen. Jedes kleine Herzogtum wollte das umliegende Land beanspruchen. Da sie sich nicht mehr um die anderen kümmerten, kam es zu einer polnischen, litauischen, deutschen, nomadischen und schließlich tatarischen Invasion, bei der niemand beschloss, seinen Verwandten in anderen Bereichen zu helfen. Unter diesen Umständen wurde Belz von Feinden verschiedener Religionen umzingelt."
 XSZ_idea_6: "Verschiedene Oberherren"
 XSZ_idea_6_desc: "Belz wurde von verschiedenen Staaten erobert: von Halytsch, Polen, Litauen, Masowien und anderen. Aber in jedem Land bewahrte es seine Eigenständigkeit, indem es eine gemeinsame Sprache mit allen Oberherren fand und die Menschen im Land akzeptierte."
 XSZ_idea_7: "Belzer Woiwodschaft"
 XSZ_idea_7_desc: "Während der polnischen Herrschaft wurde Belz zu einer Belzer Woiwodschaft. Es hatte einen eigenen Gouverneur, der sich um Probleme kümmerte. In dieser Zeit wurde die Belzer Festung wieder aufgebaut und restauriert."
#Grodno
 BLR_ideas: "Grodnonische Ideen"
 BLR_ideas_start: "Grodnonische Traditionen"
 BLR_ideas_bonus: "Grodnonische Ambitionen"
 BLR_idea_1: "Schwarzruthenien"
 BLR_idea_1_desc: "Als Schwarzruthenien wird der nördliche und nordwestliche Teil des weißrussischen Gebietes bezeichnet. Der Name kommt von den Sümpfen und dem Torf, die für die Landwirtschaft genutzt werden können."
 BLR_idea_2: "Kriege gegen Nomaden"
 BLR_idea_2_desc: "Der Herzog von Grodno war einer der wenigen Menschen, die sich der letzten vereinigten russischen Armee unter der Führung von Mstislaw dem Großen anschlossen, um gegen Nomaden zu kämpfen. Diese Armee errang einen glorreichen Sieg und brachte viele Trophäen in ihre Herzogtümer."
 BLR_idea_3: "Handel auf der Memel"
 BLR_idea_3_desc: "Die Memel ist der wichtigste Fluss im grodnonischen Gebiet. Sie erlaubt unserem Reich, sowohl mit verschiedenen Ländern an den Ufern als auch mit Ländern an der Ostsee zu handeln."
 BLR_idea_4: "Russische Staatsehen"
 BLR_idea_4_desc: "Die Herzöge von Grodno hatten viele Bande mit dem Rest der anderen russischen Staaten, besonders eng waren sie mit den Herzögen aus Polazk und Kiew verbunden."
 BLR_idea_5: "Gebäude aus Stein"
 BLR_idea_5_desc: "Grodno war einer der ersten russischen Staaten, die mit dem Bau großer Steinstädte begannen. Auch unsere Herzöge gaben viel Geld und Mühe für den Wiederaufbau der alten hölzernen Hauptstadt aus."
 BLR_idea_6: "Neue Burgen"
 BLR_idea_6_desc: "Der Herzogspalast in Grodno ist ein wahres Meisterwerk. Er wurde vom besten Handwerker dekoriert. Im Jahre 1576 wurde er für das Sommerschloss des litauischen Herzogs Stephen Bathory renoviert."
 BLR_idea_7: "Friedvolle Herrscher"
 BLR_idea_7_desc: "In den 1240er Jahren wurde Grodno vom Deutschen Orden niedergebrannt. Es war klar, dass Grodno sich nicht schützen kann. Im Jahre 1250 beschloss der hiesige Herzog, ein Vasall des mächtigeren Litauen zu werden, um sein Land zu schützen."
#Podolia
 ONU_ideas: "Podolische Ideen"
 ONU_ideas_start: "Podolische Traditionen"
 ONU_ideas_bonus: "Podolische Ambitionen"
 ONU_idea_1: "Sarmatische Stämme"
 ONU_idea_1_desc: "Das Land Podolien war zunächst eine Heimat für sarmatische Stämme, die talantierte berittene Krieger waren. Sie ließen sich in diesem Gebiet im frühen 3. Jahrhundert v. Chr. nieder und lebten ihr Nomadenleben, bis die Slawen hier im 4. Jahrhundert n. Chr. eintrafen."
 ONU_idea_2: "Der Unterlauf des Dnisters"
 ONU_idea_2_desc: "Der Unterlauf des Dnisters ist der bedeutendste Ort für den Handel. Es ist der Schauplatz, an dem alle Handelsgüter letztendlich ans Schwarze Meer gelangen."
 ONU_idea_3: "Aufstände"
 ONU_idea_3_desc: "Der podolische Staat lehnte sich oft gegen seine Oberherren auf. Dieser Staat stand permanent in Flammen, bis er schließlich in andere russische Staaten im russischen Reich zurückkehrte."
 ONU_idea_4: "Kosaken von Podolien"
 ONU_idea_4_desc: "Während des Bohdan Chmelnyzkyj-Aufstandes wurde Podolien von einem kosakischen Kommandanten regiert, der alle Befugnisse hatte, das ganze Gebiet zu kontrollieren und eine wirkungsvollere Rebellion zu ermöglichen."
 ONU_idea_5: "Türkische Herrschaft"
 ONU_idea_5_desc: "Im Jahre 1672 besiegte das Osmanische Reich Polen und Podolien. Die Türken verbreiteten den sunnitischen Glauben in der Region, aber nur sehr wenige Menschen haben ihn angenommen. Dennoch hat unser Staat den größten ostslawischen Anteil an sunnitischen Anhängern."
 ONU_idea_6: "Russisches Gouvernement"
 ONU_idea_6_desc: "Nach der dritten Teilung von Polen-Litauen wurde der Großteil von Podolien Teil des russischen Reiches und zum Gouvernement Podolien. Im Jahre 1815 wurde der Rest von Podolien von Österreich an Russland übergeben."
 ONU_idea_7: "Natur von Podolien"
 ONU_idea_7_desc: "Die Natur von Podolien ist wirklich wunderschön. Im 19. Jahrhundert wurden einige prächtige Höhlen entdeckt. Ozernaya und Khrustalnaya sind zwei der größten von ihnen." 
#Peremyshl
 PRY_ideas: "Peremyschlische Ideen"
 PRY_ideas_start: "Peremyschlische Traditionen"
 PRY_ideas_bonus: "Peremyschlische Ambitionen"
 PRY_idea_1: "Chernozem"
 PRY_idea_1_desc: "Peremyschl liegt in der Region Chernozem. Chernozem bietet einen ergiebigen Boden, der es den Menschen ermöglicht, mehr zu ernten als in den meisten anderen Regionen der Rus."
 PRY_idea_2: "Konzil von Ljubetsch"
 PRY_idea_2_desc: "Im Jahre 1097 wurde das Land zwischen allen Rurikiden-Mitgliedern durch das Konzil von Ljubetsch geteilt. Viele Leute geben vor, die Herzöge von Peremyschl zu sein, aber unser Herzog verteidigt seinen Titel."
 PRY_idea_3: "Salzgewinnung"
 PRY_idea_3_desc: "Peremyschl ist einer der wenigen russischen Staaten, die über Salzgruben verfügen. Salz ist wirklich ein wichtiges Handelsgut. In den ersten Jahrhunderten war es sehr profitabel. In der russischen Region war Salz bis zum 17. Jahrhundert das einzige Gewürz, das den Bauern zur Verfügung stand."
 PRY_idea_4: "Artillerieproduktion"
 PRY_idea_4_desc: "Das Herzogtum Peremyschl hatte alle Voraussetzungen, um eigene Artillerie herzustellen. Eisenminen wurden in der Mitte des 14. Jahrhunderts gegründet. Das Land ist auch reich an Nitrat, das für die Herstellung von Schießpulver notwendig ist."
 PRY_idea_5: "Sejmiks der russischen Woiwodschaft"
 PRY_idea_5_desc: "Sudowa Wyschnja ist eine kleine Stadt im Herzogtum Peremyschl, wo die Sejmiks der russischen Woiwodschaft stattfanden. Diese kleinen Sejms erlaubten es nicht-polnischen Menschen in der Woiwodschaft, Probleme des Staates zu lösen und manchmal Gesetze zu erwirken."
 PRY_idea_6: "Grenzbefestigungen"
 PRY_idea_6_desc: "In der Mitte des 19. Jahrhunderts wurde in Peremyschl eine Festung gebaut. Sie diente lange Zeit dazu, die Grenzen Österreichs vor möglichen Konflikten mit Russland zu schützen."
 PRY_idea_7: "Österreichische Garnison"
 PRY_idea_7_desc: "Nach der polnischen Herrschaft wurde Peremyschl eine bedeutende Stadt im österreichischen Galizien. Kurz darauf wurde die Garnison durch österreichische Soldaten und deutsche Söldner ersetzt."
#Zvenyhorod
 ZNY_ideas: "Swenigorodische Ideen"
 ZNY_ideas_start: "Swenigorodische Traditionen"
 ZNY_ideas_bonus: "Swenigorodische Ambitionen"
 ZNY_idea_1: "Buschanen und Duleben"
 ZNY_idea_1_desc: "Das swenigorodische Land wurde zuerst von den Buschanen und Duleben besiedelt. Diese Stämme sorgten wegen ihrer Aggression und Kampfeslust für viele Probleme für die Kiewer Rus. Auch im 11. Jahrhundert waren sie noch ein Problem, aber nun nicht mehr für die Herzöge von Swenigorod. Im Jahre 1086 vernichteten die Buschanen erfolgreich die Armee von Jaropolk von Turow und ermordeten ihn."
 ZNY_idea_2: "Birkenrindentexte"
 ZNY_idea_2_desc: "Swenigorod ist der einzige Ort im Südwesten von Ruthenien, wo Birkenrindentexte gefunden wurden. Es gibt nur drei von ihnen, aber das bestätigt, dass die Menschen in diesem Land genug gebildet waren, um sich untereinander zu schreiben."
 ZNY_idea_3: "Vereinigungszentrum"
 ZNY_idea_3_desc: "Im Jahre 1124 versuchte das Herzogtum Swenjorod als erstes, das gesamte südwestliche Land zu vereinen. Herzog Wladimir eroberte Peremyschl und setzte einen seiner Söhne zur Herrschaft über Swenihorod ein."
 ZNY_idea_4: "Ungarische Berater"
 ZNY_idea_4_desc: "Die Herzöge von Swenigorod luden dank der guten Beziehungen zu den ungarischen Herrschern deren Berater ein, um ihr Land zu entwickeln und neues Handwerk zu erlernen."
 ZNY_idea_5: "Ausländische Führer"
 ZNY_idea_5_desc: "Die Herzöge von Swenigorod luden auch ausländische Anführer ein, ihre Armeen zu befehligen. Sie schickten polnische, ungarische und russische Anführer für bessere Manöver und Taktiken in den Kampf."
 ZNY_idea_6: "Bojarenherrschaft"
 ZNY_idea_6_desc: "Bojaren regierten unser Land mehr als 50 Jahre, nachdem der letzte unabhängige Herzog von Swenigorod verbannt und nach Ungarn geflohen war. Sie verbesserten die Beziehungen zu den umliegenden Ländern und beschlossen schließlich, dass der Staat Teil des Herzogtums Halytsch werden muss."
 ZNY_idea_7: "An der Grenze"
 ZNY_idea_7_desc: "Swenigorod war immer das Grenzgebiet aller Länder, in denen es sich befand. Es grenzt an das Osmanische Reich, Ungarn, Österreich und Polen. Das brachte den Bedarf an permanenter Instandhaltung der Festungen mit sich."
#Sicilian-German
 SICG_ideas: "Sizilianische Ideen"
 SICG_ideas_start: "Sizilianische Traditionen"
 SICG_ideas_bonus: "Sizilianische Ambitionen"
 SICG_idea_1: "Guelphisch-Ghibellinischer Kampf"
 SICG_idea_1_desc: "Guelfen und Ghibellinen bekämpfen sich seit einigen hundert Jahren. Die italienische Halbinsel war das Epizentrum der Kämpfe und ermöglichte es uns, größere und Armeen aufzubauen, die sich schneller von den Kämpfen erholen."
 SICG_idea_2: "Gängige Exkommunikationen"
 SICG_idea_2_desc: "Der Machtkampf mit den Päpsten ging weiter und führte 1227 zur Exkommunikation Fredricks. 1239 exkommunizierte Papst Gregor IX. erneut Fredrick und 1245 wurde er von einem Kirchenrat als Ketzer verurteilt."
 SICG_idea_3: "Adlige Fürsorge für Dynastien"
 SICG_idea_3_desc: "Viele Adlige kümmerten sich um ihre Familien, deren viele männlichen Erben immer mehr und kleinere Erbschaften erschufen. Aus einer weitgehend freien Beamtenschicht, die sich zuvor gebildet hatte, erwarben oder übernahmen viele von ihnen Erbrechte an Verwaltungs- und juristischen Stellen."
 SICG_idea_4: "Germanisierung der Sizilianer"
 SICG_idea_4_desc: "Unser Land ist schwäbisch, unsere Ländereien sind sizilianisch und neapolitanisch. Wir müssen dafür sorgen, dass die Schwaben nicht nur die herrschende Klasse sind, sondern auch das Volk."
 SICG_idea_5: "Kreuzung des Mittelmeeres"
 SICG_idea_5_desc: "Sizilien liegt in der Mitte des Mittelmeers, was es uns ermöglicht, mehr Handelsmacht zu gewinnen und Konstantinopel, Venedig, Genua, Valencia und viele andere wichtige Häfen mit Sizilien zu verbinden."
 SICG_idea_6: "Hohenstaufer Imperialismus"
 SICG_idea_6_desc: "Die Hohenstaufen haben den Ehrgeiz, große Reiche zu besitzen, riesige Armeen aufzustellen, das Heilige Römische Reich zu kontrollieren, weshalb sie gewiß versuchen werden, ihre Ambitionen mit ihren überlegenen diplomatischen Fähigkeiten zu erreichen."
 SICG_idea_7: "Offensive Strategien"
 SICG_idea_7_desc: "Sizilien hat offensive Taktiken eingesetzt, um seine Feinde zu besiegen, was sich im Laufe der Zeit zu einem Belagerungsvorteil entwickelt hat, der von der fortgeschrittenen sizilianischen Armee häufig ausgenutzt wurde."
#Sicilian
 SIC_ideas: "Sizilianische Ideen"
 SIC_ideas_start: "Sizilianische Traditionen"
 SIC_ideas_bonus: "Sizilianische Ambitionen"
 SIC_idea_1: "Erbe der Normannen"
 SIC_idea_1_desc: "Unsere Nation wurde als Ergebnis normannischer Überfälle in Sizilien gegründet, die die zuvor eingedrungenen Araber vertrieben hatten. Ihre Vorgehensweise wird unsere Soldaten über Generationen hinweg inspirieren."
 SIC_idea_2: "Das Festland erobern"
 SIC_idea_2_desc: "Das Konzept der "Terra firma" ist eines, das wir anstreben sollten. Wir brauchen nicht mehr als die reichen Länder Süditaliens zu betrachten, um ihre Konflikte auszunutzen."
 SIC_idea_3: "Apostolische Legate"
 SIC_idea_3_desc: "Nach der Misere der arabischen Herrscher von Sizilien gewährte uns der Papst das Apostolische Legat über die Insel. Wir werden dies nutzen, um mehrere Bistümer zu gründen und den katholischen Sitz von Palermo zu schaffen."
 SIC_idea_4: "Assisen von Ariano"
 SIC_idea_4_desc: "Im Jahre 1140 wurden die Assisen von Ariano von Roger II. von Sizilien verabschiedet, um eine zentralisierte Regierung zu schaffen. Die Gesetze behandelten fast alle Aspekte wie die Kirche, die Bürokratie und das Militär."
 SIC_idea_5: "Scheideweg des Mittelmeers"
 SIC_idea_5_desc: "Sizilien liegt im Epizentrum des Mittelmeers, wodurch wir mehr Handelsmacht gewinnen und Konstantinopel, Venedig, Genua, Valencia und viele andere wichtige Häfen mit Sizilien verbinden können."
 SIC_idea_6: "Berühmte Seemacht"
 SIC_idea_6_desc: "Sizilien hat aufgrund seiner großen Küstenlinie das Potenzial, eine große Seemacht zu werden. Wir sollten rechtmäßige Herrscher des Mittelmeers werden."
 SIC_idea_7: "Zerschmettert die Revolutionen"
 SIC_idea_7_desc: "Die erste der Revolutionen von 1848 geht auf die Insel Sizilien zurück, als die Rebellen versuchten, die Unabhängigkeit für ihr eigenes Königreich zu erlangen. Doch Ferdinand II., der König von Sizilien, konnte den Aufstand schnell unterdrücken. Wir müssen dafür sorgen, dass die Zeiten des Friedens nicht durch Aufstände erschüttert werden."
#Semba
 SAM_ideas: "Samländische Ideen"
 SAM_ideas_start: "Samländische Traditionen"
 SAM_ideas_bonus: "Samländische Ambitionen"
 SAM_idea_1: "Die Bernsteinstraße"
 SAM_idea_1_desc: "Die Halbinsel Samland liegt an der Bernsteinstraße, einer Handelsstraße aus der Antike. Die Halbinsel ist eine wichtige Quelle für Bernstein, deshalb kommen viele Händler, um mit uns zu handeln."
 SAM_idea_2: "Romowe-Tempel"
 SAM_idea_2_desc: "Der Romowe-Tempel im Westen von Samland ist von zentraler Bedeutung für die prußische Mythologie. Der Hohepriester unseres Glaubens hat einen festen Wohnsitz im heiligen Tempel."
 SAM_idea_3: "Krieg mit den Dänen"
 SAM_idea_3_desc: "Während der gesamten Wikingerzeit führten die Dänen kleinere Kriege mit den Samländern. Im Laufe der Zeit haben wir gelernt, ihre Taktik an unsere Armee anzupassen."
 SAM_idea_4: "Skandinavischer Handel"
 SAM_idea_4_desc: "Das Königreich Schweden und die Samländer pflegten friedliche Handelsbeziehungen, die den Samländern den Reichtum des baltischen Handels öffneten."
 SAM_idea_5: "Festung Twangste"
 SAM_idea_5_desc: "Die altpreußische Siedlung Twangste war der Vorläufer der deutschen Stadt Königsberg. Als wichtiger Handelshafen fungierte sie auch als Festung."
 SAM_idea_6: "Glande von Samland"
 SAM_idea_6_desc: "Während des Großen Prußenaufstand von 1260-1274 wählten die Samländer Glande zu ihrem Anführer. Auch wenn Samland als erstes kapituliert hat, soll uns seine Tapferkeit im Kampf ein Beispiel geben."
 SAM_idea_7: "Bevölkerungszentrum"
 SAM_idea_7_desc: "Das Gebiet von Samland ist im Gegensatz zu den umliegenden Regionen dicht besiedelt, so dass anspruchsvollere Siedlungen gebaut werden können."
#Lusatia
 LST_ideas: "Lausitzer Ideen"
 LST_ideas_start: "Lausitzer Traditionen"
 LST_ideas_bonus: "Lausitzer Ambitionen"
 LST_idea_1: "Die Ostmark"
 LST_idea_1_desc: "Die Lausitzer Mark wurde im späten 10. Jahrhundert aus der riesigen Marca Geronis herausgearbeitet. Im Gegensatz zu unseren nördlichen Nachbarn haben wir uns den Aufständen der Slawen widersetzt; lasst uns eine große Armee aufstellen, um die östliche Grenze des Heiligen Römischen Reiches zu schützen."
 LST_idea_2: "Sorbisches Erbe"
 LST_idea_2_desc: "Obwohl wir die Lausitz von den Slawen erobert haben, ruht eine beträchtliche Minderheit, die Sorben, immer noch in unserem Land. Um stabil zu bleiben, sollten wir sie in unsere Gesellschaft integrieren."
 LST_idea_3: "Deutsche Siedler"
 LST_idea_3_desc: "Die Ostsiedlung hat begonnen; die Lausitz wird stark von den deutschen Händlern profitieren, die in unsere Städte kommen."
 LST_idea_4: "Lausitzer Berge"
 LST_idea_4_desc: "Unsere Südflanke wird durch die Sudetenberge geschützt, die ausgezeichnete Verteidigungspunkte gegen unsere Feinde bieten."
 LST_idea_5: "Der Sechsstädtebund"
 LST_idea_5_desc: "1346 gründeten die Lausitzer Städte Bautzen, Görlitz, Kamenz, Löbau, Zittau und Lauban den Oberlausitzer Sechsstädtebund zum Schutz vor Raubrittern. Er verfügte über ein eigenes Rechtssystem, das getrennte Gerichte für die Bürger und Bauern einrichtete und die Politik der Oberlausitz für die kommenden Jahrhunderte beeinflussen sollte."
 LST_idea_6: "Eine umkämpfte Region"
 LST_idea_6_desc: "Obwohl unser Gebiet seit Jahren zwischen Polen, Sachsen und Böhmen umkämpft ist, haben wir an unserem Erbe festgehalten. Dies wird dazu beitragen, unsere Position auf der politischen Bühne zu stärken."
 LST_idea_7: "Geburtsort der Herrnhuter Brüdergemeine"
 LST_idea_7_desc: "Die Stadt Herrnhut wurde 1722 von protestantischen Flüchtlingen aus Mähren gegründet, die zum Epizentrum der ersten großen protestantischen Missionarsbewegung wurden. Wir werden ihrem Ruf folgen und Missionare ernennen, um das Wort des Evangeliums zu verbreiten."
#Stettin
 SET_ideas: "Stettiner Ideen"
 SET_ideas_start: "Stettiner Traditionen"
 SET_ideas_bonus: "Stettiner Ambitionen"
 SET_idea_1: "Multus Populus Teutonicorum"
 SET_idea_1_desc: "Der Zustrom deutscher Siedler wird unserer Wirtschaft zugute kommen und es uns ermöglichen, neue Siedlungen zu errichten."
 SET_idea_2: "Kriege mit Brandenburg"
 SET_idea_2_desc: "Es ist lächerlich, dass Brandenburg die Frechheit hat, unser Land als Lehen zu beanspruchen. Wir dürfen nicht ihren Intrigen zum Opfer fallen und müssen sie mit Gewalt zurückschlagen."
 SET_idea_3: "Magdeburger Recht annehmen"
 SET_idea_3_desc: "Die Verabschiedung des Magdeburger Gesetzes in unseren Städten wird dafür sorgen, dass sie vom Freihandel profitieren."
 SET_idea_4: "Baltischer Seehandel"
 SET_idea_4_desc: "Unsere Ostseeküste bietet uns einen wesentlichen Vorteil, denn viele Schiffe legen in der Oder an, um mit uns Waren auszutauschen."
 SET_idea_5: "Das herzogliche Schloss"
 SET_idea_5_desc: "Zwischen 1346 und 1428 erbaut, diente das herzogliche Schloss als Sitz der Herzöge von Pommern-Stettin."
 SET_idea_6: "Söldnersteuern"
 SET_idea_6_desc: "1563 wurde in Stettin ein Landtag abgehalten, der eine Erhöhung der Grundsteuer einführte, um eine Söldnerarmee zur Verteidigung des Herzogtums zu finanzieren."
 SET_idea_7: "Wiedervereinigung Pommerns"
 SET_idea_7_desc: "Zu lange schon ist die pommersche Einheit zerbrochen. Wir müssen diejenigen sein, die unsere Verwandten wieder in die Schranken weisen, sonst sind wir anfällig für fremde Mächte."
#Brandenburg
 BRA_ideas: "Brandenburger Ideen"
 BRA_ideas_start: "Brandenburger Traditionen"
 BRA_ideas_bonus: "Brandenburger Ambitionen"
 BRA_idea_1: "Assimilation der Slawen"
 BRA_idea_1_desc: "Das Land Brandenburg liegt größtenteils auf altslawischem Boden, doch mit der Abwanderung der Siedler können wir den Spieß umdrehen und unser Territorium in erster Linie als deutsches Gebiet etablieren."
 BRA_idea_2: "Östliche Erweiterung"
 BRA_idea_2_desc: "Um uns als mächtigen Staat zu festigen, müssen wir die Expansionspolitik außerhalb des Heiligen Römischen Reiches fortsetzen. Pommern und Polen, geschwächt durch ihre ständigen Streitereien, sind reif für neue Eroberungen."
 BRA_idea_3: "Archi-Camerarius Imperii"
 BRA_idea_3_desc: "Mit dem Beitritt Brandenburgs als Kurfürst des Heiligen Römischen Reiches wurde ihnen der prestigeträchtige Titel Erzkammerherr des Heiligen Römischen Reiches verliehen."
 BRA_idea_4: "Schränkt die Raubritter ein"
 BRA_idea_4_desc: "Raubritter waren schon immer ein hartnäckiges Problem. Doch bei rebellischen Adelsfamilien wie den von Quitzow, die Aufstände inszenieren, müssen wir die Dinge nun selbst in die Hand nehmen und die Macht ihrer Besitztümer einschränken."
 BRA_idea_5: "Gründung des Kammergerichts"
 BRA_idea_5_desc: "Um die Kontrolle der Mark Brandenburg zu reglementieren, ersetzten die frühen Hohenzollern das einheimische Zivilrecht durch römisches Recht. Sie regulierten die Gerechtigkeit weiter, indem sie das oberste Gericht vom Hof des Kurfürsten (der dazu neigte, den Ort zu wechseln) an einen festen und zentralen Ort verlegten. Dies verbesserte gleichzeitig die Rechtsprechung und dämpfte die Macht der örtlichen Magnaten."
 BRA_idea_6: "Allgemeines Kriegskommissariat"
 BRA_idea_6_desc: "Nach der Verwüstung Brandenburgs im dreißigjährigen Krieg richtete Kurfürst Friedrich Wilhelm das Generalkommissariat ein, um Steuern zur Unterstützung der Armee zu erheben. Zusätzlich wurde es auch für die zivile Verwaltung verwendet und half bei der Zentralisierung der Macht im Reich."
 BRA_idea_7: "Die Kurbrandenburgische Marine"
 BRA_idea_7_desc: "Die Kurbrandenburgische Marine fungierte als erste Marine Brandenburgs, die Mitte des 17. Jahrhunderts gebaut wurde. Sie führte mehrere Schlachten in der Ostsee und projizierte Brandenburgs Einfluss auf Afrika, indem sie viele Kolonien entlang der Goldküste gründete."
#Wroclaw
 WRC_ideas: "Breslauer Ideen"
 WRC_ideas_start: "Breslauer Traditionen"
 WRC_ideas_bonus: "Breslauer Ambitionen"
 WRC_idea_1: "Historische Hauptstadt Schlesiens"
 WRC_idea_1_desc: "Breslau ist die wichtigste Stadt Schlesiens und das aus gutem Grund. Sie wurde während der Zersplitterung Polens als Hauptstadt des abtrünnigen Herzogtums Schlesien gegründet."
 WRC_idea_2: "Die Via Regia"
 WRC_idea_2_desc: "Breslau liegt an der strategisch wichtigen Via Regia, einer Handelsroute zwischen Ost- und Westeuropa. Auf diese Weise können wir in hohem Maße vom Handel profitieren, der dort stattfindet."
 WRC_idea_3: "Breslauer Burg"
 WRC_idea_3_desc: "Als Heinrich II. der Fromme 1241 während der mongolischen Invasionen in Liegnitz besiegt und getötet wurde, hielt die Burg Breslau dem Ansturm stand. Diese Erfahrung wird es uns ermöglichen, aufwändigere Befestigungen zu errichten."
 WRC_idea_4: "Stapelrecht"
 WRC_idea_4_desc: "Im Jahre 1274 gab der Fürst von Breslau der Stadt das Stapelrecht und steigerte damit ihren wirtschaftlichen Wohlstand."
 WRC_idea_5: "Altes Rathaus"
 WRC_idea_5_desc: "Das Alte Rathaus von Breslau wurde über einen Zeitraum von rund 250 Jahren entwickelt, wobei die rasante Entwicklung zwischen dem 15. und 16. Jahrhundert erfolgte. Von dort aus ist die Verwaltung unserer Ländereien problemlos möglich."
 WRC_idea_6: "Renommierte Druckindustrie"
 WRC_idea_6_desc: "Im Jahre 1475 wurde in Breslau der erste gedruckte Text in polnischer Sprache gedruckt: "Statuta Synodalia Episcoporum Wratislaviensium"."
 WRC_idea_7: "Schlesische Dichterschule"
 WRC_idea_7_desc: "Im Laufe des 17. und 18. Jahrhunderts blühte die Kunst in Breslau auf und in der Stadt wurde die erste und zweite schlesische Dichterschule gegründet. Sie entwickelte sich auch zu einem bedeutenden Zentrum der deutschen Barockliteratur." 
#Wielkopolska
 WKP_ideas: "Großpolnische Ideen"
 WKP_ideas_start: "Großpolnische Traditionen"
 WKP_ideas_bonus: "Großpolnische Ambitionen"
 WKP_idea_1: "Wiege des polnischen Staates"
 WKP_idea_1_desc: "Der Legende nach wurde die erste Hauptstadt des von den Piasten regierten Polens, Gniezno, von Lech gegründet, einem von drei Brüdern, die die Wildnis erkundeten, um einen Platz für ihr Volk zu finden. Unabhängig davon, ob dies die Wahrheit ist oder nicht, werden viele zu uns als die wahren Erben Polens aufschauen."
 WKP_idea_2: "Polnische Taufe"
 WKP_idea_2_desc: "Die polnische Taufe, durch die der erste Piastenherrscher Mieszko I. zum Christentum konvertierte, soll in Posen stattgefunden haben. Von dort aus haben wir gute Beziehungen zur katholischen Kirche aufgebaut."
 WKP_idea_3: "Hohe Herzöge von Polen"
 WKP_idea_3_desc: "Zwischen 1138 und 1320 kam es zu einer Zeit der Fragmentierung, als Boleslaw III. seine Herrschaft unter seinen vier Söhnen aufteilte. Mieszko III., der dritte Sohn, erwarb die Gebiete Großpolens. Die Position des Hohen Herzogs von Polen würde in den kommenden Jahrzehnten durch die agnatische Rangfolge mehrmals den Besitzer wechseln (da alle Anwärter mit Boleslaw III. verwandt waren). Großpolen war ein großer Anwärter auf dieses Erbe und erklärte sich sogar kurzzeitig zum König von Polen."
 WKP_idea_4: "Königsschloss von Poznan"
 WKP_idea_4_desc: "Um 1249 begann der Herzog von Großpolen, Przemysl I. mit dem Bau des Königsschlosses in Poznan. Seine Lage im Zentrum der Altstadt ist so gewählt, dass niemand die Stadt besetzen kann, ohne vorher die Mauern zu durchbrechen."
 WKP_idea_5: "Erzbistum Gniezno"
 WKP_idea_5_desc: "Das Erzbistum Gniezno war eine der ältesten und einflussreichsten kirchlichen Einrichtungen Polens, die im Jahre 1000 n. Chr. gegründet wurde."
 WKP_idea_6: "Besatzungsresistenz"
 WKP_idea_6_desc: "Immer wenn ausländische Armeen auftauchen, werden sie unsere Stärke und Moral angesichts ihrer Angriffe erkennen. Das Volk soll die Waffen, die es finden kann, als eine Einheit nehmen und kämpfen."
 WKP_idea_7: "Großpolnische Aufstände"
 WKP_idea_7_desc: "Marsch, marsch, Dabrowski\nnach Polen aus dem italienischen Land.\nUnter deiner Führung\nVereinen wir uns mit der Nation."
#Mecklenburg
 MKL_ideas: "Mecklenburger Ideen"
 MKL_ideas_start: "Mecklenburger Traditionen"
 MKL_ideas_bonus: "Mecklenburger Ambitionen"
 MKL_idea_1: "Stabile Regierung"
 MKL_idea_1_desc: "Während der Rest Deutschlands in eigene Konflikte verwickelt ist, ist das Gebiet Mecklenburg relativ stabil. Dies ist auf die abgelegene Lage im Norden und die Isolation von anderen großen Kriegen zurückzuführen. Unser Wohlstand soll anderen als Vorbild dienen."
 MKL_idea_2: "Obodritische Taktiken"
 MKL_idea_2_desc: "Im Jahre 1160 erlitt das Gebiet Mecklenburg, damals noch unter dem Obodritenbund, eine gemeinsame Invasion durch Sachsen und Dänemark. Obwohl es ihnen gelang, das Land der Obodriten zu teilen, kämpften die mecklenburgischen Fürsten weiter gegen die sächsische Herrschaft, bevor sie schließlich unterworfen wurden. Infolgedessen haben uns unsere Vorfahren viel über die Art und Weise der Kriegsführung gelehrt."
 MKL_idea_3: "Innovative Landwirtschaft"
 MKL_idea_3_desc: "Die Ostsiedlung in Mecklenburg hat die Bevölkerung effektiv germanisiert, aber auch zu Innovationen in der Landwirtschaft beigetragen."
 MKL_idea_4: "Hanseatisches Zentrum"
 MKL_idea_4_desc: "Mecklenburgs Ostseegrenze ermöglicht es den Städten entlang der Küste, sich vom Hansehandel zu bereichern. Lasst uns diese Entwicklungen weiter fördern, um mehr Wohlstand in unsere Staatskasse zu bringen."
 MKL_idea_5: "Weite dynastische Verbindungen"
 MKL_idea_5_desc: "Die mecklenburgische Dynastie verfolgte aktiv verschiedene Ansprüche auf die Throne Schwedens und Norwegens, da die mecklenburgischen Herzöge von ihren Monarchen abstammten. Dies gilt auch für alle anderen Throne, deren Nachfolge in der Waagschale hängt."
 MKL_idea_6: "Universität von Rostock"
 MKL_idea_6_desc: "Die Universität Rostock, gegründet 1419, ist die älteste Universität Nordkontinentaleuropas und gehörte zu den größten Universitäten Deutschlands, die Studenten bis aus den Niederlanden anzog."
 MKL_idea_7: "Ende der Partitionen"
 MKL_idea_7_desc: "Mecklenburg ist im Idealfall ein einheitliches Land, aber im Laufe der Geschichte war das nicht immer der Fall. Wir müssen die belanglosen abtrünnigen Herzogtümer um uns herum übernehmen und uns zum Herzog von ganz Mecklenburg ernennen."
#Bolohoveni
 BOO_ideas: "Bolokhovtsische Ideen"
 BOO_ideas_start: "Bolokhovtsische Traditionen"
 BOO_ideas_bonus: "Bolokhovtsische Ambitionen"
 BOO_idea_1: "Walachische Siedlungen"
 BOO_idea_1_desc: "Das bolokhovische Land wurde von vielen ethnischen Gruppen besiedelt, aber die größte Volksgruppe sind die Walachen. Sie machen mehr als 10% unserer Bevölkerung aus. Sie als Teil unserer Gemeinschaft zu akzeptieren, kann uns in Zukunft Vorteile bringen."
 BOO_idea_2: "Erhöhte Verhärtung"
 BOO_idea_2_desc: "Kurz vor dem Einmarsch der Tataren Ende des 12. Jahrhunderts entstanden in unserem Land viele Festungen. Es war das goldene Zeitalter unseres Landes. Führer der Rus berichten von 27 solcher Befestigungen."
 BOO_idea_3: "Slawischer Einfluss"
 BOO_idea_3_desc: "Das slawische Volk hat einen großen Einfluss auf unsere Geschichte ausgeübt. Durch ihren Einfluss fangen unsere Herrscher an, sich Herzöge von Bolokhov zu nennen. Sie halfen uns in Kriegen gegen Nomaden und andere Völker der Region, unseren Status zu beweisen."
 BOO_idea_4: "Bündnis mit Tataren"
 BOO_idea_4_desc: "Während der tatarischen Invasion sind unsere Herzöge ihren Truppen beigetreten, um Land zu erobern. Das gab unserer Armee unglaubliches Wissen über den Einsatz der Kavallerie in Kämpfen auf unterschiedlichem Terrain."
 BOO_idea_5: "Altslwischer Glaube"
 BOO_idea_5_desc: "Nachdem die meisten unserer Leute den orthodoxen Glauben angenommen hatten, waren einige Siedlungen in den Hügeln und am Rande unserer Grenzen immer noch Anhänger des traditionellen slawischen Glaubens. Dies dauerte sogar bis zum Ende des 16. Jahrhunderts."
 BOO_idea_6: "Ungarische Hilfe"
 BOO_idea_6_desc: "Die Einwohner von Bolokhov mussten sich gegen die Halytsch verteidigen. Glücklicherweise versorgten uns ungarische Könige mit modernen Waffen und Führern, um unsere Armee im Kampf zu trainieren."
 BOO_idea_7: "Weinanbau"
 BOO_idea_7_desc: "Wein ist eines der beliebtesten Getränke. Unser Volk pflanzt genug für sich selbst an und einige unserer Händler verkaufen dieses wertvolle Produkt sogar ins Ausland."
#Berladnici
 BDI_ideas: "Berladnikische Ideen"
 BDI_ideas_start: "Berladnikische Traditionen"
 BDI_ideas_bonus: "Berladnikische Ambitionen"
 BDI_idea_1: "Halytsche Flüchtlinge"
 BDI_idea_1_desc: "Unser Land war ein Zuhause für Flüchtlinge aus Halytsch. Einige von ihnen flüchten hierher, um sich vor dem Zorn ihrer Herzöge zu verstecken, andere kommen, um zu arbeiten oder ein neues Zuhause zu finden."
 BDI_idea_2: "Donauklima"
 BDI_idea_2_desc: "Die Donau ist einer der grössten Flüsse Europas. In der Nähe des Schwarzen Meeres haben ihre Nebenflüsse ein mildes Klima, das glücklicherweise von unseren Bauern genutzt werden kann, um jedes Jahr eine bessere Ernte zu erzielen als unsere Nachbarn."
 BDI_idea_3: "Griechische Unterstützung"
 BDI_idea_3_desc: "In der Mitte des 12. Jahrhunderts befand sich der berladnikische Herzog im Krieg mit dem Herzogtum Halytsch. Um diesen Krieg zu führen, brauchten sie viel Geld und so besuchte Ivan Berladnik Byzanz, um dort Unterstützung anzufordern. Leider verloren die Berladniker diesen Krieg und Ivan floh nach Griechenland, um Schutz in einem befreundeten Land zu finden."
 BDI_idea_4: "Katholische Missionare"
 BDI_idea_4_desc: "Im 13. Jahrhundert waren die Berladniker ein orthodoxer Stamm, weshalb der Papst und ungarischer König beschlossen, gemeinsam den katholischen Glauben in dieser Region zu verbreiten. Nur eine kleine Anzahl von Menschen nahm den Katholizismus an, aber das reicht aus, um ihre Rechte zu würdigen."
 BDI_idea_5: "Nomadische Nachbarn"
 BDI_idea_5_desc: "Nomadenvölker lebten stets an den Grenzen unseres Landes. Solche Stämme wie die Petschenegen, Kumanen und Kiptschak. Wir müssen unsere Grenze stärker schützen als die russischen Staaten, weshalb eine ständige Verstärkung für unsere Souveränität sehr wichtig ist."
 BDI_idea_6: "Altbrodniken"
 BDI_idea_6_desc: "Die "Altbrodniken" aus dem Land der Berladniker nahmen an der Schlacht an der Kalka teil. Sie waren zunächst auf der Seite der russischen Staaten, aber zu Beginn der Schlacht verrieten sie ihre Verbündeten. Der Führer der Berladniker stattete den mongolischen Kommandeuren einen Besuch ab und schloss einen Pakt."
 BDI_idea_7: "Rentable Vereinbarungen"
 BDI_idea_7_desc: "Ab dem 13. Jahrhundert begannen die Berladniker, Söldner zu werden, die sich auf die Pflicht verschiedener Länder berufen. Sie haben gewinnbringende Vereinbarungen zur Entwicklung ihres Landes getroffen. Eines der bekanntesten Abkommen war mit Ivan Asen II. von Bulgarien, der 1217 mit Hilfe der Brodniken und Berladniker auf den Thron gebracht wurde."
#Moldavian Ducal
 molducal_ideas: "Moldawisch-herzogliche Ideen"
 molducal_ideas_start: "Moldawisch-herzogliche Traditionen"
 molducal_ideas_bonus: "Moldawisch-herzogliche Ambitionen"
 molducal_idea_1: "Antike Siedlungen"
 molducal_idea_1_desc: "In der moldawischen Region gibt es viele antike Städte. Einige von ihnen wurden in römischer Zeit gegründet, andere während der slawischen Migration, aber die berühmteste von ihnen ist Yekimoutskoye Gorodisshe. Sie wurde Anfang des 9. Jahrhunderts gegründet und überdauerte nicht mehr als 100 Jahre. Dennoch war sie eine wohlhabende Stadt mit neuen Handwerks- und Sozialpolitiken."
 molducal_idea_2: "Einfluss der Rus"
 molducal_idea_2_desc: "Die Expansion der Rus beeinflusste viele benachbarte Länder. Moldawische Herzöge sind nur ein paar von ihnen. Die Rus ließen sich in verschiedenen Ländern nieder und schufen Gesetze für unser Reich. Sie fingen an, eine wichtige Rolle in allen moldawischen Staaten zu spielen."
 molducal_idea_3: "Tatarischer Joch"
 molducal_idea_3_desc: "Die Tataren lehrten unser Volk, dass eine leichte Reiterarmee in den richtigen Händen extrem mächtig sein kann. Unsere Züchter versuchten, die besten Pferde für unsere Armee zu finden, indem sie Methoden einsetzen, die wir während des Jochs kennengelernt haben."
 molducal_idea_4: "Orthodoxe Verbreitung"
 molducal_idea_4_desc: "Der orthodoxe Glaube verbreitete sich im moldawischen Land mit der Expansion der Rus. Viele Menschen entdeckten, dass er für sie verwertbar ist. Daher gewann die orthodoxe Kirche rasch an Macht im moldawischen Land."
 molducal_idea_5: "Dnister"
 molducal_idea_5_desc: "Der Fluss Dnister fließt durch alle moldawischen Herzogtümer. Es ist eine der Haupthandelslinien des Landes, die den nördlichen Teil unserer Region mit dem Schwarzen Meer verbindet. Die Kontrolle der Küste des Dnisters kann unserem Land mehr Vorteile bringen."
 molducal_idea_6: "Drei Staaten"
 molducal_idea_6_desc: "Moldawien ist in der Regel in drei Staaten unterteilt: Tara de Sus, Tara de Jos und Bessarabien. Die Herstellung einer Beziehung mit allen Gebieten kann wirklich prägend und gewinnbringend für alle Staaten sein."
 molducal_idea_7: "Ungarische Marken"
 molducal_idea_7_desc: "Die ungarischen Herrscher zeigten immer ihr Interesse an moldawischen Gebieten. Im Laufe des 14. Jahrhunderts begannen sie, sie unter einem einzigen Staat zu vereinen, der 1359 zur ungarischen Mark wurde."
#Yotvingia
 YTV_ideas: "Jatwingische Ideen"
 YTV_ideas_start: "Jatwingische Traditionen"
 YTV_ideas_bonus: "Jatwingische Ambitionen"
 YTV_idea_1: "Kiewer Einfluss"
 YTV_idea_1_desc: "Das Gebiet von Sudowien wurde im 10. Jahrhundert von Kiew als Teil der Kiewer Rus unterworfen. Jetzt, da wir uns losgerissen haben, vergessen wir immer noch nicht unsere alten Herrscher und benutzen ihren Titel als Vorwand, um die Herrschaft über die einst so große Kiewer Rus zu beanspruchen."
 YTV_idea_2: "Von anderen Stämmen gefürchtet"
 YTV_idea_2_desc: "Die Jatwinger waren furchtlos im Kampf und dadurch haben wir einen beeindruckenden Ruf bei unseren Sippen erlangt."
 YTV_idea_3: "Einzigartige Kavallerietaktik"
 YTV_idea_3_desc: "Es ist nicht gut, die Kavallerie auf die altmodische Art und Weise zu benutzen. Wir sollten unseren Überschuss an Kavallerie sinnvoll einsetzen und den Feind mit ständigen Scharmützeln überwältigen."
 YTV_idea_4: "Baltische Kulturbande"
 YTV_idea_4_desc: "Die Jatwinger waren eng mit anderen Kulturen wie den Litauern und Altpreußen verwandt, was es uns ermöglichen wird, weitere Allianzen in der Region einzugehen."
 YTV_idea_5: "Blitzangriffe"
 YTV_idea_5_desc: "Die Jatwinger waren bekannt für ihre Überfälle auf benachbarte Gebiete wie Pinsk, Masowien und das Kulmerland."
 YTV_idea_6: "Skomantas der Jatwinger"
 YTV_idea_6_desc: "Während des Großen Prußenaufstandes von 1260-1274 unterstützte Skomantas der Jatwinger die prußischen Rebellen mehrfach und zog rasch von einem Gebiet zum anderen."
 YTV_idea_7: "Natürliche Barrieren"
 YTV_idea_7_desc: "Die Masurischen Seen im Westen und der Memel im Osten sind ein großes Hindernis für jeden Feind, der sie passieren möchte. Seien wir uns bewusst, dass Feinde keinen leichten Sieg in unserem Land erfahren werden."
#LivonianOrder
 LIV_ideas: "Ideen des Livonischen Ordens"
 LIV_ideas_start: "Traditionen des Livonischen Ordens"
 LIV_ideas_bonus: "Ambitionen des Livonischen Ordens"
 liv_subjugation_tribes: "Unterwerfung der nördlichen Stämme"
 liv_subjugation_tribes_desc: "Unsere vielfältige ethnische Zusammensetzung aus Letten, Esten und Germanen ist unsere Stärke und Schwäche. Wir müssen uns mehr darauf konzentrieren, ethnische Minderheiten in unsere Gesellschaft zu integrieren, um einen funktionierenden Staat zu schaffen."
 liv_hanseatic_towns: "Hansestädte"
 liv_hanseatic_towns_desc: "Mit dem Aufkommen der Hanse im 13. Jahrhundert sind viele unserer Städte wie beispielsweise Reval aktive Geschäftspartner. Wir müssen diese Städte nur zum Blühen anregen und schon bald werden unsere Kassen immer üppiger."
 liv_livonian_crusade: "Die Brüder des Schwertes"
 liv_livonian_crusade_desc: "Unsere Geschichte reicht bis zum Beginn des 13. Jahrhunderts, als Albert von Riga die Schwertbrüder gründete, um das neu eroberte Land zu verteidigen. Wir müssen das fortsetzen, was sie sich vorgenommen haben, und der immer näher rückenden Reformation entgegentreten."
 liv_daugava_fortifications: "Befestigungen an der Düna"
 liv_daugava_fortifications_desc: "Die Düna fungiert als natürliche Barriere gegen Eindringlinge aus dem Süden. Deshalb müssen wir sie erschließen und gut ausgebaute Befestigungsanlagen errichten, um unsere Südflanke angemessen zu verteidigen."
 liv_landtag: "Der Landtag"
 liv_landtag_desc: "Der Landtag wurde 1419 ins Leben gerufen, um die Zwietracht zwischen Kirche und Staat zu beenden und bisher dient nur diesem einen Zweck. Lasst uns das zu unserem Vorteil nutzen."
 liv_support_from_vassals: "Die Livländische Konföderation"
 liv_support_from_vassals_desc: "Eine demütigende Niederlage in Pabiaskas im Jahre 1435 führte zu einem Treffen der Delegationen aller Terra Mariana, um ein Abkommen zur Gründung der Livländischen Konföderation zu unterzeichnen. Gemeinsam sind wir stärker, also müssen wir diese Einstellung fördern, um sicherzustellen, dass unsere Vasallen uns immer dann unterstützen, wenn es nötig ist."
 liv_teutonic_tactics: "Doktrin der Deutschordensritter"
 liv_teutonic_tactics_desc: "Von 1237 bis 1435 war der Livländische Orden ein eigenständiger Zweig des Deutschen Ordens. Dieses Vermächtnis hat es uns ermöglicht, viel von der Taktik unserer Brüder zu lernen. Wir werden ausziehen und Schrecken über jeden werfen, der sich uns widersetzt."
#PruthenianDucal
 pruthenian_ideas: "Altpreußische Ideen"
 pruthenian_ideas_start: "Altpreußische Traditionen"
 pruthenian_ideas_bonus: "Altpreußische Ambitionen"
 pruthenian_idea_1: "Polnische Eroberungen"
 pruthenian_idea_1_desc: "Sobald die ersten polnischen Herzöge mit Mieszko I. im Jahre 966 gegründet worden waren, unternahmen sie eine Reihe von Eroberungen und Kreuzzügen nicht nur gegen die Prußen und die eng verwandten Sudauer, sondern auch gegen die Pommern und Wenden. Festungen in der Gegend sorgten dafür, dass wir die Eindringlinge abwehren konnten."
 pruthenian_idea_2: "Germanische Invasoren"
 pruthenian_idea_2_desc: "Im Jahre 1224 proklamierte Kaiser Friedrich II., dass er und das Reich die Bevölkerung Preußens und der angrenzenden Provinzen unter ihren direkten Schutz stellten; die Einwohner wurden als Reichsfreie deklariert, nur der Kirche und dem Reich unmittelbar unterstellt und vom Dienst an und der Gerichtsbarkeit anderer Herzöge befreit. Der Deutsche Orden, offiziell direkt den Päpsten unterstellt, aber auch unter der Kontrolle des Reiches, übernahm einen Großteil der Ostsee und gründete in Preußen einen eigenen Klosterstaat."
 pruthenian_idea_3: "Prußische Aufstände"
 pruthenian_idea_3_desc: "Der große Aufstand begann am 20. September 1260. Auslöser war der militärische Sieg Litauens und Samogitiens gegen die vereinten Kräfte des Livländischen Ordens und der Deutschen Ritter in der Schlacht an der Durbe, an dem Stämme wie die Natangen, Samländer, Barten und Pogesanien beteiligt waren."
 pruthenian_idea_4: "Der Chriastianisierung widerstehen"
 pruthenian_idea_4_desc: "Teile der prußischen Stämme werden von den christlichen Feinden bekehrt. Wir müssen ihren Bekehrungen widerstehen!"
 pruthenian_idea_5: "Widersteht der Kolonisation!"
 pruthenian_idea_5_desc: "Die prußischen Länder wurden von Kolonisten aus Deutschland neu besiedelt, die nach dem 16. Jahrhundert die Zahl der Eingeborenen übertrafen. Es wird geschätzt, dass um 1400 die Prußen rund 100.000 Menschen zählten und etwa die Hälfte der Gesamtbevölkerung in Preußen ausmachten."
 pruthenian_idea_6: "Für das Land"
 pruthenian_idea_6_desc: "Die prußischen Völker waren zwar technologisch weit abgeschlagen, aber sie hatten eine ebenso hohe Moral wie ihre westlichen Landsleute."
 pruthenian_idea_7: "Experten im Nahkampf"
 pruthenian_idea_7_desc: "Die Prußen spezialisierten sich auf den Nahkampf und nutzten mit ihrer Taktik ihre eigene Stärke gegen den Feind aus."
#Dassel
 DSS_ideas: "Dasseler Ideen"
 DSS_ideas_start: "Dasseler Traditionen"
 DSS_ideas_bonus: "Dasseler Ambitionen"
 DSS_idea_1: "Regulierung der Grundstücksverkäufe"
 DSS_idea_1_desc: "Die Grundstücksverkäufe zerstören das Land, da sie unsere Funktion und unsere Existenz gefährden. Wir sollten sie kontrollieren, bevor Schlimmeres passiert."
 DSS_idea_2: "Blühender Handel unter den Grafen"
 DSS_idea_2_desc: "Seit der Unabhängigkeit von Dassel begann der Handel zu florieren. Nienover, wo sich das Schloss des Grafen befand, war die wichtigste Handelsstadt der Grafschaft."
 DSS_idea_3: "Rainald von Dassel"
 DSS_idea_3_desc: "Rainald von Dassel war das wichtigste und einflussreichste Mitglied des Hauses von Dassel. Er wurde Würdenträger von Hildesheim, Erzbischof von Köln und Erzbischof von Italien. Er war ein enger Berater des Hohenstaufener Kaisers Friedrich Barbarossa und hatte einen wichtigen Einfluss auf die kaiserliche Politik und den italienischen Konflikt zwischen den Guelphen und Ghibellinen. Er unterstützte die Hohenstaufen bei der Zurückweisung päpstlicher Ansprüche und initiierte die Verwendung der Begriffe "Sacrum Imperium" oder "Heiliges Reich"."
 DSS_idea_4: "Das Hirschgeweih"
 DSS_idea_4_desc: "Das Wappen der Grafen von Dassel beinhaltet zwölf kleine Kugeln um das Geweih. Gewöhnlich wird es auf dem Schädel eines Hirsches dargestellt. Es wird auch im Wappen mehrerer benachbarter Städte verwendet."
 DSS_idea_5: "Relativ isoliert"
 DSS_idea_5_desc: "Die Grafschaft Dassel liegt in einer ländlichen Region, die von wichtigeren Orten überschattet wird. Dies ist der Grund, warum die Aufrechterhaltung unseres Handels schwierig ist."
 DSS_idea_6: "Instabile Südgrenze"
 DSS_idea_6_desc: "Die Südgrenze von Dassel ändert sich andauernd. Wir müssen dort unseren Einfluss mit unserem Militär geltend machen."
 DSS_idea_7: "Hunnesrück"
 DSS_idea_7_desc: "Hunnesrück war ein kleines Dorf in der Nähe der Altstadt von Dassel, wo nach dem Dreißigjährigen Krieg neue Verwaltungsgebäude errichtet wurden, die aber auch als Kaserne, hauptsächlich für Kavallerieeinheiten, genutzt werden konnten, da hier ein wichtiges Gestüt untergebracht war." 
#Rheingraviate
 REI_ideas: "Rheingräfliche Ideen"
 REI_ideas_start: "Rheingräfliche Traditionen"
 REI_ideas_bonus: "Rheingräfliche Ambitionen"
 REI_idea_1: "Rhein"
 REI_idea_1_desc: "Die Vorsilbe "Rhein" vor dem Wort Graf bezieht sich auf den Rhein, der für den Handel sehr wichtig ist. Die Rheingrafen durften beim Passieren des Rheins Zollgebühren erheben."
 REI_idea_2: "Erfolgreich zurückgedrängt"
 REI_idea_2_desc: "Die Mainzer Bischöfe haben unseren einst wichtigen Einfluss im Rheingau erfolgreich beseitigt, indem sie überall Klöster gründeten. Wir haben hier sogar den größten Teil unseres Landes verloren. Wir sollten uns darauf vorbereiten, mit unseren Waffen zurückzuschlagen."
 REI_idea_3: "Kein gewöhnlicher Titel"
 REI_idea_3_desc: "Im Gegensatz zu anderen Titeln waren die Rheingrafen, Wildgrafen und Raugrafen keine gewöhnlichen Titel. Jeder von ihnen war mit einer bestimmten Grafschaft verbunden, deren Titel im Laufe ihrer Geschichte entstanden ist. Sie entsprachen anderen Grafen des Hochadels des Reiches. Die Grafen von Salm hatten auch einen eigenen Titel, um genau zu sein, trugen sie den Titel des "Altgrafen"."
 REI_idea_4: "In die Geschichte eingegangen"
 REI_idea_4_desc: "Die Linie von Kyrburg, die aus den Ländern der Wildgrafen stammt, war am Anfang in Fehde mit anderen Linien wie der Dhaun-Linie und erbte rasch viel Land. Schließlich trugen sie den Titel Wild- und Rheingrafen, später erwarben sie auch die Obersalm und begannen, sich Grafen von Salm zu nennen. Ein Großteil der Raugrafschaft wurde an die Kurfürsten der Pfalz übertragen."
 REI_idea_5: "Schwere Zeiten"
 REI_idea_5_desc: "Während der Kreuzzüge war unsere Bevölkerung für ihren Enthusiasmus bekannt. Das machte uns zu furchterregenden Kämpfern."
 REI_idea_6: "Ketzerfriedhof"
 REI_idea_6_desc: "Die Grafen der Grafschaften wurden während des evangelischen Liga-Krieges als Kommandeure eingesetzt, um den Schweden zu helfen. Sie sammelten eine Armee in der rheinischen Region und führten ihre Truppen zum Hinterhalt und zur Verstärkung anderer Armeen."
 REI_idea_7: "Von jenseits des Grabes"
 REI_idea_7_desc: "Vor der Teilung in die Wild- und Raugrafschaften und in die Grafschaft Veldenz wurde die Region vom frühmittelalterlichen Nahegau beherrscht. Der Nahegau konnte trotz seiner geringen Größe erfolgreich expandieren."
#Raugraviate
 SXM_ideas: "Raugräfliche Ideen"
 SXM_ideas_start: "Raugräfliche Traditionen"
 SXM_ideas_bonus: "Raugräfliche Ambitionen"
 SXM_idea_1: "Rau"
 SXM_idea_1_desc: "Die Vorsilbe "Rau" vor dem Wort Graf bedeutet "roh" und bezieht sich auf das harte Terrain dieser Grafschaft."
 SXM_idea_2: "Bewaffnete Konflikte von Stolzenburg"
 SXM_idea_2_desc: "Im späten Mittelalter war die Burg Stolzenburg wegen ihrer strategischen Lage und ihres unwegsamen Geländes von vielen wie dem Bischof von Mainz angegriffen worden. Die Familienlinie von Stolzenburg, eine abgespaltene Linie der Raugrafen, starb aus, und die andere Linie forderte ihr Land. Es kam zu einem bewaffneten Konflikt und schließlich erbte diese andere Linie deren Ländereien."
 SXM_idea_3: "Kein gewöhnlicher Titel"
 SXM_idea_3_desc: "Im Gegensatz zu anderen Titeln waren die Rheingrafen, Wildgrafen und Raugrafen keine gewöhnlichen Titel. Jeder von ihnen war mit einer bestimmten Grafschaft verbunden, deren Titel im Laufe ihrer Geschichte entstanden ist. Sie entsprachen anderen Grafen des Hochadels des Reiches. Die Grafen von Salm hatten auch einen eigenen Titel, um genau zu sein, trugen sie den Titel des "Altgrafen"."
 SXM_idea_4: "Die Kyrburg-Linie"
 SXM_idea_4_desc: "Die Linie von Kyrburg, die aus den Wildgrafenländern stammt, war anfangs in Fehde mit anderen Linien wie der Dhaun-Linie und erbte schnell viel Land. Schließlich trugen sie den Titel Wild- und Rheingraf, später erwarben sie auch die Obersalm und begannen, sich Graf von Salm zu nennen. Ein Großteil der Raugrafschaft wurde an die Kurfürsten der Pfalz übertragen."
 SXM_idea_5: "Begeisterung und Enthusiasmus"
 SXM_idea_5_desc: "Während der Kreuzzüge war unsere Bevölkerung für ihre Leidenschaft bekannt. Das machte uns zu furchterregenden Kämpfern."
 SXM_idea_6: "Kommandanten der Rheinischen Armee"
 SXM_idea_6_desc: "Die Grafen der Grafschaften wurden während des evangelischen Ligenkrieges als Kommandeure eingesetzt, um den Schweden zu helfen. Sie sammelten eine Armee in der rheinischen Region und führten ihre Truppen zum Auflauern und Verstärken anderer Armeen."
 SXM_idea_7: "Erweiterungen des Nahegaus"
 SXM_idea_7_desc: "Vor der Teilung in die Wild- und Raugrafschaften und in die Grafschaft Veldenz wurde die Region vom frühmittelalterlichen Nahegau beherrscht. Der Nahegau konnte trotz seiner geringen Größe erfolgreich expandieren."
#Wildgraviate
 WGR_ideas: "Wildgräfliche Ideen"
 WGR_ideas_start: "Wildgräfliche Traditionen"
 WGR_ideas_bonus: "Wildgräfliche Ambitionen"
 WGR_idea_1: "Wild"
 WGR_idea_1_desc: "Die Vorsilbe "Wild" vor dem Wort Graf stammt vom deutschen Wort "Wald" ab."
 WGR_idea_2: "Sie haben sich von uns getrennt!"
 WGR_idea_2_desc: "Nach dem Ende des Nahegaues wurden wir sein Nachfolgestaat. Aber weil wir geschwächt waren, konnten sich die Grafschaft Veldenz und die Raugrafschaft loslösen, was uns noch schwächer machte. Wir sollten diese Ländereien zurückerobern!"
 WGR_idea_3: "Kein gewöhnlicher Titel"
 WGR_idea_3_desc: "Im Gegensatz zu anderen Titeln waren die Rheingrafen, Wildgrafen und Raugrafen keine gewöhnlichen Titel. Jeder von ihnen war mit einer bestimmten Grafschaft verbunden, deren Titel im Laufe ihrer Geschichte entstanden ist. Sie entsprachen anderen Grafen des Hochadels des Reiches. Die Grafen von Salm hatten auch einen eigenen Titel, um genau zu sein, trugen sie den Titel des "Altgrafen"."
 WGR_idea_4: "Die Kyrburg-Linie"
 WGR_idea_4_desc: "Die Linie von Kyrburg, die aus den Wildgrafenländern stammt, war anfangs in Fehde mit anderen Linien wie der Dhaun-Linie und erbte schnell viel Land. Schließlich trugen sie den Titel Wild- und Rheingraf, später erwarben sie auch die Obersalm und begannen, sich Graf von Salm zu nennen. Ein Großteil der Raugrafschaft wurde an die Kurfürsten der Pfalz übertragen."
 WGR_idea_5: "Begeisterung und Enthusiasmus"
 WGR_idea_5_desc: "Während der Kreuzzüge war unsere Bevölkerung für ihre Leidenschaft bekannt. Das machte uns zu furchterregenden Kämpfern."
 WGR_idea_6: "Kommandanten der Rheinischen Armee"
 WGR_idea_6_desc: "Die Grafen der Grafschaften wurden während des evangelischen Ligenkrieges als Kommandeure eingesetzt, um den Schweden zu helfen. Sie sammelten eine Armee in der rheinischen Region und führten ihre Truppen zum Auflauern und Verstärken anderer Armeen."
 WGR_idea_7: "Erweiterungen des Nahegaus"
 WGR_idea_7_desc: "Vor der Teilung in die Wild- und Raugrafschaften und in die Grafschaft Veldenz wurde die Region vom frühmittelalterlichen Nahegau beherrscht. Der Nahegau konnte trotz seiner geringen Größe erfolgreich expandieren."
#SanMarino
 SMX_ideas: "San-Marinesische Ideen"
 SMX_ideas_start: "San-Marinesische Traditionen"
 SMX_ideas_bonus: "San-Marinesische Ambitionen"
 SMX_idea_1: "Heiliger Marinus"
 SMX_idea_1_desc: "Von der illyrischen Insel Rab kommend, kam der Heilige Marinus um die Wende des vierten Jahrhunderts nach Italien, um der Verfolgung durch Kaiser Diokletian zu entgehen. Er gründete schließlich 301 n. Chr. ein Kloster am künftigen Ort von San Marino. Als er starb, soll er gesagt haben: "Relinquo vos liberos ab utroque homine" - die Stadt wurde von Papst und Kaiser befreit - aber erst mit der freundlichen Felicissima wurden die Bürger wirklich unabhängig."
 SMX_idea_2: "Die älteste Republik"
 SMX_idea_2_desc: "Mit den alten Griechen haben die Republiken Europa überzogen. Selbst das große Rom war einst eine Republik, befreit von der Tyrannei des Tarquinius Superbus, bis der Treuebruch von Julius Cäsar es wieder in Richtung Autokratie führte. Aber während diese Republiken fielen, hat San Marino seit Jahrhunderten die republikanischen Ideale bewiesen. Möge es bis zum Ende der Zeit dauern!"
 SMX_idea_3: "Den Capitano Reggente aufstellen"
 SMX_idea_3_desc: "Im Jahre 1243 wechselte die Republik von San Marino von ihrem alten System, dem "Arengo" - einem Rat von Familienoberhäuptern ähnlich dem römischen Senat - zu einer Doppelposition von Capitani Reggenti, die eher römischen Konsuln glichen. Ihre Amtszeit dauerte nur sechs Monate, und jeder wurde von einer Gegenpartei nominiert, was eine ausgewogene Regierung sicherstellte, die frei von den Ambitionen derer war, die eine erbliche Herrschaft aufbauen wollten."
 SMX_idea_4: "Berggemeinde"
 SMX_idea_4_desc: "Der Kern von San Marino liegt auf dem Monte Titano und ist somit leicht zu verteidigen. Erst mit der Absetzung von Sigismondo Pandolfo im Jahr 1400 dehnte sich die Republik auf andere Städte aus, obwohl eine Tradition des zivilen Ungehorsams in der Bevölkerung blieb. Als Kardinal Giulio Alberoni die Republik besetzte und ihr eine neue Verfassung aufzwang, weigerten sich die Bürger, sich seinen Forderungen zu beugen und gewannen bald ihre Freiheit zurück."
 SMX_idea_5: "Verfassung von 1600"
 SMX_idea_5_desc: "Die Verfassung aus dem Jahre 1600 war die erste Urkunde über die Regierung der Republik. Bald darauf unterzeichnete die Republik einen Vertrag mit dem Kirchenstaat, der ihren Schutz und ihre Unabhängigkeit garantiert. Dieser Vertrag dauerte, auch wenn er durch spätere Entwicklungen strapaziert wurde, fast bis zum Ende der Existenz des Kirchenstaates als politisches Gebilde."
 SMX_idea_6: "Napoleonische Freundschaft"
 SMX_idea_6_desc: "Die Eroberung Italiens durch Napoleon brachte San Marino in eine prekäre Lage, in der es seine Loyalität gegenüber dem Kirchenstaat mit der Bedrohung durch die französische Aggression in Einklang bringen musste. Überraschenderweise hat San Marino eine persönliche Vorliebe für Napoleon geweckt, der die Freiheit des Staates anerkennt, ihn von der Besteuerung befreit, seine Kommissare lobend erwähnt und ihm sogar angeboten hat, mehr Territorium zu annektieren. Obwohl die Sammarinesen dieses Angebot ablehnten, hielten sie eine gemeinsame Hingabe an den Republikanismus aufrecht."
 SMX_idea_7: "Der letzte Mikrostaat"
 SMX_idea_7_desc: "Während der Kriege von Giuseppe Garibaldi, mit denen Italien zu einem einzigen Königreich vereinigt werden sollte, bot San Marino vielen verfolgten Vereinigern, darunter auch Garibaldi persönlich, Zuflucht. Als Gegenleistung wurde San Marino von Garibaldi vom neuen italienischen Staat entbunden, als er sich schließlich gegen die anderen Halbinselmächte durchsetzte. So blieb San Marino als einziger italienischer Mikrostaat erhalten, der vollständig vom Königreich umgeben war. Auch das Fürstentum Monaco blieb unabhängig, befand sich aber historisch gesehen im französischen Raum."
#Merania
 XME_ideas: "Meranische Ideen"
 XME_ideas_start: "Meranische Traditionen"
 XME_ideas_bonus: "Meranische Ambitionen"
 XME_idea_1: "Herzogtum des Meeres"
 XME_idea_1_desc: "Der slowenische Name für Meranien lautet "Vojvodina Meranija", abgeleitet von dem einheimischen Wort für "Meer" - "morje". Obwohl sich das Land später auf das bayerische und fränkische Landesinnere konzentrierte, begann es an der Adria, die in etwa dem Gebiet der ehemaligen istrischen Mark und Krain entsprach. Einige Chronisten haben ihm sogar die gesamte dalmatinische Küste zugewiesen, obwohl diese Aussage zweifelhaft ist, da das Königreich Kroatien dieses Land bis zum Einfall von Venedig fest im Griff hatte."
 XME_idea_2: "Reichsunmittelbarkeit"
 XME_idea_2_desc: "Reichsunmittelbarkeit machte einen Herrscher des Heiligen Römischen Reiches zu einem souveränen Herrscher in seinem eigenen Hoheitsgebiet, der nur dem Kaiser selbst rechenschaftspflichtig war. Der Status war eng mit dem Titel Kaiserlicher Prinz verbunden, und während beide schließlich im ganzen Reich weit verbreitet waren, war Meranien eine der früheren Regionen, die diese prestigeträchtigen Auszeichnungen erhielten. Die Herzöge galten somit als Teil der höchsten Adelsränge."
 XME_idea_3: "Serbische Verbindungen"
 XME_idea_3_desc: "Friedrich Barbarossas gescheiterter Kreuzzug wurde auf dem Landweg durch den Balkan gestartet, beginnend mit einer Reise durch Meranien. Er verhandelte eine Ehe zwischen der Tochter des meranischen Herzogs und Prinz Toljen von Hum, einem Verwandten der serbischen Herrscher. Es ist nicht bekannt, ob die geplante Heirat stattgefunden hat, aber Meranien unterhielt dennoch eine geografische und politische Verbindung zu den Serben."
 XME_idea_4: "Expansion nach Kroatien"
 XME_idea_4_desc: "Ein großer Teil des Territoriums von Meranien war rein theoretisch unter der Kontrolle von Kroatien und Ungarn. Die Herzöge zögerten jedoch nicht, auf Kosten dieser slawischen Staaten zu expandieren, indem sie Städte wie Gottscheer und Tschernembl eroberten und damit eine Grenze errichteten, die fast tausend Jahre andauern würde. Obwohl sie schließlich unter slowenische Herrschaft gerieten, wurden diese frisch eroberten Städte zu wichtigen Vorposten an der Grenze des deutschen Reiches."
 XME_idea_5: "Meranisches Fieber"
 XME_idea_5_desc: "Die Kontrolle der Häfen auf einem geschäftigen Binnenmeer setzt einen zahlreichen Plagen und Krankheiten aus. Von den italienischen Nachbarn lernend, demonstrieren die Meraner eine Geschicklichkeit im Umgang mit der Marine und der Kriegsführung. Von der Quarantäne bis zum Kanonenfeuer kann man in jedem meranischen Hafen einen Meister finden."
 XME_idea_6: "Das Haus von Andechs"
 XME_idea_6_desc: "Das aus Südwestbayern stammende Adelsgeschlecht der Andechs wurde gegen Ende des zwölften Jahrhunderts mit dem Herzogtum Meranien zum Ausgleich der Macht gegen die Wittelsbacher eingesetzt. Die Andechser Herzöge hielten die ursprünglichen adriatischen Gebiete, ihre Heimatländer, massive fränkische Besitztümer, die reiche Tiroler Stadt Innsbruck und sogar die Pfalz von Burgund auf der gegenüberliegenden Seite des Reiches."
 XME_idea_7: "Bischöfliche Loyalität"
 XME_idea_7_desc: "Als sich Papst und Kaiser zum zweiten Mal nach dem Investiturstreit unter der Herrschaft der Hohenstaufen gegeneinander bewaffneten, beschlossen die Herzöge von Meranien, ihrem nominellen Oberherrn, dem Bischof von Bamberg, treu zu bleiben. Obwohl dies Herzog Otto eine Reichsacht und die Beschlagnahmung aller Gebiete einbrachte, konnte niemand sagen, dass Meranien dem wahren Glauben untreu war."
#Strathclyde
 SCY_ideas: "Strathclydische Ideen"
 SCY_ideas_start: "Strathclydische Traditionen"
 SCY_ideas_bonus: "Strathclydische Ambitionen"
 SCY_idea_1: "Coroticus"
 SCY_idea_1_desc: "Ceretic Guletic ist der erste überlieferte König unserer Nation, ein Zeitgenosse des Heiligen Patrick aus dem fünften Jahrhundert. Man sagt, dass der Heilige Patrick einen Brief an Coroticus geschickt hat, in dem er seine gewalttätigen Anhänger exkommuniziert hat."
 SCY_idea_2: "Y Gododdin"
 SCY_idea_2_desc: "Dieses altwalisische elegische Gedicht beschreibt die Geschichte eines benachbarten brythonischen Königreichs rund um Lothian. Ein Zusatz zum Gedicht erklärt, wie Eugein von Strathclyde die Männer von Innse Gall in Strathcarron besiegte."
 SCY_idea_3: "Förderung der kumbrischen Sprache"
 SCY_idea_3_desc: "Das Kumbrische ist die in Strathclyde gesprochene, unverwechselbare Form des Altwalisischen. Obwohl sein Ausmaß durch den Einfluss der Wikinger und Gälen gemildert wurde, sollten wir die kumbrische Lehre fördern."
 SCY_idea_4: "Juwelen von Grisedale Tarn"
 SCY_idea_4_desc: "Um 945 n. Chr. fiel Dyfnwal III. im Kampf gegen die Engländer. Seine Söhne entkamen und schafften es, die Kronjuwelen in Grisedale Tarn vor ihrer Ergreifung zu verstecken. Wir sollten sie wiederfinden!"
 SCY_idea_5: "Englische Allianz"
 SCY_idea_5_desc: "Im Jahre 1054 beauftragte Eduard der Bekenner Earl Siward, den schottischen König Macbeth zusammen mit Malcolm von Strathclyde anzugreifen. Lasst uns diese Tradition der Zusammenarbeit fortsetzen."
 SCY_idea_6: "Carlisle Castle"
 SCY_idea_6_desc: "Die englische Region Cumbria, die auf dem Land von Strathclyde jenseits des Solway Firth liegt, wurde ab dem späten 11. Jahrhundert von dem Carlisle Castle beherrscht. Die Errichtung dieses prächtigen Schlosses würde den Gedanken des Hadrianswalls fortsetzen und unsere Grenzsicherung stärken."
 SCY_idea_7: "Apanageerbe"
 SCY_idea_7_desc: "Es ist unklar, wie viel Einfluss Alba in der Vergangenheit auf unsere Nation ausübte, aber schließlich wurde Strathclyde ein königliches Anhängsel. Der Ruhm unseres Titels lebte im Laufe der Geschichte weiter - ein Beweis für unser altes edles Erbe."
#Ìle
 ILE_ideas: "Ìlische Ideen"
 ILE_ideas_start: "Ìlische Traditionen"
 ILE_ideas_bonus: "Ìlische Ambitionen"
 ILE_idea_1: "Die Rinns of Islay"
 ILE_idea_1_desc: "Am südwestlichen Ende von Islay liegt die Halbinsel Na Roinn, bekannt für die ausgeprägte Vielfalt ihrer Biome - Feuchtgebiete, Moore, brüchige Felsen, fruchtbare Ebenen, Dünen und Grasland. Viele Tiere leben auf der Rinns und die landwirtschaftliche Produktion ist beachtlich."
 ILE_idea_2: "Godreds Grab"
 ILE_idea_2_desc: "Der große König von Sudreyjar, Godred Crovan, starb an einer Pest auf Islay. Ein stehender Stein bei Carragh Bhan soll seine ewige Ruhestätte markieren, verziert mit traditioneller Wikinger- und Kunstmalerei. Egal ob es wirklich Godreds Grab ist, die schönen Ringerike-Muster werden die Insel für immer schmücken."
 ILE_idea_3: "Schlacht von Epiphany"
 ILE_idea_3_desc: "Im Januar 1156 kam es vor der Küste von Islay zu einer großen Schlacht zwischen den Norden und den nordischen Gälen. Obwohl sie in der Nacht des Dreikönigstags (Epiphany) begann, setzte sie sich am nächsten Tag bis zu einer Pattsituation fort. Die Menschen von Islay werden sich immer an dieses Engagement erinnern und aus den Erfolgen und Misserfolgen der vielen anderen Flotten, die unsere Gewässer durchquert haben, lernen."
 ILE_idea_4: "Sitz der MacDomhnaills"
 ILE_idea_4_desc: "Domhnaill, Enkel von Somerled, hielt Islay ursprünglich als Erbherr im Besitz der Familie. Von dieser Basis aus erweiterte der Clan MacDomhnaill seinen Einfluss und beherrschte schließlich die gesamte Küste als einer der mächtigsten Vasallen der schottischen Krone."
 ILE_idea_5: "Erlöschen der MacDubgalls"
 ILE_idea_5_desc: "Die Rebellion der MacDubgalls gegen Robert de Brus führte dazu, dass ihre Besitztümer und Titel beschlagnahmt und an die Herren von Islay und der Inseln weiterverteilt wurden. Dadurch wurde der Einflussbereich der Insel stark erweitert."
 ILE_idea_6: "Rat der Inseln"
 ILE_idea_6_desc: "Die Berater des Herrschers der Inseln trafen sich auf Eilean na Comhairle auf Islay in einem antiken Gebäude. Ein wichtiges Dokument des Fürsten und Beraters war die Islay-Charta von 1408."
 ILE_idea_7: "Whiskey von Islay"
 ILE_idea_7_desc: "Die Monarchen, die Islay regierten, erkannten das landwirtschaftliche Potenzial und begannen, den Getreide-, Hafer- und Gerstenanbau auf der ganzen Insel voranzutreiben. Eine der Früchte dieser Bemühungen war die Schaffung von Islay Malt Whiskey, einem der fünf wichtigsten regionalen Whiskeys in ganz Schottland. Die Verwendung von Torf im Brauprozess verleiht dem Whiskey eine rauchige Qualität und zieht Kenner aus aller Welt an."
#Argyll
 AYL_ideas: "Argyllische Ideen"
 AYL_ideas_start: "Argyllische Traditionen"
 AYL_ideas_bonus: "Argyllische Ambitionen"
 AYL_idea_1: "Somerled"
 AYL_idea_1_desc: "Somhairle - der größte aller nordischen Gäler. Vor seiner glorreichen Eroberung von Innse Gall von der Geißel der Wikinger regierte Somerled als Herr von Argyll. Sein Können und seine Vielseitigkeit leben im Land weiter."
 AYL_idea_2: "Vereint die Lordschaften"
 AYL_idea_2_desc: "Die Kerngebiete von Argyll wurden ursprünglich zwischen den Herrschaften Argyll Proper und Lorne aufgeteilt. Im Jahre 1222 jedoch wurde Somerleds Enkel Donnchad in Anerkennung der königlichen Unterstützung mit beiden Titeln ausgestattet und vereinte sie im Wesentlichen."
 AYL_idea_3: "Erbe von Dál Riata"
 AYL_idea_3_desc: "Argyll entstand als eine politische Instanz, nachdem das alte irische thalassokratische Königreich Dál Riata in Chaos gestürzt wurde, dessen Festlandsbesitz von seinen Inseln abgespalten wurde. Das schottische Königreich und zahlreiche bekannte Dynastien beanspruchen die Herkunft aus diesem alten Staat, aber unser Anspruch ist einer der legitimsten."
 AYL_idea_4: "Bistum von Argyll"
 AYL_idea_4_desc: "Seit dem Mittelalter war Argyll die Heimat eines eigenen Titularbistums, dessen Sitz in der Kathedrale Saint Moluag in Lismore liegt. Moluag ist der Schutzpatron von Argyll und trägt zum religiösen Ansehen der Region bei."
 AYL_idea_5: "Kintyre"
 AYL_idea_5_desc: "Obwohl sie mehrmals den Besitzer gewechselt hat, ist die Halbinsel Kintyre ein Juwel im Diadem von Argyll. Von seinem berühmten Mull bis zu seiner farbenfrohen Geschichte - wie etwa der Zeit, als ein nordischer König seine Schiffe über sie schleppte - trägt Kintyre zu allen Facetten der argyllischen Stärke und Bekanntheit bei."
 AYL_idea_6: "Renovierung des Inveraray Castle"
 AYL_idea_6_desc: "Die Ruinen einer altertümlichen Festung wurden im Jahre 1743 erneuert und bildeten die Grundlage für Inveraray Castle. Seine gotische Architektur ist seit jeher eine ahnungsvolle Erinnerung an die herzogliche Macht - vor allem, nachdem das Dorf von der Burg verlagert wurde, nur um den Bewohnern mehr Platz zu verschaffen."
 AYL_idea_7: "Patrick MacKellar"
 AYL_idea_7_desc: "Patrick MacKellar, ein gebürtiger Argyllier, war ein bedeutender Offizier der Armee, der an der Planung der Belagerungen, der Zerstörung und dem Wiederaufbau mehrerer Städte auf mehreren Kontinenten beteiligt war. Möge sich sein Wissen in seiner Heimat widerspiegeln!"
#Fife
 FFE_ideas: "Fifische Ideen"
 FFE_ideas_start: "Fifische Traditionen"
 FFE_ideas_bonus: "Fifische Ambitionen"
 FFE_idea_1: "Krönungsrechte"
 FFE_idea_1_desc: "Die Earls von Fife waren eines der ältesten und vornehmsten Häuser, als welches ihnen die größte Ehre im mittelalterlichen Schottland zuteil wurde - die Krönung der schottischen Könige."
 FFE_idea_2: "Vorsicht vor Macduff"
 FFE_idea_2_desc: "Die Nachkommen von Dubh, Mormaer von Fife, waren als der Clan Macduff bekannt. Ein besonderer Mormaer ist dafür bekannt, sich der Rebellion gegen König Macbeth von Alba anzuschließen, die in Shakespeares gleichnamigem Stück verewigt wurde. In dem Stück tötet Macduff schließlich Macbeth und erfüllt die Warnung. - "Macbeth! Macbeth! Macbeth! Hüte dich vor Macduff; Hüte dich vor Fife. Lasst mich gehen. Genug""
 FFE_idea_3: "Justiciar of Scotia"
 FFE_idea_3_desc: "Viele Earls von Fife trugen gleichzeitig den Ehrentitel "Justiciar of Scotia', das höchste Rechtsamt im Königreich. Zu den Aufgaben gehörten die Aufsicht über die Polizeibeamten und Unteroffiziere des Reiches, das Abhalten des Hofes und das Treffen mit dem König - während die Privilegien zahllos waren."
 FFE_idea_4: "Capitalis Legis Clenmcduffe"
 FFE_idea_4_desc: "Unser Titel ist grundlegend mit unserer Dynastie verbunden. In vielen Fällen führte der Häuptling des Clan Duff die Männer von Fife an und nicht den angeheuerten Mormaer. Unsere Legitimität wird unbestritten bleiben."
 FFE_idea_5: "Schlacht von Falkirk"
 FFE_idea_5_desc: "Obwohl die Schlacht von Falkirk ein Verlust war, waren die Männer von Fife bei der Verteidigung Schottlands gegen englische Machenschaften dabei und zeigten ihren Mut auf dem Schlachtfeld. Dieser Mut von Fife wird in die Geschichte eingehen."
 FFE_idea_6: "Prinzessin Isabella"
 FFE_idea_6_desc: "Prinzessin Isabella wurde nach dem Tod ihres Vaters zur suo-jure Gräfin von Fife und führte mehrere prestigeträchtige Ehen - alle ihre Ehepartner starben schnell. Lasst uns von ihrer machiavellistischen Diplomatie lernen."
 FFE_idea_7: "Roter Löwe"
 FFE_idea_7_desc: "Der einzige Unterschied zwischen dem Wappen von Schottland und dem von Fife ist die königliche Hinzufügung einer blumigen Umrandung. Einige behaupten sogar, das königliche Wappen sei von Fife abgeleitet. Wie dem auch sei, das Wappen von Fife ist ein Vermächtnis seines Adels."
#Catalan Ducal
 catducal_ideas: "Katalanisch-herzogliche Ideen"
 catducal_ideas_start: "Katalanisch-herzogliche Traditionen"
 catducal_ideas_bonus: "Katalanisch-herzogliche Ambitionen"
 catducal_idea_1: "Marca Hispanica"
 catducal_idea_1_desc: "Der spanische Mark war das erste karolingische Bollwerk gegen das Kalifat der Umayyaden. Nachdem sie aus der französischen Einflusssphäre herausgedriftet war, entstanden mehrere Grafschaften - darunter auch unsere. Die Tradition der Grenzverteidigung lebt in den Katalanen weiter, die sich heftig gegen heidnische Nachbarn wehren werden."
 catducal_idea_2: "Bistum Urgell"
 catducal_idea_2_desc: "Urgell besitzt eine eigene kirchliche Diözese, eine der ältesten auf der iberischen Halbinsel. Der Staat Andorra wurde von den Bischöfen von Urgell gemeinsam regiert und viele Mitglieder des Ordenshauses von Urgell hatten diese Position über die Jahrhunderte hinweg inne. Auf diese Weise hielten die katalanischen Dynastien die Macht auch über ihre politischen Grenzen hinaus."
 catducal_idea_3: "Gesetze von Cerdanya"
 catducal_idea_3_desc: "Die Grafschaft Cerdanya entstammt Wilfried dem Haarigen und den Belloniden. Noch bis ins zweite Jahrtausend hinein bewahrte Cerdanya die rechtlichen Traditionen der karolingischen Franken - das Salische Gesetz - und die der Westgoten, die ihnen vorausgingen. Ein ausgeklügeltes Justizsystem bestand sowohl aus Richtern als auch aus Boni Homines, die die Gerichtsverhandlungen leiteten."
 catducal_idea_4: "Befestigung der Grafschaften"
 catducal_idea_4_desc: "Feinde umzingeln uns auf allen Seiten, von den Mauren im westlichen Mittelmeerraum über die französischen Herzöge in den Pyrenäen bis hin zu anderen ehrgeizigen spanischen Staaten, die ihren Einfluss auf unser Land ausweiten wollen. Wir sollten unsere Verteidigung verbessern und die Berge zu unserem Vorteil nutzen."
 catducal_idea_5: "Vereinigt Pallars"
 catducal_idea_5_desc: "Die Grafschaft Pallars war in die Täler der Pyrenäen eingebettet, um ihr Überleben zu sichern. Im Jahre 1011, nach dem Tod von Suñer I., wurde die Grafschaft zwischen seinen Söhnen in zwei neue Staaten aufgeteilt, Pallars Jussà und Pallars Sobirà. Mit den beiden wiedervereinigten Verwaltungszentren wären lokale Verteidigung und Steuererhebung einfacher."
 catducal_idea_6: "Katalanische Unabhängigkeit"
 catducal_idea_6_desc: "Mit dem Aufstieg von Hugo Capet im Jahr 987 weigerten sich die katalanischen Grafschaften, der neuen Dynastie die Ehre zu erweisen, und förderten eine stärkere Verbindung zu ihren iberischen Mitbürgern in Form von Navarra und Aragon. Trotz der Ausdehnung der Grafen von Barcelona und der aragonischen Könige behielten in den folgenden Jahrhunderten viele kleinere katalanische Grafschaften ihre Unabhängigkeit. Auch nach ihrer Eingliederung strebten die Katalanen nach Freiherrschaft und besonderen Privilegien."
 catducal_idea_7: "Pyrenäische Eisenverarbeitung"
 catducal_idea_7_desc: "Wir sind die Pioniere der Bergschmiede, die neue Methoden ausprobieren und nach immer mehr Effizienz streben. Mit der richtigen Erzverhüttung können die katalanischen Grafschaften ein gut ausgerüstetes Militär unterstützen, um unsere Feinde abzuwehren. Die Abzweigung staatlicher Gelder ist der beste Weg, um unseren Erfolg zu sichern."
#Skane
 SKN_ideas: "Schonische Ideen"
 SKN_ideas_start: "Schonische Traditionen"
 SKN_ideas_bonus: "Schonische Ambitionen"
 SKN_idea_1: "Häfen von Øresund"
 SKN_idea_1_desc: "Der "Ohr-Klang" wird erstmals in der nordischen Schrift um die Wende des zweiten Jahrtausends belegt. Die schmale Wasserstraße bestimmt den Handel zwischen der gesamten Ostsee und dem Rest der Welt und macht ihre Kontrolle unentbehrlich. Skåne liegt im Zentrum einiger seiner wichtigsten Häfen, wie Lund und Malmø. Wir sollten das zu unserem Vorteil nutzen."
 SKN_idea_2: "Harald Blauzahns Eroberungen"
 SKN_idea_2_desc: "Ursprünglich bestand Skåne aus fünf Stammeseinheiten oder Thanherrschaften, die aus unorganisierten Bauern bestanden. Der erste dänische König Haraldr vereinigte die Region im zehnten Jahrhundert und beaufsichtigte ihre Chriastianisierung. Haraldr war der bedeutendste skandinavische Herrscher und ein großer Gewinn für den wahren Glauben. Jetzt, da wir unsere Unabhängigkeit wiedererlangt haben, sollten wir unsere Gesellschaft nach seiner Vision gestalten!"
 SKN_idea_3: "Schonisches Recht"
 SKN_idea_3_desc: "Um 1300 wurde das Schonische Gesetz als älteste Provinzgesetz Dänemarks entwickelt. Innerhalb des landessprachlichen Manuskripts gab es Gesetze in Bezug auf Eigentum, Landwirtschaft, Fischerei, Strafrecht, Ehe, Erbe, Gemeingut und vieles mehr. Wir können diese Gesetze weiter festigen, indem wir eine Runenausgabe, einen "Codex Runicus", in dieser antiken Sprache unserer Väter herausgeben."
 SKN_idea_4: "Gründung der Akademie von Lund"
 SKN_idea_4_desc: "Im Jahre 1425 eröffnete ein Franziskanerkloster in Lund eine Universität, die als "Akademie" betitelt wurde. Obwohl sie im Zuge der Reformation geschlossen wurde, trug sie wesentlich zur Scholastik der Region bei. Im Jahre 1666 wurde mit der Regia Academia Caroline ein spiritueller Nachfolger gegründet, der die Bürger von Skåne weiter ausbildete."
 SKN_idea_5: "Dominium Maris Baltici"
 SKN_idea_5_desc: "Die Etablierung einer Ostseeherrschaft über die gesamte Küste des Meeres ist das Ziel aller skandinavischen Herrscher. Aufgrund seiner zentralen Lage im Grenzgebiet zwischen Dänemark und Schweden hat Skåne viele Schlachten an Land und auf dem Meer erlebt und wurde von ausländischen Mächten endlos umkämpft. Jetzt, da wir aus diesen verschiedenen Invasionsversuchen gelernt haben, können wir unsere eigenen Herrschaftsansprüche verwirklichen."
 SKN_idea_6: "Loyale Protestanten"
 SKN_idea_6_desc: "Wie fast ganz Skandinavien verzichtete Skåne auf die Kirche von Rom und entschied sich stattdessen, den Lehren Martin Luthers zu folgen. Während Kontinentaleuropa von endlosen Pogromen und Revolten erschüttert wurde, war Skåne in seinen religiösen Ansichten ziemlich einheitlich."
 SKN_idea_7: "Widerstand gegen die Schwedisierung"
 SKN_idea_7_desc: "Die Schweden haben verzweifelt versucht, die Kultur von Skåne zu verdrängen, indem sie uns unsere Geschichte und unseren Dialekt vorenthalten haben. Wir müssen ihren imperialistischen Fortschritten widerstehen und dafür sorgen, dass unsere Kultur überlebt."
#Székelyföld
 SZK_ideas: "Szeklerländische Ideen"
 SZK_ideas_start: "Szeklerländische Traditionen"
 SZK_ideas_bonus: "Szeklerländische Ambitionen"
 SZK_idea_1: "Unio Trium Nationum"
 SZK_idea_1_desc: "Unio Trium Nationum war eine Allianz, die 1438 von den drei transsilvanischen Staaten gegründet wurde: Dem ungarischen Adel, den sächsischen Kaufleuten und den freien militärischen Szekler. Die Union war ein Pakt, der gegen das Landvolk gerichtet war, wovon viele Rumänen waren. Diese Allianz sollte einen langfristigen und unerwarteten Einfluss auf die Geschichte unseres Volkes haben."
 SZK_idea_2: "Wächter des Ostens"
 SZK_idea_2_desc: "Die Lage unserer Ländereien an der östlichsten Grenze der Karpaten und im Burzenland bedeutet, dass die Szekler die Grenze Ungarns gegen die Aggression von Horden und Heiden waren. Durch diese Pässe sind die Mongolen 1241 vorgerückt, und wir müssen dafür sorgen, dass so etwas nie wieder passiert."
 SZK_idea_3: "Comes Siculorum"
 SZK_idea_3_desc: "Im zwölften Jahrhundert wurden die Szekler von Transsilvanien in einer Grafschaft organisiert, deren Führer vom ungarischen König ernannt wurden. Dieses Arrangement kam unserem Volk zugute, indem es uns in eine organisierte politische Einheit verwandelte, und die Könige von Ungarn übernahmen schließlich den Titel des "Grafen der Szekler" unter ihren eigenen."
 SZK_idea_4: "Kultureller Schmelztiegel"
 SZK_idea_4_desc: "Der Ursprung der Szekler wurde lange diskutiert, aber die allgemein akzeptierte Erklärung ist, dass unsere Vorfahren Magyaren waren, die sich mit Avaren, Khazaren und Bolgharen vermischten. Der geschickte Umgang mit verschiedenen Ethnien und Praktiken ist Teil des Ethos unserer Nation."
 SZK_idea_5: "Sonne und Mond"
 SZK_idea_5_desc: "Die Ikonen der Sonne und des Mondes sind für die Magyaren seit der ursprünglichen Eroberung des Karpatenbeckens wichtig. Nach der Christianisierung des Königreichs verloren diese Symbole einen Teil ihrer Bedeutung, außer in Szeklerland, wo sie am Leben erhalten wurden."
 SZK_idea_6: "Die szeklerländischen Sitze"
 SZK_idea_6_desc: "Im Gegensatz zu feudalen Grafschaften waren die Sitze einzigartige Verwaltungseinheiten im Königreich Ungarn mit zusätzlicher Autonomie und garantierten Rechten. Im Gegenzug wurde der Militärdienst gefordert. So sind die Sitze ein Segen für unsere administrative Effizienz und unsere Kampfkraft."
 SZK_idea_7: "Leuchtfeuer des Lichts"
 SZK_idea_7_desc: "Umgeben von orthodoxen Christen und schließlich Calvinisten, blieben die Szekler der katholischen Kirche treu. Wir sind eine Stadt auf einem Hügel, ein Leuchtfeuer im Tal des Schattens des Todes."
#Királyföld
 KLY_ideas: "Königsbodener Ideen"
 KLY_ideas_start: "Königsbodener Traditionen"
 KLY_ideas_bonus: "Königsbodener Ambitionen"
 KLY_idea_1: "Unio Trium Nationum"
 KLY_idea_1_desc: "Unio Trium Nationum war eine Allianz, die 1438 von den drei transsilvanischen Staaten gegründet wurde: Dem ungarischen Adel, den sächsischen Kaufleuten und den freien militärischen Szekler. Die Union war ein Pakt, der gegen das Landvolk gerichtet war, wovon viele Rumänen waren. Diese Allianz sollte einen langfristigen und unerwarteten Einfluss auf die Geschichte unseres Volkes haben."
 KLY_idea_2: "Wächter des Südens"
 KLY_idea_2_desc: "Unter der Führung von König Géza II. kolonisierten die sogenannten "Sachsen" das südliche Transsilvanien und schlossen die Pässe, die von den Petschenegen und andere Horden zum Überfallen des Karpatenbeckens benutzt wurden. Zusammen mit dem Deutschen Orden im Burzenland haben wir damit eine Geschichte der Verteidigung unseres Heimatlandes vor fremden Angriffen."
 KLY_idea_3: "Diploma Andreanum"
 KLY_idea_3_desc: "Die Goldene Charta der transilvanischen Sachsen von 1224 hat unsere Rechte und das Land, das wir als autonome Einheit kontrollieren sollten, kodifiziert. Aus diesem königlichen Dokument haben wir den Namen "Königsboden" oder "Királyföld" auf Ungarisch erhalten. Wir sollten diese Rechte, die uns András II. gewährt hat, bekräftigen und die Bestätigung des derzeitigen ungarischen Monarchen einholen, dass sie sie niemals verletzen werden."
 KLY_idea_4: "Wiederherstellung der Kirchenburgen"
 KLY_idea_4_desc: "Nachdem die Mongolen im 13. Jahrhundert unser Land verwüstet hatten, investierten unsere Städte in befestigte Kirchen mit massiven Mauern. Viele sind im Laufe der Jahrhunderte verfallen, während wir im Zuge des Niedergangs der mächtigen Horden dekadent wurden. Es wäre jedoch töricht, eine große, bereits existierende Verteidigungsinfrastruktur zu vergeuden, wenn es noch Feinde gibt, die sich überall rühren."
 KLY_idea_5: "Igrisch und Kerz"
 KLY_idea_5_desc: "Seit den ersten Tagen unserer Kolonialisierungsbemühungen teilen wir eine nationale religiöse Identität, unter anderem durch Institutionen wie die Propstei von Hermannstadt im Jahre 1191. In späteren Jahren waren es die Zisterzienserabteien in Igrisch und Kerz, die uns zusammenhielten, und schließlich die Weisheit von Johannes Honter, einem lutherischen Reformator, der die Bevölkerung zu einer Massenkonvertierung bewegte."
 KLY_idea_6: "Die sächsischen Sitze"
 KLY_idea_6_desc: "Die transsilvanischen Sachsen wurden in Sitze (Sonderverwaltungseinheiten, die vom König von der üblichen feudalen Herrschaft ausgenommen sind) mit sieben großen Städten - Schässburg, Mühlbach, Hermannstädt, Mediasch, Kronstadt, Klausenburg und Bistritz - aufgeteilt. Wegen dieser sieben Städte haben werden wir auf Deutsch auch "Siebenbürgen" genannt. Die Verwaltung unserer Ländereien ist daher im Vergleich zu manchen Staaten recht einfach."
 KLY_idea_7: "Stephan Ludwig Roth"
 KLY_idea_7_desc: "Vor dem Hintergrund von Revolutionen und Nationalismus verbündete sich Stephan Ludwig Roth mit anderen Fraktionen Transsilvaniens, um eine Union mit den rumänischen Staaten zu unterstützen. Als Pastor und Intellektueller wurde Roth von seinen sächsischen Landsleuten respektiert, aber letztendlich von heimtückischen ungarischen Radikalen ermordet. Wir werden sein Vermächtnis niemals sterben lassen - SEIN NAME WAR STEPHAN ROTH!"
#Wendish
 wendish_ideas: "Wendische Ideen"
 wendish_ideas_start: "Wendische Traditionen"
 wendish_ideas_bonus: "Wendische Ambitionen"
 wendish_idea_1: "Slawenaufstand"
 wendish_idea_1_desc: "Die Deutschen drängten im zehnten Jahrhundert die Grenze des Heiligen Römischen Reiches über die Elbe hinaus und richteten die Nordmark und die Billunger Mark ein. Dies änderte sich jedoch im Jahre 983 n. Chr., als die Liutizen und die Abodriten zu einem einseitigen Aufstand gegen ihre ausländischen Besatzer übergingen. Viele christliche Orte wurden geplündert und die Herrschaft des Reiches jenseits der Elbe brach völlig zusammen."
 wendish_idea_2: "Dänischer Handel"
 wendish_idea_2_desc: "Das Königreich Dänemark ist unser größter Handelspartner, da die Ostsee einen einfachen Schiffszugang zu den südlichen Inseln bietet. Lolland, Møn und Falster sind mit wendischen Handelsposten übersät. Die Fortführung dieser kaufmännischen Tradition liegt in unserem Interesse, aber einige von ihnen betreiben sogar gewinnbringende Piraterie."
 wendish_idea_3: "Radegost wiederherstellen"
 wendish_idea_3_desc: "Es ist unter verschiedenen Namen bekannt - Rethra, Radagoszcz, Redigast... Als Zentrum der slawischen heidnischen Zivilisation war diese große Stadt und Tempelanlage ein Zeugnis der slawischen Macht, bis sie von den heidnischen Kreuzrittern zerstört wurde. Der Wiederaufbau muss sofort beginnen, wenn wir als kulturelle Einheit überleben wollen."
 wendish_idea_4: "Die Konföderationen"
 wendish_idea_4_desc: "Um der ausländischen Aggression zu widerstehen, haben sich viele Wenden zu großen Stammesverbänden zusammengeschlossen. Die beiden größten waren die Abodriten und die Liutizen, die sich aus Stämmen wie den Redariern, Tollensern und Wagriern zusammensetzten. Diese Strategie der Zusammenarbeit hat uns in der Vergangenheit gute Dienste geleistet und die Verbesserung der Infrastrukturen sollte es uns ermöglichen, sie auf die nächste Stufe der Amtlichkeit zu heben."
 wendish_idea_5: "Wendenkreuzzug"
 wendish_idea_5_desc: "Unsere Macht war für die Deutschen so bedrohlich, dass sie 1147 einen großen Kreuzzug gegen uns initiierten. Die größten Könige, Herzöge und Bischöfe des Landes mussten sich zusammenschließen, um einen Eindruck in unserer Verteidigung zu hinterlassen. Das ist die Tapferkeit unserer Soldaten und die Entschlossenheit unserer Gläubigen!"
 wendish_idea_6: "Drvovid der Rujanen"
 wendish_idea_6_desc: "Die Rujanen, die die Insel Rügen bewohnten, waren einer der mächtigsten wendischen Stämme und der einzige Stamm, der ihren Herrscher zum König ernannte. Noch ehrenvoller als der König war jedoch der hohe Orakelpriester, genannt Drvovid. Eine solche Erhebung der Kirche über den Staat zeugt von der Raffinesse der wendischen Regierungsstrukturen."
 wendish_idea_7: "Ostsiedlung"
 wendish_idea_7_desc: "Deutsch kann in den wendischen Städten gehört werden und Christen praktizieren ihren Glauben im ganzen Land. Auch wenn diese fremden Zwänge unsere alten Lebensweisen übertünchen mögen, werden bestimmte Aspekte durch synkretistische Traditionen für immer weiterleben."
#Livonian
 livonian_ideas: "Livländische Ideen"
 livonian_ideas_start: "Livländische Traditionen"
 livonian_ideas_bonus: "Livländische Ambitionen"
 livonian_idea_1: "Warägische Handelsroute"
 livonian_idea_1_desc: "Die Griechen nennen sie "Emporike Odos Varangos-Hellenon", die wichtigste Handelsroute mit den nordischen Warägern. Die Flüsse von Livland sind ein wichtiger Teil dieser Strecke, die von der Ostsee über die Kiewer Rus bis nach Byzanz führt. Auf diese Weise können wir die Zölle für Reisende genau bestimmen und eine wichtige Rolle in der östlichen Geopolitik übernehmen."
 livonian_idea_2: "Bernsteinvorkommen"
 livonian_idea_2_desc: "Prähistorische geologische Prozesse führten dazu, dass die Küsten von Pruthenien und Livland reich an Bernstein sind, der manchmal sogar noch wertvoller war als Gold. Indem wir unsere Sammelstellen von küstennahen Bernsteinvorkommen erweitern, können wir Livland durch den Handel entlang der Bernsteinstraße in ein wirtschaftliches Machtzentrum verwandeln."
 livonian_idea_3: "Fürstentümer von Lettgallen"
 livonian_idea_3_desc: "Unter den südlivländischen Stämmen waren die Lettgallen die am fortschrittlichsten, da sie weitreichende Verbindungen mit der orthodoxen Rus von Polazk unterhielten. Organisierte christliche Fürstentümer wie Koknese und Jersika tauchten auf dem lettgallischen Boden auf, die geschickt mit europäischen Kreuzfahrern verhandeln konnten, um die Verwüstung ihres Territoriums zu vermeiden und gegenseitig vorteilhafte Geschäfte zu erzielen. Die Lettgallen bildeten die Grundlage für Lettland selbst, als sie ihre Nachbarstämme assimilierten."
 livonian_idea_4: "Kurische Wikinger"
 livonian_idea_4_desc: "Die Kuren waren ein Seefahrerstamm und galten als die rastlosesten und reichsten der Stämme, die durch Seekrieg und Piraterie große Reichtümer anhäuften. Viele betrachteten sie als baltische Wikinger, da ihre Tapferkeit auf dem Meer mit ihrer Wildheit an Land einherging."
 livonian_idea_5: "Ackerland von Semgallen"
 livonian_idea_5_desc: "Zwischen den Semgallen und Kuren liegen die beiden Ländereien der Semgallen und Selonier, die für ihre üppigen Bauernhöfe und produktiven Landwirte bekannt sind. Da sie ihre Lebensweise fortsetzen wollten, waren sie extrem widerstandsfähig gegen die Einfälle der heidnischen Kreuzritter, die unter Herzögen wie Viestards und Nameisis Widerstand leisteten."
 livonian_idea_6: "Terra Mariana"
 livonian_idea_6_desc: "Nach den Einfällen der deutschen Kreuzritter wurde Livland in die Terra Mariana, eine Konföderation von Kreuzrittern, Bischöfen und Vasallenstämmen, eingegliedert. So blieben die Livländer auch nach der Unterwerfung in der Regierung dieser Region präsent."
 livonian_idea_7: "Letten Vorzüglich in Liefland"
 livonian_idea_7_desc: "Die Aufklärung hat im späteren Lettland eine bedeutende Rolle gespielt und eine lettische nationalistische Bewegung inspiriert. Der baltische Schriftsteller Garlieb Merkel verkörperte das Nationalgefühl in seinem Buch "Die Letten Vorzüglich in Liefland am Ende des Philosophischen Jahrhunderts: Ein Beytrag zur Völker und Menschenkunde", das die Unterdrückung der lettischen Leibeigenen unter fremder Herrschaft verdeutlichte. Die Letten werden die gleichen Bedingungen unter russischer Herrschaft nicht tolerieren."
#Samogitia
 ZMG_ideas: "Samogitische Ideen"
 ZMG_ideas_start: "Samogitische Traditionen"
 ZMG_ideas_bonus: "Samogitische Ambitionen"
 ZMG_idea_1: "Zemaiciu Alkas"
 ZMG_idea_1_desc: "Die heidnischen Samogiten machten astrologische Beobachtungen von der Spitze von Birutes Hügel in Palanga aus. Der Hügel war mit Holzbauten geschmückt, die verschiedene baltische Götter verehrten - Perkunas, Aušrine, Zemyna, Austeja, Ondenis, Patrimpas, Patulas, Velnias, Leda, Saula und Menulis. Die Restaurierung dieses Komplexes wird für unsere Naturforscher ebenso eine Wohltat sein wie für unser kulturelles Erbe."
 ZMG_idea_2: "Legende der Palemoniden"
 ZMG_idea_2_desc: "Die Herzöge von Samogitien, beginnend mit Borkus, dem Gründer von Jurbarkas, behaupten die Abstammung vom legendären römischen Palaimon. Der Legende nach war Palaimon ein Verwandter von Nero, der mit 500 Familien aus Rom entkam und nach Norden zur Memel reiste. Die Geschichte ist ein Mythos und wurde rückwirkend festgelegt, um Palaimons Tod in die 900er Jahre zu verlegen, aber wir sollten unsere Nachbarn das nicht wissen lassen."
 ZMG_idea_3: "Medininkai"
 ZMG_idea_3_desc: "Bevor es als Varniai bekannt wurde, hieß unsere westliche Hauptstadt Medininkai, die am Ufer des Varnele-Flusses gegründet wurde. Sie wurde Sitz der samogitischen Bischöfe und blieb ein kulturelles Zentrum mit angesehenen Einwohnern wie Mikalojus Daukša, dem ersten litauischen Schriftsteller von Polen-Litauen."
 ZMG_idea_4: "Sieg gegen die Orden"
 ZMG_idea_4_desc: "Samogitien, eingebettet zwischen dem Deutschen und dem Livonischen Orden, erschien reif für die Eroberung - doch als die Armeen einmarschierten, kehrten sie mehrmals deutlich besiegt von den begabten samogitischen Armeen zurück. Eine Niederlage bei Saule im Jahre 1236 war für die Livonischen Schwertbrüder so schwerwiegend, dass sie gezwungen waren, den Schutz des Deutschen Ordens zu ersuchen und ihre Unabhängigkeit zu beenden."
 ZMG_idea_5: "Verwurzelte heidnische Glaubensrichtungen"
 ZMG_idea_5_desc: "Samogitien war die letzte große Bastion des Heidentums, bevor sie 1413 zum Christentum konvertierte. Einige Völker verehrten bis in die 1560er Jahre sogar noch die alten Götter und der Widerstand gegen Bekehrungen von außen ist für das Überleben unserer unverwechselbaren Kultur notwendig."
 ZMG_idea_6: "Wechselnde politische Landschaft"
 ZMG_idea_6_desc: "Samogitien wechselte mehrfach in die Hände der Kreuzritter und des Großherzogtums Litauen, vor allem im 14. und 15 Jahrhundert. In dieser Zeit behielten wir als Herzog von Samogitien jedoch unsere ausgeprägte Autonomie."
 ZMG_idea_7: "Litauische Kulturbelebung"
 ZMG_idea_7_desc: "Trotz der Trennung von Vilna war Samogitien ein Brennpunkt der Litauischen Kulturbelebung, eine Reaktion gegen die russischen Machthaber. Bücher in litauischer Sprache - die vom russischen Zaren verboten worden waren - wurden in unserer Region geschmuggelt."
#Galloway
 MAF_ideas: "Gallowayische Ideen"
 MAF_ideas_start: "Gallowayische Traditionen"
 MAF_ideas_bonus: "Gallowayische Ambitionen"
 MAF_idea_1: "Pen Rhionydd"
 MAF_idea_1_desc: "Der Legende nach hatte König Artus drei Höfe in Großbritannien - Pen Rhionydd, Celliwig und Mynyw, wobei der erste sein nördlichster Hof war. Wir haben die Lage dieses prachtvollen Ortes in unserem eigenen Stadtteil Rerigonium, in der Nähe der Rhinns, festgelegt."
 MAF_idea_2: "Cairns und stehende Steine"
 MAF_idea_2_desc: "Während Artus' Anwesenheit in Galloway von Legenden überschattet ist, gibt es zahlreiche sterbliche Überreste derjenigen, die Galloway vor uns bewohnt haben. Der Steinkreise von Torhousekie und Cairnholy sind nur einige der antiken Ruinen, die Galloway ausmachen und die unserem Volk die Langlebigkeit unseres Staates versichern. Lasst keine Schotten oder Angeln über Galloway herrschen!"
 MAF_idea_3: "Gall Gaidheil"
 MAF_idea_3_desc: "Gall Gaidheil bedeutet wörtlich "Ausländische Gälen" und zeugt von der Verschmelzung mehrerer ethnischer Gruppen in unserem Land. Die nordischen Invasoren haben sich mit der einheimischen keltischen Bevölkerung vermischt."
 MAF_idea_4: "Fergus von Galloway"
 MAF_idea_4_desc: "Fergus war unser größter Anführer und ein angesehener Staatsmann. Indem er eine Ehe mit den Crovans arrangierte, wurde er ihr agnatischer Vorfahre und schmiedete dann Allianzen mit den Engländern, um die schottische Macht zu besiegen. Seine Taten, diplomatisch, militärisch und kirchlich, sind ergiebig - wir sollten alle danach streben, ihm zu gleichen."
 MAF_idea_5: "Standartenschlacht"
 MAF_idea_5_desc: "Am 22. August 1138 fand eine große Schlacht zwischen David von Schottland und dem Königreich England statt. David war an der Spitze einer großen Armee in England eingefallen, wobei die Männer von Galloway an der Spitze des ersten Angriffs standen. Obwohl die Schlacht ein katastrophales Unterfangen war, bei dem fast die gesamte schottische Armee ausgelöscht wurde, bewies sie die unerschütterliche Furchtlosigkeit unserer Truppen."
 MAF_idea_6: "Burg Douglas"
 MAF_idea_6_desc: "Die Douglas wurden im 13. Jahrhundert unter Archibald dem Grimmigen bei der Herrschaft von Galloway angesiedelt. Die Douglas verbesserten die Infrastruktur von Galloway und bauten schließlich ein Familienschloss, um die Umgebung zu kontrollieren. Von dieser Machtbasis erhielten sie den Namen "Black Douglases" und waren ein Dorn im Auge des Königshauses."
 MAF_idea_7: "Belties"
 MAF_idea_7_desc: "In Galloway gibt es mehrere einzigartige Rinderrassen, darunter den Beltie, der nach seinem Gürtel aus weißem Fell benannt ist. Diese Kühe werden für Galloways Moorlandschaften und Hochlandweiden gezüchtet und liefern ein hochwertiges marmoriertes Rindfleisch, um das Schottland beneidet wird."
#Schleswig
 SVG_ideas: "Schleswiger Ideen"
 SVG_ideas_start: "Schleswiger Traditionen"
 SVG_ideas_bonus: "Schleswiger Ambitionen"
 SVG_idea_1: "Anschluss an die Ostsee"
 SVG_idea_1_desc: "Schleswig ist eine der wichtigsten Regionen des nordeuropäischen Handels und verbindet die reichen russischen Handelshäfen in der Ostsee mit den niederländischen und englischen in der Nordsee. Obwohl einige von ihnen die Halbinsel Jütland umsegeln, ermöglichen unsere Flüsse und Städte wie Sønderborg und Husum einen schnellen Warentransfer zwischen verschiedenen Flotten."
 SVG_idea_2: "Angeln, Sachsen und Jüten"
 SVG_idea_2_desc: "In der Antike und im frühen Mittelalter war Jütland die Heimat einer atemberaubenden Anzahl von Stämmen und die ursprüngliche Heimat mehrerer barbarischer Völker, die Rom später aufspalteten. Während die Angeln und Sachsen auf die Britischen Inseln aufbrachen, blieben die Jüten und Friesen zurück und hielten Schleswig bis heute als multiethnische Region."
 SVG_idea_3: "Wiederherstellung des Danewerks"
 SVG_idea_3_desc: "Vor Jahrhunderten bauten unsere Vorfahren eine Reihe von Befestigungen entlang unserer südlichen Grenze, um die Germanen davon abzuhalten, unser Gebiet zu erobern. Obwohl sie verfallen sind, stellt die umgebende Geographie immer noch einen Engpass gegen den Kontinent dar. Es wäre klug, dieses alte Bollwerk im Lichte des Vertrags von Heiligenhafen, der unsere Grenze zu Karl dem Großen und seinen Nachfolgern festlegte, wiederherzustellen."
 SVG_idea_4: "Verbindungen zu Holstein"
 SVG_idea_4_desc: "Unter der Herrschaft der Abel-Dynastie pflegten die Herzöge von Schleswig enge Verbindungen zu den Deutschen jenseits der Grenze in Holstein. Mit diesen Freunden in höheren Positionen können wir mehr Einfluss im Heiligen Römischen Reich ausüben."
 SVG_idea_5: "Kondominat einrichten"
 SVG_idea_5_desc: ""Kondominat" bezeichnet den Besitz eines Territoriums durch mehrere gleichzeitige Herrscher. Schleswig erlebte dies unter den Häusern Oldenburg, Haderslev und Holstein-Gottorp und zerbrach in viele Enklaven. Dies mag zwar nachteilig erscheinen, erhöhte aber auch die Verteidigung Schleswigs, da mehrere mächtige Häuser im Spiel waren."
 SVG_idea_6: "Archidiakon von Haderslev"
 SVG_idea_6_desc: "Im Zuge der evangelischen Reformation entstand in Haderslev eine autonome Erzdiakonie aus dem ehemals geeinten Bistum Schleswig. Zusammen mit Ribe benutzte diese Erzdiakonie das Dänische für ihre Gottesdienste im Gegensatz zu den stärker verbreiteten Deutschen."
 SVG_idea_7: "Reformen des Landbesitzes"
 SVG_idea_7_desc: "Eine Reihe von Reformen im 18. und 19. Jahrhundert führte zu einer allmählichen Abschwächung der alten Systeme der Leibeigenschaft und der Zwangsarbeit, die mit den Reformen der Besitzverhältnisse von 1805 gipfelte. Endlich konnten die Bauern ihre eigenen Bauernhöfe besitzen und in Schleswigs Wirtschaft einsteigen."
#Pruthenia
 PTH_ideas: "Pruthenische Ideen"
 PTH_ideas_start: "Pruthenische Traditionen"
 PTH_ideas_bonus: "Pruthenische Ambitionen"
 PTH_idea_1: "Frühe Söldnerarmeen"
 PTH_idea_1_desc: "Pruthenien verließ sich fast ausschließlich auf Söldner, denen es oft an Disziplin und Loyalität fehlte. Das war oft das Kernproblem bei den Söldnern, wenn man nur um Geld kämpft, kämpft man nur so lange, wie man glaubt, bezahlt zu werden. Ein toter Mann kann Euch nichts geben und Ihr könnt ihn nicht bezahlen."
 PTH_idea_2: "Friedrichs Berufsarmee"
 PTH_idea_2_desc: "Kurfürst Friedrich Wilhelm entwickelte die preußische Armee zu einem brauchbaren stehenden Heer, während König Friedrich Wilhelm I. von Preußen ihre Größe dramatisch erhöhte und ihre Doktrinen verbesserte."
 PTH_idea_3: "Pruthenische Toleranz"
 PTH_idea_3_desc: "Die pruthenischen Könige waren religiös tolerant und hielten bürgerliche Unruhen in ihren Territorien auf einem Minimum. Dies ermöglichte Pruthenien, sich früher als die meisten anderen Beteiligten vom Dreißigjährigen Krieg zu erholen."
 PTH_idea_4: "Aufstieg des pruthenischen Militärs"
 PTH_idea_4_desc: "Pruthenien begann in diesen Jahren in seiner militärischen Macht zu wachsen und ist für den Rest seiner Jahre militaristisch und stark geblieben."
 PTH_idea_5: "Adlige Offiziere"
 PTH_idea_5_desc: "Friedrich Wilhelm I. beschränkte die Aufnahme in das Offizierskorps auf Deutsche adeliger Abstammung und zwang die Junker, den preußischen Landadel, in die Armee zu gehen. Obwohl die Adeligen anfangs zögerlich mit der Armee waren, sahen sie das Offizierskorps schließlich als ihren natürlichen Beruf an."
 PTH_idea_6: "Einheimische Handwerker fördern"
 PTH_idea_6_desc: "Während Friedrich Wilhelm I. eine überwiegend einheimische Armee haben wollte, wollte Friedrich II. eine überwiegend im Ausland geborene Armee haben, der es vorzog, die einheimischen Preußen als Steuerzahler und Handwerker zu haben."
 PTH_idea_7: "Modernisierung von Pruthenien"
 PTH_idea_7_desc: "Die Niederlage der desorganisierten Armee während der napoleonischen Kriege schockierte das preußische Reich, das sich nach den früheren Siegen weitgehend unbesiegbar gefühlt hatte. Während Stein und Hardenberg mit der Modernisierung des preußischen Staates begannen, begann Scharnhorst mit der Reform des Militärs. Er leitete einen militärischen Reorganisationsausschuss, dem Gneisenau, Grolman, Boyen und die beiden Bürger Stein und Könen angehörten. Clausewitz half auch bei der Reorganisation. Bestürzt über die gleichgültige Reaktion der Bevölkerung auf die Niederlagen von 1806 wollten die Reformer den Patriotismus innerhalb des Landes kultivieren."
#Taifa
 taifa_ideas: "Ideen der Taifas"
 taifa_ideas_start: "Traditionen der Taifas"
 taifa_ideas_bonus: "Ambitionen der Taifas"
 taifa_idea_1: "Umayyaden"
 taifa_idea_1_desc: "Nach dem Tod von Mohammed tauchte eine Reihe neuer Kalifate auf, um den Glauben zu leiten. Zuerst kamen die Rashidun, die große Siege gegen die Römer erzielten, und dann die Umayyaden, die Spanien von seinen westgotischen Herren eroberten. In den 750er Jahren führte ein verräterischer Aufstand zum Exil des Kalifats nach Iberien, genannt Al-Andalus - das Land der Vandalen. Die Umayyaden regierten unser Land bis 1031, als ihr endgültiger Zusammenbruch die Taifas zum Vorschein brachte. Wir müssen das Erbe der Umayyaden zurückgewinnen und die Andalen wiedervereinigen!"
 taifa_idea_2: "Sevillanische Diplomatie"
 taifa_idea_2_desc: "Die sevillanischen Einwohner hatten aufgrund ihrer diplomatischen Kniffe und ihrer Realpolitik den größten Erfolg bei der schnellen Expansion auf Kosten ihrer Nachbarn. Die Sevillaner heuerten Söldner von Muslimen und Christen an und spielten ihre Feinde gegeneinander aus, wobei sie sich sogar mit Heiden verbündeten."
 taifa_idea_3: "Muladí und Saqaliba"
 taifa_idea_3_desc: "Slawen mögen wie die letzte Gruppe erscheinen, die in einem andalusischen Taifa zu finden ist, aber sie waren im Mittelalter eine signifikante Bevölkerung. Als Sklaven herübergebracht, arbeiteten sich diese Saqaliba manchmal bis zur souveränen Taifa-Herrschaft vor. Darüber hinaus bestehen große Teile unserer Staatsbevölkerung aus gemischten Ethnien - Berber, Araber und konvertierte Iberer, die zusammen leben und arbeiten."
 taifa_idea_4: "Islamische Gelehrsamkeit"
 taifa_idea_4_desc: "Nicht in den Hallen von Oxford oder Mailand wandern die größten Wissenschaftler und Heilkundige, sondern in den Hallen der andalusischen Moscheen. Von der Mathematik bis zur Astronomie, von der Anatomie bis zur Botanik sind die Bürger unserer Taifas immer auf dem neuesten Stand. Ibn Rushd, Ibn Zuhr und Khalid ibn Yazid sind nur einige der herausragenden Wissenschaftler, die unter den Mauren lebten."
 taifa_idea_5: "Ablegen der Parias"
 taifa_idea_5_desc: "Als die nördlichen christlichen Königreiche mächtiger wurden, begannen sie, den geschwächten Taifas einen Tribut namens Parias aufzuerlegen. Es ist an der Zeit, dass wir unsere Unabhängigkeit behaupten und uns weigern, den herrschenden Nachbarn Tribut zu zollen."
 taifa_idea_6: "Andalusische Pferde"
 taifa_idea_6_desc: "Bereits 450 v. Chr. waren andalusische Pferde für ihre Fähigkeiten in der Kriegsführung bekannt. Im Laufe der Zeit entwickelten die Kelten, Römer, Goten und Mauren sie weiter und züchteten die elegante und robuste Rasse, die es heute gibt. Mit solch edlen Rossen haben die Heiden keine Chance."
 taifa_idea_7: "Wiederherstellung der Städte"
 taifa_idea_7_desc: "Córdoba, Toledo, Granada, Badajoz, Sevilla, Valencia, Zaragoza - jeder das Zentrum eines Taifa, das sowohl politisch als auch kulturell einflussreich ist. Wir müssen diese Städte mit Moscheen und Wandteppichen aus Juwelen schmücken, um unsere unverwechselbare maurische Architektur auf der ganzen Halbinsel zu fördern."
#South Slavic
 sslav_ideas: "Südslawische Ideen"
 sslav_ideas_start: "Südslawische Traditionen"
 sslav_ideas_bonus: "Südslawische Ambitionen"
 sslav_idea_1: "Altkirchenslawisch"
 sslav_idea_1_desc: "Altkirchenslawisch war die erste slawische Literatursprache, die mit Hilfe der byzantinischen Missionare Kyrillos und Methodios geschaffen wurde. Aus diesem Kyrill ist das kyrillische Alphabet hervorgegangen, aus dem die griechischen Verbindungen kommen. Es wurde hauptsächlich für religiöse Zwecke verwendet und half, unsere fromme Bekehrung von unseren alten heidnischen Wegen zu fördern."
 sslav_idea_2: "Byzantinische Überfälle"
 sslav_idea_2_desc: "Jahrhundertelang lebten die Südslawen davon, die Römer über die Donau zu plündern und die ewige Zerstreuung des Reiches zu nutzen. Diese Überfälle verwandelten sich bald in eine groß angelegte Niederlassung und im siebten und achten Jahrhundert wurden die Byzantiner bis auf ihre größten und undurchdringlichsten Küstenstädte zurückgedrängt."
 sslav_idea_3: "Autokephalie"
 sslav_idea_3_desc: "Mit der Schwäche der griechischen patriarchalischen Autorität entstanden auf dem Balkan viele selbstverwaltete Kirchen. Die Bosnier beispielsweise trennten sich sowohl von Rom als auch von Konstantinopel, überlebten mehrere Kreuzzüge und Versuche Ungarns, die katholische Herrschaft durchzusetzen. Wir müssen uns mit unseren slawischen Brüdern zusammenschließen und eine eigene autokephale Kirche gründen."
 sslav_idea_4: "Adriatischer Handel"
 sslav_idea_4_desc: "Die Adria eröffnete den Slawen lukrative Handelsmöglichkeiten mit Lateinitalien, insbesondere mit der Republik Venedig. Die Venezianer haben viele wichtige Küstenstädte erobert, aber diese Überfälle werden unsere Wirtschaftskraft nur stärken, wenn wir sie richtig nutzen."
 sslav_idea_5: "Dušanov Zakonik"
 sslav_idea_5_desc: "Der Dušan-Kodex, der in den 1340er Jahren von Stefan Dušan dem Großen entworfen wurde, legte die Gesetze des serbischen Reiches und des nachfolgenden serbischen Despotats fest. Als frühes Beispiel für eine Verfassung steht dieser Gesetzestext als Inspiration für alle Südslawen. Wir können seine Prinzipien für den Gebrauch in unserem eigenen Staat übernehmen."
 sslav_idea_6: "Rum Millet"
 sslav_idea_6_desc: "Unter dem Druck der Osmanen wurde Hoffnung in die Etablierung des Millet-Systems gesetzt. Die Osmanen gestatteten eine gewisse religiöse Selbstverwaltung, wobei die meisten Balkanslawen unter die orthodoxe "Rum Millet" fielen. Wir können unsere gemeinsame kulturelle Identität über Festtage und Liturgie stärken, denn die Osmanen bevorzugen das slawische Christentum gegenüber dem römischen."
 sslav_idea_7: "Nationalismus"
 sslav_idea_7_desc: "Im Zeitalter der Revolutionen und der Aufklärung war die Balkanhalbinsel und insbesondere die Slawen eine Brutstätte des Ethnonationalismus. Der preußische Staatsmann Otto von Bismarck prophezeite in den späten 1800er Jahren, dass ein Weltkrieg, wenn er denn ausbrechen solle, von einem Ereignis auf dem Balkan ausgehen würde."
#Hungarian Ducal
 hunduc_ideas: "Ungarisch-herzogliche Ideen"
 hunduc_ideas_start: "Ungarisch-herzogliche Traditionen"
 hunduc_ideas_bonus: "Ungarisch-herzogliche Ambitionen"
 hunduc_idea_1: "Hercegség"
 hunduc_idea_1_desc: "Vor der Zeit der Oligarchen gab es trotzdem einen Vorläufer für die herzogliche Herrschaft der Magyaren. Eine Einheit, die einfach als "Das Herzogtum" bekannt ist und aus verstreuten Titeln im ganzen Königreich besteht, wurde bis 1107 an Verwandte der Árpáden-Monarchen vergeben."
 hunduc_idea_2: "Herrschaft der Oligarchen"
 hunduc_idea_2_desc: "Nach dem Fall des Hauses Árpád im Jahre 1301 erlangten ehrgeizige Adelige aus ganz Ungarn die faktische Unabhängigkeit. Diese Zeit der Anarchie wurde als "Herrschaft der Oligarchen" oder "Tartományúr" bezeichnet. Wir müssen so viele königliche Vorrechte wie möglich an uns reißen, wenn wir mit den anderen Oligarchenstaaten mithalten wollen!"
 hunduc_idea_3: "Taktiken der Magyaren"
 hunduc_idea_3_desc: "Wir mögen von den ursprünglichen Magyaren, die Dakien in die Knie gezwungen haben, ziemlich verschieden sein, aber ihre militärischen Strategien leben in uns weiter. Noch einmal sollen die magyarischen Kavallerien durch die Ebenen Osteuropas reiten, um von unseren zitternden Nachbarn Tribut zu fordern."
 hunduc_idea_4: "Banate einrichten"
 hunduc_idea_4_desc: "Das königliche Reich nutzte die Pufferstaaten entlang der Karpaten und der Donau in großem Umfang und gründete verschiedene halbautonome Gebiete unter der Herrschaft eines ernannten "Ban", meist aus einer ortsansässigen Adelsfamilie, manchmal aber auch aus den Kernländern der Magyaren. Wir sollten diese Methode in unseren eigenen Ländern anwenden, um die prekären Grenzgebiete zu sichern."
 hunduc_idea_5: "Kumanische Siedler"
 hunduc_idea_5_desc: "Im Laufe der Jahrhunderte besetzten viele Steppenvölker das Karpatenbecken, von Awaren über Khabaren bis hin zu unseren eigenen Magyaren. Als die Kumanen unter der Bedrohung durch die mongolische Invasion nach Westen zogen, wurden ihnen von den Ungarn organisierte Siedlungsmöglichkeiten angeboten. Indem wir sie sich ansiedeln lassen, werden wir unsere kämpfende Bevölkerung vergrößern."
 hunduc_idea_6: "Magyarországi Református Egyház"
 hunduc_idea_6_desc: "Die Synode von Debrecen gab 1567 ein helvetisches Bekenntnis heraus, das den Calvinismus in ganz Ungarn verbreitete. Von Rom durch das Osmanische Reich getrennt und von einem unnahbaren österreichischen Adel entfremdet, vereinte diese Einführung des reformierten Glaubens die zerstreuten magyarischen Völker wieder."
 hunduc_idea_7: "Revolution von 1848"
 hunduc_idea_7_desc: "Als 1848 das Feuer der Revolution über Europa hereinbrach, wurde auch Ungarn nicht verschont und das gesamte frühere Königreich erklärte seine Unabhängigkeit von Österreich. In diesem Sinne des Nationalstolzes und der Selbstbestimmung müssen wir wie Lajos Kossuth und Artúr Görgei gegenüber weiteren ausländischen Imperialisten standhaft bleiben."
#Walachian Ducal
 walduc_ideas: "Walachisch-herzogliche Ideen"
 walduc_ideas_start: "Walachisch-herzogliche Traditionen"
 walduc_ideas_bonus: "Walachisch-herzogliche Ambitionen"
 walduc_idea_1: "Wir waren Römer"
 walduc_idea_1_desc: "Im Jahre 106 n. Chr. bezwang Trajan die Daker und gliederte die transdanubische Region in das Reich ein. Obwohl sich die Römer später zurückzogen, lebte ihre lateinische Sprache unter den Walachen weiter. Von dieser direkten Verbindung aus sollte die Walachei später den Namen "Rumänien" tragen."
 walduc_idea_2: "Radu Negru"
 walduc_idea_2_desc: "Radu Negru, oft mit Basarab I. verbunden, ist der legendäre Gründer des walachischen Fürstentums um die Wende des vierzehnten Jahrhunderts und beendet die Herrschaft der ungarischen Woiwoden. Wir müssen danach streben, die Walachei unter einem Banner zu vereinen, wie es Radu angeblich getan hat."
 walduc_idea_3: "Schlacht bei Posada"
 walduc_idea_3_desc: "Das riesige Königreich Ungarn versuchte in den 1300er Jahren, das walachische Volk zu unterwerfen und schickte 30.000 Soldaten mit König Karl an der Spitze. Eine winzige Truppe von Kavallerie und einheimischen Bauern stellte sich der Herausforderung und vernichtete die ungarische Armee mit einem verheerenden Hinterhalt. Dieser entscheidende Sieg führt zu unserem nationalen Ethos."
 walduc_idea_4: "Drachenorden"
 walduc_idea_4_desc: "Der Drachenorden war eine adlige Organisation, die von König Sigismund von Ungarn gegründet wurde und nach dem Vorbild der alten Kreuzritterorden aufgebaut wurde. Viele bedeutende Walachen waren Mitglieder des Ordens, der den Namen des Hauses Draculesti prägte. Die Woiwodschaften der Draculesti und Danesti würden die Walachei jahrhundertelang dominieren."
 walduc_idea_5: "Bojaren-Kompromisse"
 walduc_idea_5_desc: "Die Bojaren sind der Walachische Adel und ihre Einmischung in die Politik war eine ständige Bedrohung. Indem wir mit ihnen einen Kompromiss schließen und ihnen bestimmte Rechte und Privilegien einräumen, können wir uns auf die innere Stabilität konzentrieren. Dieses Modell wurde von Radu IV. mit großem Erfolg verwendet, so dass sein Fürstentum von den anderen rumänischen Staaten beneidet wurde."
 walduc_idea_6: "Curtea de Arges-Kathedrale"
 walduc_idea_6_desc: "Die dem Heiligen Nikolaus geweihte Kathedrale wurde von der byzantinischen und islamischen Architektur inspiriert und ist eine beeindruckende Ikone der walachischen Orthodoxie."
 walduc_idea_7: "Reorganisation der Grafschaften"
 walduc_idea_7_desc: "Die Walachei ist seit langem in größere Regionen wie Oltenien und Muntenien unterteilt. Wir sollten unsere Verwaltungseinheiten auflösen und neu strukturieren, um eine reibungslosere Verwaltung der walachischen Länder und der einheimischen Minderheiten zu ermöglichen."
#Marches
 marches_ideas: "Cambro-Normannische Ideen"
 marches_ideas_start: "Cambro-Normannische Traditionen"
 marches_ideas_bonus: "Cambro-Normannische Ambitionen"
 marches_idea_1: "Clawdd Offa"
 marches_idea_1_desc: "Offa's Dyke wurde vor Jahrhunderten von einem angelsächsischen König von Mercia gebaut. Dieser Erdwall bildet nun die Grenze zwischen Wales und England - dieselbe Grenze, die wir einst so tapfer überquert haben."
 marches_idea_2: "Von England ernannt"
 marches_idea_2_desc: "Das Land, das von den einheimischen walisischen Kleinkönigen erobert wurde, wurde in Earldoms organisiert, wobei jeder Earl vom König von England in eine erbliche Position verwandelt wurde. Mit der Unterstützung der mächtigsten Macht auf den Britischen Inseln können auch wir die politische Landschaft dieser seltsamen keltischen Länder beherrschen."
 marches_idea_3: "Sicut Regale-Herrscher"
 marches_idea_3_desc: "Im Vergleich zu normalen englischen Lehen haben wir weitgehende Freiheiten. Der königliche Writ gilt nicht in unseren Grenzbeständen, sondern wir regieren "sicut regale" - "wie ein König". Wir können unsere eigenen Burgen bauen, Gesetze verwalten, Kriege erklären, Marktstädte errichten, unsere eigenen Kanzleien unterhalten, Ländereien konfiszieren, Prozesse führen und unsere eigenen Sheriffs ernennen."
 marches_idea_4: "Roger Mortimer"
 marches_idea_4_desc: "Roger Mortimer war der mächtigste der Marcher Lords, der in ganz Wales und Irland exzessive Allodialtitel besaß. Er wurde so mächtig, dass er zusammen mit seiner Geliebten Isabella - der Frau des englischen Königs Eduard II. - über England herrschte. Schließlich baute Edwards Sohn genug Unterstützung auf, um Mortimer die Kontrolle über sein Königreich zu entziehen, und ließ ihn hinrichten, um das Leben seiner Mutter zu schonen. Ironischerweise konnte er andere vor dem Tod bewahren, aber nicht sich selbst."
 marches_idea_5: "Ausländische Siedler"
 marches_idea_5_desc: "Nicht nur die Anglonormannen eroberten und besiedelten Südwales. Viele engagierte Grafen kamen direkt vom französischen Festland, aber auch aus der Bretagne und Flandern. Unser Land besteht also aus einer Allianz von ausländischen und einheimischen Völkern, von denen jedes mit seinen einzigartigen Stärken dem Staat zur Verfügung steht."
 marches_idea_6: "Geoffrey von Monmouth"
 marches_idea_6_desc: "Wer die Vergangenheit beherrscht, beherrscht die Zukunft. Wer die Gegenwart beherrscht, beherrscht die Vergangenheit. Geoffrey von Monmouth ist der größte unserer cambro-Normannischer Geschichtsschreiber, bekannt für seine Arbeit über die Artuslegende. Die Historia Regum Britanniae bleibt das entscheidende Werk zur Geschichte unseres Reiches."
 marches_idea_7: "Walisischer Rat"
 marches_idea_7_desc: "Eduard IV. musste Wales noch lange nach den Eroberungen seines gleichnamigen Vorfahren richtig verwalten. Im Jahre 1472 gründete er den sogenannten "Council of Wales and the Marches", ein regionales Regierungsorgan, das ursprünglich von bedeutenden Bischöfen geleitet wurde. Wales verfügte damit über ein Maß an interner Regierungsführung, das weit über seine Integration hinausging."
#Polish Ducal
 polduc_ideas: "Polnisch-herzogliche Ideen"
 polduc_ideas_start: "Polnisch-herzogliche Traditionen"
 polduc_ideas_bonus: "Polnisch-herzogliche Ambitionen"
 polduc_idea_1: "Testament von Boleslaw Schiefmund"
 polduc_idea_1_desc: "Das 1138er Testament von Boleslaw III., der wegen seines deformierten Kiefers "Schiefmund" genannt wurde, teilte das kürzlich errichtete Königreich Polen unter seinen Söhnen auf. Aus dieser Spaltung entstanden sämtliche polnischen Herzogtümer, die jahrhundertelange interne Konflikte und Intrigen in Gang setzten. Wir verdanken unsere Existenz der Vision von Boleslaw."
 polduc_idea_2: "Ethnische Hintergründe"
 polduc_idea_2_desc: "Vor der Vereinigung Polens zu einem christlichen Staat gab es in seinen heutigen Territorien slawische Stammeseinheiten. Die Schlesier, Masowier, Wislanen, Polen und Pommern waren die wichtigsten Machtorgane und jeder von ihnen lebt heute im Namen unserer Herzogtümer weiter. Obwohl die Unterschiede verschwommen sind, sind wir im Wesentlichen nominelle Ethnostaaten."
 polduc_idea_3: "Der Seniorat"
 polduc_idea_3_desc: "Das Testament von Boleslaw spaltete nicht nur Polen - es verordnete ein hierarchisches System, wobei sich eine Provinz auf Krakau konzentrierte, bekannt als "Seniorat", da sie immer vom ältesten Erben regiert wurde und eine nominelle Oberhoheit über die anderen Provinzen hatte. Um unsere Interessen durchzusetzen, könnten wir vielleicht diese Regeln verbiegen und selbst einen Anspruch auf höhere Privilegien erheben."
 polduc_idea_4: "Beziehungen zu den Deutschen"
 polduc_idea_4_desc: "Polens Interaktion mit dem Heiligen Römischen Reich war umfangreich, aber offensichtlich am stärksten im Osten und Süden. Die schlesischen Herzogtümer gingen eine Vasallenbeziehung mit Böhmen ein, während die Pommern auch unter dem Einfluss Brandenburgs dem Reich beitraten. Diese Bindungen bedeuten, dass unsere Königshäuser weitgehend miteinander verheiratet sind und unsere Handelsbeziehungen eng sind."
 polduc_idea_5: "Teilung für Apanage"
 polduc_idea_5_desc: "Nach der ursprünglichen Teilung Polens wurden die Unterherzogtümer erneut in noch kleinere Gebiete aufgeteilt. Kujawien entstand aus Masowien, Großpolen brachte Kalisch, Gnesen und verschiedene kleinere Gliedstaaten hervor. Am Ende hatten die kleineren Herzöge weniger Macht, konnten aber ihr Land besser verwalten."
 polduc_idea_6: "Magdeburger Recht"
 polduc_idea_6_desc: "Das Magdeburger Recht war möglicherweise das wichtigste in der mittelalterlichen europäischen Verwaltung, das sich mit der Autonomie und den Rechten der einzelnen Städte befasste. Unter diesen Gesetzen wurde Polen mit einer moderneren Infrastruktur urbanisiert und Tausende von Dörfern gegründet. Auch bereits bestehende Großstädte wie Posen profitierten von der Einführung dieser Gesetze."
 polduc_idea_7: "Janusz von Masowien"
 polduc_idea_7_desc: "Janusz III. war der letzte der Piastenherzöge, der in Polen regierte, bevor er in das königliche Reich einfloss. Trotz seines Todes behielt das Herzogtum seine Autonomie unter seinen rebellischen Adligen bis 1576, als es von den Jagiellonen vollständig integriert wurde. Wir müssen dafür sorgen, dass unser Staat seine eigenen Grundfreiheiten bewahrt und dass wir uns nicht dem Willen ehrgeiziger Könige beugen."
#Wied
 WDX_ideas: "Wieder Ideen"
 WDX_ideas_start: "Wieder Traditionen"
 WDX_ideas_bonus: "Wieder Ambitionen"
 WDX_idea_1: "Der Pfau"
 WDX_idea_1_desc: "Die Grafen von Wied benutzten den Pfau als Wappen. Pfauen sind bekannt für ihr schönes Gefieder und symbolisieren Stolz und Eitelkeit. Der Name Wied kommt vom nahegelegenen Fluss Wied. Das Schloss der frühen Grafen von Wied, Burg Altwied, war nie erobert worden. Die Grafen waren es auch gewohnt, ihre Truppen zu führen, nachdem sie in Schlachten zum Schutz des Reiches gekämpft hatten."
 WDX_idea_2: "Gute Beziehungen zur Pfalz pflegen"
 WDX_idea_2_desc: "Die Grafen von Wied hatten immer gute Beziehungen zu den Pfalzgrafen, da sie lange Zeit Lehen waren, und auch danach unterstützte die Pfalz Wied weiterhin. Daraus ergeben sich zahlreiche Vorteile, wie die Aufnahme von Ledigmann als Vasall."
 WDX_idea_3: "Das Recht auf weitgehende Religionsfreiheit"
 WDX_idea_3_desc: "Um mehr Einwohner für die langsam wachsende, neu gegründete Stadt Neuwied zu gewinnen, gab der Graf der Stadt in einer Charta zahlreiche Freiheiten, darunter das Recht, ihren Magistrat zu wählen oder Steuern zu erheben, aber vor allem für die damalige Zeit das Recht auf eine breite religiöse Freiheit. Viele Menschen flohen aus anderen Kreisen nach Neuwied wegen grausamer Intoleranz. Im 18. Jahrhundert lebten in Neuwied sieben verschiedene Religionsgemeinschaften: Calvinisten, Lutheraner, Katholiken, Mennoniten, Inspirationalisten, Herrnhuter und Juden."
 WDX_idea_4: "Wetzlarer Punctation"
 WDX_idea_4_desc: "Zu einem bestimmten Zeitpunkt gab es einen Streit über die kommunalen Einnahmen zwischen dem Grafen und dem Magistrat. Vor Abschluss des Prozesses wurde ein akzeptabler Kompromiss gefunden. In der Wetzlarer Punctation wurden nicht nur die finanziellen Auseinandersetzungen gelöst, sondern auch die religiösen und anderen Freiheiten bestätigt."
 WDX_idea_5: "Stadt der Schulen"
 WDX_idea_5_desc: "Die Grafen von Wied erkannten den Wert der Bildung und förderten sie nach besten Möglichkeiten. Bereits 1616 wurde ein Edikt erlassen, das die Schulpflicht in der Grafschaft ordnete. Seitdem ist Wied mit seinen zahlreichen Schulen ein sehr wichtiges Bildungszentrum."
 WDX_idea_6: "Fürst Maximilian zu Wied-Neuwied"
 WDX_idea_6_desc: "Fürst Alexander Philipp Maximilian zu Wied-Neuwied war Forscher, Ethnologe und Naturforscher. Er erkundete den Südosten Brasiliens und die Great Plains. Er ist besonders wegen seiner korrekten Darstellungen und detaillierten Beschreibungen, vor allem über die brasilianischen Stämme, von großer Bedeutung. Aber er sammelte auch eine große Anzahl von Exemplaren der Flora und Fauna, die heute noch in einem Museum aufbewahrt werden. Mehrere Pflanzen und Tiere sind nach ihm benannt."
 WDX_idea_7: "Frühe Industrialisierung"
 WDX_idea_7_desc: "Die Einwanderer, die an anderen Orten verfolgt wurden, brachten viele neue Produktionsgüter und Fertigkeiten mit, was Wied einen wirtschaftlichen Wohlstand bescherte und zu einer vergleichsweise frühen Industrialisierung beitrug. Die in Neuwied hergestellten Möbel und Uhren waren von anderen Höfen sehr gefragt. Aber auch Stahl war ein sehr wichtiges Exportprodukt: Er wurde zum Beispiel für den Bau der ersten deutschen Eisenbahn verwendet."
#Passau
 PAA_ideas: "Passauer Ideen"
 PAA_ideas_start: "Passauer Traditionen"
 PAA_ideas_bonus: "Passauer Ambitionen"
 PAA_idea_1: "Sieben Künische Dörfen"
 PAA_idea_1_desc: "Die Dörfer Wollaberg, Heindlschlag, Hintereben, Jandelsbrunn, Rosenberg, Aßberg und Grund bildeten zusammen mit dem Gebiet von Wildenranna eine große Enklave und ein wichtiges Standbein in den österreichischen Ländern. Die Passauer Bischöfe gründeten immer wieder neue Gemeinden und erweiterten ihr Territorium und ihren Einfluss. Viel später, als der größte Teil des Passauer Landes durch den Untergang des Heiligen Römischen Reiches verloren ging, besaßen die Bischöfe nur noch einige Dörfer, die sie einst in Böhmen gegründet hatten."
 PAA_idea_2: "Nicht für große Armeen geeignet"
 PAA_idea_2_desc: "Die einfallenden Armeen hatten Schwierigkeiten, in Passau zu kampieren, da das kleine Gebiet nicht reich an Nahrungsmitteln war, so dass die Ressourcen leicht aufgebraucht werden konnten. Und wenn die Truppen schlecht versorgt werden, werden sie noch vor dem Herbst hungern."
 PAA_idea_3: "Zusammenfluss von Inn und Donau"
 PAA_idea_3_desc: "Passau lag am Zusammenfluss von Inn und Donau und war damit eine wichtige Handelsstadt, da sie den deutschen und österreichischen Handel verband. Aber auch die Ilz ist sehr nah und stellt eine Verbindung zu den böhmischen Ländern her."
 PAA_idea_4: "Salzfertiger"
 PAA_idea_4_desc: "Als Bischof Otto die Gesetze zur Regelung des Salzhandels erließ, entschied er, dass Salz, das auf dem Inn transportiert wurde, mindestens drei Tage lang in Passau gelagert und zum Verkauf angeboten werden müsse. Dort durchlief es mehrere Aufbereitungsstationen, die in den Händen von Kaufleuten namens Salzfertiger lagen, die die großen Lagerhallen für das Salzlager betrieben. Diese Kaufleute errichteten ein mächtiges Monopol gegen ihre Konkurrenz aus Böhmen und Österreich. Nach den drei Tagen und der Zollabfertigung konnte das Salz seinen Weg in Richtung Norden und Osten fortsetzen. Ein Teil des vom Inn kommenden Salzes wurde von Passau auf der Wasserstraße flussaufwärts nach Regensburg und flussabwärts nach Wien transportiert."
 PAA_idea_5: "Wandsäulen-Kirchen"
 PAA_idea_5_desc: "Diese Art von Kirchen existierte bereits, wurde aber selten und oft nur für kleine Kirchen oder als Teil größerer Gebäude genutzt. Der entscheidende Durchbruch bei der Errichtung der Wandsäulen-Kirchen fand vor allem in Passau statt, wo sehr viel mehr Kirchen errichtet werden sollten, um den Rivalen Salzburg zu beeindrucken. Wandsäulen-Kirchen erlaubten es, relativ große, weite Räume kostengünstig und schnell aus Ziegeln oder Steinen zu bauen."
 PAA_idea_6: "Häufige Visitationen von Disziplin"
 PAA_idea_6_desc: "Mehr als in anderen Bistümern hatte Passau viele Visitationen der Disziplin, des Lebens und der Moral."
 PAA_idea_7: "Verkleinerung des Alten Bistums Passau"
 PAA_idea_7_desc: "Das Bistum Passau ist viel älter als die benachbarten Diözesen, da Passau als Nachfolger des alten römischen Bistums Lorch angesehen werden kann. Es war auch einer der ersten Staaten, der fürstliche Macht erlangte.\n\nWir sind, oder besser gesagt, waren das größte Bistum des Heiligen Römischen Reiches, das sich sogar bis nach Ungarn erstreckte, aber der Papst, Österreich, Bayern und alle anderen Nachbarn schienen sich nicht um uns zu scheren und haben uns viel von unserem Einfluss entzogen, um weitere Bistümer wie Wien zu schaffen. Wir sollten das auf militärischem Wege lösen."
#Salzburg 
 SLZ_ideas: "Salzburger Ideen"
 SLZ_ideas_start: "Salzburger Traditionen"
 SLZ_ideas_bonus: "Salzburger Ambitionen"
 SLZ_idea_1: "Salzbergwerk Hallein"
 SLZ_idea_1_desc: "Das Salzbergwerk Hallein, auch Salzbergwerk Dürrnberg genannt, ist ein unterirdisches Salzbergwerk im Dürrnbergplateau. Die Mine wird seit über 7.000 Jahren seit der Zeit der keltischen Stämme und früher betrieben. Sie trug dazu bei, dass das nahe gelegene Salzburg zu einer mächtigen Handelsgemeinde wurde, deren Name sogar von dieser abgebauten Ressource stammt."
 SLZ_idea_2: "Erfahrungen aus den Kämpfen gegen die Magyaren"
 SLZ_idea_2_desc: "Salzburg kämpfte in schwierigen Kriegen gegen die Magyaren, die mühevoll zu stoppen waren. Schließlich wurden diese Eindringlinge zurückgedrängt. Wir haben aus diesen Kriegen viele Erkenntnisse gewonnen und werden in Zukunft noch besser abschneiden."
 SLZ_idea_3: "Missionarseinsätze bringen Territorium"
 SLZ_idea_3_desc: "Wir sollten mehr in Missionarseinsätze investieren, da wir auf diese Weise möglicherweise mehr Territorium gewinnen können, wie bei den Missionarseinsätzen in der Region zwischen Raba, Donau und Drau. Am Ende dieser Einsätze kam es zu einem Streit zwischen uns und Aquileia über die Grenzen, den der Kaiser zu unserem Vorteil gelöst hat!"
 SLZ_idea_4: "Primas Germaniae"
 SLZ_idea_4_desc: "Der Primas Germaniae ist ein Ehrentitel für den wichtigsten römisch-katholischen Bischof der deutschen Gebiete. Mainz war das erste Land, das diesen Titel erhielt. Viele andere haben wie auch wir den Titel beansprucht, aber alle haben die Primaswürde verloren und uns allein übrig gelassen, diesen Titel zu führen!"
 SLZ_idea_5: "Konvertiert oder geht!"
 SLZ_idea_5_desc: "Protestantische Tendenzen zeigten sich im Bistum, die von den protestantischen Mitgliedern der kaiserlichen Besitztümer unterstützt und vorangetrieben wurden. In Anlehnung an den Corpus evangelicorum bildeten die Lutheraner des Salzburger Landes eine Liga, die sich durch einen Eid und einen gemeinsamen Ritus der Salzstreuung nach außen verband. Der Erzbischof tat alles, was er konnte; er lud die Jesuiten als Missionare ein und engagierte die Hilfe des Kaisers. Später setzte er das Dekret des Augsburger Religionsfriedens durch: Bekehrung oder Auswanderung. In zehn Jahren verließen etwa 30.000 Menschen das Gebiet und ließen sich in Ostpreußen, Württemberg oder Hannover nieder; einige emigrierten nach Georgia in Nordamerika."
 SLZ_idea_6: "Schutzpatronen von weltberühmten Musikern"
 SLZ_idea_6_desc: "Die Salzburger Bischöfe waren berühmt für ihre Schirmherrschaft über viele klassische Dichter. Die berühmtesten Musiker, die sie je unterstützt haben, waren Mozart und Haydn."
 SLZ_idea_7: "Gebrauchtwarenhandel"
 SLZ_idea_7_desc: "Die Salzburger Regierung legte keinen Wert auf die Beschwerden mehrerer Händler über den Wiederverkauf von gebrauchten Artikeln, die zu unlauterem Wettbewerb führten. Diese laschen Gesetze, zusammen mit der ohnehin schon großen wirtschaftlichen Bedeutung, machten Salzburg zu einem wichtigen Zentrum des Gebrauchthandels. Es blieb für fast das gesamte Bestehen des Salzburger Staates unreguliert."
#Dannenberg
 DDD_ideas: "Dannenberger Ideen"
 DDD_ideas_start: "Dannenberger Traditionen"
 DDD_ideas_bonus: "Dannenberger Ambitionen"
 DDD_idea_1: "Von Heinrich dem Löwen gegründet"
 DDD_idea_1_desc: "Die Ursprünge der Grafschaft gehen auf die Mitte des 12. Jahrhunderts zurück, als Heinrich der Löwe die fünf Grafschaften Holstein, Ratzeburg, Schwerin, Dannenberg und Lüchow während der Ostsiedlung oder der Besiedlung des Ostens von der Mündung der Elbe bis zur Südgrenze der Mark Brandenburg gründete, um die neuen Regionen und Grenzen seines Gebietes zu schützen. Der Löwe im Wappen verweist wahrscheinlich auf diese Vergangenheit."
 DDD_idea_2: "Waldemarturm"
 DDD_idea_2_desc: "Man sagt, dass der dänische König Waldemar II. und sein Sohn als Gefangene in einem Turm der Stadt Dannenberg gefangen gehalten wurden. Dieser Turm erhielt deshalb den Namen Waldemarturm."
 DDD_idea_3: "Die Jeetzel"
 DDD_idea_3_desc: "Der Fluss Jeetzel hat die Eigenschaft, die Stadt Dannenberg häufig zu überfluten. Dies führte dazu, dass die Stadt eine schmale und gestreckte Form erhielt, aber auch zur Verteidigung gegen Angreifer, da die Burg in der Nähe gebaut wurde."
 DDD_idea_4: "Sankt-Johannis-Kirche"
 DDD_idea_4_desc: "Die Sankt-Johannis-Kirche von Dannenberg ist eines der wenigen historischen Gebäude aus dem Jahr 1385, obwohl sie mehrfach renoviert wurde. Als fast jeder zum Protestantismus konvertierte, wurde diese Kirche zu einer protestantischen Kirche."
 DDD_idea_5: "Elbtalaue"
 DDD_idea_5_desc: "Dannenberg ist die wichtigste Stadt der Elbtalaue, also des Elbtals. Es handelt sich um eine räumlich nicht scharf abgegrenzte Region um den Mittellauf des Flusses in Norddeutschland. Hier gibt es viele Seen und Moore."
 DDD_idea_6: "Das Feuer von 1608"
 DDD_idea_6_desc: "Im Jahre 1608 wurde die Stadt Dannenberg von einem Großbrand erschüttert, der alle Gebäude außer der Kirche und dem Waldemarturm zerstörte. Es gibt keine Gebäude mehr aus der Zeit vor dem 17. Jahrhundert. Dadurch wurde jedoch Platz für neuere und bessere Gebäude geschaffen."
 DDD_idea_7: "Verkauft, zurückgewonnen und wieder verloren"
 DDD_idea_7_desc: "Anfang des 14. Jahrhunderts verkaufte der Herzog von Dannenberg seine Grafschaft an Lüneburg und beendete damit seine Existenz. Mitte des 16. Jahrhunderts gelang es jedoch einigen Mitgliedern einer Nebenlinie der Familie Dannenberg, die Macht über ein etwas größeres, unabhängiges Dannenberg wiederzuerlangen. Doch schon Mitte des 17. Jahrhunderts starb diese Linie aus, was ihre Existenz wieder beendete und Dannenberg wieder an Lüneburg zurückfielen ließ."
#Disentis
 DXS_ideas: "Disentische Ideen"
 DXS_ideas_start: "Disentische Traditionen"
 DXS_ideas_bonus: "Disentische Ambitionen"
 DXS_idea_1: "Sigisbert und Placidus"
 DXS_idea_1_desc: "Diese beiden Ortsheiligen waren die Gründer der Abtei von Disentis. Sigisbert war ein fränkischer Wandermönch und Placidus war der hiesige Gutsbesitzer, der Sigisbert unterstützte. Der Herrscher von Chur, der den beiden misstraute, ermordete Placidus, um einen Landverlust zu verhindern. Aber das hat nicht geholfen: Disentis wurde unabhängig und beherrschte ein sehr weites Gebiet. Es ist auch eines der ältesten Klöster Süddeutschlands und der Schweiz."
 DXS_idea_2: "Schnelle Bergbewegung"
 DXS_idea_2_desc: "Die Truppen von Disentis konnten die angreifenden Feinde mit ihrer Schnelligkeit überraschen. Obwohl sie in der Überzahl waren, konnte Disentis bemerkenswerten Schaden anrichten."
 DXS_idea_3: "Trons"
 DXS_idea_3_desc: "Irgendwo in den dichten Wäldern des abgelegenen Dorfes Trons versammelten sich die besten und zähesten Männer der Umgebung, um über Gerechtigkeit, die Liebe zur Freiheit und Menschlichkeit zu sprechen. Der Abt begünstigte sie mit Rat und Tat."
 DXS_idea_4: "Lukmanierpass"
 DXS_idea_4_desc: "Das Kloster war wegen seiner strategischen Lage an einem Bergpass, der die Bünde mit der übrigen Schweiz verband, oft Schauplatz hart umkämpfter Schlachten."
 DXS_idea_5: "Gründungsmitglied des Grauen Bundes"
 DXS_idea_5_desc: "Um interne Kriege zu stoppen und sich mehr auf die Verteidigung gegen expandierende Reiche zu konzentrieren, gründeten die vielen Herrscher der Region Graubünden die Graue Liga. Disentis spielte eine wichtige Rolle in seiner Entstehung und wurde ein sehr wichtiges Mitglied."
 DXS_idea_6: "Leitet den Handel vom Gotthardpass um"
 DXS_idea_6_desc: "Im 10. Jahrhundert kontrollierte Disentis die wichtigste Durchfahrt auf einem großen Gebiet. Allerdings wurde der Gotthardpass angelegt, seitdem die meisten Händler diesen Weg anstatt den durch Disentis nehmen. Das bedeutete das Ende unseres Wohlstands. Wir sollten das ändern und den Handel wieder über Disentis laufen lassen."
 DXS_idea_7: "Bibla da Cuera"
 DXS_idea_7_desc: "Disentis benutzte die Buchdruckerei, um die rätoromanische geistliche Literatur zu verbreiten, und schuf auch die erste katholische rätoromanische Bibel, die Bibla da Cuera. Disentis wurde zum kulturellen Zentrum der katholischen Rätoromanen."
#Tubingen
 TUB_ideas: "Tübinger Ideen"
 TUB_ideas_start: "Tübinger Traditionen"
 TUB_ideas_bonus: "Tübinger Ambitionen"
 TUB_idea_1: "Viele territoriale Gewinne durch Heirat"
 TUB_idea_1_desc: "Graf Hugo II. konnte durch Heirat viel an Land gewinnen. Er gewann Bregenz, Teile von Raetia Curiensis, Tettnang, Sigmaringen und Gießen. Sein Sohn gründete später auch die Montfort-Dynastie."
 TUB_idea_2: "Zur Pfalzgrafschaft erhoben"
 TUB_idea_2_desc: "Der Graf von Tübingen erhielt den Titel Pfalzgraf für seine Verdienste im Dienste des ersten deutschen Königs der Hohenstaufen. Als Pfalzgraf erhielt der Graf das Recht, Zölle zu erheben, Münzen zu prägen, an Stelle des Königs juristische Befugnisse auszuüben und das Recht zu jagen."
 TUB_idea_3: "Hohentübingen"
 TUB_idea_3_desc: "Die erste Erwähnung von Tübingen war, als Kaiser Heinrich IV. versuchte, die Stadt zu belagern und daran scheiterte. Unsere Burg heißt Hohentübingen. Mehrere Mitglieder der Familie dienten hier als Schlosskommandant oder Burgkommandant."
 TUB_idea_4: "Schulden bei den Klöstern"
 TUB_idea_4_desc: "Die Pfalzgrafen von Tübingen gründeten viele Klöster, vor allem die Klöster Bebenhausen und Blaubeuren. Aber mehrere Faktoren trugen zu einem wirtschaftlichen Niedergang der Grafschaft bei, vor allem aufgrund ihrer extravaganten Spenden an die von ihnen gegründeten Klöster. Um Zeit zu gewinnen, die Schulden gegenüber dem Kloster Bebenhausen zu begleichen, wurde die Kontrolle über Böblingen und Calw auf das Kloster übertragen. Eine Reichsstadt, im Zeichen der Dankbarkeit, bezahlte unsere Schulden und so gewannen wir die Kontrolle zurück. Aber auch andere Mitglieder der Familie waren hoch verschuldet. Schließlich wurden die wichtigsten Gebiete verkauft (wie die Stadt Tübingen) oder dem Kloster Bebenhausen geschenkt, wodurch die Existenz der Grafschaft beendet wurde."
 TUB_idea_5: "Unter Württemberger Herrschaft"
 TUB_idea_5_desc: "Seit Jahrhunderten war Tübingen unter der Herrschaft des Herzogtums Württemberg. Dies hatte einige Nebenwirkungen, wie die frühe Konvertierung zum Protestantismus, die Einbeziehung in die vielen Kriege des Herzogtums oder die Nutzung als Militärstützpunkt."
 TUB_idea_6: "Eberhard Karls Universität"
 TUB_idea_6_desc: "Eines der bedeutendsten Ereignisse in der Geschichte Tübingens ist die Gründung der Ebenhard Karls Universität durch Herzog Ebenhard von Württemberg im Jahr 1477, die damit eine der ältesten Universitäten Mitteleuropas ist. Sie wurde bald als eine der bedeutendsten Bildungsstätten des Heiligen Römischen Reiches, besonders für die Theologie, bekannt. Später folgte eine evangelische Fakultät."
 TUB_idea_7: "Allgemeine Zeitung"
 TUB_idea_7_desc: "1798 wurde in Tübingen die Allgemeine Zeitung gegründet, eine der führenden Zeitungen des frühen 19. Jahrhunderts in Deutschland. Sie wurde als erste deutsche Fachzeitschrift von Weltrang anerkannt und ist ein Symbol der deutschen Presse im Ausland. Die Tradition der Zeitung wird von der Augsburger Allgemeinen Zeitung, der Frankfurter Allgemeinen Zeitung und der Allgemeinen Zeitung in Mainz fortgeführt."
#Magdeburg
 MAG_ideas: "Magdeburger Ideen"
 MAG_ideas_start: "Magdeburger Traditionen"
 MAG_ideas_bonus: "Magdeburger Ambitionen"
 MAG_idea_1: "Magdeburger Stadtrechte"
 MAG_idea_1_desc: "Erzbischof Wichmann verlieh der Stadt Magdeburg 1188 das Stadtrecht, das seitdem von den umliegenden deutschen Städten übernommen wurde, sich aber auch bis nach Böhmen ausbreitete und sich immer mehr nach Osten ausbreitet. Als Experten sind wir oft aufgerufen, über kontroverse Fragen bezüglich der Magdeburger Stadtrechte zu entscheiden. Diese Rechte beinhalten verschiedene Handels- und Kaufmannsrechte, Ehegesetze, die Abschaffung der Sippenhaft und die Einrichtung eines Tribunals."
 MAG_idea_2: "Brothaus der Hanse"
 MAG_idea_2_desc: "Seit dem 13. Jahrhundert war Magdeburg Teil der Hanse und ein zentrales Handelszentrum an der Elbe. Auch wegen des Grundnahrungsmittelrechts für Mais monopolisierte Magdeburg den Getreidehandel und wurde so zum "Brothaus der Hanse"."
 MAG_idea_3: "Unseres Herrgotts Kanzlei"
 MAG_idea_3_desc: "Nach der Annahme einer evangelischeren Annäherung an das Christentum haben wir mit Elan gekämpft, um diese neuen Lehren zu schützen und haben uns geweigert, auch unter militärischem Druck irgendwelche Zugeständnisse einzuräumen. Beeindruckt von unserem religiösen Eifer haben uns verschiedene Anhänger dieses neuen Ansatzes mit dem Titel "Ünseres Herrgotts Kanzlei" unseres Herrn geehrt."
 MAG_idea_4: "Vorangehender Primas Germaniae"
 MAG_idea_4_desc: "Die Erzbischöfe von Magdeburg hielten den Titel des Primas Germaniae seit einer päpstlichen Bulle von 986. Obwohl es auch andere gibt, die diesen Titel tragen, sind wir die einzigen, die die neuen religiösen Lehrmethoden übernommen haben. Deshalb sollten wir unseren Titel benutzen, um die Spitze dieser Bewegung zu werden und unsere Vormachtstellung durchzusetzen!"
 MAG_idea_5: "Auferstanden aus Ruinen"
 MAG_idea_5_desc: "Unser Land und unsere Stadt wurde während der so genannten Magdeburger Hochzeit von unseren intoleranten Gegnern völlig verwüstet. Dies prägte den Begriff Magdeburgisieren für einen solchen Terror. Aber wenn wir jetzt aufgeben und vom richtigen Weg abkommen würden, würden sie letztlich gewinnen. Deshalb werden wir unsere Stadt und unser Land wieder aufbauen, um unseren früheren Ruhm noch zu übertreffen!"
 MAG_idea_6: "Magdeburger Halbkugeln"
 MAG_idea_6_desc: "Seit wir die Magdeburger Abtei St. Augustinus aufgelöst und deren Bibliothek für unsere Bürger öffentlich zugänglich gemacht haben, ist das Streben nach Wissen zum Ziel vieler Bürger geworden. Ein Beispiel ist Otto von Guericke, der mit einem eindrucksvollen Experiment zeigt, wie der Luftdruck funktioniert und einen weiteren Beweis für die Existenz des Vakuums liefert. Dazu verband er zwei luftdichte Halbkugeln und saugte den Hohlraum dazwischen mit einer Pumpe aus. Danach konnten acht Pferde auf jeder Seite die Kugel nicht mehr auseinanderziehen; erst als die Luft wieder einströmte, waren die Pferde dazu in der Lage."
 MAG_idea_7: "Stärkste norddeutsche Festung"
 MAG_idea_7_desc: "Wir müssen die Erkenntnisse aus der Vergangenheit ziehen und darauf achten, dass wir nicht wieder von fremden Machthabern geplündert werden. So werden wir die stärkste Festung Norddeutschlands bauen und Übungsplätze anlegen, damit unsere Garnisonen immer auf Belagerungen vorbereitet sind."
#Oldenburg
 OLD_ideas: "Oldenburger Ideen"
 OLD_ideas_start: "Oldenburger Traditionen"
 OLD_ideas_bonus: "Oldenburger Ambitionen"
 OLD_idea_1: "Könige von Dänemark"
 OLD_idea_1_desc: "Die Dynastie der Oldenburger kam als Könige von Dänemark in den 1440er Jahren an die Macht und sollte das Königreich von da an regieren."
 OLD_idea_2: "Deichbau"
 OLD_idea_2_desc: "Wir kontrollieren nur eine kleine Menge Land, das an der Küste überflutet wird. Deshalb müssen wir an entscheidenden Stellen Deiche bauen, um mehr Land landwirtschaftlich nutzbar zu machen und einige unserer abgelegeneren Gebiete mit unserer Hauptstadt zu verbinden."
 OLD_idea_3: "Oldenburger Pferd"
 OLD_idea_3_desc: "Ursprünglich nur eine Beschäftigung unserer Herrscher, hat sich die Pferdezucht der Oldenburger Rasse zu einer lukrativen Einnahmequelle entwickelt. Denn das Oldenburger Pferd ist stark, ausgeglichen und mutig, so dass es sehr begehrt ist und uns den scherzhaften Titel eines "Stallmeister des Heiligen Römischen Reiches" einbringt."
 OLD_idea_4: "Michaelismarkt"
 OLD_idea_4_desc: "Wir haben beschlossen, dass nun jedes Jahr am Ende der Erntezeit ein Markt, der Michaelsmarkt, stattfinden soll. Fünf Tage ab dem Samstag vor dem Michaelstag, dem 27. September, können in- und ausländische Händler verschiedene Waren zum Verkauf anbieten, was unseren Handel stärkt."
 OLD_idea_5: "Abtei Blankenburg-Stiftung"
 OLD_idea_5_desc: "Nachdem wir uns entschieden haben, Luthers Lehre zu folgen, haben wir die Abteien unseres Landes aufgelöst, von denen einige leer stehen. Da die Armen und Waisenkinder keinen Ort mehr zum Wohnen hatten, haben wir beschlossen, aus unseren Fehlern zu lernen und eine Stiftung in der ehemaligen Abtei Blankenburg einzurichten."
 OLD_idea_6: "Elsether Weserzoll"
 OLD_idea_6_desc: "Obwohl wir das Privileg hatten, Tari-Schiffe an der Mautstelle in Elseth, der letzten Mautstelle vor der Wesermündung, vorbeifahren zu lassen, musste uns der Kaiser helfen, Bremens Willen, diese Mautstelle zu akzeptieren, zu beugen. Da wir viele Deiche und einen Leuchtturm auf der Insel Wangerooge betreiben müssen, scheint uns diese Abgabe gerechtfertigt. Die zusätzlichen Dukaten werden unsere Schatzkammer füllen!"
 OLD_idea_7: "Aufstieg zum Herzogtum"
 OLD_idea_7_desc: "Seither war Oldenburg nur ein Landkreis. Aber jetzt, da wir uns ausgeweitet und andere Ländereien beansprucht haben, ist es an der Zeit, das Herzogtum Oldenburg auszurufen. Jetzt werden wir nicht länger von Herzögen, die weniger Land besitzen als wir, verachtet werden!"
#Styria
 STY_ideas: "Steirische Ideen"
 STY_ideas_start: "Steirische Traditionen"
 STY_ideas_bonus: "Steirische Ambitionen"
 STY_idea_1: "Reiner Schwur"
 STY_idea_1_desc: "Als die steirischen und kärntnerische Adligen 1276 in der Abtei Rein bei Graz einen Eid auf Kaiser Rudolf I. von Habsburg ablegten, begann die jahrhundertealte Herrschaft der Habsburger in der Steiermark und im übrigen Österreich. Wenn bei jeder Krönung alle unsere Adeligen ihre Treue zu unserem Herrscher schwören, wird ihre Unterstützung unserer Herrschaft garantiert, um unsere Souveränität zu legitimieren."
 STY_idea_2: "Militärische Grenze"
 STY_idea_2_desc: "Die Verteidigung unserer Grenzen ist ein ernstes Thema. Es geht nicht so sehr darum, wie man es tun soll, sondern wie man es bezahlen soll. Die Lösung, die wir gefunden haben, ist, großzügige Landzuwendungen an der Grenze zu gewähren, um eine professionelle militärische Einheit aufzubauen. Dadurch wird nicht nur sichergestellt, dass unsere Grenze zu einem vernünftigen Preis angemessen verteidigt wird, sondern diese Männer werden auch für andere Aufgaben zur Verfügung stehen."
 STY_idea_3: "Rezess von Wien"
 STY_idea_3_desc: "Lange Zeit gab es in der Steiermark kirchliche Exklaven. Es ist uns gelungen, mit den entsprechenden Machthabern ein Abkommen auszuhandeln. Von nun an werden wir der weltliche Landesherr sein, der in diesen Regionen Truppen besteuern und aufstellen kann. Diese Gebiete werden jedoch weiterhin zu ihren Herrschaften gehören und werden weiterhin für alle rechtlichen Angelegenheiten zuständig sein."
 STY_idea_4: "Innerösterreichischer Hofkriegsrat"
 STY_idea_4_desc: "Verschiedene Überfälle haben gezeigt, dass wir unsere Verteidigung zentralisieren müssen, um angemessen reagieren zu können. Wir werden den Innerösterreichischen Hofkriegsrat gründen, in dem wir uns mit unseren grenznahen territorialen Besitztümern treffen und beraten. Dies wird dazu beitragen, mit möglichst vielen Angaben zu handeln, damit unsere Abwehrmaßnahmen besser organisiert sind."
 STY_idea_5: "Innerberger Hauptgewerkschaft"
 STY_idea_5_desc: "Eine Zeitlang war unsere Eisenindustrie dezentralisiert und wurde in viele verschiedene Produktionsstätten aufgeteilt, die oft nur einen einzigen Produktionsschritt übernahmen. Dagegen wird die Gründung der Innerberger Hauptgewerkschaft dazu führen, dass die gesamte Produktion und der gesamte Handel zentral gesteuert werden, um die Eisenproduktion zu fördern."
 STY_idea_6: "Landeszeughaus"
 STY_idea_6_desc: "Ab sofort werden unsere Waffen und Rüstungsgüter im neu errichteten Landeszeughaus Graz gelagert. Mit einer Aufnahmekapazität von ca. 16.000 Soldaten ist es die größte Waffenkammer der Welt und wird unsere Lagerkosten erheblich senken."
 STY_idea_7: "Benediktinerstift Admont"
 STY_idea_7_desc: "Mit einer Länge von 70, einer Breite von 14 und einer Höhe von 13 Metern ist die Stiftsbibliothek Admont die größte Klosterbibliothek der Welt. Mit über 200.000 Büchern und 48 Fenstern, die die Bibliothek im Geiste der Aufklärung beleuchten, ist die Stiftsbibliothek Admont ein wunderbarer Ort zum Verweilen und Kennenlernen neuer Technologien!"
#Bayreuth
 NUO_ideas: "Bayreuther Ideen"
 NUO_ideas_start: "Bayreuther Traditionen"
 NUO_ideas_bonus: "Bayreuther Ambitionen"
 NUO_idea_1: "Reichskleinodien"
 NUO_idea_1_desc: "Im Jahre 1423 erhielt Nürnberg von Kaiser Sigismund die Reichskleinodien zur ewigen Bewahrung. Jetzt, da wir sie in Fischfässern versteckt hierher gebracht haben, um ihren Diebstahl zu verbergen, wollen wir der Welt unsere Wichtigkeit und ewige Herrlichkeit zeigen!"
 NUO_idea_2: "Nürnberger Burg"
 NUO_idea_2_desc: "Im Jahre 1427 kaufte der Stadtrat der Stadt den Hohenzollern die Ruinen des Burggrafenschlosses ab. Jetzt gehört die gesamte Burg zu unserer Stadt, also werden wir renovieren und dann die Baracken und den kaiserlichen Stall nutzen, um unsere eigenen Soldaten unterzubringen."
 NUO_idea_3: "Nürberger Chronik"
 NUO_idea_3_desc: "Unter unseren Bürgern sind namhafte Wissenschaftler wie Hartmann Schedel, Autor einer biblischen Paraphrase und Weltgeschichte. Diese nach unserer Stadt benannte Chronik wird in ganz Europa geschätzt. Wir haben wirklich tiefgreifende Kenntnisse über die ganze Welt!"
 NUO_idea_4: "Rostbratwurst"
 NUO_idea_4_desc: "Unsere Wurst gehört zu den besten und berühmtesten im Reich und hat bereits eine jahrhundertealte Tradition. Lasst uns die Größe und den Preis unserer Rostbratwurst in einer Verordnung für Metzgereien festlegen, um die Produktivität zu erhöhen!"
 NUO_idea_5: "Fränkisches Reformationszentrum"
 NUO_idea_5_desc: "Die Nürnberger Bürger waren immer offen für neue Ideen und folgten schnell dem neuen Glauben aus dem Norden. Wir sollten deshalb Protestanten begrüßen und eine Schule zu Ehren der Reformatoren gründen."
 NUO_idea_6: "Christkindlesmarkt"
 NUO_idea_6_desc: "Ihr Herrn und Frau'n, die Ihr einst Kinder wart,\nSeid es heut' wieder, freut Euch in ihrer Art.\nDas Christkind lädt zu seinem Markte ein,\nUnd wer da kommt, der soll willkommen sein."
 NUO_idea_7: "Friedensbankett"
 NUO_idea_7_desc: "Nach der Unterzeichnung des Westfälischen Friedens versammelt sich der Friedenskongress in unserer Stadt. Wir sollten diese Gelegenheit nutzen, um Kontakte mit allen europäischen Nationen zu knüpfen."
#Augsburg
 AUGB_ideas: "Augsburger Ideen"
 AUGB_ideas_start: "Augsburger Traditionen"
 AUGB_ideas_bonus: "Augsburger Ambitionen"
 AUG_idea_1: "Reichstag"
 AUG_idea_1_desc: "Seit 952 beherbergte unsere Stadt bereits viele Reichstage wie den vor Kaiser Heinrich IV.s Gang nach Canossa. Während dieser Reichstage kommen Vertreter aller kaiserlichen Fürsten und freien Städte in unsere Stadt und wir werden diese Gelegenheit nutzen, um unsere diplomatischen Beziehungen im gesamten Heiligen Römischen Reich zu stärken."
 AUG_idea_2: "Stadt der Fugger und Welser"
 AUG_idea_2_desc: "Die Fugger und Welser sind Kaufmannsfamilien aus unserer Stadt, die mit Stoffen und Bergbau ihr Geld verdienen. Sie gehören heute zu den wohlhabendsten Häusern Europas. Sie werden ihrem Zuhause sicherlich helfen, wenn nötig!"
 AUG_idea_3: "Confessio Augustana"
 AUG_idea_3_desc: "Im Jahre 1530 wurde die Confessio Augustana Kaiser Karl IV. während eines Reichstages dargeboten, die als Versuch, die religiöse Einheit im Heiligen Römischen Reich wiederherzustellen und die Türken zu bekämpfen, bezeichnet wird. Dies war die Grundlage des neuen Glaubens, auch Protestantismus genannt. Lasst uns von nun an alle Christen unabhängig von ihrer Konfession akzeptieren!"
 AUG_idea_4: "Fuggerei"
 AUG_idea_4_desc: "Eine unserer Familien ist so erfolgreich, dass sie jetzt Häuser für die Armen bauen. Da die Jahresmiete nur einen rheinischen Gulden beträgt, kann jeder ein Haus mieten, so dass es weniger Obdachlose gibt, die Unruhen eher unwahrscheinlich machen."
 AUG_idea_5: "Datschiburg"
 AUG_idea_5_desc: "Ein Kuchen aus Pflaumen und Krümeln ist heute in unserem Land sehr beliebt. Wegen des Namens Zwetschgendatschi verspotten uns schon einige als Datschiburg. Wir sollten unsere Spezialität auch außerhalb unserer Grenzen vermarkten, damit mehr davon verkauft werden!"
 AUG_idea_6: "Augsburger Bauweise"
 AUG_idea_6_desc: "Die Augsburger Architektur erblühte bereits in der Renaissance mit einem neuen Rathaus und vielen Brunnen. Nun wurde aber noch mehr im neuen Rokokostil gebaut, so dass dieser Stil in den deutschen Gebieten sogar als Augsburger Stil bezeichnet wird."
 AUG_idea_7: "Hohes Friedensfest"
 AUG_idea_7_desc: "Nach dreißig Jahren Krieg, religiöser Unterdrückung und Besetzung unserer Stadt herrscht Frieden. Wir sollten also die Probleme der Vergangenheit vergessen! Unsere Kinder erhalten auch Illustrationen namens Friedensgemälde, um sie an die Schrecken des Krieges zu erinnern."
#South German Confederation
 SGC_ideas: "Süddeutsche Ideen"
 SGC_ideas_start: "Süddeutsche Traditionen"
 SGC_ideas_bonus: "Süddeutsche Ambitionen"
 SGC_idea_1: "Herzogtum Bayern"
 SGC_idea_1_desc: "Der Süddeutsche Bund ist ein Traumland, das seit kurzem existiert. Die Bevölkerung ist bereit, für ihr Land bis auf den letzten Mann zu kämpfen, da sie sich ihres süddeutschen Erbes bewusst ist."
 SGC_idea_2: "Bankiersfamilien"
 SGC_idea_2_desc: "In den südlichen Teilen des historischen Heiligen Römischen Reiches lebten viele Bankiersfamilien, darunter die Fugger und Rothschilds, um nur die berühmtesten zu nennen, weshalb die Finanzen gut gepflegt sind."
 SGC_idea_3: "Starke und entspannte Kulturen"
 SGC_idea_3_desc: "Der auffälligste Unterschied zwischen den Süddeutschen und den Norddeutschen ist, dass sie in ihrer lockeren Art und Weise ihre traditionelle Lebensweise genießen."
 SGC_idea_4: "Reicher Süden"
 SGC_idea_4_desc: "In Süddeutschland gibt es zahlreiche geschützte Kulturgüter, deren Produkte häufig im benachbarten Ausland gekauft werden."
 SGC_idea_5: "Großösterreichischer Reichskreis"
 SGC_idea_5_desc: "Das Erbe der militärischen Kreise hinterließ in der Defensive der Nationen deutliche Züge, aber dank ihrer heutigen Zusammengehörigkeit können sie es noch effizienter gestalten."
 SGC_idea_6: "Renommierte Königreiche"
 SGC_idea_6_desc: "Es besteht kein Zweifel, dass die Welt über das Großherzogtum Baden, das Königreich Bayern, das Königreich Schwaben und das Erzherzogtum Österreich Bescheid weiß, so dass niemand das Recht der auf dem Thron sitzenden Dynastie wirklich an sich reißen kann."
 SGC_idea_7: "Gefragte Berater"
 SGC_idea_7_desc: "Zahlreiche Universitäten und eine qualitativ hochwertige Ausbildung machen unsere Berater im Ausland begehrt, aber dank ihres Patriotismus sind sie bereit, ihre Fähigkeiten bedenkenlos für das eigene Land einzusetzen."
#North German Confederation
 NGC_ideas: "Norddeutsche Ideen"
 NGC_ideas_start: "Norddeutsche Traditionen"
 NGC_ideas_bonus: "Norddeutsche Ambitionen"
 NGC_idea_1: "Vereinigung unter Preußen"
 NGC_idea_1_desc: "Der Norddeutsche Bund wurde unter preußischer Führung gegründet und umfasste daher die vereinte militärische Macht nicht nur der preußischen, sondern auch der anderen Mitglieder, die nun im gemeinsamen Ziel der deutschen Einheit zu einem Staat geeint sind."
 NGC_idea_2: "Zollverein"
 NGC_idea_2_desc: "Die Abschaffung der Zollschranken war eine der klügsten Entscheidungen des Deutschen Bundes. Die Konzerne werden reicher, denn sie müssen nicht unter den billigen Zöllen leiden, weshalb wir sie noch mehr besteuern können."
 NGC_idea_3: "Von Moltkes Reformen"
 NGC_idea_3_desc: "Der österreichisch-preußische Krieg hat die Überlegenheit unserer modernen Taktiken gegenüber den veralteten napoleonischen Methoden der Österreicher bewiesen. Mit dem Dreyse-Zündnadelgewehr war der Sieg keine große Überraschung."
 NGC_idea_4: "Hansestädte"
 NGC_idea_4_desc: "Die Geschichte der freien Reichsstädte des Heiligen Römischen Reiches machte die Hanse zu einer mächtigen Handelsliga, die im Süden des Kontinents nur von Genua und Venedig konkurriert wurde."
 NGC_idea_5: "Bundesmarine"
 NGC_idea_5_desc: "Mit den vereinten Flotten des Norddeutschen Bundes, von denen die preußische Flotte jedoch nicht die größte war, sahen die Admirale darin ein erstes Zeichen, dass sie mit den globalen Kolonialmächten mithalten konnten."
 NGC_idea_6: "Industrieller Boom"
 NGC_idea_6_desc: "Ein gewaltiger Anstieg des Steinkohlenbergbaus machte das Ruhrgebiet und andere Gebiete entlang des Rheins zu einem der wichtigsten Wirtschaftszentren Europas."
 NGC_idea_7: "Die Emser Depesche"
 NGC_idea_7_desc: "Der verhasste französische Aggressor machte den Einigungsprozess Deutschlands weitaus einfacher als erwartet. Wenn wir uns verteidigen, haben wir die volle Legitimität, einige der französisch besetzten Gebiete, die seit dem Ersten Reich zu Deutschland gehören, zurückzuerobern."
#Feadha
 FWS_ideas: "Feadhanische Ideen"
 FWS_ideas_start: "Feadhanische Traditionen"
 FWS_ideas_bonus: "Feadhanische Ambitionen"
 FWS_idea_1: "Die Burg der Ó h-Anluain"
 FWS_idea_1_desc: "Die Festung der Ó h-Anluain von Tandagree ist in bester Lage, um sich gegen Ulster im Norden und im Pale im Süden zu verteidigen. Dies hat es unseren Festungen ermöglicht, sich besser gegen Eindringlinge zu verteidigen."
 FWS_idea_2: "Der Titel der O'Hanlon"
 FWS_idea_2_desc: "Nach dem gälischen Gesetz sind alle männlichen Verwandten, die sich die Urgroßmutter des verstorbenen Häuptlings teilen, für die "Anerkennung" als nächster Häuptling geeignet, so dass unsere breite und starke Dynastie an der Macht bleiben kann."
 FWS_idea_3: "Herr von Ui Niallain"
 FWS_idea_3_desc: "Sogar in der Schrift von Airgíalla wurden Menschen aus unserem Land verehrt, wie der Herr von Ui Niallain. Die hier Geborenen sind bestimmt für Größe und werden für immer in Erinnerung bleiben!"
 FWS_idea_4: "Die Grafschaft von Orchard"
 FWS_idea_4_desc: "Seit jeher ist der Fews die Heimat reicher Apfelbäume. Dies hat es unseren Bürgern ermöglicht, gesund und glücklich zu bleiben, da sie übermäßig viel zu essen haben."
 FWS_idea_5: "Alte Hauptstadt der Ulaid-Könige"
 FWS_idea_5_desc: "In der Vergangenheit war der Hügel von Emain Macha die Hauptstadt der Ulaid-Könige. Dieses Gefühl der Herrschaft und des Adels ist nicht von unserem Volk verschwunden. Wir stellen fest, dass unsere Diplomaten über denen von außerhalb unseres Reiches stehen."
 FWS_idea_6: "Sümpfe und Hügel des Fews"
 FWS_idea_6_desc: "Der Fews verfügt über ein raues und gnadenloses Gelände. Unsere militärischen Führer haben Übungen organisiert, die unseren Truppen helfen, sich unter schwierigen Bedingungen zurechtzufinden, was ihnen erlaubt, weiter zu reisen als andere."
 FWS_idea_7: "Le Grand O'Neill"
 FWS_idea_7_desc: "Im Jahre 1394 bezeichnete Richard II. von England König Niall Mor als "Le Grand O'Neill" und im 14. Jahrhundert nannte Eduard III. Tyrone "den Großen O'Neill" und lud ihn zu einem Feldzug gegen die Schotten ein. Viele drängen jetzt auf eine Gelegenheit, in unserem angesehenen diplomatischen Kreis zu sein."
#Monaco
 MCO_ideas: "Monegassische Ideen"
 MCO_ideas_start: "Monegassische Traditionen"
 MCO_ideas_bonus: "Monegassische Ambitionen"
 MCO_idea_1: "Rocher de Monaco"
 MCO_idea_1_desc: "Der Felsen von Monaco ist in vielerlei Hinsicht die Grundlage unseres Staates. Ein riesiger, 203 Fuß hoher Felsvorsprung, der sich leicht gegen Land- und Seeinvasionen verteidigen lässt und seit den ersten griechischen Kolonisten, die die Zivilisation in die Gegend brachten, geschätzt wird. Francesco Grimaldis hinterhältige Eroberung des Felsens im Jahre 1297, indem er sich als Mönch verkleidete, ebnete den Weg für die Begründung der monegassischen Herrschaft."
 MCO_idea_2: "Englische Plünderung"
 MCO_idea_2_desc: "Während des Hundertjährigen Krieges zwischen England und Frankreich nahmen die Herrscher von Monaco auf der Seite ihres kontinentalen Oberherrn teil. Während der Flottenoffensive im Ärmelkanal 1338 half Monaco, Southampton zu plündern und brachte viele englische Reichtümer zurück in die Hauptstadt."
 MCO_idea_3: "Monegassischer Dialekt"
 MCO_idea_3_desc: "Obwohl es zur ligurischen Familie der italienischen Sprachen gehört, hat das Monegassische ebenfalls französische Einflüsse und ist bekannt dafür, dass es dem Niçard-Dialekt im Westen sehr ähnlich ist. Die Sprache unseres Volkes überbrückt so die Kluft zwischen den verschiedenen Kulturen und bezeugt unsere Position am Scheideweg der Reiche."
 MCO_idea_4: "Palazzo dei Principi"
 MCO_idea_4_desc: "Um das Ansehen unseres Staates zu erhöhen, bemühte sich Herr Honoré II. um die Erhebung Monacos zu einem Fürstentum, einem privilegierten Rang, der nur wenigen Herrschern in Europa gewährt wurde. Er renovierte den Felsen durch den Bau des Fürstenpalastes, einschließlich robuster Verteidigungsanlagen, einer Kapelle, eines Schwimmbeckens, einer Spiegelgalerie und unbezahlbarer Kunstwerke wie Murano-Kronleuchter und Jan Brueghel-Gemälde. Mit einem fürstlichen Titel ist ein Königreich beinahe in greifbarer Nähe!"
 MCO_idea_5: "Vertrag von Péronne"
 MCO_idea_5_desc: "Das geschickte politische Manöver von Fürst Honoré II. führte auch dazu, dass Monaco seine Unabhängigkeit nicht nur vom herrschenden Spanien, sondern auch vom unmittelbar bedrohlichen Frankreich sicherte. Der Vertrag wurde am 14. September 1641 unterzeichnet und fügte unserem ohnehin schon de facto souveränen Status eine Stufe der De-jure-Nationalität hinzu."
 MCO_idea_6: "Risorgimento"
 MCO_idea_6_desc: "Die italienische Vereinigung hatte einen tiefgreifenden Einfluss auf Monaco. Mehrere Städte, wie Menton und Roquebrune, rebellierten gegen den Fürsten, um sich mit dem Rest Italiens zu verbünden. Obwohl sie letztendlich im Vertrag von 1861 an Frankreich angegliedert wurden, wurden Monte Carlo und Monaco in ihrer souveränen Unabhängigkeit bestätigt. Wie San Marino sind wir dem Schicksal, das praktisch jeder anderen italienischen Stadt widerfahren ist, entkommen."
 MCO_idea_7: "Casino de Monte-Carlo"
 MCO_idea_7_desc: "Die Gründung eines Casinos in unserer größten Gemeinde unter einem Marionettenunternehmen - der Société des bains de mer de Monaco - wird die Gewinne direkt an die herrschende Familie weiterleiten. Das von Prinzessin Caroline entworfene Casino wird einige der reichsten Figuren Europas in unseren kleinen Staat locken. Vergesst nie, das Haus gewinnt immer."
#Nice
 NIC_ideas: "Nissarte Ideen"
 NIC_ideas_start: "Nissarte Traditionen"
 NIC_ideas_bonus: "Nissarte Ambitionen"
 NIC_idea_1: "Nikaia"
 NIC_idea_1_desc: "Nizza wurde ursprünglich von griechischen Kolonisten gegründet - sie nannten die Kolonie "Nikaia", um einen Sieg ("Nike") über die ligurischen Stämme in der Gegend zu feiern. Obwohl die Römer Nikaia schließlich eroberten, lebt das Erbe unserer griechischen Vorfahren weiter."
 NIC_idea_2: "Der Paillon"
 NIC_idea_2_desc: "Wiederholte Angriffe der Sarazenen führten zum Bau erheblicher Verteidigungsanlagen rund um Nizza. Der Fluss Paillon gibt der Landseite unserer Stadt einen natürlichen Verteidigungsimpuls und fungiert wie ein Graben, um zu verhindern, dass sich belagernde Armeen den mittelalterlichen Mauern nähern können."
 NIC_idea_3: "Förderung des Italienischen"
 NIC_idea_3_desc: "Seit der römischen Eroberung von Nizza wird Latein von der elitären Klasse für Verwaltungsangelegenheiten verwendet. Im Jahre 1561 beschloss der Herzog von Savoyen, Emanuele Filiberto, die Verwendung des Lateinischen zugunsten des einheimischen italienischen Dialekts abzuschaffen, wodurch eine transparentere und einzigartig italienische Regierung geschaffen wurde."
 NIC_idea_4: "Liberoscambismo"
 NIC_idea_4_desc: "Wir sollten die Häfen von Nizza für alle Nationen öffnen und ein Edikt des vollständigen Freihandels aussprechen. Indem wir die lokalen Adelsfamilien dazu bringen, sich diesem Handelsunternehmen anzuschließen, wird unsere Wirtschaft stärker denn je sein."
 NIC_idea_5: "Die "Neustadt""
 NIC_idea_5_desc: "Nach der Unterzeichnung des Vertrags von Utrecht 1713 wurde Nizza wieder fest mit Savoyen verbunden und es folgte eine Zeit des Friedens. In dieser Zeit begannen die Arbeiten am Bau einer "Neustadt", die mit allen Merkmalen einer schlanken, zeitgenössischen Stadt der Aufklärung übereinstimmt."
 NIC_idea_6: "Garibaldis Geburtsort"
 NIC_idea_6_desc: "Giuseppe Garibaldi ist neben Julius Cäsar und Theoderich eine der wichtigsten Persönlichkeiten in der Geschichte Italiens. Seine nationalistische Kampagne "Risorgimento" führte zum ersten Mal seit Jahrhunderten zur Vereinigung der Halbinsel unter einer Flagge. Er wurde in Nizza geboren, das er immer mochte und dessen Annexion durch Frankreich er ablehnte."
 NIC_idea_7: "Zwischen zwei Welten"
 NIC_idea_7_desc: "Nizza liegt seit langem an der Schnittstelle zwischen Frankreich und Italien, direkt am Ende der Alpen zwischen dem Comte de Provence und dem Ducato di Savoia. Wir haben zwischen den beiden Einflussbereichen immer wieder hin- und hergewechselt, was zu einem interkulturellen Ruf geführt hat."
#Florence
 LAN_ideas: "Florentinische Ideen"
 LAN_ideas_start: "Florentinische Traditionen"
 LAN_ideas_bonus: "Florentinische Ambitionen"
 LAN_idea_1: "Textilindustrie"
 LAN_idea_1_desc: "Die florentinische Textilproduktion ist für die Stadt seit langem wichtig. In seinen Anfängen verließ sich Florenz für den Großteil der Textilproduktion auf die Zunft der Wollindustrie, aber mit der Zeit wurde auch Seide hergestellt. Viele dieser Textilien wurden mit Farbstoffen aus dem Orient gefärbt, aber einige, wie Purpur, wurden hier in Florenz entwickelt."
 LAN_idea_2: "Der Florin"
 LAN_idea_2_desc: "Der 54-Gran-Florin ist seit 1252 der Goldstandard des europäischen Bankwesens und die erste Münze seit dem byzantinischen Solidus, die diese Rolle übernimmt. Der Fiorino d'oro oder Goldflorin, der von florentinischen Banken verbreitet wurde, wird fast überall akzeptiert und bietet unserer Republik nahezu unendliche Möglichkeiten für den Handel."
 LAN_idea_3: "Geburtsort der Renaissance"
 LAN_idea_3_desc: "Die Schriften von Dante Alighieri und Petrarca aus dem 14. Jahrhundert brachten eine Wiederbelebung des Interesses und der Wiedergeburt an längst vergessenem klassischen Denken: der Renaissance. Florenz ist die Heimat vieler der einflussreichsten Persönlichkeiten der Renaissance und ganz Europa kann uns dafür danken."
 LAN_idea_4: "Banco Medici"
 LAN_idea_4_desc: "Die Bank der Medici wurde 1396 von Giovanni d'Medici gegründet und hielt jahrzehntelang die Vormachtstellung über Europa. Die Bank finanzierte die Arbeit von Künstlern und Adligen auf dem ganzen Kontinent. Angesichts ihrer beispiellosen Größe wurden mehrere neue administrative Innovationen wie die Buchführung entwickelt."
 LAN_idea_5: "Machiavellian Secularism"
 LAN_idea_5_desc: ""Religionen sind vom Menschen geschaffen, aber integraler Bestandteil des Funktionierens einer Gesellschaft.", so lauteten die Worte von Machiavelli. Der in Florenz geborene Niccolò Machiavelli brachte mit seinen philosophischen Schriften unzählige neue Konzepte hervor, von Aspekten des Humanismus bis hin zum Verständnis von Religion."
 LAN_idea_6: "Cattedrale di Santa Maria del Fiore"
 LAN_idea_6_desc: "Die "Kathedrale der Heiligen Maria der Blume" ist das prachtvolle Wahrzeichen von Florenz und unser Weg, Rom die religiöse Hingabe von Florenz und seinen Menschen zu zeigen. Sie ragt hoch an den Horizont unserer Gemeinde und blickt über die Region wie der Einfluss unserer noblen Republik."
 LAN_idea_7: "Gente Nuova"
 LAN_idea_7_desc: "Die Gente Nuova, "Neue Völker", waren Einwanderer mit zahlreichen Hintergründen, die nach Florenz ausgewandert sind. Viele dieser Einwanderer brachten gut ausgebildete Arbeitskräfte mit und trugen wesentlich zur Gestaltung der florentinischen Gesellschaft bei."
#Orange
 ORA_ideas: "Oranger Ideen"
 ORA_ideas_start: "Oranger Traditionen"
 ORA_ideas_bonus: "Oranger Ambitionen"
 ORA_idea_1: "Karolingische Ursprünge"
 ORA_idea_1_desc: "Viele unserer Nachbarn sind in der Tat Erfindungen, die nach dem Fall des alten burgundischen Königreichs im Jahre 1033 entstanden sind. Orange ist nicht einer dieser Schwindler - unsere Herren beherrschten dieses Land bereits im achten Jahrhundert n. Chr. unter den großen karolingischen Königen."
 ORA_idea_2: "Universität von Orange"
 ORA_idea_2_desc: "Viele europäische Städte sind stolz auf ihre Universität, von Bologna über Oxford bis Warschau. Die Universität von Orange hat eine besondere Bedeutung, da sie vom Heiligen Römischen Kaiser Karl IV. bei seinem Besuch in Arles gegründet wurde, um 1365 zum König von Burgund gekrönt zu werden."
 ORA_idea_3: "Fürstlicher Status"
 ORA_idea_3_desc: "Trotz unserer geringen Größe verdiente Orange den Rang eines Fürstentums unter der nominalen Souveränität des Reiches. Von nun an soll niemand mehr am Fürstenstatus der Herrscher von Orange zweifeln!"
 ORA_idea_4: "Van Oranje"
 ORA_idea_4_desc: "Die mit Abstand berühmteste Leistung von Orange ist die Vergabe der königlichen Dynastie der Niederlande. 1544 erbte Wilhelm der Schweiger von Nassau, der später ein niederländischer Herrscher werden sollte, Orange und nahm seinen Namen an und gründete das berühmte Haus von Orange-Nassau, oder "van Oranje". Dieses Haus würde sogar das Königreich England regieren."
 ORA_idea_5: "Hugenottenfestung"
 ORA_idea_5_desc: "Durch unsere Verbindung zu den Niederlanden wurde Orange zu einer Brutstätte für reformierte christliche Aktivisten, die sich dem massiven französischen Königshaus und seinem Katholizismus widersetzten. Obwohl die Hugenotten schließlich unterdrückt wurden, lebt ihr Geist weiter."
 ORA_idea_6: "Théâtre Antique d'Orange"
 ORA_idea_6_desc: "In der Antike war Orange eine römische Kolonie, bekannt als Arausio oder Colonia Julia Firma Secundanorum Arausio. Als solche wurde hier ein römisches Theater errichtet, das bis heute als eines der größten Europas gilt."
 ORA_idea_7: "Cadastre d'Orange"
 ORA_idea_7_desc: "Eine der am besten erhaltenen römischen Karten, die je entdeckt wurden - das Kataster stammt aus der Regierungszeit von Vespasian und umfasst das Land rund um Orange. Dieses wunderbare Artefakt wird viele Besucher in unsere Stadt locken!" 
#Loon
 LOO_ideas: "Looner Ideen"
 LOO_ideas_start: "Looner Traditionen"
 LOO_ideas_bonus: "Looner Ambitionen"
 LOO_idea_1: "Hespengau"
 LOO_idea_1_desc: "Der Hespengau, auch bekannt als Haspengau, Haspengouw und Hesbaye, bezeichnet die hügelige geographische Region an der Grenze zwischen dem französischen und dem germanischen Kulturraum in Belgien. Loon liegt in dieser Region und überspannt die beiden Welten."
 LOO_idea_2: "Reginar und Balderich"
 LOO_idea_2_desc: "Im vorzeitlichen Zeitalter war Loon kein zusammenhängendes Gebiet, sondern ein Durcheinander von persönlichen Besitztümern, die sich ständig aufspalteten und veränderten. Das änderte sich im elften Jahrhundert, als die heutige Grafschaft von zwei gleichberechtigten Familien gegründet wurde: dem Haus Reginar und dem Haus Balderich. Beide reichen bis in die karolingische Zeit zurück."
 LOO_idea_3: "Verbindungen nach Lüttich"
 LOO_idea_3_desc: "Seit seiner Gründung war Loon mit dem Fürstbistum Lüttich verbunden, teilte sich eine Dynastie mit einigen seiner erfolgreichsten Bischöfe und fungierte sogar als nomineller Vasall. Wir können diese Verbindungen nutzen, um unsere Frömmigkeit zu zeigen."
 LOO_idea_4: "Abtei Averbode"
 LOO_idea_4_desc: "Mit bescheidenen Ursprüngen wurde Averbode zu einer der bedeutendsten Abteien der Region, die 5500 Hektar Land umfasste und unzählige Kleriker und Mönche ausbildete. Sie wurde 1134 von Arnold, einem Grafen von Loon, gegründet; ihre Lage an der Grenze der Grafschaft zeugt von dieser hochherzigen Ausstrahlung."
 LOO_idea_5: "Investitionen in Hasselt"
 LOO_idea_5_desc: "Loons alte Hauptstadt war die gleichnamige Stadt Loon oder Looz, während Hasselt innerhalb der Grenzen der Grafschaft an zweiter Stelle stand. Als Hasselt jedoch weiter wuchs, wurde die Stadt zum neuen Verwaltungszentrum des Staates und würde sogar mit Maastricht in seiner regionalen Verwaltung konkurrieren."
 LOO_idea_6: "Eistaucher"
 LOO_idea_6_desc: "Der Gavia Immer, auch bekannt als Eistaucher oder "Common Loon" im Englischen, bevölkert Seen und Wasserwege in der Alten und Neuen Welt. Er ist weltberühmt für seinen edlen Charakter, seinen eindringlichen Gesang und sein markantes schwarz-weißes Gefieder. Obwohl die Ethymologie aus nicht verwandten germanischen Wörtern stammt, sollten wir stolz sein, einen Namen mit diesem Vogel zu teilen."
 LOO_idea_7: "Belgischer Nationalismus"
 LOO_idea_7_desc: "Im 19. Jahrhundert wurde das Gebiet der damaligen Niederlanden zwischen dem Königreich der Niederlande und dem neu gegründeten Königreich Belgien, einem katholischen Staat von flämischen, wallonischen und anderen kleineren ethnischen Gruppen aufgeteilt. Loon war der belgischen Seite sehr verbunden und die lokale Verwaltungsregion wurde geteilt, damit Loon in Belgien bleiben konnte."
#Piombino
 POB_ideas: "Piombinesische Ideen"
 POB_ideas_start: "Piombinesische Traditionen"
 POB_ideas_bonus: "Piombinesische Ambitionen"
 POB_idea_1: "Guarnito d'Appiano"
 POB_idea_1_desc: "Der früheste Vorfahre der königlichen Familie von Piombino war Guarnito d'Appiano, der Anfang des 13. Jahrhunderts als Notar in der Republik Pisa auftrat. Die Dynastie, die er gründete, war endlos ehrgeizig, zuerst in die Reihen der Notargilden aufgestiegen, dann in Pisa Regierungspositionen erreicht und schließlich die Führung der Republik übernommen."
 POB_idea_2: "Etruskische Herkunft"
 POB_idea_2_desc: "Viele Städte in der westlichen Welt rühmen sich ihrer römischen Herkunft. Piombino hingegen hat einen Stammbaum, der vor den Römern bis zur etruskischen Zivilisation zurückreicht. Das Gebiet war den Etruskern als Populonia bekannt und war einer ihrer wichtigsten Häfen."
 POB_idea_3: "Elba"
 POB_idea_3_desc: "Das Juwel in der Krone von Piombino ist die Insel Elba, die seit der Zeit des Hellenismus sehr begehrt ist. Die Hauptstadt der Insel erhielt den Namen Portoferraio wegen ihrer reichen Metallvorkommen. Die Verteidigung der Insel wurde so geschätzt, dass sie nach seiner ersten Niederlage als Gefängnis für Napoleon ausgewählt wurde."
 POB_idea_4: "Festungen gegen Piraterie"
 POB_idea_4_desc: "Obwohl niemand in den Berber-Staaten daran denkt, an der toskanischen Küste zu landen, verwüsteten Piraten Elba, Piombino und die nähere Umgebung mit ihren Überfällen. Wir müssen gegen diese räuberische Ungläubige mit Küstenfestungen vorgehen - lasst uns die Torre Mozza bauen und die Stärke unserer Stadtmauern verdoppeln!"
 POB_idea_5: "Thalassokratischer Staat"
 POB_idea_5_desc: "Piombino ist der ideale thalassokratische Staat, der nur an der unmittelbaren Küste und auf mehreren Inseln liegt. Unsere Matrosen sind gut ausgebildet, und unsere Marinen haben einen Vorteil gegenüber den Stadtstaaten im Landesinneren, die den Rest der Toskana ausmachen."
 POB_idea_6: "Lucca e Piombino"
 POB_idea_6_desc: "Zur Zeit Napoleons wurde unser Staat mit Lucca zu einem neuen Fürstentum verschmolzen. Die Bedeutung dieser Aktion ist nicht zu unterschätzen - Tausende von souveränen Regierungen fanden ihr Ende mit Napoleon und seiner Mediatisierung, aber Piombino war bedeutend genug, um unter Napoleons Schwester Elisa weiterhin unter gemeinsamer Herrschaft zu stehen."
 POB_idea_7: "Piombinesische Industrie"
 POB_idea_7_desc: "Das Hinterland um Piombino ist reif für die industrielle Nutzung. Lasst große Fabrikanlagen in den fruchtbaren Feldern aufsteigen, und wo sie es nicht können, lasst große kohleverarbeitende Fabriken so lange Rauch ausstoßen, bis alle Felder verdunkelt sind und die Bauern im Schatten arbeiten!"
#Ventimiglia
 VMG_ideas: "Ventimigliesische Ideen"
 VMG_ideas_start: "Ventimigliesische Traditionen"
 VMG_ideas_bonus: "Ventimigliesische Ambitionen"
 VMG_idea_1: "Souveränes Bistum"
 VMG_idea_1_desc: "Ventimiglia hat das Privileg, nicht nur Gemeinde und Stadt zu sein, sondern auch Sitz des eigenen Bistums, der römisch-katholischen Diözese Ventimiglia. Es handelt sich nicht um eine jüngere Kreation, sondern um eine, die seit dem siebten Jahrhundert besteht, als ein Bischof namens Giovanni erwähnt wird."
 VMG_idea_2: "Lascaris di Ventimiglia"
 VMG_idea_2_desc: "1261 heiratete der regierende Graf von Ventimiglia, Guglielmo Pietro I, die Tochter des Laskaridenkaisers von Byzanz. Von da an waren alle Grafen von Ventimiglia kognitive Nachfahren dieser legendären byzantinischen Dynastie. Wie bei den Palaiologen von Montferrat fließt römisches Blut durch unsere Adern."
 VMG_idea_3: "San Michele Arcangelo"
 VMG_idea_3_desc: "Im zehnten Jahrhundert bauten die Grafen von Ventimiglia einen heidnischen Tempel zu einer christlichen Kirche um und widmeten ihn dem Heiligen Michael. Jetzt leben hier die Benediktiner, den es gefallen würde, wenn wir die Restaurierung im neueren romanischen Stil finanzieren würden."
 VMG_idea_4: "In Tenda investieren"
 VMG_idea_4_desc: "Nachdem Ventimiglia an die Provence verloren ging, verlegten die Brüder Guglielmo Pietro und Pietro Balbo das Verwaltungszentrum des Staates in die Binnenstadt Tenda, die eine Herrschaft unter den vorlaskariden Herrschern war. Obwohl Ventimiglia der offizielle Name blieb, kannten viele den Staat als "die Grafschaft Tenda", die sich in einer leichter zu verteidigenden alpinen Lage befand."
 VMG_idea_5: "Angevinisch-Savoyardische Diplomatie"
 VMG_idea_5_desc: "Ventimiglia wurde so etwas wie ein Pufferstaat zwischen der Anjou-Grafschaft Provence und dem weitläufigen Herzogtum Savoyen in seinen späteren Jahrhunderten. Die Grafen mussten also beide Seiten gegeneinander ausspielen, manchmal unter Anerkennung der Herrschaft des einen, manchmal des anderen."
 VMG_idea_6: "Col de Tende"
 VMG_idea_6_desc: "Der Col de Tende trennt die Seealpen von den ligurischen Alpen und ist ein Hochgebirgspass zwischen Italien und Frankreich. Seine Ursprünge sind so alt wie die griechischen Kolonien der Region. Wir sollten ihn zu unserem Vorteil nutzen, indem wir Mautgebühren für seine weitere Instandhaltung verlangen."
 VMG_idea_7: "Letzte französische Eroberung"
 VMG_idea_7_desc: "Im Laufe der Jahrhunderte hat Frankreich viel Land annektiert, das seit jeher mit Italien verbunden war, einschließlich eines Austauschs, bei dem das ursprüngliche Gebiet um Savoyen an das Haus von Savoyen verloren ging. Tenda, die spätere Hauptstadt unseres Landes, war die letzte italienische Gemeinde, die bisher der Französischen Republik beigetreten ist."
#Besancon 
 BSC_ideas: "Besanconische Ideen"
 BSC_ideas_start: "Besanconische Traditionen"
 BSC_ideas_bonus: "Besanconische Ambitionen"
 BSC_idea_1: "Galloromanisches Erbe"
 BSC_idea_1_desc: "Die alte Hauptstadt der sequanischen Stämme wurde von Julius Caesar höchstpersönlich erobert. Danach wurde der Ort zu einer wichtigen militärischen Bastion, die auch wirtschaftlichen und kulturellen Einfluss hatte."
 BSC_idea_2: "Chrysopolis, die goldene Stadt"
 BSC_idea_2_desc: "Die Stadt war ein großartiges Handelszentrum und es war kein Fehler, dass die Stadt vom 9. bis 12. Jahrhundert seinen Spitznamen Chrysopolis erhalten hat."
 BSC_idea_3: "Utinam"
 BSC_idea_3_desc: ""Utinam" ist das Motto der Stadt. Es bedeutet "Wenn Gott will" und repräsentiert die Bedeutung des Glaubens für das Volk von Besançon."
 BSC_idea_4: "Die Familie Granvelle"
 BSC_idea_4_desc: "Nicolas Perrenot de Granvelle diente als enger und vertrauenswürdiger Berater des Kaisers Karl V. Er wurde zum Kanzler des Reiches ernannt und die Familie Granvelle sollte die besten Plätze am kaiserlichen Hof erringen. Der Palast der Granvelle, der in Besançon entstand, wurde von der Granvelle-Familie regiert. Er ist ein Symbol ihrer Pracht."
 BSC_idea_5: "Vaubans Meisterwerk"
 BSC_idea_5_desc: "Nachdem die Franzosen die Stadt erobert hatten, wurde Vauban beauftragt, den Ort zu befestigen. Er entschied sich daher für eine Festung auf dem Berg Saint-Étienne und bestätigte damit die strategische Bedeutung des Ortes, die Julius Caesar bereits 58 v. Chr. erkannte."
 BSC_idea_6: "Claude de Jouffroy d'Abbans"
 BSC_idea_6_desc: "Claude de Jouffroy d'Abbans (1751-1832) war der Erfinder des Dampfschiffes und des Raddampfers. Das erste Dampfschiff fuhr ursprünglich im Juli 1776 auf dem Dub (dem Fluss, der durch Besançon fließt)."
 BSC_idea_7: "Die Hauptstadt der Uhrmacherkunst"
 BSC_idea_7_desc: "Während des Industriezeitalters wurde Besançon zum Weltmarktführer in der Uhrenindustrie. Der Spitzname der Stadt wird noch heute verwendet: die französische Hauptstadt der Uhrmacherei."
#Tirol
 TIR_ideas: "Tirolische Ideen"
 TIR_ideas_start: "Tirolische Traditionen"
 TIR_ideas_bonus: "Tirolische Ambitionen"
 TIR_idea_1: "Historische Kultur"
 TIR_idea_1_desc: "Tirol ist ein Ort mit 50.000 Jahren Geschichte. Hier lebten altgermanische Menschen und nutzten seine Bodenschätze. Wir bewahrten diese Kultur in römischer Zeit und erlaubten ihnen nicht, unsere Kultur zu beeinflussen. Nun kennt die Welt den Reichtum unserer Kultur und respektiert uns dafür."
 TIR_idea_2: "Kupferbergbau"
 TIR_idea_2_desc: "Tirol war jahrhundertelang ein Zentrum des Kupferbergbaus. Wir haben wichtige und reiche Kupferbergwerke, so dass der Kupferbergbau in Tirol zur Tradition wurde und wir diese auch heute noch fortsetzen. Um also vom Kupfer zu profitieren, müssen wir Minen anlegen!"
 TIR_idea_3: "Guerilla-Taktiken"
 TIR_idea_3_desc: "Unser Gebiet ist zu nah an den Alpen, und wir haben gelernt, wie man in diesen rauen Bergen kämpft. Wenn wir dieses Wissen gegen unsere Feinde einsetzen, die uns beim Überqueren der Alpen überfallen, können wir viele Überraschungsangriffe auf sie starten."
 TIR_idea_4: "Ein geteiltes Österreich"
 TIR_idea_4_desc: "Wir befinden uns in einem Land, das stark geteilt ist, und wir wissen, dass wir nicht mit allen Nationen kämpfen können, die an unsere Grenzen stoßen. Deshalb müssen wir enge Beziehungen zu unseren österreichischen Brüdern pflegen. Auf diese Weise werden wir in diesen stark geteilten Ländern nicht allein sein."
 TIR_idea_5: "Nachbarschaft zu Italien"
 TIR_idea_5_desc: "Obwohl wir stolz auf uns selbst sind und unsere Kultur weiter verbreiten wollen, sind wir zu nah an Italien und die Menschen von dort wandern in unsere Nation. Wenn wir sie tolerieren, können wir unbarmherzige Rebellionen vermeiden."
 TIR_idea_6: "Condottieri aus Italien"
 TIR_idea_6_desc: "Jeder hat ein Talent. Und das Talent der Italiener ist es, Söldner zu sein. Sie kämpfen Krieg um Krieg um Geld und beschweren sich nicht ein einziges Mal. Zur Zeit gibt es zu viele italienische Söldner. Da wir in der Nähe von Italien sind, können wir von diesen Söldnern profitieren, indem wir sie einstellen."
 TIR_idea_7: "Harter Alpenwinter"
 TIR_idea_7_desc: "Der Winter ist ein Feind für jede Nation, die sich in einem Krieg befindet. Aber die Winter in den Alpen sind zehnmal heftiger. Er verursacht zu viele Probleme für die Nationen, die es wagen, die Alpen zu durchqueren. Aus diesem Grund müssen wir die Alpen nutzen, um Zermürbung für unsere Feinde zu erzeugen."
#Apulia
 APL_ideas: "Apulische Ideen"
 APL_ideas_start: "Apulische Traditionen"
 APL_ideas_bonus: "Apulische Ambitionen"
 APL_idea_1: "Griechische Kolonien"
 APL_idea_1_desc: "Die Städte Apuliens werden von den alten Griechen gegründet, die zu den fortschrittlichsten Menschen der Welt gehörten. Wenn wir also ihr Wissen über die Gründung von Städten nutzen können, können wir unsere Städte noch wohlhabender werden lassen!"
 APL_idea_2: "Normannische Kampfkunst-Traditionen"
 APL_idea_2_desc: "Wir, die Normannen, sind immer bereit für Krieg und Eroberung, und wir sind gut im Bekämpfen unserer Feinde. Wir müssen dies beibehalten, wenn wir diese neuen Länder erobern wollen, auf denen wir gelandet sind. Für das normannische Volk!"
 APL_idea_3: "Rekrutierung der einheimischen Bevölkerung"
 APL_idea_3_desc: "Unser Volk ist ehrenhaft und unser Blut ist kostbar. Wir dürfen unsere Seelen nicht zu leicht unseren Feinden ausliefern. Warum muss also ein Normanne sterben, wenn wir die einheimische italienische Bevölkerung rekrutieren können? Lasst sie gegen unsere Feinde marschieren!"
 APL_idea_4: "Eroberung aller Herren Länder"
 APL_idea_4_desc: "Als Normannen haben wir der Welt viele Male gezeigt, dass wir mit jedem kämpfen und ihr Land erobern können, wenn man uns am wenigsten erwartet. Mit diesem Ruf wird die Welt unsere Macht fürchten, und ihre Angst wird uns noch stärker machen!"
 APL_idea_5: "Assimilation der Bevölkerung"
 APL_idea_5_desc: "Wir können nicht zulassen, dass unser Land von den Italienern assimiliert wird, die außerhalb unseres Landes leben. Deshalb müssen wir sie zuerst assimilieren. Mit ihrer Assimilation wird unsere Nation vereint sein und noch stärker gegen unsere Feinde bestehen."
 APL_idea_6: "Päpstliche Bestätigung"
 APL_idea_6_desc: "Im Jahr 1059 erklärte Seine Heiligkeit der Papst unsere Nation zum Herzogtum, und unser Monarch wurde ein Herzog. Mit der heiligen Anerkennung unseres Status kann niemand leugnen, dass wir das Recht haben, dieses Land zu besitzen."
 APL_idea_7: "Kampf gegen die Sarazenen"
 APL_idea_7_desc: "Einen sarazenischen Nachbarn zu haben, ist abscheulich und gefährlich. Sie wollen vielleicht unser oder das Land anderer Christen einnehmen. Deshalb müssen wir sie bekämpfen und sie dazu bringen, unseren Heimatkontinent zu verlassen. Dann werden wir alle Ungläubige, die sie nach Europa gebracht haben, bekehren!"
#Dauphine
 DAU_ideas: "Dauphinische Ideen"
 DAU_ideas_start: "Dauphinische Traditionen"
 DAU_ideas_bonus: "Dauphinische Ambitionen"
 DAU_idea_1: "Bischöfliche Traditionen"
 DAU_idea_1_desc: "Die wichtigsten Städte Dauphines wurden von Bischöfen gegründet und hatten immer einen großen Einfluss auf unsere Regierung. Auch wenn wir keine Theokratie sind, kann jeder mit dem Einfluss unserer Bischöfe sagen, dass wir unsere Religion wirklich ehren."
 DAU_idea_2: "Vermächtnis des Königreichs Arelat"
 DAU_idea_2_desc: "Die Dauphiné war einer der bedeutendsten Staaten des Königreichs Arelat. Leider ist das Königreich untergegangen und das Herzogtum Burgund beansprucht Arelats Vermächtnis. Aber wir wissen, dass Arelats Erbe uns gehört, und unsere Armee wird alles tun, um dieses Erbe zu beleben! Lang lebe die Dauphiné!"
 DAU_idea_3: "Gründung neuer Städte"
 DAU_idea_3_desc: "Wir können nicht nur eine einzige Stadt ausbauen. Unsere ganze ruhmreiche Nation muss wohlhabend sein. Wir müssen neue Städte gründen und kleine Städte vergrößern. Wir haben der Welt gezeigt, dass wir es können, als wir Grenoble anstelle von Vienne zu unserer Hauptstadt machten. Wir können das mit Sicherheit fortsetzen."
 DAU_idea_4: "Universität von Grenoble"
 DAU_idea_4_desc: "Die 1339 gegründete Universität Grenoble entwickelte sich zu einem der bedeutendsten Forschungszentren für Natur-, Ingenieur-, Rechts- und Psychologiewissenschaften und mehr. Eine der ältesten und bedeutendsten Universitäten Europas wird uns helfen, die europäischen Wissenschaften zu führen und uns zu einem modernen Land zu machen."
 DAU_idea_5: "Conseil Delphinal"
 DAU_idea_5_desc: "Wir respektieren die Rechte unserer Untertanen. Um ihre Rechte zu schützen und die Nation zu stabilisieren, gründete Humbret II. den Conseil Delphinal, einen Militär- und Justizrat. Auf diese Weise wurde unser Monarch einer der wenigen Herrscher, der einige seiner Befugnisse für sein Volk aufgab. Mit diesem Rat wurde unsere Nation stark stabilisiert."
 DAU_idea_6: "Festungen in den Alpen"
 DAU_idea_6_desc: "Der östliche Teil der Dauphiné ist von Bergen umgeben, die unsere Hauptstadt weitestgehend schützen und verhindern, dass unsere Feinde unsere wichtigen Städte erreichen. Vielleicht können wir diese Berge nutzen, indem wir dort einige Festungen für einen besseren Schutz bauen."
 DAU_idea_7: "Bessere Kreditgeber"
 DAU_idea_7_desc: "Schulden führten dazu, dass unsere Nation von den Franzosen aufgekauft wurde, woraufhin wir ein großes Maß an Autonomie verloren. Um zu vermeiden, dass sich dieses Ereignis wiederholt, müssen wir unsere Kreditgeber sorgfältig auswählen und bessere Vereinbarungen mit ihnen treffen."
#Vogtland
 VGT_ideas: "Vogtländische Ideen"
 VGT_ideas_start: "Vogtländische Traditionen"
 VGT_ideas_bonus: "Vogtländische Ambitionen"
 VGT_idea_1: "Advocati"
 VGT_idea_1_desc: "Um 1180 verlieh Friedrich I. den Herren von Weida den Titel "Advokat" oder "Vogt". Der Titel wurde von allen Zweigen während der Teilung des Mutterhauses weitergeführt und wie ein erbliches Reichslehen weitergegeben. Die Bedeutung der Vögte war von so großem Wert, dass das lokale Land heute den Namen "Vogtland" trägt."
 VGT_idea_2: "Heinrichinger"
 VGT_idea_2_desc: "Die Mitglieder des Hauses Reuß waren Vögte von Weida, Gera und Plauen und wurden von Kaiser Heinrich VI. ernannt - zu seinen Ehren erhielten alle männlichen Nachkommen den Namen Heinrich. Aus diesem Grund ist der Name Heinrichinger auch für die Herrscherdynastie gebräuchlich. Heinrich LXXIII. regierte von 1851 bis 1855 als Graf Reuß zu Köstritz. Wer behält den Überblick über all diese Heinrichs?"
 VGT_idea_3: "Vogtlandkrieg"
 VGT_idea_3_desc: "Während die Häupter der vogtländischen Familien Weida, Gera und Plauen noch bis Mitte des 13. Jahrhunderts nach außen hin einheitlich gehandelt hatten, wurden sie Opfer der expansiven Bestrebungen ihrer Nachbarn, der Markgrafen von Meißen und der Könige von Böhmen: Die Vögte von Weida und Gera schlossen sich den Wettinern an, während die Vögte von Plauen 1327 unter böhmische Feudalherrschaft kamen. Im Vogtlandkrieg 1354-57 verloren die Vögte von Weida, Gera und Plauen den größten Teil ihres Besitzes an Kaiser Karl IV. und die Wettiner. Mit starken Verbündeten können wir das, was uns zusteht, zurückgewinnen."
 VGT_idea_4: "Instrumentenbauer"
 VGT_idea_4_desc: "Die Instrumente aus dem sogenannten Musikwinkel mit den Städten Markneukirchen und Klingenthal im Obervogtland haben buchstäblich einen exzellenten Klang. Bis zum Zweiten Weltkrieg stammten 80 Prozent der in der Welt produzierten Orchesterinstrumente aus dem Vogtland. Um 1910 war Markneukirchen, gemessen an der Einwohnerzahl, die reichste Stadt Deutschlands und verfügte über ein eigenes amerikanisches Konsulat für florierende Exporte."
 VGT_idea_5: "Plauener Spitze"
 VGT_idea_5_desc: "Der Ursprung der Plauener Spitze war die Veredelung von glatten Baumwollstoffen mit Satinstickerei, die zu Beginn des 19. Jahrhunderts begann. Später wurde auch Tüll genäht. Erst die Einführung der Schiffchenstickmaschine im Jahr 1883 beschleunigte die mechanische Herstellung von Tüll und geätzter Spitze. Heute repräsentiert diese Marke weniger eine bestimmte Art von Spitze, sondern fungiert in erster Linie als Qualitätssiegel und Überbegriff für alle regional produzierten Stickwaren."
 VGT_idea_6: "Bäderfünfeck"
 VGT_idea_6_desc: "Das Vogtland gilt als eine der vulkanisch aktivsten Zonen Mitteleuropas. Anzeichen dafür sind Schwarmbeben, heiße Quellen und Gasaustritte. Die Heilquellen haben es den Kurorten Bad Elster und Bad Brambach ermöglicht, mit der stärksten Radiummineralquelle der Welt zu blühen. Mit Marienbad, Franzensbad und Karlsbad auf der tschechisch-böhmischen Seite bilden die beiden sächsischen Nationalbäder das so genannte Bäderfünfeck."
 VGT_idea_7: "Sächsische und thüringische Industriezentren"
 VGT_idea_7_desc: "Zu Beginn des 19. Jahrhunderts entwickelten sich im Vogtland schnell wichtige Industriezentren wie Plauen und Gera. Besonders wichtig wurde die Textilindustrie. Gera war die zweite Stadt in Deutschland, die eine elektrische Eisenbahn erhielt. In dieser Zeit wurden mehrere Unternehmen gegründet, die heute noch existieren sollen."
#Paderborn
 PAD_ideas: "Paderborner Ideen"
 PAD_ideas_start: "Paderborner Traditionen"
 PAD_ideas_bonus: "Paderborner Ambitionen"
 PAD_idea_1: "Pader"
 PAD_idea_1_desc: "Paderborn ist nach der Pader benannt, mit vier Kilometern der kleinste Fluss Deutschlands. In über 200 kleinen Quellen in der Paderborner Innenstadt sprudelt das Wasser aus dem Boden, fließt hinter den Stadtmauern zusammen und endet schließlich in der Lippe. Trotz der geringen Länge des Paders versorgt er uns immer mit frischem Wasser."
 PAD_idea_2: "Theodorianum"
 PAD_idea_2_desc: "Das Theodorianum wurde wahrscheinlich 799 gegründet und diente Jahrhunderte lang als Domschule der Stadt. Reinher von Paderborn, der 1171 den "Computus emendatus" mit einer verbesserten Berechnung des Osterdatums veröffentlichte und das Dezimalsystem und indisch-arabische Zahlendarstellungen erstmals in Westeuropa verwendete. Er gilt als Pionier der Kalenderreform und als Meister der modernen Arithmetik."
 PAD_idea_3: "Libori"
 PAD_idea_3_desc: "Libori ist ein jährlich gefeiertes neuntägiges Pfarr- und Volksfest in Paderborn und eines der größten und ältesten Volksfeste in Deutschland. Der Ursprung des Festivals geht auf das Jahr 836 zurück, als die Reliquien des Heiligen Liborius von Le Mans im Rahmen der damals üblichen Reliquienübersetzungen aus Frankreich in die Bischofsstadt Paderborn gebracht wurden. Als die Gruppe der Geistlichen, die nach Le Mans aufgebrochen war, wieder nach Paderborn kam, geschah dies unter großer Beteiligung des Volkes."
 PAD_idea_4: "Haxter Warte"
 PAD_idea_4_desc: "Die Haxter Warte ist ein Turm aus dem 15. Jahrhundert südöstlich von Paderborn und Teil der Landwehr. Der Wachturm konnte einen entschlossenen Feind nicht zurückhalten, sondern diente als "Frühwarnsystem" für die städtische Hauptabwehr."
 PAD_idea_5: "Kümpe"
 PAD_idea_5_desc: "Es war die Brandkatastrophe von 1506, die 300 Häuser zerstörte, die den Paderborner Stadtrat veranlasste, vorbeugende Brandschutzmaßnahmen zu ergreifen und die Löschwasserversorgung, auch abseits von Quellen und Flussarmen, grundlegend zu verbessern. Die Kraft des fließenden Wassers des Flusses Pader wurde über ein Wasserrad auf eine Kolbenpumpe übertragen, die das Wasser künstlich bergauf über ein Holzrohrsystem in die höheren Stadtteile transportierte. Es gab große Steinbecken, so genannte Kümpe, aus denen die Paderborner Wasser zum Löschen, aber natürlich auch für ihren täglichen Bedarf entnehmen konnten."
 PAD_idea_6: "Cautio Criminalis"
 PAD_idea_6_desc: "Der katholische Dichter und Jesuit Friedrich Spee wandte sich mit diesem lateinischen Werk gegen die Praxis der Hexenprozesse und leistete durch scharfsinnige Argumentation und geschickte Rhetorik einen entscheidenden Beitrag zum Ende der Hexerei in Deutschland. Er stellte nicht in Frage, dass Menschen mit Hilfe des Teufels magische Fähigkeiten haben könnten. Aber um solche Hexen und Magier im Einzelfall zu erkennen, sind die in Hexenprozessen verwendeten Verfahren nicht geeignet. Mit den physischen Foltermethoden könnte jeder gezwungen werden, ein Geständnis abzulegen."
 PAD_idea_7: "Paderborner Landbrot"
 PAD_idea_7_desc: "Das Paderborner Landbrot ist ein helles Roggenmischbrot aus der Paderborner Region. Es hat einen starken Geschmack und wird von allen Seiten, auf zwei Seiten oder in einem Kasten gebacken. Ein nahrhafter und reichhaltiger Snack für unsere Soldaten."
#Pitten
 PET_ideas: "Pittener Ideen"
 PET_ideas_start: "Pittener Traditionen"
 PET_ideas_bonus: "Pittener Ambitionen"
 PET_idea_1: "Blätterstraße"
 PET_idea_1_desc: "Unser Landkreis umfasst die Blätterstraße, eine römische Verbindungsstraße zwischen dem Donaubecken und den Alpenländern. Dadurch haben sich einige unserer Städte zu wichtigen Wirtschaftszentren entwickelt."
 PET_idea_2: "Pittener Corvinusbecher"
 PET_idea_2_desc: "Die Legende besagt, dass, während einer vierjährigen Belagerung der Burg Pitten im Jahre 1482, als die Vorräte zu Ende gingen, der Verteidiger der Burg, Wolfgang Teufel, seine letzte Mahlzeit, ein gebratenes Kaninchen, Brot und Wein, an den Belagerer, den ungarischen König Matthias Corvinus, schickte, um zu zeigen, dass sein Vorratskeller noch gut gefüllt war, woraufhin Corvinus die Belagerung stoppte und die Burg erst zerstörte, nachdem er diese List entdeckt hatte. Als Anerkennung erhielt Wolfgang von Pitten von Corvinus einen prächtigen, vergoldeten Becher."
 PET_idea_3: "Gute Schulbildung"
 PET_idea_3_desc: "Viele unserer Städte und Dörfer hatten schon früh Schulen und Bildungszentren. Unsere Untertanen sind besser ausgebildet als die unserer Rivalen."
 PET_idea_4: "Jagdunfall"
 PET_idea_4_desc: "Das Kreuz des Pittengrafen trägt eine überlebensgroße Christusfigur und wurde 1867 vom Schlossherrn Graf Chambord - der als Heinrich V. auf den Thron Frankreichs steigen sollte - für einen Gast errichtet, der bei einem Jagdunfall getötet worden war. Während einer der häufigen Jagden in diesem Wald starb hier am 21. Dezember 1866 der französische Graf Ferdinand von Ferronays aus unbekannten Gründen."
 PET_idea_5: "Bucklige Welt"
 PET_idea_5_desc: "Pitten liegt in der "Buckligen Welt", dem "Land der 1000 Hügel". Über Jahrhunderte hinweg bildete diese Region eine natürliche Verteidigungslinie gegen österreichische Feinde."
 PET_idea_6: "Georgi-Stollen"
 PET_idea_6_desc: "Im 18. Jahrhundert wurde in Pitten Eisenerz abgebaut, das sich durch hohe Reinheit und hohen Mangangehalt auszeichnet. Ab 1789 wurde das Erz auch im Dorf geschmolzen. Zu Beginn des 19. Jahrhunderts wurde die Roheisenproduktion auf 300 bis 400 Zentner pro Woche erhöht; die Verarbeitung erfolgte in einer ebenfalls im Dorf gelegenen Gießerei."
 PET_idea_7: "Kaiserliche Papierfabrik"
 PET_idea_7_desc: "1828, kurz vor seinem Tod, gründete der Unternehmer Vinzenz Sterz die Papierfabrik Pitten in einem ehemaligen Mahl- und Sägewerk. Das staatliche Privileg ergab sich daraus, dass er bereits 1819 die erste funktionsfähige Papiermaschine der Habsburgermonarchie gebaut hatte und das Privileg erhielt, zehn Jahre lang mit ihr zu produzieren."
#Verden
 VER_ideas: "Verdener Ideen"
 VER_ideas_start: "Verdener Traditionen"
 VER_ideas_bonus: "Verdener Ambitionen"
 VER_idea_1: "Massaker von Verden"
 VER_idea_1_desc: "Das Massaker von Verden bezieht sich auf die Hinrichtung von 4.500 Sachsen durch Karl den Großen im Jahr 782, die er der Rebellion beschuldigte. Diese Gräueltaten dürfen nie vergessen werden."
 VER_idea_2: "Immunität durch Ludwig dem Deutschen"
 VER_idea_2_desc: "Verden wurde 849 von Ludwig dem Deutschen persönlich durch eine Immunitätsurkunde beschützt. Dieses Dokument gehört zu den ältesten Dokumenten Niedersachsens."
 VER_idea_3: "Tiefland von Verden"
 VER_idea_3_desc: "Die Region Verden ist eine leicht hügelige Ebene mit breiten Flussmulden, in der die Landschaft stellenweise an die Küstenmoorlandschaft erinnert. Die Landschaft des Landkreises ist vor allem durch die Flüsse Aller und Weser geprägt."
 VER_idea_4: "Nagelkreuz"
 VER_idea_4_desc: "Unser Wappen zeigt ein schwarzes Nagelkreuz auf silberweißem Grund - eine demütige Verbundenheit mit Jesus selbst."
 VER_idea_5: "Gotische Kathedrale"
 VER_idea_5_desc: "An der Stelle des Verdener Doms stand eine Kirche aus dem frühen 9. Jahrhundert. Nachdem ein Brand den romanischen Dom vollständig zerstört hatte, begann 1490 der Bau eines neuen Doms. Die gesamte Bauphase dauerte über 200 Jahre, wobei der Bau von 1323 bis 1473 unterbrochen wurde. Der Dom ist seit der Reformation lutherisch."
 VER_idea_6: "Pferdezucht-Tradition"
 VER_idea_6_desc: "Die Pferdezucht in Verden hat eine lange Tradition. In Verden werden regelmäßig Pferdeauktionen, Turniere und Ausstellungen durchgeführt. Es ist kein Wunder, dass unsere Stadt als "Reiterstadt" bezeichnet wird."
 VER_idea_7: "Vermächtnis von Klaus Störtebeker"
 VER_idea_7_desc: "Der berühmte Seeräuber Klaus Störtebeker soll sieben Fenster für den Verdener Dom finanziert haben, um die sieben Todsünden zu sühnen. Nach seiner Hinrichtung in Hamburg wurde in Verden die sogenannte Lätares-Stiftung eingerichtet. Im Rahmen dieser Spende werden Brot und Heringe an Bedürftige drei Wochen vor Ostern verteilt, um das Erbe von Störtebeker zu würdigen."
#Warmia
 WRM_ideas: "Ermländische Ideen"
 WRM_ideas_start: "Ermländische Traditionen"
 WRM_ideas_bonus: "Ermländische Ambitionen"
 WRM_idea_1: "Warmo und Ermia"
 WRM_idea_1_desc: "Der Legende nach ist das Ermland nach Warmo benannt, dem neunten Sohn von König Widowuto, dem ersten König der Prußen, der sein Land unter seinen zwölf Söhnen aufteilte. Jede Region wurde später nach dem Sohn benannt, der sie erhalten hatte. Der deutsche Name für das Ermland geht auf Ermia, die Frau von Warmo, zurück."
 WRM_idea_2: "Bekehrung der Heiden"
 WRM_idea_2_desc: "Unsere heilige Mission besteht in der Bekehrung der heidnischen Regionen Europas. Wir werden nicht ruhen, bis jeder Mensch unserem Glauben folgt!"
 WRM_idea_3: "Kammerämter"
 WRM_idea_3_desc: "Unser weltlicher Besitz ist in so genannte Kammerämter unterteilt, Verwaltungseinheiten, deren Zentrum eine Deutschordensburg ist. Ein Drittel der Kammerämter war dem Domkapitel untergeordnet, der Rest war bischöflich."
 WRM_idea_4: "Fortsetzung der Ostsiedlung"
 WRM_idea_4_desc: "Seit dem 11. Jahrhundert werden die slawischen Vororte des Heiligen Römischen Reiches von deutschen Kolonisten besiedelt, die die lokale Bevölkerung allmählich assimilieren. Wir müssen die Germanisierung im heidnischen Prußen fortsetzen, um den deutschen Kulturraum weiter auszubauen."
 WRM_idea_5: "Domherr Nikolaus Kopernikus"
 WRM_idea_5_desc: "1503 begann der polnische Arzt und Astronom Nikolaus Kopernikus als Sekretär im Domkapitel in Frauenburg zu arbeiten. Er regulierte das Regierungsgeschäft, trug zur Geldtheorie bei und bewahrte die Autonomie des Fürstbistums gegenüber dem Deutschen Orden und dem polnischen Königreich. Später wurde er zum Kanzler ernannt und kandidierte als Bischof von Ermland. Während der Revolte der Preußischen Konföderation organisierte er die Verteidigung gegen die Deutschordensritter und erreichte die Freigabe der ermländischen Städte. In seinen astronomischen Arbeiten war Kopernikus der erste, der den Heliozentrismus entwickelte - einen Meilenstein der modernen Astronomie."
 WRM_idea_6: "Protestanten unerwünscht"
 WRM_idea_6_desc: "Mit Beginn der Reformation wandelte sich die gesamte Umgebung Ermlands allmählich zum protestantischen Glauben. Wir sind der einzige Teil Preußens, der katholisch blieb - was sich auch durch den starken Druck der Jesuiten erklären lässt. Unsere religiöse Entschlossenheit inspiriert den katholischen Widerstand in ganz Europa."
 WRM_idea_7: "Congregatio Sanctae Catharinae"
 WRM_idea_7_desc: "Die Katharinenschwestern sind eine katholische Schwesternschaft, die 1571 gegründet und vom Bischof von Ermland anerkannt wurde. Die Nonnen führten Schulen, in denen junge Mädchen ausgebildet und unterrichtet wurden, Krankenhäuser, Pflegeheime und Altenheime. Der Orden verbreitete sich schnell in ganz Polen und später auch über dessen Grenzen hinaus."
#Carinthia
 CTH_ideas: "Kärntener Ideen"
 CTH_ideas_start: "Kärntener Traditionen"
 CTH_ideas_bonus: "Kärntener Ambitionen"
 CTH_idea_1: "Herzogsstuhl von Kärnten"
 CTH_idea_1_desc: "Bei der Einweihung der Herzöge von Kärnten spielte der Herzogsstuhl von Kärnten des 9. Jahrhunderts eine wichtige Rolle. Hier musste der neu installierte Herzog einen Eid auf Deutsch leisten und erhielt die Würdigung der Stände."
 CTH_idea_2: "Winterbrentlerin"
 CTH_idea_2_desc: "Die Winterbrentlerin ist eine Hexe, die ein graues Gewand und einen Hut mit breitem Rand trägt, einen Rüssel wie ein Schwein im Gesicht und lange Ohren hat. Die Legende besagt, dass sie tief in den Alpen lebt und sich vor Menschen versteckt. Dennoch gilt sie als eine Art Schutzpatronin für Wanderer und Hirten, die sich oft auf ihren Segen verlassen."
 CTH_idea_3: "Brucker Libells"
 CTH_idea_3_desc: "Im Laufe des 16. Jahrhunderts nahm der Protestantismus stark zu, das Zentrum der Bewegung in Kärnten war Villach, beginnend Mitte der 1520er Jahre. Mit dem Augsburger Religionsfrieden 1555 wurden die Protestanten aufgenommen. Doch erst durch die Brucker Libellen von 1578, in denen der Adel den Calvinismus ablehnte, gewährte Erzherzog Karl II. unter dem Druck des Adels die Religionsfreiheit in Innerösterreich. Dies bedeutete nicht nur die Duldung des Protestantismus, sondern auch, dass fast ganz Kärnten Ende des 16. Jahrhunderts protestantisch war. Das Land ist nach wie vor neben dem Burgenland eine Hochburg des Protestantismus in Österreich, der hauptsächlich in abgelegenen Tälern überleben konnte."
 CTH_idea_4: "Lindwurmbrunnen"
 CTH_idea_4_desc: "Der Lindwurmbrunnen in Klagenfurt ist das Wahrzeichen unserer Hauptstadt und erinnert an die Gründung der Stadt. Die monumentale Skulptur zeigt einen Flügeldrachen mit offenem Mund, aus dem Wasser fließt, und auf dem seine Flügel ruhen. Die Schale ist gestanzt, ihr Schwanz ist kunstvoll geschwungen. Angeblich wurden die 6 Tonnen schweren Arbeiten von 300 weiß gekleideten Jünglingen nach ihrer Fertigstellung auf den Stadtplatz getragen."
 CTH_idea_5: "Kärntner Silberbergbau"
 CTH_idea_5_desc: "Silber war nach Eisen der zweitwichtigste Rohstoff Kärntens. Es spielte im Mittelalter und in der frühen Neuzeit eine besondere Rolle und unterstützte den Wohlstand Kärntens während der Reformation."
 CTH_idea_6: "Carinthia"
 CTH_idea_6_desc: "Die "Carinthia" wurde erstmals 1811 veröffentlicht und ist die älteste Zeitschrift Österreichs. Die Genehmigung zur Veröffentlichung einer Zeitschrift wurde von einer "Gesellschaft der Freunde des Vaterlandes" beantragt. Die ursprüngliche, selbst gesetzte Aufgabe der "Carinthia" war es, die historische, ethnologische, topographische, malerische, industrielle und agronomische Bedeutung Kärntens zu präsentieren."
 CTH_idea_7: "Kärntner Slowenen"
 CTH_idea_7_desc: "Im Hochmittelalter existierten in Karantanien parallel deutsche und slawische Adelsgeschlechter, wovon sich schließlich der deutsche Adel durchsetzte. Die direkte Vertreibung der Slawen erfolgte nur sporadisch in den dünn besiedelten Gebieten. Dadurch entstand eine Sprachgrenze, die bis ins 19. Jahrhundert hinein stabil blieb. In dieser Zeit spielte die deutsche Sprache in Klagenfurt eine dominante sozial- oder sprachsoziologische Rolle, während die unmittelbare Umgebung slowenisch blieb. Mit dem Aufkommen der nationalen Bewegung in der späten Monarchie wurde die Assimilation beschleunigt und gleichzeitig der Konflikt zwischen den ethnischen Gruppen verschärft."
#Béarn
 BEB_ideas: "Béarnesische Ideen"
 BEB_ideas_start: "Béarnesische Traditionen"
 BEB_ideas_bonus: "Béarnesische Ambitionen"
 BEB_idea_1: "Béret"
 BEB_idea_1_desc: "Der Béret, oder Baskenhut, ist eine Kopfbedeckung, die zunächst ein Zeichen von Bildung war. Durch den Adel wurde die Baskenmütze zu einem in ganz Europa beliebten Modeartikel bei Bürgern und Bauern. Berühmte Träger der Beret waren Federico da Montefeltro, Martin Luther und Che Guevara."
 BEB_idea_2: "Béarnesische Landwirtschaft"
 BEB_idea_2_desc: "Unsere Vorfahren haben schon früh erkannt, dass das Klima von Béarn ideal für die Landwirtschaft ist. Heute ist die Landwirtschaft und Viehzucht eine wichtige wirtschaftliche Aktivität in der Region. Unsere Untertanen und Soldaten werden immer gut versorgt sein."
 BEB_idea_3: "Cathédrale Notre-Dame-de-l’Assomption"
 BEB_idea_3_desc: "Die 1180 erbaute Kathedrale von Lescar ist eine der bedeutendsten romanischen Kirchen in Béarn. Mehrere Könige und Königinnen wurden hier begraben. Nachdem die Hugenotten die Kirche geplündert und verwüstet hatten, wurde sie in späteren Jahrhunderten erfolgreich restauriert."
 BEB_idea_4: "Heinrichs Schildkrötenpanzer"
 BEB_idea_4_desc: "Heinrich IV. von Bourbon wurde auf Schloss Pau geboren und auferzogen. In seiner frühen Kindheit diente ein Schildkrötenpanzer als Wiege für den späteren König von Frankreich. Ein außergewöhnliches Kinderbett für ein blaublütiges Kind."
 BEB_idea_5: "Kunstsammlung von Laàs"
 BEB_idea_5_desc: "Das Château de Laàs beherbergt eine Sammlung flämischer Gemälde, wertvoller Möbel, Porzellan, Keramik, Wandteppiche, Steingut und Handschriften. Lasst uns diese Kunstsammlung erweitern."
 BEB_idea_6: "Haras national de Gelos"
 BEB_idea_6_desc: "Das Nationalgestüt Pau-Gelos wurde 1808 von Napoleon I. in Gelos, südlich von Pau, gegründet und beherbergt Zuchthengste, Rassehengste und Sporthengste, insbesondere regionale Züchtungen. Unsere Kavalleristen reiten und kämpfen auf besonders schnellen und starken Pferden."
 BEB_idea_7: "Haus Bernadotte"
 BEB_idea_7_desc: "Nachdem der in Pau geborene Jean-Baptiste Bernadotte zum General in der französischen Revolutionsarmee befördert wurde, wurde er kurzzeitig Kriegsminister Frankreichs. Mit der Zustimmung Napoleons wählte das schwedische Parlament den 1818 gekrönten Bernadotte zum Kronprinzen von Schweden. Seitdem regiert das Haus Bernadotte das Königreich Schweden."
#Peçeneks
 PHE_ideas: "Petschenegische Ideen"
 PHE_ideas_start: "Petschenegische Traditionen"
 PHE_ideas_bonus: "Petschenegische Ambitionen"
 PHE_idea_1: "Gerfalke"
 PHE_idea_1_desc: "Der Gerfalke ist das Totemtier unseres Stammes. Als größte Falkenart der Welt ist sie besonders als Jagdfalke gefragt."
 PHE_idea_2: "Vernichtender Sieg über die Magyaren"
 PHE_idea_2_desc: "Zusammen mit dem bulgarischen Zaren Simeon I. gewannen die Petschenegen 896 einen zerstörerischen Sieg über die Magyaren. Die Magyaren flohen anschließend nach Ungarn und die Petschenegen ließen sich in ihrem früheren Gebiet nieder."
 PHE_idea_3: "Religiöser Bürgerkrieg"
 PHE_idea_3_desc: "Als immer mehr Petschenegen im 11. Jahrhundert zum Islam konvertierten, brach ein verheerender Bürgerkrieg zwischen der muslimischen Minderheit und der noch heidnischen Mehrheit unter den Petschenegen aus, in dem die Muslime siegten. Wir müssen den verschiedenen Religionen, denen unsere Untertanen angehören, ein gewisses Maß an Toleranz entgegenbringen."
 PHE_idea_4: "Mörder des Großherzogs Swjatoslaw"
 PHE_idea_4_desc: "Während der Kriege gegen die Kiewer Rus wurde der Großfürst Swjatoslaw geschlagen und von den Petschenegen gefangen genommen. Der petschenegische Khan ließ den Prinzen hinrichten und machte aus seinem Schädel einen Trinkbecher."
 PHE_idea_5: "Byzantinisches Massaker"
 PHE_idea_5_desc: "Nachdem das byzantinische Reich von einer petschenegischen Armee geplündert worden war, stellte Kaiser Alexios I. Komnenos eine Söldnerarmee von Kumanen zusammen, um die Petschenegen anzugreifen. Da die Petschenegen überrascht waren und ihre Frauen und Kinder mit ihrer Armee führten, kam es zu einem blutigen Massaker. Die Überlebenden der Schlacht wurden hingerichtet oder zum Einsatz in der byzantinischen Armee berufen worden. Das gesamte Volk der Petschenegen wurde an diesem Tag ausgelöscht."
 PHE_idea_6: "Fleißiges Volk"
 PHE_idea_6_desc: "Unser Name bedeutet im Altertürkischen "derjenige, der hart arbeitet und gute Arbeit leistet". Unser Volk ist fleißiger als andere Hordenstämme."
 PHE_idea_7: "Ungarns Grenzschützer"
 PHE_idea_7_desc: "Nach der Vernichtung durch Byzanz wurden Teile der verbliebenen Petschenegen an den Außengrenzen Ungarns als Grenzposten angesiedelt. Wir sind erfahrene Verteidiger!"
#Cieszyn
 CIE_ideas: "Teschener Ideen"
 CIE_ideas_start: "Teschener Traditionen"
 CIE_ideas_bonus: "Teschener Ambitionen"
 CIE_idea_1: "Die Piasten von Teschen"
 CIE_idea_1_desc: "Die Dynastie der Teschener Piasten war eine der am längsten existierenden Piastenzweige, die 1290 von Mieszko von Teschen gegründet wurde und bis 1653 andauerte."
 CIE_idea_2: "Umgeben von Großmächten"
 CIE_idea_2_desc: "Wir müssen mit Böhmen, Polen, Österreich und Preußen befreundet sein, wenn wir als so kleines Herzogtum überleben wollen, vielleicht ist die Expansion der Schlüssel?"
 CIE_idea_3: "Teschener Burg"
 CIE_idea_3_desc: "1646 wurde Teschen von den Schweden erobert. Als die Burg 1647 endgültig befreit wurde, war die altertümliche Burg unbewohnbar. Wir müssen sicherstellen, dass so etwas nie wieder passiert!"
 CIE_idea_4: "Lehren aus dem Krieg"
 CIE_idea_4_desc: "Teschen hat in vielen Kriegen, insbesondere im Dreißigjährigen Krieg, sehr gelitten, unser Volk braucht Entschlossenheit, damit mit unserem Herzogtum nicht gespielt wird!"
 CIE_idea_5: "Treue Katholiken"
 CIE_idea_5_desc: "Unter der Herrschaft von Herzog Wenzel III. Adam wechselte das Herzogtum Teschen ab 1528 zum Protestantismus. Während der Gegenreformation 1610 konvertierte Herzog Adam das Herzogtum jedoch wieder zum Katholizismus und wollte sich mit den Habsburgern anfreunden."
 CIE_idea_6: "Entwicklung von Teschen"
 CIE_idea_6_desc: "Teschen wurde unter der habsburgischen Herrschaft sehr schnell wohlhabend. 1774 wurde die "Kaiserstraße" zwischen Wien und Lemberg gebaut, die durch Teschen führt. Als 1805 Wien von Napoleon Bonaparte bedroht wurde, zog das österreichische Kaiserhaus schließlich nach Teschen und erklärte es zur Hauptstadt seines Reiches!"
 CIE_idea_7: "Teschener Museum"
 CIE_idea_7_desc: "Im Jahre 1802 war das Teschener Museum das erste öffentliche polnische Museum. Wir müssen uns bemühen, unsere regionale Kultur zu erhalten und sie nie aufzugeben!"
#Kujavia
 KUJ_ideas: "Kujawische Ideen"
 KUJ_ideas_start: "Kujawische Traditionen"
 KUJ_ideas_bonus: "Kujawische Ambitionen"
 KUJ_idea_1: "Testament von Boleslaw Schiefmund"
 KUJ_idea_1_desc: "Der Testament 1138 von Boleslaw III, wegen seines deformierten Kiefers "Schiefmund" genannt, teilte das kürzlich gestärkte Königreich Polen unter seinen Söhnen auf. Aus dieser Entscheidung gingen die polnischen Herzogtümer hervor. Unser Ziel ist es, Polen zu beherrschen."
 KUJ_idea_2: "Comitia Minora"
 KUJ_idea_2_desc: "Comita Minora waren Gemeinderäte in polnischen Ländern, die im Wesentlichen kleine "Versammlungen" waren, bei denen über die Entwicklung von Städten entschieden wurde. Dank sorgfältiger Planung können wir Gebäude kostengünstiger bauen."
 KUJ_idea_3: "Unsere nördlichen Nachbarn"
 KUJ_idea_3_desc: "Bevor die Deutschordensritter die prußischen Länder erobern, sollten wir jede Schwäche der Deutschen nutzen, um etwas Land für uns zu gewinnen, um mit den anderen polnischen Herzogtümern zu konkurrieren."
 KUJ_idea_4: "Geburtsort von Kopernikus"
 KUJ_idea_4_desc: "Nikolaus Kopernikus inspirierte die Einheimischen zu mehr Innovation und Offenheit. Wir können das ausnutzen und mehr wie er sein. Thorn zieht immer mehr große Köpfe an, die uns helfen können, neue Technologien schneller zu erlernen."
 KUJ_idea_5: "Kujawische Küstenlinie?"
 KUJ_idea_5_desc: "Der im Norden gegründete Deutschordensstaat vernichtet und bekehrt gewaltsam Slawen und Balten zum Christentum. Aber wenn die Ritter zu mächtig werden würden, wären wir in Gefahr. Wir können das nicht zulassen, die Expansion in das pommersche Küstengebiet wäre keine schlechte Idee, unsere slawische Bruderschaft vor den deutschen Rittern zu schützen. Da sie keine Christen sind, wäre es gut, ihre Religion zu akzeptieren, um ihr Vertrauen zu gewinnen."
 KUJ_idea_6: "Zwischen zwei Flüssen"
 KUJ_idea_6_desc: "Unser Herzogtum liegt an der Weichsel, aber an unserer Ostgrenze fließt die Netze, die uns ein Tor zum Handel mit den Staaten des Heiligen Römischen Reiches bietet. 1774 wurde in Bromberg sogar ein Kanal gebaut, der die beiden Flüsse verbindet."
 KUJ_idea_7: "Vermächtnis von Kopernikus"
 KUJ_idea_7_desc: "Kopernikus hinterließ ein Vermächtnis, ein wahrhaftiger Mann der Renaissance zu sein. Kopernikus leitete die Verteidigung von Allenstein und des Ermlandes während des dreizehnjährigen Krieges. Unser Volk, das in Kujawien geboren wurde, versucht, seinen Beispielen zu folgen und unser Land im Falle eines Angriffs von einem unserer Nachbarn zu verteidigen."	
#Opole
 OPO_ideas: "Oppelner Ideen"
 OPO_ideas_start: "Oppelner Traditionen"
 OPO_ideas_bonus: "Oppelner Ambitionen"
 OPO_idea_1: "Schlesische Festung"
 OPO_idea_1_desc: "Da Polen und Schlesien zu immer kleiner werdenden Herzogtümern zusammenbrechen, müssen wir uns vor den anderen Piasten und auch vor allen äußeren Invasionen schützen. Es ist nur eine Frage der Zeit, bis Böhmen oder ein polnisches Herzogtum seinen Einfluss auf Schlesien ausweiten wollen."
 OPO_idea_2: "Verlegung der Oppelner Burg"
 OPO_idea_2_desc: "Zu Beginn des 13. Jahrhunderts beschloss Herzog Kasimir I. von Oppeln, die Siedlung von der Pasieka-Insel an das rechte Oderufer zu verlegen. Alle Anwohner mussten umgesiedelt werden, um Platz für die Burg zu schaffen, die schließlich an der Stelle der Altstadt erbaut wurde und viele Kaufleute, insbesondere aus dem Heiligen Römischen Reich, anzog."
 OPO_idea_3: "Zerbröckeltes Piastenreich"
 OPO_idea_3_desc: "Da die schlesischen Herzogtümer zerbröckeln, schadet es nicht, uns ein paar Vasallen zu besorgen. Wir haben einen berechtigten Anspruch nicht nur auf das gesamte schlesische Land, sondern auf das gesamte ehemalige polnische Königreich. Die Sache ist, diese Gelegenheit schnell zu nutzen, bevor es einem unserer Cousins gelingt, dies zu tun."
 OPO_idea_4: "Satellitenstädte"
 OPO_idea_4_desc: "Die Herzogtümer Teschen, Auschwitz, Ratibor und Troppau sind für uns im Wesentlichen Satellitenstädte. Die vielen Brücken in diesen Ländern und unsere freundschaftlichen Beziehungen zu ihnen ermöglichen es uns, mit unserer Armee in ferne Länder zu marschieren, wodurch die Versorgung noch umfangreicher sein wird."
 OPO_idea_5: "Ein Zusammenfluss von Kulturen"
 OPO_idea_5_desc: "Oberschlesien ist ein Zusammenfluss vieler Kulturen. Die Schlesier werden ständig mit polnischen, böhmischen und vor allem deutschen Siedlern konfrontiert. Das Herzogtum Oppeln steht vor der Herausforderung, all diese verschiedenen Nationalitäten zu erhalten, um auf einem Weg in Frieden und Wohlstand zu leben."
 OPO_idea_6: "Kehr ich einst zur Heimat wieder..."
 OPO_idea_6_desc: "Wie das altdeutsche schlesische Lied sagt: "Kehr ich einst zur Heimat wieder", schreiben sich die Schlesier eifrig in die Armee ein und kämpfen für ihren Fürsten, von dem sie hoffen, dass er eines Tages ein König wird."
 OPO_idea_7: "Schlesisches Venedig"
 OPO_idea_7_desc: "Oppeln war und ist bekannt als das "Venedig von Schlesien", da es in der Stadt viele Brücken und Kanäle gab. Da Oppeln andere an einen wohlhabenden Handelsstaat erinnert, sollten wir diesen Ruf weiter ausbauen."
#Glogów
 GLG_ideas: "Glogauer Ideen"
 GLG_ideas_start: "Glogauer Traditionen"
 GLG_ideas_bonus: "Glogauer Ambitionen"
 GLG_idea_1: "Ständige Überfälle"
 GLG_idea_1_desc: "1157 wurde Glogau von Friederich Barbarossa überfallen und niedergebrannt. Später, während des dreißigjährigen Krieges, war sie hauptsächlich eine Festung, die von preußischen, französischen, russischen, russischen, schwedischen und österreichischen Armeen besetzt und erobert wurde. Größere Garnisonen sollten unsere Sicherheit gewährleisten. Im Jahr 1109 wurde sie erfolgreich vor dem Angriff von Heinirch V. verteidigt, weshalb wir zu der Art und Weise zurückkehren müssen, wie wir damals unsere Verteidigungsanlagen organisiert haben."
 GLG_idea_2: "Vermächtnis der Dadosanen"
 GLG_idea_2_desc: "Die Dadosanen gründeten Glogau, eine Untergruppe der Schlesier, und wir, das Herzogtum Glogau, sind ihre Nachfolger. Über sie ist wenig bekannt, aber wir wissen eines, nämlich, dass sie ein mächtiger Stamm waren, und unsere Nachbarn beneiden uns um unsere Vorfahren."
 GLG_idea_3: "Grünberg"
 GLG_idea_3_desc: "Grünberg wurde von Siedlern aus Westdeutschland und Flandern gegründet. Die Stadt wuchs schnell und war die zweitgrößte Stadt in unserem Herzogtum. Sie war auch die reichste und sorgte für einen westlichen Einfluss auf unser Herzogtum."
 GLG_idea_4: "Testament von Primislaus"
 GLG_idea_4_desc: "Primislaus II. überließ uns sein Herzogtum Großpolen nach seinem Tod im Jahr 1304. Aufgrund unserer Schwäche konnten wir diesen Anspruch jedoch nicht durchsetzen. Wir können in Großpolen zuschlagen, aber wir müssen eine gute Zeit dafür finden."
 GLG_idea_5: "Kasper Elyan"
 GLG_idea_5_desc: "Kasper Elyan war der erste, der die Druckmaschine nach Schlesien brachte und einsetzte. Obwohl er in der wohlhabenderen Stadt Breslau druckte, waren seine Grafiken auch in seiner Heimatstadt Glogau berühmt."
 GLG_idea_6: "Brände von Grünberg"
 GLG_idea_6_desc: "Der große, überfüllte Grünberg erlitt zahlreiche Brände. Das erste registrierte Feuer im Jahr 1456. Der größte im Jahr 1582. Dann weitere Großbrände 1608, 1627, 1631, 1651, 1689, 1735, 1793 und 5 weitere danach. Wir brauchen bessere Baumethoden und ein fortschrittlicheres System zur Bekämpfung von Bränden."
 GLG_idea_7: "Kupfer von Glogau"
 GLG_idea_7_desc: "Glogau war und ist wegen seines Kupfers sehr geschätzt. Neben den Kohlevorkommen südlich der Stadt ist Glogau der Ort, an dem eine regionale "Industrielle Revolution" ausgelöst wurde. Wir müssen nur nach besseren Bergbaumethoden suchen, um unseren Reichtum zu sichern."
#Oswiecim
 OSW_ideas: "Auschwitzer Ideen"
 OSW_ideas_start: "Auschwitzer Traditionen"
 OSW_ideas_bonus: "Auschwitzer Ambitionen"
 OSW_idea_1: "Schlesischer Stadtstaat"
 OSW_idea_1_desc: "Als eines der kleinsten schlesischen Herzogtümer können wir eine tiefe, zentralisierte Herrschaft über unsere Bürger und eine effizientere Bürokratie anstreben. Auf diese Weise können wir versuchen, zu einem größeren Auschwitz aufzusteigen."
 OSW_idea_2: "Nähe zu Krakau"
 OSW_idea_2_desc: "Unsere unmittelbare Nähe zur größten Stadt im Land der Piasten ermöglicht es uns, großartige Ideen vom "Paris des Ostens" zu lernen. Unsere Armee weiß auch, dass sie nicht nur unser Herzogtum bewacht, sondern auch einen Weg zu einer sehr wichtigen Stadt in der Region."
 OSW_idea_3: "Fruchtbares Land von Neuenstadt"
 OSW_idea_3_desc: "Die fruchtbaren Böden von Neuenstadt und die Böden rund um unser Herzogtum sind ideal für die Landwirtschaft und liefern hervorragende Ernten. Unser Volk wird nie hungrig sein mit der Qualität des Bodens, die wir haben. Während des Krieges werden wir eine gute Versorgung mit Nahrungsmitteln haben, um unsere Bevölkerung davon abzuhalten, sich Gedanken über das Verhungern zu machen."
 OSW_idea_4: "Verteidigung von Auschwitz"
 OSW_idea_4_desc: "Während der so genannten "Sintflut" im Jahr 1659 wurde Auschwitz von der angreifenden schwedischen Armee schwer zerstört. Wir sollten versuchen, unsere Verteidigung zu verbessern, um zu verhindern, dass unsere Stadt wieder zerstört wird."
 OSW_idea_5: "Kleinpolnische Ambitionen"
 OSW_idea_5_desc: "Unser Herzogtum kann versuchen, nach Kleinpolen zu expandieren, vielleicht sogar um die polnische Krone zu kämpfen. Wir müssen uns nur gut vorbereiten und auf den richtigen Moment warten."
 OSW_idea_6: "Migranten aus Mischlenitz"
 OSW_idea_6_desc: "Im Laufe des 19. Jahrhunderts und insbesondere des 19. Jahrhunderts haben sich viele Migranten aus dem Gebiet von Mischlenitz und anderen Teilen Galiziens in unserer Stadt niedergelassen. Die meisten ließen sich auf dem Land nieder und wurden Bauern, einige jedoch in Städten, da sie Handwerker waren."
 OSW_idea_7: "Großer Brand von 1863"
 OSW_idea_7_desc: "Der große Brand von Auschwitz brannte eine Kirche und zwei Synagogen nieder. Nach diesem Brand arbeitete die einheimische Bevölkerung sehr hart zusammen und baute die Stadt wieder auf. Auf diese Weise wird das Zusammenspiel zwischen Arm und Reich verbessert."	
#Ratibor
 RCB_ideas: "Ratiborer Ideen"
 RCB_ideas_start: "Ratiborer Traditionen"
 RCB_ideas_bonus: "Ratiborer Ambitionen"
 RCB_idea_1: "Verteidigung von Ratibor"
 RCB_idea_1_desc: "Ratibor ist die Hauptstrecke, die Böhmen und Mähren mit Polen, dem Baltikum und den Russen verbindet. Die Verteidigung unserer Hauptstadt ist von entscheidender Bedeutung, da sie ein Tor zu den Mächten Mitteleuropas, unseren Verbündeten und Feinden ist."
 RCB_idea_2: "Kulturzentrum"
 RCB_idea_2_desc: "Unsere Hauptstadt ist von entscheidender Bedeutung für die schlesische Kultur. Hier entstand die Musik zu "Gaude Mater Polonia", der inoffiziellen Hymne unseres Herzogtums und später des Königreichs Polen. Unser sich stetig entwickelndes Herzogtum verfügt über viele kompetente Berater, die miteinander um die Aufnahme in unseren kleinen, aber mächtigen Hof konkurrieren."
 RCB_idea_3: "Ratiborer Märkte"
 RCB_idea_3_desc: "Die Ratiborer Märkte, die im 13. Jahrhundert entstanden sind, haben unser Herzogtum sehr reich gemacht und wir haben heute viel Einfluss auf den Handel in unserer Region. Diese Märkte bildeten den größten in Schlesien, wobei unter anderem Salz und Weizen gehandelt wurden. Unsere Wirtschaft florierte dadurch."
 RCB_idea_4: "Hanusz-Privilegien"
 RCB_idea_4_desc: "Die Hanusz-Privilegien wurden 1531 an unser Herzogtum verliehen. Diese Privilegien schützten die Leibeigenen in unserem Herzogtum vor der wachsenden Macht des Adels. Unsere Leibeigenen fühlen sich in unserem Herzogtum sicher und sind bereit, mehr für ihren Herzog zu tun."
 RCB_idea_5: "Fromme Katholiken"
 RCB_idea_5_desc: "In der Zeit der Reformation und danach war Ratibor eine sehr katholische Stadt. Obwohl die Zahl der Deutschen in Schlesien wuchs, begrüßte Ratibor König Johann Sobieski auf seinem Weg nach Wien sehr demütig, da sie ihn als Schutzpatron des Glaubens betrachteten."
 RCB_idea_6: "Deutsche und Entwicklung"
 RCB_idea_6_desc: "Als Ratibor dem Königreich Preußen angehörte, erlebte es ein enormes Wirtschaftswachstum, von dem vor allem die Metallindustrie profitierte. Bis zum 18. Jahrhundert erreichte die Einwohnerzahl der Stadt 35.000."
 RCB_idea_7: "Ausbau der Eisenbahn Berlin - Wien"
 RCB_idea_7_desc: "Der Ausbau der Eisenbahnstrecke Berlin - Wien im Jahr 1846 war für Ratibor sehr vorteilhaft. Die lokalen Garnisonen konnten sich schnell zwischen den Städten bewegen und effizient versorgt werden."
#Legnica
 LNN_ideas: "Liegnitzer Ideen"
 LNN_ideas_start: "Liegnitzer Traditionen"
 LNN_ideas_bonus: "Liegnitzer Ambitionen"
 LNN_idea_1: "Magdeburger Recht"
 LNN_idea_1_desc: "1149 erhielt Liegnitz das Magdeburger Recht und die Stadt wuchs und gedieh schnell. Wir können Gebäude billiger bauen, da die Zahl der Arbeitskräfte wächst, und unser Stolz auf unsere Gebäude wächst."
 LNN_idea_2: "Knotenpunkt"
 LNN_idea_2_desc: "Liegnitz ist ein Knotenpunkt. Durch unsere Hauptstadt führen Handelsrouten von Posen, Krakau, Wien, Berlin und Breslau. Wir kontrollieren einen beträchtlichen Teil des schlesischen Handels und können jeden, der sich mit uns anlegt, effizient mit einem Embargo belegen."
 LNN_idea_3: "Calvinisten und Katholiken"
 LNN_idea_3_desc: "Als der 30-jährige Krieg ausbrach, blieb Liegnitz neutral. Herzog Georg Rudolf erklärte die vollständige Abschottung vom Krieg und verweigerte den militärischen Zugang sowohl zur katholischen als auch zur protestantischen Seite. Unter großem Druck kam es jedoch 1634 zu einer Schlacht innerhalb des Königreichs zwischen der schwedischen und der habsburgischen Armee."
 LNN_idea_4: "Entwicklung vor Krieg"
 LNN_idea_4_desc: "Liegnitz zog es immer vor, reich und nicht einfach nur mächtig zu sein. Ein Beispiel für die florierende Wirtschaft ist, dass es viele Häuser außerhalb der Stadtmauern gab. Doch als der Krieg kam, wurden die Menschen, die außerhalb der Stadtmauern lebten, oft vom Herzog als Söldner angeheuert."
 LNN_idea_5: "Die Ritterakademie"
 LNN_idea_5_desc: "1708 wurde in Liegnitz eine staatliche Ritterschule eröffnet. Sie stand Mitgliedern aller Religionen offen, allerdings natürlich nur für den Adel. Man besuchte sie drei Jahre lang, wo die Schüler Jura, Literatur, Philosophie, Geschichte, Geographie, Politik und andere Bildungsbereiche studierten."
 LNN_idea_6: "Urbanisierung"
 LNN_idea_6_desc: "Mit der Aufnahme von Liegnitz in Preußen wurde sie zur Hauptstadt des Regierungsbezirks Niederschliesen. Schlesien hatte viel Autonomie, und mit der Ankunft deutscher Siedler entstand auch der Druck, mehr Wohnungen zu bauen. Liegnitz begann mit dem Ausbau der Bergbauindustrie und der Landwirtschaft auf dem Land."
 LNN_idea_7: "Der Kampf ums Überleben"
 LNN_idea_7_desc: "Wir können nicht zulassen, dass unsere Nachbarn unser Herzogtum schikanieren. Wir müssen unsere Diplomatie ausbauen, um die Beziehungen zu einigen mächtigen Staaten zu sichern. 1806 wollte sich Liegnitz den russischen Truppen ergeben, aber niemand war mutig genug, sie über ihre Kapitulation zu informieren."
#Abbasids
 BGHA_ideas: "Abbasidische Ideen"
 BGHA_ideas_start: "Abbasidische Traditionen"
 BGHA_ideas_bonus: "Abbasidische Ambitionen"
 BGHA_idea_1: "Bau von Bagdad"
 BGHA_idea_1_desc: "Der Abbasiden-Kalif Al-Mansur gab die Stadt Bagdad im Jahr 762 in Auftrag. Sie wurde gebaut, um eine der prächtigsten Städte der Welt zu werden, als Hauptstadt des Abbasidenreiches."
 BGHA_idea_2: "Der Kalif"
 BGHA_idea_2_desc: "Die Abbasiden entstammen einem der Onkel des Propheten Muhammad. Die Abbasiden besaßen die nominelle religiöse Autorität bis 1517. Als Kalif, das Oberhaupt der Muslime, werden wir den Islam zu seinem Ruhm führen."
 BGHA_idea_3: "Das Haus der Weisheit"
 BGHA_idea_3_desc: "Das Haus der Weisheit beherbergte eine Akademie und eine Bibliothek. Islamische Gelehrte kamen von weit her hierher, um altgriechische Werke der Literatur zu übersetzen."
 BGHA_idea_4: "Dar al-Islam"
 BGHA_idea_4_desc: "Abu Hanifa beschrieb Dar al-Islam als ein Land, das tolerant ist, und das von Muslimen regiert wird und an sie angrenzt. Wir erfüllen diese Bedingungen; daher sind wir Dar al-Islam.."
 BGHA_idea_5: "Seidenstraße"
 BGHA_idea_5_desc: "Das Abbasiden-Kalifat herrschte über viele der Handelszentren entlang der Seidenstraße."
 BGHA_idea_6: "Ausländische Invasionen"
 BGHA_idea_6_desc: "Wir haben unter vielen fremden Invasionen gelitten, unter anderem in Talas durch die Chinesen, verschiedene persische und zentralasiatische Horden und die Mongolen. Wir müssen um den Sieg kämpfen."
 BGHA_idea_7: "Rückeroberung"
 BGHA_idea_7_desc: "Im Laufe der Jahrhunderte verloren die Abbasiden allmählich die Kontrolle über ihre weit verstreuten Territorien und kontrollierten schließlich nur noch die Stadt Bagdad und das benachbarte Mesopotamien. Wir werden die Herrschaft und den Ruhm der Abbasiden durch Rückeroberung wiederherstellen."
#Seljuks
 SJK_ideas: "Seldschukische Ideen"
 SJK_ideas_start: "Seldschukische Traditionen"
 SJK_ideas_bonus: "Seldschukische Ambitionen"
 SJK_idea_1: "Gefürchtete Armee"
 SJK_idea_1_desc: "Die Seldschuken setzten wie viele andere Horden eine Vielzahl von Einschüchterungstaktiken ein, um die feindliche Armee zu zwingen, sich kampflos zu ergeben. Der Einsatz dieser Taktiken wird unserem Land helfen, zu expandieren."
 SJK_idea_2: "Byzantinische Bedrohung"
 SJK_idea_2_desc: "Die Byzantiner unter Romanos IV. versuchten 1071 auf katastrophale Weise, unseren Waffenstillstand zu brechen und Anatolien zurückzuerobern, während der Sultan Alp Arslan sich mit der Bedrohung durch die Fatimiden befasste. Wir werden sie ein für alle Mal besiegen."
 SJK_idea_3: "Kampfmobilität"
 SJK_idea_3_desc: "Die Seldschuken unter Alp Arslan setzten eine Schlag- und Fluchttaktik ein, die zusammen mit der Mobilität der Kavallerie die Seldschuken zu einer sehr mobilen und tödlichen Streitmacht machte."
 SJK_idea_4: "Die Iqta"
 SJK_idea_4_desc: "Die Seldschuken führten eine Version des militärischen Steuererhebungssystems der Iqta ein, das zuerst von der früheren Buyidendynastie eingeführt wurde. Wir werden uns selbst zu Reichtum verhelfen, da die Iqta sowohl eine Quelle von Steuern als auch ein Weg zur Bezahlung unserer großen Armeen sein wird."
 SJK_idea_5: "Nizamiyya-Universität"
 SJK_idea_5_desc: "Erstmals von Wesir Khwaja Nizam al-Mulk im 11. Jahrhundert gegründet, war die Nizamiyyah-Universität eines der ersten organisierten Zentren der höheren Bildung. Während sich die berühmteste Schule in Bagdad befand, gab es viele andere, die sich im gesamten seldschukischen Gebiet befanden. Ihre berühmtesten Schüler werden oft mit dem Goldenen Zeitalter des Islam in Verbindung gebracht."
 SJK_idea_6: "Mäzen für Kunst und Literatur"
 SJK_idea_6_desc: "Während die Seldschuken streotypisch mit einer Horde assoziiert werden, waren einige ihrer Sultane, darunter Malik-Schah I., den Künsten und der Literatur zugetan."
 SJK_idea_7: "Türkisierung"
 SJK_idea_7_desc: "Die Seldschuken halfen, die ehemals byzantinische Bevölkerung Anatoliens zum Islam zu bekehren und die türkische Kultur zu installieren."
#Qahira
 fatimid_ideas: "Fatimidische Ideen"
 fatimid_ideas_start: "Fatimidische Traditionen"
 fatimid_ideas_bonus: "Fatimidische Ambitionen"
 fatimid_idea_1: "Schiitische Dynastie"
 fatimid_idea_1_desc: "Die Fatimiden wurden von einer schiitischen Dynastie regiert, wobei der größte Teil der herrschenden Klasse ebenfalls schiitisch war. Sie bildete einen Kontrast zur sunnitischen Abbasiden-Dynastie, die die Position eines Kalifen innehatte."
 fatimid_idea_2: "Religiös tolerant"
 fatimid_idea_2_desc: "Die Fatimiden waren relativ religiös tolerant und unternahmen wenig Anstrengungen, um die einheimische Bevölkerung zum schiitischen Islam zu bekehren. Auch Christen und Juden wurden in Regierungsämter berufen."
 fatimid_idea_3: "Verwendung von Mamlucken"
 fatimid_idea_3_desc: "Die Fatimiden holten Mamelucken von genuesischen Händlern. Sie begannen, die Reihen unserer Armeen und unserer Bürokratie zu füllen."
 fatimid_idea_4: "Handelszentrum"
 fatimid_idea_4_desc: "Als Herrscher Ägyptens, der Levante und Nordafrikas fließt der Handel ungehindert durch das Gebiet der Fatimiden. Wir sollten den Handel weiterhin dazu anregen, über unsere Häfen und Städte zu laufen."
 fatimid_idea_5: "Gründung von Kairo"
 fatimid_idea_5_desc: "Als die Fatimiden expandierten, wuchs auch ihr Machtzentrum. Auch ihre Hauptstadt wechselte mehrmals den Standort. Kairo wurde 970 geplant und war jahrhundertelang die größte Stadt Ägyptens."
 fatimid_idea_6: "Universitäten"
 fatimid_idea_6_desc: "Universitäten wie die Al-Azhar-Universität in Kairo läuteten eine neue Ära des Lernens in Ägypten ein. Die Fatimiden gründeten einige der ältesten Universitäten der Welt."
 fatimid_idea_7: "Meritokratische Bürokratie"
 fatimid_idea_7_desc: "Relativ ungewöhnlich war damals die Ernennung von Regierungsbeamten aufgrund von Verdiensten und nicht aufgrund von familiären Verbindungen."
#Gascony
 GUY_ideas: "Gaskognische Ideen"
 GUY_ideas_start: "Gaskognische Traditionen"
 GUY_ideas_bonus: "Gaskognische Ambitionen"
 GUY_idea_1: "Haus von Lupo"
 GUY_idea_1_desc: "Die Nachfolgestaaten des vereinigten Herzogtums der Gascogne wurden unter den vielen Nachkommen von Lupo I., dem Vater des Hauses Lopéz, aufgeteilt. Überall in Südfrankreich sind unsere Verwandten zu finden."
 GUY_idea_2: "Vasconia"
 GUY_idea_2_desc: "Die Franken statteten Herzog Genial an der Wende zum siebten Jahrhundert erstmals mit Vasconia aus, dessen Nachfolger eine bis in die Gegenwart reichende herzogliche Tradition bilden, oft in Personalunion mit dem mächtigen Herzogtum Aquitanien."
 GUY_idea_3: "Der Schwarze Prinz"
 GUY_idea_3_desc: "Edward, der Schwarze Prinz, wurde von seinem Vater, König Edward III. von England, beauftragt, eine Region zu regieren, die der Gascogne entspricht. Dieser legendäre General besiegte die französische Krone in der Schlacht von Crécy und der Schlacht von Poitiers und sicherte so die Unabhängigkeit der Gascogner."
 GUY_idea_4: "Baskische Abstammung"
 GUY_idea_4_desc: "Die Gascogne leitet ihren Namen letztlich von dem alten Stamm der Vascones ab, den Vorfahren der modernen Basken. Auch der Begriff "Baskisch" an sich ist mit "Gascogne" verwandt. Dieser alte Stamm sprach eine einzigartige Sprache, die nicht zur indoeuropäischen Sprachfamilie gehörte."
 GUY_idea_5: "Bordeaux-Handel"
 GUY_idea_5_desc: "Die Stadt Bordeaux ist einer der wichtigsten Handelsknotenpunkte Frankreichs und gehört zum territorialen Kern der Gascogne. Wir müssen uns ihre wirtschaftliche Prosperität zunutze machen."
 GUY_idea_6: "Befestigung der Pyrenäen"
 GUY_idea_6_desc: "Unsere südliche Grenze wird von der imposanten Bergkette der Pyrenäen gebildet, und indem wir unsere Verteidigungsanlagen dort verstärken, können wir einen undurchdringlichen Staat sicherstellen."
 GUY_idea_7: "Cyrano de Bergerac"
 GUY_idea_7_desc: "Einer der berühmtesten Gascogner der französischen Geschichte ist Savinien de Cyrano de Bergerac, ein Erfinder der freidenkerischen Literatur und des Abenteurertums, dessen Leben viele spätere Autoren inspirieren sollte."
#Alençon
 ALE_ideas: "Alenconische Ideen"
 ALE_ideas_start: "Alenconische Traditionen"
 ALE_ideas_bonus: "Alenconische Ambitionen"
 ALE_idea_1: "Pufferstaat"
 ALE_idea_1_desc: "Die Grafschaft Alençon fungierte als Pufferstaat zwischen den mächtigen Herzögen der Normandie und der Region Maine, was ihr eine besondere Härte verlieh."
 ALE_idea_2: "Furchtlose Bürger"
 ALE_idea_2_desc: "Als Wilhelm der Eroberer, der spätere König von England, in den 1040er Jahren in Alençon einmarschierte, verhöhnten ihn die Bürger, indem sie Tierhäute über die Stadtmauern hängten, als Hinweis auf seine uneheliche Abstammung von der Tochter eines Gerbers."
 ALE_idea_3: "Fluch des Talvas"
 ALE_idea_3_desc: "Der erste Graf von Alençon war William 'Talvad' de Bellême, ein gewalttätiger und pietätloser Mann, der den kleinen Wilhelm den Eroberer in seiner Wiege verflucht haben soll. Angeblich war Talvas ein Wahrsager, der wusste, dass das Haus Normandie den Untergang des Hauses Bellême herbeiführen würde."
 ALE_idea_4: "Anspruch auf den Herzogstitel"
 ALE_idea_4_desc: "Das Prestige der Grafen von Alençon ist so hoch, dass wir den französischen König dazu bringen können, uns mit herzoglichen Privilegien zu belehnen."
 ALE_idea_5: "Azure Semy-de-lis Or"
 ALE_idea_5_desc: "Nachdem Alençon eine Appanage der Valois wurde, erhielt es ein Wappen, das die berühmte königliche Standarte mit goldenen Blumen auf blauem Feld zeigt."
 ALE_idea_6: "Point d'Alençon"
 ALE_idea_6_desc: "Alençon war ein Zentrum des Weberhandwerks und begann im siebzehnten Jahrhundert mit der Herstellung von Spitzen im venezianischen Stil, wodurch schnell eine einzigartige lokale Tradition von Luxus-Spitzen entstand, die in ganz Frankreich begehrt war."
 ALE_idea_7: "Industrialisierend"
 ALE_idea_7_desc: "Um in der industriellen Welt stark zu sein, müssen wir unsere natürlichen Ressourcen nutzen und Eisengießereien rund um die Hauptstadt errichten."
#Barrois
 BAR_ideas: "Barische Ideen"
 BAR_ideas_start: "Barische Traditionen"
 BAR_ideas_bonus: "Barische Ambitionen"
 BAR_idea_1: "Haus von Scarpone"
 BAR_idea_1_desc: "Aus dem altfränkischen "Pagus" von Scarponensis ging ein Adelsgeschlecht hervor, das schließlich verschiedene Titel im ehemaligen Lotharingischen Kernland erbte, darunter die Grafschaften Barrois, Pfirt und Montbéliard. Ihre Ursprünge reichen weit zurück in die gallorömische Legende."
 BAR_idea_2: "Barrois Mouvant"
 BAR_idea_2_desc: "Barrois ist einzigartig, weil es zwischen der Oberherrschaft des Königs von Frankreich und dem Heiligen Römischen Reich aufgeteilt ist und Ländereien auf beiden Seiten der Grenze besitzt. Wir sind geschickt darin, unsere Diplomatie zwischen diesen beiden Mächten auszubalancieren, um die faktische Unabhängigkeit von beiden zu sichern."
 BAR_idea_3: "Kreuzfahrergrafen"
 BAR_idea_3_desc: "Henri I., Graf von Barrois, schloss sich 1190 stolz dem Dritten Kreuzzug an und bezahlte den höchsten Preis, nachdem er bei der Belagerung von Akkon von Saladins Truppen verwundet wurde."
 BAR_idea_4: "Eintritt in die Peerage"
 BAR_idea_4_desc: "Jahrhundertelang war das Barrois eine bloße Grafschaft, bis der französische König es schließlich in den Herzogsstatus erhob und es damit in den französischen Adelsstand brachte. Das müssen wir ausnutzen und unseren Einfluss am königlichen Hof forcieren."
 BAR_idea_5: "Jean de Lorraine"
 BAR_idea_5_desc: "Barrois war der Geburtsort von Jean de Lorraine, der später Bischof von Metz und Kardinal am Heiligen Stuhl wurde. Dies kann als Zugang zum Papst dienen und den religiösen Wohlstand von Barrois sichern."
 BAR_idea_6: "Bar-le-Duc Jelly"
 BAR_idea_6_desc: "Der begehrteste Exportartikel der Barrois ist das Bar-le-Duc-Gelee, ein hochverdünnter Johannisbeeraufstrich, der von Persönlichkeiten wie Maria, Königin der Schotten, und Victor Hugo genossen wurde."
 BAR_idea_7: "Saint-Étienne"
 BAR_idea_7_desc: "Die prächtigste Kirche des Herzogtums ist Saint-Étienne, in der sich ein berühmtes Skulpturwerk befindet. René von Châlon, Stadtholder der Niederlande, wurde 1544 in der Kirche beigesetzt und eine Statue seines halb verwesten Leichnams wurde zum Andenken von Michelangelos Schüler Ligier Richier geschnitzt."
#Reims
 REE_ideas: "Reimser Ideen"
 REE_ideas_start: "Reimser Traditionen"
 REE_ideas_bonus: "Reimser Ambitionen"
 REE_idea_1: "Königliche Krönung"
 REE_idea_1_desc: "Reims wurde die prestigeträchtige Rolle zuerkannt, der Ort der Krönung der französischen Könige zu sein. Seinem Erzbischof wurde auch die Ehre zuteil, den neuen König zu krönen."
 REE_idea_2: "Dom von Reims"
 REE_idea_2_desc: "Die Kathedrale von Reims ist berühmt dafür, dass hier die Krönungen der französischen Könige stattfanden."
 REE_idea_3: "Oberster Peer"
 REE_idea_3_desc: "Der Erzbischof wurde zum obersten "Peer" Frankreichs gewählt und erhielt die Aufgabe, die französischen Könige zu krönen."
 REE_idea_4: "Produktion von Champagner"
 REE_idea_4_desc: "Reims befindet sich im Epizentrum der Champagnerproduktion."
 REE_idea_5: "Liberale Künste"
 REE_idea_5_desc: "Der Erzbischof Adalberon schuf Schulen, die liberale Künste lehrten. Lasst uns die Vorteile der Schulen nutzen und ein intellektuelles Zentrum in Frankreich werden."
 REE_idea_6: "Besetzt durch Feinde"
 REE_idea_6_desc: "Reims war Schauplatz vieler Schlachten und wurde von großen Mächten belagert, darunter von Attila, den Engländern und anderen, aber wir werden unsere Unabhängigkeit bewahren."
 REE_idea_7: "Französischer Katholizismus"
 REE_idea_7_desc: "Die Taufe von Chlodwig, dem König der Franken, markierte den Beginn eines katholischen Frankreichs. Wenn wir ihn bekehren konnten, können wir jeden bekehren, der in unserer Domäne lebt."
#Namur
 NMR_ideas: "Namurische Ideen"
 NMR_ideas_start: "Namurische Traditionen"
 NMR_ideas_bonus: "Namurische Ambitionen"
 NMR_idea_1: "Knotenpunkt des Handels"
 NMR_idea_1_desc: "Namur, direkt an der Maas gelegen, befindet sich zwischen vielen Handelsnetzen."
 NMR_idea_2: "Merowingische Zitadelle"
 NMR_idea_2_desc: "Die im frühen Mittelalter erbaute Zitadelle galt über Jahrhunderte als uneinnehmbar."
 NMR_idea_3: "Mächtige Nachbarn"
 NMR_idea_3_desc: "Wir waren schon oft unter Fremdherrschaft. Wir müssen dafür kämpfen, dass dies nicht wieder geschieht."
 NMR_idea_4: "Militärische Bedeutung"
 NMR_idea_4_desc: "Aufgrund seiner strategischen Bedeutung, gelegen zwischen dem Heiligen Römischen Reich, Frankreich und den Niederlanden, hatte Namur immer eine starke militärische Präsenz."
 NMR_idea_5: "Starke Stadtmauern"
 NMR_idea_5_desc: "Erbaut und verbessert von den Burgundern, Habsburgern und sogar Vauban, war Namur immer stark befestigt."
 NMR_idea_6: "Katholische Bastion"
 NMR_idea_6_desc: "Namur blieb während der Reformation katholisch und weigerte sich, den Protestantismus anzuerkennen."
 NMR_idea_7: "Industriezentrum"
 NMR_idea_7_desc: "Namur ist seit langem eines der führenden Industriezentren der Wallonie."
#Breisgau
 XBG_ideas: "Breisgauer Ideen"
 XBG_ideas_start: "Breisgauer Traditionen"
 XBG_ideas_bonus: "Breisgauer Ambitionen"
 XBG_idea_1: "Genossenschaft des Reppenpfennings"
 XBG_idea_1_desc: "Die Gründung einer Handelsliga mit anderen Städten entlang des Rheins wird für alle Mitglieder von gegenseitigem Nutzen sein."
 XBG_idea_2: "Silberminen"
 XBG_idea_2_desc: "Der Breisgau war die Quelle vieler Silberminen, bis diese im dreizehnten Jahrhundert zur Neige gingen."
 XBG_idea_3: "Universität Freiburg"
 XBG_idea_3_desc: "Die Universität Freiburg ist eine der renommiertesten Bildungsstätten Deutschlands."
 XBG_idea_4: "Knotenpunkt des Handels"
 XBG_idea_4_desc: "Strategisch günstig zwischen Rhein und Donau gelegen, befindet sich Freiburg an einem Knotenpunkt vieler Handelswege."
 XBG_idea_5: "Traditionell frei"
 XBG_idea_5_desc: "Die Städte im Breisgau schätzen seit jeher ihre Freiheiten und ihre Autonomie, was die Absetzung der Uracher im Jahr 1299 zeigt."
 XBG_idea_6: "Winzer"
 XBG_idea_6_desc: "Der Breisgau ist ein weiteres berühmtes Weinbaugebiet."
 XBG_idea_7: "Haus Zähringen"
 XBG_idea_7_desc: "Das Haus Zähringen brachte viele Soldaten hervor und nutzte seine militärische Macht, um seine Besitzungen in Schwaben stark auszuweiten."
#Berry
 BER_ideas: "Berryische Ideen"
 BER_ideas_start: "Berryische Traditionen"
 BER_ideas_bonus: "Berryische Ambitionen"
 BER_idea_1: "Baudouin Chauderon"
 BER_idea_1_desc: "Der tapfere Ritter Baudouin Chauderon wurde 1097 bei der Belagerung von Nikäa getötet, als er am ersten Kreuzzug teilnahm. Sein eifriger Geist wurde später in dem Gedicht "La Chandon d'Antioche" verewigt."
 BER_idea_2: "Historische Belagerungen"
 BER_idea_2_desc: "Die alte Biturigenstadt Avaricum wurde bekanntlich von Julius Cäsar bei der Eroberung Galliens zerstört, aber in jüngerer Zeit wurde ihr Nachfolger Bourges von Pippin dem Kleinen im Jahr 762 belagert und erobert."
 BER_idea_3: "Pragmatische Sanktion von Bourges"
 BER_idea_3_desc: "1438 erließ König Karl VII. eine Pragmatische Sanktion von Bourges, um die Macht des Papstes zu beschränken, indem er zunächst verlangte, dass alle zehn Jahre ein allgemeines Kirchenkonzil abgehalten werden müsse und dass die kirchlichen Ämter gewählt und nicht ernannt werden sollten."
 BER_idea_4: "Coeur"
 BER_idea_4_desc: "Die Familie Coeur, also "Herz", war eng mit der Stadt Bourges im Herzen Frankreichs verbunden. Jacques Coeur war ein reicher, in den levantinischen Handel involvierter Kaufmann, der in der Stadt einen monumentalen Palast errichtete und seinen Sohn Jean zum Erzbischof ernennen ließ."
 BER_idea_5: "Très Riches Heures"
 BER_idea_5_desc: "Das größte und am längsten erhaltene Exemplar der französischen gotischen Handschriftenmalerei ist ein Text aus dem fünfzehnten Jahrhundert mit dem Titel "Les Très Riches Heures du Duc be Berry", ein Stundenbuch, das von Jean de Valois in Auftrag gegeben wurde."
 BER_idea_6: "Herzoginnen"
 BER_idea_6_desc: "Der Titel Herzog von Berry wurde häufig an Frauen vergeben, die mit der königlichen Familie verwandt waren, wie zum Beispiel an Margarete, die Schwester von Heinrich II., und an Johanna, die Ex-Frau von Ludwig XII."
 BER_idea_7: "Erhaltung der Brenne"
 BER_idea_7_desc: "Die alte Region La Brenne liegt im Grenzgebiet zwischen Berry und Touraine und ist bekannt für ihre Fischzuchtanlagen aus dem achten Jahrhundert, die von den Mönchen der Region angelegt wurden."
#Jalayirids
 JYA_ideas: "Dschalairidische Ideen"
 JYA_ideas_start: "Dschalairidische Traditionen"
 JYA_ideas_bonus: "Dschalairidische Ambitionen"
 JYA_idea_1: "Darliqins"
 JYA_idea_1_desc: "Die Dschalairiden waren einer der Darliqin-Zweige des Stammes der Chalcha-Mongolen, der größten ethnischen Gruppe in dieser Region. Sie lebten entlang des Flusses Schilka in Sibirien, bevor sie in den Nahen Osten zogen."
 JYA_idea_2: "Hasan der Große"
 JYA_idea_2_desc: "Der Gründer des dschalairidischen Staates im Irak war Scheich Hasan "Burzug", was "der Große" bedeutet. Als das Ilchanat im vierzehnten Jahrhundert schwächer wurde, sah Hasan eine Gelegenheit und setzte einen Marionettenherrscher ein, der die eigentlichen Zügel des Staates in der Hand hielt."
 JYA_idea_3: "Numismatik"
 JYA_idea_3_desc: "Im Gegensatz zu kleineren benachbarten Fürstentümern konnte das dschalairidische Sultanat seine eigenen Goldmünzen ausgeben, die in kufischer Schrift mit heiligen Sprüchen geprägt waren, wie es bei den meisten islamischen Mächten zu dieser Zeit üblich war.."
 JYA_idea_4: "Königliches Blut"
 JYA_idea_4_desc: "Die königliche Linie der Dschalairiden entstammt mütterlicherseits einer Tochter von Arghun, dem vierten Khan des Ilchanats, und damit dem Borjigin-Klan von Dschingis Khan selbst."
 JYA_idea_5: "Mongolische Kanzlei"
 JYA_idea_5_desc: "Der dschalairidische Staat stammt nicht nur in der Blutlinie vom Ilchanat ab, sondern auch in den Regierungspraktiken. Königliche Dokumente wurden gleichzeitig auf Persisch und Mongolisch ausgestellt und diplomatische Schreiben wurden mit arabischer Kalligraphie in roter Tinte gesiegelt - beides Konventionen, die vom ilchanischen Hof übernommen wurden."
 JYA_idea_6: "Dynamischer Hof"
 JYA_idea_6_desc: "Während manche Staaten an eine bestimmte Stadt gebunden sind, hatte das dschalairidische Sultanat seine Hauptstadt in Bagdad, Täbris, Soltaniye und Basra, wobei manchmal mehrere Herrscher gleichzeitig in verschiedenen Regionen regierten. Dies verlieh dem Sultanat eine Dynamik, die es ermöglichte, dem Druck von außen standzuhalten."
 JYA_idea_7: "Zweistromland"
 JYA_idea_7_desc: "Die Wiege der dschalairidischen Macht war der Fruchtbare Halbmond zwischen den Flüssen Tigris und Euphrat, ein Land, das von den Griechen treffend "Mesopotamien" genannt wurde, wörtlich "zwischen den Flüssen". Dieses Land war nicht nur reich an landwirtschaftlichen Ressourcen, sondern auch an Handelsgütern, darunter Perlen aus dem Persischen Golf, Teppiche, Tee und Opium aus dem Iran und Gewürze aus Arabien."
#Crete
 CRT_ideas: "Kretische Ideen"
 CRT_ideas_start: "Kretische Traditionen"
 CRT_ideas_bonus: "Kretische Ambitionen"
 CRT_idea_1: "Emirat Kreta"
 CRT_idea_1_desc: "Mehr als ein Jahrhundert lang war Kreta das Zentrum eines islamischen Emirats, das von andalusischen Flüchtlingen gegründet wurde. Obwohl Nikephoros Phokas die Insel im Jahr 960 für Byzanz zurückeroberte, lebt das Erbe der islamischen Kultur und der Piratentaktiken im kretischen Volk fort."
 CRT_idea_2: "Linear A & B"
 CRT_idea_2_desc: "Die ältesten erhaltenen griechischen Schriftproben sind kretische Fragmente in Schriften, die als "Linear A" und "Linear B" bezeichnet werden. Die weisesten Gelehrten unserer Länder sollten zusammenkommen und versuchen, sie zu entziffern."
 CRT_idea_3: "Herzogtum Candia"
 CRT_idea_3_desc: "Im Zuge des Vierten Kreuzzuges wurde Venedig die Oberherrschaft über Kreta vom König von Thessaloniki verkauft. Anstatt zu versuchen, Kreta direkt der Serenissima zu unterwerfen, errichtete Venedig ein Titularherzogtum oder Königreich auf der Insel, meist unter der Herrschaft der Familie Morosini."
 CRT_idea_4: "Kretische Schule"
 CRT_idea_4_desc: "Kreta war während der venezianischen Periode ein Zentrum der Gelehrsamkeit der Renaissance, mit Texten, die sogar aus dem fernen Preußen ihren Weg auf die Insel fanden. Eines der Juwelen dieser kretischen Renaissance-Tradition war die Entwicklung der "kretischen Schule" der Malerei, angeführt von El Greco, die byzantinische und italienische Stile vereinte."
 CRT_idea_5: "Die längste Belagerung"
 CRT_idea_5_desc: "Die Belagerung des venezianischen Candia durch eine osmanische Flotte von 1648-1669 war die längste Belagerung in der Geschichte, bis die Osmanen schließlich in der Lage waren, die Stadt zu überrennen. Sie ist ein Zeugnis für die große Tapferkeit und Ausdauer der kretischen Bevölkerung."
 CRT_idea_6: "Bektaschi"
 CRT_idea_6_desc: "Während der osmanischen Zeit etablierten viele Sufi-Orden eine Präsenz auf Kreta, von denen der Bektaschi-Orden der stärkste war. Die Akolythen des Ordens zeigten einen bemerkenswerten Grad an Synkretismus mit der lokalen orthodoxen Bevölkerung."
 CRT_idea_7: "Selbstversorgung"
 CRT_idea_7_desc: "Kreta ist eine der wenigen griechischen Inseln, die mit ihren Oliven-, Weintrauben-, Orangen- und Zitrusfruchtplantagen völlig autark ist und mehr als genug Nahrung und Wein für die lokale Bevölkerung liefert."
#Avaria
 AVR_ideas: "Awarische Ideen"
 AVR_ideas_start: "Awarische Traditionen"
 AVR_ideas_bonus: "Awarische Ambitionen"
 AVR_idea_1: "Awarisches Khaganat"
 AVR_idea_1_desc: "Auch wenn einige es leugnen, weiß unser Volk, dass wir von den Awaren des Awarischen Khaganats abstammen, das Pannonien beherrschte und die Herzen der Griechen fast drei Jahrhunderte lang in Angst und Schrecken versetzte. Dieser hochentwickelte Staat vereinte viele Kulturen und Praktiken - wir sollten in seine Fußstapfen treten!"
 AVR_idea_2: "Sarir"
 AVR_idea_2_desc: "Als geheimnisvoller christlicher Staat in den abgelegenen Bergen Dagestans soll Sarir von einem sassanidischen General gegründet worden sein, der sich in der Gegend niederließ, nachdem er zur Zügelung in den Kaukasus geschickt wurde."
 AVR_idea_3: "Mongolischer Tribut"
 AVR_idea_3_desc: "Awarien sicherte seinen Wohlstand und seine Unabhängigkeit, indem es mit den einfallenden mongolischen Armeen kooperierte, die viele der umliegenden Staaten verwüsteten. Wir sollten diese Tradition der Realpolitik fortsetzen."
 AVR_idea_4: "Awarische Verkehrssprache"
 AVR_idea_4_desc: "Die awarische Sprache ist aufgrund ihres Status als Literatursprache und ihrer Verwendung als Verkehrssprache zur Erleichterung der Kommunikation zwischen verschiedenen ethnischen Gruppen gegenüber anderen Sprachen der Region besonders begünstigt."
 AVR_idea_5: "Lekianoba"
 AVR_idea_5_desc: "Die Awaren von Dagestan gaben die Raubzüge ihrer alten türkischen Vorfahren nicht auf und richteten ihre Wut gegen die südlich des Kaukasus ansässigen Georgier. Diese Raubzüge wurden Lekianoba genannt und in der epischen Dichtung der Awaren verewigt."
 AVR_idea_6: "Srazhenie s Nadir Shakhom"
 AVR_idea_6_desc: "Von allen awarischen Epen ist das denkwürdigste "Srazhenie s Nadir Shakhom", das die Geschichte erzählt, wie Nadir Shah von Persien versuchte, das Volk von Dagestan zu unterwerfen und damit endete, dass seine 100.000 Mann starke Armee von dem awarischen Khan geschlagen wurde."
 AVR_idea_7: "Kaukasisches Imamat"
 AVR_idea_7_desc: "Als die imperialistischen Russen versuchten, Dagestan unter ihre Kontrolle zu bringen und dem Volk der Awaren eine falsche Religion aufzuzwingen, schlossen sich die örtlichen Imame zusammen und gründeten einen Staat, der ihnen widerstehen konnte. Das Imamat hielt der weit überlegenen russischen Armee über dreißig Jahre lang stand."
#Lebanon
 LEB_ideas: "Libanesische Ideen"
 LEB_ideas_start: "Libanesische Traditionen"
 LEB_ideas_bonus: "Libanesische Ambitionen"
 LEB_idea_1: "Libanonberg"
 LEB_idea_1_desc: "Das Herzstück des libanesischen Staates ist der Libanonberg, die Spitze eines hundert Meilen langen Gebirges, das die Küste der Levante umarmt.Der Berg war in der Antike für sein hochwertiges Holz bekannt, darunter die einheimische Art "Libanon-Zeder", welches als nationales Symbol dient."
 LEB_idea_2: "Kreuzritter-Baronien"
 LEB_idea_2_desc: "Während der Kreuzzüge wurde die gesamte libanesische Küste von den Kreuzfahrerheeren erobert und in Baronien wie die Herrschaft von Beirut und die Herrschaft von Sidon umorganisiert. Beirut wurde schließlich zu einem der langlebigsten aller Kreuzfahrerstaaten und zu einem Zentrum der königlichen Jerusalemer Macht."
 LEB_idea_3: "Ma'aniden"
 LEB_idea_3_desc: "Die erste herrschende Dynastie des Emirats vom Libanonberg unter osmanischer Oberhoheit war die aus Südarabien stammende Familie Banu Ma'an. Als stolze Drusen setzten sie sich von den umliegenden muslimischen Staaten ab und eroberten unter dem großen Führer Fakhr-al-Din II. die gesamte Nordküste der Levante."
 LEB_idea_4: "Drusisch-Maronitische Symbiose"
 LEB_idea_4_desc: "Im Libanon gibt es viele bedeutende religiöse Gruppen, die in Harmonie leben. Es gibt Sunniten, Schiiten, Drusen und Maroniten, ein östlicher katholischer Zweig, der möglicherweise vom Monothelitismus abstammt. Die drusische und die maronitische Bevölkerung haben sich trotz der Versuche feindlicher ausländischer Mächte, Zwietracht zwischen ihnen zu säen, aufeinander verlassen."
 LEB_idea_5: "Vermächtnis von Ain Dara"
 LEB_idea_5_desc: "In der Schlacht von Ain Dara besiegte die Schihab-Dynastie eine Koalition von Rivalen und etablierte sich als unbestrittene Führer des Libanon. Obwohl dieser Kleinkrieg unerfreulich war, können wir aus den taktischen Lektionen der Schlacht lernen."
 LEB_idea_6: "Mutesarriflik"
 LEB_idea_6_desc: "Als das Emirat vom Libanonberg abgeschafft wurde, schafften die Osmanen die libanesische Autonomie nicht einfach ab, sondern verwandelten die Region in ein "Mutesarriflik" unter einem speziellen Typ von Statthalter, der direkt von der Hohen Pforte ernannt wurde."
 LEB_idea_7: "Treffen oder verfehlen"
 LEB_idea_7_desc: "Wenn es um Treffsicherheit geht, gibt es nur zwei Möglichkeiten - treffen oder verfehlen. Wir müssen unsere libanesischen Schützen darauf trainieren, niemals daneben zu schießen."
#Scandinavia
 SCA_ideas: "Skandinavische Ideen"
 SCA_ideas_start: "Skandinavische Traditionen"
 SCA_ideas_bonus: "Skandinavische Ambitionen"
 SCA_idea_1: "Wikinger"
 SCA_idea_1_desc: "Im größten Teil Europas war der berüchtigtste Export Skandinaviens nicht sein Holz oder seine Felle, sondern seine bewaffneten Räuberbanden, die Wikinger. Diese Plünderer zogen flussabwärts, plünderten Städte, massakrierten Mönche und gründeten manchmal sogar neue Staaten in ihrem Fahrwasser."
 SCA_idea_2: "Kulturbrunnen"
 SCA_idea_2_desc: "Die Angeln, Sachsen, Ostgoten, Westgoten und Vandalen hatten ihren Ursprung in Skandinavien, bevor sie ihre Kulturen über ganz Europa verbreiteten und einige der mächtigsten Reiche ihrer Zeit zu Fall brachten."
 SCA_idea_3: "Sjælland"
 SCA_idea_3_desc: "Der Inselarchipel von Sjælland bildet eine interessante Verteidigungsbarriere und einen Handelsknotenpunkt, der die skandinavische Dominanz in der Ostsee möglich macht. Seit den Tagen von Rorik Ringslinger haben die nordischen Staaten ihre Höfe auf diesen Inseln abgehalten."
 SCA_idea_4: "Staatskirchen"
 SCA_idea_4_desc: "Während es Jahrhunderte dauerte, bis Skandinavien das Christentum annahm, war es eine der ersten Regionen, die schnell zum Luthertum konvertierte und von Rom unabhängige Staatskirchen einrichtete. Dieses protestantische Ethos war tief im skandinavischen Denken und in der Kultur verwurzelt."
 SCA_idea_5: "Gemeinsame Sprache"
 SCA_idea_5_desc: "Die Dialekte Dänemarks, Norwegens und Schwedens liegen auf einem Kontinuum der gegenseitigen Verständlichkeit, d. h., die Bürger jeder Nation können sich im Allgemeinen trotz ihrer sprachlichen Unterschiede verstehen."
 SCA_idea_6: "Nördliche Nachbarn"
 SCA_idea_6_desc: "Obwohl die primären Kulturzonen Skandinaviens traditionell als Dänemark, Norwegen und Schweden angesehen werden, wird die Halbinsel in Wirklichkeit mit vielen finnischen Völkern geteilt, darunter die Sapmi, die einst die gesamten nördlichen Fjorde und Wälder bewohnten. Rentiere spielen in der Gesellschaft der Sapmi eine große Rolle und werden für Transport, Nahrung, Kleidung, religiöse Zeremonien und vieles mehr verwendet."
 SCA_idea_7: "Baltische Flotte"
 SCA_idea_7_desc: "Um unsere Kontrolle nicht nur über die Ostsee, sondern auch über die Nordsee und die Barentssee zu festigen, sollten wir eine große Flotte aus dem besten skandinavischen Holz bauen."
#Arabia
 ARB_ideas: "Kalifale Ideen"
 ARB_ideas_start: "Kalifale Traditionen"
 ARB_ideas_bonus: "Kalifale Ambitionen"
 ARB_idea_1: "Erinnerungen an die Fitna"
 ARB_idea_1_desc: "Tragischerweise brachen nach dem Tod des Propheten Muhammad fast sofort Debatten über die Nachfolge aus. Die Ära der "Raschiden" oder "rechtgeleiteten" Kalifen wich einem brutalen Bürgerkrieg, der Ersten Fitna genannt wird und in dessen Gefolge viele Sayyiden starben. Die Umma wandte sich gegen sich selbst und wären in dem Chaos fast zusammengebrochen. Die Umayyaden und dann die Abbasiden gingen jedoch stärker als je zuvor daraus hervor, da beide aus den Fehlern ihrer Vorgänger gelernt hatten."
 ARB_idea_2: "Dschizya"
 ARB_idea_2_desc: "Die Stärke der Dschizya-Steuer ist zweifach. Nicht nur, dass sie dem Kalifen große Mengen an Geld einbringt, sondern sie fördert auch die natürliche Bekehrung zum wahren Glauben durch Familien, die sie vermeiden wollen. Auch wenn ihre Bekehrung vielleicht nicht aufrichtig ist, verfestigt sich ihr Glaube über Generationen hinweg."
 ARB_idea_3: "Kalifale Hofkultur"
 ARB_idea_3_desc: "Die frühen Kalifen übernahmen einen Großteil ihrer Hofkultur aus dem kaiserlichen Persien und unterhielten so eine anspruchsvolle Palastumgebung, die die talentiertesten Wissenschaftler, Künstler und Literaten anzog. Obwohl die Kalifen manchmal als dekadent kritisiert wurden, erlangten sie aufgrund ihres üppigen Lebensstils ein unglaubliches Prestige."
 ARB_idea_4: "Arabia Felix"
 ARB_idea_4_desc: "Die Römer nannten unser Heimatland "Glückliches Arabien", denn unser Reichtum an seltenen und lukrativen Handelsgütern macht dieser Bezeichnung alle Ehre. Gewürze, Paprika, Datteln, Perlen, Weihrauch, Kaffee, exotische Tees und Farbstoffe aus Indien und von den Malaien... viele Araber sind reich geworden, indem sie den Handel zwischen Ost und West erleichtert haben."
 ARB_idea_5: "Geeinte Umma"
 ARB_idea_5_desc: "Unsere Glaubensgemeinschaft ist unter einem einzigen Banner vereint, genau wie in den frühesten Tagen des Propheten (sallâ Allâhu 'alayhi wa-'ala âli-hi wa-sallam). Es kann kein größeres Schicksal für die Umma geben als diese Einheit von Kraft und Zweck."
 ARB_idea_6: "Karawanen von Rub al-Khali"
 ARB_idea_6_desc: "Die Arabische Halbinsel wird von der Arabischen Wüste dominiert, einem riesigen und unwirtlichen Ödland mit nur wenigen Oasen. Trotz der Gefahren durchqueren arabische Händler und Stammesangehörige die sonnenverbrannten Dünen seit jeher mit Kamelkarawanen, die durch traditionelle Kleidung vor der brutalen Hitze geschützt sind."
 ARB_idea_7: "Diglossie"
 ARB_idea_7_desc: "Das "klassische Arabisch" des Heiligen Qur'an gilt als unerschaffen und ewig mit Gott verbunden und wird für literarische und staatliche Funktionen verwendet. In den verschiedenen Ländern, die unter der Kontrolle des arabischen Kalifats standen, werden jedoch im täglichen Leben auch eigene lokale Dialekte des Arabischen gesprochen. So ist der durchschnittliche gebildete Araber mit zwei diglossischen Varianten seiner Muttersprache vertraut."
#Shamkhalate
 GAZ_ideas: "Shamkhalische Ideen"
 GAZ_ideas_start: "Shamkhalische Traditionen"
 GAZ_ideas_bonus: "Shamkhalische Ambitionen"
 GAZ_idea_1: "Roter Apfel"
 GAZ_idea_1_desc: "Die Führer der Kumyken wurden auf die traditionelle Weise der türkischen Völker gewählt - durch das Werfen eines roten Apfels auf den Kandidaten der Wahl. Obwohl es schließlich zu einer dynastischen Formalität wurde, legitimiert es immer noch unsere Herrscher."
 GAZ_idea_2: "Multiethnischer Staat"
 GAZ_idea_2_desc: "Unser Reich wird von vielen verschiedenen dagestanischen Ethnien bewohnt, die zusammenarbeiten, wobei die beiden größten die Kumyken und die Laken sind. Oghusische Chasaren, Hunnen und Andi sind alle willkommen und können mit Leichtigkeit durch die sozialen Ränge aufsteigen."
 GAZ_idea_3: "Annahme des Titels "Shamkhal""
 GAZ_idea_3_desc: "Im 15. Jahrhundert gründete Ali-Beg eine neue Dynastie und nahm den türkischen Titel "Shamkhal" an, was dazu führte, dass der Staat von späteren Historikern oft als "Schamkhalat" bezeichnet wurde."
 GAZ_idea_4: "Dschuma-Moschee"
 GAZ_idea_4_desc: "Die Präsenz des Islams in Dagestan war viele Jahrhunderte lang schwach, aber im Jahr 778 baute ein arabischer Statthalter im Auftrag des Kalifats eine große Moschee in Dschuma, die bis heute steht, worauf eine Inschrift hinweist, die die Moschee dem "Allmächtigen Allah" widmet."
 GAZ_idea_5: "Plünderungsgruppen"
 GAZ_idea_5_desc: "Das Shamkhalat war angeblich in der Lage, 100.000 bewaffnete Männer aufzustellen, darunter sowohl Fußsoldaten als auch Kavallerie. In Friedenszeiten zogen die Truppen oft in Georgien und Tscherkassien ein, um die Ungläubigen zu überfallen und den Einfluss des Staates in der Kaukasusregion auszuweiten."
 GAZ_idea_6: "Wankelmütige Diplomatie"
 GAZ_idea_6_desc: "Das Shamkhalat überlebte, indem es seine Feinde gegeneinander ausspielte und ständig die Bündnisse zwischen den Großmächten wechselte. Mal kooperierte man mit Russland, mal mit Persien, mal mit den Osmanen, immer bereit, zum nützlicheren Verbündeten überzulaufen."
 GAZ_idea_7: "Widerstand gegen Gulistan"
 GAZ_idea_7_desc: "Mit dem Bau der Festung Sunscha im Jahr 1566 begann Russland, sich in die shamkhalischen Angelegenheiten einzumischen. Mit dem Vertrag von Gulistan über zwei Jahrhunderte später annektierte Russland das Shamkhalat an ihr Reich. Wir müssen uns den Russen um jeden Preis widersetzen und dafür sorgen, dass ein solcher Vertrag niemals in Kraft gesetzt wird."
#Ramazan
 RAM_ideas: "Ramazanische Ideen"
 RAM_ideas_start: "Ramazanische Traditionen"
 RAM_ideas_bonus: "Ramazanische Ambitionen"
 RAM_idea_1: "Drei Pfeile"
 RAM_idea_1_desc: "Als Drei-Pfeil-Türken haben wir eine angeborene Fähigkeit, um ein Pferd zu reiten und mit ihm zu kämpfen. Ein Pferd ist die stärkste Waffe eines Mannes. Und wir werden keine Mühe haben, dies unseren Feinden zu zeigen."
 RAM_idea_2: "Baibars' Soldaten"
 RAM_idea_2_desc: "Wir sind vom Clan der Yüregir, die Sultan Baibars bei seinem Kampf gegen die Mongolen, die gefährlichste Bedrohung, die Europa je gesehen hat, geholfen haben. Unsere Hilfe für Baibars war wohl der größte Faktor, der ihn in seinem Krieg gegen die Mongolen siegreich machte, daher sind unsere Fähigkeiten im Kampf bei verschiedenen anderen Staaten gut bekannt."
 RAM_idea_3: "Mamlukische Anerkennung"
 RAM_idea_3_desc: "Diese Länder wurden uns von den Mamlucken gegeben, der stärksten Nation in der Region, weil wir ihnen in ihrem Krieg gegen die Armenier geholfen haben. Obwohl uns also eine regionale Macht diese Ländereien gegeben hat, kann niemand sagen, dass wir nicht geeignet sind, diese Ländereien zu regieren."
 RAM_idea_4: "Beziehungen zu den Beyliks"
 RAM_idea_4_desc: "Normalerweise verärgern wir andere Beyliks nicht, denn obwohl es andere Bedrohungen gibt, die uns zum Verhängnis werden könnten, wollen wir uns nicht noch einen Feind schaffen. Also sollte es wirklich hilfreich sein, mit unseren Mitbeyliks befreundet zu sein, anstatt Feinde zu sein."
 RAM_idea_5: "Wechselhafte Politik"
 RAM_idea_5_desc: "Jede Nation wünscht sich das Beste für sich selbst, so auch wir. Wir können die Zukunft nicht sehen und auch nicht, was sie für uns bringen wird. Eines Tages wollen wir vielleicht beschützt werden, eines Tages wollen wir vielleicht befreit werden. Und wenn es so viele Beyliks gibt, mit denen man interagieren kann, und Ägypter im Süden, ist es das Beste, mit den meisten Nationen um uns herum in Kontakt zu bleiben."
 RAM_idea_6: "Vermächtnis von Halil Bey"
 RAM_idea_6_desc: "Manchmal ist ein Buch mächtiger als ein Schwert. Halil Bey wusste das sehr gut und versuchte, unser Land zu erleuchten, indem er die Gelehrten ermutigte, Gedichte zu schreiben und über die Welt und den Islam zu forschen. Wir müssen seinen Schritten folgen und dafür sorgen, dass Ramazan ein sicherer Hafen für Gelehrte ist."
 RAM_idea_7: "Ramazanische Bauweise"
 RAM_idea_7_desc: "Der Bau einer Moschee oder eines Wirtshauses heißt, ein Vermächtnis zu schaffen. Um zu zeigen, dass wir nicht irgendwelche Barbaren sind, die nur andere Nationen überfallen, müssen wir unser Vermächtnis aufbauen, indem wir die größten Gebäude in Anatolien bauen."
#Dulkadir
 DUL_ideas: "Dulkadirische Ideen"
 DUL_ideas_start: "Dulkadirische Traditionen"
 DUL_ideas_bonus: "Dulkadirische Ambitionen"
 DUL_idea_1: "Überfälle auf Armenien"
 DUL_idea_1_desc: "Als die Armenier noch über Çukurova herrschten, haben wir sie nicht in Ruhe gelassen und ihnen gezeigt, wie es um den Frieden bestellt ist. Wir raubten ihre Waren und profitierten von ihnen. Der Raubzug gegen die Armenier war eine wunderbare Sache für unsere Wirtschaft. Warum setzen wir das nicht fort?"
 DUL_idea_2: "Zertrümmerung von innen"
 DUL_idea_2_desc: "Nicht immer geht es beim Kämpfen um die Interessen einer Nation, manchmal geht es auch um den Wunsch eines Menschen. Viele Menschen wollen die Städte unserer Feinde regieren und sich zum Bey oder sogar zum Sultan krönen lassen. Wenn wir sie gegen unsere Feinde unterstützen, können wir vielleicht davon profitieren."
 DUL_idea_3: "Führung im Krieg"
 DUL_idea_3_desc: "Viele Nationen haben Interessen in unserem Land und die meisten von ihnen sind regionale Mächte. Die meisten unserer Anführer, wie Karaca Bey, haben jedoch immer einen Weg gefunden, unsere Feinde aus unserem Land zu vertreiben. Niemand kann leugnen, dass unsere Beys und Generäle geschickt sind."
 DUL_idea_4: "Turkisierung"
 DUL_idea_4_desc: "Das Land, in dem wir leben, gehörte früher zu einer anderen Kultur, und deswegen leben so viele Menschen unterschiedlicher Kulturen in unserem Land. Dies muss sich jedoch ändern. Anatolien ist jetzt ein türkisches Hoheitsgebiet, deshalb werden wir dafür sorgen, dass die Türken die Mehrheit in unserem Land bilden."
 DUL_idea_5: "Nutzung des Hochlands"
 DUL_idea_5_desc: "Unser Land hat so viele Berge und Hochebenen, die wir zur Verteidigung nutzen können, dass unsere Feinde es sich zweimal überlegen, bevor sie uns angreifen. Wenn wir uns die Grundlagen des Guerillakampfes aneignen, können wir unser Land noch effizienter verteidigen."
 DUL_idea_6: "Wichtigkeit von Entwicklung"
 DUL_idea_6_desc: "Wenn wir Anatolien zu einem türkischen Land machen wollen, müssen wir unsere Kultur in diesen Ländern zeigen. Und um das zu tun, müssen wir unsere Städte entwickeln und viele Gebäude errichten, damit unsere Zeichen in diesen Ländern auch in tausend Jahren noch zu sehen sind."
 DUL_idea_7: "Gleichgewichtspolitik"
 DUL_idea_7_desc: "Auch wenn wir bereit sind, unser Land mit allen Mitteln zu verteidigen, würde ein Angriff einer regionalen Macht viele Menschenleben kosten. Bevor wir also jemandem den Krieg erklären und Partei ergreifen, können wir versuchen, eine ausgewogene Politik zu verfolgen und uns bei allen beliebt zu machen."
#Eretna
 ERE_ideas: "Eretnische Ideen"
 ERE_ideas_start: "Eretnische Traditionen"
 ERE_ideas_bonus: "Eretnische Ambitionen"
 ERE_idea_1: "Statthalter von Anatolien"
 ERE_idea_1_desc: "Unsere Familie hatte einige freundschaftliche Beziehungen zu den von den Mongolen eingesetzten Statthaltern in Anatolien. Wir gewannen ihr Vertrauen, und als Timurbas, ein Statthalter von Anatolien, Angst hatte, dass die Mongolen ihn entführen und töten würden, ernannte er uns zu seinem Regenten. Aber wir weigerten uns, nur ein Regent zu sein und übernahmen Ostanatolien. Also durch die Behauptung, dass wir technisch der Statthalter von Anatolien sind, wird die Fabrikation von Ansprüchen viel einfacher für uns sein."
 ERE_idea_2: "Bezwinger der Mongolen"
 ERE_idea_2_desc: "Als der Statthalter floh und dieses Land verließ, wollten die Mongolen, dass wir uns ihrer Herrschaft unterwerfen. Aber wir weigerten uns und als sie versuchten, uns zu überfallen, besiegten wir sie und vertrieben sie aus unserem Land. Dieser Sieg wird sicherlich andere Staaten dazu bringen, uns zu respektieren."
 ERE_idea_3: "Sieg von Gerenbük"
 ERE_idea_3_desc: "Obwohl wir unsere Ländereien rechtmäßig eingenommen haben, blieben uns einige Feinde erhalten. Der Sohn von Timurbas behauptete, er sei der Statthalter von Anatolien, und versuchte, unsere Ländereien zu übernehmen. Doch wir besiegten ihn und zeigten, wer der rechtmäßige Herrscher dieser Ländereien ist. Eretna Bey nannte sich nach dieser Schlacht "Alaaddin" und wurde der unbestrittene Herrscher von Eretna."
 ERE_idea_4: "Unterstützung des Volkes"
 ERE_idea_4_desc: "Die Mongolen behandelten die Menschen in Anatolien sehr hart und ließen sie leiden, weswegen sie eine neue Führung wünschten. Wenn wir unser Volk freundlicher behandeln als sie es taten, können wir zeigen, wie eine gute Führung aussieht, und mögliche Rebellionen, die unsere Zukunft bedrohen, verhindern."
 ERE_idea_5: "Macht der Statthalter"
 ERE_idea_5_desc: "Unsere Nation begann mit einem ziemlich großen Land, dessen Verwaltung uns einige Schwierigkeiten bereiten könnte. Auch wenn wir es nicht zugeben wollten, müssen wir unsere Nation regieren, indem wir den Statthaltern mehr Macht geben und sie ihre Städte regieren lassen."
 ERE_idea_6: "Ein religiöses Beylik"
 ERE_idea_6_desc: "Religion ist so wichtig für unseren Staat. Wir feiern mit Lobpreisungen und wir werden mit unseren Scheichs mächtiger. Wenn man bedenkt, dass dieses Land einst den Ungläubigen gehörte, ist es an der Zeit, unserem Volk zu zeigen, was der wahre Glaube ist und wie man nach dem Islam lebt."
 ERE_idea_7: "Berge des Ostens"
 ERE_idea_7_desc: "Anatolien, insbesondere der östliche Teil, ist eine gebirgsreiche Region. Diese Landform kommt dem Verteidiger in einer Schlacht zugute. Wenn wir also unsere Burgen in diesen strategischen Gebieten bauen, können wir unsere Nation für unsere Feinde unzugänglich machen."
#Germiyan
 GRM_ideas: "Germiyanische Ideen"
 GRM_ideas_start: "Germiyanische Traditionen"
 GRM_ideas_bonus: "Germiyanische Ambitionen"
 GRM_idea_1: "Erbe der seldschukischen Traditionen"
 GRM_idea_1_desc: "Während die anderen Beyliks schnell nach einer eigenen Identität strebten, lebt ein Teil der seldschukischen Tradition in unserer Nation weiter. So können wir die militärischen Taktiken unserer ehemaligen Oberherren sehr gut erlernen."
 GRM_idea_2: "Eingeschlossenes Land"
 GRM_idea_2_desc: "Wir sind von neuen Beyliks umgeben, die von unseren eigenen ehemaligen Kommandeuren gegründet wurden und uns den Zugang zur Küste oder zu byzantinischem Gebiet verwehren. Um nicht unter den Druck unserer Nachbarn zu geraten, müssen wir uns umso mehr auf Truppen verlassen können, die sich selbst verteidigen können."
 GRM_idea_3: "Beschützer der Türken"
 GRM_idea_3_desc: "Unsere westlichen Nachbarn, die Beyliks von Mentese, Aydin, Ladik, Saruhan und Karesi, waren in ihrer Frühzeit Untertanen von uns, während die südlichen Beyliks der Sâhib Ata und der Hamiden sich auf unseren Schutz gegen Karaman verließen. Auch der Gründer von Candar war einer unserer Befehlshaber. Wir sind in der Tat Beschützer der Türken!"
 GRM_idea_4: "Ausgezeichnete Münzprägung"
 GRM_idea_4_desc: "Germiyan war der Beylik, der die ersten und hochwertigsten Münzen prägte, weshalb unsere Münzen heute nicht nur innerhalb unserer Grenzen als gültiges Zahlungsmittel verwendet werden. Unsere Nachbarn beneiden uns um unsere Münzpräger und unsere Münzprägung."
 GRM_idea_5: "Erste Türken in Anatolien"
 GRM_idea_5_desc: "Germiyan spielte eine wichtige Rolle bei der Besiedlung der ägäischen Küste durch die Türken. Wir waren die ersten, die den islamischen Glauben und die türkische Kultur verbreiteten, was schließlich die einheimischen Griechen verdrängte."
 GRM_idea_6: "Patron der Literatur"
 GRM_idea_6_desc: "Einige bedeutende türkische Dichter stammen aus Germiyan, darunter auch Seyhi. Nach seinem Studium in Persien wurde er der bekannteste Autor seiner Zeit und schrieb ein unvergängliches satirisches Meisterwerk der Literaturgeschichte, sein "Eselsbuch"."
 GRM_idea_7: "Bündnis mit Timur"
 GRM_idea_7_desc: "Um die an die Osmanen verlorenen Gebiete zurückzugewinnen, verbündete sich Bey Yakup II. mit den Timuriden. Die Osmanen wurden in der Schlacht von Ankara 1402 besiegt, so dass Germiyan die ehemaligen Territorien als Belohnung für unsere Leistung in der Schlacht von Timur erhalten hat."
#Ganja
 GNJ_ideas: "Gandschische Ideen"
 GNJ_ideas_start: "Gandschische Traditionen"
 GNJ_ideas_bonus: "Gandschische Ambitionen"
 GNJ_idea_1: "420"
 GNJ_idea_1_desc: "Der Name "Gandscha" kommt vom persischen Wort für Schatz und zeugt vom vorislamischen Gründungsdatum der Stadt im fünften Jahrhundert nach Christus. Möglicherweise wurde sie um den Tod des sassanidischen Schahanshahs Yazdegerd I. im Jahr 420 gegründet."
 GNJ_idea_2: "Unkrautentferner"
 GNJ_idea_2_desc: "Gandscha ist eine wichtige landwirtschaftliche Region in Aserbaidschan. Um die für die Ernährung der Bevölkerung notwendigen Nahrungsmittel zu produzieren, müssen die Landwirte Unkraut und andere Schädlinge, die ihre Ernteerträge ruinieren können, sorgfältig kontrollieren."
 GNJ_idea_3: "Handel vom Kusch"
 GNJ_idea_3_desc: "Der Hindukusch, ein Gebirgszug, der Afghanistan und Indien trennt, ist ein wichtiger Durchgangspunkt für den Handel auf der Seidenstraße, der wiederum Gandscha erreicht. Wir sollten die Rechte unserer Händler in diesem fremden Land fördern, damit die Gewürze und Luxusgüter weiterhin nach Westen fließen und uns Steuereinnahmen bescheren."
 GNJ_idea_4: "Töpferwaren"
 GNJ_idea_4_desc: "Viele verschiedene ethnische Gruppen leben in Gandscha, darunter Aserbaidschaner, Perser, Türken, Kurden, Russen und Armenier. Sie alle bringen ihre eigenen künstlerischen Traditionen mit, darunter Seidenweberei und Keramikmalerei. Töpfe und Pfannen aller Art sind überall in Ganja zu finden."
 GNJ_idea_5: "Steinern"
 GNJ_idea_5_desc: "Im Gegensatz zum unbebauten Umland in Aserbaidschan gibt es in Gandscha viele beeindruckende Steinbauten, wie das Chokak-Bad, die Festung Gandscha und die Alexander-Newski-Kirche."
 GNJ_idea_6: "Schnüffelnde Hunde"
 GNJ_idea_6_desc: "Gandscha war eng mit dem Safawidenreich in Persien und seinen Nachfolgern verbunden und wurde schließlich ein unabhängiges Khanat, als das Reich zerfiel. Seine autonomen Khane mussten die Ordnung in der Region aufrechterhalten, während der Rest des Irans im Chaos versank, sei es durch Militärpolizei oder Bluthunde."
 GNJ_idea_7: "Nasskalte Gegend"
 GNJ_idea_7_desc: "Gandscha liegt im Kur-Araz-Tiefland an den Ausläufern des Kaukasusgebirges. Obwohl es halbtrocken ist, regnet es das ganze Jahr über und im Winter können die Temperaturen weit unter den Gefrierpunkt sinken."
#Azerbaijan
 TBR_ideas: "Aserbaidschanische Ideen"
 TBR_ideas_start: "Aserbaidschanische Traditionen"
 TBR_ideas_bonus: "Aserbaidschanische Ambitionen"
 TBR_idea_1: "Teppichweberei"
 TBR_idea_1_desc: "Unsere Teppichknüpfer haben ihr Handwerk im Laufe der Zeit perfektioniert, was handgeknüpfte Perserteppiche aus Täbris dank ihrer außergewöhnlichen Qualität zu einem hochgeschätzten Produkt gemacht hat. Viele weit entfernt lebende Herrscher geben ein Vermögen aus, um ihre Residenz mit unseren Teppichen zu schmücken."
 TBR_idea_2: "Handelszentrum"
 TBR_idea_2_desc: "Täbris ist eine der einflussreichsten Handelsstädte im Nahen Osten, was nicht nur an unserer günstigen Lage an der Seidenstraße liegt, sondern auch an unseren fleißigen Menschen. Laut Marco Polo unterhielt Täbris enge Handelsbeziehungen sogar mit Staaten in Italien."
 TBR_idea_3: "Hauptstadt der Nationen"
 TBR_idea_3_desc: "Täbris war die Hauptstadt des Ilchanats, Aq Qoyunlu, Qara Qoyunlu und des Iran, was die strategische und wirtschaftliche Bedeutung dieser Stadt verdeutlicht. Es ist nun an der Zeit, die Hauptstadt unseres eigenen Reiches zu werden!"
 TBR_idea_4: "Vulkanische Böden"
 TBR_idea_4_desc: "Wir sind von langen Kämmen vulkanischer Kegel im Sahand- und Eynali-Gebirge umgeben, was unsere Böden sehr fruchtbar macht. Außerdem tragen der Aji-Fluss und der Ghuri-Fluss dazu bei, dass unsere Felder die fruchtbarsten in der Umgebung sind."
 TBR_idea_5: "Arg-e-Täbris"
 TBR_idea_5_desc: "Arg-e-Täbris wurde im 14. Jahrhundert während der ilchanischen Ära erbaut und ist dank seiner außergewöhnlichen Konstruktion ein Wahrzeichen der Stadt. Der Stolz des Gebäudes ist, dass sein gewölbter Ayvan größer ist als das berühmte historische Gewölbe von Chosroes oder der Taq Kisra in Ctesiphon. Es enthält unter anderem eine gigantische Moschee, Gebetshallen, Bibliotheken, ein Mausoleum und einen Innenhof mit einem Wasserbecken."
 TBR_idea_6: "Lebendige Bazare"
 TBR_idea_6_desc: "Der Basar von Täbris, angeblich im 8. Jahrhundert gegründet, ist heute einer der größten überdachten Basare der Welt. Hier werden nicht nur alle Arten von exotischen Waren gehandelt, sondern er ist auch ein Zentrum des sozialen, religiösen und schulischen Lebens der Stadt."
 TBR_idea_7: "Wiederaufbau von zerstörten Gebäuden"
 TBR_idea_7_desc: "Erdbeben und Kriege haben die einst glorreichen Städte unserer Nation verwüstet. Aber wir dürfen die Hoffnung nicht aufgeben und müssen unsere Städte größer und glorreicher denn je aufbauen!"
#Iraq
 IRQ_ideas: "Irakische Ideen"
 IRQ_ideas_start: "Irakische Traditionen"
 IRQ_ideas_bonus: "Irakische Ambitionen"
 IRQ_idea_1: "Interne Stabilität"
 IRQ_idea_1_desc: "Trotz der vielen Kriege, die um den Irak geführt wurden, hat unser Volk die Jahre des Leidens überstanden und blickt in eine vielversprechende Zukunft. Mit diesem Segen werden wir immer das Vertrauen unserer Untertanen genießen."
 IRQ_idea_2: "Bewässerungssysteme in Mesopotamien"
 IRQ_idea_2_desc: "Der Irak umfasst große Teile des Euphrat und Tigris, was unser Land fruchtbar und begehrenswert macht. Im Laufe der Zeit haben wir gelernt, dieses Land durch fortschrittliche Bewässerungssysteme produktiv zu machen und die Kornkammern unserer Nation bis zum Rand zu füllen."
 IRQ_idea_3: "Schmelztiegel der Kulturen"
 IRQ_idea_3_desc: "Unser Reich ist die Heimat verschiedener Kulturen und Religionen, darunter Araber, Kurden, Türken, Armenier und Perser. Wenn wir das Aufkommen von nationalistischen Tendenzen unter den Minderheiten verhindern wollen, müssen wir diese Menschen als vollwertige Bürger betrachten und ihnen ihre Freiheiten zugestehen."
 IRQ_idea_4: "Sumerisches Erbe"
 IRQ_idea_4_desc: "Der Irak wurde im 3. Jahrtausend v. Chr. von den Sumerern bewohnt, der ersten Zivilisation der Welt, dank ihrer Erfindungen der Schrift, der Bürokratie und der Bewässerungssysteme. Sie sind vor langer Zeit untergegangen, aber wir sollten ihren Geist wiederbeleben."
 IRQ_idea_5: "Verteidigungsbarrieren gegen Persien"
 IRQ_idea_5_desc: "Die Timuriden haben den Irak verwüstet und die neuen Herrscher von Persien streben danach, auch den Irak zu beherrschen. Durch den Bau neuer und den Ausbau bestehender Festungen entlang unserer Ostgrenzen werden wir in der Lage sein, die persischen Eroberer aufzuhalten und zurückzuschlagen."
 IRQ_idea_6: "Islamisches Goldenes Zeitalter"
 IRQ_idea_6_desc: "Als die Abbasiden ihr Reich von Bagdhad aus regierten, wurde der Irak zu einem wichtigen Zentrum der muslimischen Religion, wobei die Künste und Wissenschaften mehr als in jeder anderen Region der Welt gefördert wurden. Ein zweites Goldenes Zeitalter sollte beginnen."
 IRQ_idea_7: "Ein Spielzeug der Mächte"
 IRQ_idea_7_desc: "Der Irak war lange Zeit Teil anderer Reiche, darunter das Abbasiden-, das Mongolen-, das Perser-, das Osmanen- und das Mamelucken-Reich, unter denen unser Volk und unser Land gelitten haben. Wir müssen verhindern, dass dies wieder geschieht und unsere Unabhängigkeit bewahren, indem wir starke Bündnisse bilden."
#Kalmyk
 KLM_ideas: "Kalmückische Ideen"
 KLM_ideas_start: "Kalmückische Traditionen"
 KLM_ideas_bonus: "Kalmückische Ambitionen"
 KLM_idea_1: "Meister der Viehzucht"
 KLM_idea_1_desc: "Unsere Heimat ist nur spärlich für den Ackerbau geeignet, weshalb wir vom Fischfang und der Viehzucht leben müssen. Im Laufe der Zeit züchteten wir Kamele, Pferde, Schafe, Ziegen und Rinder. Das kalmückische Vieh ist perfekt an die Lebensbedingungen in der Steppe angepasst."
 KLM_idea_2: "Buddhisten in Europa"
 KLM_idea_2_desc: "Ursprünglich folgten wir unserem eigenen heidnischen Glauben, aber im frühen 17. Jahrhundert nahmen wir den Vajrayana-Buddhismus als vorherrschende Religion an. Seit wir nach Westen gewandert sind, sind wir das einzige buddhistische Volk in Europa geworden."
 KLM_idea_3: "Meister der Tataren"
 KLM_idea_3_desc: "Dank unserer mongolischen Vergangenheit waren wir in der Lage, die lokalen Tataren herauszufordern und mehrere Kriege gegen sie zu führen. Wir unterdrückten erfolgreich die Nogai und konnten die Krimtataren zu Tributzahlungen zwingen."
 KLM_idea_4: "Schwankende Allianzen"
 KLM_idea_4_desc: "Mehrmals haben wir nominelle Bündnisse mit benachbarten Nationen, die uns hätten gefährlich werden können, geschlossen und wieder gebrochen und so unser Überleben für Jahrhunderte gesichert. Wir sind Meister der Illusion."
 KLM_idea_5: "Beschützer der russischen Südgrenze"
 KLM_idea_5_desc: "Eine Zeit lang waren wir Verbündete der Russen, die sich der Bedrohung aus dem Kaukasus bewusst waren. So beauftragten sie uns, ihre südlichen Grenzen zu schützen, was schließlich zum Aufstieg des russischen Reiches beitrug."
 KLM_idea_6: "Überlegene Kavallerie"
 KLM_idea_6_desc: "Um Unterstützung gegen die muslimischen Kräfte im Süden zu erhalten, bat das Russische Reich um die Rekrutierung von kalmückischer Kavallerie für seine eigenen Armeen. Dies ist wahrlich ein Beweis für die Fähigkeiten unserer Kavalleristen."
 KLM_idea_7: "Legitimation durch den Dalai Lama"
 KLM_idea_7_desc: "Im Jahr 1690 bestätigte der Dalai Lama, der oberste Mönch des Vajrayana-Buddhismus, Ayuke Khan als Herrscher der Kalmücken mit einem Siegel. Diesen heiligen Mann hinter uns zu haben, bestätigt unsere Herrscher und unsere Nation."
#Great Horde
 GOL_ideas: "Ideen der blauen Horde"
 GOL_ideas_start: "Traditionen der blauen Horde"
 GOL_ideas_bonus: "Ambitionen der blauen Horde"
 GOL_idea_1: "Erbe der Goldenen Horde"
 GOL_idea_1_desc: "Wir sind einer der Staaten, die Erben von Dschingis Khan sind, der Goldenen Horde. Wir herrschten über einen großen Teil des Landes und waren unaufhaltsam. Doch nach vielen Jahren ist unsere Macht zurückgegangen und wir wurden ein schwacher Staat. Aber es ist an der Zeit, das einzufordern, was rechtmäßig uns gehört, und wir werden uns dabei nicht scheuen, unsere Feinde zu bekämpfen. Zu den Waffen!"
 GOL_idea_2: "Religionen unserer Vorfahren"
 GOL_idea_2_desc: "Auch wenn wir jetzt an den Islam glauben, hatten unsere Vorfahren andere Glaubensrichtungen wie den Tengrismus oder den Buddhismus. Wir können unsere Kultur nicht wegwerfen, oder dürfen wir uns wirklich einen Staat nennen? Wir müssen unsere früheren Religionen tolerieren, wenn wir uns wirklich eine Nation mit Geschichte nennen wollen."
 GOL_idea_3: "Kiptschak-Kavallerie"
 GOL_idea_3_desc: "Die Kiptschaken sind ein wichtiger Teil unserer Nation, die aufgrund ihrer Kultur sicher wissen, wie man ein Pferd reitet. In Kriegszeiten können wir sie für uns kämpfen lassen und mit weniger Geld rekrutieren."
 GOL_idea_4: "Große Standarte von Ugra"
 GOL_idea_4_desc: "Russische Ländereien waren immer ein süßes Ziel für uns, die wir eine Zeit lang kontrollieren konnten, obwohl wir nicht akzeptieren wollen, dass wir nicht in unserem goldenen Zeitalter sind. Also entschieden wir uns 1480, die Russen in Ruhe zu lassen, anstatt zu kämpfen. Die Russen wussten, dass wir sie besiegen können, falls wir es versuchen wollten. Also wird unsere Barmherzigkeit ihnen gegenüber uns in einer diplomatischen Phase zum Vorteil gereichen."
 GOL_idea_5: "Umgang mit Rebellionen"
 GOL_idea_5_desc: "Es gibt bereits viele Staaten, die sich von uns gelöst haben. Es gibt immer noch einige Völker, die sich von unserer Nation abspalten wollen. Wir haben es mit Respekt versucht, aber jetzt müssen wir eine andere Lösung finden. Wenn wir die Taktik unserer Vorfahren im Umgang mit den Rebellen anwenden, werden sie vielleicht lernen."
 GOL_idea_6: "Sesshafte Horde"
 GOL_idea_6_desc: "Viele Nationen um uns herum denken, dass wir ein barbarischer Staat sind, der ständig andere Nationen überfällt. Aber das ist nicht wahr. Wir haben die sesshafte Kultur übernommen und unsere eigenen Städte gegründet, wie zum Beispiel Sarai. Wir wissen, wie man eine Stadt gründet und verbessert, und wir brauchen das im Moment viel zu sehr, da wir nicht viel Land haben."
 GOL_idea_7: "Tributstaatensystem"
 GOL_idea_7_desc: "Wir wollen nicht immer erobern, wir brauchen vielleicht Geld für unsere Nation. Also haben unsere Vorfahren einen tollen Weg gefunden, um Geld für unsere Nation zu gewinnen: Sie schufen Nationen, die für uns bezahlten. Auf diese Weise wurden wir wohlhabend. Wir können ihr System übernehmen und versuchen, unsere Vasallen zu zwingen, uns mehr Geld zu geben."
#Volga Bulgaria
 VGB_ideas: "Wolgabulgarische Ideen"
 VGB_ideas_start: "Wolgabulgarische Traditionen"
 VGB_ideas_bonus: "Wolgabulgarische Ambitionen"
 VGB_idea_1: "Schutz von Handelskarawanen"
 VGB_idea_1_desc: "Unsere Kaufleute werden von den meisten Herrschern akzeptiert, aber einige haben sie in der Vergangenheit ausgeraubt und misshandelt. Wir müssen Söldner rekrutieren, die mit unseren Karawanen reisen, um Händler und Waren vor Plünderern und Wegelagerern zu schützen."
 VGB_idea_2: "Handelsimperium an der Wolga"
 VGB_idea_2_desc: "Nicht nur durch die Gründung von Städten und Karawansereien sind wir zu einem wahren Handelsimperium geworden, sondern auch durch unsere günstige Lage an der Wolga. Heute sind wir eine wichtige Brücke für den Fernhandel zwischen russischen und orientalischen Kaufleuten."
 VGB_idea_3: "Stadtgründer"
 VGB_idea_3_desc: "Mit Hilfe von orientalischen Architekten und üppigen Handelseinkünften können wir neue Städte gründen und bestehende umbauen und erweitern. Darunter befinden sich Bolgar, Bilär, Suwar, Kashan, Juketaw, Oshel, Tukhchin, Bryakhimov und Taw Ile, die alle mit Festungen, Moscheen und Karawansereien ausgestattet sind."
 VGB_idea_4: "Auflösung der Stammesbanden"
 VGB_idea_4_desc: "Unser Staat ist vielmehr ein Bündnis verschiedener Stämme, die ihren eigenen Machtbereich und Herrscher haben und manchmal gegen unseren Herrscher handeln. Wir müssen beginnen, ihre Autonomie zu reduzieren und unseren Staat zu zentralisieren."
 VGB_idea_5: "Abstammung von den Hunnen"
 VGB_idea_5_desc: "Unsere Könige stammen nicht nur von der großen bulgarischen Dulo-Dynastie ab, sondern auch von dem legendären Attila dem Hunnen. Nachdem er seinen Bruder Bleda ermorden ließ, eroberte er die Karpaten und bedrohte das Römische Reich mit harten Feldzügen. Seine kriegerischen Fähigkeiten sollten uns ein Vorbild sein."
 VGB_idea_6: "Wiederherstellung des bulgarischen Reiches"
 VGB_idea_6_desc: "Bis zum 7. Jahrhundert war ein großer Teil der Landmasse nördlich des Schwarzen Meeres Teil des Großbulgarischen Reiches. Unser erster Khan Kotrag war der zweitälteste Sohn des letzten großbulgarischen Herrschers, weshalb wir uns als Erben der Großbulgaren bezeichnen können."
 VGB_idea_7: "Schaffen einer eigenen Identität"
 VGB_idea_7_desc: "Es ist unsicher, ob eine wolgabulgarische Kultur überhaupt existiert, da wir im Laufe der Zeit von türkischen, russischen und finnischen Völkern beeinflusst wurden. Deshalb müssen wir endlich anfangen, unsere eigene nationale Identität zu schaffen!"
#New England
 NEG_ideas: "Neuenglische Ideen"
 NEG_ideas_start: "Neuenglische Traditionen"
 NEG_ideas_bonus: "Neuenglische Ambitionen"
 NEG_idea_1: "Im Dienste des Kaisers"
 NEG_idea_1_desc: "Als Belohnung für unsere Dienste verlieh uns der byzantinische Kaiser einen Teil der Schwarzmeerküste. Diese Verbindung mit Byzanz bestätigt unsere Nation."
 NEG_idea_2: "Angelsächsischer Exilstaat"
 NEG_idea_2_desc: "Wir können uns als die letzten wahren Angelsachsen bezeichnen. Während die normannischen Eroberer die angelsächsische Kultur verdrängen und ersetzen, sind wir die Bewahrer der angelsächsischen Tradition und Bräuche."
 NEG_idea_3: "Englische Waräger"
 NEG_idea_3_desc: "Auf unserer Flucht aus England gelangten wir nach Konstantinopel, wo wir Kaiser Alexios I. Komnenos halfen, die Stadt gegen eine ungläubige Armee zu verteidigen. Überrascht von unseren kämpferischen Fähigkeiten, nahm der Kaiser einige unserer Gefährten in seine Privatarmee auf, wo sie sich sicherlich einen Namen für unser Volk machten."
 NEG_idea_4: "Geißel der Ungläubigen"
 NEG_idea_4_desc: "Wir sind umgeben von ungläubigen Menschen, aber ein Bollwerk unseres Glaubens. Wir haben den Heiden in der Vergangenheit das Fürchten gelehrt, so lasst es uns auch in Zukunft tun!"
 NEG_idea_5: "Edwardsaga"
 NEG_idea_5_desc: "Die Edwardsaga, die im 14. Jahrhundert in Island geschrieben wurde, behandelt hauptsächlich das Leben unseres ehemaligen Königs Eduard des Bekenners, wobei englische und französische Quellen verwendet wurden. Dieses Werk gilt als das wichtigste Zeugnis für unsere Nation."
 NEG_idea_6: "Angelsächsische Odyssee"
 NEG_idea_6_desc: "Die Ursprünge unserer Nation sind denen der Trojaner sehr ähnlich, die nach der Eroberung ihrer Heimat durch die Achäer eine neue Heimat suchten. Angeführt von ihrem Prinzen Aeneas und nach langen Reisen fanden sie eine neue Heimat an der italienischen Küste, wo die Nachkommen des Aeneas später Rom gründen sollten. Aus Rom ging bekanntlich eines der größten Reiche aller Zeiten hervor, so könnten auch wir möglicherweise zu den Gründern eines neuen Imperiums werden..."
 NEG_idea_7: "Rückgewinnung der Heimat"
 NEG_idea_7_desc: "Die widerwärtigen Eroberer der Normandie haben uns aus unserer Heimat vertrieben; sie haben Krieg und Leid über England gebracht. England mag verloren sein, aber wir haben Glück, dass wir noch leben. Irgendwann wird die Zeit reif sein, unser Heimatland zurückzuerobern!"
#Aleppo
 APP_ideas: "Aleppische Ideen"
 APP_ideas_start: "Aleppische Traditionen"
 APP_ideas_bonus: "Aleppische Ambitionen"
 APP_idea_1: "Qarmatische Sympathisanten"
 APP_idea_1_desc: "Während der Periode der Mirdasiden entwickelte sich Aleppo zu einem Zentrum der Qarmaten, die den Reichtum der städtischen Sunniten ablehnten, weshalb sie von diesen als Ungläubige betrachtet werden. Wenn wir einen Mittelweg einschlagen, werden wir beide Konfessionen bei Laune halten."
 APP_idea_2: "Unter fatimidischem und byzantinischem Druck"
 APP_idea_2_desc: "Unsere Nation wird im Norden vom Byzantinischen Reich bedroht, das die alten Grenzen des Römischen Reiches zurückfordert, und im Süden von den Fatimiden, die das gesamte muslimische Gebiet beanspruchen. Wir dürfen nicht ihre Untertanen werden!"
 APP_idea_3: "Entwicklung statt Autonomie"
 APP_idea_3_desc: "Aleppo blühte unter den Mirdasiden auf, die nicht die Unabhängigkeit von ihren Herren anstrebten, sondern sich auf den Ausbau der Städte konzentrierten. Wir sollten ihrem Beispiel folgen."
 APP_idea_4: "Widerstand gegen die Kreuzfahrer"
 APP_idea_4_desc: "Aleppo wurde zweimal von den Kreuzfahrern belagert, aber es gelang ihnen nie, unsere Stadtmauern zu durchbrechen. Dies machte unsere Hauptstadt zu einer Hochburg, von der aus zahlreiche Aktionen gegen die Kreuzfahrer geplant wurden. Unser bedeutendster Erfolg war die Eroberung von Edessa unter Imad ad-Din Zengi, was das Ende der christlichen Herrschaft in der Levante einläutete."
 APP_idea_5: "Christliche Wesire"
 APP_idea_5_desc: "Indem wir relativ tolerant gegenüber Christen sind, werden wir viel eher außergewöhnliche Talente entdecken, die wir möglicherweise an unserem Hof einsetzen können. Indem wir sogar einige von ihnen zu Wesiren ernennen, werden wir eine Art Wettbewerb schaffen, in dem Christen gegeneinander antreten."
 APP_idea_6: "Heimat der Dichter und Denker"
 APP_idea_6_desc: "Aleppo ist die Heimat einiger großer Persönlichkeiten wie des Dichters al-Mutanabbi oder des Philosophen al-Farabi. Wir sollten dafür sorgen, dass solche Männer auch in Zukunft in unserer Nation leben werden, indem wir diese Künste fördern."
 APP_idea_7: "Rekrutierung von türkischen Söldnern"
 APP_idea_7_desc: "Die leichte Kavallerie der Türken hat sich in der Vergangenheit im Vergleich zu den byzantinischen und fatimidischen Soldaten als überlegen erwiesen. Wir sollten sie als Söldner rekrutieren, um Schwachstellen in unserer Armee zu beseitigen."
#Antioch
 ATC_ideas: "Antiochische Ideen"
 ATC_ideas_start: "Antiochische Traditionen"
 ATC_ideas_bonus: "Antiochische Ambitionen"
 ATC_idea_1: "Christianisierung des Ostens"
 ATC_idea_1_desc: "Wir sind in diese Länder gekommen, um den einzig wahren Glauben unter diesen Sarazenen zu verbreiten. Jeder Mensch verdient es, eine Chance zu haben, dem wahren Glauben zu folgen, und wir werden dafür sorgen, dass sie ihre Chance nutzen werden."
 ATC_idea_2: "Johanniterritter"
 ATC_idea_2_desc: "Gegründet im Jahr 1099, unterstützten die Ritter des Johanniterordens ihre Waffenbrüder, indem sie für sie Hospitäler bauten und sie bei ihren Kämpfen begleiteten. Jetzt haben wir ihre Aufmerksamkeit und ihre Dienste werden uns stark beeinflussen."
 ATC_idea_3: "Chorherren vom Heiligen Grab"
 ATC_idea_3_desc: "Gegründet zum Schutz der Grabeskirche, halfen die Chorherren vom Heiligen Grab uns und den anderen Kreuzfahrern in unseren heiligen Kriegen. Ihr Wissen und ihre Disziplin sind in der Welt weithin bekannt, ihre Hilfe für uns wird unsere Infanterietruppe stärker machen."
 ATC_idea_4: "Die Heilige Lanze"
 ATC_idea_4_desc: "Jesus Christus starb wegen unserer Sünden, dafür sollten wir alle dankbar sein. Wir müssen uns an ihn und seine Pflicht erinnern und die Regeln Gottes annehmen. Die Lanze, die die Seite Jesu durchbohrt hat, bekannt als die Heilige Lanze, befindet sich in unserer Hauptstadt Antioch. Mit diesem historischen Gegenstand wird sich unser Volk daran erinnern, dass wir als Christen geeint sein sollten, was unsere Nation noch mehr stabilisiert."
 ATC_idea_5: "Ritter von Tripolis"
 ATC_idea_5_desc: "Die Ritter von Tripolis beschützen nicht nur ihre Nation, sondern sie helfen, uns vor unseren Feinden zu schützen. Sie wissen, was Brüderlichkeit ist, und sie sind bereit, für den Glauben zu sterben. Mit ihrer Hilfe wird sich unsere Zahl gegen unsere Feinde deutlich erhöhen."
 ATC_idea_6: "Suche nach Schutz"
 ATC_idea_6_desc: "Es gibt so viele Sarazenen, die unser Land begehren und sie werden nicht aufhören, bis sie es eingenommen haben. Wir haben keine Angst vor dem Tod, aber wir können diese Ländereien nicht lange alleine verteidigen. Also müssen wir Schutz bei anderen gläubigen Nationen suchen, indem wir unsere Beziehungen zu ihnen verbessern."
 ATC_idea_7: "Kulturelles Umfeld"
 ATC_idea_7_desc: "Wir wollen nur den wahren Glauben in diesen Ländern verbreiten, jeder Mensch, der an das Christentum glaubt, ist in unseren Ländern willkommen, egal welcher Rasse er angehört. In der östlichen Welt leben viele Menschen aus verschiedenen Kulturen und wir müssen jede Kultur respektieren."
#Edessa
 EDE_ideas: "Edessische Ideen"
 EDE_ideas_start: "Edessische Traditionen"
 EDE_ideas_bonus: "Edessische Ambitionen"
 EDE_idea_1: "Euphrat"
 EDE_idea_1_desc: "Der Euphrat ist einer der wichtigsten und längsten Flüsse Mesopotamiens. Er hilft uns nicht nur als natürliche Verteidigungslinie, sondern versorgt unser Volk auch mit frischem Wasser, um seinen Durst zu löschen und seine Felder zu bewässern."
 EDE_idea_2: "Bedrohungen aus Aleppo"
 EDE_idea_2_desc: "Die Zerstörung des Fatimidenreiches in der Levante hat ein Machtvakuum hinterlassen, das die lokalen muslimischen Herrscher gestärkt hat. Früher oder später werden sie versuchen, uns anzugreifen, also müssen wir uns vorher gegen ihre Angriffe wappnen."
 EDE_idea_3: "Schmelztiegel des Christentums"
 EDE_idea_3_desc: "Die einheimischen Christen sind zwar keine Katholiken wie wir, aber sie sind dennoch unsere Brüder im Glauben, die von uns vor den Gräueltaten ihrer ehemaligen muslimischen Herrscher geschützt werden müssen. Schließlich dürfen wir die lange christliche Tradition von Edessa nicht einfach aufgeben."
 EDE_idea_4: "Gute Beziehungen zu Armeniern"
 EDE_idea_4_desc: "Wir können Revolten unter unseren armenischen Untertanen vermeiden, indem unsere Herrscher immer Frauen armenischer Abstammung heiraten. Gleichzeitig können wir so auch unsere Beziehungen zum Königreich Armenien verbessern."
 EDE_idea_5: "Mehrfache Gefangennahme unserer Grafen"
 EDE_idea_5_desc: "Bei muslimischen Gegenangriffen und Offensiven unsererseits erleiden unsere Grafen oft das schreckliche Schicksal, von unseren Feinden gefangen genommen zu werden. Lösegeldzahlungen belasten unsere Staatskasse spürbar, daher sollten wir immer genügend Erben haben, die die Staatsgeschäfte von gefangenen Familienmitgliedern übernehmen."
 EDE_idea_6: "Wiedergründung der Schule von Edessa"
 EDE_idea_6_desc: "Schon früh entwickelte sich Edessa zu einem Zentrum der theologischen Gelehrsamkeit, insbesondere für das syrische und aramäische Christentum. Ephrem der Syrer und Jakob von Edessa sind wohl die berühmtesten Theologen aus Edessa. Die Schule von Edessa erlebte ihren Höhepunkt im 4. Jahrhundert, ging aber durch die Christenverfolgung unter dem Sassanidenreich schnell unter. Wir sollten Edessa wieder zu dem theologischen Stern machen, der es einmal war!"
 EDE_idea_7: "Antike Straßen"
 EDE_idea_7_desc: "Edessa liegt an der Kreuzung alter Handelswege. Eine Ost-West-Verbindung führt von Persien und Nisibis zu einer Euphrat-Furt bei Samsat und der Mittelmeerküste, eine Nord-Süd-Verbindung geht vom anatolischen Hochland und Amed nach Carrhae und Syrien. Wir sollten diese alten Straßen wiederherstellen."
#Alania 
 AAN_ideas: "Alanische Ideen"
 AAN_ideas_start: "Alanische Traditionen"
 AAN_ideas_bonus: "Alanische Ambitionen"
 AAN_idea_1: "Sarmaten"
 AAN_idea_1_desc: "Die Alanen sind einzigartig unter den kaukasischen Stämmen, da sie iranische Wurzeln haben und von den alten Sarmaten abstammen, die einst die gesamte pontisch-kaspische Steppe bewohnten. Schließlich würde sich das Alanen-Ethnonym wieder ins Ossetische verlagern, aber niemals seine prestigeträchtigen Ursprünge aus den Augen verlieren."
 AAN_idea_2: "Darialpass"
 AAN_idea_2_desc: "Das Tor über das Kaukasusgebirge ist die Darial-Schlucht, die im ossetischen Kernland liegt, was ihr den Spitznamen "Tor der Alanen" einbrachte. Durch die Kontrolle dieses Passes steuern wir den Handel durch die gesamte Region."
 AAN_idea_3: "Religiöse Flexibilität"
 AAN_idea_3_desc: "Die ursprüngliche Religion der Alanen ist eine Form des skythischen Heidentums namens Ætsæg Din. Allerdings wechselten die Alanen aus diplomatischen Gründen häufig ihr nominelles religiöses Bekenntnis und konvertierten mal zum Judentum der Chasaren und mal zum orthodoxen Christentum der Georgier und Byzantiner."
 AAN_idea_4: "David Soslan"
 AAN_idea_4_desc: "Der königliche Alane Soslan heiratete 1187 die größte Herrscherin Georgiens, Königin Tamar. Alle zukünftigen georgischen Monarchen bis zur russischen Eroberung im neunzehnten Jahrhundert stammen somit von Alanen ab."
 AAN_idea_5: "Wiederaufbau"
 AAN_idea_5_desc: "Das Königreich Alanien wurde durch die Eroberungen der Mongolen und Timur verwüstet und praktisch ausgelöscht. Wir müssen die Infrastruktur von Alanien wieder aufbauen und der Bevölkerung erlauben, sich zu erholen."
 AAN_idea_6: "Iron und Digor"
 AAN_idea_6_desc: "Die alanische Sprache ist in zwei verschiedene Dialekte unterteilt, Iron und Digor. Wir müssen ein Gefühl der Einheit zwischen diesen beiden Sprachgruppen fördern, wenn wir Eindringlingen von außen widerstehen wollen."
 AAN_idea_7: "Veröffentlichung der Nart-Sagen"
 AAN_idea_7_desc: "Zentral für das kulturelle und religiöse Leben Alaniens ist eine Sammlung von mythologischen Texten, der Nart-Sagen. Sie erzählt die Geschichten der frühen alanischen Heldenklans wie der Æxsærtægkatæ, Borætæ und Alægatæ. Da es sich um eine mündliche Tradition handelt, müssen wir sie schriftlich festhalten, um ihr Überleben in der modernen Welt zu sichern."
#Cuman-Kipchak
 CMN_ideas: "Kumanisch-kiptschakische Ideen"
 CMN_ideas_start: "Kumanisch-kiptschakische Traditionen"
 CMN_ideas_bonus: "Kumanisch-kiptschakische Ambitionen"
 CMN_idea_1: "Zwölf Pferde"
 CMN_idea_1_desc: "Unsere Armee besteht größtenteils aus leichten berittenen Bogenschützen, die Schlagtaktiken praktizieren. Jeder einzelne Krieger besitzt etwa ein Dutzend Reservepferde, um ermüdete Pferde zu ersetzen, so dass jederzeit ein frisches Pferd zur Verfügung steht. Wir sind wahre Meister des berittenen Kampfes!"
 CMN_idea_2: "Maskerade"
 CMN_idea_2_desc: "Unsere Krieger tragen Masken, die wie ein Gesicht geformt sind und im Kampf über diesem getragen werden. Normalerweise zeigen sie eine furchterregende Grimasse, um unsere Feinde zu demoralisieren und in die Flucht zu schlagen."
 CMN_idea_3: "Kumanisch-Kiptschakische Konföderation"
 CMN_idea_3_desc: "Seit dem 10. Jahrhundert bildeten die Stämme der Kumanen und der Kiptschak eine Stammeskonföderation, die sich von der Donau bis zum Irtysch erstrecken sollte. Dieses Bündnis machte die beiden Stämme für lange Zeit zur dominierenden Macht in der eurasischen Steppe, die oft die benachbarten Nationen terrorisierte."
 CMN_idea_4: "Plünderung Osteuropas"
 CMN_idea_4_desc: "Viele unserer Khans versetzten Osteuropa in Angst und Schrecken, indem sie es plünderten und ausplünderten. Infolgedessen werden wir mit Respekt behandelt und als ein Volk, mit dem man sich besser nicht anlegen sollte."
 CMN_idea_5: "Hilfstruppen"
 CMN_idea_5_desc: "Unsere Nachbarn kennen unsere kriegerischen Qualitäten, sie haben sie oft am eigenen Leib erfahren. Kein Wunder also, dass Herrscher aus Ungarn oder Russland regelmäßig Teile unserer Armee als qualifizierte Söldner rekrutieren."
 CMN_idea_6: "Boniak der Räudige"
 CMN_idea_6_desc: "Boniak der Räudige ist wahrlich einer der berühmtesten kumanischen Häuptlinge aller Zeiten. Mit seinem Gefolge fiel er in die Kiewer Rus ein, um Städte und Klöster zu plündern und sogar den Palast des Kiewer Fürsten in Berestowe niederzubrennen und wurde so zum Schrecken der Rus. Später errang er einen spektakulären Sieg gegen ein Heer des ungarischen Königs und erbeutete dabei königliche Schätze."
 CMN_idea_7: "Diplomatische Strategien"
 CMN_idea_7_desc: "In der Vergangenheit haben wir uns mit den Byzantinern verbündet, um die Petschenegen zu unterwerfen, oder mit den Kreuzfahrern des Vierten Kreuzzuges, um Bulgarien und Byzanz zu terrorisieren. Das hat uns mehr Weideland und Beute gebracht, also sollten wir in Zukunft mehr Gelegenheiten nutzen, um unser Reich zu erweitern."
#Ankara
 AHI_ideas: "Ankarische Ideen"
 AHI_ideas_start: "Ankarische Traditionen"
 AHI_ideas_bonus: "Ankarische Ambitionen"
 AHI_idea_1: "Eine Republik in Kleinasien"
 AHI_idea_1_desc: "Die Menschen im Westen sehen uns normalerweise als Barbaren, weil sie denken, wir seien unzivilisierte Menschen, und nicht zögern, ihre Kreuzzüge gegen uns damit zu rechtfertigen. Aber indem wir unserem Volk das Wahlrecht geben, können wir jeder Nation zeigen, dass wir genauso zivilisiert sind wie sie und unserer Nation in der ganzen Welt Gehör verschaffen."
 AHI_idea_2: "Sieben Regeln der Ahis"
 AHI_idea_2_desc: ""Öffnet die Tür der Großzügigkeit, schließt die Tür der Geizigkeit. Öffnet die Tür der Sanftmut, schließt die Tür der Unterdrückung. Öffnet die Tür der Überzeugung, schließt die Tür der Habgier. Öffnet die Tür der Enthaltsamkeit, schließt die Tür der Völlerei. Öffnet die Tür des Einfallsreichtums, schließt die Tür der Verblendung. Öffnet die Tür der Rechtschaffenheit, schließt die Tür der Schwindelei. Und seid auf der Seite Allahs, nicht auf der Seite der Allgemeinheit." Diese sieben Regeln leiten unsere Bruderschaft und machen uns widerstandsfähiger."
 AHI_idea_3: "Keine Kuffars erlaubt"
 AHI_idea_3_desc: "Wir haben eine strenge Regel, wenn du unserer Bruderschaft beitreten willst: Du musst ein Muslim sein. Wir brauchen keine Leute, die an falsche Glaubensrichtungen glauben. Auf diese Weise bleibt unsere Bruderschaft heilig und rein. Zum Segen Allahs!"
 AHI_idea_4: "Vom Nomadentum zur Sesshaftigkeit"
 AHI_idea_4_desc: "Viele Türken haben das sesshafte Leben angenommen und viele Länder wie Anatolien beansprucht. Aber Anatolien ist nicht vollständig türkisch. Wir müssen unseren nomadischen Brüdern helfen, das sesshafte Leben anzunehmen und Anatolien ein für alle Mal zu einem türkischen Land zu machen."
 AHI_idea_5: "Ahi-Gelehrte"
 AHI_idea_5_desc: "Obwohl wir eine merkantile Bruderschaft sind, gibt es viele Künstler und Scheichs, die Mitglied unserer Bruderschaft sind. Mit ihrer Hilfe wächst unsere Autorität in vielen Beyliks, mit ihrer Hilfe lernen immer mehr Menschen etwas. Es wird immer einen Gelehrten geben, der uns zu Hilfe kommen wird, wenn wir ihn brauchen."
 AHI_idea_6: "Anatolien wird muslimisch"
 AHI_idea_6_desc: "Unsere Bruderschaft verbreitet sich schnell und fast jedes Dorf in Anatolien kennt uns. Mit der schnellen Verbreitung unserer Bruderschaft können wir den Islam in Anatolien verbreiten und die Islamisierung Anatoliens schneller vorantreiben."
 AHI_idea_7: "Einfluss auf Beyliks"
 AHI_idea_7_desc: "Es gibt eine Menge Mitglieder unserer Bruderschaft in anderen Beyliks, sogar bei den Seldschuken und Osmanen. Selbst die ersten osmanischen Padischahs sind ein Mitglied unserer Bruderschaft. Das hilft uns, unseren Einfluss auf andere Nationen zu verbreiten und sie zu unseren Freunden zu machen."
#Vladimir
 VDR_ideas: "Wladimirische Ideen"
 VDR_ideas_start: "Wladimirische Traditionen"
 VDR_ideas_bonus: "Wladimirische Ambitionen"
 VDR_idea_1: "Byzantinisches Blut"
 VDR_idea_1_desc: "Die Stadt Wladimir wurde in ihrer heutigen Form von Fürst Wladimir Monomach im Jahre 1108 n. Chr. gegründet. Monomakh nahm seinen Namen von seinem matrilinearen Verwandten Konstantin Monomachos, Kaiser von Rom im Osten. Niemand soll daran zweifeln, dass Wladimir das wahre Dritte Rom ist!"
 VDR_idea_2: "Heidnische Bekehrung"
 VDR_idea_2_desc: "Unsere beiden großen Städte Susdal und Wladimir wurden beide im zehnten Jahrhundert an der wilden nordöstlichen Grenze der Kiewer Rus gegründet, wo sich in den ungezähmten Wäldern eine Mischung aus baltischen, finnischen und slawischen Heiden tummelte. Herrscher wie Juri Dolgorukij errichteten in diesen Grenzgebieten Festungen, um die russische Kontrolle zu sichern und um Kerne für die Arbeit der orthodoxen Missionare zu schaffen."
 VDR_idea_3: "Primus Inter Pares"
 VDR_idea_3_desc: "Als die Macht Kiews schwand, entwickelte sich das Fürstentum Wladimir-Suzdal zum neuen faktischen Anführer aller rurikidischen Linien, wobei seine Herrscher auch den begehrten Titel des Großfürsten der Rus trugen."
 VDR_idea_4: "Kreml"
 VDR_idea_4_desc: "Von den Festungsstädten, die die ursprüngliche Geografie Wladimirs prägen, sind die imposanten Kreml vielleicht das prägendste Merkmal. Die charakteristischen russischen Kuppeln und großen Steinmauern, die in Moskau oder Susdal zu sehen sind, warnen unsere Feinde bis heute vor der unbesiegbaren Widerstandsfähigkeit von Wladimir."
 VDR_idea_5: "Theotokos von Wladimir"
 VDR_idea_5_desc: "Die wertvollste Reliquie von Wladimir ist die konstantinopolitanische Ikone der Jungfrau Eleusa aus dem zwölften Jahrhundert mit dem an sie geschmiegten Christuskind. Es wird geglaubt, dass die Reliquie der Stadt und allen, die unter Wladimirs Macht leben, göttlichen Schutz gewährt."
 VDR_idea_6: "Moskauer Rivalität"
 VDR_idea_6_desc: "Im vierzehnten Jahrhundert erlangte das ursprünglich unbedeutende Appanage von Moskva immense Macht und verdrängte schließlich Wladimirs Rolle als Beschützer des russischen Metropoliten und Großfürsten der gesamten Rus. Das dürfen wir nicht zulassen, auch wenn es zu innerstaatlichen Kriegen kommt."
 VDR_idea_7: "Weiße Denkmäler von Wladimir-Suzdal"
 VDR_idea_7_desc: "Einige der größten Kulturstätten Russlands, die aus reinem weißem Kalkstein errichtet wurden, stehen in den Städten Wladimir und Suzdal und sind unter dem Namen "Weiße Denkmäler" bekannt. Dazu gehören die Kathedrale des Heiligen Demetrius, das Goldene Tor und das Kloster des Heiligen Euthymius."
#Huns
 HNS_ideas: "Hunnische Ideen"
 HNS_ideas_start: "Hunnische Traditionen"
 HNS_ideas_bonus: "Hunnische Ambitionen"
 HNS_idea_1: "Attila"
 HNS_idea_1_desc: "Von allen antiken Kriegsherren, die Rom bedrohten, ist keiner mehr gefürchtet als Attila der Hunne. Die Wildheit seiner Raubzüge und die Größe seines Reiches machten ihn zum überragenden Barbarenführer seiner Zeit, und der Geist Attilas lebt in den kaukasischen Hunnen weiter."
 HNS_idea_2: "Katalaunische Ebene"
 HNS_idea_2_desc: "Es bedurfte einer gewaltigen Koalition aus römischen Legionen und germanischen Verbündeten, um die Hunnen in der entscheidenden Schlacht in der Katalaunischen Ebene endgültig zu besiegen. Merowech, der Gründer der merowingischen Dynastie, Odoaker, der Zerstörer des Weströmischen Reiches, Theoderich, Flavius Aetius, Childerich und Attila waren alle bei diesem Zusammenstoß präsent. Wir müssen aus dieser Niederlage lernen und nie wieder eine solche Blamage erleiden."
 HNS_idea_3: "Kardost von Armenien"
 HNS_idea_3_desc: "Im sechsten Jahrhundert wurden viele der nordkaukasischen Hunnen von einem armenischen Missionar namens Kardost zum christlichen Glauben getauft. Kardost entwickelte auch, wie andere Missionare, die unter die Heiden gingen, ein Schriftsystem für die hunnische Sprache."
 HNS_idea_4: "Chasarische Bande"
 HNS_idea_4_desc: "Die Hunnen waren enge Verbündete der Chasaren, wie der chasarische Klientelherrscher Alp Iluetuer bezeugt. Wir halfen ihnen oft in ihren Kriegen gegen das Kalifat und schlossen uns schließlich dem chasarischen Khaganat an, bis es im zehnten Jahrhundert zerfiel."
 HNS_idea_5: "Kumyken"
 HNS_idea_5_desc: "In der Neuzeit wurden die Nachfahren der kaukasischen Hunnen als Kumyken bekannt und gründeten eine Vielzahl von Feudalstaaten wie Endirey, Utamish, Braguny, Kaytag und Djidan."
 HNS_idea_6: "Widerstand gegen die Russen"
 HNS_idea_6_desc: "Die perfiden Russen zerstörten einst das chasarische Khaganat und versuchen seit langem, die Völker des Kaukasus zu unterjochen. Als der russische Zar Peter I. 1722 über die Kumyken in Persien einfiel, wurden seine Truppen in der Schlacht am Fluss Inchge schwer erschüttert. Peter bemerkte: "Wenn die Kumyken ein Verständnis für die Militärwissenschaft hätten, könnte keine andere Nation die Waffen gegen sie erheben"."
 HNS_idea_7: "Tarki"
 HNS_idea_7_desc: "Die Stadt Tarki ist die traditionelle Hauptstadt der Kumyken und diente auch als Hauptstadt des Tarki-Schamkhalats, des letzten Staates im gesamten Kaukasus, der an die Russen fiel. Einige haben sogar die Theorie aufgestellt, dass Tarki der Ort der alten chasarischen Hauptstadt Samandar ist."
#Khazars
 KHZ_ideas: "Chasarische Ideen"
 KHZ_ideas_start: "Chasarische Traditionen"
 KHZ_ideas_bonus: "Chasarische Ambitionen"
 KHZ_idea_1: "Polykonfessionalismus"
 KHZ_idea_1_desc: "Das Chasarische Khaganat entstand aus dem Zerfall des westtürkischen Khaganats und bestand daher aus einer pluralistischen Mischung von Ethnien und Religionen. Tengrismus, Schamanismus, Christentum, Islam und Judentum genossen alle die gleiche Toleranz innerhalb des chasarischen Staates."
 KHZ_idea_2: "Seidenstraßen-Handel"
 KHZ_idea_2_desc: "Jahrhundertelang beherrschten die Chasaren die Tore nach Europa entlang der "Steppenstraße", einem Unterzweig der berühmten Seidenstraße, und brachten den Khans große Reichtümer aus Zöllen und Steuern auf chinesische Kaufleute ein."
 KHZ_idea_3: "Hasdai ben Shaprut"
 KHZ_idea_3_desc: "Ein Zeugnis der jüdischen Identität des chasarischen Adels stammt aus der Korrespondenz zwischen Hasdai ben Shaprut, dem jüdischen Außenminister des Kalifen von Córdoba, und Joseph ben Aaron, Khan von Chasarien. In dem Brief erklärt Joseph, wie die Chasaren im achten Jahrhundert zum Judentum konvertierten und wie sie den jüdischen Kult in ihrem Staat aufrechterhalten."
 KHZ_idea_4: "Diarchie"
 KHZ_idea_4_desc: "Der chasarische Staat zeichnete sich durch seine diarchische königliche Struktur aus, wobei die beiden Ämter des Shad und des Khagan eingerichtet wurden, um das chasarische Volk zu regieren. Der Shad kontrollierte die militärischen Angelegenheiten, während der Khagan das symbolische Staatsoberhaupt und in der Diplomatie aktiv war. Bei der Krönung des Khagan wurde dieser fast erwürgt, bis er eine Anzahl von Jahren anbot, die er regieren würde, wonach er rituell geopfert werden sollte."
 KHZ_idea_5: "Ursiyya"
 KHZ_idea_5_desc: "Um die Macht der chasarischen Eliten über die Massen der Oghusen und Alanen aufrechtzuerhalten, verließen sich die Aristokraten auf ein Korps elitärer chasarischer Söldnergarden, die Ursiyya. Die Ursiyya waren das Rückgrat der chasarischen Armee und hatten großen Einfluss auf die Regierung, ähnlich wie spätere Mamelucken oder Janitscharen."
 KHZ_idea_6: "Tuduns und Jawyshyghrs"
 KHZ_idea_6_desc: "Die komplexe chasarische Bürokratie stützte sich auf verschiedene Regierungspositionen wie die des Jawyshyghr, der Kündür und des Tudun. Tuduns dienten als städtische Statthalter und erlaubten den chasarischen Khans, zentralisierte Macht über große Gebiete auszuüben."
 KHZ_idea_7: "Ashina-Clan"
 KHZ_idea_7_desc: "Der Ashina-Clan war eine der herrschenden Dynastien des ursprünglichen göktürkischen Khaganats und wurde später auch zur Herrscherfamilie von Chasarien. In einer slawisierten Form war er auch mit dem Asen-Clan des Zweiten Bulgarischen Reiches verbunden. Diese prestigeträchtige Abstammung wird durch einen Raben symbolisiert."
#Svanetia
 SVN_ideas: "Swanetische Ideen"
 SVN_ideas_start: "Swanetische Traditionen"
 SVN_ideas_bonus: "Swanetische Ambitionen"
 SVN_idea_1: "Swanetische Türme"
 SVN_idea_1_desc: "Ab dem achten Jahrhundert begannen die Swaneten mit dem Bau von Wohntürmen in ihrem Land, um sich vor islamischen Überfällen und den Angriffen der barbarischen Völker auf der anderen Seite des Kaukasus zu schützen. Heute stehen Hunderte dieser Türme in den swanetischen Tälern."
 SVN_idea_2: "George and Diocletian"
 SVN_idea_2_desc: "Viele christliche Gemeinschaften haben eine ikonografische Tradition des Heiligen Georg, der einen Drachen erschlägt. Die Swaneten sind einzigartig in ihrer Tradition, dass der Heilige Georg stattdessen den römischen Kaiser Diokletian erschlägt, den Mann, der ihn zum Märtyrer machte. Diese Tradition steht für unseren Widerstand gegen den fremden Imperialismus, sowohl gegen die Kalifen als auch gegen die Basileis."
 SVN_idea_3: "Sa'Eristavo"
 SVN_idea_3_desc: "Mit dem Fall des Königreichs Abchasien wurde Swanetien als Herzogtum oder "Saeristavo", das von einem Eristavi regiert wurde, in den georgischen Staat eingegliedert. In dieser Zeit der feudalen Loyalität besuchte die georgische Königin Tamar jährlich Swanetien und wurde von den Swanetern als eine Art Göttin verehrt."
 SVN_idea_4: "Lemi"
 SVN_idea_4_desc: "Die Swaneten sind für ihre militärischen Fähigkeiten bekannt. Wir haben ein überdimensionales Kriegsbanner in Form eines Löwen namens Lemi, das immer dann gehisst wird, wenn es Zeit für eine Mobilmachung ist."
 SVN_idea_5: "Gelowani"
 SVN_idea_5_desc: "Die erste Dynastie von Swanetien war das Haus Gelowani. Der Überlieferung nach waren die Gelowani Hüter der Kaaba in Mekka, die nach der Eroberung der Stadt durch Mohammed von der arabischen Halbinsel flohen und sich in Georgien niederließen.."
 SVN_idea_6: "Blutschuld"
 SVN_idea_6_desc: "Während unsere Nachbarn den modischen Vorstellungen von "Rechtsstaatlichkeit" verfallen sind, wissen die Swaneten, dass sich die Gerechtigkeit um die Blutrache drehen muss. Wenn jemand aus einer swanetischen Familie ermordet wird, müssen die Verwandten den Täter finden und eines ihrer Familienmitglieder ermorden!"
 SVN_idea_7: "Salz für Swanetien"
 SVN_idea_7_desc: "Es ist an der Zeit, Straßen über das Kaukasusgebirge zu bauen, um das ländliche Swanetien mit dem Rest der Welt und all seinen Ressourcen zu verbinden. Nachdem mehrere Swaneten bei dem Versuch, Salz in ihr Dorf zu bringen, von einer Lawine getötet wurden, können wir eine solche Isolation nicht länger hinnehmen."
#Derbent
 DBT_ideas: "Derbentische Ideen"
 DBT_ideas_start: "Derbentische Traditionen"
 DBT_ideas_bonus: "Derbentische Ambitionen"
 DBT_idea_1: "Tor zu Persien"
 DBT_idea_1_desc: "Der Name "Derbent" kommt vom persischen Wort für "Tor", "Darband". Die Stadt stand als zuverlässiger Übergang über das Kaukasusgebirge und wurde in der Achämeniden- und Sassanidenzeit als Satrapie im persischen Einflussbereich bewacht."
 DBT_idea_2: "Mauern von Chosrau"
 DBT_idea_2_desc: "Die Altstadt von Derbent ist umgeben von 66 Fuß hohen Mauern aus der Regierungszeit des sassanidischen Schahs Khosrau I., Sohn von Kavadh. Die späteren arabischen Herrscher von Derbent glaubten, dass die Mauern eines der Sieben Weltwunder seien."
 DBT_idea_3: "Harun al-Rashid"
 DBT_idea_3_desc: "Kein Kalif wird von Muslimen und Nicht-Muslimen gleichermaßen mehr respektiert als Harun al-Rashid, der die Blütezeit des islamischen Goldenen Zeitalters begleitete. Harun lebte einen Teil seines Lebens in Derbent und festigte dessen Position als Zentrum der islamischen Kultur und Wissenschaft."
 DBT_idea_4: "Haus von Derbent"
 DBT_idea_4_desc: "Die Anuschirawaniden oder "Schirawan"-Dynastie bildete einen Kadettenzweig, der Derbent regierte und schließlich den eigentlichen schirawanischen Staat erbte. Die Dynastie behauptete, von den Sassaniden selbst abzustammen, und war die am längsten ununterbrochen regierende Dynastie in der muslimischen Geschichte."
 DBT_idea_5: "Bergjuden"
 DBT_idea_5_desc: "Seit der Zeit der Chasaren hatte Derbent eine beständige jüdische Bevölkerung, die bedeutend genug war, um in den Schriften von Benjamin von Tudela Erwähnung zu finden. Diese Juden waren mit den sogenannten "Bergjuden" verbunden, die in den kaukasischen Ausläufern lebten."
 DBT_idea_6: "Geschichte des Widerstands"
 DBT_idea_6_desc: "Der Widerstand von Derbent gegen die Araber im Jahr 728 ist in einem Denkmal in der Stadt verewigt, aber Derbent hat sich im Laufe seiner Geschichte weiterhin gegen die imperialen Ambitionen der Safawiden und der Russen gewehrt."
 DBT_idea_7: "Brandwein"
 DBT_idea_7_desc: "Der Brandwein von Derbent ist das berühmteste Exportgut von Derbent in der Zeit nach der russischen Eroberung. Obwohl Muslime ihn nicht trinken dürfen, genießen andere Bevölkerungsgruppen die Delikatesse in großen Mengen, was der Stadt Reichtum und Prestige einbringt."
#Armenian Ducal
 armenian_ducal_ideas: "Armenisch-herzogliche Ideen"
 armenian_ducal_ideas_start: "Armenisch-herzogliche Traditionen"
 armenian_ducal_ideas_bonus: "Armenisch-herzogliche Ambitionen"
 armenian_ducal_idea_1: "Der erste christliche Staat"
 armenian_ducal_idea_1_desc: "Die Bekehrung von Tiridates III. zum Christentum im vierten Jahrhundert nach einer wundersamen Heilung machte ihn zur ersten Monarchie in der ganzen Welt, die das Christentum als Staatsreligion akzeptierte. Während spätere konvertierte Staaten unterschiedliche Richtungen in dem einschlugen, was sie als Orthodoxie betrachteten, blieb Armenien bei seinem eigenwilligen Weg, indem es das Konzil von Chalcedon ablehnte und damit eine autonome orientalische Kirche gründete."
 armenian_ducal_idea_2: "Vansee"
 armenian_ducal_idea_2_desc: "Die großen Seen Van und Sewan stehen im Zentrum der armenischen Welt, Heimat von geschäftigen Fischerstädten und sogar isolierten Inselklöstern wie Arter. Als große natürliche Barrieren zwingen sie Reisende dazu, sich auf die armenische Infrastruktur zu verlassen, um sie zu führen."
 armenian_ducal_idea_3: "Armenisches Hochland"
 armenian_ducal_idea_3_desc: "Ostanatolien ist eine dichte Reihe von Hügeln und Bergen, die kollektiv das armenische Hochland genannt werden. Seit Jahrtausenden haben Armenier diese Felsen und Täler besetzt und ihre Tricks gelernt."
 armenian_ducal_idea_4: "Apanagen der Bagratiden"
 armenian_ducal_idea_4_desc: "Das armenische Königreich der Bagratiden war im Grunde ein Flickenteppich von kooperativen Feudalstaaten unter verschiedenen armenischen Dynastien und Kadettenzweigen. Das bedeutet, dass, selbst nachdem das Königreich formal an Byzanz gefallen war, armenische Fürstentümer weiter existierten und sich im folgenden Jahrhundert schnell wieder etablieren konnten."
 armenian_ducal_idea_5: "Manrankarchutyun"
 armenian_ducal_idea_5_desc: "Manuskriptillumination ist ein integraler Bestandteil der armenischen Frömmigkeit und des künstlerischen Ausdrucks. Die reich illustrierten Evangelien und Psalter, die Armenien exportiert, können auf der ganzen Welt für ihren unverwechselbaren Stil und ihre hervorragende Handwerkskunst erkannt werden."
 armenian_ducal_idea_6: "Erinnerung an Tigranes"
 armenian_ducal_idea_6_desc: "Armenien erreichte seine größte Ausdehnung unter Tigranes dem Großen im ersten Jahrhundert v. Chr. und erstreckte sich den ganzen Weg von Damaskus über Antiochien bis zum Kaspischen Meer. Bis zum heutigen Tag betrachten die Armenier Tigranes als Nationalheld und als Symbol für kriegerische Fähigkeiten."
 armenian_ducal_idea_7: "Veratsnund"
 armenian_ducal_idea_7_desc: ""Veratsnund" ist das armenische Wort für Wiedergeburt und bezeichnet die armenische nationale Wiedergeburt, die im Osmanischen Reich nach den Tanzimat-Reformen stattfand. Die armenische Sprache, Kultur und Literatur erlebte eine Renaissance, während Agitatoren für einen vereinigten armenischen Staat eintraten."
#Moray
 MRY_ideas: "Moireibhische Ideen"
 MRY_ideas_start: "Moireibhische Traditionen"
 MRY_ideas_bonus: "Moireibhische Ambitionen"
 MRY_idea_1: "Mormaer"
 MRY_idea_1_desc: "Im hochmittelalterlichen Schottland hatten die nominellen Vasallen des Hochkönigs einen einzigartigen Namen - Mormaer. Diese Staaten agierten mit beträchtlicher Autonomie, wobei die Mormaer von Moray zeitweise sogar als "Ri" - Könige - stilisiert wurden. Moray war in der Tat gleichberechtigt mit Alba selbst."
 MRY_idea_2: "Macbeth"
 MRY_idea_2_desc: "Obwohl die Moray-Dynastie Schottland nur für eine kurze Zeit regierte, erhebt sie Anspruch auf die bei weitem berühmteste Figur der schottischen Königsgeschichte, König Macbeth. Die Geschichte von Macbeth und seiner Absetzung durch Siward und Malcolm wurde 1606 von William Shakespeare in seiner phantasievollen Tragödie unsterblich gemacht."
 MRY_idea_3: "Burg von Inverness"
 MRY_idea_3_desc: "Der Heilige Columban besuchte den Ort, der im sechsten Jahrhundert n. Chr. zu Inverness werden sollte, was zu einer kontinuierlichen christlichen Präsenz in der Gegend führte, die mit dem Bau einer großen schottischen Königsburg durch Malcolm III. gipfelte. Selbst in der frühen Neuzeit hielten die schottischen Könige in der in die Jahre gekommenen Festung oft ihr Parlament ab."
 MRY_idea_4: "Das große Tal"
 MRY_idea_4_desc: "Das schottische Hochland wird von einem großen, mit Seen gefüllten Tal namens Great Glen geteilt. Es ermöglicht eine einfache Durchfahrt vom Moray Firth zur irischen See und ist damit der Schlüssel zur Kontrolle der Highland-Clans. Nach den Jakobitenaufständen wurden viele Forts im Tal gebaut, um es zu sichern."
 MRY_idea_5: "Walfang in Moray"
 MRY_idea_5_desc: "Der Moray Firth ist der beste Ort in Großbritannien, um Wale und noch exotischere Kreaturen wie Große Tümmler zu jagen. Leider sind Muränen etymologisch nicht verwandt und kommen im Firth nicht vor."
 MRY_idea_6: "Stewart-Apanage"
 MRY_idea_6_desc: "Nach dem Fall des Mormaerdom im Jahr 1130 wurde Moray als Earldom wiedererrichtet und mehrmals vergeben. Die prestigeträchtigste Verleihung war an James Stewart, einen leiblichen Sohn von König James IV. Der Titel hat immer noch Gültigkeit als Stil im königlichen Peerage."
 MRY_idea_7: "Monster von Loch Ness"
 MRY_idea_7_desc: "In den Tiefen von Loch Ness lauert ein altsteinzeitliches Ungeheuer, das schon in der Antike von irischen Hagiographen beschrieben wurde. In der Neuzeit wurde dieses rätselhafte Tier als "Monster von Loch Ness" tituliert und zieht jedes Jahr unzählige Besucher an, die hoffen, es zu sehen."
#Meissen
 MEI_ideas: "Meißner Ideen"
 MEI_ideas_start: "Meißner Traditionen"
 MEI_ideas_bonus: "Meißner Ambitionen"
 MEI_idea_1: "Wiege von Sachsen"
 MEI_idea_1_desc: "Meißen wird aufgrund seiner zentralen Lage in der Region und seiner über Jahrhunderte anhaltenden Bedeutung oft als "Wiege von Sachsen" betitelt. Gegründet im Jahr 929 von Heinrich dem Vogler, König von Ostfranken, auf einer alten slawischen Siedlung, wurde es schnell zu einer der wichtigsten Städte in Sachsen."
 MEI_idea_2: "Albrechtsburg"
 MEI_idea_2_desc: "Die Wurzeln Meißens gehen auf die heute als Albrechtsburg bekannte Befestigungsanlage zurück, die 929 als Burg Meißen zwischen Elbe und Triebisch zum Schutz der ostfränkischen Gewinne gegen den slawischen Stamm der Daleminzier errichtet wurde. Im Jahr 1471 wurde an dieser Stelle eine Burg errichtet, die jedoch nicht als Festung, sondern als Residenz genutzt wurde und damit die erste in Deutschland war, die zu diesem Zweck genutzt wurde."
 MEI_idea_3: "Vermächtnis der Wettiner"
 MEI_idea_3_desc: "Im Jahr 1089 erhielt der Graf von Eilenburg, Heinrich der Ältere, die Markgrafschaft Meißen nach der Absetzung des vorherigen Markgrafen, der sich dem Heiligen Römischen Kaiser widersetzt hatte. Heinrich stammte aus dem Geschlecht der Wettiner, deren Mitglieder nach der Vererbung 1423 zunächst Meißen und dann das Herzogtum Sachsen-Wittenberg regieren sollten. Dies hat Meißen ein respektables Erbe beschert."
 MEI_idea_4: "Weinregion Elbtal"
 MEI_idea_4_desc: "Der Weinbau in der Region um Meißen ist seit 1161 nachweisbar und die Stadt liegt trotz ihrer nördlichen Lage im Zentrum eines kleinen Gebietes, das für das Wachstum von Weinbergen ideal ist. Mit unseren jährlichen Weinfesten können wir neues Interesse an einem Handelsgut wecken, das nur wenige Orte in Deutschland bieten können."
 MEI_idea_5: "Rand der Mongoleninvasionen"
 MEI_idea_5_desc: "Im April 1241 vernichtete ein mongolischer Spähtrupp unter Führung von Orda Khan eine polnische Streitmacht bei Liegnitz. Nach dieser katastrophalen Niederlage stand dem weiteren Vordringen der Mongolen nach Deutschland nichts mehr im Wege. Meißen war der am weitesten westlich gelegene Ort, an dem die Mongolen einen Raubzug unternahmen. Der größte Teil der Stadt wurde niedergebrannt, aber wir konnten diese Erfahrung nutzen und daraus lernen. Jetzt werden wir keinen Zentimeter nachgeben, wenn ein Eindringling vor unserer Tür steht."
 MEI_idea_6: "Burggrafschaft Meißen"
 MEI_idea_6_desc: "Der Burggraf war ein militärischer Statthalter einer Burg und ihres Umlandes. Meißen erhielt im 12. Jahrhundert während der Ostsiedlung als eine von wenigen Städten in Deutschland eine solche Burggrafschaft. Die Meinheringer stiegen mit diesem Amt auf, denn der Status des Burggrafen wurde im Laufe der Zeit immer prestigeträchtiger."
 MEI_idea_7: "Meißner Porzellan"
 MEI_idea_7_desc: "Meißen ist weltweit berühmt für sein Porzellan; es war das erste hochwertige Porzellan außerhalb Ostasiens, das der Alchemist Johann Friedrich Böttger 1710 herstellte. Eine Zeit lang hatte die Stadt ein Monopol auf die Produktion, da nur wenige Handwerker die Methoden der Porzellanherstellung beherrschten. Meißen nahm seine Porzellanherstellung so ernst, dass ein markenrechtlich geschütztes Logo mit "gekreuzten Schwertern" zur Kennzeichnung der Originalprodukte verwendet wurde."
#Brunswick
# BRU_ideas: "Braunschweiger Ideen"
# BRU_ideas_start: "Braunschweiger Traditionen"
# BRU_ideas_bonus: "Braunschweiger Ambitionen"
# BRU_idea_1: "Stronghold of the Welf Dynasty"
# BRU_idea_1_desc: "The House of Welf (Guelph) was an influential German dynasty whose controlled lands lay in both Bavaria and Lower Saxony. But nowhere were they more established than in Brunswick itself. The Welfs were so influential in politics that the Guelph-Ghibelline conflict resulted from the Welfs siding with the Pope in the Investiture Controversy."
# BRU_idea_2: "Dankwarderode Castle"
# BRU_idea_2_desc: "Dankwarderode Castle was the main residence of the dukes of Brunswick, built by Henry the Lion, duke of Saxony and Bavaria, in the 12th century. It is located on an island in the river Oker, giving it a strategic importance."
# BRU_idea_3: "The Brunswick Lion"
# BRU_idea_3_desc: "When Henry the Lion resided in Brunswick, he erected a lion statue in the center of the complex of Dankwarderode Castle. This not only served to demonstrate Henry's own authority, but also his claim against the Hohenstaufens whose coat of arms used three lions. The lion sculpture was a remarkable feat for the Middle Ages and proved so popular that the lion became the heraldic animal of Brunswick and was used on ducal coins, even spawning a legend of its own known as the Heinrichssage."
# BRU_idea_4: "Powerful Burghers"
# BRU_idea_4_desc: "Brunswick was among the richest of cities in Northern Europe during the later Middle Ages, and was a member of the Hanseatic League from the 13th century onward. In these conditions, an independent class of patricians and guildsmen flourished, so much so that the city was de facto under their rule."
# BRU_idea_5: "Reunite the Principalities"
# BRU_idea_5_desc: "The Duchy of Brunswick-Lüneburg was subdivided several times among various principalities including Brunswick-Wolfenbüttel, Göttingen and Calenberg. This has done nothing but weaken our nation so far; as they all belong to the same house, it is only right that they be reunited."
# BRU_idea_6: "Collegium Carolinum"
# BRU_idea_6_desc: "Founded in 1745 by Duke Charles I, the Collegium demonstrated his patronage of the arts and sciences. The college was home to many important personalities such as the mathematician Carl Friedrich Gauss. With this, we can attract many influential thinkers to the city and spread the ideas of the Enlightenment."
# BRU_idea_7: "The Black Brunswickers"
# BRU_idea_7_desc: "Formed in 1809 as an army unit opposing Napoleon Bonaparte, the Brunswick Ducal Corps were infamous for their black uniforms which gave them the nickname 'Black Brunswickers'. Led by Frederick William, Duke of Brunswick-Wolfenbüttel, the corps would earn a fearsome reputation during the later Napoleonic Wars, taking part at the battle of Quatre Bras in June 1815 where the Duke valiantly fought, but ultimately perished."
#Blois
 XBL_ideas: "Bloisische Ideen"
 XBL_ideas_start: "Bloisische Traditionen"
 XBL_ideas_bonus: "Bloisische Ambitionen"
 XBL_idea_1: "Château de Blois"
 XBL_idea_1_desc: "Zur Verteidigung gegen die Wikinger bauten die Grafen von Blois spätestens im 9. Jahrhundert das Château de Blois. Die wohlhabenden Grafen nutzten ihren Reichtum weiterhin, um das Schloss zu verschönern und zu vergrößern. König Ludwig XII. und König Franz I. machten das Schloss zu ihrer Hauptresidenz. Sie erweiterten es um riesige Bibliotheken und prächtige Gärten und verwandelten es so in ein Schloss, das nicht eines Grafen, sondern eines Königs würdig ist!"
 XBL_idea_2: "Rivalität mit Anjou"
 XBL_idea_2_desc: "Lange Zeit gab es eine Rivalität zwischen den Grafen von Blois und den benachbarten Grafen von Anjou. Sie konkurrierten nicht nur um Schlösser und Städte im Nordwesten Frankreichs, sondern später auch um den englischen Thron. Wenn wir sie genau beobachten, werden wir immer ein Ass im Ärmel haben, wenn unsere Armeen wieder aufeinandertreffen."
 XBL_idea_3: "Schlösser der Loire"
 XBL_idea_3_desc: "Die Loire ist der längste und bedeutendste Fluss Frankreichs und erstreckt sich über 1000 Kilometer. Dank der Schönheit des Flusstals errichtete der französische Adel hier Dutzende von beeindruckenden Renaissance-Schlössern, die Blois zu einem wichtigen Zentrum Frankreichs machten."
 XBL_idea_4: "Cathédrale Saint-Louis"
 XBL_idea_4_desc: "Mit dem Kauf der Reliquien der heiligen Solène begann Ende des 9. Jahrhunderts der Bau der Kathedrale von Blois, die das Dorf zu einer bei Pilgern beliebten Stadt machte. In den folgenden Jahrhunderten wurde die Kathedrale immer wieder renoviert, erweitert und vergrößert, was ihre Pracht nur noch steigerte."
 XBL_idea_5: "Letzter anglo-normannischer König"
 XBL_idea_5_desc: "König Stephan I. war nicht nur ein Sohn des Grafen Stephan Heinrich von Blois, sondern auch ein Enkel von Wilhelm dem Eroberer, König von England. Nach dem Tod von König Heinrich I. stellte Stephan eine Armee auf und usurpierte erfolgreich den englischen Thron von seiner Tante. Leider konnte er den Papst nicht davon überzeugen, seinen Sohn zu seinem Nachfolger zu ernennen. Daraufhin folgte ihm Heinrich II. auf den Thron, der die angevinische Dynastie begründete und die Herrschaft der Anglonormannen beendete."
 XBL_idea_6: "König von Navarra"
 XBL_idea_6_desc: "Mit der Krönung von Theobald I. im Jahr 1234 kam das Königreich Navarra unter die Kontrolle des Hauses Blois, das es fünfzig Jahre lang regieren sollte. Die französischen Könige von Navarra bescherten dem Königreich einen beispiellosen wirtschaftlichen Aufschwung und pflegten stets gute Beziehungen zum französischen König."
 XBL_idea_7: "Befreier von Orléans"
 XBL_idea_7_desc: "Während des Hundertjährigen Krieges war Orléans ein wichtiger militärischer Stützpunkt, nicht nur wegen seiner Nähe zu Paris, sondern auch wegen seiner Brücken über die Loire. Als die Stadt 1429 von den Engländern belagert wurde, machte sich Jeanne d'Arc von Blois aus auf, um die Engländer zu vertreiben. Die siegreiche Schlacht von Orléans läutete den endgültigen Sieg der Franzosen im Hundertjährigen Krieg ein."
#Syria
 SYR_ideas: "Syrische Ideen"
 SYR_ideas_start: "Syrische Traditionen"
 SYR_ideas_bonus: "Syrische Ambitionen"
 SYR_idea_1: "Stammesbefriedung"
 SYR_idea_1_desc: "Auf der arabischen Halbinsel gibt es immer noch verschiedene Stämme, die oft Krieg gegeneinander führen oder sogar unsere eigenen Grenzgebiete angreifen. Wir müssen diese Stämme befrieden und integrieren, was uns nicht nur zusätzliche Mannstärke für unsere Armee gibt, sondern auch unsere innere Stabilität erhöht."
 SYR_idea_2: "Fruchtbarer Halbmond"
 SYR_idea_2_desc: "Syrien liegt am Euphrat und damit in der Mitte des Fruchtbaren Halbmonds. Unsere Böden sind in der Tat fruchtbarer und ertragreicher als die unserer Konkurrenten."
 SYR_idea_3: "Bollwerk gegen Kreuzfahrer"
 SYR_idea_3_desc: "Syrische Städte wie Aleppo wurden im Zeitalter der Kreuzzüge zu Zentren des muslimischen Widerstands gegen die christlichen Kreuzfahrer. Es wurden nicht nur viele Flüchtlinge aus der Levante aufgenommen, sondern von hier aus wurden auch Gegenoffensiven geplant und gestartet, um die Kreuzfahrer wieder zu vertreiben."
 SYR_idea_4: "Jund-Belebung"
 SYR_idea_4_desc: "Während der Zeit des Kalifats der Raschiden wurde Syrien in sogenannte "Junds" aufgeteilt, die von den Kalifen der Umayyaden übernommen und weiter ausgebaut wurden. Diese militärische Aufteilung half den Kalifen nicht nur, die eroberten Gebiete effektiv zu verwalten, sondern regelte hier auch die Mobilisierung der Soldaten. Wir sollten diese Verwaltungsstruktur wiederbeleben, um selbst von ihr zu profitieren."
 SYR_idea_5: "Erhaltung von Kirchen"
 SYR_idea_5_desc: "In Syrien gibt es einen beträchtlichen Teil orientalischer Christen, die eine wesentliche Bedeutung für unsere Wirtschaft und Kultur haben. Indem wir sie ihren Glauben frei praktizieren lassen und ihre Rechte schützen, werden wir religiöse Unruhen in unserem Staat vermeiden."
 SYR_idea_6: "Schwert der Dynastie"
 SYR_idea_6_desc: "Sayf al-Dawla gründete 944 das Emirat von Aleppo, das sich über Nordsyrien und Westdschazira erstreckte. Er errang nicht nur mehrere Siege gegen die Byzantiner, sondern führte sein Reich auch zu einer kulturellen Blütezeit."
 SYR_idea_7: "Ambitionen im Mittelmeerraum"
 SYR_idea_7_desc: "Syrien liegt an der Küste des Mittelmeers, spielt dort aber keine bedeutende Rolle, obwohl unsere Häfen für den Mittelmeerhandel wichtig sind. Unser Ziel muss es sein, unsere günstige Lage an wichtigen Handelsrouten zu nutzen, um auch auf dem Wasser eine Handelsmacht zu werden."
#Tlemcen
 TLC_ideas: "Tlemcenische Ideen"
 TLC_ideas_start: "Tlemcenische Traditionen"
 TLC_ideas_bonus: "Tlemcenische Ambitionen"
 TLC_idea_1: "Ackerbau vom Tellatlas"
 TLC_idea_1_desc: "Zwischen dem Tellatlasgebirge und der Berberküste liegt eine fruchtbare Region, die das Wachstum von Städten in unserem Sultanat ermöglicht hat, insbesondere am Fluss Cheliff. Wir müssen seine Produktivität voll ausnutzen, indem wir neue Anbaumethoden einführen."
 TLC_idea_2: "Beständiges Sultanat"
 TLC_idea_2_desc: "Die Mariniden, die Marokko im Westen beherrschten, hegten schon immer Ambitionen, das Volk von Tlemcen zu unterwerfen. Aber als der marokkanische Sultan Abu Inan Faris im 14. Jahrhundert versuchte, unser Land zu besetzen, revoltierten die lokalen Berber und vertrieben sie erfolgreich. Dies hat die unnachgiebige Entschlossenheit unseres Volkes gezeigt - selbst wenn unser Boden verwüstet wird, werden wir ihn nicht aufgeben."
 TLC_idea_3: "Vereint die Berber"
 TLC_idea_3_desc: "Die Berberstämme innerhalb unseres Staates haben oft die größte Bedrohung für unseren Fortbestand dargestellt, eher als die benachbarten Sultanate. Dies muss berichtigt werden, indem wir eine nationale Identität und ein Gefühl der Einheit unter den kriegführenden Berbern aufrechterhalten, damit sie unter unserem Banner statt unter ihrem eigenen kämpfen können."
 TLC_idea_4: "Handel im Atlasgebirge"
 TLC_idea_4_desc: "Tlemcen hat sich seit seiner Gründung zum wichtigsten Handelszentrum im zentralen Maghreb entwickelt, nicht zuletzt aufgrund seiner strategischen Lage in der Nähe des Atlasgebirges. Seine Lage an der Handelsroute, die Sidschilmasa und Oran verbindet, macht es zum idealen Durchgangsort für die transsaharischen Karawanen; die Route nach Fes ist dagegen wegen des bergigen Geländes weitaus ungünstiger. Sogar die barbarischen Korsaren lassen die Wirtschaft wachsen, indem sie Waren aus dem Mittelmeerraum beschaffen und sie in Tlemcen verkaufen. Darüber hinaus haben sogar die Europäer die Bedeutung von Tlemcen erkannt, indem sie dort einen "Funduk" (Handelsplatz) einrichten."
 TLC_idea_5: "Kriege mit Ifrîqya"
 TLC_idea_5_desc: "Während des gesamten 15. Jahrhunderts versuchten die Zayyaniden mehrmals, nach Osten in das hafsidische Sultanat Ifrîqya zu expandieren, waren aber letztlich erfolglos. Diese Kriege haben uns jedoch dringend benötigte Erfahrungen gebracht - lasst uns diese für unsere erfolgreichen Eroberungen nutzen."
 TLC_idea_6: "Madrasas von Tlemcen"
 TLC_idea_6_desc: "Tlemcen verfügt über eine Fülle von Madrasas und religiösen Einrichtungen, die es zum führenden intellektuellen Zentrum des zentralen Maghreb gemacht haben. Wir können die Macht und den Reichtum der Moscheen nutzen, um den muslimischen Glauben weiter zu verbreiten, insbesondere bei den Berbern, die sich in der Vergangenheit gegen die Bekehrung gewehrt haben."
 TLC_idea_7: "Eindämmung der arabischen Nomaden"
 TLC_idea_7_desc: "In der Vergangenheit haben wir uns stark auf arabische Nomaden verlassen, um unsere Kriege zu führen, und obwohl sie effektiv sein können, können sie auch schwer zu zügeln sein. Wir müssen die alten Methoden der Kriegsführung ablegen und ein modernes stehendes Heer mit Truppen aufbauen, die dem Sultan gegenüber loyal sind, wenn wir uns gegen Bedrohungen von außen zur Wehr setzen wollen."
#Ponthieu
 PIC_ideas: "Ponthieuische Ideen"
 PIC_ideas_start: "Ponthieuische Traditionen"
 PIC_ideas_bonus: "Ponthieuische Ambitionen"
 PIC_idea_1: "Gefangennahme von Harald Godwinson"
 PIC_idea_1_desc: "Im Jahr 1064 segelte Harald Godwinson, der Earl of Wessex, laut dem Wandteppich von Bayeux über den Ärmelkanal, als er vom Kurs abkam und an der Küste von Ponthieu Schiffbruch erlitt. Graf Guy I. ließ ihn gefangen nehmen und zu Wilhelm von der Normandie bringen, wo Harald angeblich auf heilige Reliquien schwor, Wilhelms Anspruch auf den englischen Thron zu unterstützen. Als Harald sich also zum König von England krönen ließ, sahen die Normannen in ihm einen Usurpator, was zu der erfolgreichen normannischen Invasion in England führte. Vielleicht wäre diese Invasion ohne unser Eingreifen nie zustande gekommen."
 PIC_idea_2: "Carmen de Hastingae Proelio"
 PIC_idea_2_desc: "Das Carmen de Hastingae Proelio (Lied von der Schlacht von Hastings) war der früheste bekannte schriftliche Bericht über die normannische Invasion Englands, der dem Bischof Guy von Amiens zugeschrieben wird, der der Onkel des Grafen von Ponthieu war."
 PIC_idea_3: "Festung von Crotoy"
 PIC_idea_3_desc: "Im Jahr 1150 baute der Graf Jean I. eine Festung in Crotoy, die an einem strategischen Punkt an der Somme lag. Die Festung wurde später von Eduard III. von England erweitert, als er 1340 in Frankreich einfiel, blieb aber bis 1424 in französischer Hand und war die letzte Festung in der Nähe der Somme, die sich den englischen Truppen ergab."
 PIC_idea_4: "Englisches Lehen"
 PIC_idea_4_desc: "Während die anderen Grafschaften der Picardie in die französische Königsdomäne eingegliedert wurden, wich Ponthieu davon ab, da es stattdessen für einen Großteil des 14. Jahrhunderts als Lehen in das Königreich England integriert wurde. Dadurch haben wir Erfahrung in der Verwaltung von Lehen nach englischer Art."
 PIC_idea_5: "Hafen von Abbeville"
 PIC_idea_5_desc: "Abbeville war die wichtigste Stadt der Grafschaft Ponthieu und ein eigenständiges Handelszentrum in Nordfrankreich. Obwohl ihr wirtschaftlicher Erfolg nach dem 14. Jahrhundert mit dem Schwarzen Tod und dem Hundertjährigen Krieg zurückging, war die Stadt davor für ihren Salz- und Waidhandel bekannt."
 PIC_idea_6: "Ständiges Schlachtfeld"
 PIC_idea_6_desc: "Ponthieu ist seit Jahrhunderten umkämpft zwischen mächtigen Rivalen in der Region wie England, Frankreich, Burgund und sogar Österreich, als es die burgundischen Niederlande erbte. Dies hat Ponthieu in eine einzigartige Position gebracht, in der sie gut geeignet sind, die Taktiken ihrer Eindringlinge zu ihrem Vorteil zu nutzen."
 PIC_idea_7: "Zuflucht der Bretonen und Normannen"
 PIC_idea_7_desc: "Während der großen Hungersnot von 1693-94 zwangen die sich verschlechternden Bedingungen in der Normandie und der Bretagne viele Menschen dazu, in den nahe gelegenen Gebieten Frankreichs Zuflucht zu suchen, darunter auch in Ponthieu. Wir beschlossen, jeden aufzunehmen, den wir konnten, auch wenn wir ihn nicht retten konnten."
#Cappadocia
 CPP_ideas: "Kappadokische Ideen"
 CPP_ideas_start: "Kappadokische Traditionen"
 CPP_ideas_bonus: "Kappadokische Ambitionen"
 CPP_idea_1: "Prächtige Höhlenarchitektur"
 CPP_idea_1_desc: "Nach dem Einfall der Isaurier im 4. Jahrhundert, der Hunnen im 5. Jahrhundert und schließlich persischer Gruppen im 6. Jahrhundert, wobei letztere 605 Caesarea eroberten, begann der intensive Bau von unter- und oberirdischen Höhlenbauten und ganzen Städten. Die Bauten wurden nun hauptsächlich unter dem Aspekt der Abwehr und Verteidigung errichtet. Nach 642, als die Araber begannen, in die Region einzufallen, wurden diese Aspekte immer wichtiger, so dass drei Jahrhunderte lang christliche Gemeinden hier im Verborgenen lebten und sich vor Angreifern schützten. In der folgenden Zeit der byzantinischen Herrschaft blühte das Christentum und mit ihm die christliche Architektur in Kappadokien auf. Bis zum 11. Jahrhundert wurden etwa 3000 Kirchen aus dem Stein gehauen."
 CPP_idea_2: "Mazaca"
 CPP_idea_2_desc: "Mazaca ist eine der ältesten Städte in Anatolien, die in der Antike Sitz der Könige von Kappadokien war. Nach der Eroberung durch Alexander den Großen übertrug er sie seinem General Eumenes von Kardia, woraufhin sie zu einem wichtigen Militärstützpunkt wurde. Nach der Hellenisierung hieß die Stadt zunächst Eusebia, dann Caesarea, beide Male benannt nach kappadokischen Königen."
 CPP_idea_3: "Tal der Liebe"
 CPP_idea_3_desc: "Das sogenannte Tal der Liebe ist ein verstecktes Tal auf einem Hochplateau in Kappadokien, voll von seltsamen Felsformationen in der Nähe von Korama. Manche glauben, dass diese Steinstrukturen wie das männliche Genital aussehen."
 CPP_idea_4: "Häretischer Schmelztiegel"
 CPP_idea_4_desc: "Mit der Zeit wurde Kappadokien anfällig für Häresien, besonders für den Paulikanismus. Wir haben dadurch gelernt, besser mit Häretikern umzugehen."
 CPP_idea_5: "Militarisierte Grenzzone"
 CPP_idea_5_desc: "Kappadokien diente dem Byzantinischen Reich über Jahrhunderte als gut befestigte Verteidigungslinie im Osten des Reiches. Nur die Seldschuken waren in der Lage, die kappadokischen Verteidigungsanlagen auf Dauer zu überwinden."
 CPP_idea_6: "Kappadokische Väter"
 CPP_idea_6_desc: "Der Sammelbegriff "Drei kappadokische Väter" bezieht sich auf die drei kappadokischen Theologen Basilius der Große, seinen jüngeren Bruder Gregor von Nyssa und seinen älteren Mitschüler Gregor von Nazianz, die entscheidend zum trinitarischen Sieg im arianischen Streit des 4. Jahrhunderts beitrugen. Sie strebten ein theologisch tieferes Verständnis des Ersten Konzils von Nicäa an und leisteten Vorarbeit für das Erste Konzil von Konstantinopel."
 CPP_idea_7: "Armenische Zuflucht"
 CPP_idea_7_desc: "Kappadokien teilte eine sich ständig verändernde Beziehung mit dem benachbarten Armenien, das zu dieser Zeit eine Region des Reiches war. Der arabische Historiker Abu Al Faraj behauptet Folgendes über armenische Siedler in Sivas während des 10. Jahrhunderts: "Sivas, in Kappadokien, wurde von den Armeniern beherrscht und ihre Zahl wurde so groß, dass sie zu wichtigen Mitgliedern der kaiserlichen Armeen wurden. Diese Armenier wurden als Wachposten in starken Festungen eingesetzt, die von den Arabern übernommen wurden. Sie zeichneten sich als erfahrene Infanteriesoldaten in der kaiserlichen Armee aus und kämpften ständig mit herausragendem Mut und Erfolg an der Seite der Römer, mit anderen Worten: der Byzantiner.""
#Isauria
 ISU_ideas: "Isaurische Ideen"
 ISU_ideas_start: "Isaurische Traditionen"
 ISU_ideas_bonus: "Isaurische Ambitionen"
 ISU_idea_1: "Räuber, Piraten und Sklavenhändler"
 ISU_idea_1_desc: "In der Antike waren die Isaurier als Räuber, Piraten, Sklavenhändler und Krieger gefürchtet, die ab dem späten 5. Jahrhundert als Soldaten in der byzantinischen Armee Karriere machten und von Kaiser Leon I. als Gegengewicht zu den gotischen Truppen eingesetzt wurden."
 ISU_idea_2: "Isaurischer Aufstand"
 ISU_idea_2_desc: "Nachdem der in Isaurien geborene Kaiser Zenon von den Einwohnern Konstantinopels gestürzt und die isaurische Bevölkerung der Stadt ausgerottet worden war, erhob sich Isaurien gegen den neuen Kaiser Anastasius I. Leider wurde der Aufstand vom Kaiser niedergeschlagen, aber wir können aus den Fehlern der Vergangenheit lernen und einen neuen Aufstand wagen."
 ISU_idea_3: "Alahan-Kloster"
 ISU_idea_3_desc: "Das Alahan-Kloster stellt ein beeindruckendes Kloster aus dem 5. Jahrhundert im Süden von Isaurien dar, das unter Kaiser Zenon fertiggestellt wurde. Der Komplex enthält zwei Kirchen, in Fels gehauene Kammern, ein Baptisterium, Wohnräume und viele andere Räume, wie einen Vorhof, eine Nekropole, ein Badehaus und eine untere Terrasse. Der ursprüngliche Zweck des Klosters ist umstritten, aber es wurde ein gemeinschaftlicher Lebensraum für Mönche und Pilger."
 ISU_idea_4: "Taurusgebirge"
 ISU_idea_4_desc: "Das Taurusgebirge ist eine 1500 km lange Gebirgskette, die sich vom Süden Anatoliens bis zu seinem Osten erstreckt. Es ist ein hervorragender natürlicher Schutz für uns."
 ISU_idea_5: "Isaurischer Aufstieg"
 ISU_idea_5_desc: "Obwohl Isaurien ein armes und vernachlässigtes Gebiet im Byzantinischen Reich war, war Zenon der erste und einzige Kaiser, der aus Isaurien stammte. Seine Legitimität wurde aufgrund seiner Herkunft angezweifelt, was zu vielen Revolten im Reich führte. Dennoch unterstützte er seine Heimat wirtschaftlich und kulturell."
 ISU_idea_6: "Salzsee"
 ISU_idea_6_desc: "Der Tatta-See ist ein großer See in der Mitte Anatoliens, der jedoch kein Süßwasser, sondern Salzwasser enthält. Er ermöglicht es uns, große Salzvorkommen abzubauen, was uns zu großem Reichtum verhelfen wird."
 ISU_idea_7: "Isaurische Dynastie"
 ISU_idea_7_desc: "Die Isaurier wurden von den anderen Völkern des Byzantinischen Reiches als Halbbarbaren verachtet. Kaiser Leon III. begründete mit seiner Krönung im Jahr 717 die isaurische Dynastie, obwohl er aus Syrien stammte, was nur durch den Fehler eines Chronisten erklärt werden kann. Wir sollten dies nutzen, um den Ruf Isauriens zu säubern!"
#Phrygia
 PHR_ideas: "Phrygische Ideen"
 PHR_ideas_start: "Phrygische Traditionen"
 PHR_ideas_bonus: "Phrygische Ambitionen"
 PHR_idea_1: "Mäandertal"
 PHR_idea_1_desc: "Der Mäander ist ein 380 km langer Fluss, der durch Westanatolien fließt und damit einer der wichtigsten Flüsse in Anatolien ist. Er wird unser Volk bis in alle Ewigkeit mit Süßwasser versorgen."
 PHR_idea_2: "Montanismus"
 PHR_idea_2_desc: "Der Montanismus ist eine frühchristliche Häresie, die um 160 n. Chr. in Phrygien entstand. Die Mitglieder glaubten, im Besitz von Offenbarungen des Heiligen Geistes zu sein, die ihrem Gründer Montanus im Hinblick auf das nahe Ende der Welt gegeben worden seien. Ihre strenge Ethik zielte auf eine Erneuerung und Vervollkommnung der kirchlichen Lebensordnung ab. Der Montanismus verbreitete sich in Syrien und Thrakien. Der Montanismus fand auch in Nordafrika Anklang, wo die christliche Tradition von der Idee des Martyriums und der Betonung der Geistesgaben geprägt war, und verbreitete sich schließlich ab etwa 200 n. Chr. auch im Westen. Das Römische Reich war kurz davor, sich für den Montanismus zu entscheiden."
 PHR_idea_3: "König Midas"
 PHR_idea_3_desc: "Der legendäre König Midas von Phrygien soll schon in seiner Kindheit die Prophezeiung erhalten haben, dass er eines Tages sehr reich werden würde. Durch eine List gelang es Midas, den Gott Dionysos dazu zu bringen, ihm einen Wunsch zu erfüllen. Er wünschte sich, dass sich alles, was er berührte, in Gold verwandeln würde. Da nun aber auch Essen und Trinken zu Gold wurden, drohte ihm der Tod durch Hunger und Durst. Also bat er den Gott, sein Geschenk zurückzunehmen. Dionysos riet ihm, im Fluss Paktolos zu baden, auf den die Gabe dann übertragen wurde, so dass er zum goldreichsten Fluss in Kleinasien wurde."
 PHR_idea_4: "Städtische Allianzen"
 PHR_idea_4_desc: "In der Antike bildeten die Städte Phrygiens starke Städtebündnisse, mit denen sie sich gegen stärkere Eindringlinge verteidigen konnten."
 PHR_idea_5: "Gordischer Knoten"
 PHR_idea_5_desc: "Der Begriff "Gordischer Knoten" bezieht sich ursprünglich auf kunstvoll verknotete Seile, die der griechischen Sage nach am Streitwagen des phrygischen Königs Gordios befestigt waren. Berühmt wurde der Knoten, weil Alexander der Große ihn mit seinem Schwert durchtrennt haben soll. Hieraus leitet sich die heutige Metapher ab, nach der die Überwindung eines schwierigen Problems mit energischen oder unkonventionellen Mitteln mit dem "Lösen des gordischen Knotens" gleichgesetzt wird."
 PHR_idea_6: "Kult des Dionysos"
 PHR_idea_6_desc: "Der antike Gott Dionysos - von den Griechen auch Bakchos, von den Römern Bacchus genannt - hat ein exoterisches und ein esoterisches Erscheinungsbild. Der exoterische Dionysos ist ein lustiger, harmloser Gott des Weines, während der esoterische Dionysos ein Gott von grundlegend ernster Dimension ist. Er ist das Gegenstück zum Gott der Unterwelt: Denn wenn es nicht Dionysos wäre, dem sie die Prozession machen und das Lied des Phallos singen, wäre es sonst ein ziemlich schamloses Treiben. Aber Hades und Dionysos sind ein und dasselbe, und sie toben und feiern ihn, sagt Heraklit."
 PHR_idea_7: "Beziehung  zu den Seldschuken"
 PHR_idea_7_desc: "Nachdem der seldschukische Sultan Kaykhusraw I. um 1200 abgesetzt wurde, half der phrygische Adlige Manuel Maurozomes ihm, den Thron wiederzuerlangen. Als Belohnung durfte er Phrygien als Vasall der Seldschuken regieren und spielte eine wichtige Rolle am seldschukischen Hof. Auch seine Nachkommen, die ihren christlichen Glauben beibehielten, waren bis zum Ende des 13. Jahrhunderts am seldschukischen Hof präsent."
#Buyids
 BGH_ideas: "Buyidische Ideen"
 BGH_ideas_start: "Buyidische Traditionen"
 BGH_ideas_bonus: "Buyidische Ambitionen"
 BGH_idea_1: "Die Iqta"
 BGH_idea_1_desc: "Wir haben ein System zur Erhebung von Militärsteuern entwickelt, das unseren Wohlstand erheblich steigern wird. Die Iqta wird unsere Armeen bezahlen und eine wichtige Finanz- und Einnahmequelle sein."
 BGH_idea_2: "Dailamiten"
 BGH_idea_2_desc: "Die Dailamiten sind ein wichtiger Bestandteil unserer Infanteriearmee. Mögen sie uns bei der Eroberung helfen!"
 BGH_idea_3: "Wächter des Kalifen"
 BGH_idea_3_desc: "Wir herrschen über die sunnitischen Abbasidenkalifen, die nur noch über symbolische Macht verfügen."
 BGH_idea_4: "Zwölfer-Schia-Emire"
 BGH_idea_4_desc: "Wir gehören zur Zwölfer-Schia, dem größten Zweig der Schiiten. Verbreiten wir unseren Glauben!"
 BGH_idea_5: "Sassanidische Wurzeln"
 BGH_idea_5_desc: "Wir stammen von den zoroastrischen Dailamiten ab und behaupten, Nachkommen von Bahram V., einem sassanidischen Shanhanshah, zu sein. Möge unsere adlige Familie unseren Reichtum und unser diplomatisches Ansehen mehren."
 BGH_idea_6: "Türkische Kavallerie"
 BGH_idea_6_desc: "Uns steht die mächtige Infanterie der Dailamiten zur Verfügung, aber es fehlt uns immer noch an Kavallerie. Die Türken werden zweifellos die Stärke unserer Armee erhöhen."
 BGH_idea_7: "Religiöse Toleranz"
 BGH_idea_7_desc: "Wir sind Schiiten, haben zoroastrische Wurzeln und herrschen über viele sunnitische Gebiete. Um die Stabilität aufrechtzuerhalten, ist es notwendig, religiöse Konflikte zu verhindern. Wenn nötig, können Christen in Regierungsämter berufen werden."
 #Neuchâtel
 NCH_ideas: "Nauenburgische Ideen"
 NCH_ideas_start: "Nauenburgische Traditionen"
 NCH_ideas_bonus: "Nauenburgische Ambitionen"
 NCH_idea_1: "Fremdherrschaft"
 NCH_idea_1_desc: "Während eines Großteils seiner Geschichte wurde Neuenburg von Franzosen und Deutschen regiert. Im Jahr 1707, nach dem Tod unseres französischen Herrschers, kam es zu einer Nachfolgekrise und die Bürger konnten aus 15 Kandidaten wählen, die den wichtigsten Mächten Europas angehörten. Trotz der Fremdherrschaft drängen wir auf die Unabhängigkeit und bewahren eine eigenständige Identität."
 NCH_idea_2: "Château de Neuchâtel"
 NCH_idea_2_desc: "Das Château de Neuchâtel überragt und dominiert die Gemeinde Neuenburg. Es wird als ziviles Gebäude dienen."
 NCH_idea_3: "Uhrmacher"
 NCH_idea_3_desc: "Neuenburg ist bekannt für seine Uhrmacher. Während der preußischen Herrschaft trat die Uhrenindustrie in ihr goldenes Zeitalter ein."
 NCH_idea_4: "Protestantische Hochburg"
 NCH_idea_4_desc: "Neuenburg ist historisch gesehen eine der protestantischen Hochburgen der Schweiz. Mögen wir uns nicht von Ketzern beeinflussen lassen!"
 NCH_idea_5: "Wein und Absinth"
 NCH_idea_5_desc: "Wein war schon immer ein Exportgut von Neuenburg. Ab dem 18. Jahrhundert wurde auch der Absinth zum Exportgut. Unsere Getränke sind bekannt und in Europa sehr beliebt geworden."
 NCH_idea_6: "Kanarienvögel"
 NCH_idea_6_desc: "Neuenburg versorgte Napoleons Grande Armee mit einem Bataillon von Gardisten. Wegen ihrer gelben Uniformen erhielten sie den Spitznamen "Kanarienvögel" nach einem gelben Vogel."
 NCH_idea_7: "Kanton und Monarchie"
 NCH_idea_7_desc: "Wir sind einzigartig, weil wir das einzige Fürstentum sind, das gleichzeitig ein Schweizer Kanton ist. Jeder andere Kanton hat eine republikanische Regierungsform."
 #Regensburg-Stadt
 RBB_ideas: "Frei-Regensburger Ideen"
 RBB_ideas_start: "Frei-Regensburger Traditionen"
 RBB_ideas_bonus: "Frei-Regensburger Ambitionen"
 RBB_idea_1: "Bayerische Hauptstadt"
 RBB_idea_1_desc: "Regensburg, nicht München, ist als die natürliche Hauptstadt Bayerns anerkannt. Wir müssen unser Erbe einfordern!"
 RBB_idea_2: "Die Steinerne Brücke"
 RBB_idea_2_desc: "Die Steinerne Brücke, die im zwölften Jahrhundert über die Donau gebaut wurde, eröffnete neue Handelswege nach Regensburg."
 RBB_idea_3: "Freie Reichsstadt"
 RBB_idea_3_desc: "Wir sind eine stolze Freie Reichsstadt, in der unser Stadtrat unsere Angelegenheiten regelt, nicht der bayerische Herzog. Wir werden unser unabhängiges Wesen bewahren!"
 RBB_idea_4: "Großes Handelszentrum"
 RBB_idea_4_desc: "Regensburg hatte Handelsbeziehungen bis nach Flandern und im Süden bis nach Venedig in Italien. Wir haben großen Einfluss im regionalen Handel und sollten das nutzen."
 RBB_idea_5: "Zentrum für süddeutsche Kultur"
 RBB_idea_5_desc: "Regensburg ist das natürliche kulturelle Zentrum für Deutschland, mit unserer großen Konzentration von adligen und wohlhabenden Handelsfamilien. Lasst uns einen guten Ruf in Bayern und in ganz Europa haben!"
 RBB_idea_6: "Der Immerwährende Reichstag"
 RBB_idea_6_desc: "Der Immerwährende Reichstag machte Regensburg zur gesetzgebenden Hauptstadt des Heiligen Römischen Reiches. Wir haben das Privileg, ausgewählt worden zu sein und die zweitwichtigste Stadt des Reiches zu sein."
 RBB_idea_7: "Berühmte Einwohner"
 RBB_idea_7_desc: "Wir sind stolz darauf, die Heimat einiger der prominentesten Adeligen und Königsfamilien Europas zu sein - darunter Don Juan von Österreich und das Haus Thurn und Taxis. Lasst uns diese Tatsache nutzen, um unseren Einfluss zu vergrößern."
 #Valois
 VLW_ideas: "Valoisische Ideen"
 VLW_ideas_start: "Valoisische Traditionen"
 VLW_ideas_bonus: "Valoisische Ambitionen"
 VLW_idea_1: "Landappanagen"
 VLW_idea_1_desc: "Das Haus Valois war häufig Empfänger von Landappanagen: Schenkungen von Land durch die französische Krone. Wir werden jede Möglichkeit zur Expansion nutzen."
 VLW_idea_2: "Ansammlung an Herrschaften"
 VLW_idea_2_desc: "Ralph IV. von Valois erweiterte seine umfangreichen nordfranzösischen Besitzungen um sieben Grafschaften, die sich vom Herzogtum Normandie bis zur Champagne erstreckten."
 VLW_idea_3: "Kreuzfahrer-Vermächtnis"
 VLW_idea_3_desc: "Karl von Valois hatte die Macht in vielen der Kreuzfahrerstaaten inne und beanspruchte die Kaiserwürde über das Lateinische Reich von Konstantinopel. Wir werden zusätzlich zu unseren französischen Besitztümern über Länder im Osten herrschen!"
 VLW_idea_4: "Könige von Frankreich"
 VLW_idea_4_desc: "Philipp von Valois wurde nach dem Tod von Karl IV. zum König von Frankreich gekrönt. Die Valois sollten mehr als zwei Jahrhunderte lang über Frankreich herrschen."
 VLW_idea_5: "Hundertjähriger Krieg"
 VLW_idea_5_desc: "Der Streit um die französische Krone nach dem Tod von Karl IV. von Frankreich zwischen dem Haus Valois und dem Haus Plantagenet mündete im Hundertjährigen Krieg. Wir werden niemals zulassen, dass die Engländer über die Franzosen herrschen!"
 VLW_idea_6: "Die Jungfrau von Orléans"
 VLW_idea_6_desc: "Nach der katastrophalen Schlacht von Agincourt brauchten die französischen Streitkräfte dringend einen großen Sieg. Man glaubte, dass die Engländer, wenn sie die wichtige Stadt Orléans erobern würden, als nächstes die Kontrolle über die französische Krone erlangen würden. Jeanne d'Arc, ein französisches Bauernmädchen, behauptete, die Franzosen zum Sieg führen zu können. Und tatsächlich, nur neun Tage nachdem sie in Orléans auftauchte, war die Belagerung vorbei und die Franzosen waren die Sieger."
 VLW_idea_7: "Zentralisierung der Macht"
 VLW_idea_7_desc: "Kurz nachdem Karl VII. das erste stehende französische Heer seit den Römern geschaffen hatte, begann der neue König Ludwig IX. mit der Zentralisierung der französischen Domäne, was zur Liga des öffentlichen Wohls führte. Am Ende seiner Regierungszeit wurden die Herzogtümer Burgund und Normandie sowie alle angevinischen Besitztümer in die königliche Macht eingegliedert."
 #Kyburg
 FBO_ideas: "Kyburger Ideen"
 FBO_ideas_start: "Kyburger Traditionen"
 FBO_ideas_bonus: "Kyburger Ambitionen"
 FBO_idea_1: "Streit um Land"
 FBO_idea_1_desc: "Die Kyburger beanspruchten und bestritten oft Land, das anderen Familien gehörte und von ihnen beherrscht wurde. Als sich der Kaiser des Heiligen Römischen Reiches weigerte, die Ansprüche der Kyburger auf Zürich anzuerkennen, wurde die Familie zu einer der Stützen der Päpste in ihrem Konflikt mit dem Kaiser."
 FBO_idea_2: "Strategische Eheschließungen"
 FBO_idea_2_desc: "Mit dem Ende anderer Dynastien erweiterten die Kyburger ihr Reich. Sie erwarben Lenzburg, Windegg, See-Gaster, Freiburg, Thun, Burgdorf und weitere Territorien in Burgund und westlich des Rheins."
 FBO_idea_3: "Reiches Ackerland"
 FBO_idea_3_desc: "Die von den Kyburgern beherrschten Gebiete gehörten zu den fruchtbarsten der ganzen Schweiz. Wir werden unsere begnadete Geographie zu unserem Vorteil nutzen."
 FBO_idea_4: "Starke Schweizer Familie"
 FBO_idea_4_desc: "Wir werden unsere Macht weiter ausbauen und zu einer der führenden Mächte in der Schweiz werden."
 FBO_idea_5: "Herrschaft über das Plateau"
 FBO_idea_5_desc: "Wir werden mit unserer mächtigen Armee über das Schweizer Plateau herrschen."
 FBO_idea_6: "Ministeriale"
 FBO_idea_6_desc: "Viele Vasallen der Kyburger wurden Ministeriale und traten in den Dienst der Familie."
 FBO_idea_7: "Burgdorferkrieg"
 FBO_idea_7_desc: "Die Grafen von Kyburg führten im späten 14. und frühen 15. Jahrhundert Kriege mit Bern um die Macht. Graf Rudolf II. beschloss, die Stadt Solothurn anzugreifen, um die Stadt zum Verzicht auf seine Schulden zu zwingen. Wir werden als Sieger hervorgehen."
 #Habsburg
 HABS_ideas: "Habsburgische Ideen"
 HABS_ideas_start: "Habsburgische Traditionen"
 HABS_ideas_bonus: "Habsburgische Ambitionen"
 HABS_idea_1: "Schweizer Wurzeln"
 HABS_idea_1_desc: "Der Stammsitz der Habsburger befindet sich in der Schweiz im Aargau. Wir sollten stolz auf unsere Schweizer Wurzeln sein."
 HABS_idea_2: "Schloss Habsburg"
 HABS_idea_2_desc: "Schloss Habsburg ist der Stammsitz der Habsburger Dynastie."
 HABS_idea_3: "Strategische Eheschließungen"
 HABS_idea_3_desc: "Wenn wir unsere Ehen strategisch planen, haben wir die Möglichkeit, in Reichtum und Macht zu wachsen."
 HABS_idea_4: "Habsburgische Expansion"
 HABS_idea_4_desc: "Durch Eheschließungen konnten die Habsburger ihren Einfluss ausweiten und kamen so zur Herrschaft über große Länder wie Österreich, Spanien, Burgund, die Niederlande, Böhmen, Ungarn, Mailand und andere."
 HABS_idea_5: "Appenzeller Kriege"
 HABS_idea_5_desc: "Im Jahr 1415 konnte die Eidgenossenschaft die Habsburger aus der Schweiz, unserer angestammten Heimat, vertreiben. Wir werden unsere Lehren daraus ziehen."
 HABS_idea_6: "Heilige Römische Kaiser"
 HABS_idea_6_desc: "Die Habsburger gewannen schließlich an Macht und Friedrich III. wurde 1440 zum Kaiser des Heiligen Römischen Reiches gewählt. Von da an sollten die Habsburger die politische Landschaft des Reiches dominieren."
 HABS_idea_7: "Katholisches Reich"
 HABS_idea_7_desc: "Auch nach der Reformation blieben die Habsburger streng katholisch. Die Habsburger wurden zu den einflussreichsten Katholiken ihrer Zeit neben dem Papst."
#Tripoli
 TPI_ideas: "Tripolische Ideen"
 TPI_ideas_start: "Tripolische Traditionen"
 TPI_ideas_bonus: "Tripolische Ambitionen"
 TPI_idea_1: "Heterogene Bevölkerung"
 TPI_idea_1_desc: "Als Tripolis von den Kreuzrittern erobert wurde, war die Stadt von Westeuropäern, Griechen, Armeniern, Maroniten, Nestorianern, Juden und Muslimen bewohnt. Mit ihrer Hilfe gelang es den Grafen von Tripolis, die Siedlung im Landesinneren zu einer großen Küstenmetropole auszubauen."
 TPI_idea_2: "Krak des Chevaliers"
 TPI_idea_2_desc: "Die "Festung der Kurden" wurde von den Grafen von Tripolis den muslimischen Besatzern abgerungen, dank derer die Ostgrenze unseres Reiches seither erfolgreich verteidigt wird. Lasst sie uns verstärken und zu einer der größten Festungen der Levante machen!"
 TPI_idea_3: "Militärische Grundwerte"
 TPI_idea_3_desc: "Militärische Werte und Tugenden spielen in unserem Reich seit der Eroberung von Tripolis eine große Rolle. Das bedeutet sogar, dass die Nachfolge in der Grafschaft nicht unbedingt erblich ist, sondern dass auch die persönliche militärische Stärke einzelner Anwärter von Bedeutung ist."
 TPI_idea_4: "Küstengrafschaft"
 TPI_idea_4_desc: "Zu ihrer Blütezeit kontrollierte die Grafschaft die Küstenlinie von Maraclea im Norden bis Beirut im Süden. Wir bilden damit die Hauptstütze der maritimen Verbindung zwischen der Levante und Mitteleuropa."
 TPI_idea_5: "Handel mit den Italienern"
 TPI_idea_5_desc: "Die italienischen Handelsrepubliken Venedig, Pisa und Genua haben in unseren Städten Dutzende von Handelskolonien gegründet. Wenn wir gute Beziehungen zu ihnen pflegen, wird unsere Wirtschaft definitiv aufblühen."
 TPI_idea_6: "Karmelitische Kirche"
 TPI_idea_6_desc: "In Tripolis wurde die karmelitische Kirche gegründet, benannt nach den auf dem Berg Karmel lebenden Eremiten. Die Anhänger der Kirche sind meist Pilger oder Kreuzfahrer aus Europa, die ihr Leben der Nächstenliebe und der Jungfrau Maria gewidmet haben."
 TPI_idea_7: "Loyalität zu Antiochia"
 TPI_idea_7_desc: "Als Katholiken waren die Grafen von Tripolis verpflichtet, dem Papst in Rom zu folgen und zu gehorchen. Indem sie jedoch ein Bündnis mit Antiochien eingingen, betrachteten sie den lateinischen Patriarchen von Antiochien als ihr religiöses Oberhaupt, auch wenn der Papst ihnen dies per Dekret untersagte."
#Marrakesh
 MRK_ideas: "Marrakescher Ideen"
 MRK_ideas_start: "Marrakescher Traditionen"
 MRK_ideas_bonus: "Marrakescher Ambitionen"
 MRK_idea_1: "Perle des Südens"
 MRK_idea_1_desc: "Einige marokkanische Dynastien ließen Marrakesch im Glanz erstrahlen, andere vernachlässigten es völlig. Lasst uns Geschichte schreiben und unsere Stadt in eine der fortschrittlichsten Städte der Welt verwandeln, um unser Prestige zu verewigen."
 MRK_idea_2: "Marrakush al-Hamra"
 MRK_idea_2_desc: "Die Steine und Ziegel, die zum Bau von Marrakesch verwendet wurden, bestehen aus rötlicher Erde, was der Stadt ihr typisch rotes Aussehen und den Spitznamen "die rote Stadt" gab."
 MRK_idea_3: "Gerbereien von Marrakesch"
 MRK_idea_3_desc: "Es waren die Gerber, die Marrakesch von einem Dorf in eine Stadt verwandelten. Die Gerberei blieb jahrhundertelang ein wichtiges wirtschaftliches Standbein von Marrakesch, die in Europa für ihr Luxusleder berühmt wurde."
 MRK_idea_4: "Transsaharahandel"
 MRK_idea_4_desc: "Eine feindliche Kontrolle der Atlasgebirgspässe könnte Marrakeschs Verbindungen zum Sous- und Draa-Tal unterbrechen, wodurch der Zugang zur Sahara-Wüste und zum lukrativen Handel mit Salz und Gold mit Afrika südlich der Sahara, auf dem ein Großteil des frühen Reichtums der Stadt beruhte, versiegelt würde."
 MRK_idea_5: "Aufstieg und Fall"
 MRK_idea_5_desc: "Im Laufe seiner Geschichte erreichte Marrakesch Perioden großer Pracht, unterbrochen von wiederholten politischen Kämpfen, militärischen Unruhen, Hungersnöten, Seuchen und einigen Plünderungen. Wir haben dadurch gelernt, die schlechten Zeiten besser zu überstehen."
 MRK_idea_6: "Brutstätte der Ketzerei"
 MRK_idea_6_desc: "Nach dem Fall der Almohaden hielten sich ihre alten mahdistischen Glaubenslehren in Marrakesch. Nur durch den Bau neuer Moscheen konnten die Mariniden die Ketzerei unter Kontrolle bringen."
 MRK_idea_7: "Erweiterung der Regionalmacht"
 MRK_idea_7_desc: "Marrakesch gilt als die Hauptstadt des südlichen Marokkos, während der Rivale Fez die Hauptstadt des Nordens ist. Wir müssen unseren Einfluss auf Mauretanien ausweiten, um Fez und unsere anderen Rivalen zu schlagen!"
#Fez
 FEZ_ideas: "Fezische Ideen"
 FEZ_ideas_start: "Fezische Traditionen"
 FEZ_ideas_bonus: "Fezische Ambitionen"
 FEZ_idea_1: "Schutz für die Juden"
 FEZ_idea_1_desc: "Wir sollten die in unseren Städten lebenden Juden mit Sonderrechten schützen und privilegieren, damit sie von ihren finanziellen Möglichkeiten profitieren können."
 FEZ_idea_2: "Universität von al-Qarawiyyin"
 FEZ_idea_2_desc: "Die Universitätsmoschee "al-Qarawiyyin", 859 von der reichen Kaufmannstochter Fatima el-Fihrya gegründet, wird zu einem der wichtigsten Zentren der Spiritualität und Kultur im Islam. Ihre Ausstrahlung hat Einfluss auf die Schulen des islamischen Spaniens und sogar auf Europa."
 FEZ_idea_3: "Aufnahmezentrum für Flüchtlinge"
 FEZ_idea_3_desc: "Die Entwicklung von Fez ist auf zwei Wellen der Einwanderung zurückzuführen. Ab 817-818 ließen sich 8.000 andalusische Familien, die von den Umayyaden von Córdoba aus Spanien vertrieben wurden, in der Stadt nieder. Kurz darauf schlossen sich 2.000 exilierte Familien aus Tunesien an und ließen sich im gegenüberliegenden Teil der Stadt nieder."
 FEZ_idea_4: "Handelswege von Marokko"
 FEZ_idea_4_desc: "Die günstige Lage von Fez am Kreuzungspunkt wichtiger Handelswege spielte eine entscheidende Rolle für die rasche Entwicklung der neuen Stadt. Von besonderer Bedeutung waren die Karawanenwege zwischen dem Atlantik und dem zentralen und östlichen Maghreb sowie dem Mittelmeer und Schwarzafrika über die große Handelsstadt Sidschilmasa im Tafilalt."
 FEZ_idea_5: "Rivalität mit Marrakesch"
 FEZ_idea_5_desc: "Nicht alle Herrscher nutzten Fez als Hauptstadt ihres Reiches, sondern stattdessen das südliche Marrakesch. Wir müssen diese Stadt in allen Belangen überbieten, um die beeindruckendste Stadt des Landes zu bleiben!"
 FEZ_idea_6: "Tarbusch"
 FEZ_idea_6_desc: "Die Farbenproduktion von Fez erlangte einen solchen Einfluss, dass der Tarbusch, eine typisch orientalische Kopfbedeckung, nach der Stadt benannt wurde. Zunächst bei den Balkanvölkern beliebt, begannen auch die osmanischen Sultane diesen Hut zu schätzen."
 FEZ_idea_7: "Zentralisierung von Marokko"
 FEZ_idea_7_desc: "Wir müssen die Rechte der marokkanischen Stände einschränken, um eine erneute Zersplitterung des Landes in kriegerische Königreiche zu verhindern und um das Land gegen Eindringlinge verteidigungsfähig zu machen."
#Dorpat
 DPT_ideas: "Dorpater Ideen"
 DPT_ideas_start: "Dorpater Traditionen"
 DPT_ideas_bonus: "Dorpater Ambitionen"
 dpt_battle_on_the_ice: "Schlacht auf dem Eis"
 dpt_battle_on_the_ice_desc: "Im Jahr 1242 wurden wir auf dem zugefrorenen Peipussee von einer novgorodischen Armee unter Alexander Newski besiegt. Wir können jedoch Lehren aus der Schlacht ziehen und sicherstellen, dass unsere Armee formidabel und gut ausgebildet ist."
 dpt_holy_roman_legacy: "Kaiserliche Verbindungen"
 dpt_holy_roman_legacy_desc: "Im Jahre 1225, kurz nach der Besiedlung des Bistums Dorpat, wurden wir vom Heiligen Römischen Kaiser mit unserem Fürstentum belehnt. Dies ermöglicht uns, stärkere Verbindungen mit unseren germanischen Brüdern zu schaffen."
 dpt_old_estonian_tribes: "Die alten estnischen Stämme"
 dpt_old_estonian_tribes_desc: "Bevor die Schwertbrüder einen Großteil des Gebiets eroberten und christianisierten, war das alte Estland ein Flickenteppich heidnischer Stämme. Infolgedessen üben wir, der deutschsprachige Adel, eine fragile Herrschaft über diese verschiedenen Völker aus. Wenn wir dies anerkennen und ihnen mehr Autonomie gewähren, werden sie unsere Herrschaft eher akzeptieren."
 dpt_border_russia: "Russische Grenzbefestigungen"
 dpt_border_russia_desc: "Russland im Osten war schon immer eine Bedrohung für die Aufrechterhaltung unserer Existenz; daher müssen wir geeignete Befestigungen errichten, um sie von einem Eindringen in unser Gebiet abzuhalten."
 dpt_hanseatic_center: "Hanseatisches Handelszentrum"
 dpt_hanseatic_center_desc: "Dorpat ist seit den 1280er Jahren Mitglied der Hanse und trotz seiner Lage im Binnenland eine wichtige Handelsstadt. Das können wir zu unserem Vorteil nutzen, um stark vom Ostseehandel zu profitieren."
 dpt_defiance_order: "Dem Livländischen Orden trotzen"
 dpt_defiance_order_desc: "Im Jahr 1379 versuchten wir erfolglos, eine Koalition gegen den Livländischen Orden zu bilden und in diesen einzumarschieren. Dieses Ereignis ist jedoch bis heute nicht vergessen und ist ein Symbol für unsere Widerstandsfähigkeit gegen Eingriffe von außen in unsere Privilegien als Bistum."
 dpt_crusader_legacy: "Erbe der Kreuzfahrerstaaten"
 dpt_crusader_legacy_desc: "Im Laufe des 13. Jahrhunderts führten verschiedene Kreuzzüge in der baltischen Region dazu, dass ein Großteil der Region unter die Oberhoheit der livländischen Schwertbrüder und später des Deutschen Ordens gestellt wurde. Und auch wenn die Zeit der Kreuzritter längst vorbei ist, schwelgen wir noch immer im Stolz unserer Vorfahren."
#RigaStadt
 RGS_ideas: "Frei-Rigaer Ideen"
 RGS_ideas_start: "Frei-Rigaer Traditionen"
 RGS_ideas_bonus: "Frei-Rigaer Ambitionen"
 rgs_hanseatic_city: "Mitglied der Hanse"
 rgs_hanseatic_city_desc: "Als Mitglied der prestigeträchtigen Hanse sind wir in einer nützlichen Position, um vom Ostseehandel zu profitieren. Wenn wir verstärkt mit anderen wohlhabenden Handelsstädten kooperieren, können wir sicherstellen, dass wir das Beste aus jeder Handelsmöglichkeit herausholen."
 rgs_victual_brothers: "Kampf gegen die Vitalienbrüder"
 rgs_victual_brothers_desc: "Nicht nur Norddeutschland wird von dem Ärgernis der Vitalienbrüder geplagt. Es ist an der Zeit, dass wir Stellung beziehen und ihren Einfluss auf die baltischen Angelegenheiten endlich ein für alle Mal beenden."
 rgs_origin_livonia: "Geburtsort der Schwertbrüder"
 rgs_origin_livonia_desc: "Riga wurde 1201 während des Livländischen Kreuzzuges von deutschen Kaufleuten gegründet, die über die Düna reisten, wobei die Schwertbrüder zur Verteidigung der Stadt gegen die dortigen heidnischen Stämme gegründet wurden. Mit diesem Erbe sind wir eine der angesehensten Städte an der Ostsee."
 rgs_minting_currency: "Prägung livländischer Münzen"
 rgs_minting_currency_desc: "Riga prägte seine erste Münze im Jahr 1211, seither hat sich das Münzsystem erheblich erweitert. Jetzt sind wir dafür bekannt, dass wir Innovatoren auf dem Gebiet der Münzprägung sind, und wir können dies nutzen, um den Reichtum unserer Stadt zu erhöhen."
 rgs_end_church_conflict: "Vor allem eine Handelsrepublik"
 rgs_end_church_conflict_desc: "Ein großer Teil des Territoriums von Riga steht als Erzbistum unter der Gerichtsbarkeit des Heiligen Stuhls und obwohl dies für unseren Einfluss auf die Kurie von Vorteil sein kann, profitieren wir am meisten von der freien weltlichen Stadt Riga selbst. Mit der Reformation, die Europa überschwemmt, sollten wir es den Erzbischöfen überlassen, sich darum zu kümmern und uns mehr auf den Handel mit anderen Ländern konzentrieren."
 rgs_german_merchants: "Deutsche Kaufleute"
 rgs_german_merchants_desc: "Riga wurde von deutschen Kaufleuten geprägt, was mit ein Grund dafür ist, dass Riga eine so wohlhabende Stadt ist. Wir können die Fähigkeiten unserer Kaufleute nutzen, um unseren Einfluss im Handel in der Region zu festigen."
 rgs_autonomy: "Rigaer Privilegien"
 rgs_autonomy_desc: "Auch wenn wir von vielen äußeren Mächten beeinflusst wurden, genießen wir immer noch unsere besonderen Privilegien als Handelsrepublik. Dies hat uns erlaubt, zu gedeihen und wirtschaftlich und politisch stabil zu bleiben."
#Assyria
 ASY_ideas: "Assyrische Ideen"
 ASY_ideas_start: "Assyrische Traditionen"
 ASY_ideas_bonus: "Assyrische Ambitionen"
 ASY_idea_1: "Die Halbunabhängigen"
 ASY_idea_1_desc: "Assyrien verlor seine Unabhängigkeit mit der arabischen Eroberung, wodurch unsere Herrscher zu Vasallen der Muslime wurden. Unser Volk hatte jedoch hohe Positionen an muslimischen Höfen inne und gab seine Religion trotz der Diskriminierung nie auf, was uns von anderen Nationen unterscheidet."
 ASY_idea_2: "Sprache Jesu Christi"
 ASY_idea_2_desc: "Jesus von Nazareth ist die zentrale Figur im Christentum, aber er ist auch für Juden und Muslime von religiöser Bedeutung. Seine berühmten öffentlichen Reden hielt er in seiner Muttersprache, einem galiläischen Dialekt des Aramäischen, der Sprache, die wir heute sprechen."
 ASY_idea_3: "Gooraneh"
 ASY_idea_3_desc: "Die assyrischen Herrscher müssen sich durch das Gooraneh-Prinzip auszeichnen, das außergewöhnliche zivile und religiöse Qualitäten erfordert, um unsere Nation führen zu dürfen."
 ASY_idea_4: "Politisch isoliert"
 ASY_idea_4_desc: "Unsere Nachbarn unterscheiden sich kulturell und religiös zum Teil erheblich von uns, was es uns erschwert, zuverlässige Verbündete zu finden. Das müssen wir ändern, um unser Überleben zu sichern."
 ASY_idea_5: "Ebenen von Ninive"
 ASY_idea_5_desc: "Die assyrische Stadt Ninive ist seit dem ersten Jahrtausend v. Chr. ein Handelszentrum unserer Nation. Diese Tatsache verdankt sie ihrer fruchtbaren Umgebung, die unsere Felder zur jährlichen Erntezeit erstrahlen lässt."
 ASY_idea_6: "Assyrisches Heimatland"
 ASY_idea_6_desc: "Lasst uns die umstrittenen und umkämpften Gebiete, die wir unser Heimatland nennen, von fremden Herrschern befreien und sie zu einem Zufluchtsort für unser Volk machen."
 ASY_idea_7: "Antikes Erbe"
 ASY_idea_7_desc: "Das assyrische Volk hat eine jahrtausendealte Geschichte, die bis ins 3. Jahrtausend v. Chr. zurückreicht. Es war in der Lage, viele mächtige Reiche zu schaffen, die oft als die Wiege der Zivilisation oder der Wissenschaft bezeichnet werden. Dies ist wirklich ein Vermächtnis, auf das sich nur wenige Nationen rühmen können."
#Kartli
 KTI_ideas: "Kartlische Ideen"
 KTI_ideas_start: "Kartlische Traditionen"
 KTI_ideas_bonus: "Kartlische Ambitionen"
 KTI_idea_1: "Zersetzung in Georgien"
 KTI_idea_1_desc: "Heutzutage ist die georgische Region stark geteilt und das alleinige Überleben in diesem Land ist ein Problem. Es gibt so viele Staaten, die uns jagen könnten, um Ruhm und Macht zu erlangen. Wir müssen sicherstellen, dass wir mit all diesen Staaten, die eine Bedrohung für uns sein könnten, in Verbindung stehen."
 KTI_idea_2: "Legenden von Parnawas"
 KTI_idea_2_desc: "Pharnavaz war ein alter König dieser Region, der ein glorreiches Erbe für uns bereithält. Er befreite seine Nation aus den Händen der Makedonier, indem er den vorherigen Herrscher von Kartli (damals Iberia genannt) namens Azo besiegte. Sein Leben wird eine Inspiration für unsere Armeen sein und wir werden uns bis zum letzten Mann gegen unseren Feind stellen!"
 KTI_idea_3: "Größte georgische Stadt"
 KTI_idea_3_desc: "Tiflis, unsere wichtigste Stadt, ist eine der bekanntesten Städte im Land, wenn nicht in ganz Georgien. Hunderte von Menschen besuchen die Stadt jeden Tag und viele Kaufleute kommen zum Handel. Indem wir diese blühende Stadt innehaben, wird unsere Nation berühmt werden und andere Nationen von uns hören lassen."
 KTI_idea_4: "Bergige Region"
 KTI_idea_4_desc: "Die kartlische Region ist im Allgemeinen ein gebirgiger Ort. Obwohl dies dazu führen kann, dass es schwieriger ist, etwas zu tun, wie zum Beispiel eine neue Siedlung zu gründen, können uns diese Berge auch schützen. Wenn uns eine überlegene Kraft angreift, können wir sie aus dem Hinterhalt angreifen, indem wir die Berge gegen sie einsetzen."
 KTI_idea_5: "Eine Pufferzone"
 KTI_idea_5_desc: "Wir können es mögen oder nicht, aber wir befinden uns zwischen drei Gebieten, die uns Schwierigkeiten bereiten können: Anatolien, Persien und Russland. Ein Staat aus diesen Gebieten könnte kommen und bei uns einmarschieren, möglicherweise in ganz Georgien. Um das zu vermeiden, müssen wir unsere Beziehungen zu ihnen auf einem hohen Niveau halten."
 KTI_idea_6: "Unsere Religion am Leben erhalten"
 KTI_idea_6_desc: "Derzeit sind wir von ketzerischen Christen und noch schlimmer, schmutzigen Heiden umgeben, die das Wort Christi ablehnen. Wir können diese abscheulichen Gedanken nicht in unser Land lassen. Also müssen wir unser Volk an die eine und einzige reine und wahre Religion von uns erinnern."
 KTI_idea_7: "Zucht von Nutztieren"
 KTI_idea_7_desc: "Kartli hat wenig bis keine speziellen Pflanzen oder Gewürze zu produzieren. Wenn wir also kein spezielles Nahrungsmittel finden können, müssen wir schnell und reichlich gewöhnliche Dinge produzieren. Unsere Bauern müssen Kartoffeln anbauen und Getreide mähen, um etwas Nahrung für unser Volk herzustellen. Außerdem brauchen wir diese Dinge auch, um sie an andere Nationen zu verkaufen."
#Orkney
 ORK_ideas: "Orkadische Ideen"
 ORK_ideas_start: "Orkadische Traditionen"
 ORK_ideas_bonus: "Orkadische Ambitionen"
 ORK_idea_1: "Harald Hårfagre"
 ORK_idea_1_desc: "Die Grafschaft Orkney lässt sich bis zu Harald "Schönhaar" (Hårfagre) zurückverfolgen, dem Gründer der berühmten norwegischen Schönhaar-Dynastie. Im späten neunten Jahrhundert ging Harald dazu über, die ungleichen Häuptlingstümer auf den Inseln nördlich von Schottland in einen Staat unter der obersten Kontrolle von Orkney zu organisieren."
 ORK_idea_2: "Sankt-Magnus-Kathedrale"
 ORK_idea_2_desc: "Unser großer Jarl Magnus Erlendsson war für seine Frömmigkeit und sein gütiges Herz bekannt. Er zog es vor, die heiligen Psalmen zu singen, anstatt Schlachten zu schlagen, und als der Usurpator Haakon ihn durch Betrug gefangen nahm, ließ er sich von Haakons Koch hinrichten, wobei er für die Seelen derer betete, die ihn getötet hatten. Nach seinem Martyrium wurde er schnell heiliggesprochen und ist nun in der Kathedrale des Heiligen Magnus in Kirkwall verewigt."
 ORK_idea_3: "Jarldom"
 ORK_idea_3_desc: "Orkney ist ein "Earldom", nicht weil es von einem angelsächsischen Grafen abstammt, sondern weil es zuerst den lokalen norwegischen Jarls anvertraut wurde, einer Linie von nordischen Häuptlingen mit weitgehender Autonomie vom norwegischen Staat. Wir müssen diese Tradition der Autonomie bewahren und unseren Status als Jarls bestätigen."
 ORK_idea_4: "Thalassokratie"
 ORK_idea_4_desc: "Aufgrund unseres Status als Inselnation, die mit den anderen Inselgruppen in unserem Norden wie Shetland und Färöer verbunden ist, sind wir in allen Lebensbereichen auf das Meer angewiesen. Wir fischen, gehen auf Walfang und unterhalten eine starke Marine, um das Reisen im Reich zu erleichtern und uns gegen die Schotten und Skandinavier zu verteidigen."
 ORK_idea_5: "Norn-Sprache"
 ORK_idea_5_desc: "Die Norn-Sprache ist ein kleiner Dialekt des Nordischen, der nur auf Orkney und Shetland gesprochen wird. Obwohl sie von ihren Nachbarn bedrängt wird, müssen wir sie erhalten, indem wir ihre Rechtschreibung standardisieren und die Norn-Bildung fördern."
 ORK_idea_6: "Eine Galeere vor Anker"
 ORK_idea_6_desc: "Das Wappen unserer Nation ist "azurblau, eine Galeere vor Anker, mit aufgerollten Segeln und aufgerichteten Rudern in einem Andreaskreuz". Dieses schöne Schiff zeugt von der reichen Marine-Tradition des Earldom of Orkney."
 ORK_idea_7: "Höflichkeitstitel"
 ORK_idea_7_desc: "Nach dem Aussterben der eigentlichen Earls of Orkney wurde der Titel an verschiedene Würdenträger innerhalb der Königreiche Schottland und schließlich Großbritannien vergeben, darunter James Hepburn, Ehemann von Maria, Königin der Schotten."
#Cilicia
 CLC_ideas: "Kilikische Ideen"
 CLC_ideas_start: "Kilikische Traditionen"
 CLC_ideas_bonus: "Kilikische Ambitionen"
 CLC_idea_1: "Herren des Berges"
 CLC_idea_1_desc: "Im Norden ist Kilikien durch das Taurusgebirge geschützt, durch das Pässe nach Isaurien, Lykaonien und Kappadokien führen, darunter das berühmte Kilikische Tor zwischen Tyana und Tarsos, durch das Alexander der Große von Kappadokien kommend nach Kilikien einreiste."
 CLC_idea_2: "Verzicht auf Byzanz"
 CLC_idea_2_desc: "Das Byzantinische Reich beansprucht das Erbe des Römischen Reiches, ist aber schwach und dem Untergang geweiht. Wir sollten ihre Herrschaft ganz abschütteln, um nicht selbst in den Strudel des Untergangs gezogen zu werden."
 CLC_idea_3: "Interkultureller Austausch mit Kreuzfahrern"
 CLC_idea_3_desc: "Kilikien unterhielt überwiegend freundschaftliche Beziehungen zu den katholischen Kreuzfahrern, nachdem diese das Gelobte Land eingenommen hatten. Dies führte zu einem regen Austausch zwischen den beiden Völkern, woraufhin die armenische Kultur langsam verwestlicht wurde."
 CLC_idea_4: "Armenischer Katholikosat"
 CLC_idea_4_desc: "Nach dem Fall von Ani und des armenischen Königreichs der Bagratiden im Jahr 1045 wanderten Massen von Armeniern nach Kilikien ein. Das Katholikosat ließ sich zusammen mit dem Volk dort nieder. Nach dem Fall des armenischen Königreiches von Kilikien im Jahre 1375 übernahm das Katholikosat auch die Rolle der nationalen Führung, wobei der Katholikos als Ethnarch, das Oberhaupt der Nation, anerkannt wurde. Diese nationale Verantwortung erweiterte den Umfang der Mission der Kirche erheblich."
 CLC_idea_5: "Legitimiert durch den Kaiser"
 CLC_idea_5_desc: "Um die Unabhängigkeit seines Fürstentums gegenüber Byzanz zu stärken, verfolgte Leon II. eine Politik der Annäherung an das Heilige Römische Reich. Er unterstützte großzügig Kaiser Friedrich Barbarossa, als dieser auf dem Dritten Kreuzzug Kilikien erreichte, und unterhielt später diplomatische Kontakte zu seinem Sohn, Kaiser Heinrich VI., der die armenisch-apostolische Kirche der römisch-katholischen Kirche näherbrachte, woraufhin er dem Heiligen Römischen Kaiser huldigte, um durch ihn zum König erhoben zu werden."
 CLC_idea_6: "Von den Franken lernen"
 CLC_idea_6_desc: "Es war nicht das Byzantinische Reich, das unsere muslimischen Feinde besiegen konnte. Es waren die fremden Franken, die die Ungläubigen aus der Levante vertreiben konnten. Wir sollten von der fränkischen Kriegsführung lernen, um unsere Heerestaktik zu verbessern."
 CLC_idea_7: "Georgische Bindungen"
 CLC_idea_7_desc: "Trotz unserer religiösen Differenzen sind Armenien und Georgien seit langem enge Verbündete. Sie haben uns in der Vergangenheit geholfen, als unser Heimatland von den Arabern besetzt war, daher werden sie wahrscheinlich auch in Zukunft unsere Rückeroberung Armeniens unterstützen."
#Trent
 TNT_ideas: "Trientische Ideen"
 TNT_ideas_start: "Trientische Traditionen"
 TNT_ideas_bonus: "Trientische Ambitionen"
 TNT_idea_1: "Kämpfe gegen Tirol"
 TNT_idea_1_desc: "Die Fürstbischöfe von Trient und dem benachbarten Brixen leisteten heftigen Widerstand gegen die wachsende Macht der Grafen von Tirol."
 TNT_idea_2: "Reformen von Federico Wanga"
 TNT_idea_2_desc: "Bischof Federico Wanga gelang es, den Einfluss und die Macht der Adligen einzuschränken und einige zuvor verlorene Territorien zurückzugewinnen."
 TNT_idea_3: "Codex Wangianus"
 TNT_idea_3_desc: "Der Codex Wangianus listete alle Befugnisse des Bischofs auf und verlieh ihm damit große unbestrittene Macht."
 TNT_idea_4: "Weinherstellung"
 TNT_idea_4_desc: "Der in Trient produzierte Wein wurde in ganz Italien bekannt und berühmt."
 TNT_idea_5: "Bauernkrieg"
 TNT_idea_5_desc: "Zu Beginn des 16. Jahrhunderts versuchten Aufständische unter der Führung von Michael Gaismayr, die Territorien der Fürstbistümer Trient und Brixen zu befreien, um egalitäre Prinzipien und soziale Freiheit für die Bürger durchzusetzen."
 TNT_idea_6: "Bernardo Clesio"
 TNT_idea_6_desc: "Benardo Clesio gelang es, die Autonomie und Macht des Bistums in Trient wiederherzustellen, nachdem er die Habsburger überzeugt hatte, die Trient und Brixen ein Jahrhundert lang unterjocht hatten."
 TNT_idea_7: "Konzil von Trient"
 TNT_idea_7_desc: "Das Konzil von Trient brachte einflussreiche Katholiken aus dem ganzen Heiligen Römischen Reich nach Trient und begünstigte die Verbreitung der Renaissance."
#Reutlingen
 REU_ideas: "Reutlinger Ideen"
 REU_ideas_start: "Reutlinger Traditionen"
 REU_ideas_bonus: "Reutlinger Ambitionen"
 REU_idea_1: "Schloss auf der Achalm"
 REU_idea_1_desc: "Graf Egino errichtete um das Jahr 1030 eine Burg auf der Achalm, einem der größten Berge in Reutlingen."
 REU_idea_2: "Freie Reichsstadt"
 REU_idea_2_desc: "Reutlingen erhielt um 1180 das Marktrecht und wurde um 1240 zur Freien Reichsstadt."
 REU_idea_3: "Belagerung von 1247"
 REU_idea_3_desc: "Kaiser Friedrich II. befestigte die Stadt später durch den Bau einer Mauer und eines Grabens. Sie hielt einer Belagerung durch Heinrich Raspe von Thüringen, dem Sohn des Kaisers, im Jahr 1247 stand."
 REU_idea_4: "Marienkirche"
 REU_idea_4_desc: "Nach der Überlieferung begannen die Reutlinger aus Dankbarkeit, dass ihre Gebete erhört worden waren, mit dem Bau der Marienkirche. Die Belagerer hatten einen über dreißig Meter langen Rammbock hinterlassen, mit dem die Länge des Kirchenschiffs gemessen wurde. Die 1343 fertiggestellte Kirche wurde zu einem der bedeutendsten gotischen Bauwerke in Württemberg."
 REU_idea_5: "Schwabenbund"
 REU_idea_5_desc: "Reutlingen hatte weitreichende Verbindungen zum Schwabenbund. Der Schwabenbund kam Reutlingen 1519 zu Hilfe, als der Herzog von Württemberg versuchte, die Stadt einzunehmen und zu erobern."
 REU_idea_6: "Protestantische Reformation"
 REU_idea_6_desc: "Reutlingen wurde protestantischen Glaubens und folgte dem Luthertum."
 REU_idea_7: "Das Tor zur Schwäbischen Alb"
 REU_idea_7_desc: "Reutlingen liegt in einzigartiger Lage an den Ausläufern der Schwäbischen Alb. Die Echaz fließt durch Reutlingen."
#Rottweil
 RWI_ideas: "Rottweiler Ideen"
 RWI_ideas_start: "Rottweiler Traditionen"
 RWI_ideas_bonus: "Rottweiler Ambitionen"
 RWI_idea_1: "Freie Reichsstadt"
 RWI_idea_1_desc: "Wir sind eine stolze Freie Reichsstadt, die im Jahre 1140 die Reichsunmittelbarkeit erlangte."
 RWI_idea_2: "Beziehungen zu den Schweizern"
 RWI_idea_2_desc: "Wir haben weitreichende Verbindungen zur Schweizerischen Eidgenossenschaft, der wir 1463 sogar beitraten."
 RWI_idea_3: "Schlacht von Morat"
 RWI_idea_3_desc: "Die Rottweiler kämpften mit den Eidgenossen gegen den ehrgeizigen Karl den Kühnen von Burgund. Rottweil verdiente sich seinen Platz als wichtiges Mitglied der Eidgenossenschaft."
 RWI_idea_4: "Juliusbanner"
 RWI_idea_4_desc: "Rottweil erhielt 1512 von Papst Julius II. als Anerkennung für seine Verdienste im Krieg der Liga von Cambrai ein Juliusbanner."
 RWI_idea_5: "Mitglied der Eidgenossenschaft"
 RWI_idea_5_desc: "Rottweil wurde im Laufe der Zeit zu einem bedeutenden Mitglied der Schweizerischen Eidgenossenschaft und konnte seine Mitgliedschaft im 16. Jahrhundert sogar auf unbestimmte Zeit ausdehnen."
 RWI_idea_6: "Fasnet"
 RWI_idea_6_desc: "Rottweil ist landesweit bekannt für seine Fasnet, eine traditionelle Fasnacht."
 RWI_idea_7: "Rottweiler Hexenjagden"
 RWI_idea_7_desc: "Zwischen 1546 und 1661 fanden die Rottweiler Hexenprozesse statt, bei denen 234 Frauen und 53 Männer der Hexerei angeklagt wurden. Von den 287 Angeklagten wurden 21 für unschuldig befunden. Die anderen 266 wurden getötet. Die Mehrzahl der Opfer wurde verbrannt, einige wurden enthauptet."
#Piacenza
 PCZ_ideas: "Piacenzische Ideen"
 PCZ_ideas_start: "Piacenzische Traditionen"
 PCZ_ideas_bonus: "Piacenzische Ambitionen"
 PCZ_idea_1: "Rat von Piacenza"
 PCZ_idea_1_desc: "Piacenza war der Ort des Konzils von Piacenza, wo der Erste Kreuzzug ausgerufen wurde. Es muss eine göttliche Gunst sein, dass unsere Stadt aus der ganzen Christenheit für eine so wichtige Ankündigung ausgewählt wurde."
 PCZ_idea_2: "Vermächtnis des Lombardenbundes"
 PCZ_idea_2_desc: "Wir sind ein stolzes Mitglied des Lombardenbundes und haben in Schlachten gekämpft, unter anderem bei Legnano im Jahr 1176. Unsere Unabhängigkeit und Eigenständigkeit soll erhalten bleiben."
 PCZ_idea_3: "Eroberung von Kommunen"
 PCZ_idea_3_desc: "Piacenza übernahm die Nachbargemeinden Cremona, Pavia und Parma. Wir werden unsere Besitztümer über die Poebene und darüber hinaus ausweiten."
 PCZ_idea_4: "Genuesischer Handel"
 PCZ_idea_4_desc: "Bei unserer Expansion haben wir Handelsrouten mit Genua übernommen, die uns aufgrund unserer strategischen Lage viel Macht über den Handel geben."
 PCZ_idea_5: "Konstanzer Frieden"
 PCZ_idea_5_desc: "Der Frieden von Konstanz wurde in der Kirche des Heiligen Antoninus in Piacenza unterzeichnet. Nach dem Frieden sollte Piacenza zu einer der reichsten Städte Europas werden, mit einem florierenden Handel und landwirtschaftlicher Produktion."
 PCZ_idea_6: "Herrschaft von Galeazzo Visconti"
 PCZ_idea_6_desc: "Galeazzo Visconti schrieb die Statuten von Piacenza neu und verlegte die angesehene Universität von Pavia nach Piacenza."
 PCZ_idea_7: "Placentia Floret"
 PCZ_idea_7_desc: "Placentia floret, was soviel bedeutet wie "Piacenza blüht", zeigt unsere wirtschaftliche Stärke und Kraft."
#Pavia
 PVA_ideas: "Pavesische Ideen"
 PVA_ideas_start: "Pavesische Traditionen"
 PVA_ideas_bonus: "Pavesische Ambitionen"
 PVA_idea_1: "Lombardisches Vermächtnis"
 PVA_idea_1_desc: "Pavia war die Hauptstadt des mächtigen lombardischen Königreichs. Der Einfluss, den Pavia einst über Italien hatte, soll zurückkehren!"
 PVA_idea_2: "Hauptstadt von Italien"
 PVA_idea_2_desc: "Von allen mächtigen Städten Italiens ist es Pavia, in dem sich die ganze Macht und das Prestige des Königreichs Italien konzentriert."
 PVA_idea_3: "Ghibellinische Kommune"
 PVA_idea_3_desc: "Wir sind stolz darauf, den Kaiser und den Rest der ghibellinischen Fraktion zu unterstützen."
 PVA_idea_4: "Universität Pavia"
 PVA_idea_4_desc: "Die Universität von Pavia ist eine der ältesten und renommiertesten Universitäten der gesamten Christenheit, die die größten Denker und Wissenschaftler Italiens hervorbringt."
 PVA_idea_5: "Rivalen von Mailand"
 PVA_idea_5_desc: "Auch wenn die Mailänder die Macht von Pavia anfechten können, wird ihre Macht niemals die Macht von Pavia übertreffen!"
 PVA_idea_6: "Certosa di Pavia"
 PVA_idea_6_desc: "Als eines der größten Klöster Italiens ist die Certosa di Pavia ein Zeichen der Verbundenheit mit dem Christentum."
 PVA_idea_7: "Kulturzentrum"
 PVA_idea_7_desc: "Pavia mit seiner Universität und anderen Einrichtungen sollte das kulturelle Zentrum der Region sein."
#Montpellier
 XMP_ideas: "Montpellierische Ideen"
 XMP_ideas_start: "Montpellierische Traditionen"
 XMP_ideas_bonus: "Montpellierische Ambitionen"
 XMP_idea_1: "Globaler Handelsknotenpunkt"
 XMP_idea_1_desc: "Montpellier, mit seiner strategischen Lage zwischen Frankreich, Spanien, Italien und Nordafrika, soll einer der führenden Handelsknotenpunkte der Christenheit sein."
 XMP_idea_2: "Kreuzfahrer-Anführer"
 XMP_idea_2_desc: "Wilhelm V. von Montpellier nahm das Kreuz und machte sich auf den ersten Kreuzzug ins Heilige Land und eroberte Antiochien und andere syrische Siedlungen. Später nimmt er an der Reconquista teil und erhält für seine Mühen Territorium."
 XMP_idea_3: "Tradition der Toleranz"
 XMP_idea_3_desc: "Als globaler Handelsknotenpunkt kam Montpellier zu relativ großen jüdischen und muslimischen Gemeinden. Sie sollten zum größtmöglichen wirtschaftlichen Nutzen in unsere Gesellschaft aufgenommen werden."
 XMP_idea_4: "Handelsverbindungen"
 XMP_idea_4_desc: "Die Bewohner von Montpellier besaßen Handelsinteressen in allen großen Häfen des Mittelmeers, darunter Tyrus, Alexandria, Konstantinopel, Algier, Barcelona, Mallorca und Venedig."
 XMP_idea_5: "Universität Montpellier"
 XMP_idea_5_desc: "Montpellier hat eine der ältesten Hochschulen Frankreichs, die Universität von Montpellier. Sie wurde vom Papst im Jahr 1289 in einer päpstlichen Bulle anerkannt."
 XMP_idea_6: "Medizinische Innovationen"
 XMP_idea_6_desc: "Montpellier wurde durch die medizinische Einrichtung seiner Universität berühmt: Sie sollte in ganz Europa bekannt werden."
 XMP_idea_7: "Garhiofilatum-Wein"
 XMP_idea_7_desc: "Montpellier wurde berühmt für seine Weinexporte. Mehrere der wichtigsten und mächtigsten Persönlichkeiten im mittelalterlichen Europa tranken Wein aus Montpellier, darunter die Könige von Frankreich und der Papst."
#Danishmend
 DNM_ideas: "Danischmendische Ideen"
 DNM_ideas_start: "Danischmendische Traditionen"
 DNM_ideas_bonus: "Danischmendische Ambitionen"
 DNM_idea_1: "Die prosperierende Stadt"
 DNM_idea_1_desc: "Von Anfang an war Niksar unsere Hauptstadt. Unter unserer Herrschaft ist die Stadt aufgeblüht und zu einem Zentrum für eine Vielzahl von Kulturen geworden. Gelehrte aller Bereiche und Glaubensrichtungen sind nach Niksar geströmt und haben unser türkisches Erbe im Land zementiert. Wir werden die Vorteile des kulturellen und wissenschaftlichen Zentrums unserer Nation nutzen!"
 DNM_idea_2: "Kreuzzug von 1101"
 DNM_idea_2_desc: "Die Christen haben wieder einmal zu den Waffen gegriffen, um die Umma anzugreifen. Die feigen Byzantiner, Langobarden und Deutschen versuchen, das Land zu plündern und zu nehmen, das wir Türken rechtmäßig erobert haben. Wir müssen unsere kleinlichen Differenzen und Stammesstreitigkeiten beiseite legen und uns auf die wahre Bedrohung konzentrieren: die marschierenden Kuffar!"
 DNM_idea_3: "Der seldschukische Kampf"
 DNM_idea_3_desc: "Die Seldschuken sind uns ständig auf den Fersen. Unsere Rivalität besteht seit Manzikert und wird erst enden, wenn einer von uns ausgemerzt ist. Wie es aussieht, sind ihre Armeen bevölkerungsreicher als unsere. Wir müssen also unser Volk versammeln und unsere Kasernen füllen - die Seldschuken können gegen uns nicht bestehen."
 DNM_idea_4: "Diplomatische Bemühungen"
 DNM_idea_4_desc: "Wir befinden uns in einer Region mit vielen Herrschern und Kulturen. Die Herrscher um uns herum haben alle unterschiedliche Absichten und wetteifern mit allen Mitteln um die Macht. Wir müssen uns bemühen, unsere Diplomatie zu stärken, um zwischen den Seldschuken, Armeniern, Byzantinern, Arabern und allen anderen mit Hintergedanken zu navigieren."
 DNM_idea_5: "Türkische Festungen"
 DNM_idea_5_desc: "Die alten Städte und Burgen Anatoliens sind durch jahrelange Kriege zerstört und geschwächt worden. Als das führende türkische Sultanat in Anatolien ist uns die Aufgabe zugefallen, das Land wieder aufzubauen und zu befestigen, nicht nur um es zu verteidigen, sondern um unsere türkische Präsenz zu festigen."
 DNM_idea_6: "Ghazi"
 DNM_idea_6_desc: "Wir Türken sind erfahren im Krieg. Von den Steppen Asiens bis zu den Bergen Persiens haben wir jeden erschlagen, der sich uns in den Weg stellte. In den Fußstapfen unserer Vorfahren und danischmendischen Ghazi sind unsere Soldaten kampferprobt und erfahren. Wir müssen unsere Tradition der Ghazi-Soldaten weiterhin unterstützen, damit sich keine Armee gegen uns stellen kann!"
 DNM_idea_7: "Kampf der Kulturen"
 DNM_idea_7_desc: "Die Ländereien Anatoliens sind die Heimat vieler Völker, die sich schon vor der Geschichte vermischt haben. Die Armenier, Griechen, Römer, viele andere und jetzt wir Türken wohnen in diesen Ländern. Wenn wir unsere Herrschaft fortsetzen wollen, ohne auf internen Widerstand zu stoßen, müssen wir daran arbeiten, sie in die Regierung einzubeziehen."
#Piedmont
 PIE_ideas: "Piemontesische Ideen"
 PIE_ideas_start: "Piemontesische Traditionen"
 PIE_ideas_bonus: "Piemontesische Ambitionen"
 PIE_idea_1: "Barbera"
 PIE_idea_1_desc: "Im südlichen Piemont wird die Landschaft von sanften Hügeln dominiert. Dort bauen die Bauern dank des gemäßigten Klimas und des fruchtbaren Bodens Trauben an, sodass das Piemont schon sehr früh zu einem der wichtigsten Weinproduzenten Italiens wurde. Der berühmteste piemontesische Wein heißt "Barbera", ein kräftiger Rotwein, der sehr gerne zu Rindfleisch getrunken wird."
 PIE_idea_2: "König der Hügel"
 PIE_idea_2_desc: "Piemont war zu Beginn seiner Geschichte ein sehr zersplittertes Land, mit vielen lokalen Herrschern, die miteinander um die Kontrolle von kleinen Landstücken kämpften. Sie alle waren in verschiedenen Formen Vasallen des Herzogs von Turin, der ihnen eine große Autonomie gewährte. Im Laufe der Jahrhunderte beschloss die Zentralgewalt jedoch, dass sie dieser Situation ein Ende setzen musste, und zentralisierte das Land nach und nach."
 PIE_idea_3: "Esercito Permanente"
 PIE_idea_3_desc: "Piemont war das einzige Land in Italien, das sich auf eine ständige Armee für den Krieg verließ; während andere italienische Länder bei Bedarf Söldner anheuerten, verlangte Piemont von seinen Bauern den Militärdienst. Die unglücklichen Männer wurden abgezogen und mussten für viele Jahre ihre Heimat verlassen. Diese in der Bevölkerung zunächst sehr unbeliebte Vorgehensweise wurde zum erfolgreichen Prinzip der savoyardischen Armee."
 PIE_idea_4: "Größeres Piemont"
 PIE_idea_4_desc: "Die piemontesische Kultur ist sehr jung; in der Vergangenheit war die ganze Region einfach als "Westlombardei" bekannt. Piemont kämpfte hart, um sich von den Lombarden abzugrenzen und konvertierte viele Orte zur piemontesischen Kultur. Einige Orte waren ethnisch französisch, wie Aosta oder Savoyen, andere waren den Lombarden ähnlicher, wie das östliche Piemont. Allmählich wurden die neu eroberten Regionen in die piemontesische Kultur und Sprache überführt."
 PIE_idea_5: "Soldati Piemontesi"
 PIE_idea_5_desc: "Der Militärdienst veränderte die piemontesische Mentalität: Aus den einst ruhigen und friedlichen Bauern wurden disziplinierte Soldaten. Jeder Piemontese wusste, dass er auch ein Soldat war, und wann immer Frankreich im Piemont einmarschierte, zogen die jungen Leute in die Berge, um für ihr Land und ihren König gegen die Franzosen zu kämpfen, ohne einen General zu brauchen. Deshalb ist 'piemontesischer Soldat' im Italienischen eine gängige Redewendung für sehr pflichtbewusste Menschen."
 PIE_idea_6: "Politecnico di Torino"
 PIE_idea_6_desc: "Das Piemont war schon immer an Technik und Wissenschaft interessiert. Während der Rest Italiens eher auf Philosophie und Kunst spezialisiert war, förderten die Herrscher von Turin junge Chemiker und Ingenieure, um Piemont zu einem technologischen Kraftzentrum zu machen. Deshalb wurde eine neue Art von Schule gebaut: das Politecnico, ein neuer Ort, an dem Ingenieure, Techniker und Architekten studieren konnten."
 PIE_idea_7: "Haus di Savoia"
 PIE_idea_7_desc: "Das Haus di Savoia wurde nach der Heirat von Adelaide Arduinici mit Ottone di Savoia, Graf von Savoyen und Herzog von Aosta, zu den rechtmäßigen Herrschern von Piemont. Das Haus di Savoia ist eine alte und mächtige Familie, die im Laufe der Jahrhunderte zu einer der wichtigsten Dynastien Europas wurde. Das erste Mitglied des Hauses di Savoia war Umberto Weißhand, der 1003 Herzog von Savoyen wurde und nach der ersten Auflösung von Burgund Corrado II. unterstützte und viele Ländereien im nordöstlichen Piemont gewann."
#Wessex
 WSX_ideas: "Wessexische Ideen"
 WSX_ideas_start: "Wessexische Traditionen"
 WSX_ideas_bonus: "Wessexische Ambitionen"
 WSX_idea_1: "Haus von Cerdic"
 WSX_idea_1_desc: "Die Cerdicingas, Nachkommen von Cerdic, dem ersten westsächsischen Anführer in Britannien, sind die älteste und prestigeträchtigste angelsächsische Dynastie. Es war ÆÞelstan Cerdicing von Wessex, der die Angelsachsen im Jahr 927 endgültig zu einem Königreich vereinigte."
 WSX_idea_2: "Shire-System"
 WSX_idea_2_desc: "Wessex leistete im achten Jahrhundert Pionierarbeit mit dem System des Shire-Landes, bei dem die Besitztümer in "Hunderte" und "Shires" unterteilt wurden, an deren Spitze ein Sheriff oder Shire-Reeve stand. Dieses System war so effektiv, dass es sich allmählich auf den britischen Inseln ausbreitete und danach noch über tausend Jahre lang in Gebrauch blieb."
 WSX_idea_3: "Winchester"
 WSX_idea_3_desc: "Das Juwel von Wessex ist seine Hauptstadt Winchester, erbaut an der Stelle einer großen römischen Metropole namens Venta Castrum. Der Grundriss der Stadt wurde speziell zur Verteidigung gegen Wikingereinfälle entworfen, und ihr Bischof ist einer der wichtigsten religiösen Führer in England."
 WSX_idea_4: "Schlacht von Edington"
 WSX_idea_4_desc: "Als das große heidnische Heer und das große Sommerheer England verwüsteten und die Wurzeln des Danelags legten, war das Königreich Wessex der einzige Staat, der ihrem anfänglichen Ansturm widerstand und Gegenwehr gegen sie organisierte. Nachdem er sich in die Somerset Levels zurückgezogen hatte, stellte sich König Ælfred 878 in der Schlacht von Edington den Wikingern und besiegte sie entscheidend, wodurch ganz Wessex von ihrem gottlosen Einfluss befreit wurde."
 WSX_idea_5: "Cynegils"
 WSX_idea_5_desc: "Cynegils war der erste christliche König von Wessex, der unter der Leitung des Bischofs Birinus irgendwann in der Mitte des siebten Jahrhunderts konvertierte. Dies macht Wessex zu einem der ersten christlichen Staaten unter den Angelsachsen, was möglicherweise die Bekehrung von Mercia übertrifft."
 WSX_idea_6: "Handel am Ärmelkanal"
 WSX_idea_6_desc: "Das Königreich Wessex erstreckt sich über den Ärmelkanal, einschließlich der strategisch wichtigen Isle of Wight. Dies bringt uns in engen Kontakt mit den Kontinentaleuropäern und den Franken und ermöglicht einfaches Reisen und Handel mit unseren kontinentalen Brüdern."
 WSX_idea_7: "Patoncekreuz"
 WSX_idea_7_desc: "Das zugeschriebene Wappen von Wessex zeigt ein azurblaues Feld mit einem von vier Schwalbenschwänzen kantierten Kreuz. Dieses Symbol wurde aus der Münzprägung von König Eduard dem Bekenner abgeleitet, dessen Frömmigkeit und Standhaftigkeit dem westsächsischen Reich durch diese Verbindung Ruhm einbringt."
#Mercia
 MCI_ideas: "Mercische Ideen"
 MCI_ideas_start: "Mercische Traditionen"
 MCI_ideas_bonus: "Mercische Ambitionen"
 MCI_idea_1: "Wiederherstellung der mercischen Vorherrschaft"
 MCI_idea_1_desc: "Die Zeit von 600-900 n. Chr. war als "Mercische Vorherrschaft" bekannt, in der Mercia die anderen angelsächsischen Königreiche der Heptarchie über Jahrhunderte hinweg beherrschte. Man kann sagen, dass Mercia in der Tat der erste Staat war, der das gesamte angelsächsische Volk vereinte, noch vor der berühmteren Einigung durch die Könige von Wessex. Wir müssen zu dieser glorreichen Zeit zurückkehren, indem wir unsere Vorherrschaft über den Süden wieder geltend machen!"
 MCI_idea_2: "König Offa"
 MCI_idea_2_desc: "Im Jahr 757 stellte Offa von Mercia das Ansehen des mercischen Königreichs wieder her, indem er verschiedene kriegslustige Thronanwärter besiegte und den Staat zu seinem goldenen Zeitalter führte, indem er die Kontrolle über alle seine Nachbarn etablierte und die arrogante Kirche in die Schranken wies. Offa wurde durch die vielen Münzen verewigt, die während seiner Herrschaft ausgegeben wurden und bis heute erhalten sind."
 MCI_idea_3: "Midlands"
 MCI_idea_3_desc: "Das Königreich Mercia erstreckt sich über die englischen Midlands, eine der strategisch bedeutendsten und fruchtbarsten Regionen der britischen Inseln. Mit den Midlands unter unserer Kontrolle, wird unser Volk nie hungern und wir können den Verkehr von allen Seiten Großbritanniens schalten."
 MCI_idea_4: "Zusammengesetzter Staat"
 MCI_idea_4_desc: "Mercia ist nicht als eine einzige Einheit entstanden. Es entstand aus einer Reihe bestehender kleinerer Gemeinwesen, darunter drei verschiedene Gruppen von Mercianern, Walisern, das Königreich Lindsey, das Königreich Hwicce, die Mittelangler und die Mittelsachsen."
 MCI_idea_5: "Offa's Dyke"
 MCI_idea_5_desc: "Eines der größten Bauprojekte von König Offa war der Bau von Offa's Dyke, einem Verteidigungsgraben, der entlang der gesamten walisischen Grenze gegraben wurde, um die Sicherheit von Mercia vor walisischen Angriffen zu gewährleisten. Wir müssen diese Befestigung beibehalten und die gleiche Technik auf unsere anderen verwundbaren Grenzen anwenden."
 MCI_idea_6: "Peada"
 MCI_idea_6_desc: "Der erste christliche König von Mercia war Peada, der den Thron bestieg, nachdem der heidnische Penda in der Schlacht von Winwaed im Jahr 655 getötet wurde. Das größte Zeugnis des mercischen Christentums nach Peadas Bekehrung ist das Lichfield-Evangelium, eine illuminierte Evangeliensammlung, die in den 730er Jahren im gleichen insularen Stil wie das Book of Kells entstand."
 MCI_idea_7: "Kreuz von St. Alban"
 MCI_idea_7_desc: "Genau wie die Königreiche Alba und Strathclyde wird Mercia durch ein Andreaskreuz, gelb auf blau, dargestellt. Dieses Symbol wurde mit der von König Offa gegründeten Abtei des Heiligen Albans in Verbindung gebracht, die dem ersten Heiligen Großbritanniens gewidmet war. Es heißt, dass Alban im dritten oder vierten Jahrhundert einen Priester vor den römischen Machthabern rettete und anschließend durch Enthauptung zum Märtyrer wurde."
#Ahlat
 AHL_ideas: "Ahlatische Ideen"
 AHL_ideas_start: "Ahlatische Traditionen"
 AHL_ideas_bonus: "Ahlatische Ambitionen"
 AHL_idea_1: "Könige von Armenien"
 AHL_idea_1_desc: "Die Herrscher von Ahlat wurden "Schah-Armens" genannt, Könige von Armenien, mit dem Verständnis, dass sie den alten Mantel des armenischen Königtums von der kürzlich untergegangenen armenischen Bagratiden übernommen hatten. Dies fixiert unseren Staat als Teil eines großen historischen Erbes, das sich bis ins alte Persien und die Orontiden im sechsten Jahrhundert v. Chr. zurückreicht."
 AHL_idea_2: "Vansee"
 AHL_idea_2_desc: "Ahlat liegt an den Ufern des Vansees, wobei der ursprüngliche Status des Schahtums im Wesentlichen den gesamten Wasserkörper umschloss. Der See ist daher wichtig für unsere Handelsunternehmen und die Kommunikation im Schahtum; durch die Verbesserung unserer Schifffahrt können wir die Geschwindigkeit und Effizienz unserer Händler erheblich steigern."
 AHL_idea_3: "Bescheidene Ursprünge"
 AHL_idea_3_desc: "Der Gründer der Schah-Armens war ein gewisser Sökmen el-Kutbî, ein türkischer Sklave in Diensten des großen seldschukischen Schahs. Sökmen eroberte nach der Schlacht von Manzikert die Stadt Ahlat und dehnte danach seine Macht allmählich auf die umliegenden Städte aus, wobei er dem seldschukischen Staat stets treu blieb. Als Belohnung für seine unerschütterliche Loyalität wurde ihm schließlich 1110, ein Jahr vor seinem Tod, Ahlat als Iqta zugesprochen, aber nicht bevor er eine dauerhafte Dynastie gegründet hatte."
 AHL_idea_4: "Kreuzungen in Anatolien"
 AHL_idea_4_desc: "Die Region Ahlat liegt an der Kreuzung zwischen Anatolien und dem Iran und wurde als solche von den Nachbarn wegen ihres strategischen Wertes begehrt. Insbesondere die flache Ebene um die Stadt Bayazid wurde seit jeher von Armeen genutzt, die das armenische Hochland durchquerten, um mitten auf der Reise zu rasten und ihre Pferde zu weiden."
 AHL_idea_5: "Shahbanus Restaurationen"
 AHL_idea_5_desc: "Während der Herrschaft von Sökmen II. unternahm seine Frau Shahbanu aus den benachbarten Saltukiden eine Reihe von Restaurierungsprojekten, die Ahlat zu seinem Höhepunkt brachten. Sie ersetzte die verfallenden Holzbrücken durch Stein, baute die zerstörte Festung wieder auf, reparierte die Straßen und errichtete sogar neue Gasthäuser für Besucher. Zu Ehren des Schahs wurde auch eine völlig neue Stadt namens Sukmanabad gegründet."
 AHL_idea_6: "Grabsteine von Ahlat"
 AHL_idea_6_desc: "Das dauerhafteste Vermächtnis der Schah-Armens waren ihre einzigartigen, reich verzierten "Ahlat-Grabsteine", die man bis heute in ihrer Hauptstadt sehen kann. Die Steine weisen komplizierte kufische Designs sowie handgeschnitzte, ineinandergreifende geometrische Muster auf, die den Betrachter mit ihrer Kunstfertigkeit und Schönheit in ihren Bann ziehen."
 AHL_idea_7: "Kurdistan"
 AHL_idea_7_desc: "In der frühen Neuzeit war die Region um Ahlat unter mehreren faktisch unabhängigen kurdischen Fürstentümern aufgeteilt, die sich der Autorität des Osmanischen Reiches widersetzten. Das Fürstentum Bayazid wurde von einer Reihe starker Männer regiert, darunter der große Ishak Pascha, der die Ostflanke des Reiches gegen die Safawiden verteidigte und in der Nähe des Stadtzentrums einen imposanten Steinpalast baute."
#Al-Wahat
 ALW_ideas: "Al-Wahatische Ideen"
 ALW_ideas_start: "Al-Wahatische Traditionen"
 ALW_ideas_bonus: "Al-Wahatische Ambitionen"
 ALW_idea_1: "Charga"
 ALW_idea_1_desc: "Kharga, die erste der sieben Oasen Ägyptens, ist die größte der Libyschen Wüste und war den Römern folglich als Oasis Magna bekannt. Der imposante Tempel von Hibis ist das einzige Überbleibsel dieser römischen Vergangenheit, aber die Oase ist heute für ihre Bedeutung für die Karawanenroute Darb Al-Arbain bekannt."
 ALW_idea_2: "Dakhla"
 ALW_idea_2_desc: "Dakhla, die zweite der sieben Oasen Ägyptens, hat aufgrund des unterirdischen nubischen Aquifers einen unvergleichlichen Zugang zu Wasser. Die Ayyubiden befestigten die Oase mit dem Bau von Al-Qasr, um ihre südliche Flanke vor Plünderern und feindlichen Invasionstruppen zu schützen."
 ALW_idea_3: "Farafra"
 ALW_idea_3_desc: "Die dritte der sieben ägyptischen Oasen, Farafra, ist die am wenigsten besiedelte, ist aber von einer wunderschönen "Weißen Wüste" aus Kreidefelsen umgeben, die seit der Römerzeit als Wunderwerk gilt. Viele Quellen bewässern die Oase und ermöglichen den Anbau von Zitrusfrüchten, Oliven, Datteln und Aprikosen."
 ALW_idea_4: "Bahariya"
 ALW_idea_4_desc: "Die vierte der sieben Oasen Ägyptens, Bahariya, war den Römern als Oase Parva bekannt, im Gegensatz zu Kharga. Wie Farafra ist sie für den Getreideanbau bekannt, enthält aber auch Eisenerzvorkommen, die für jedes oasenbasierte Militär wichtig sind."
 ALW_idea_5: "Fayyum"
 ALW_idea_5_desc: "Als fünfte der sieben ägyptischen Oasen liegt das Fayyum dem Nil am nächsten und ist aufgrund seiner Lage am Ufer des Moeris-Sees vielleicht die am besten bewässerte. Der See ermöglicht der Oase sogar eine prominente Fischerei-Industrie, obwohl ihre größte Berühmtheit die Sammlung von gut erhaltenen Enkaustik-Malereien aus der Römerzeit ist, die als "Fayyum Mumienporträts" bekannt sind."
 ALW_idea_6: "Siwa"
 ALW_idea_6_desc: "Siwa ist die sechste der sieben Oasen Ägyptens und hat die ausgeprägteste Kultur von allen, da die einheimische Berberbevölkerung im Gegensatz zu den üblichen beduinischen Arabern isoliert lebt. Ihre Bewohner sprechen einen eigenen Dialekt, der Siwi genannt wird, und waren einige der letzten Oasenbewohner, die zum Islam konvertierten. Die Oase ist berühmt für ihren alten Tempel des Amun-Ra, in dem einst ein großes Orakel lebte."
 ALW_idea_7: "Qarah"
 ALW_idea_7_desc: "Die siebte der sieben ägyptischen Oasen, Qarah, ist ein Anhängsel der Oase Siwa und viel kleiner als alle anderen. Der britische Entdecker William George Browne kam 1792 auf seinem Weg nach Darfur hier vorbei und schrieb für die britische Öffentlichkeit über seine Erlebnisse, obwohl er ermordet wurde, bevor er seine Reise fortsetzen konnte."
#Hlynov
 VYT_ideas: "Chlynowische Ideen"
 VYT_ideas_start: "Chlynowische Traditionen"
 VYT_ideas_bonus: "Chlynowische Ambitionen"
 VYT_idea_1: "Wetsche von Chlynow"
 VYT_idea_1_desc: "Obwohl Nowgorod und Pskow berühmter sind, gab es eigentlich drei Wetscherepubliken in Russland. Chlynow war ursprünglich ein Außenposten Nowgorods, wurde aber bald zu einem unabhängigen Staat, in dem ein populärer Wetsche-Rat im Namen aller freien Männer über Staatsangelegenheiten entschied."
 VYT_idea_2: "Wjatitschische Ursprünge"
 VYT_idea_2_desc: "Viele slawische Stämme bewohnten die Wälder Osteuropas und konsolidierten sich allmählich zum Kiewer Staat. Die Wjatitschen lebten in der gesamten Region, die später zu Moskau wurde, und verschmolzen in ihrem nordöstlichen Teil mit der lokalen finnischen Bevölkerung, um das Volk zu bilden, das später zur Republik Hlynow wurde. In der Tat hat unser Staat Verbindungen sowohl zu unseren russischen als auch zu unseren ugrischen Nachbarn."
 VYT_idea_3: "Uschkujniken"
 VYT_idea_3_desc: "Die Wikinger hinterließen einen gewissen Einfluss auf das russische Volk in Form der Uschkujniken, abtrünnigen Stämmen, die ihre Sitten annahmen und Flüsse nutzten, um zu marodieren und sesshafte Städte zu plündern. Die Uschkujniken, die von und nach Wolga-Bulgarien reisen, sind ein großes Problem für unseren Staat, daher müssen wir eine Art von Vereinbarung mit ihnen ausarbeiten."
 VYT_idea_4: "Wechselnde Loyalitäten"
 VYT_idea_4_desc: "Chlynow lag nie wirklich im Einflussbereich des Großfürsten selbst. An vielen Stellen ging Chlynow dazu über, mit den Steppenvölkern zusammenzuarbeiten, um seine Unabhängigkeit zu bewahren, wie z.B. bei der Allianz mit den Khans von Kasan gegen Moskau. Diese diplomatische Dynamik ist eine große Stärke."
 VYT_idea_5: "Dymkowo-Spielzeuge"
 VYT_idea_5_desc: "Die größte Berühmtheit erlangte Chlynow in späteren Jahrhunderten durch seine unverwechselbaren Tonspielzeuge namens Dymkowo, die ihren Namen von einem Dorf in der Nähe des Stadtzentrums haben. Die bunt bemalten Statuetten waren ursprünglich heidnische Idole, verloren aber mit der Zeit ihre kultische Bedeutung und wurden für Kinder hergestellt, meist von den Frauen der Stadt."
 VYT_idea_6: "Aleksandr Herzen"
 VYT_idea_6_desc: "In der russischen Kaiserzeit wurde Chlynow aufgrund seiner geografischen Isolation zu einem beliebten Ziel für Exilanten der Regierung, darunter der in Schweden geborene Architekt Aleksandr Vitberg und der sozialistische Denker Aleksandr Herzen. Herzen war maßgeblich an der Emanzipation der russischen Leibeigenen beteiligt, und seine Ideen, die er in Büchern wie "Wer ist schuld?" formulierte, inspirierten nachfolgende Generationen russischer Sozialisten, darunter Wladimir Lenin."
 VYT_idea_7: "Sibirischer Transit"
 VYT_idea_7_desc: "Es ist höchste Zeit, dass Russland in ein schnelles Reisesystem durch Sibirien investiert. Chlynow ist ein idealer Knotenpunkt, um Reisende von Moskau entlang des Kontinents nach Wladiwostok zu leiten, und könnte in Zukunft sogar geeignet sein, eine transkontinentale Eisenbahn zu unterstützen."
#Ingria
 IGR_ideas: "Ingrische Ideen"
 IGR_ideas_start: "Ingrische Traditionen"
 IGR_ideas_bonus: "Ingrische Ambitionen"
 IGR_idea_1: "Ingegerd Olofsdotter"
 IGR_idea_1_desc: "Das Land Ingrien hat seinen Namen angeblich von der Wikingerprinzessin Ingegerd, Tochter des schwedischen Königs Olof Skötkonung af Munsö. Als sie 1019 Jaroslaw den Weisen heiratete, bekam sie die wichtige Festung und den Handelsknotenpunkt Staraya Ladoga geschenkt, woraufhin ihr Name auf die Region und die umliegenden Völker übertragen wurde."
 IGR_idea_2: "Woten und Ischoren"
 IGR_idea_2_desc: "Ingria besteht aus mehreren verschiedenen ethnischen Gruppen, darunter Woten und Ischoren. Die Woten waren der erste finnische Stamm, der sich in der Gegend niederließ und von den Russen wegen ihrer wilden Raubzüge gefürchtet wurde, während die Ischoren erst im elften Jahrhundert aus Karelien nach Ingria einwanderten. Die eigentlichen Ingrier werden weiter unterteilt in Savakoten und Äyrämöiseten."
 IGR_idea_3: "Karelischer Isthmus"
 IGR_idea_3_desc: "Der Karelische Isthmus liegt an der Mündung der Ostsee und vermittelt den gesamten Handel zwischen den Binnenseen und Flüssen und dem übrigen Europa. Wir müssen uns die Tatsache zunutze machen, dass diese wichtige natürliche Formation an unsere Heimat grenzt und Handelsaußenposten an der Newa errichten."
 IGR_idea_4: "Kylfinger"
 IGR_idea_4_desc: "Die Kylfinger waren eine Gruppe skandinavischer Marodeure und Söldner, die weit und breit in den Armeen Europas dienten, auch in denen von Ungarn und dem Byzantinischen Reich. Ihre Herkunft wurde nie mit Sicherheit bestimmt, aber eine beliebte Theorie war, dass sie in Wirklichkeit ingrische Finnen waren."
 IGR_idea_5: "Sardo"
 IGR_idea_5_desc: "Die Menschen in Ingria betreiben Brandrodung, die in der ingrischen Sprache als "Sardo" bekannt ist. Obwohl dies einen großen Teil ihrer Ernährung ausmachte, gab es auch ein umfangreiches System der gemeinschaftlichen Fischerei und Viehzucht. Neben der üblichen Rinderhaltung waren auch Pferde und Gänse auf den Höfen beliebt."
 IGR_idea_6: "Slottslän-Flotte"
 IGR_idea_6_desc: "In der schwedischen Zeit war Ingrien in vier Bezirke oder "Slottslän" unterteilt, die jeweils um eine befestigte Stadt - Ivangorod, Jama, Caporie und Nöteborg - herum lagen. Die Städte in Ingrien wurden zu wichtigen Knotenpunkten für den Ostseehandel und die Kriegsführung, da sich die Wälder im Landesinneren hervorragend für den Schiffsbau eigneten."
 IGR_idea_7: "Kreewinen"
 IGR_idea_7_desc: "Als die Deutschordensritter 1444 in Ingrien einfielen, nahmen sie viele Sklaven mit und brachten sie zurück nach Livland, um dort Burgen zu errichten. Die Sklaven assimilierten sich danach an die lokale lettische Bevölkerung und vergaßen, dass sie jemals Einwohner Ingriens waren. Trotzdem können wir die Tatsache nutzen, dass wir Brüder in diesem Nachbarland haben."
#Karelia
 KRL_ideas: "Karelische Ideen"
 KRL_ideas_start: "Karelische Traditionen"
 KRL_ideas_bonus: "Karelische Ambitionen"
 KRL_idea_1: "Ladogasee"
 KRL_idea_1_desc: "Das Herzstück Kareliens ist der Ladogasee, benannt nach der Festung Staraya Ladoga an seiner Südküste. Diese Festung, die im achten Jahrhundert erbaut wurde, war die erste Hauptstadt von Rurik selbst und wurde im Mittelalter zu einem der wichtigsten Handelszentren in Osteuropa. Die gesamte Handelsroute der Waräger, die Skandinavien mit Konstantinopel und dem Fernen Osten verband, führte durch Ladoga."
 KRL_idea_2: "Wepsen"
 KRL_idea_2_desc: "Neben der Hauptbevölkerung der Karelier sind die Wepsen eine weitere ethnische Gruppe, die einst ein großes Gebiet bewohnte, das schließlich von den Ilmenslawen besiedelt wurde. Das Wepsische ist eng mit dem Karelischen verwandt, wobei wir sicherlich, wenn wir den gegenseitigen Kontakt und die Kommunikation fördern, unsere beiden Völker noch näher zusammenbringen können."
 KRL_idea_3: "Nowgorodische Verbindungen"
 KRL_idea_3_desc: "Im Hochmittelalter waren die Karelier sogar bei den Wikingern wegen ihrer Fähigkeiten bei Raubzügen und Plünderungen von Siedlungen gefürchtet. Allmählich begannen die Karelier, mit Nowgorod zu kooperieren und unter dessen Herrschaft zu geraten. Dadurch verloren wir zwar unsere Autonomie und unseren alten Glauben, aber es eröffneten sich lukrative Handelsmöglichkeiten, die wir als bloße Plünderer sonst nie gehabt hätten."
 KRL_idea_4: "Vermächtnis von Nöteborg"
 KRL_idea_4_desc: "Der Vertrag von Nöteborg im Jahr 1323 teilte Karelien zwischen den Einflusssphären der nowgorodischen Russen und der Schweden auf. Dadurch blieb die Identität Kareliens zwischen zwei Staaten, zwei Sprachen und zwei Religionen gespalten. Wir müssen unsere Einheit durchsetzen und eine gemeinsame karelische Identität auf dem gesamten Kontinent fördern, egal welche Sprache die herrschende Klasse spricht."
 KRL_idea_5: "Zwei Duellwaffen"
 KRL_idea_5_desc: "Als Folge von Nöteborg hat Karelien sogar zwei separate Wappen, eines unter Schweden und eines unter Russland. Das russische Wappen zeigt einen Bären, während das schwedische Wappen, das erstmals beim Tod von Gustav Vasa im Jahr 1560 vorgestellt wurde, passenderweise "eine Krone oder über zwei duellierenden Waffen in Silber, die linke mit einem Schwert und die rechte mit einem Krummsäbel versehen" zeigt."
 KRL_idea_6: "Kischi Pogost"
 KRL_idea_6_desc: "Karelien ist bekannt für seine einzigartige Holzarchitektur im russischen Stil, darunter mehrstöckige Kuppelkirchen wie Kischi Pogost auf der Insel Kischi. Die Holzvertäfelung der Kirche aus dem 18. Jahrhundert ist legendär für ihre Filigranität, deren bemalte Ikonostase den Betrachter durch ihre Schönheit zu Tränen rührt."
 KRL_idea_7: "Karelianismus"
 KRL_idea_7_desc: "Der Karelismus bezieht sich auf eine kulturelle Bewegung im Großherzogtum Finnland, als dieses im späten 19. Jahrhundert versuchte, seine Identität zu definieren. Jahrhunderts zu definieren. Dichter, Maler und Volkskundler betrachteten die karelische Kultur als die "wahre und ursprüngliche" finnische Kultur, die von äußeren Einflüssen unbefleckt war, und das finnische Nationalepos Kalevala basierte auf karelischen Legenden und Traditionen."
#Qasim
 QAS_ideas: "Kassimowische Ideen"
 QAS_ideas_start: "Kassimowische Traditionen"
 QAS_ideas_bonus: "Kassimowische Ambitionen"
 QAS_idea_1: "Meschtschora-Tiefland"
 QAS_idea_1_desc: "Unter den verschiedenen Gruppen der Wolgafinnen bewohnen die Meschtschora die unwirtlichste Region außerhalb der sibirischen Tundra. Diese sogenannten Meschtschora-Ebenen sind mit dichten Wäldern gefüllt, die von Seen, Sümpfen und Mooren unterbrochen werden. Eine Armee, die mit der Landschaft nicht vertraut ist, kann sich leicht im Morast verlieren, oder ein unvorsichtiger Späher kann von einem Irrlicht in die Irre geführt werden, um nie wieder gesehen zu werden."
 QAS_idea_2: "Meschtscherski"
 QAS_idea_2_desc: "Um die Wende zum vierzehnten Jahrhundert verließ ein Dissident namens Bakhmet Husein Shirin die Goldene Horde und gründete auf den ehemaligen Ländereien der Meschtschora ein unabhängiges Fürstentum namens Mischar Yurt. Mischartürken und Meschtschora-Finnen wurden nahtlos integriert, wobei Huseins Sohn Beklemish sogar zum Christentum konvertierte und den Namen Michail annahm. Husein war somit der Vorfahre einer bleibenden Fürstenfamilie, die wegen ihrer Herrschaft über Meschtschora fortan Meschtscherski genannt wurde."
 QAS_idea_3: "Misär"
 QAS_idea_3_desc: "Die gesamte mischarisch-türkische Kulturgruppe stammt von den tatarischen Stämmen ab, die sich in Meschtschora ansiedelten und den Namen allmählich zu Mischar korrumpierten. Die Hauptstadt der Meschtschora-Finnen, die ursprünglich als Gorodets Meschtscherski gegründet wurde, wurde in Misär und schließlich in Kassimow umbenannt, nach dem kasachischen Qasim Khan, der in der Mitte des fünfzehnten Jahrhunderts einen neuen Staat mit der Stadt als Zentrum gründete. Qasim Khans diplomatische Manöver brachten ihm Freunde sowohl unter den Tataren als auch unter den Russen."
 QAS_idea_4: "Moschee des Khans"
 QAS_idea_4_desc: "In einem Meer von orthodoxen Kirchtürmen ist Kassimow für seine "Moschee des Khans" aus dem 16. oder vielleicht sogar 15. Jahrhundert mit seinem charakteristischen weißen Steinminarett bekannt. Obwohl das Gebäude 1702 von Peter dem Großen abgerissen wurde, blieb das minimalistische Minarett als Zeugnis von Kassimows architektonischem und künstlerischem Auge stehen."
 QAS_idea_5: "Wahlmonarchie"
 QAS_idea_5_desc: "Das kassimowische Khanat wurde zwar von Khans regiert, aber der russische Staat hatte letztlich die Kontrolle über seine Außenpolitik und diplomatischen Angelegenheiten. Die Russen ernannten einen Khan aus den edelsten tatarischen Familien, darunter die Mangit, Argin, Djalair und Kiptschak. Mehrere dieser Familien hatten in der Vergangenheit bedeutende Reiche regiert."
 QAS_idea_6: "Fatima Soltan"
 QAS_idea_6_desc: "Die späteren Khans von Kassimow hatten mehrere prominente Rollen, darunter Simeon Bekbulatowitsch, der kurzzeitig zum Großfürsten der Rus gekrönt wurde. Es war die letzte Khatun, Fatima Soltan, die vielleicht das meiste Glück hatte. Sie führte einen diplomatischen Widerstand gegen die Kräfte der Christianisierung, die dem Reich von seinen russischen Oberherren aufgezwungen wurden. Obwohl sie letztlich erfolglos war, lebt ihr Kampfgeist in Kassimow weiter."
 QAS_idea_7: "Kassimowische Kellner"
 QAS_idea_7_desc: "In den 1800er Jahren wurde Kassimow für eine unerwartete Ressource berühmt - sein Kellnerpersonal. Die Kellner aus Kassimow zählten zu den besten im Russischen Reich und wurden in die Hauptstadt Sankt Petersburg gebracht, um in den dortigen Hotels und Restaurants zu arbeiten."
#Tbilisi
 TBI_ideas: "Tiflische Ideen"
 TBI_ideas_start: "Tiflische Traditionen"
 TBI_ideas_bonus: "Tiflische Ambitionen"
 TBI_idea_1: "Emirat Tiflis"
 TBI_idea_1_desc: "Das Emirat Tiflis wurde von Kalif Marwan II. im Jahr 736 gegründet, nachdem er die ansässigen Georgier besiegt und eine örtliche islamische Machtbasis geschaffen hatte. Das Emirat war jahrhundertelang einer der nördlichsten Vorposten der kalifalen Macht und wurde von der Dynastie der Schuabiden regiert, bis sie von den Schaybaniden und Jaffariden verdrängt wurde."
 TBI_idea_2: "Sahak"
 TBI_idea_2_desc: "Sahak, oder Ishaq ibn Ismail ibn Shuab, war der größte Emir von Tiflis im frühen Mittelalter. Das Emirat erreichte unter seiner Herrschaft seinen Höhepunkt, da es von fast allen benachbarten Königreichen Tribut eintrieb. Als Sahak jedoch 853 versuchte, sich im Bündnis mit seinen lokalen Tributpflichtigen gegen die Abbasiden aufzulehnen, kooperierte der Vollstrecker des Kalifen, Bugha der Türke, mit den georgischen Bagratiden, um Sahak zu besiegen und zu töten. Tiflis selbst wurde geplündert und niedergebrannt, doch unsere Dynastie baute die Stadt im Laufe der Jahrhunderte wieder auf und ehrte Sahaks Vision von Freiheit."
 TBI_idea_3: "Tbileli Berebi"
 TBI_idea_3_desc: "Nach dem Aussterben der Linie der Emire von Tiflis wurde die Stadt von einer Handelsoligarchie, den Tbileli Berebi, regiert. Diese Ältesten sicherten Tiflis den Status als zweitgrößtes Handelszentrum des Kaukasus nach Derbent."
 TBI_idea_4: "Abo von Tiflis"
 TBI_idea_4_desc: "Tiflis ist die Heimatstadt eines bemerkenswerten Märtyrers, des Heiligen Abo. Abu al-Taflisi war ein arabischer Muslim, der nach Tiflis zog, um als Parfümeur zu arbeiten, und nach vielen theologischen Debatten zum Christentum konvertierte. Nach einer Reise nach Chasarien kehrte er mit neu entdecktem Eifer nach Tiflis zurück und versuchte, andere Muslime zu bekehren, was dazu führte, dass er als Abtrünniger denunziert und hingerichtet wurde."
 TBI_idea_5: "Shuris-tsikhe"
 TBI_idea_5_desc: "Die Festung Shuris-tsikhe, die sich über einen imposanten Hügel am Fluss Mtkwari erstreckt, wurde von einer ursprünglichen spätantiken sassanidischen Struktur übernommen. In der Mongolenzeit wurde sie in Narin Qala umbenannt, was schließlich zu Narikala wurde. Unabhängig von ihrem Namen ist sie eine wichtige Verteidigungsanlage für die Stadt."
 TBI_idea_6: "Renovierung der Kathedrale von Sioni"
 TBI_idea_6_desc: "Das größte christliche religiöse Gebäude in Tiflis ist die Kathedrale von Sioni, die erstmals im fünften Jahrhundert von König Wachtang Gorgassali als Kirche erbaut wurde. Obwohl sie von den Arabern abgerissen und wieder aufgebaut wurde, sind die großartige Steinstruktur und insbesondere die zentrale Kuppel im Laufe der Jahrhunderte verfallen. Wir müssen die Kirche renovieren und sie der größten kaukasischen Stadt würdig machen."
 TBI_idea_7: "Ilia Tschawtschawadse"
 TBI_idea_7_desc: "Tiflis wurde im 19. Jahrhundert zum Zentrum der georgischen nationalen Wiederbelebung, mit vielen wichtigen Persönlichkeiten, die die Stadt ihr Zuhause nannten. Der Dichter und Nationalheld Ilia Tschawtschawadse ist einer dieser Intellektuellen, der einen tiefgreifenden Einfluss auf die Förderung der georgischen Sprache, Kultur und Literatur im Angesicht des russischen Imperialismus hatte. Ilia wurde vom georgischen Volk so sehr verehrt, dass er als Heiliger kanonisiert und mit dem Beinamen "Ugvirgvino Mepe", "Ungekrönter König", bezeichnet wurde."
#Russian Ducal
 russian_ducal_ideas: "Russisch-herzogliche Ideen"
 russian_ducal_ideas_start: "Russisch-herzogliche Traditionen"
 russian_ducal_ideas_bonus: "Russisch-herzogliche Ambitionen"
 russian_ducal_idea_1: "Rurikiden"
 russian_ducal_idea_1_desc: "Alle Fürstenlinien der Kiewer Rus stammen letztlich von dem Wikinger Hrøríkr ab, der im neunten Jahrhundert Nowgorod eroberte. Er war bei den einheimischen Slawen als Rurik bekannt, und der Staat seiner Söhne wurde nach und nach immer mehr nach den lokalen Gebräuchen aufgeteilt, bis es Dutzende von Staaten gab, die alle von rurikidische Kadettenzweigen regiert wurden."
 russian_ducal_idea_2: "Russkaya Pravda"
 russian_ducal_idea_2_desc: "Das "Russische Gesetz" von Jaroslaw dem Weisen ist der grundlegende Rechtstext für alle russischen Staaten. Seine ursprüngliche Form wurde von dem großen Staatsmann und Führer im elften Jahrhundert festgelegt, aber es wurde in den folgenden Epochen überarbeitet, um den sich ändernden Bedürfnissen des russischen Volkes zu entsprechen. Im Gegensatz zu anderen Rechtssystemen in Europa basierte es nicht auf den römischen Gesetzen Justinians, sondern war den nordischen Bräuchen nachempfunden, die die Todesstrafe untersagten."
 russian_ducal_idea_3: "Reformiert die Rota"
 russian_ducal_idea_3_desc: "Eine weitere Erfindung Jaroslaws des Weisen, die sich nachhaltig auf die russischen Fürstentümer auswirkte, war die Einführung eines Rota-Systems. Nach dieser exzentrischen Nachfolgemethode würden die Fürsten ihre Ländereien von ihrem vierten Bruder erben lassen, wobei eine Rangleiter bis zum Großfürstentitel führte. Dieses System verursachte viele Machtkämpfe und Verwirrung und könnte mit geradlinigeren juristischen Richtlinien reformiert werden."
 russian_ducal_idea_4: "Dnjepr-Handel"
 russian_ducal_idea_4_desc: "Die russischen Länder werden von vielen verschlungenen Flüssen durchzogen, darunter der Don, die Oka, der Dnjestr, die Wolga, der Dnjepr und die Düna. Der Dnjepr ist der größte dieser Flüsse, an dessen Ufer die ursprüngliche Hauptstadt der Rus, Kiew, liegt. Wie unsere warägische Vorfahren nutzen die Russen diese Flüsse zu Reisezwecken, um Handel zu treiben und Kriege zu führen."
 russian_ducal_idea_5: "Opritschnina"
 russian_ducal_idea_5_desc: "Iwan der Schreckliche, Zar der ganzen Rus, betrieb bekanntlich eine Expansionspolitik gegen den Adel, die sogenannte Opritschnina. Der Name selbst kommt für eine besondere Art von Land im Besitz direkt von der Spitze des Staates. Wir sollten die königliche Opritschnina selbst fördern und gegen die rebellischen Bojaren vorgehen, die unsere Macht bedrohen."
 russian_ducal_idea_6: "Russische Orthodoxie"
 russian_ducal_idea_6_desc: "Seit Wladimir der Große im zehnten Jahrhundert zum orthodoxen Christentum konvertierte, nachdem seine Gesandten nach Konstantinopel gereist waren und das Wunder der Hagia Sophia gesehen hatten, war die Orthodoxie ein Kernelement der russischen Identität. Mit der Zeit wurde Russland zum Zentrum der orthodoxen Welt und erlangte den autokephalen Status. Wir müssen unser Erbe bewahren und die russisch-orthodoxe Kirche um jeden Preis fördern."
 russian_ducal_idea_7: "Leibeigenschaft"
 russian_ducal_idea_7_desc: "Leibeigene gab es in Russland viel länger als im übrigen Europa. Obwohl Freiheitskämpfer wie Jemeljan Pugatschow versuchten, den Leibeigenen mehr Rechte zu gewähren, blieben sie bis weit in die Neuzeit hinein eine landwirtschaftliche Arbeitskraft. Diejenigen, die schließlich die Freiheit erlangten, blieben oft im gleichen Betrieb als Kulaken."
#Volgaic
 volgaic_ideas: "Wolgaische Ideen"
 volgaic_ideas_start: "Wolgaische Traditionen"
 volgaic_ideas_bonus: "Wolgaische Ambitionen"
 volgaic_idea_1: "Uralische Ursprünge"
 volgaic_idea_1_desc: "Die wolgaischen und permischen Völker sind Teil einer breiten ethnolinguistischen Gruppe, zu der auch Finnen und sogar die Ungarn gehören. In der Antike lebten die verschiedenen Stämme rund um das Uralgebirge, bevor sie nach und nach in andere Teile Europas abwanderten. Das harte Leben machte unsere Vorfahren widerstandsfähig, und genau wie die Magyaren können auch wir die Geißel Europas sein!"
 volgaic_idea_2: "Keremet"
 volgaic_idea_2_desc: "Nach der Mari-Mythologie sind die Keremet eine Rasse von Halbmenschen-Halbgöttern, die auf der Erde wandeln. Chumbylat, der große Mari-Führer des zwölften Jahrhunderts, der die verschiedenen Mari-Völker unter einem Banner vereinte und eine neue religiöse Orthodoxie etablierte, wurde in der Nachwelt als Keremet angesehen. Chumbylat füllte sein Land mit Festungen zum Schutz der wolgischen Stämme und ehrte die heiligen Haine unserer Vorfahren."
 volgaic_idea_3: "Großperm"
 volgaic_idea_3_desc: "Die Stadt Großperm war das Zentrum des fortschrittlichsten und prestigeträchtigsten wolgafinnischen Staates, des Fürstentums von Perm. Unter der Oberherrschaft der Nowgoroder und später der Moskauer wurde das Fürstentum durch seinen Zugang zum Fluss Kolwa zu einem Eckpfeiler des europäischen Pelzhandels."
 volgaic_idea_4: "Dorvyzhy"
 volgaic_idea_4_desc: "Das Nationalepos der Udmurten heißt "Dorvyzhy" oder "Heimatgeneration". Es besteht aus zehn Strophen, die auf verschiedenen regionalen mündlichen Überlieferungen basieren und die Taten der udmurtischen Helden und ihrer Götter Inmar, Kuaz und Kyldysin erzählen."
 volgaic_idea_5: "Stephan von Perm"
 volgaic_idea_5_desc: "Im späten vierzehnten Jahrhundert war der Heilige Stephan von Perm für die orthodoxe Mission verantwortlich, die viele der Wolgavölker von ihren heidnischen Wegen bekehrte. Stephan war auch verantwortlich für die Schaffung eines Schriftsystems für die Komi-Sprache, bekannt als altpermische Schrift."
 volgaic_idea_6: "Mastorava"
 volgaic_idea_6_desc: "Genauso wie die Udmurten das Dorvyzhy haben, haben die Mordwinen das Mastorava, ein Kompendium der mordwinischen Folklore und Mythologie. Es konzentriert sich besonders auf die Geschichte von Tyushtya, einem legendären Helden und einer Mondgottheit, die die beiden mordwinischen Volksgruppen, Mokscha und Ersja, gegen fremde Eindringlinge vereinte."
 volgaic_idea_7: "Wolga"
 volgaic_idea_7_desc: "Die Wolgafinnen leiten ihren Namen im Großen und Ganzen von der nahe gelegenen Wolga ab, einem der imposantesten Flüsse Osteuropas. An der Ecke dieses Flusses liegt die Festung Sary-Su, die unter den Russen später Zarizyn genannt wurde. Dieser Fluss und die Festung, die ihn bewacht, bilden das Tor zwischen Europa und Zentralasien."
#Sijilmassa
 TFL_ideas: "Sidschilmasische Ideen"
 TFL_ideas_start: "Sidschilmasische Traditionen"
 TFL_ideas_bonus: "Sidschilmasische Ambitionen"
 TFL_largest_oasis: "Die größte Oase in Marokko"
 TFL_largest_oasis_desc: "Die große Oase Sidschilmasa ist die größte in unserem ganzen Heimatland. Dank ihrer regionalen Bedeutung strömen viele Reisende und Kaufleute in unsere Stadt und fördern noch mehr Stadtentwicklung."
 TFL_convert_the_berber: "Schirmherrschaft über den Islam unter den Berbern"
 TFL_convert_the_berber_desc: "Bei der extremen Vielfalt der Berberstämme halten sich viele an den wahren Glauben, aber viele folgen immer noch heidnischen, wilden Glaubensvorstellungen. Wir sollten jetzt handeln, indem wir mehr Rekruten zu unserem Herrn bringen und unsere Nation religiös vereinigen."
 TFL_sijilmassa_buildings: "Die Architektur von Sidschilmasa"
 TFL_sijilmassa_buildings_desc: "Sidschilmasa ist randvoll mit Moscheen, Tempeln, örtlichen Hochschulen und großen Mauern, die die Stadt umgeben. Es bringt unserer Nation großes Prestige, der Herrscher einer so großen Stadt mit diesen Gebäuden zu sein."
 TFL_expand_date_production: "Erweiterung der Dattelnproduktion"
 TFL_expand_date_production_desc: "Der Reisende Ibn Battuta sagte einmal: "Die Stadt al-Basra ist ihr ähnlich, was den Reichtum an Datteln angeht, aber die von Sidschilmasa sind ihr überlegen." Datteln waren ein wichtiges Exportgut, das unsere glorreiche Nation in ihrer Entwicklung und ihren Eroberungen unterstützt hat. Wir sollten die Industrie ausbauen, um noch mehr Gewinn zu machen."
 TFL_caravans: "Eine Drehscheibe für Karawanen"
 TFL_caravans_desc: "Als Zentrum des Binnenhandels an einem zentralen Punkt des transsaharischen Handels kommen viele Karawanen durch Sidschilmasa, um sich zu stärken oder einfach nur zu rasten. Wir haben einen bedeutenden Anteil am Handel zwischen den südlichen Königreichen und dem Norden, und wir sollten ihn maximal ausnutzen."
 TFL_berber_nationalism: "Berberischer Nationalismus"
 TFL_berber_nationalism_desc: "Sidschilmasa ist der Geburtsort vieler bedeutender Königreiche - meist berberisch, aber nicht alle -, von denen das berühmteste die Alawiden-Dynastie ist, die eine zentrale Rolle bei der Gründung eines stabilen marokkanischen Staates spielte. Als Hüterin aller Dinge, die mit Berber zu tun haben, sollten wir die Interessen der Berber schützen und uns gegen diejenigen stark machen, die unsere Kultur auslöschen wollen."
 TFL_local_gold_mines: "Nutzung von inländischen Goldminen"
 TFL_local_gold_mines_desc: "Nachdem Marokko nach dem Tod des vorherigen Sultans in einen Zustand der Anarchie gefallen war, floh Sultan Zidan al-Nasir 1606 nach Sidschilmasa und machte aus den heimischen Goldminen einen Gewinn, der groß genug war, um eine Armee aufzustellen und die Herrschaft in Marrakesch wiederherzustellen. Offensichtlich haben unsere Goldminen ein größeres Potenzial, als wir je erwartet hätten."
#Canarias
 CNA_ideas: "Kanarische Ideen"
 CNA_ideas_start: "Kanarische Traditionen"
 CNA_ideas_bonus: "Kanarische Ambitionen"
 CNA_convert_guanches: "Erziehung der Guanchen"
 CNA_convert_guanches_desc: "Die wilden Guanchen, die die Kanaren bewohnen, folgen einem heidnischen Stammesglauben und praktizieren grausame Rituale. Um unserer Krone und unseres Herrn willen müssen wir die Guanchen auf unsere Weise erziehen und sie auf den Weg zum Christentum bringen."
 CNA_lancelotto_malocello: "Lancelotto Malocello"
 CNA_lancelotto_malocello_desc: "Als genuesischer Seefahrer, der die Kanaren erforschte, legte Lancelotto Malocello den Grundstein für das, was später unsere Nation werden sollte. Fast 20 Jahre lang residierte er auf der Insel Lanzarote, bis er schließlich von den einheimischen Guanchen vertrieben wurde."
 CNA_papacy_approved: "Päpstliche Zustimmung"
 CNA_papacy_approved_desc: "Das Papsttum hat unsere Kolonisierung der Kanarischen Inseln unterstützt. Offensichtlich sind wir von Gott dazu bestimmt, diese Inseln zu beherrschen."
 CNA_jean_bethencort: "Jean de Béthencourt"
 CNA_jean_bethencort_desc: "Im Jahr 1402 landete Jean de Béthencourt, ein französischer Entdecker, mit einem Expeditionskorps auf Lanzarote und unterwarf die Insel. Danach gelang es ihm, Fuerteventura und El Hierro im Namen der kastilischen Krone zu annektieren. Sein Vermächtnis lebt bis heute fort."
 CNA_kingdom_ranking: "Grand as a Kingdom"
 CNA_kingdom_ranking_desc: "Auch wenn wir noch so klein sind, so sind wir doch offiziell ein Königreich. Damit haben wir einen höheren Rang als Tausende von Herzögen auf dem gesamten Kontinent."
 CNA_capital_betancuria: "Betancuria"
 CNA_capital_betancuria_desc: "Gegründet von Jean de Béthencourt im Jahr 1404, wurde Betancuria als Hauptstadt der Insel Fuerteventura eingerichtet. Später wurde es zum Sitz des kurzlebigen Bistums von Fuerteventura, das schließlich wegen der Konflikte im Papsttum auseinanderbrach. Es ist ein wichtiger Hafen auf der Insel und war ein mächtiges Verwaltungszentrum."
 CNA_unite_canaries: "Vereinigung der Kanaren"
 CNA_unite_canaries_desc: "Die Kanaren sind immer noch sehr geteilt. In unserem Westen existieren viele Guanchenstämme und einige bedrohen sogar unsere Vorherrschaft über diese Inselgruppe. Wir müssen die Kanaren für unsere Krone vereinen und die Schwingen des Christentums noch weiter ausbreiten."
#Forlì
 FRL_ideas: "Forlesische Ideen" 
 FRL_ideas_start: "Forlesische Traditionen" 
 FRL_ideas_bonus: "Forlesische Ambitionen"
 FRL_idea_1: "Repubblica Forlì"
 FRL_idea_1_desc: "Forlì war eine frühe italienische Kommune, die 889 eine republikanische Regierungsform annahm."
 FRL_idea_2: "Ghibellinische Verbundenheit"
 FRL_idea_2_desc: "Während des guelfisch-ghibellinischen Konflikts stellte sich Forlì auf die Seite der kaiserlichen Fraktion und unterstützte den Kaiser tatkräftig bei seinen Feldzügen."
 FRL_idea_3: "Der Stauferadler"
 FRL_idea_3_desc: "Als Belohnung für die Kaisertreue durfte Forlì den Stauferadler in sein Wappen aufnehmen. Forlì muss seine Ehre verteidigen!"
 FRL_idea_4: "Quelle für Condottieri"
 FRL_idea_4_desc: "Aus Forlì stammten viele Condottieri, die in ganz Italien kämpften."
 FRL_idea_5: "Förderer von Renaissance-Kunst"
 FRL_idea_5_desc: "Pino III, Herr von Forlì, war ein Förderer der Künste und baute viele neue Gebäude während der Renaissance."
 FRL_idea_6: "Agrarzentrum"
 FRL_idea_6_desc: "Die Landwirtschaft ist eine wichtige Einnahmequelle für Forlì, das durch seine Exporte floriert."
 FRL_idea_7: "Die Carbonari"
 FRL_idea_7_desc: "Napoleon besuchte Forlì höchstpersönlich und rekrutierte einheimische Männer, die an seinem Kriegszug teilnahmen und revolutionäre Ideale mitbrachten und mitnahmen."
#Sus
 SOS_ideas: "Susische Ideen"
 SOS_ideas_start: "Susische Traditionen"
 SOS_ideas_bonus: "Susische Ambitionen"
 SOS_agriculture: "Fruchtbarkeit des Sus-Tals"
 SOS_agriculture_desc: "Der Fluss Sus und das umliegende Tal sind dank der Bewässerung des Flusses extrem ergiebig. Es ist ein Produktionszentrum und seine jährlichen Ernten ernähren unsere Bevölkerung Jahr für Jahr."
 SOS_theocracy: "Religiöser Königsstatus"
 SOS_theocracy_desc: "Da wir von königlichem und religiösem Status sind, liegt großes Prestige auf dem Namen unserer royalen Familie, das ihr Recht auf dieses Land legitimiert. Es macht uns auch beliebt unter den anderen Anhängern des wahren Glaubens."
 SOS_trade_goods: "Oliven, Gold und Zucker"
 SOS_trade_goods_desc: "Drei unserer wichtigsten Exportgüter sind Oliven, Gold und Zucker. Natürlich gibt es in einer Region wie der unseren wegen der fruchtbaren Böden und des mediterranen Klimas reichlich Oliven. Gold wird in der Region abgebaut und ebenfalls von den Menschen im Süden billig eingekauft und mit hohem Gewinn verkauft. Nicht zuletzt wird der Zucker an die Europäer exportiert und wir haben uns damit einen Namen gemacht."
 SOS_dalail_al_khayrat: "Dala'il al-Khayrat"
 SOS_dalail_al_khayrat_desc: "Das Dalaail u'l Khayraat Wa Shawaariq u'l Anwaar Fee Zikri's Salaat Alan Nabiyyi'l Mukhtaar - besser bekannt als das Dalaa'il al-Khayrat - ist eine Sammlung von Hymnen und Gebeten, die von Muhammad al-Jazuli, einem einflussreichen Sufi-Gelehrten unseres Landes, geschrieben wurde. Muslime in unserem ganzen Land folgen den Schriften dieses Buches und es hat an Zugkraft gewonnen, so dass sich die Institution schnell verbreitet hat."
 SOS_agadir_splendor: "Pracht von Agadir"
 SOS_agadir_splendor_desc: "Die Pracht von Agadir hat viele angezogen, von europäischen Kaufleuten, die hofften, reich zu werden, bis hin zu Sufi-Gelehrten, die das Wachstum der islamischen Universitäten bemerkten. Unabhängig davon haben sich viele dieser Reisenden am Hof als nützliche Wesire für unsere Herrscher bewährt."
 SOS_anti_atlas: "Verteidigung des Antiatlas"
 SOS_anti_atlas_desc: "Das Antiatlasgebirge, auch als Atlas-Amezyan bekannt, bildet den südwestlichen Teil des Atlasgebirges. Dank ihm können wir unsere Ostfront gut gegen feindliche Berberstämme verteidigen, die sonst unsere meist unverteidigte Südgrenze überfallen."
 SOS_zawiya_of_tazerwalt: "Zawiya von Tazerwalt"
 SOS_zawiya_of_tazerwalt_desc: "Im frühen 16. Jahrhundert gründete Sidi Ahmed Oumoussa, ein Marabut aus Sus, eine Zawiya in der Stadt Tazerwalt und legte damit den Grundstein für ein blühendes Zentrum des islamischen Rechts und der Kultur. Nach seinem Tod im Jahr 1563 wurde ihm zu Ehren ein Mausoleum errichtet, das noch heute von seinen Anhängern besucht wird. Die von ihm gegründete Zawiya ist auch heute noch vorhanden und fördert weiterhin das Wachstum der islamischen Philosophien in Sus."
#Massa Marittima
 MSM_ideas: "Massa-Marittimanische Ideen"
 MSM_ideas_start: "Massa-Marittimanische Traditionen"
 MSM_ideas_bonus: "Massa-Marittimanische Ambitionen"
 MSM_idea_1: "Neues Populonia"
 MSM_idea_1_desc: "Nach der Zerstörung der toskanischen Küstenstadt Populonia durch griechische Piraten im 9. Jahrhundert verlegte der örtliche Bischof seinen Sitz nach Massa Marittima. Dies eröffnete uns einen politischen Aufschwung."
 MSM_idea_2: "Colline Metallifere"
 MSM_idea_2_desc: "Massa Marittima befindet sich in den Colline Metallifere - oder "metallhaltigen Hügeln" - die seit der Antike für ihre Bodenschätze an Eisen, Kupfer und Silber bekannt sind. Infolgedessen entwickelte sich unsere Stadt zu einer wichtigen Bergbaustadt, die 1125 das erste Bergbaugesetz der Welt herausgab."
 MSM_idea_3: "Ausländischer Niedergang"
 MSM_idea_3_desc: "In der Zeit, als Massa Marittima unter Fremdherrschaft stand, war es eine irrelevante Stadt, während es zu Zeiten der Freiheit ein bedeutsames Wirtschaftszentrum war. Um unseren Wohlstand zu erhalten, müssen wir daher unsere Unabhängigkeit bewahren."
 MSM_idea_4: "Balestro del Girifalco"
 MSM_idea_4_desc: "Zweimal im Jahr treffen sich die besten Armbrustschützen der Region in Massa Marittima, um ihr Können in einem öffentlichen Wettbewerb zu Ehren des Heiligen Bernhard von Siena unter Beweis zu stellen. Dies ermöglicht es uns, die besten Bogenschützen für unsere Armee zu rekrutieren."
 MSM_idea_5: "Intelligenter Bergbau"
 MSM_idea_5_desc: "Unsere Stadt hat eine lange Bergbautradition, weshalb wir einer der führenden Erzproduzenten in Italien sind. Das verdanken wir nicht nur unseren qualifizierten Bergleuten, sondern auch unseren klugen Ingenieuren. Dank ihnen verwenden unsere Bergleute beim Erzabbau Kompasse, was ihre Arbeit nicht nur sicherer, sondern auch effektiver macht."
 MSM_idea_6: "La Bonifica"
 MSM_idea_6_desc: "Das toskanische Küstenland ist sehr sumpfig, was dieses Land für uns ziemlich nutzlos macht, da wir darauf keine Burgen oder Städte bauen können. Wir sollten groß angelegte Entwässerungsmaßnahmen einleiten, um es für eine wirtschaftliche Nutzung nutzbar zu machen."
 MSM_idea_7: "Unterstützung für das Risorgimento"
 MSM_idea_7_desc: "Massa Marittima trug wesentlich zur italienischen Einigungsbewegung bei, etwa als ein Einheimischer Giuseppe Garibaldi persönlich half, die Cala Martina zu erreichen, um 1849 in Porto Venere anzulaufen. Später wurde Giuseppe Garibaldi zum Ehrenbürger unserer Stadt erklärt."
#Götaland
 GTH_ideas: "Götaländische Ideen"
 GTH_ideas_start: "Götaländische Traditionen"
 GTH_ideas_bonus: "Götaländische Ambitionen"
 GTH_idea_1: "Gegenstand des Streits"
 GTH_idea_1_desc: "Die dänischen und schwedischen Könige haben wiederholt gegeneinander um die Kontrolle über Götaland gekämpft. Unser Land wurde mehrmals verwüstet, was uns nur noch widerstandsfähiger machte."
 GTH_idea_2: "Volk von Beowulf"
 GTH_idea_2_desc: "Wir sind die Nachkommen des legendären und mutigen Beowulf, der zum König der Gauten erklärt wurde, nachdem er zwei grauenvolle Trolle besiegt hatte. Nachdem er sein Königreich 50 Jahre lang als gerechter König regiert hatte, wurde sein Königreich von einem schrecklichen Drachen bedroht. Beowulf selbst erschlug den Drachen, wurde dabei aber tödlich verwundet. Seine Tapferkeit und sein Heldentum werden für immer ein Vorbild für unsere Nation sein."
 GTH_idea_3: "Göta Landsväg"
 GTH_idea_3_desc: "Der Göta landsväg ist eine lange Handelsstraße, die Stockholm mit den wichtigsten städtischen Zentren Götalands verbindet. Dank ihr hatten wir immer eine gute Basis für den Verkauf unserer Waren."
 GTH_idea_4: "Stadt Kalmar"
 GTH_idea_4_desc: "Die Küstenstadt Kalmar ist für die skandinavische Geschichte von großer Bedeutung. An diesem Ort beschlossen die Vertreter der drei skandinavischen Königreiche 1397 die Gründung der Kalmarer Union, die Skandinavien für die folgenden 150 Jahre zusammenschweißen sollte."
 GTH_idea_5: "Herkunft der Goten"
 GTH_idea_5_desc: "Der Name unseres Landes lässt vermuten, dass von hier die Goten kamen, die im ersten Jahrtausend an verschiedenen Orten in Europa herrschten, unter anderem in Italien, Spanien und Frankreich. Das Antlitz dieser Eroberer und Pioniere des europäischen Mittelalters bleibt durch uns erhalten."
 GTH_idea_6: "Eigene skandinavische Identität"
 GTH_idea_6_desc: "Schweden, Dänen, Norweger - das sind die drei Völker, die Skandinavien bewohnen. Aber es gibt noch ein paar mehr, darunter die Gauten von Götaland. Indem wir unser eigenes Königreich gründen, werden wir dafür sorgen, dass wir ihnen ebenbürtig sind - und sie sogar übertreffen können."
 GTH_idea_7: "Göta-Kanal"
 GTH_idea_7_desc: "Die Topografie von Götaland ist hügelig und durch Hunderte von Seen zerstückelt, die während der Eiszeit entstanden sind. Durch die Verbindung mit einem gigantischen Wasserkanal können wir die vielen Seen für die Binnenschifffahrt nutzen."
#Ravenna
 RVE_ideas: "Ravennesische Ideen"
 RVE_ideas_start: "Ravennesische Traditionen"
 RVE_ideas_bonus: "Ravennesische Ambitionen"
 RVE_idea_1: "Griff über die Romagna"
 RVE_idea_1_desc: "Trotz des Aufstiegs der freien Kommunen in ganz Norditalien ist es unsere Pflicht, unseren Einfluss auf die Städte der Romagna aufrechtzuerhalten und möglicherweise sogar weiter auszubauen."
 RVE_idea_2: "Komplikationen der italienischen Politik"
 RVE_idea_2_desc: "Die politische Zersplitterung der italienischen Halbinsel sowie das Entstehen verschiedener Fraktionen wie der Guelfen und Ghibellinen zwingt uns zu einem scharfen Blick auf die italienische Politik und zu einem meisterhaften Umgang mit der Diplomatie. Die Belohnungen für die Beherrschung der italienischen Politik und die Wahl zwischen den richtigen Seiten werden üppig ausfallen, während ein Versagen harte Konsequenzen nach sich ziehen wird."
 RVE_idea_3: "Guido da Montefeltro"
 RVE_idea_3_desc: "Guido da Montefeltro war ein geschickter und erfahrener italienischer Feldherr, der die Romagna anführte, die damals mit den Ghibellinen und dem Kaiser verbündet war. Er kämpfte tapfer in vielen Schlachten gegen die guelfischen und päpstlichen Truppen, um Ravenna die Unabhängigkeit zu ermöglichen. Das Vermächtnis seiner Siege soll weiterleben."
 RVE_idea_4: "Segnungen der griechischen Madonna"
 RVE_idea_4_desc: "Die griechische Madonna war eine byzantinische Skulptur der Jungfrau Maria. Die Schutzpatronin von Ravenna und der Erzdiözese, die Jungfrau Maria, sollen Ravenna segnen und beschützen."
 RVE_idea_5: "Gedichte von Dante Alighieri"
 RVE_idea_5_desc: "Dante Alighieri residierte teilweise in Ravenna. Seine Gedichte, darunter die Göttliche Komödie, Divina Commedia, sind hoch angesehen und zählen zu den wichtigsten mittelalterlichen italienischen Werken. Es ist nur eine Ehre für Ravenna, die Quelle für viele seiner Werke zu sein."
 RVE_idea_6: "Landwirtschaftliche Verbesserungen"
 RVE_idea_6_desc: "Ein wesentlicher Nachteil und ein Hindernis für das Wachstum von Ravenna ist die Geografie. Projekte, die sich auf die Umleitung verschiedener nahe gelegener Flüsse, die Trockenlegung von Sümpfen und andere Maßnahmen konzentrieren, werden nicht nur eine bessere landwirtschaftliche Produktivität ermöglichen, sondern auch die Stadt Ravenna weniger anfällig für Überschwemmungen machen."
 RVE_idea_7: "Erbe der venezianischen Herrschaft"
 RVE_idea_7_desc: "Trotz der kurzlebigen venezianischen Herrschaft blühte Ravenna auf, wie die Pracht und Grandiosität der vielen Renaissancegebäude zeigt, die in dieser Zeit errichtet wurden."
#East Frisian
 eastfrisian_ideas: "Ostfriesisch-herzogliche Ideen"
 eastfrisian_ideas_start: "Ostfriesisch-herzogliche Traditionen"
 eastfrisian_ideas_bonus: "Ostfriesisch-herzogliche Ambitionen"
 eastfrisian_idea_1: "Ostfriesische Piraterie"
 eastfrisian_idea_1_desc: "Die Ostfriesen kontrollierten die Mündung der Ems und bedrohten die flussabwärts fahrenden Schiffe. Außerdem gewährten die ostfriesischen Häuptlinge früher Seeräubern wie dem berühmten Klaus Störtebeker und Gödeke Michel Unterschlupf, die eine Bedrohung für die Schiffe der mächtigen Hanse waren, die sie überfielen und ausraubten."
 eastfrisian_idea_2: "Sümpfe Ostfrieslands"
 eastfrisian_idea_2_desc: "Im frühen Mittelalter konnten die Ostfriesen wegen zahlreicher Nordseeüberschwemmungen nur auf den höher gelegenen Geestflächen siedeln. Später, durch die Errichtung von Warften, siedelten Ostfriesen auch in den Sümpfen. Obwohl recht unwirtlich, boten die Marschgebiete auch Schutz für die Ostfriesen. Dank des sumpfigen Geländes besiegten die ostfriesischen Bauern trotz zahlenmäßiger Unterlegenheit immer wieder einfallende Heere."
 eastfrisian_idea_3: "Die Redjeven"
 eastfrisian_idea_3_desc: "Im 12. Jahrhundert war Friesland von der Friesischen Freiheit geprägt. Diese Freiheit wurde nach außen hin durch die Redjeven repräsentiert, die aus den Reihen der wohlhabenderen Bauern oder als gewählte Vertreter der autonomen Bauernrepubliken gewählt wurden. Ursprünglich waren die Redjeven alle Richter, sogenannte Asega, die von den Territorialherren ernannt wurden."
 eastfrisian_idea_4: "Ostfriesische Häuptlingstümer"
 eastfrisian_idea_4_desc: "Die friesische Autonomie konnte nur unter Häuptlingen, einem selbsternannten Adel, überleben. Während dies in Friesland und Groningen in jahrhundertelangen Fehden endete, entwickelte sich in Ostfriesland ein Grafengeschlecht, das das gesamte Gebiet unter seine Kontrolle brachte."
 eastfrisian_idea_5: "Ostfreesk Landschaft"
 eastfrisian_idea_5_desc: "Mit der Erhebung Ostfrieslands zur Reichsgrafschaft sicherte der Kaiser den Ostfriesen zu, dass alle Rechte und Freiheiten, die sie seit jeher hatten, weiterhin gelten sollten. So entstand die Ostfreeske Landschaft, eine Vertretungskörperschaft aus drei Ständen, aber statt eines Klerikerstandes ein völlig gleichberechtigter Bauernstand. Die Ostfreeske Landschaft erhielt die Hoheit in Gesetzgebung, Steuererhebung und Rechtsprechung. Damit lag die Souveränität in erster Linie bei der Landschaft und nicht beim Monarchen."
 eastfrisian_idea_6: "Upstalsboom-Bund"
 eastfrisian_idea_6_desc: "Um ein einheitliches Rechtssystem für die autonomen friesischen Lande zu schaffen, versuchten die lokalen Führer, sich auf Regeln zu einigen und diese auf das gesamte Gebiet Frieslands anzuwenden. Juristische und politische Delegierte aus verschiedenen Provinzen trafen sich am Opstalboom in der ostfriesischen Stadt Aurich, um zu urteilen, Entscheidungen zu treffen und, wenn nötig, ihre Autonomie zu verteidigen. Die Delegierten wurden zu Ostern von ihrer Heimatprovinz gewählt und gemeinsam zu einer Schöffe berufen. Die Sitzungen fanden einmal im Jahr am Dienstag nach Pfingsten statt."
 eastfrisian_idea_7: "Das Konkordat von Emden"
 eastfrisian_idea_7_desc: "Die ostfriesische Stadt Emden war ein beliebtes Ziel für Calvinisten, die vor der religiösen Verfolgung in den Niederlanden flohen und das religiöse Gefüge in Ostfriesland stark beeinflussten. Im Rheiderland, Emsigerland und Federgo wurde der Calvinismus die dominierende Kirche. Die anderen Provinzen und die Grafschaft hingegen waren lutherisch. Das Konkordat von Emden aus dem Jahr 1599 regelte die Zusammenarbeit von Lutheranern und Calvinisten in Ostfriesland."
#Groningen
 XGR_ideas: "Groninger Ideen"
 XGR_ideas_start: "Groninger Traditionen"
 XGR_ideas_bonus: "Groninger Ambitionen"
 XGR_idea_1: "Dem Bischof trotzen"
 XGR_idea_1_desc: "Der Bischof in Utrecht mag formell unser Oberherr sein, aber seine Autorität in Groningen ist schwach. Wir sollten uns seiner Oberhoheit über uns widersetzen! Es ist an der Zeit, den Bischof loszuwerden und uns selbst zu regieren."
 XGR_idea_2: "Ommelander Angelegenheiten"
 XGR_idea_2_desc: "Die Ommelanden mögen unsere große Stadt verachten, aber sie können unsere wachsende Autorität über sie nicht leugnen. Um unsere wirtschaftlichen Interessen zu schützen, sollten wir unseren Einfluss ausweiten."
 XGR_idea_3: "Verteidiger der friesischen Freiheit"
 XGR_idea_3_desc: "Obwohl wir ursprünglich keine friesische Stadt sind, hat uns die Behauptung, es zu sein, großen Einfluss in Friesland gebracht. Es war uns schon immer ein großes Anliegen, dass kein fremder Herrscher innerhalb Frieslands Macht erlangt. Wir sollten das Ideal der friesischen Freiheit hochhalten!"
 XGR_idea_4: "Grote Griet"
 XGR_idea_4_desc: "Wir waren im Besitz von schwerer Artillerie. Die größte Kanone von allen, die "Grote Griet", hat unseren Feinden Angst eingeflößt."
 XGR_idea_5: "Academia Groningana"
 XGR_idea_5_desc: "Die Universität Groningen wurde 1614 von Ubbo Emmius gegründet und hat viele kluge Köpfe aus ganz Europa angezogen. Als eine der ersten Universitäten der Niederlande hat sie viele große Innovationen in den Bereichen Theologie, Recht, Medizin und Philosophie hervorgebracht."
 XGR_idea_6: "Bommen Berend"
 XGR_idea_6_desc: "Die Mauern, die Groningen umgeben, haben sich als schwer zu durchbrechen erwiesen. Selbst der verräterische Bischof von Münster mit seinem exzessiven Einsatz von schwerer Artillerie konnte unsere Stadt nicht einnehmen."
 XGR_idea_7: "Groninger Veenkoloniën"
 XGR_idea_7_desc: "Durch den Bau des Winschoterdiep ist es Groningen gelungen, den gesamten Torfhandel in den Veenkoloniën an sich zu ziehen. Der Torfhandel und der Landbesitz in den Veenkoloniën hat eine solide Grundlage für den Groninger Wohlstand geschaffen."
#Rimini
 RMI_ideas: "Riminesische Ideen"
 RMI_ideas_start: "Riminesische Traditionen"
 RMI_ideas_bonus: "Riminesische Ambitionen"
 RMI_idea_1: "Vermächtnis der Pentapolis"
 RMI_idea_1_desc: "Unter byzantinischer Herrschaft trug Rimini zur Bildung des Herzogtums der Pentapolis bei, das aus den Städten Pesaro, Fano, Senigallia und Ancona bestand, und wurde dessen Sitz. Jede von ihnen wurde durch den Handel wohlhabend und erlangte eine beträchtliche Autonomie gegenüber ihren byzantinischen Herrschern. Die Pentapolis hinterließ ein Erbe der Seemacht, der Förderung des Handels und der Unabhängigkeit, das Rimini mit Stolz bewahren soll."
 RMI_idea_2: "Der Aufstieg der Malatesta"
 RMI_idea_2_desc: "Rimini hatte im Mittelalter eine gewisse Bedeutung als Handelszentrum an der Adria, war aber gleichzeitig den Erzbischöfen von Ravenna unterworfen, was seine Freiheit und Entwicklung einschränkte. Dies änderte sich im 12. Jahrhundert, als Rimini unabhängig wurde. In den darauf folgenden Auseinandersetzungen in ganz Italien verbündete sich Rimini mit den pro-päpstlichen Guelfen. Die Nachwirkungen des Konflikts führten zum Aufstieg der Malatesta-Familie, die Rimini über Jahrhunderte politisch prägte."
 RMI_idea_3: "Carlo I. und Condottieri"
 RMI_idea_3_desc: "Carlo I. Malatesta, Herr von Rimini, war nicht nur für sein politisches und diplomatisches Geschick bekannt, sondern auch für seinen Status als Glücksritter. Dadurch hatten die Condottieri einen tiefgreifenden Einfluss auf die Geschichte Riminis. Die nachfolgenden Herrscher von Rimini, allen voran Sigismondo Pandolfo Malatesta, vermieteten oft Condottieri an verschiedene italienische Staaten. Riminesische Condottieri waren sehr begehrt und kämpften für verschiedene italienische Mächte wie Venedig, Mailand und den Kirchenstaat, was der Stadt Einkommen und Prestige einbrachte."
 RMI_idea_4: "Sigismondo Pandolfo Malatesta"
 RMI_idea_4_desc: "Der Herr von Rimini im frühen 15. Jahrhundert, Sigismondo Pandolfo, nahm nicht nur an verschiedenen Kriegen teil, sondern war auch ein Kunstmäzen, der die angesehensten Künstler Italiens anstellte. Malatestas Förderung der Künste stand im Mittelpunkt seines Finanzbedarfs und zwang ihn in Konflikte mit anderen italienischen Staaten, um diese Ausgaben zu decken. Er war ehrgeizig und führte zu Lebzeiten Krieg gegen Urbino, Mailand, Neapel und den Papst und vergrößerte seine Besitzungen in der Romagna und den Marken. Er kämpfte für die Venezianer und kam sogar gegen die Osmanen in Morea zum Einsatz."
 RMI_idea_5: "Rinascimento Riminese"
 RMI_idea_5_desc: "Die Malatesta-Familie förderte viele kulturelle Projekte während der frühen Renaissance. Im Rahmen des Rinascimento Riminese wurde in Cesena die Malatesta-Bibliothek gebaut, die erste Stadtbibliothek in ganz Italien, die allen Bürgern offen stand und Werke der Philosophie, Theologie und Wissenschaft enthielt. Künstler wie Leon Battista Alberti und Piero della Francesca arbeiteten an Projekten in Rimini und später ließ Sigismondo Pandolfo Malatesta die Kirche San Francesco unter der Leitung von Agostino di Duccio wiederaufbauen."
 RMI_idea_6: "Plaza del Comune"
 RMI_idea_6_desc: "Ab dem 12. Jahrhundert wurde die Plaza del Comune zum Zentrum der bürgerlichen Macht in Rimini. Der Platz beherbergte den Palazzo dell'Arrengo, den Palazzo del Podestà, den Markt sowie mittelalterliche Traditionen wie Reiterturniere. Der Platz ist zwar klein, aber durch seine Bedeutung für die Förderung der riminesischen Kultur ist er ein wesentlicher Bestandteil von Rimini als Ganzes."
 RMI_idea_7: "Festigung päpstlicher Beziehungen"
 RMI_idea_7_desc: "Rimini wurde vor allem durch die Italienischen Kriege in eine missliche Lage gebracht. Als der Herzog von Urbino, Cesare Borgia, die Ländereien der Herren der Romagna an sich riss, schien die Aufnahme Riminis entweder in den Kirchenstaat oder in Frankreich unausweichlich. Auch wenn wir einen reichen militärischen Hintergrund haben, könnte die Diplomatie eine bessere und sicherere Option sein. Wenn Rimini es schafft, sich gegenüber seinen potenziell feindlichen Nachbarn als unabhängige Kommune zu bewähren, kann es jeder prekären Situation entkommen."
#Metz
 MTZ_ideas: "Metzer Ideen"
 MTZ_ideas_start: "Metzer Traditionen"
 MTZ_ideas_bonus: "Metzer Ambitionen"
 MTZ_idea_1: "Saint-Pierre-aux-Nonnains"
 MTZ_idea_1_desc: "Die Basilika Saint-Pierre-aux-Nonnains, die im 4. Jahrhundert unter römischer Herrschaft erbaut wurde, war eine der ersten Kirchen, die in ganz Europa errichtet wurden. Im 7. Jahrhundert wurde sie in ein Benediktinerkloster umgewandelt. Die Bürger von Metz müssen stolz auf die lange christliche Geschichte und Tradition ihrer Stadt sein."
 MTZ_idea_2: "Hauptstadt von Lotharingien"
 MTZ_idea_2_desc: "Zwei Jahrhunderte lang war Metz die Hauptstadt des Königreichs Lotharingien, dessen Macht und Herrschaft sich über weite Teile des Territoriums von der Nordsee bis zu den Alpen erstreckte. Diese Stellung und Auszeichnung machte Metz zu einer Zeit zu einer der wichtigsten und mächtigsten Städte in Mitteleuropa. Es soll das Ziel der Stadt und ihrer Verantwortlichen sein, die vergangene Macht und den Ruhm der Stadt wiederherzustellen."
 MTZ_idea_3: "Kathedrale des Heiligen Stephanus"
 MTZ_idea_3_desc: "Die Cathédrale Saint Étienne de Metz, die zwischen dem 13. und 16. Jahrhundert erbaut wurde, trägt den Spitznamen "la Lanterne du Bon Dieu", weil sie eines der höchsten Kirchenschiffe und die größten Glasfenster in ganz Europa besitzt. Eine solche Leistung und Errungenschaft zeigt das immense Prestige und die Macht der Stadt Metz."
 MTZ_idea_4: "Kreuzung der Kulturen"
 MTZ_idea_4_desc: "Aufgrund seiner Lage an der Mosel und nahe der Grenze zwischen dem Königreich Frankreich und dem Heiligen Römischen Reich befand sich Metz am Schnittpunkt vieler verschiedener Kulturen und Sprachen, darunter sowohl romanische als auch germanische. Die Menschen in Metz sollten alle Bürger einbeziehen, auch die anderer Kulturen, zum Wohle der Stadt."
 MTZ_idea_5: "Das Dienstmädchen und die Unberührte"
 MTZ_idea_5_desc: "Obwohl die Lage zwischen Frankreich und Deutschland Metz eine besondere Bedeutung innerhalb des Heiligen Römischen Reiches verlieh, wurde sie auch zu einer entscheidenden Schwäche der Stadt, da sie viele ausländische Invasionen anzog, die versuchten, die wichtige und strategische Garnisonsstadt zu kontrollieren. Armeen aus England, Frankreich, Lothringen, der Provence, Trier und Luxemburg versuchten alle vergeblich, in Metz einzumarschieren. Wir werden standhaft bleiben und unsere Unabhängigkeit und Autonomie bewahren."
 MTZ_idea_6: "Les Trois-Évêchés"
 MTZ_idea_6_desc: "Mit dem Vertrag von Chambord im Jahr 1522 ging Metz zusammen mit Toul und Verdun unter die Kontrolle der französischen Monarchie über. Die Städte, allesamt ehemalige Fürstbistümer und Freie Reichsstädte, wurden gemeinsam in einer Einheit regiert, die als die Drei Bistümer oder les Trois-Évêchés bekannt wurde. Kaiserliche Truppen versuchten in der Belagerung von Metz in den Jahren 1552 und 1553 ihre ehemaligen Besitzungen zurückzuerobern, scheiterten aber. Metz wurde zum Zentrum und zur Hauptstadt der Drei Bistümer und blühte in den folgenden Jahrhunderten unter französischer Herrschaft auf."
 MTZ_idea_7: "Das Herz von Lothringen"
 MTZ_idea_7_desc: "Metz war und ist seit Jahrhunderten die größte Stadt Lothringens und sein wichtigstes wirtschaftliches Zentrum, der Export von Stahl, sowie sein wichtigstes kulturelles Zentrum. Sie war wesentlich bedeutender, wohlhabender und wichtiger als selbst Nancy, die Hauptstadt des Herzogtums Lothringen."
#Asti
 ATI_ideas: "Astische Ideen"
 ATI_ideas_start: "Astische Traditionen"
 ATI_ideas_bonus: "Astische Ambitionen"
 ATI_idea_1: "Schlacht von Pollentia"
 ATI_idea_1_desc: "Während des Zusammenbruchs des Weströmischen Reiches musste der Kind-Kaiser Honorius vor einem einfallenden Barbarenheer fliehen. Als sein Rückzug von Mailand nach Arles blockiert wurde, war er gezwungen, sich in Asti zu verschanzen, wo nach monatelanger Belagerung der große Feldherr Stilicho eintraf und die Barbaren in der Schlacht von Pollentia vernichtete. Der legendäre Widerstand von Asti gegen die Barbaren lebt in der Legende weiter."
 ATI_idea_2: "Bischöfliche Privilegien"
 ATI_idea_2_desc: "Heinrich II., Kaiser des Heiligen Römischen Reiches im frühen elften Jahrhundert, verlieh dem Bistum Asti weitreichende Privilegien und machte es zu einem der mächtigsten Sitze in Norditalien."
 ATI_idea_3: "Die älteste Republik"
 ATI_idea_3_desc: "Während verschiedene Städte für sich in Anspruch nehmen, die älteste Republik Europas zu sein, glauben die Einheimischen, dass die Gründung einer Kommune in Asti im Jahr 1095 uns diese Auszeichnung eingebracht hat."
 ATI_idea_4: "Französische Verbindungen"
 ATI_idea_4_desc: "Die Grafschaft Asti wurde im späten Mittelalter zunächst den Anjou und dann dem Haus Valois-Orléans zugesprochen. Diese mächtigen französischen Herrscher nutzten Asti als Stützpunkt in Italien und bauten ihre politische Macht in der Region stark aus."
 ATI_idea_5: "Torre Rossa"
 ATI_idea_5_desc: "Asti ist die Heimat von vielen antiken und mittelalterlichen Türmen. Der vielleicht berühmteste ist der Torre Rossa, der während der Herrschaft des ersten römischen Kaisers, Augustus Caesar, ursprünglich als romanischer Bau aus roten Ziegeln errichtet wurde."
 ATI_idea_6: "Casane Astigiane"
 ATI_idea_6_desc: "Die "Häuser von Asti" sind eine Reihe von illustren adeligen Bankiersfamilien, die ihren Ursprung in unserer Stadt haben und um die öffentliche Macht konkurrieren. Dazu gehören die Guttauri, Isnardi, Turci, Alfieri, Troja, Falletti, Solaro, Malabaila, Roero, Pelletta und Asinari."
 ATI_idea_7: "Palio di Asti"
 ATI_idea_7_desc: "Der Palio di Asti, der im gesamten Piemont bekannt ist, ist ein jährlich stattfindendes Pferderennen ohne Sattel, bei dem Asti mit anderen lokalen Stadtstaaten konkurriert. Es wird zum Gedenken an eine mittelalterliche Schlacht abgehalten, in der Asti die nahe gelegene Stadt Alba besiegte."
#Malaspina
 malaspina_ideas: "Malaspinische Ideen"
 malaspina_ideas_start: "Malaspinische Traditionen"
 malaspina_ideas_bonus: "Malaspinische Ambitionen"
 malaspina_idea_1: "Marca Obertenga"
 malaspina_idea_1_desc: "Die Wurzeln der Familie Malaspina reichen bis ins zehnte Jahrhundert zurück, als ein gewisser Oberto zu den lokalen Herren gehörte, die von Otto dem Großen mit neuen Titeln ausgestattet wurden, die aus dem Königreich Italien hervorgegangen waren. Otto teilte die südliche Lombardei in eine Reihe von Markgrafschaften auf: die Marca Arduinica unter Arduino, die Marca Aleramica unter Aleramo und die Marca Obertenga unter Oberto. Von dieser Familie "Obertenghi" stammen die Malaspina ab."
 malaspina_idea_2: "Badthorn"
 malaspina_idea_2_desc: "Der Name "Malaspina" bedeutet wörtlich "Schlehdorn" und war ursprünglich ein Spitzname für den Markgrafen Alberto. Dieser faszinierende Name spiegelt sich im ikonischen Wappen von Malaspina wider, das eine mit Dornen bedeckte blühende Pflanze abbildet."
 malaspina_idea_3: "Starke Seitenlinien"
 malaspina_idea_3_desc: "Die Familie Obertenghi brachte nicht nur die Malaspinas hervor. Zu den anderen Familienzweigen gehören die Pallavicinos aus der Lombardei, die Este aus der Romagna und vor allem die Familie Welf aus Deutschland, die später über ihren eigenen Zweig, das Haus Hannover, das britische Empire regieren sollte."
 malaspina_idea_4: "Dante"
 malaspina_idea_4_desc: "Dante Alighieri verurteilt im Laufe seiner berühmten Göttlichen Komödie eine erstaunliche Anzahl von mittelalterlichen italienischen Persönlichkeiten. Die Malaspina sind eine der wenigen Familien, die er lobt, weil er mit Moroello Malaspina befreundet war, der ihn mehrmals in der Lunigiana beherbergte und ihn 1306 sogar einen Friedensvertrag vermitteln ließ. Dantes freundliche Worte stehen im achten Gesang des Purgatorio, wo er sagt: "Wo in ganz Europa wohnt ein Mensch, der sie nicht kennt?"."
 malaspina_idea_5: "Spino Secco und Spino Fiorito"
 malaspina_idea_5_desc: "Eines der bemerkenswertesten Merkmale der Familie Malaspina war das Ausmaß, in dem sich ihre Ländereien im Laufe des Mittelalters in immer kleinere Titel aufspalteten. Die grundlegendste Aufteilung war die zwischen dem Zweig Spino Secco, der hauptsächlich Besitzungen nördlich von Genua hatte, und dem Zweig Spino Fiorito, der hauptsächlich Besitzungen in der Lunigiana besaß."
 malaspina_idea_6: "Lunigiana"
 malaspina_idea_6_desc: "Zwischen dem Appenin und der ligurischen Mittelmeerküste liegt die Lunigiana, eine hügelige und isolierte Region, die nach der antiken römischen Stadt Luni benannt ist. Trotz ihrer geringen Ausdehnung wurden von den verschiedenen Malaspina-Zweigen, die dort ansässig waren, zahlreiche Burgen gebaut, die es feindlichen Kräften schwer machten, sie zu durchqueren oder einzudringen."
 malaspina_idea_7: "Massa und Carrara"
 malaspina_idea_7_desc: "Das Herzogtum von Massa und Carrara, das im 15. Jahrhundert gegründet wurde, wurde zu einem der wenigen Titel in ganz Italien, die bis zur Zeit Napoleon Bonapartes überlebten, als es schließlich mit Lucca zu einem Herzogtum für Napoleons Schwester Elisa vereinigt wurde."
#Marche
 marchigian_ideas: "Märkische Ideen"
 marchigian_ideas_start: "Märkische Traditionen"
 marchigian_ideas_bonus: "Märkische Ambitionen"
 marchigian_idea_1: "Ducato di Fermo"
 marchigian_idea_1_desc: "Die ursprüngliche Mark Fermo entstand aus dem älteren Herzogtum Fermo, das der Langobardenkönig Luitprand im Jahr 727 gründete. Ein einziger Herzog, Tasbuno, ist aus dieser frühen Zeit überliefert. Während das Herzogtum also in Geheimnisse gehüllt ist, beweist seine Existenz die alten Rechte und das Prestige der Marken."
 marchigian_idea_2: "Land der Marken"
 marchigian_idea_2_desc: "Die Region der Marken in Italien verdankt ihren Namen den verschiedenen mittelalterlichen Markgrafschaften, die vom Heiligen Römischen Kaiser und Papst eingerichtet wurden. Dazu gehörten die Mark von Camerino, die Mark von Fermo und die Mark von Ancona, die im Wesentlichen die gesamte Küstenlinie des Herzogtums Spoleto bis in den Süden der Abruzzen umfasste. Dieses Geflecht von Marken war normalerweise mit dem Herzogtum Spoleto vereinigt, aber in der Mitte des elften Jahrhunderts erhielten sie ihren ersten unabhängigen Markgrafen, den deutschen Abenteurer Werner von Urslingen."
 marchigian_idea_3: "Markward von Annweiler"
 marchigian_idea_3_desc: "Der letzte mittelalterliche Markgraf von Fermo und Ancona war der kaiserliche Ministeriale Markward von Annweiler, den Einheimischen bekannt als Marcovaldo di Annweiler. Als treuer Diener Kaiser Heinrichs VI. erhielt Markward viele prestigeträchtige Ämter in Italien und wurde zum Dreh- und Angelpunkt der lokalen kaiserlichen Verwaltung. Er wurde schließlich Regent des gesamten Königreichs Sizilien und ermöglichte es schließlich, dass die Marken unter der Diplomatie des legendären Papstes Innozenz III. wieder unter päpstliche Kontrolle gestellt wurden."
 marchigian_idea_4: "Constitutiones Aegidianae"
 marchigian_idea_4_desc: "Die Constitutiones Sanctae Matris Ecclesiae aus dem vierzehnten Jahrhundert, auch bekannt als die Constitutiones Aegidianae, war die wichtigste Verfassung des Kirchenstaates in der frühen Neuzeit und organisierte insbesondere die Marken als eigenständige Provinz unter der Kontrolle eines päpstlichen Rektors neu."
 marchigian_idea_5: "Fratizellen"
 marchigian_idea_5_desc: "Nachdem sich die Franziskaner in ihren konventuellen und spirituellen Zweig aufgespalten hatten, verbreiteten sich die radikalen Spiritualen von der Gegend um Assisi aus in ganz Italien. Diese "Fraticelli", die von der katholischen Obrigkeit heftig verfolgt wurden, sahen die Marken als ihre Heimat und Hauptoperationsbasis an, wobei die zersplitterte lokale Machtstruktur ihnen Schutz gewährte. Selbst in der Mitte des 15. Jahrhunderts, als die Bewegung praktisch ausgelöscht war, gab es noch fratizellische Gemeinden in der Region des Jesi-Tals."
 marchigian_idea_6: "Sforzas Erbe"
 marchigian_idea_6_desc: "Nach der Zersplitterung der Marca Anconitana und der Marca Fermana in verschiedene Stadtstaaten war der größte Wiederhersteller der Einheit in den Marken Francesco Sforza, der romagnesische Condottieri, der später die Sforza-Dynastie von Mailand gründen sollte. Sforza zog von Stadt zu Stadt und forderte ihre Unterwerfung und machte die Marken zum ersten Mal seit Jahrhunderten zu einer vereinten Macht, sehr zur Erleichterung der Einheimischen, die unter ständigem Krieg und päpstlicher Einmischung gelitten hatten. Als Sforza die Marken verließ, wurden sie ironischerweise endlich unter volle päpstliche Kontrolle gebracht."
 marchigian_idea_7: "Schuhmacherei"
 marchigian_idea_7_desc: "Im Mittelalter waren die Marken eine landwirtschaftliche Region, in der Getreide, Oliven, Wein, Trüffel und vieles mehr angebaut wurde. Nichtsdestotrotz wurde in den städtischen Gebieten immer auch Handwerk betrieben, was sich in der Neuzeit zu einer reichen Tradition der Lederverarbeitung und Schuhherstellung entwickelte."
#Luxeuil
 LXU_ideas: "Luxeuilische Ideen"
 LXU_ideas_start: "Luxeuilische Traditionen"
 LXU_ideas_bonus: "Luxeuilische Ambitionen"
 LXU_idea_1: "Columbanische Stiftung"
 LXU_idea_1_desc: "Luxeuil ist die größte der vielen Klostergründungen des gefeierten irischen Missionars Sankt Columbanus. Columbanus fand eine römische Ruine vor, die von Bäumen überwuchert und mit heidnischen Götzenbildern übersät war, die er, nachdem er ein Stipendium des fränkischen Königs Childebert erhalten hatte, in eine Abtei umwandelte, die später der Stolz Galliens und eine der schönsten auf dem gesamten europäischen Kontinent werden sollte."
 LXU_idea_2: "Luxeuil Minuscule"
 LXU_idea_2_desc: "Die Abtei Luxeuil war nicht nur als Zentrum des klösterlichen Lebens berühmt, sondern auch für ihr angesehenes Skriptorium und die einzigartige Variante der merowingischen Minuskelschrift, die sich dort entwickelte. Diese fließende kursive Handschrift war als "Luxeuil-Minuskel" bekannt und kann durch ihren charakteristischen, nach oben offenen Buchstaben "a" identifiziert werden."
 LXU_idea_3: "Erholung von den Sarazenen"
 LXU_idea_3_desc: "Dem andalusischen Anführer Abdul Rahman al-Ghafiqi, der 732 n. Chr. in der Schlacht von Tours gegen Karl Martel fiel, gelang es, die Abtei von Luxeuil zu plündern, bevor er eine vernichtende Niederlage erlitt. Fast alle Mönche wurden massakriert und das Skriptorium wurde zerstört, um nie wieder aktiv zu werden. Die Abtei wurde später auch von Wikingern und Magyaren geplündert. Es ist höchste Zeit, dass wir in eine vollständige Erholung von dieser Katastrophe investieren und das Skriptorium größer und besser als je zuvor wieder aufbauen."
 LXU_idea_4: "Saint-Pierre et Saint-Paul"
 LXU_idea_4_desc: "Die Abtei von Luxeuil ist sowohl dem heiligen Petrus als auch dem heiligen Paulus gewidmet, einigen der wichtigsten Figuren des frühen Christentums. Ihr erster Abt nach Columbanus, Eustachius, wurde aufgrund seiner Frömmigkeit und seiner effektiven Leitung der Abtei ebenfalls zu einem geschätzten lokalen Heiligen."
 LXU_idea_5: "Thermalbäder"
 LXU_idea_5_desc: "Einer der Gründe, warum der Heilige Columbanus von dem Ort Luxovium angezogen wurde, waren die antiken Thermalbäder, die in der Gegend vorhanden waren. Diese warmen, mineralreichen Quellen sind wichtig für die Wirtschaft der Stadt und werden in ihrem vollen französischen Namen, Luxeuil-les-Bains, erwähnt."
 LXU_idea_6: "Commission des Réguliers"
 LXU_idea_6_desc: "In der frühen Neuzeit ging die Disziplin in der Abtei Luxeuil rapide zurück, als die Praxis der residierenden Äbte durch die der nicht residierenden Kommendatoren ersetzt wurde, die den Titel im Wesentlichen als bedeutungslose Pfründe führten. Um diesem Niedergang entgegenzuwirken, wurde die Abtei schließlich der Kongregation von Saint-Vanne angegliedert, und 1768 stellte ein Audit der Regulars fest, dass das Kloster wieder florierte."
 LXU_idea_7: "Dentelle de Luxeuil"
 LXU_idea_7_desc: "Während die Thermalbäder in ganz Frankreich bekannt waren, sollte die Spitzenindustrie von Luxeuil allmählich auch eine wichtige Rolle in der Wirtschaft der Stadt einnehmen. Die sogenannte "Dentelle de Luxeuil", die sich durch auf den darunter liegenden Stoff aufgenähte Spitze auszeichnet, war im nachrevolutionären Frankreich ein Zeichen für Luxus und Reichtum."
#Châlon
 XCL_ideas: "Châlonische Ideen"
 XCL_ideas_start: "Châlonische Traditionen"
 XCL_ideas_bonus: "Châlonische Ambitionen"
 XCL_idea_1: "Anskariden"
 XCL_idea_1_desc: "Das Haus Châlon-Arlay ist ein Nebenzweig des Hauses Ivrea, das sich wiederum aus den fränkischen Anskariden entwickelte. Anscar von Ivrea erhielt im späten neunten Jahrhundert Land in Italien, nachdem er sich aus seiner bayerischen Heimat dorthin gewagt hatte, und seine Nachkommen verbreiteten sich über ganz Europa und trugen so prestigeträchtige Titel wie König von Spanien und Stadthalter der Niederlande."
 XCL_idea_2: "Petite Guerre de Chalon"
 XCL_idea_2_desc: "Im Jahr 1273 veranstaltete König Eduard von England ein Tjostturnier gegen den Grafen Pierre von Chalon, das so heftig wurde, dass es den Beinamen "Petite Guerre de Châlon", der "Kleine Krieg von Châlon" erhielt. Pierre versuchte, Eduard am Hals zu packen, um ihn aus dem Sattel zu heben, aber Eduards Gefolge stürmte auf das Feld und pöbelte Pierre an, woraufhin eine heftige Schlägerei begann, bei der mehrere Teilnehmer starben. Auch wenn Pierre den Kampf verloren hat, sollten wir stolz darauf sein, dass unser Vorfahre einem König die Stirn geboten hat."
 XCL_idea_3: "Salzstraße"
 XCL_idea_3_desc: "In der Antike erlangte unser Ort Berühmtheit als Station an der Salzstraße, die die Früchte der großen Salinen von Salins über den Fluss Seille in den Rest Europas brachte. Diese wirtschaftliche Rolle starb nicht mit dem Römischen Reich, da die mittelalterlichen Grafen immer noch lebenswichtig für die Verteilung des Salzes waren, da sie die Möglichkeit hatten, dessen Transport zu stoppen, wenn sie es wollten."
 XCL_idea_4: "Tor zu Deutschland"
 XCL_idea_4_desc: "Die Juraregion markiert das Grenzgebiet zwischen dem Königreich Frankreich und dem Heiligen Römischen Reich und war daher von großer strategischer Bedeutung, wobei viele lokale Festungen gebaut wurden, um den Zugang zu beiden Staaten zu kontrollieren. Diese Festungen wurden von den nachfolgenden Monarchen bis in die frühe Neuzeit hinein ausgebaut und erhalten."
 XCL_idea_5: "Jura-Weinberge"
 XCL_idea_5_desc: "Die hiesigen Weinberge gehören zu den ältesten kontinuierlich bewirtschafteten Weinbergen in ganz Frankreich und produzieren Wein unter einem Siegel, das überall hohes Ansehen genießt. Viele Hektar Land rund um die mittelalterlichen Schlösser werden genutzt, um Trauben für diesen legendären Wein zu pflanzen und zu kultivieren."
 XCL_idea_6: "Teilung von Auxerre"
 XCL_idea_6_desc: "Der lokale Adel in der Region Burgund tauschte oft sein Land, wobei einer der glücklichsten Brüche für das Haus Châlon-Arlay die Sechste Teilung von Auxerre war, bei der viele Baronien, die unsere bankrotten Vettern besaßen, an uns umverteilt wurden, wodurch wir einen Flickenteppich von Lehen in der gesamten Freigrafschaft erhielten."
 XCL_idea_7: "Gueules à la Bande d'Or"
 XCL_idea_7_desc: "Das Wappen der Grafen von Châlon-Arlay besteht aus einem roten Feld mit einem goldenen Band, das es diagonal durchquert. Als Arlay im dreizehnten Jahrhundert geerbt wurde, wurde dem Band ein blauer Stern hinzugefügt, um die neue Linie von der ursprünglichen Linie zu unterscheiden, und nach der Übernahme des Fürstentums Orange wurde das Wappen weiter mit dem blauen Horn von Orange modifiziert."
#Bobbio
 BOB_ideas: "Bobbesische Ideen"
 BOB_ideas_start: "Bobbesische Traditionen"
 BOB_ideas_bonus: "Bobbesische Ambitionen"
 BOB_idea_1: "Heiliger Columbanus"
 BOB_idea_1_desc: "Einer der größten frühmittelalterlichen missionarischen Heiligen war Columbanus, ein Ire, der im sechsten und siebten Jahrhundert durch das Frankenreich reiste und Abteien gründete. Viele dieser Abteien, wie Luxeuil, sollten später zu den besten Europas werden. Columbanus beehrte Bobbio auf seinen Reisen mit seiner Anwesenheit und gründete dort ein Kloster, das zum Stolz von ganz Italien wurde. Bis heute lautet sein offizieller Name "Abbazia di San Colombano"."
 BOB_idea_2: "Skriptorium von Bobbio"
 BOB_idea_2_desc: "Das Ansehen der Columbanus-Abtei in Bobbio stieg im Laufe des Mittelalters immer weiter an, insbesondere als die Abtei zu einer Bastion des katholischen theologischen Widerstands gegen den Arianismus wurde. Die Abtei von Bobbio verfügte über eine Bibliothek von unschätzbarem Wert und beherbergte ein klösterliches Skriptorium, in dem hochwertige, auf dem ganzen Kontinent begehrte Manuskripte hergestellt wurden. Dank dieser Bildungseinrichtungen blieb Bobbio viele Jahrhunderte lang ein Zentrum für Kultur und Wissen in Norditalien, dessen Skriptorium der größte Buchproduzent in Italien war."
 BOB_idea_3: "Klostergut Bobbio"
 BOB_idea_3_desc: "Die Abtei von Bobbio war nicht nur ein Ort der Kultur und des Wissens, sondern auch ein Ort großer politischer Macht. Als Abt Pietroaldo im Jahr 1014 zum Bischof ernannt wurde, begann die Abtei, eine enorme Reihe von Lehnsgütern in der Lombardei und im Piemont anzuhäufen."
 BOB_idea_4: "Dal Verme"
 BOB_idea_4_desc: "Nach dem Niedergang der Abtei von Bobbio wurde ihr Feudaltitel zunächst von der Familie Malaspina und dann von der Familie Dal Verme übernommen, die sie jahrhundertelang beherrschten. Diese lombardischen Adligen waren treue Diener der Herzöge von Mailand und arbeiteten oft als Condottieri, während sie die Früchte ihres Komitatstitels ernteten und schließlich zu Markgrafen wurden."
 BOB_idea_5: "Die Mona Lisa"
 BOB_idea_5_desc: "Leonardo da Vinci verewigte Bobbio, indem er sein legendäres Gemälde der Mona Lisa in der Nähe von Bobbio vollendete und die örtliche Landschaft als Hintergrund nutzte. Bobbio ist somit auf dem berühmtesten Gemälde der Weltgeschichte vertreten."
 BOB_idea_6: "Salinen"
 BOB_idea_6_desc: "Eine Reihe von Thermalquellen in der Nähe von Bobbio versorgt die Einwohner das ganze Jahr über mit warmem und mineralhaltigem Wasser. Schon in der langobardischen Zeit wurden die Quellen wegen ihres Salzgehalts genutzt, vor allem von dem lokalen langobardischen Fürsten Sundrarit. In der frühen Neuzeit begann man die heilende Wirkung der Mineralien zu schätzen, sodass die Quellen in Thermalbäder umgewandelt wurden."
 BOB_idea_7: "Val Trebbia"
 BOB_idea_7_desc: "Bobbio liegt am Eingang des Trebbia-Tals am Fuße des Monte Penice, den der amerikanische Schriftsteller Ernest Hemingway als "den schönsten Ort der Welt" bezeichnete. Dieses Apennintal ist das Tor zwischen Ligurien und der Emilia und liegt an einer wichtigen Handelsroute." 
#Mâcon
 XMC_ideas: "Mâconische Ideen"
 XMC_ideas_start: "Mâconische Traditionen"
 XMC_ideas_bonus: "Mâconische Ambitionen"
 XMC_idea_1: "Kanzlei von Cluny"
 XMC_idea_1_desc: "Von 927 bis 1157 wurde die Abtei von Cluny von fünf einflussreichen Äbten regiert, die gleichzeitig Freunde und Berater von Kaisern, Königen, Fürsten und Päpsten waren. Dies war die Grundlage für den einzigartigen Status der Abtei, die direkt dem Papst unterstellt war. Viele andere Klöster baten die Äbte von Cluny um Rat und schlossen sich ihr an. Die Zugehörigkeit zu Cluny brachte Privilegien und Wertschätzung mit sich."
 XMC_idea_2: "Brücke nach Savoyen"
 XMC_idea_2_desc: "Im Mittelalter war Mâcon das Verwaltungszentrum einer zum Herzogtum Burgund gehörenden Grafschaft am Ende der Brücke über die Saône, die in das zum Herzogtum Savoyen gehörende Gebiet der Bresse führt. Die Stadt kontrollierte den Zugang zum heutigen Lamartinien-Tal (Val Lamartinien), wo sich das südliche Ende der Côte de Bourgogne mit den ersten Ausläufern der Beaujolais-Hügel verbindet und den Weg zu den reichen Ebenen der Loire öffnet."
 XMC_idea_3: "Architektur der Superlative"
 XMC_idea_3_desc: "Die Abtei von Cluny, für mehr als drei Jahrhunderte die größte Kirche der Christenheit, war die in Stein gemeißelte Leidenschaft der Architekten, etwas Einzigartiges zu Ehren Gottes zu schaffen. Sie war ein Höhepunkt der romantischen Kunst und läutete bereits den Übergang zur Gotik ein. Die Architekten übertrafen alles, was zu dieser Zeit Standard war."
 XMC_idea_4: "Mönchsimperium"
 XMC_idea_4_desc: "Der zweite Abt von Cluny, der heilige Odo, nutzte die besondere Rechtsstellung der Abtei und vereinigte mehrere Klöster unter seiner Autorität. Cluny erreichte seinen Mitgliederhöchststand zu Beginn des 12. Jahrhunderts mit etwa 400 Mönchen. Später, um 1200, wurden insgesamt etwa 1.500 Niederlassungen in Italien, Spanien, England, Deutschland, Polen und dem Gelobten Land gegründet."
 XMC_idea_5: "Herz von Burgund"
 XMC_idea_5_desc: "Mâcon befindet sich im Zentrum von Burgund und stellt das Herz der Region dar. Dies ermöglicht uns umfangreiche diplomatische Möglichkeiten und Chancen."
 XMC_idea_6: "Söldnerhochburg"
 XMC_idea_6_desc: "Während der französischen Religionskriege ließen sich regelmäßig Söldner aus Deutschland und der Schweiz in Mâcon nieder. Wir sollten sie anwerben und gegen unsere Feinde anführen."
 XMC_idea_7: "Militanter Katholizismus"
 XMC_idea_7_desc: "Mit Papst Urban II., der 1095 den Ersten Kreuzzug ausrief, brachte die Abtei von Cluny zumindest einen besonders brillanten, aber auch kämpferischen Papst hervor. Das Kloster wurde zur wichtigsten Stütze der Kreuzzugsidee im Osten und der Reconquista in Spanien." 
#Altsachen
 altSAX_ideas: "Altsächsische Ideen"
 altSAX_ideas_start: "Altsächsische Traditionen"
 altSAX_ideas_bonus: "Altsächsische Ambitionen"
 altSAX_idea_1: "Von Dänemark nach Sachsen"
 altSAX_idea_1_desc: "Die Herrschaft der sächsischen Herzöge war wahrhaft weiträumig. Sie erstreckte sich zeitweise von den nördlichen Ausläufern des Heiligen Römischen Reiches bis in den Süden Italiens sowie in die dazwischen liegenden Gebiete wie Bayern. Heinrich der Stolze, zu dessen Herrschaftsgebiet Sachsen, die Toskana und Spoleto gehörten, prahlte damit, dass sich sein Reich "von Meer zu Meer, von Dänemark bis Sizilien" erstreckte."
 altSAX_idea_2: "Wiedervereinigung des Stammesherzogtums"
 altSAX_idea_2_desc: "Die einst weitläufigen Ländereien des Stammesherzogtums Sachsen sind aus sächsischen Händen gerutscht. Bevor wir anderweitig expandieren können, müssen die Länder des Stammesherzogtums, auf die wir einen berechtigten Anspruch haben, erst wieder unter unsere Kontrolle kommen und konsolidiert werden."
 altSAX_idea_3: "Führt die Ostsiedlung an"
 altSAX_idea_3_desc: "An der Grenze des Heiligen Römischen Reiches gelegen, ist Sachsen geographisch am besten geeignet, den Wendenkreuzzug anzuführen und die deutsche Sprache und den Katholizismus unter den heidnischen Slawen im Wendland, einem Gebiet, das reif für die germanische Expansion ist, zu verbreiten."
 altSAX_idea_4: "Die sächsischen Marken"
 altSAX_idea_4_desc: "Nach dem Wendenkreuzzug und der Eroberung des heidnisch-slawischen Landes sollten wir die Gebiete, die wir in Marca Geronis erobert haben, aufteilen, was eine bessere Verwaltung ermöglicht. Die Sachsen sollten auch Städte nach dem Vorbild Lübecks, das Heinrich der Löwe gegründet hat, in der Region gründen."
 altSAX_idea_5: "Braunschweiger Löwe"
 altSAX_idea_5_desc: "Der Braunschweiger Löwe, der auf dem Burgplatz vor Schloss Dankwarderode und dem Braunschweiger Dom in der Stadt Braunschweig stand, wurde im Zentrum der Burganlage als Herrschaftssymbol seiner herzoglichen Autorität und Gerichtsbarkeit errichtet, wohl auch als Ausdruck des Machtanspruchs Heinrichs gegenüber dem staufischen Kaiser Friedrich Barbarossa. Wir werden unabhängig von fremden Interessen bleiben!"
 altSAX_idea_6: "Kaiserpfalz Goslar"
 altSAX_idea_6_desc: "Die Kaiserpfalz Goslar war nach ihrem Bau im 11. Jahrhundert so beeindruckend, dass die Besucher die kaiserliche Residenz in vollem Umfang bestaunten. Der Chronist Lambert von Hersfeld stellte fest, dass die Kaiserpfalz Goslar die berühmteste Residenz des Reiches war."
 altSAX_idea_7: "Erinnert die Sachsenkriege"
 altSAX_idea_7_desc: "Altsachsen hat während des karolingischen Einmarsches, in dem die Sachsen zum Christentum konvertierten, jahrzehntelang gekämpft. Das Erbe unseres harten Kampfes soll in der Erinnerung der Sachsen fortbestehen."
#Bederkesa
 BDK_ideas: "Bederkeser Ideen"
 BDK_ideas_start: "Bederkeser Traditionen"
 BDK_ideas_bonus: "Bederkeser Ambitionen"
 BDK_idea_1: "Auf der Geest"
 BDK_idea_1_desc: "Auch wenn Bederkesa seine Lage in den unfruchtbaren Auen als Fluch empfindet, so ist sie doch auch ein Segen. Viele unvorsichtige Eindringlinge finden ihr Ende in den Sümpfen und Seen der Geest, noch bevor sie die Bederkeser Burg erreichen können."
 BDK_idea_2: "Herren an der Nordsee"
 BDK_idea_2_desc: "Bedrohungen gibt es in Bederkesa zuhauf. Wilde Dänen und Friesen kommen von der See, um zu plündern und zu brandschatzen, während die angeblich zivilisierteren Bürger und Bischöfe von Bremen und Hamburg versuchen, ihren Besitz zu vergrößern. Wenn unser Herrschaftsgebiet überleben soll, müssen wir über unser allodiales Gebiet hinaus expandieren."
 BDK_idea_3: "Flucht vor den Bischöfen"
 BDK_idea_3_desc: "Gebildete Geistliche sind gerissene Bestien, die die Kunst der Fälschung und des Betrugs beherrschen. Wir müssen lernen, damit umzugehen, und ihre Manipulationen mit unseren Dokumenten und unserer Hartnäckigkeit kontern."
 BDK_idea_4: "Förderung einer Raubritter-Identität"
 BDK_idea_4_desc: "Friesen, Dänen, Bauern, Bischöfe, Bürger - alle Welt stiehlt, warum also nicht auch wir? Es gibt kein wirksameres Mittel zur Entwicklung unserer kargen Ländereien als eine gute Dosis Räuberei. Unsere Ritter erpressen genug von den reicheren Nachbarn, dass sie mit ihrem Glück zufrieden sind."
 BDK_idea_5: "Übernahme der Kontrolle über die Flussmündungen"
 BDK_idea_5_desc: "Unser Land liegt eingebettet zwischen Weser- und Elbmündung. Wenn wir sowohl die Bremer als auch die Hamburger Handelswege abfangen, können wir die Bedingungen für das Zusammenleben unserer Staaten vorgeben. Dafür brauchen wir eine große Flotte."
 BDK_idea_6: "Jäger"
 BDK_idea_6_desc: "In einem so ungünstigen Terrain wäre es unklug, einen Teil unserer Soldaten nicht entsprechend auszubilden, damit sie in loser Formation kämpfen und vorrückende feindliche Truppen in Bedrängnis bringen können."
 BDK_idea_7: "Bad Bederkesa"
 BDK_idea_7_desc: "Der Schlamm, den wir so verschmäht haben, hat sich als vorteilhaft für die Gesundheit und den Teint der Menschen erwiesen. Wir sollten keine Mühen scheuen, um Bederkesa zu einem Ferienort zu machen, der von der gehobenen Klasse der europäischen Gesellschaft besucht wird, und von den sich daraus ergebenden Möglichkeiten profitieren." 
#Uglich
 UGL_ideas: "Uglitschische Ideen"
 UGL_ideas_start: "Uglitschische Traditionen"
 UGL_ideas_bonus: "Uglitschische Ambitionen"
 UGL_idea_1: "Yan Pleskowititsch"
 UGL_idea_1_desc: "Yan ist eine legendäre Figur, der Bruder von Olga von Kiew, der die Kiewer Rus regierte, bevor Olgas Sohn erwachsen wurde; er gründete angeblich die Stadt am Ufer (Ugol) der Wolga und gab ihr den Namen Uglitsch."
 UGL_idea_2: "Zwischen den Staaten"
 UGL_idea_2_desc: "Uglitsch war lange Zeit ein Grenzstaat zwischen Wladimir, Nowgorod und anderen Herzogtümern. Seine Lage war für die Länder wichtig, um die Kontrolle über die nördlichen Gebiete zu behalten."
 UGL_idea_3: "Städtisches Bauwesen"
 UGL_idea_3_desc: "Der Bau von Steinstädten war in den nördlichen Gebieten nie eine erste Option, so auch in Uglitsch. Ständige Belagerungen führen dazu, dass jedes Mal, wenn ein Krieg vor der Tür steht, eine Menge hölzerner Komponenten ausgetauscht werden müssen."
 UGL_idea_4: "Uglitschische Druschina"
 UGL_idea_4_desc: "Uglitsch spielte eine Rolle in der Schlacht am Don im Jahr 1380, als seine Krieger halfen, das Mutterland von den Tataren zu befreien."
 UGL_idea_5: "Pelzhandelszentrum"
 UGL_idea_5_desc: "Uglitsch ist einer der besseren Orte, um mit Fellen zu handeln, da die Nordmänner sie in der Regel dorthin bringen und Uglitsch im Vergleich zu den anderen wichtigen Siedlungen nicht so weit von größeren Städten entfernt ist."
 UGL_idea_6: "Kirche auf dem Blut"
 UGL_idea_6_desc: "Uglitsch wurde durch den mysteriösen Tod des 10-jährigen Dmitri Iwanowitsch im Jahr 1591 zur Stadt der Tragödie für ganz Russland, was zur Gründung der Kirche auf dem Blut an seinem Todesort führte."
 UGL_idea_7: "Prikas-Artillerie"
 UGL_idea_7_desc: "Im späten 16. Jahrhundert entwickelte sich Uglitsch zu einem bedeutenden Zentrum der Salpeterproduktion und zu einem der größten Exporteure nach Moskau."
#Kostroma
 KMO_ideas: "Kostromische Ideen"
 KMO_ideas_start: "Kostromische Traditionen"
 KMO_ideas_bonus: "Kostromische Ambitionen"
 KMO_idea_1: "Dolgorukis Festung"
 KMO_idea_1_desc: "Juri Dolgoruki gründete viele Städte in der östlichen Rus, darunter auch Kostroma. In der Siedlung beschloss der Knes, eine hölzerne Festung zu bauen, um sein Reich zu verteidigen und den Bauern in der Umgebung Schutz zu bieten."
 KMO_idea_2: "Wassili der Friedenswächter"
 KMO_idea_2_desc: "Wassili Jaroslawowitsch von Kostroma wurde nur durch den Willen seines Vaters auf den Thron gesetzt, um seinem jüngsten Sohn einen Platz zum Regieren zu geben. Wassili gedachte dessen, indem er als Friedenswächter in der Region agierte und Kriege zwischen seinen Brüdern und anderen russischen Herrschern verhinderte und nach Sarai reiste, um für die Taten seiner Brüder um Vergebung zu bitten."
 KMO_idea_3: "Legenden von Kwaschnja"
 KMO_idea_3_desc: "Kvashnya war ein volkstümlicher Knes, der in der Realität nie existiert hat, und viele seiner angeblichen Taten sind eine Mischung aus realen Taten anderer Herrscher Kostromas. Dennoch wird die Stärkung des Glaubens der Menschen an diese Figur große Auswirkungen auf unsere Gesellschaft haben."
 KMO_idea_4: "Schmuckherstellung"
 KMO_idea_4_desc: "In den Jahren nach seiner Gründung gelang es Kostroma, sich in der Rus einen Namen zu machen. Mit ihrem Kupfer, Glas und seltenen Steinen konnten die Bürger von Kostroma ihr Können unter Beweis stellen und mit ihren Waren ein Vermögen machen."
 KMO_idea_5: "Kirche des Erlösers in Saprudnja"
 KMO_idea_5_desc: "Eine Legende besagt, dass der Knes von Kostroma bei seiner Jagd in der Nähe des Flusses eine Ikone an einem Baum fand. Dieses glorreiche Ereignis veranlasste ihn, diesen Ort für den Bau einer Erlöserkirche zu wählen."
 KMO_idea_6: "Ummauerte Klöster"
 KMO_idea_6_desc: "Während der Mongoleninvasion und in den Jahren danach, als ihre Armee eine Bedrohung für die königlichen Familien darstellte, öffneten die Klöster von Kostroma ihre Tore für diese Flüchtlinge. Ihre Mauern waren stark und aus Stein und sie waren voll mit Nahrung und Wasser."
 KMO_idea_7: "Volkswille"
 KMO_idea_7_desc: "Als Polen und Litauer ihre Macht in Russland ausbauten und ihre Statthalter einsetzten, rebellierten die Bürger von Kostroma gegen ihre neuen Herrscher und zwangen sie, die Stadt zu verlassen, wodurch sie zu einem der Anführer der Befreiungsbewegung wurden."
#Starodub
 SDB_ideas: "Starodubische Ideen"
 SDB_ideas_start: "Starodubische Traditionen"
 SDB_ideas_bonus: "Starodubische Ambitionen"
 SDB_idea_1: "Flussgrenzen"
 SDB_idea_1_desc: "Obwohl es sich um ein kleines Herzogtum handelt, liegt Starodub fest in seinen Grenzen und ist auf allen vier Seiten von Flüssen umgeben, was dem Herzogtum einen strategischen Vorteil verschafft."
 SDB_idea_2: "Starodubs Wolok"
 SDB_idea_2_desc: "Die vielen Flüsse in unserem Land geben uns nicht nur Verteidigungsmöglichkeiten, sondern spielen auch eine große Rolle im Handel. Da sie so nahe beieinander liegen, sind wir ein großartiger Ort für Wolok - wir setzen Schiffe an Land, um sie zu einem anderen Fluss zu leiten."
 SDB_idea_3: "Dauerhafte Unabhängigkeit"
 SDB_idea_3_desc: "Obwohl viele verschiedene Herzogtümer an die Macht gekommen sind, ist es Starodub gelungen, auf sich allein gestellt und nicht von größeren Nachbarn abhängig zu sein."
 SDB_idea_4: "Iwan Kascha"
 SDB_idea_4_desc: "Iwan Kascha war der erste unabhängige Herrscher des Herzogtums Starodub. Er prägte dessen Geschichte, indem er die Stadt wieder aufbaute und neue Menschen in sein Reich einlud."
 SDB_idea_5: "Verbesserte Bildung"
 SDB_idea_5_desc: "Trotz der traditionell großen Familien hatten die Herrscher von Starodub in der Regel ein einziges Kind, das ihnen in ihren Bemühungen um die Führung des Reiches folgte. Aber je weniger Kinder es gibt, desto besser ist die Fähigkeit, sie richtig zu erziehen."
 SDB_idea_6: "Knesberater"
 SDB_idea_6_desc: "Nach vielen Jahren des Kampfes zwischen der tatarischen Unterdrückung und dem aufstrebenden Stern Moskaus entschied sich Iwan Dmitrijewitsch 1363, Moskau zu unterstützen, und wurde einer der treuesten Berater des Herzogs von Moskau."
 SDB_idea_7: "Lysowczyks"
 SDB_idea_7_desc: "Lysowczyks - oder Lisowtschiki - waren eine militärische Gruppe um Alexander Lisowski, einen litauischen Adligen und Abenteurer, der unser Land für sich beanspruchte, während seine Armeen die umliegenden Dörfer und Städte plünderten."
#Yuryev
 YYV_ideas: "Jurjewische Ideen"
 YYV_ideas_start: "Jurjewische Traditionen"
 YYV_ideas_bonus: "Jurjewische Ambitionen"
 YYV_idea_1: "Ebenen von Jurjew"
 YYV_idea_1_desc: "Jurjew-Polski wurde sowohl nach Juri Dolgoruki als auch nach dem außergewöhnlichen Gelände in diesem Gebiet benannt. Zur Zeit der Gründung war der größte Teil der Zalesskaja Rus stark bewaldet, sodass sich die Bauern mittels Brandrodung ernährten. Doch mit natürlichen Feldern ist die Last für sie leichter, denn sie bieten bessere Möglichkeiten für zukünftige wirtschaftliche Entscheidungen."
 YYV_idea_2: "Merja-Volk"
 YYV_idea_2_desc: "Mit dem Aufstieg unseres Herzogtums haben sich immer mehr Einheimische integriert, um ein Leben in unseren Traditionen, unserer Kultur und Religion zu führen. Doch eines der zahlreichsten einheimischen Völker dieses Landes, die Merja, nehmen unsere Werte nur langsam an. Wenn wir uns mehr Zeit für ihre Integration nehmen, werden wir unser Land mit mehr Zusammenhalt vereinen."
 YYV_idea_3: "Stromynka"
 YYV_idea_3_desc: "Stromynka oder der Stromynsky-Trakt war eine der ältesten Straßen in der östlichen Rus, die viele der alten Städte verband. Da sie durch Jurjew führte, wuchs die Bedeutung der Stadt durch den Handel und die Menschen, die ihre Heimat verließen, um ein neues Heim zu finden."
 YYV_idea_4: "Kathedrale des Heiligen Georg"
 YYV_idea_4_desc: "Jahrelang war die St.-Georgs-Kirche die bedeutendste Kirche unseres Landes, doch die Zeit geht nicht spurlos an ihr vorüber, und die Schäden dieser Jahrzehnte werden nun sichtbar. Der Wiederaufbau unserer größten Kirche zu einer größeren Kathedrale wird nicht nur unsere Größe zeigen, sondern auch mehr Menschen mit Gott bekannt machen."
 YYV_idea_5: "Lehren aus der Schlacht von Lipezk"
 YYV_idea_5_desc: "Es ist schwer, während des Erbfolgekriegs zwischen den eigenen Verwandten eine neutrale Position einzunehmen, aber wir haben es geschafft, uns zu wehren, damit wir nicht als Verräter dastehen, aber unser Land wird uns das vielleicht nicht verzeihen, denn eine der entscheidenden Schlachten wurde auf unserem Land geschlagen."
 YYV_idea_6: "Abdulla Ak-Kubekow"
 YYV_idea_6_desc: "Abdulla war ein Adliger aus Astrachan, der seinen Khan verriet und durch den Willen von Iwan IV. die Erlaubnis erhielt, über Jurjew zu herrschen. Seine Fähigkeiten verhalfen unserem Reich zu Wachstum und Entwicklung, doch er war nie zu unserem Glauben übergetreten."
 YYV_idea_7: "Verein der Freiwilligen Feuerwehren"
 YYV_idea_7_desc: "Im 19. Jahrhundert brach in der Stadt ein großes Feuer aus, das große Teile der Stadt zerstörte. Dies war ein Signal für die Menschen, ihre Sicherheit selbst in die Hand zu nehmen und eine freiwillige Feuerwehrgesellschaft zu gründen, die gleichberechtigt neben den staatlichen Strukturen agierte."
#Murom
 MRM_ideas: "Muromische Ideen"
 MRM_ideas_start: "Muromische Traditionen"
 MRM_ideas_bonus: "Muromische Ambitionen"
 MRM_idea_1: "Handelszentrum"
 MRM_idea_1_desc: "In den Anfängen seiner glorreichen Geschichte wurde Murom als Handelsstadt und Ort der Messen gegründet. Im Laufe der Jahre wurde die Stadt immer größer, gewann mehr Aufmerksamkeit und Freiheit, bis sie schließlich zu einem eigenständigen Herzogtum wurde. Doch die Wurzeln der Stadt wurden nicht vergessen."
 MRM_idea_2: "Legendäre Folklore"
 MRM_idea_2_desc: "Aus Murom stammt eine Menge heldenhafter Folklore von Kriegern, Verteidigern der Rus und Bauern, die in schweren Zeiten ihren Willen und ihre Stärke bewiesen. Sie zu sammeln und niederzuschreiben, würde unserem Volk ein komplexeres und umfassenderes Bild unseres Reiches vermitteln und mehr Gründe liefern, für dieses zu kämpfen."
 MRM_idea_3: "Ilja von Petschora"
 MRM_idea_3_desc: "Ilja Pecherskij war ein ehrwürdiger Mönch aus dem 12. Jahrhundert, der in Murom geboren wurde und die meiste Zeit seines Lebens hier verbrachte, aber in Kiew seinen Frieden fand. Manche sehen ihn als Vorbild für Ilja Muromets, dessen Erbe bei den Bauern von Karatscharow weiterlebt, denen es sogar verboten ist, an Faustkämpfen teilzunehmen."
 MRM_idea_4: "Langjährige Allianz"
 MRM_idea_4_desc: "Mehr als achtzig Jahre lang standen die Herrscher von Murom und Wladimir gemeinsam gegen alle Feinde. Von 1159-1237 nahmen sie als vereintes Heer an mehr als 16 Kriegen teil. Solche engen Freundschaften können unserem Land in Zukunft mehr Handlungsspielraum geben."
 MRM_idea_5: "Rjasanische Rivalität"
 MRM_idea_5_desc: "Rjasan ist eine mächtige Stadt und ein mächtiger Staat, der mit Murom nicht nur wegen der vielen Äcker rivalisiert, sondern auch wegen der vielen Ländereien, die wir beide als lebenswichtig für unsere Zukunft betrachten. Der rjasanischen Aggression zu widerstehen bedeutet, unsere Unabhängigkeit zu bewahren. Wir sollten ihnen keine Gelegenheit geben, unsere Schwäche zu erkennen."
 MRM_idea_6: "Behebung der Schäden"
 MRM_idea_6_desc: "Die Mongolen waren eine große Bedrohung für unser Land. Ihre Eroberung dauerte lange an, wobei viele Städte die Auswirkungen dieser "wilden Macht" zu spüren bekamen. Doch um uns wieder zu altem Ruhm zu verhelfen, müssen wir einen Weg finden, all unsere Probleme zu lösen, und der beste Ort, um damit zu beginnen, sind unsere Städte."
 MRM_idea_7: "Kolatsch von Murom"
 MRM_idea_7_desc: "Jahre nach der ersten Welle der Mongoleninvasion gelang es unserem Land, sich zu erholen, und die Landwirtschaft spielte eine große Rolle bei unserer Wiederauferstehung. Auf den fruchtbaren Böden wuchs unser Weizen, und unsere Bäcker belieferten alle umliegenden Staaten von Wladimir bis Tschernigow mit Brot und unserem berühmten Kolatsch."
#Dmitrov
 DTV_ideas: "Dmitrowische Ideen"
 DTV_ideas_start: "Dmitrowische Traditionen"
 DTV_ideas_bonus: "Dmitrowische Ambitionen"
 DTV_idea_1: "Ostanets am Jachroma"
 DTV_idea_1_desc: "Ostanets, die Überreste einer Siedlung am Fluss Jachroma, ist ein Vorläufer von Dmitrow, der auf das frühe 10. Jahrhundert datiert wird und seinen Einfluss über die örtlichen Flüsse verbreitete."
 DTV_idea_2: "Patron und Knes"
 DTV_idea_2_desc: "Als die Stadt, wie wir sie kennen, gebaut wurde, wurde sie nach Wsewolod dem Großen Nest benannt, der im selben Jahr geboren wurde und dessen anderer Taufname Dmitrij war.."
 DTV_idea_3: "Getreidehandelsroute"
 DTV_idea_3_desc: "Die Lage von Dmitrow ist nicht zufällig gewählt worden. Über die Flüsse Sestra und Jachroma schippern Händler mit Getreide nach Nowgorod, das schon immer Probleme hatte, genug davon selbst zu produzieren. Die Besteuerung dieser Route brachte der Stadt ein ordentliches Einkommen."
 DTV_idea_4: "Selbstverteidigung"
 DTV_idea_4_desc: "Da Dmitrow von Wladimir abhängig war, hatte es Schwierigkeiten, die Hauptstadt zu erreichen, wenn sie in Gefahr war. Daher beschloss Wsewolod das Große Nest, einen seiner Söhne mit der Führung der Stadtgarnison zu betrauen, und während seiner Herrschaft gelang es den Kriegern, den Angriffen von Tschernigow mehrmals aus eigener Kraft zu widerstehen."
 DTV_idea_5: "Kongress der Knese"
 DTV_idea_5_desc: "Im Jahr 1300 hielten vier der mächtigsten Herzöge einen Kongress in Dmitrow ab. Die Herrscher von Moskau, Twer, Pereslawl und Wladimir trafen sich, um über die Beendigung des Krieges gegeneinander zu beraten, und erreichten ihr Ziel."
 DTV_idea_6: "Konyushennaya Sloboda"
 DTV_idea_6_desc: "Jene "Pferde"-Sloboda wurde im 15. Jahrhundert als Teil von Dmitrow gegründet, um die Armee mit Hilfe der örtlichen Bürger mit besseren Pferden zu versorgen."
 DTV_idea_7: "Kirchliche Grundeigentümer"
 DTV_idea_7_desc: "Im Laufe der Zeit, gegen Ende des 15. Jahrhunderts, wurde die Kirche zum größten Landbesitzer der Region, verbot die lokale Jagd, um die Wildtiere zu schützen, und baute mehrere Klöster, die den Einheimischen Arbeitsplätze boten."
#Mozhaysk
 MZH_ideas: "Moschaiskische Ideen"
 MZH_ideas_start: "Moschaiskische Traditionen"
 MZH_ideas_bonus: "Moschaiskische Ambitionen"
 MZH_idea_1: "Gefährliche Wälder"
 MZH_idea_1_desc: "Als dieses Land noch nicht von der Rus besiedelt war, fürchteten die Herzöge die nahe gelegenen Wälder und weigerten sich bis zum Beginn des 11. Jahrhunderts, hierher zu reisen. Aber unsere Leute kennen diesen Ort gut, und das können wir zu unserem Vorteil nutzen."
 MZH_idea_2: "Palast des Knes"
 MZH_idea_2_desc: "Zu Beginn des 11. Jahrhunderts wurde auf dem der Stadt nächstgelegenen Hügel ein Palast errichtet, der als Wohn- und Ruheort für die Könige diente."
 MZH_idea_3: "Kampagnen von Fjodor dem Schwarzen"
 MZH_idea_3_desc: "Als die Mongolen die Rus eroberten, wechselte Moschaisk mehrere Jahre lang den Besitzer und gelangte schließlich in die Hände von Fjodor dem Schwarzen, einem Mann aus Smolensk, der an den mongolischen Feldzügen nach Ungarn und Mitteleuropa teilnahm und von ihnen sowie von unseren westlichen Nachbarn lernte."
 MZH_idea_4: "Bojaren-Krieger"
 MZH_idea_4_desc: "An der Schlacht am Don nahm Mozhaysk nicht teil, aber einige seiner Adligen beschlossen, die Gelegenheit zu nutzen und die Rus zu rächen; etwa 60 von ihnen fielen auf dem Schlachtfeld, aber ihr Heldentum wird nicht vergessen werden."
 MZH_idea_5: "Ostrogi-Klöster"
 MZH_idea_5_desc: "Andrej, Herzog von Moschaisk, beschloss, die Befestigungsanlagen in seiner Hauptstadt zu verbessern, und ließ 16 Klöster errichten, die auch als lokale Festungen dienen sollten, die kreisförmig um die Stadt angeordnet sind und als Frühwarnsignale und Verstecke dienen."
 MZH_idea_6: "Absolute Herrschaft"
 MZH_idea_6_desc: "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen. Da Moschaisk zwischen Moskau und dem Großfürstentum Litauen eingeklemmt ist, muss es sich in Sicherheit bringen. Und der Fall der Verbrennung von Andrej Mamom, der sich für unseren Anschluss an Moskau einsetzte, mit seiner gesamten Familie wird uns als Warnung dienen: "Versucht nicht, uns in eure Konflikte hineinzuziehen"."
 MZH_idea_7: "Münzprägung"
 MZH_idea_7_desc: "Es ist ein großes Privileg, seine eigenen Münzen zu prägen, und um zu zeigen, dass unser Staat stabil ist und eine Kraft sein kann, mit der man rechnen muss, müssen wir ihn der Welt vorstellen."
#Toropets
 TPT_ideas: "Toropetsische Ideen"
 TPT_ideas_start: "Toropetsische Traditionen"
 TPT_ideas_bonus: "Toropetsische Ambitionen"
 TPT_idea_1: "Die Stadt und der Heilige"
 TPT_idea_1_desc: "Das erste Mal, dass Toropets in den Büchern erwähnt wurde, war von einem seiner Bürger, Issaciy, einem Mann, der Kaufmann war, sich dann aber entschied, Mönch zu werden, und später heiliggesprochen wurde."
 TPT_idea_2: "Krieger des Kühnen"
 TPT_idea_2_desc: "Mstislav der Kühne war Herrscher von Nowgorod und Toropets und wurde dann nach Halytsch verbannt, doch sein kriegerisches Vermächtnis lebt in unserem Staat weiter."
 TPT_idea_3: "Estnische Expedition"
 TPT_idea_3_desc: "Während unsere Nachbarn um ihr Leben kämpfen, genießen wir relativ friedliche Zeiten und können sogar planen, unsere Grenzen zu erweitern; unsere nordwestlichen Nachbarn sind die besten Optionen."
 TPT_idea_4: "Westliche Gefahr"
 TPT_idea_4_desc: "Im Süden und Osten sicher zu sein, bedeutet nicht, dass wir vor dem Westen sicher sein können, und Litauen ist ein gutes Beispiel für solche Bedrohungen. Sie haben ihre Stärke bereits in anderen Teilen der Rus unter Beweis gestellt, wir müssen also vorbereitet sein."
 TPT_idea_5: "Geweihte Ikone"
 TPT_idea_5_desc: "Mehr als 700 Jahre lang wurde in Toropets eine Ikone der Gottesmutter von Korsun aufbewahrt. Sie wurde der Kirche der Stadt zum Hochzeitstag von Alexander Newski geschenkt, der sie hier feierte."
 TPT_idea_6: "Ställe des Nordens"
 TPT_idea_6_desc: "Im Jahr 1500 nahm Andrej Tscheljadin, das Oberhaupt der russischen Region Nowgorod, den Litauern Toropets ab und begann als Oberhaupt der Pferdeprikas die Entwicklung lokaler Ställe für die nördlichen Teile Russlands."
 TPT_idea_7: "Rasche Industrialisierung"
 TPT_idea_7_desc: "Im 19. Jahrhundert wurde Toropets zu einer der Städte, die sich am schnellsten industrialisierten. Für etwas mehr als 8.000 Menschen gab es 28 Fabriken, in denen mehr als 65 % der Menschen arbeiteten."
#Vitebsk
 VBK_ideas: "Witebskische Ideen"
 VBK_ideas_start: "Witebskische Traditionen"
 VBK_ideas_bonus: "Witebskische Ambitionen"
 VBK_idea_1: "Zwei Wege"
 VBK_idea_1_desc: "Witebsk hat eine große Chance, von der Handelsroute zwischen Skandinavien und Griechenland zu profitieren, da die Route in zwei Richtungen verläuft, einmal in Richtung Osten und näher an Nowgorod und einmal näher an der Ostsee; gleichzeitig verfügen wir über einen Kreuzungspunkt für diejenigen, die ihre Route ändern wollen."
 VBK_idea_2: "Starostwo"
 VBK_idea_2_desc: "Starostwo, oder die Herrschaft der Ältesten, ist ein uralter Grundsatz vieler Zivilisationen, der auch in unserem Volk seit langem entwickelt wurde. Aber was wäre, wenn wir versuchen würden, es mit moderneren Ideen zu verbinden und die Ältesten vor Ort die Oberhäupter ihres Gebiets sein zu lassen? Sie hätten mehr Unterstützung und würden weiterhin das tun, was von ihnen verlangt wird, oder wir werden einen anderen, loyaleren Ältesten finden."
 VBK_idea_3: "Byzantinische Gesandte"
 VBK_idea_3_desc: "Einige unserer Könige können sagen, dass sie mit den byzantinischen Kaisern verwandt sind. Unsere Erben haben das einzigartige Privileg, in das Herz der orthodoxen Kirche zu reisen und von den besten Gelehrten zu lernen."
 VBK_idea_4: "Hansehandel"
 VBK_idea_4_desc: "Der Handel mit den Griechen und den Warägern ist zwar lukrativ, aber ein weiterer aufstrebender Stern an der Ostsee scheint vielversprechend zu sein; wir können erwarten, dass sie erfolgreich sein werden."
 VBK_idea_5: "Mitregenten"
 VBK_idea_5_desc: "Wenn der Staat in Schwierigkeiten ist, ist das letzte, was wir brauchen, ein Bürgerkrieg. Die Geschichte von Konstantin und Michail ist das beste Beispiel dafür, wie solche Dinge gehandhabt werden können: Lasst sie gemeinsam regieren."
 VBK_idea_6: "Verteidigung des Glaubens"
 VBK_idea_6_desc: "Wenn unsere südlichen Brüder mit den Mongolen zu tun haben, stehen wir einem größeren Feind gegenüber, der nicht nur versucht, uns zu erobern, sondern auch seinen Glauben unter uns zu verbreiten. Nur gemeinsam werden wir in der Lage sein, dieser Gefahr zu widerstehen."
 VBK_idea_7: "Adlige Aristokraten"
 VBK_idea_7_desc: "Wenn ein Land von Feinden eingenommen wird, kann man sein Erbe nur retten, wenn man Leute an der Macht hat, die zwar nicht zum einfachen Volk gehören, die aber ihre Kultur und Geschichte zu ihren Gunsten einsetzen können. Und Leon Sapega ist ein gutes Beispiel für solche Männer."
#Minsk
 MSK_ideas: "Minskische Ideen"
 MSK_ideas_start: "Minskische Traditionen"
 MSK_ideas_bonus: "Minskische Ambitionen"
 MSK_idea_1: "Minsker Wetsche"
 MSK_idea_1_desc: "Auch wenn der Knes das Land regiert, bleibt die Wetsche ein wichtiges Instrument der Kommunikation mit den Menschen, um ihre Wünsche und Meinungen zu erfahren. Außerdem sind gute Beziehungen zur Wetsche ein Garant dafür, dass unsere Bürger loyal sind. Die Wetsche von Minsk hat uns das bewiesen, als sie den Vorschlag von Isjaslaw von Kiew ablehnte, sich seiner Herrschaft zu unterwerfen."
 MSK_idea_2: "Schlacht von Nemiga"
 MSK_idea_2_desc: "In der Schlacht am Fluss Nemiga im Jahr 1067 bewiesen unsere glorreichen Krieger ihre Stärke gegenüber den fremden Eindringlingen. Die Schlacht ging verloren, sodass sich unsere Leute zurückziehen mussten, doch unsere Gegner erlitten schwere Verluste und beschlossen nach einigen Tagen, sich zu ergeben. Fürs Erste können wir stolz auf unsere Leistungen sein, aber beim nächsten Mal können wir uns nicht auf so viele edle Opfer verlassen."
 MSK_idea_3: "Minsker Detinets"
 MSK_idea_3_desc: "Ein Detinet (Festung) von Minsk steht an zwei Flüssen: Nemiga und Svislach. Obwohl sie nicht die größte ist, ist es das hügelige Gelände um sie herum, das die Lage unserer Festung so wichtig macht. Trotzdem können wir uns immer auf sie verlassen, denn unsere Rolle ist es, unsere Vorteile auszuspielen."
 MSK_idea_4: "Nördlicher Feldzug"
 MSK_idea_4_desc: "Auf der Suche nach neuem Land und Reichtum für unser Königreich beschloss der erste unabhängige Herrscher von Minsk, Gleb Wseslawowitsch, im Jahr 1106, sich am Feldzug seiner Brüder gegen die Semgallen zu beteiligen. Er endete für beide schlecht, aber nun ist unsere Zeit gekommen, unsere Truppen zu rächen."
 MSK_idea_5: "Jahre des Friedens"
 MSK_idea_5_desc: "Mehr als 100 Jahre lang konnte sich Minsk in aller Ruhe entwickeln, während unsere Brüder und Nachbarn in ständigen Kriegen kämpften. Von 1167 bis Anfang 1300 haben uns weder die Horden noch die Litauer belästigt. Diese Zeit darf nicht vergeudet werden und muss für die Entwicklung unseres Reiches genutzt werden."
 MSK_idea_6: "Austausch von Dynastien"
 MSK_idea_6_desc: "Mit Ruriks Hauptlinie aus Kiew und Wladimir und Rogwolodowitschs Linie aus Polazk haben wir immer Erben und Anwärter auf den Thron."
 MSK_idea_7: "Petropawlowsk-Bruderschaft"
 MSK_idea_7_desc: "Die orthodoxen Bruderschaften wurden überall in Polen-Litauen in orthodoxen Regionen gegründet, um der Unterdrückung und Ausbreitung des katholischen Glaubens und der griechisch-katholischen Kirche zu widerstehen. Die größte von ihnen war die Petropawlowsker Bruderschaft in Minsk, die ihre Traditionen bewahrte und bei den russischen Herrschern und kirchlichen Behörden um Hilfe warb."
#Berestye
 BTY_ideas: "Brestische Ideen"
 BTY_ideas_start: "Brestische Traditionen"
 BTY_ideas_bonus: "Brestische Ambitionen"
 BTY_idea_1: "Gründungslegenden"
 BTY_idea_1_desc: "Es gibt verschiedene Vorstellungen darüber, wie der Name Brest zustande kam. Eine der älteren Erklärungen besagt, dass der Ort in einem Gebiet mit vielen Birken (bereza) von einer Gruppe von Kaufleuten gegründet wurde, die sich hier mühsam durch die Sümpfe kämpfen mussten."
 BTY_idea_2: "Grenzfestung"
 BTY_idea_2_desc: "Seit dem 11. Jahrhundert war die Festung von Brest eine wichtige Verteidigungsanlage an der Grenze zwischen drei Ländern: die Kiewer Rus, Litauen und Polen. Auch wenn sich der Status der Festung im Laufe der Jahre änderte, blieb der Schutz, den die Festung für die umliegende Region bot, derselbe."
 BTY_idea_3: "Verteidigung des Glaubens"
 BTY_idea_3_desc: "Der Orden von Dobrzyn, der von masowischen Herrschern gegründet wurde, um sich den Teutonen zu widersetzen, bedrohte und eroberte zu Beginn des 13. Jahrhundert Teile unseres Staates. Unsere Glaubensbrüder standen unter ketzerischer Herrschaft, doch mit vereinten Kräften und Taktiken gelang es uns, sie zu besiegen. Dennoch müssen wir uns vor ihnen in Acht nehmen und bereit sein, unseren Glauben nicht nur mit Reden, sondern auch mit dem Schwert zu verteidigen."
 BTY_idea_4: "Kirchenbergfried"
 BTY_idea_4_desc: "Die Sicherheit der wichtigsten Stadt unseres Reiches ist eine Möglichkeit, unsere Unabhängigkeit zu bewahren, und Festungen sind die besten modernen Verteidigungsanlagen. Doch es reicht nicht aus, sie nur um der Sicherheit willen zu haben, und mit der Umwandlung in die Peterskirche im Jahr 1276 konnten wir zwei Fliegen mit einer Klappe schlagen."
 BTY_idea_5: "Gemeinsame Herrschaft"
 BTY_idea_5_desc: "1390, unter litauischer Herrschaft, wurde Brest von zwei Bürgermeistern gemeinsam regiert, von denen einer die orthodoxe Gemeinde und der andere die Katholiken vertrat. Diese Aufteilung blieb eine beträchtliche Zeit lang bestehen."
 BTY_idea_6: "Frauenherrschaft"
 BTY_idea_6_desc: "Im 15. Jahrhundert war Brest bereits stark in das litauische Staatsgebiet integriert, doch ein anderes von Brest abgetrenntes Herzogtum, Kobryn, blieb mit einigen Privilegien bestehen. Feodora und Anna herrschten dort mehr als 26 Jahre lang und hielten sie aus größeren Ereignissen heraus."
 BTY_idea_7: "Regimentshauptquartiere"
 BTY_idea_7_desc: "1657 wurde das Turau-Pinsk-Regiment als Teil der polnisch-litauischen Streitkräfte gegründet, deren Hauptsammelpunkt Brest wurde. In den nächsten hundert Jahren trainierten und arbeiteten die Armeen rund um Brest."
#Pinsk
 PNK_ideas: "Pinskische Ideen"
 PNK_ideas_start: "Pinskische Traditionen"
 PNK_ideas_bonus: "Pinskische Ambitionen"
 PNK_idea_1: "Oberer Prypjat"
 PNK_idea_1_desc: "Der obere Prypjat verfügt über viel Wasser, was jedoch einen erheblichen Nachteil mit sich bringt: viele Sümpfe und Moore, die den Menschen mögliche Anbauflächen wegnehmen. Trotzdem bietet uns die Vielfalt in der Natur viele wertvolle und zusätzliche Nahrungsquellen."
 PNK_idea_2: "Bistum Pinsk"
 PNK_idea_2_desc: "Das erste, was über Pinsk geschrieben wurde, war der Befehl zur Errichtung eines Bistums in der Stadt im Jahr 1097, da die Bevölkerung der Stadt wuchs und mehr als nur einfache Kirchenväter brauchte, um sie im Glauben zu leiten. Die dringend benötigte Struktur leistete uns gute Dienste und half uns in den schwersten Zeiten."
 PNK_idea_3: "Gleichgewicht der Macht"
 PNK_idea_3_desc: "Jaroslaw und Jaropolk waren zwei Pinsker Herzöge, die an ein Gleichgewicht der Kräfte innerhalb der Rus glaubten. Als Andrej Bogoljubski an Macht gewann und versuchte, sein Reich zu reformieren, schlossen die beiden Pinsker Herzöge 1174 eine Koalition gegen ihn, obwohl er keine Bedrohung für ihr Land darstellte. Wenn wir ihren Ideen folgen, können wir die Situation jenseits unserer Grenzen stabilisieren."
 PNK_idea_4: "Luxuriöse Feierlichkeiten"
 PNK_idea_4_desc: "Im Jahr 1204 erwähnt die Hypatiuschronik die berühmte Hochzeit von Wladimir, dem Sohn des Knes von Pinsk, bei der viele Adlige aus der Rus zusammenkamen. Es ist nicht einfach, solche luxuriösen Veranstaltungen zu organisieren, aber für uns ist es eine Möglichkeit, bei unseren Nachbarn respektiert zu werden."
 PNK_idea_5: "Straßennetz"
 PNK_idea_5_desc: "Der Handel über Flüsse ist eine gängige Praxis, aber was soll ein Land tun, wenn es solche Möglichkeiten nicht hat? Mit dem Ausbau unseres Straßennetzes können wir uns gegen ausländische Händler behaupten und unsere Waren in der ganzen Welt verbreiten lassen. Aber alle Ideen sind mit Risiken verbunden, denn je besser die Straßen sind, desto mehr Staaten könnten sie für ihre Zwecke nutzen wollen."
 PNK_idea_6: "Franziskanerorden"
 PNK_idea_6_desc: "Im Jahr 1396 trat der Franziskanerorden in Pinsk auf. Ihre Anwesenheit stellte die Verbindung zwischen Pinsk und den Westeuropäern her und ermöglichte die Aufnahme von Ideen und die Entstehung weiterer religiöser Bewegungen auf dem Gebiet der Stadt."
 PNK_idea_7: "Italienische Perspektive"
 PNK_idea_7_desc: "Bona Sforza erhielt Pinsk von ihrem Ehemann Sigismund I. als Herrschafts- und Einkommensgebiet. Sie hielt sich kaum innerhalb der Grenzen auf, aber die aus Italien übernommenen Prinzipien der Steuererhebung und Verwaltung ermöglichten es uns, einen besseren Staat zu entwickeln."
#Slutsk
 SKS_ideas: "Sluzkische Ideen"
 SKS_ideas_start: "Sluzkische Traditionen"
 SKS_ideas_bonus: "Sluzkische Ambitionen"
 SKS_idea_1: "Jaroslaws Kinder"
 SKS_idea_1_desc: "Als Jaroslaw von Turau starb, beanspruchten seine Kinder seinen Besitz und teilten das Land in mehrere neue Territorien auf, die nach Prestige und Alter geordnet waren. Sluzk wurde eine der prestigeträchtigeren Städte, da sie von einem der älteren Söhne geerbt wurde."
 SKS_idea_2: "Ambitionen der Olelkowicz"
 SKS_idea_2_desc: "Die Herrscher von Sluzk ließen auch nach der litauischen Eroberung nicht von ihren Ambitionen ab. Im Laufe der Jahre planten sie, ihren Einfluss auf das Herzogtum und die umliegenden Gebiete zu stärken."
 SKS_idea_3: "Schnell wachsender Possad"
 SKS_idea_3_desc: "Im Laufe der Zeit wuchs Sluzk stärker als erwartet, und die Innenstadt konnte nicht mehr alle Einwohner aufnehmen, so dass der äußere Teil der Stadt immer stärker bevölkert wurde."
 SKS_idea_4: "Chroniken von Sluzk"
 SKS_idea_4_desc: "Als eine wachsende Stadt im frühen 15. Jahrhundert wurde Sluzk zu einem Treffpunkt für Mönche und Geistliche. Mehr als 30 Jahre lang schrieben sie Chroniken über die Stadt und die umliegenden ruthenischen Gebiete."
 SKS_idea_5: "Anastassija von Sluzk"
 SKS_idea_5_desc: "Im 16. Jahrhundert unternahmen die Krimtataren mehrere verheerende Überfälle auf Litauen, und Sluzk war eines ihrer Ziele. Doch 1506 beschloss die Knestochter, selbst Verteidigungsmaßnahmen zu ergreifen, sodass es den Tataren in den 15 Jahren ihres Lebens nicht gelang, in die Burg einzudringen."
 SKS_idea_6: "Bruderschaft von Sluzk"
 SKS_idea_6_desc: "1596 wurde Sofia von Slutsk im Alter von nur 11 Jahren die letzte Herrscherin der Olelkowicz-Dynastie. Sie lebte 27 Jahre lang und schaffte es dennoch, gegen die Ausbreitung des Katholizismus in ihrem Reich zu kämpfen, indem sie orthodoxe Schulen einrichtete und die orthodoxe Bruderschaft von Slutsk gründete, um den Glauben und die Traditionen im Land zu bewahren und den Menschen in Not zu helfen."
 SKS_idea_7: "Druckerei von Sluzk"
 SKS_idea_7_desc: "Im Jahr 1581 erschien die erste Druckerei in Sluzk, doch im Laufe der Jahrzehnte wurde sie zu einem immer wichtigeren Bestandteil der Stadt. Mit Hilfe der lokalen Herrscher und der Sluzker Bruderschaft verbreitete sie sich im gesamten Herzogtum."
#Turov
 TUV_ideas: "Turauische Ideen"
 TUV_ideas_start: "Turauische Traditionen"
 TUV_ideas_bonus: "Turauische Ambitionen"
 TUV_idea_1: "Tur"
 TUV_idea_1_desc: "Ein legendärer Herrscher und die erste bekannte Persönlichkeit von Turau war sein Herzog Tur. Wie die Nestor-Chronik berichtet, wurde sein Name der Stadt und den Menschen in diesem Land gegeben. Die Stärkung dieser Geschichte in unserem Volk wird uns in den kommenden Jahren zugute kommen."
 TUV_idea_2: "Jäger und Angler"
 TUV_idea_2_desc: "Das Gebiet von Turau war niemals gut genug für eine ständige Ernte, so dass ein Großteil der Bürger ihre Fähigkeiten im Handel, in der Jagd und im Fischfang verfeinerte, da der Fluss Pripjat und seine Umgebung viele Ressourcen boten, um zu gedeihen, abhängig von solchen Aktivitäten. Ein solches Leben hat unser Volk auch dazu gebracht, besser im Nahkampf zu werden."
 TUV_idea_3: "Westliche Kirche"
 TUV_idea_3_desc: "Im Jahr 1005 gründete Swjatopolk in Turau eine Kirche nach westlichem Vorbild und lud einen polnischen Bischof ein, das religiöse Oberhaupt der örtlichen Kirchen zu sein."
 TUV_idea_4: "Turauer Evangelium"
 TUV_idea_4_desc: "Das Turauer Evangelium gilt als eines der ältesten bekannten schriftlichen Dokumente, die in Turau gefunden wurden, stammt aus dem frühen 11. Jahrhundert und besteht aus vielen liturgischen Seiten."
 TUV_idea_5: "Turauer Gesetze"
 TUV_idea_5_desc: "Die Turauer Gesetze waren eine Reihe von Vorschriften, die das zivile und religiöse Leben in Turau organisierten. Der Name wurde im 17. Jahrhundert von Iosif Trizna, dem Leiter der Kiewer Lawra, vergeben, als er sie entdeckte und in einem einzigen Manuskript zusammenfasste."
 TUV_idea_6: "Verwaltungseinheiten"
 TUV_idea_6_desc: "Als Turau zu einem größeren Reich anwuchs, stieg auch der Bedarf an Verwaltungseinheiten. Im 11. und 12. Jahrhundert wurde Turow in fünf Regionen aufgeteilt, die einen Staat bildeten: Turau, Pinsk, Gorodez, Dubrovytsia und Chertoriysk. Solche Unterteilungen trugen dazu bei, die Bedürfnisse der Regionen zu befriedigen und die Armeen in örtlichen Zentren zu sammeln."
 TUV_idea_7: "Vereinigungsbewegung"
 TUV_idea_7_desc: "Als Turau in die Hände der litauischen Herzöge fiel, gab es seine Unabhängigkeit nicht auf, doch mit den litauischen Konvertierungen entstand in der Region eine Vereinigungsbewegung. Mit der Zeit, im Jahr 1649, während des Chmelnyzkyj-Aufstands, stürzten die Bewohner von Turau selbst ihre Fürsten und unterstützten die Aufständischen."
#Dorogobuzh
 DGO_ideas: "Dorogobuschische Ideen"
 DGO_ideas_start: "Dorogobuschische Traditionen"
 DGO_ideas_bonus: "Dorogobuschische Ambitionen"
 DGO_idea_1: "Festung für Smolensk"
 DGO_idea_1_desc: "Dorogobusch wurde am Dnepr mit Hilfe der Herrscher von Smolensk gegründet, um das Gebiet vor tatarischen Invasionen zu schützen und im Voraus über deren Anwesenheit informiert zu sein."
 DGO_idea_2: "Westliche Rus-Migration"
 DGO_idea_2_desc: "Im 14. Jahrhundert zwang das Heranwachsen Polens an der westlichen Rus viele Menschen dazu, in den Osten zu ziehen, wo sie näher an den Tataren, aber weiter entfernt von religiösem Druck waren, was den lokalen Reichen, insbesondere Dorogobusch, mehr Möglichkeiten eröffnete."
 DGO_idea_3: "Dynastische Verbindungen"
 DGO_idea_3_desc: "Im Jahr 1345 arrangierten die Herzöge von Dorogobusch eine Heirat mit dem Moskauer Herrscher Simeon dem Stolzen und schlossen so ein Bündnis, um sich gegen die mögliche Expansion ihrer Rivalen zu schützen."	
 DGO_idea_4: "Herrschaft der Gaschtold"
 DGO_idea_4_desc: "Der Smolensker Krieg führte dazu, dass Dorogobusch ein Untertan von Litauen wurde. In dieser Zeit wurde die Stadt an verschiedene Herrscher vergeben, blieb aber in den Händen der Familie Gaschtold. Es gelang ihnen, die Unruhen unter den moskautreuen Bauern zu verringern, während sie sich bemühten, den katholischen Glauben in der Stadt zu verbreiten."
 DGO_idea_5: "Erdwälle"
 DGO_idea_5_desc: "Da die Stadt in einem weniger bewaldeten Gebiet liegt, wurden Erdwälle errichtet, um die Stadt vor herannahenden Feinden zu schützen. Obwohl sie kaum genutzt werden, erlauben sie den Herrschern, bei der Verteidigung der Stadt weniger beunruhigt zu sein."
 DGO_idea_6: "Effizienz der Artillerie"
 DGO_idea_6_desc: "Während des Livländischen Krieges gelang es Dorogobusch, sich als eine der effizientesten Städte mit Artillerie zu schützen; während des gesamten Krieges verfügte sie über mehr als 2600 Kanonenkugeln, von denen kaum eine eingesetzt wurde."
 DGO_idea_7: "Aufrechterhaltung der Beziehungen"
 DGO_idea_7_desc: "Als Stadt an der Grenze zwischen Litauen und Moskau versuchten die Herrscher der Stadt, ihre Beziehungen zu beiden Seiten auf einem vernünftigen Niveau zu halten, um nicht beschuldigt zu werden, dem Feind zu helfen, und dennoch die Chance zu haben, sich für die Gewinnerseite zu entscheiden."
#Pereyaslavl
 PLL_ideas: "Perejaslawische Ideen"
 PLL_ideas_start: "Perejaslawische Traditionen"
 PLL_ideas_bonus: "Perejaslawische Ambitionen"
 PLL_idea_1: "Legende von Yan Usmar"
 PLL_idea_1_desc: "Die Legende von Yan Usmar oder Usmoshvets besagt, dass er zu den Anhängern von Aljoscha Popowitsch gehörte und Wladimir I. half, die Peschenegen zu besiegen. Als Antwort auf seine Stärke verließen sie dieses Gebiet. Eine solche Geschichte kann unsere Krieger beflügeln und sie an unseren vergangenen und zukünftigen Ruhm erinnern."
 PLL_idea_2: "Ephraim von Perejaslaw"
 PLL_idea_2_desc: "Im Laufe der Zeit wurden in Perejaslaw viele mächtige Männer geboren, zu denen auch unser Bischof Ephraim gehörte. Er verließ den Staatsdienst als Schatzmeister und wurde Bischof. Er begann mit dem Bau von Kirchen und brachte den Glauben in weit entfernte Orte. Die Ehrung eines so großen Mannes wird einen neuen Funken des Glaubens in unser Volk bringen."
 PLL_idea_3: "Polkosten"
 PLL_idea_3_desc: "Die Festung Polkosten war seit 1125 bekannt und sollte eine Verteidigungsbarriere zwischen Nomaden und der Rus sein. Zahlreiche Schlachten wurden in der Nähe ihrer Mauern gewonnen. Sie diente mehr als 200 Jahre lang, bis die Mongoleninvasion begann und das Gebiet verwüstet wurde. Der Bau neuer Festungen, die dieser Anlage ähneln, wird uns helfen, uns gegen künftige Feinde zu verteidigen."
 PLL_idea_4: "Bau von Banjas"
 PLL_idea_4_desc: "Als die Gesundheit der Menschen zu einer wichtigen Frage für sie und die Regierung wird, zahlt sich der Massenbau von Banjas (Badehäusern) in unserem Reich aus. Die von der Kirche unterstützten Banjas, die wir im Jahr 1090 gebaut haben, waren eine Erleichterung. Jetzt sollten wir einen Weg finden, um sie weiter zu verbreiten und einen Nutzen aus der Investition zu ziehen."
 PLL_idea_5: "Perejaslawische Detinets"
 PLL_idea_5_desc: "Da die Stadt ihre Verteidigungsanlagen benötigte, wurde im 14. Jahrhundert eine Festung mit zusätzlichen Verteidigungsmechanismen und weiteren Steinteilen verstärkt. Ein noch größeres Gebiet wurde an die Stadtgrenzen verlegt, um das beste Terrain zu nutzen und mehr Menschen darin unterzubringen."
 PLL_idea_6: "Rächt die Gefallenen"
 PLL_idea_6_desc: "In der Schlacht am Fluss Irpen fiel der letzte Herzog von Perejaslawl, Oleg aus der Olgowitsch-Dynastie, im Kampf und das Reich versank im Chaos. Trotz eines solchen Verlustes kann unser Volk stärker werden und seinen Tod rächen."
 PLL_idea_7: "Vermächtnis des Rates von Perejaslaw"
 PLL_idea_7_desc: "Das Ratstreffen, das 1654 in Perejaslaw stattfand, hat die Geschichte der Stadt für viele Jahre verändert, und dass Perejaslaw das Herzstück dieses Treffens war, macht es für uns noch bedeutender. Die Erinnerung daran und die Ausweitung des Vermächtnisses werden dazu beitragen, mehr diplomatische Verbindungen zu schaffen."
#Kursk
 KSK_ideas: "Kurskische Ideen"
 KSK_ideas_start: "Kurskische Traditionen"
 KSK_ideas_bonus: "Kurskische Ambitionen"
 KSK_idea_1: "Antike Siedler"
 KSK_idea_1_desc: "Im 5. Jahrhundert v. Chr. war das Gebiet von Kursk bereits von Menschen besiedelt, die hölzerne Mauern bauten und ihr Land gegen Eindringlinge verteidigten. Jahre später rettete der Bau von Verteidigungsanlagen zum Schutz vor Eindringlingen Kursk viele Male."
 KSK_idea_2: "Kursker Schmiedekunst"
 KSK_idea_2_desc: "Wie Nestor in seinem Hauptbuch schrieb, war Kursk für seine Schmiede bekannt und seine Eisenwerke wurden in den umliegenden Staaten gehandelt."
 KSK_idea_3: "Selbstverwaltung"
 KSK_idea_3_desc: "Da die Herrscher von Kursk in der Regel die Herzöge von Kiew waren, hielten sie sich kaum in der näheren Umgebung auf und beauftragten einen Einheimischen oder einen Kiewer mit der Herrschaft über das Land, wobei sie eine Vielzahl von Maßnahmen ergreifen konnten."
 KSK_idea_4: "Mongolisches Abkommen"
 KSK_idea_4_desc: "Die Mongolen besiegten uns in der Schlacht am Fluss Kalka in den 1240er Jahren, aber wir schlossen mit ihnen einen Pakt, unsere Stadt nicht niederzubrennen. Das hat geholfen, aber es war ein verheerender Schlag. Für die Zukunft sollten wir uns besser auf solche Möglichkeiten vorbereiten."
 KSK_idea_5: "Wiederaufbau von Kursk"
 KSK_idea_5_desc: "Im Laufe der Zeit wurde Kursk einige Male umgebaut. Der Hauptkreml wurde zweimal, im 13. und 16. Jahrhundert, zu Verteidigungszwecken umgebaut. Es ist wichtig, dass unsere Bürger sich dieses Engagement bewahren, um zukünftige Ziele zu erreichen."
 KSK_idea_6: "Führung der Allianz"
 KSK_idea_6_desc: "Um zu verhindern, dass die Goldene Horde mehr Geld eintreibt, als Kursk zur Verfügung stellen konnte, schloss Dmitri von Kursk im 13. Jahrhundert ein Bündnis mit Lipezk, Rylsk und Vorgol, um die südlichen Teile ihrer Reiche gemeinsam zu verteidigen. Mit ihren vereinten Kräften konnten sie einigen Angriffen von der Krim und von Sarai widerstehen."
 KSK_idea_7: "Konstante Garnison"
 KSK_idea_7_desc: "Als die Goldene Horde zusammenbrach, wurden die neu entstandenen Mächte unter den kleineren Staaten aggressiver, um ihre Macht und Ordnung zu erhalten. Dies führte dazu, dass Kursk und die umliegenden Gebiete eine ständige Garnison unterhielten, die immer bereit war, die Eindringlinge zu bekämpfen."
#Bryansk
 TBS_ideas: "Brjanskische Ideen"
 TBS_ideas_start: "Brjanskische Traditionen"
 TBS_ideas_bonus: "Brjanskische Ambitionen"
 TBS_idea_1: "Dichte Wälder"
 TBS_idea_1_desc: "Da Brjansk am Fluss Desna gegründet wurde, war es eine schwer zugängliche Stadt mit vielen Wäldern und unwegsamem Gelände und kaum möglichen Verbindungswegen nach Kiew. Doch eine solch tiefe Verteidigungsposition bietet auch Vorteile für ein Land."
 TBS_idea_2: "Pryamoyezzhaya"
 TBS_idea_2_desc: "Die erste Straße, die zur Stadt führte, wurde unter der Herrschaft von Wladimir Monomach gebaut und versorgte diesen Teil der Rus viele Jahre lang mit einer ständigen Nachschubquelle."
 TBS_idea_3: "Verlagerung des Zentrums"
 TBS_idea_3_desc: "Im 13. Jahrhundert zwang das Wachstum von Brjansk zur Verlegung seines Zentrums auf die andere Seite des Flusses und führte zum Bau einer neuen Verteidigungslinie, die zum Schutz der Bevölkerung und zum Bau neuer Kirchen, Handelsplätze und Wohnungen geeignet war."
 TBS_idea_4: "Eine neue Hauptstadt"
 TBS_idea_4_desc: "Als die Mongolen in der Rus wüteten, wurde Brjansk nicht von ihnen belagert, sodass die Herzöge nach dem Fall von Tschernigow ihren Hof hierher verlegten, um das neue Reich zu regieren."
 TBS_idea_5: "Militärische Zwangsmaßnahmen"
 TBS_idea_5_desc: "Als die Mongolen unser Land eroberten, wurden Menschen gezwungen, sich ihren Truppen als Heerführer und Infanteristen anzuschließen, um nach Litauen und in die westliche Rus zu ziehen. So verräterisch das auch sein kann, wir können viel von unseren Eroberern lernen."
 TBS_idea_6: "Tatarische Söldner"
 TBS_idea_6_desc: "Im Laufe der Zeit waren die Tataren immer noch eine Bedrohung für unser Land, aber jetzt haben wir schon seit langem mit ihnen zu tun. Und da sie immer bereit sind zu kämpfen, heuern wir sie gerne für unsere eigenen Kriege an."
 TBS_idea_7: "Rüstungsbasis"
 TBS_idea_7_desc: "Als Moskau und Litauen um die Herrschaft über die alte Rus kämpften, wurde Brjansk zu einem Stützpunkt für die Kriegsvorbereitungen beider Seiten, denn die Stadt war zeitweise in der Hand beider Staaten."
#Karachev
 KRH_ideas: "Karatschewische Ideen"
 KRH_ideas_start: "Karatschewische Traditionen"
 KRH_ideas_bonus: "Karatschewische Ambitionen"
 KRH_idea_1: "Altkaratschew"
 KRH_idea_1_desc: "Der Name Karatschew hat sich im Laufe der Zeit verändert, doch die Idee dahinter ist geblieben. Der Name setzt sich aus den Wörtern "Rinde" und "Wurzel" zusammen und verweist auf das schwierige Gelände in der Region, das sowohl für den Handel als auch für die Ernte schwierig war, so dass unsere Vorfahren nicht viel zu nutzen wussten. Dennoch mussten sie viel über dieses Land wissen, um es sicher zu durchqueren."
 KRH_idea_2: "Weißer Sandstein"
 KRH_idea_2_desc: "Der am Fluss Snezhet gefundene Sandstein ist eine gute Quelle für den Bau relativ preiswerter und stabiler Häuser, wobei die Menge dieses Materials, die sich an den Ufern befindet, es uns ermöglichen kann, der führende Rus-Staat in Bezug auf den Steinbau zu sein."
 KRH_idea_3: "Ansprüche auf Tschernigow"
 KRH_idea_3_desc: "Als Angehörige der Rurikidene von Tschernigow müssen wir stolz auf unsere Vorfahren sein, die die Rus beinahe wiedervereinigt hätten. Doch wir stehen hier als kleiner Teil eines größeren Staates, und wenn wir Erfolg haben wollen, müssen wir unser Land zurückerobern."
 KRH_idea_4: "Große Ambitionen"
 KRH_idea_4_desc: "Ein kleines Herzogtum kann danach streben, größer zu werden und sich darauf vorzubereiten, und das System, nach dem wir arbeiten, ist immer noch dasselbe wie das unserer Väter, nur ein bisschen besser. Juniorherzogtümer wie Jelez in unserem Reich zu haben, hilft uns, unser Land in einem größeren Maßstab zu erweitern, mit mehreren eng vereinten Untertanen."
 KRH_idea_5: "Belagerung von Koselsk"
 KRH_idea_5_desc: "Eine der kleineren Städte unseres Reiches hat der Welt die Hoffnung gezeigt, die sie verdient. Fast zwei Monate lang hielt diese winzige Stadt der Belagerung durch Batu Khan stand, länger als jede andere Stadt der Rus außer Kiew. Und obwohl alle Verteidiger getötet und die Stadt bis auf die Grundmauern niedergebrannt wurde, hat sie gezeigt, wie viel unser Volk tun kann, wenn es muss."
 KRH_idea_6: "Abatis-Linie"
 KRH_idea_6_desc: "Die Moskauer Machthaber erkannten die Gefahr, die von der Steppe ausging, und errichteten die Abatis-Linie in den Grenzgebieten. Karatschew wurde zu einer der näher gelegenen Städte, die in diesem Plan als Verteidigungsanlagen dienten und mobile Armeen bereitstellten, die schnell auf mögliche Tatarenüberfälle reagieren konnten."
 KRH_idea_7: "Stadtkosaken"
 KRH_idea_7_desc: "Die Stadtkosaken waren eine Gruppe von Menschen, die nicht in Dörfern lebten und aus freien Stücken handelten, sondern von der Regierung eingezogen wurden, um in den Grenzstädten zu leben, und vom Staat dafür bezahlt wurden, sie zu verteidigen und in Friedenszeiten dort zu arbeiten."
#Cossackia
 JGA_ideas: "Kosakische Ideen"
 JGA_ideas_start: "Kosakische Traditionen"
 JGA_ideas_bonus: "Kosakische Ambitionen"
 JGA_idea_1: "Bessere Pferde"
 JGA_idea_1_desc: "Die Steppen sind groß und flach, und auf solch weiten, offenen Flächen droht der berittene Krieg. Alle Armeen sollten ihre Kavallerie in bester Form haben, aber wir müssen sie in noch besserer Verfassung haben, um sie an das Gelände anzupassen."
 JGA_idea_2: "Großartiger Boden"
 JGA_idea_2_desc: "Was kann für die Bauern besser sein als ein Boden, auf dem besserer Weizen wächst und der mehr Ertrag bringt? Die Menge an fruchtbarem Boden in diesem Gebiet ist größer als in den meisten anderen Territorien."
 JGA_idea_3: "Freies Volk"
 JGA_idea_3_desc: "Jeder, der es in unser Land schafft, wird ein freier Mann - es gibt keine Grundherren, keine Leibeigenen oder Sklaven mehr. Wir werden keinen Entflohenen an irgendeine andere Regierung ausliefern. Wir sind ein freies Volk, aber das bedeutet nicht, dass man die neuen Gesetze hier missachten kann. Jedem, der einen Neuanfang sucht, werden wir gerne unseren Schutz gewähren."
 JGA_idea_4: "Religionsfreiheit"
 JGA_idea_4_desc: "Religion ist ein wichtiger Teil unseres Lebens, aber muss sie wirklich im Vordergrund stehen? Wenn wir die Frage des religiösen Drucks lösen, werden wir vielleicht mehr Menschen finden, die unsere Ideale und Werte teilen und ein Leben führen, das dem unseren ähnelt. Auf diese Weise werden wir gedeihen und uns schneller entwickeln."
 JGA_idea_5: "Uneingeschränkte Raubzüge"
 JGA_idea_5_desc: "Während die Herrscher von Polen-Litauen und Russlands unsere Handlungen einschränken wollen, unternehmen wir unsere eigenen Feldzüge gegen benachbarte Länder und brandschatzen unsere Feinde. Aber das reicht in der heutigen Zeit nicht mehr aus; wir müssen mehr Möglichkeiten erhalten, um in Kriegszeiten selbst zu handeln."
 JGA_idea_6: "Vermächtnis von Chmelnyzky"
 JGA_idea_6_desc: "Während Bogdan Chmelnyzky seine Armeen zu Siegen und Niederlagen führte, verbreitete sich sein Vermächtnis als Kämpfer für die Freiheit und sein Volk über das ganze Land. Seine Taten verewigten ihn im Gedächtnis der Menschen, doch auch auf staatlicher Ebene sollten wir seine militärischen Fähigkeiten anerkennen."
 JGA_idea_7: "Kriegstreiberische Politik"
 JGA_idea_7_desc: "Krieg ist eine Lebensart, und das gilt für die meisten unserer Leute, aber auch diejenigen, die diese Vorstellung nicht teilen, können für das Reich nützlich sein. Sie können unsere Botschafter und Abgesandten werden, um andere Länder zu erfreuen, während wir uns auf einen Angriff vorbereiten."
#Bashkiria
 BSH_ideas: "Baschkirische Ideen"
 BSH_ideas_start: "Baschkirische Traditionen"
 BSH_ideas_bonus: "Baschkirische Ambitionen"
 BSH_idea_1: "Pferdehaltung"
 BSH_idea_1_desc: "Die baschkirische Region war eine der ersten in der Welt, die sich Pferde aneignete und sie in verschiedenen zivilen Aktivitäten und Kriegen einsetzte."
 BSH_idea_2: "Türkische Mischehen"
 BSH_idea_2_desc: "Im 12. Jahrhundert wurden zahlreiche Baschkiren zu Verwandten von Wolgabulgaren und Turkvölkern, was es ihrem Volk ermöglichte, trotz aller Unterschiede in vielen Staaten und Ländern als Gleichberechtigte empfangen zu werden."
 BSH_idea_3: "Oguzname"
 BSH_idea_3_desc: "Wie Oguzname, das legendäre Buch der Turkvölker des 14. Jahrhunderts, berichtet, war die Bedeutung der baschkirischen Territorien und des Staates an sich für die Menschen der angrenzenden Länder ausreichend signifikant."
 BSH_idea_4: "Zermürbungskrieg"
 BSH_idea_4_desc: "Obwohl die Mongolen alle ihre Feinde aus dem Weg räumten, gerieten sie im Kampf gegen die Baschkiren ins Straucheln. Der mongolisch-baschkirische Krieg dauerte 12 Jahre, und obwohl die letzteren ihn verloren, wurden sie von ihren Feinden gewürdigt."
 BSH_idea_5: "Il"
 BSH_idea_5_desc: "Das Il ist die Regierungsform, unter der die Baschkiren während der Mongolenherrschaft mehr als 150 Jahre lang lebten."
 BSH_idea_6: "Integration"
 BSH_idea_6_desc: "Im Jahr 1554 suchte eine baschkirische Delegation die Unterstützung anderer Staaten und fand sie bei den Russen. Sie schickten ihre Leute mit einem Vorschlag für mehr Integration und ebneten damit den Weg für künftige Generationen."
 BSH_idea_7: "Batyr"
 BSH_idea_7_desc: "Batyr ist die baschkirische Vorstellung von mächtigen Kriegern in der Geschichte und von Menschen, die die ihren zu großen Taten führen können. Im Laufe der Geschichte wurden nicht so viele Menschen als solche angesehen, aber es sollten mehr werden."
#Udmurtia
 UDM_ideas: "Udmurtische Ideen"
 UDM_ideas_start: "Udmurtische Traditionen"
 UDM_ideas_bonus: "Udmurtische Ambitionen"
 UDM_idea_1: "Kama-Kultur"
 UDM_idea_1_desc: "Im Laufe unserer alten Geschichte haben wir viel mit unseren Nachbarn geteilt, aber wir hatten auch unsere Unterschiede. Die Kultur, die sich am Fluss Kama und seiner Umgebung herausgebildet hat, hat uns einige deutliche Unterschiede zu unseren Brüdern aus den Wäldern und dem Hochland beschert."
 UDM_idea_2: "Uralische Assimilation"
 UDM_idea_2_desc: "Im Laufe unserer Geschichte kamen viele Stämme aus dem Uralgebirge. Einige waren Nomaden, andere Bauern, aber die meisten von ihnen wurden erfolgreich in unseren Städten und Dörfern assimiliert und formten eine einzigartige Kultur."
 UDM_idea_3: "Tselty"
 UDM_idea_3_desc: "Als udmurtisches Äquivalent zur Axt waren die Zelty unter den Udmurten weit verbreitet und dienten als Holzfällerwerkzeug und Waffe zur Verteidigung und für militärische Aktionen."
 UDM_idea_4: "Wolgabulgarischer Einfluss"
 UDM_idea_4_desc: "Die uralische Bevölkerungsgruppe war groß und umfasste viele verschiedene Sprachen und Kulturen, und obwohl wir Udmurten dazu gehörten, mussten wir aufgrund unserer engen Verbindungen zu Wolgabulgarien einen anderen Weg einschlagen als unsere Brüder."
 UDM_idea_5: "Biberhandel"
 UDM_idea_5_desc: "Im Jahr 1135 reiste Abu Hamid Al-Gharnati nach Wolgabulgarien und schrieb über die bulgarischen Staaten Visu und Aru, wo die Menschen 22 Stunden lang Tageslicht bekamen und über das beste Biberfell verfügten."
 UDM_idea_6: "Wjatka und Kalmez"
 UDM_idea_6_desc: "Wjatka und Kalmez sind die beiden Zweige der Udmurten. Beide spielten eine große Rolle in der Geschichte der Udmurten; sie verbanden sowohl mit dem Westen als auch mit dem Osten und versuchten, das Beste von beiden zu verbinden."
 UDM_idea_7: "Sarapul-Rebellion"
 UDM_idea_7_desc: "Im 18. Jahrhundert war die Belastung für die einfachen Udmurten groß. Als sich der Pugatschow-Aufstand abzeichnete, beschlossen die einfachen Leute, ihren eigenen Aufstand zu starten und sich Pugatschows Armee anzuschließen."
#Mari
 MRC_ideas: "Marische Ideen"
 MRC_ideas_start: "Marische Traditionen"
 MRC_ideas_bonus: "Marische Ambitionen"
 MRC_idea_1: "Antike Spuren"
 MRC_idea_1_desc: "Der spätantike Historiker Jordanes schrieb über die Menschen im Norden und ihre Kultur, darunter auch über die Mari, so dass unsere Herrschaft über diese Region eine größere historische Grundlage hat als bei jeder anderen Gruppe."
 MRC_idea_2: "Eingeschränkte Freiheit"
 MRC_idea_2_desc: "Auch wenn die Mongolen unser Land erobern konnten, so hatten sie es doch nur lose unter Kontrolle und kümmerten sich wenig um uns. So konnten wir unsere Stärke ausbauen und Reichtümer für die Zukunft sammeln."
 MRC_idea_3: "Unabhängige Kämpfer"
 MRC_idea_3_desc: "Obwohl die Mari unter dem Joch der Tataren standen, war unser Volk nie Teil ihrer Armee, sondern half jenen, die uns der Befreiung einen Schritt näher bringen konnten, ganz gleich, wer das war, Russland oder die Goldene Horde."
 MRC_idea_4: "Tschermiss-Kriege"
 MRC_idea_4_desc: "Die Befreiung von der Goldenen Horde erfolgte mit dem Fall von Kasan, aber es gab immer noch Russen, die sich den Weg zur Wolga und zum Ural bahnten, und der Widerstand gegen sie ist für unser Überleben von großer Bedeutung."
 MRC_idea_5: "Heidentum"
 MRC_idea_5_desc: "Auch wenn alle unsere Nachbarn sich von unseren Göttern abwandten und andere Glaubensrichtungen annahmen, hielten wir an unserem Glauben fest und ließen ihn nie verschwinden."
 MRC_idea_6: "Großes Götterpantheon"
 MRC_idea_6_desc: "Es gibt mehr als 140 Götter im Mari-Glauben, und jeder von ihnen führt uns in die Zukunft und hilft uns. Doch die Trennung zwischen den Mari in den Hügeln und den Ebenen hat ihre Spuren hinterlassen. Wenn wir unsere Pantheons vereinen, können wir näher zusammenrücken und unsere Unterschiede abmildern."
 MRC_idea_7: "Mariy Ushem"
 MRC_idea_7_desc: "Mariy Ushem ist eine Organisation, die unserem Volk hilft, sich außerhalb unseres Staates zu vereinen. Mit ihrer Hilfe verbreiten wir unsere Kultur, unsere Traditionen und unseren Handel."
#Erzya
 ERZ_ideas: "Ersjanische Ideen"
 ERZ_ideas_start: "Ersjanische Traditionen"
 ERZ_ideas_bonus: "Ersjanische Ambitionen"
 ERZ_idea_1: "Pango"
 ERZ_idea_1_desc: "Pango, wörtlich "Pilz", ist eine Methode der Selbstpflege und des Aussehens, die durch das Aussehen der Frauen berühmt wurde, da sie ihr Haar so locken, dass es 30-40 Zentimeter über den Kopf reicht."
 ERZ_idea_2: "Orban-Osh"
 ERZ_idea_2_desc: "Orban-Osh war eine wichtige Festung an der Oka-Mündung. Sie wehrte lange Zeit Nomadeneinfälle ab und war das Handels- und Kulturzentrum für viele Generationen des Volkes der Ersja."
 ERZ_idea_3: "Ungebrochener Wille"
 ERZ_idea_3_desc: "Als die Mongolen kamen, wurden alle unsere Nachbarn ihrem Willen unterworfen, nur wir nicht. Wir verließen unser Land auf der Suche nach einer besseren Zukunft im Norden, wo wir außerhalb ihrer Reichweite bleiben können."
 ERZ_idea_4: "Atyan Ezem"
 ERZ_idea_4_desc: "Atyam Ezem ist das ersjanischede Ältestenwesen, das für alle kulturellen und religiösen Riten zuständig ist und entscheidet, wo, wann und wie diese Riten und Rituale durchgeführt werden müssen."
 ERZ_idea_5: "Ras'ken Ozks"
 ERZ_idea_5_desc: "Ras'ken Ozks ist ein traditionelles religiöses und kulturelles Fest und ein Jahrmarkt, der alle drei Jahre stattfindet. Viele Generationen lang sorgten sie für Erleichterung, woran auch die Ächtung durch die russischen Herzöge nichts ändern konnte."
 ERZ_idea_6: "Nogai-Botschaft"
 ERZ_idea_6_desc: "Als die vereinigte Mongolenherrschaft zusammenbrach, waren wir mehr denn je von feindlichen Staaten umgeben, aber ihre internen Konflikte boten uns eine großartige Gelegenheit, unsere Präsenz in der Region zu etablieren und einige von uns zurückgelassene Gebiete zurückzuerobern."
 ERZ_idea_7: "Zum Ural"
 ERZ_idea_7_desc: "Während die Russen beginnen, die Kontrolle über das Land zu übernehmen und ihre Verteidigungslinien gegen die tatarischen Horden zu verstärken, breiten wir uns zu unserer Sicherheit weiter nach Osten in das Uralgebirge aus und helfen den Russen bei der Erkundung dieser Regionen."
#Moksha
 MDV_ideas: "Mokschanische Ideen"
 MDV_ideas_start: "Mokschanische Traditionen"
 MDV_ideas_bonus: "Mokschanische Ambitionen"
 MDV_idea_1: "Ewiger Frieden"
 MDV_idea_1_desc: "Im Jahr 1006 unterzeichneten Knes Wladimir und Almis ein Abkommen über den "Ewigen Frieden" für Handel und Frieden zwischen der Rus und Wolgabulgarien, das mehr als 80 Jahre lang Bestand hatte und unserem Volk die Entwicklung seines Reiches und seiner Kultur ermöglichte."
 MDV_idea_2: "Purgas Rus"
 MDV_idea_2_desc: "Purgas Rus war die Bezeichnung für eine Region und ein organisiertes Territorium östlich von Wladimir, in dem eine bedeutende Bevölkerung von Russen und Wolgabulgaren lebte."
 MDV_idea_3: "Pureschs Vermächtnis"
 MDV_idea_3_desc: "Puresch war ein Herrscher von Mokscha, dem es gelang, jahrelang gegen den übermächtigen Feind zu kämpfen und Nischni Nowgorod zu belagern."
 MDV_idea_4: "Schlacht im Schwarzen Wald"
 MDV_idea_4_desc: "Während der Mongoleninvasion war Mokscha eines ihrer Ziele, doch unsere Herrscher hatten keine Angst und schafften es, gegen sie zu kämpfen. Schließlich kam es zur Schlacht im Schwarzen Wald nahe der Grenze zu Rjasan. Und obwohl wir besiegt wurden, beschlossen die Mongolen, sich bei ihrer Eroberung der Rus mit uns zu verbünden."
 MDV_idea_5: "Europäische Kontakte"
 MDV_idea_5_desc: "Seitdem die Mongolen uns besiegen konnten, haben wir uns nach stärkeren Ländern umgesehen, um uns zu unterstützen. Als wir nach Mitteleuropa vordrangen, suchten unsere Kriegsherren das Gespräch mit polnischen, ungarischen und deutschen Adligen und baten um mögliche Unterstützung und Hilfe gegen die Mongolen."
 MDV_idea_6: "Nationale Trachten"
 MDV_idea_6_desc: "Über Jahrhunderte haben wir unsere Kultur und traditionelle Kleidung bewahrt. Auch wenn die Stile von Dorf zu Dorf unterschiedlich sind, gibt es doch eine Reihe von gemeinsamen Themen und Kleidungsstücken."
 MDV_idea_7: "Mokscha-Sprachen"
 MDV_idea_7_desc: "Jahre der getrennten Entwicklung und der Unterdrückung durch Fremde haben dazu geführt, dass sich unsere Sprache gespalten hat. Obwohl alle fünf Dialekte einander verstehen können, gibt es bei einigen Begriffen und Wörtern keine Übereinstimmung, was für ein Volk, das seine Wurzeln sucht und eine gemeinsame Geschichte hat, jedoch kein Problem darstellt. Außerdem hilft es uns in unseren Botschaften, wenn die entlehnten Wörter die gleiche Bedeutung haben."
#Verdun
 VDD_ideas: "Frei-Verdunische Ideen"
 VDD_ideas_start: "Frei-Verdunische Traditionen"
 VDD_ideas_bonus: "Frei-Verdunische Ambitionen"
 VDD_idea_1: "Handelszentrum für Sklaven"
 VDD_idea_1_desc: "Im Früh- und Hochmittelalter war Verdun eine blühende Fernhandelsstadt und ein wichtiger Umschlagplatz für Sklaven. Diese wurden aus Osteuropa nach Verdun verfrachtet, kastriert und als Eunuchen an das Kalifat von Córdoba oder Byzanz verkauft. Trotz päpstlicher Dekrete gegen diese Praktiken war der Sklavenhandel für die Kaufleute von Verdun zu lukrativ, um ihn aufzugeben."
 VDD_idea_2: "Vertrag von Verdun"
 VDD_idea_2_desc: "Nach dem Tod von Ludwig dem Frommen, König der Franken, im Jahr 840 konnten sich seine Söhne Lothar, Karl und Ludwig nicht über ihre jeweiligen Ansprüche auf das Erbe ihres Vaters einigen. Im Jahr 843 trafen sich die Söhne in Verdun, um das Frankenreich in drei Teile aufzuteilen und so ihre Differenzen zu beenden: Lothar begründete Lotharingien, Karl erhielt Westfranken (das spätere Königreich Frankreich), und Ludwig bekam Ostfranken (das spätere Heilige Römische Reich). Verdun gilt somit als eine wahrhaft prestigeträchtige Stadt, in der seit jeher Geschichte geschrieben wird."
 VDD_idea_3: "Berühmte Goldschmiedekunst"
 VDD_idea_3_desc: "Verdun ist für seine außergewöhnliche Goldschmiedekunst bekannt. Das berühmteste Kunstwerk ist der Verduner Altar, der von Nikolaus von Verdun im Jahr 1181 angefertigt wurde. Er stellt einen Höhepunkt der mittelalterlichen Goldschmiedekunst dar und ist von größter künstlerischer Bedeutung."
 VDD_idea_4: "Dragées"
 VDD_idea_4_desc: "Seit dem 13. Jahrhundert war Verdun für seine Dragées bekannt, eine linsenartige Süßigkeit, bei der eine Mandel mit Zucker überzogen wird. Aufgrund der vermeintlichen medizinischen Wirkung von Zucker begannen Apotheker, verschiedene Arzneimittel mit Zucker zu glasieren, um sie angenehmer einnehmen zu können."
 VDD_idea_5: "Nicholas Psaume"
 VDD_idea_5_desc: "Der Fürstbischof von Verdun, Nicolas Psaume, wurde als Vertreter des Norbertinerordens auf dem Konzil von Trient berufen. Psaume zeichnete sich dort durch seine außergewöhnliche Beredsamkeit, seine Gelehrsamkeit und seinen Eifer aus und prangerte bestimmte Missstände in der katholischen Kirche scharf an. Nach dem Konzil führte er im Bistum Verdun verschiedene Reformen ein, darunter die Einrichtung von Bildungseinrichtungen für Waisenkinder und von öffentlichen Grundschulen."
 VDD_idea_6: "Vaubans Festungsanlagen"
 VDD_idea_6_desc: "Sébastien de Vauban gilt als der bedeutendste Militäringenieur Frankreichs, der im Dienste von König Ludwig XIV. stand und die Grenzen des Königreichs umfassend verstärkte. Unter anderem plante er einen ausgeklügelten Festungsgürtel für Verdun, der die Region uneinnehmbar machen sollte. Wir müssen Vaubans Vision so schnell wie möglich verwirklichen!"
 VDD_idea_7: "Widersteht den Deutschen"
 VDD_idea_7_desc: "Nach den Napoleonischen Kriegen wurden die Festungsanlagen von Verdun zum Schutz vor den bedrohlichen deutschen Staaten umfangreich ausgebaut. Im Deutsch-Französischen Krieg hätte Verdun ein Bollwerk gegen die deutschen Armeen sein sollen, doch nach weniger als einem Monat Belagerung wurde Verdun 1870 von den Deutschen besetzt. Wir dürfen nicht zulassen, dass uns dies im Falle eines erneuten Krieges mit Deutschland wieder passiert, und müssen unsere Verteidigungsanlagen noch stärker ausbauen!"
#Brixen
 BXI_ideas: "Brixner Ideen"
 BXI_ideas_start: "Brixner Traditionen"
 BXI_ideas_bonus: "Brixner Ambitionen"
 BXI_idea_1: "Synode von Brixen"
 BXI_idea_1_desc: "Auf dem Höhepunkt des Investiturstreits versammelten sich 30 kaisertreue Bischöfe des Heiligen Römischen Reiches in Brixen, um Erzbischof Guibert von Ravenna zum Gegenpapst zu ernennen."
 BXI_idea_2: "Dolomitentäler"
 BXI_idea_2_desc: "Brixen liegt inmitten der Dolomiten und ist von Dutzenden von Tälern umgeben. Sie isolieren uns von der Außenwelt und machen es unseren Feinden schwer, in unser Territorium einzudringen."
 BXI_idea_3: "Brixner Domschatz"
 BXI_idea_3_desc: "Der Brixner Dom beherbergt eine wertvolle und kostbare Sammlung von Schätzen, die im Laufe der Zeit von den Bischöfen von Brixen angehäuft wurden. Sie umfasst zahlreiche Gewänder, Schmuckstücke, Monstranzen und Reliquien."
 BXI_idea_4: "Deutsche, Italiener & Ladiner"
 BXI_idea_4_desc: "Brixen bildet die Grenze zwischen dem deutschen und dem italienischen Kulturraum. Neben Deutschen und Italienern lebt in der Region auch die rätoromanische Minderheit der Ladiner."
 BXI_idea_5: "Landwirtschaft und Bergbau"
 BXI_idea_5_desc: "Dank unserer günstigen Lage in den Alpen sind wir in der Lage, sowohl Getreide anzubauen, um unser Volk zu ernähren, als auch die umliegenden Bodenschätze auszubeuten, um Handel zu treiben und unsere Armeen auszurüsten."
 BXI_idea_6: "Elefant Soliman"
 BXI_idea_6_desc: "König Johann III. von Portugal schenkte dem österreichischen Erzherzog Maximilian II. im Jahr 1552 einen indischen Elefanten namens Soliman. Das Tier wurde zunächst über Sri Lanka und Goa nach Lissabon transportiert, von wo aus es nach Genua verschifft wurde und die lange Reise über die Alpen begann. Unterwegs rasteten der Elefant und sein Gefolge zwei Wochen lang in Brixen, bevor die letzte Etappe nach Wien angetreten wurde. Der Wirt, der den Elefanten fütterte und pflegte, benannte später sein Gasthaus in "Hellephant" um und ließ ein schönes Wandgemälde mit einem Elefanten an die Außenwand malen, um Solimans Vermächtnis zu würdigen."
 BXI_idea_7: "Tiroler Volksaufstand"
 BXI_idea_7_desc: "Als Tirol im Fünften Koalitionskrieg gegen Napoleon von Frankreich und Bayern verwüstet und besetzt wurde, rief der Gastwirt Andreas Hofer zum Widerstand auf. Er stellte ein Bauernheer auf und übernahm die Herrschaft über die unbesetzten Gebiete. Auch nachdem Kaiser Franz I. seine Niederlage eingestanden hatte, legten die Aufständischen ihre Waffen nicht nieder. Es folgten mehrere Gefechte mit den revolutionären Truppen, denen sie schwere Verluste zufügten. Trotz der endgültigen Niederlage und Hinrichtung von Andreas Hofer inspirierten die Südtiroler viele andere Völker, den Kampf gegen Napoleon fortzusetzen."
#Sorrento
 SRT_ideas: "Sorrentinische Ideen"
 SRT_ideas_start: "Sorrentinische Traditionen"
 SRT_ideas_bonus: "Sorrentinische Ambitionen"
 SRT_idea_1: "Die Schlacht von Ostia"
 SRT_idea_1_desc: "Da die Sarazenen eine unmittelbare Bedrohung nicht nur für Sorrento, sondern für das gesamte christliche Italien darstellten, verbündeten wir uns mit der Lega Campagna. Im Jahr 849 versetzte die Lega Campagna den Sarazenen schließlich einen tödlichen Schlag auf See und schützte Italien vor muslimischen Invasoren.."
 SRT_idea_2: "Die Kleinsten"
 SRT_idea_2_desc: "Wir haben immer einen Verbündeten gebraucht, um unser Land zu verteidigen. Eine Kultur des Meeres mit gebirgigem Land und wenigen Menschen kann nicht viel tun, um sich zu verteidigen, wenn ein Eindringling kommt. Daher bestand unsere diplomatische Politik seit der Gründung von Sorrento darin, in einem Nachbarn einen Freund zu suchen und unseren Schutz durch Diplomatie und Geschenke zu sichern."
 SRT_idea_3: "Namhafte Söldner"
 SRT_idea_3_desc: "Söldner sind für die Existenz von Sorrento von entscheidender Bedeutung. Wenn wir keine Verbündeten haben und es darum geht, unser zerklüftetes Land vor einem Eindringling zu schützen, hat die sorrentinische Armee keine Chance zu gewinnen. Wir werden unser Land mit Söldnern schützen. Diese Söldner, die wir anheuern, werden unsere Städte so lange verteidigen, wie sie Tribut fordern, und je länger sie bleiben, desto mehr haben wir das Gefühl, dass sie die wahren Verteidiger Sorrentos sind."
 SRT_idea_4: "Roms einsame Zuflucht"
 SRT_idea_4_desc: "Sorrento, Vico Equense und andere benachbarte Städte, die zu uns gehören, haben viele historische römische Ruinen. Einige sind die Häuser wichtiger Senatoren und Generäle, während andere Nekropolen sind, die die Gräber vieler Soldaten beherbergen. Diese historischen römischen Stätten haben uns Ansehen verschafft, denn nirgendwo sonst in der Nähe kann man so gut erhaltene Ruinen finden wie bei uns."
 SRT_idea_5: "Die Belagerung an der Küstenlinie"
 SRT_idea_5_desc: "Das Herzogtum Benevento hatte gerade erst die Eroberung unserer Brüder in Amalfi abgeschlossen, als sie sich entschlossen, nach Sorrento zu marschieren. Im Jahr 839 kämpften die sorrentinischen Truppen mit allen Mitteln gegen die größere lombardische Streitmacht. Monatelang hielten sie stand, bis die neapolitanischen Armeen uns zu Hilfe kamen und einen historischen Sieg für unsere kleine Nation errangen. Die Tatsache, dass es uns gelungen ist, die Eroberer unserer Erzfeinde in Amalfi zu besiegen, ist etwas, worüber die Sorrentiner immer wieder lachen."
 SRT_idea_6: "Heimat des Limoncello"
 SRT_idea_6_desc: "Limoncello ist das historische Getränk von Sorrento. Die Märkte sind mit dem alkoholischen Getränk gesäumt, und die Menschen laufen mit einer Flasche in der Hand umher, um es mit nach Hause zu nehmen. Der säuerlich-süße Geschmack des Getränks, das aus der Schale von Zitronen hergestellt wird, hat es für viele zu einem Schatz gemacht. Die Limoncello-Brauer achten darauf, ihre Rezepte vor anderen Brauern geheim zu halten, um sicherzustellen, dass nur wenige wissen, wie man ihn wirklich herstellt. Deshalb hat es Hunderte von Jahren gedauert, bis er sich endlich unserem Zugriff entzogen hat und in die Augen der Welt gelangte."
 SRT_idea_7: "Die größte Rivalität"
 SRT_idea_7_desc: "Zwischen Sorrento und Amalfi herrscht die größte Rivalität unter den Stadtstaaten. Jahrelang versuchten beide Städte, die jeweils andere in den Schatten zu stellen, was schließlich dazu führte, dass Amalfi im Handel erfolgreich war. Wir hingegen wurden zu nichts weiter als Seefahrern degradiert, die tatenlos zusehen mussten, wie sich die Welt um uns herum wandelte. Das muss sich ändern. Wir werden Amalfi besiegen und endlich die nach uns benannte Halbinsel vereinen!"
#Erzurum
 SLT_ideas: "Erzurumische Ideen"
 SLT_ideas_start: "Erzurumische Traditionen"
 SLT_ideas_bonus: "Erzurumische Ambitionen"
 SLT_idea_1: "Land der Römer"
 SLT_idea_1_desc: "Erzurum wurde in byzantinischer Zeit "Theodosiopolis" genannt, nachdem Kaiser Theodosius II. die Stadt im frühen 5. Jahrhundert zu einer Festung ausgebaut hatte. Als Araber und Türken in der Region auftauchten, nannten sie die Stadt Arzan al-Rum, was "Land der Römer" bedeutet. Aus diesem Namen entwickelte sich schließlich der Name "Erzurum", der weiterhin unser römisches Erbe zum Ausdruck bringt."
 SLT_idea_2: "Melike Mama Hatun"
 SLT_idea_2_desc: "Melike Mama Hatun war von 1191 bis 1200 die Regentin des Saltukidenbeyliks, nachdem es in ihrer Familie keinen geeigneten männlichen Erben gab. Während ihrer Herrschaft ließ sie in Tercan eine riesige Karawanserei, eine Moschee, eine Brücke und ein Bad errichten. Nach ihrem Tod wurde sie dort begraben und die Stadt erhielt den Spitznamen "Mamahatun"."
 SLT_idea_3: "Gegen die Kälte"
 SLT_idea_3_desc: "Erzurum liegt auf einer hügeligen Hochebene, die von langen und strengen Wintern betroffen ist. Oft dauern die Winter hier acht Monate. Diese klimatischen Bedingungen haben unser Volk gegen zahlreiche Widrigkeiten abgehärtet."
 SLT_idea_4: "Oltu-Steine"
 SLT_idea_4_desc: "Erzurum verfügt über natürliche Vorkommen an Oltu-Steinen, benannt nach der anatolischen Stadt Oltu. Dabei handelt es sich um einen meist schwarzen oder schwärzlichen Edelstein, der aus Jett, d. h. Braunkohle, hergestellt wird. Die Besonderheit des Oltu-Steins besteht darin, dass er in der Regel sehr weich ist und erst bei Kontakt mit Luft hart wird. Dadurch lässt er sich leicht schnitzen und schneiden, um Schmuck, Pfeifen oder Zigarrenspitzen herzustellen."
 SLT_idea_5: "Abaza-Aufstände"
 SLT_idea_5_desc: "Abaza Mehmet war Beylerbey von Erzurum, der sich zweimal gegen das Osmanische Reich auflehnte. Nachdem die korrupten Janitscharen beschuldigt worden waren, 1622 Sultan Osman II. ermordet zu haben, begann Abaza Mehmet damit, alle Janitscharen aus Erzurum zu vertreiben oder sie töten zu lassen. Mit der Unterstützung der Oghusen gelang es ihm schnell, große Teile Zentral- und Ostanatoliens zu kontrollieren. Im Jahr 1624 wurde er von den osmanischen Truppen besiegt, durfte aber seinen Posten als Statthalter behalten. Während seiner zweiten Rebellion im Jahr 1627 schmiedete er erneut ein Komplott gegen die osmanische Armee, die er während des Krieges gegen Persien aus dem Hinterhalt angriff und zerstreute. Erst als Erzurum von der osmanischen Armee eingenommen wurde, verlor Abaza Mehmet seine Stellung als Beylerbey von Erzurum."
 SLT_idea_6: "Vilâyet Erzurum"
 SLT_idea_6_desc: "Das Vilâyet Erzurum gehörte zu den sechs armenischen Vilâyets des Osmanischen Reiches, da die Armenier hier jahrhundertelang die Mehrheit der Bevölkerung stellten. Es gab jedoch auch georgische und kurdische Minderheiten. Somit ist es eine der multikulturellsten und multireligiösesten Provinzen des Osmanischen Reiches."
 SLT_idea_7: "Verträge von Erzurum"
 SLT_idea_7_desc: "Erzurum ist ein wichtiger Ort für die diplomatischen Beziehungen zwischen den Osmanen und den Persern, da hier zwei wichtige Verträge unterzeichnet wurden. Der erste Vertrag von Erzurum beendete den Osmanisch-Persischen Krieg von 1821 bis 1823, indem er die Grenze zwischen den beiden Reichen festlegte und den bilateralen Handel begünstigte. Als die beiden Länder 1847 wegen erneuter Grenzstreitigkeiten am Rande eines neuen Krieges standen, traten Großbritannien und Russland als Vermittler auf und teilten das umstrittene Gebiet zwischen Osmanen und Persern auf, so dass es nie wieder zu einem Krieg zwischen dem Osmanischen Reich und Persien kommen sollte."
#Ruppin
 RUP_ideas: "Ruppiner Ideen"
 RUP_ideas_start: "Ruppiner Traditionen"
 RUP_ideas_bonus: "Ruppiner Ambitionen"
 RUP_idea_1: "Poggenwerder"
 RUP_idea_1_desc: "Der Stamm der Zamzizi errichtete auf der Insel Poggenwerder im Ruppiner See einen Burgwall, von dem aus sie regierten. Die Insel war durch eine Holzbrücke mit dem Festland verbunden, wo eine befestigte Außensiedlung errichtet wurde. Der Burgwall wurde während des Wendenkreuzzuges zerstört, woraufhin sich die Siedlung auf dem Festland zum heutigen Alt Ruppin entwickelte."
 RUP_idea_2: "Wichmann von Arnstein"
 RUP_idea_2_desc: "Wichmann von Arnstein war der Sohn des Grafen Walther III. von Arnstein, der 1220 zum Bischof von Brandenburg gewählt wurde und zusammen mit seinem Bruder Gebhard das Kloster Ruppin gründete. Irgendwann gab er jedoch seine politische Karriere auf und wandte sich der mystischen Spiritualität zu. Über seine Zeit als Mystiker sind einige Legenden überliefert; so soll er beispielsweise über den Ruppiner See gelaufen sein oder einen Wels dazu gebracht haben, freiwillig aus dem See in die Pfanne des Klosterkochs zu springen."
 RUP_idea_3: "Ruppiner See"
 RUP_idea_3_desc: "Der Ruppiner See ist ein langgestreckter See, an dem sich neben Ruppin mehrere Fischerdörfer befinden. Dank des großen Fischbestandes war der See schon früh von wirtschaftlicher Bedeutung für die Region. Im Jahr 1788 wurde der See durch einen Kanal mit der Havel verbunden, was die Schifffahrt von Ruppin nach Berlin ermöglichte."
 RUP_idea_4: "Turnier von 1512"
 RUP_idea_4_desc: "Nachdem Markgraf Joachim I. von Brandenburg im Dänisch-Hanseatischen Krieg 1511 einen Friedensschluss zwischen Dänemark und Lübeck herbeiführen konnte, wurde der Handel im Ostseeraum endlich wieder aufgenommen. Um den Frieden zu feiern, ließ er 1512 in Ruppin ein dreitägiges Ritterturnier abhalten. Die Veranstaltung war ein großer Erfolg, denn Ruppin zeichnete sich durch seine große Gastfreundschaft aus."
 RUP_idea_5: "Legende von Maus und Ratte"
 RUP_idea_5_desc: "Im Jahr 1564 wurde in Ruppin die Reformation eingeführt. Wenige Tage danach gingen zwei Geistliche durch die örtliche Klosterkirche, der eine Katholik, der andere Lutheraner. Sie stritten sich darüber, ob sich die Reformation in Ruppin durchsetzen könne oder nicht. Der Katholik sagte voraus, dass es wahrscheinlicher sei, dass eine Maus eine Ratte durch das Kirchengewölbe jagen würde, als dass Ruppin lutherisch bleiben würde. Der Lutheraner schwieg und zeigte nur auf einen Balken des Gewölbes: Eine Ratte wurde tatsächlich von einer Maus gejagt. Diese Legende beweist unsere rechtschaffene Zugehörigkeit zur Reformation."
 RUP_idea_6: "Die preußischste aller preußischen Städte"
 RUP_idea_6_desc: "Im Jahr 1787 wurde Ruppin durch einen Großbrand fast vollständig zerstört. Bis 1803 wurde die Stadt unter preußischer Bauaufsicht wiederaufgebaut. Das neue Ruppin bestand nun aus klassizistischen Häusern, breiten Straßen und vielen stattlichen Plätzen. Ruppin bietet somit ein originelles und modernes Stadtbild."
 RUP_idea_7: "Theodor Fontane"
 RUP_idea_7_desc: "Ruppin ist der Geburtsort des berühmten Schriftstellers Theodor Fontane, der als wichtiger Vertreter des Realismus gilt. Seine Verbundenheit mit Ruppin und seiner malerischen Umgebung kommt in seinen Werken "Wanderungen durch die Mark Brandenburg" und "Der Stechlin" zum Ausdruck. Ruppin trägt daher zu Recht den Beinamen "Fontanestadt"."
#Aromanian
 aromanian_ideas: "Aromunische Ideen"
 aromanian_ideas_start: "Aromunische Traditionen"
 aromanian_ideas_bonus: "Aromunische Ambitionen"
 aromanian_idea_1: "Transhumanz"
 aromanian_idea_1_desc: "Die Aromunen leben seit langem zurückgezogen in den Bergregionen des Balkans, wo sie eine Lebensweise als Wanderhirten und Viehzüchter führen. Im Sommer halten sie sich hoch oben auf den Weiden auf und leben in provisorischen Weidenhütten, während sie im Winter in die Täler hinabsteigen und in Dörfern und Städten leben. Obwohl ihr Lebensstil oberflächlich betrachtet nomadisch erscheinen mag, sind sie eher Halbnomaden, die dieses Leben freiwillig und in enger Verbindung mit ihrer pastoralen Tradition führen."
 aromanian_idea_2: "Megalovlachitai"
 aromanian_idea_2_desc: "Die Aromunen waren stets Untertanen von anderen Völkern. Als das Depotat von Epirus nach dem Vierten Kreuzzug über sie herrschte, wurden viele Aromunen in die Armee eingezogen. Als Megalovlachitai wurden sie für ihre unbändige Tapferkeit und Unerschrockenheit im Kampf bekannt. Das ist nicht ungewöhnlich, denn die Aromunen stammen von römischen Soldaten ab, die einst auf dem Balkan stationiert waren."
 aromanian_idea_3: "Christliche Tattoos"
 aromanian_idea_3_desc: "Im Alter von etwa 13 oder 14 Jahren wurden den aromanischen Mädchen Kreuze oder Kruzifixe auf die Stirn oder den Arm und die Namen ihrer Brüder auf die Hände oder Finger tätowiert. Da Tätowierungen an sich, vor allem aber solche mit christlicher Symbolik, im Islam als Sünde gelten, schützte diese Tradition viele aromanische Frauen davor, als Konkubinen in türkische Harems verschleppt zu werden, als das osmanische Reich auf dem Balkan herrschte."
 aromanian_idea_4: "Moscopole"
 aromanian_idea_4_desc: "Durch den enormen Zuzug aromunischer Familien entwickelte sich die Siedlung Moscopole im 17. und 18. Jahrhundert zu einer wichtigen Balkanmetropole. Die Stadt entfaltete sich nicht nur zu einem Wirtschaftszentrum, sondern auch zu einem kulturellen Zentrum des orthodoxen Glaubens. Mehr als zwanzig Kirchen und Klöster wurden in der Stadt gebaut, die für ihre religiöse Ikonenmalerei berühmt ist. Eine griechische Akademie, ein Waisenhaus und die erste Druckerei in Südosteuropa wurden hier gegründet. Die Blütezeit von Moscopole endete schnell, als Ali Pascha von Ioannina die Stadt 1788 plünderte, nachdem die Einwohner die griechischen Widerstandskräfte gegen die osmanische Herrschaft unterstützt hatten."
 aromanian_idea_5: "Erben Roms"
 aromanian_idea_5_desc: ""Aromunisch" bedeutet wörtlich "römischer Bürger". Dies verdeutlicht die Abstammung der Aromunen von den Römern, als sich ab dem 2. Jahrhundert v. Chr. lateinische Soldaten auf dem Balkan niederließen. Als germanische und slawische Barbaren in der Spätantike in den Balkan eindrangen, zogen sich die Aromunen in die Berge des südlichen Balkans zurück, wo sie ihre Kultur bewahren konnten, sodass sie nicht assimiliert wurden. Die aromunische Sprache stammt von der proto-rumänischen Sprache ab, die sich wiederum vom Vulgärlatein ableitet. Es gibt also mehrere Gründe, warum die Aromunen als Erben Roms betrachtet werden können."
 aromanian_idea_6: "Aromanische Kaufleute"
 aromanian_idea_6_desc: "Im 17. Jahrhundert dominierten die aromunischen Kaufleute den Handel auf dem Balkan. Ihre Handelsbeziehungen reichten bis nach Konstantinopel, Ragusa, Venedig, Wien, Leipzig, Krakau und darüber hinaus. Die Handelsgewinne wurden für den Betrieb mehrerer Banken und die Stiftung von Kirchen eingesetzt. Die aromunischen Kaufleute waren somit die stärksten Konkurrenten für griechische und jüdische Kaufleute."
 aromanian_idea_7: "Chamäleons des Balkans"
 aromanian_idea_7_desc: "Die Aromunen werden auch als die "Chamäleons des Balkans" bezeichnet, da sie oft die Identität benachbarter slawischer, wlachischer oder griechischer Völker annahmen. Als die verschiedenen Völker des Balkans im 19. Jahrhundert begannen, sich gegen die osmanische Tyrannei aufzulehnen, spielten viele prominente Aromunen eine wichtige Rolle in der griechischen, rumänischen oder serbischen Widerstandspolitik, identifizierten sich dabei jedoch nicht als Aromunen. Dies verzögerte die Herausbildung einer eigenen aromunischen Identität, zumal ein großer Teil von ihnen entweder den griechischen oder den rumänischen Nationalismus unterstützte."
#Trieste
 TST_ideas: "Triestiner Ideen"
 TST_ideas_start: "Triestiner Traditionen"
 TST_ideas_bonus: "Triestiner Ambitionen"
 TST_idea_1: "Schutz der Habsburger"
 TST_idea_1_desc: "Triest wird seit Jahrhunderten von seinen mächtigeren Nachbarn Venedig und Aquileia schikaniert. Um dem zu entgehen, unterwarf sich Triest 1382 freiwillig dem Herzog von Österreich, um in den Genuss des Schutzes des Heiligen Römischen Kaisers zu kommen. Selbst als Vasall genoss Triest ein hohes Maß an Autonomie und Privilegien."
 TST_idea_2: "Rivalität mit Venedig"
 TST_idea_2_desc: "Venedig, das seit langem den Handel in der Adria beherrschen will, ist der natürliche Erzfeind von Triest. Triest wurde im Laufe der Zeit mehrmals von seinen venezianischen Gegnern angegriffen, belagert und besetzt. Erst Napoleon konnte dieser langen Feindschaft ein Ende setzen, als 1797 die Handelsrepublik Venedig zerschlagen wurde."
 TST_idea_3: "Triestiner Freihafen"
 TST_idea_3_desc: "Als im 17. Jahrhundert der wirtschaftliche Niedergang Venedigs begann, wurde Triest von den Habsburgern zu einem wichtigen Hafen und Handelszentrum ausgebaut und erhielt 1719 den Status eines Freihafens. Triest begann zu florieren und entwickelte sich zur viertgrößten Stadt des österreichischen Kaiserreichs."
 TST_idea_4: "Triestiner Ostindische Handelskompanie"
 TST_idea_4_desc: "Unter Erzherzogin Maria Theresia begann Österreich, seine eigenen kolonialen Ambitionen zu verfolgen, wobei Triest als Ausgangspunkt diente. Im Jahr 1778 erwarb die Triestiner Ostindische Handelskompanie von den dortigen Eingeborenen einige Inseln des Nikobaren-Archipels, von denen eine nach der Erzherzogin benannt wurde."
 TST_idea_5: "Teatro Verdi"
 TST_idea_5_desc: "Von 1798 bis 1801 wurde das neue Opernhaus von Triest, das "Teatro Nuovo", gebaut, um das alte zu ersetzen. Die Opern "Il corsaro" und "Stiffelio" des berühmten Komponisten Guiseppe Verdi wurden hier uraufgeführt, nach dem das Theater später in "Teatro Verdi" umbenannt wurde."
 TST_idea_6: "Österreichischer Lloyd"
 TST_idea_6_desc: "Triest ist der Sitz des Österreichischen Lloyd, der größten Schifffahrtsgesellschaft Österreich-Ungarns. Ursprünglich bot sie Versicherungsdienstleistungen in der Schifffahrt an, engagierte sich aber bald auch in der Passagierbeförderung, im Handel und in der Postzustellung. Der Österreichische Lloyd entwickelte sich im 19. Jahrhundert zur größten Reederei des Mittelmeeres."
 TST_idea_7: "Città Fedelissima"
 TST_idea_7_desc: "Als sich Lombardo-Venetien 1848 gegen die österreichische Herrschaft auflehnte und Triest kurze Zeit später von Sardinien-Piemont belagert wurde, weigerte sich Triest, sich dem neuen italienischen Staat anzuschließen, und blieb stattdessen Österreich treu. Die Stadt wurde daraufhin mit dem Titel "allergetreuste Stadt" ausgezeichnet."
#Tecklenburg
 TCK_ideas: "Tecklenburger Ideen"
 TCK_ideas_start: "Tecklenburger Traditionen"
 TCK_ideas_bonus: "Tecklenburger Ambitioen"
 TCK_idea_1: "Nördliche Weinberge"
 TCK_idea_1_desc: "Tecklenburg ist eines der nördlichsten Weinanbaugebiete Deutschlands, da es hier trotz des Breitengrades normalerweise warm genug für den Weinanbau ist."
 TCK_idea_2: "Minerva"
 TCK_idea_2_desc: "Die römische Göttin Minerva gilt als Schutzgöttin von Tecklenburg. Sie gilt als Göttin der Weisheit, der taktischen Kriegsführung und des Schiffbaus."
 TCK_idea_3: "Fehdelust"
 TCK_idea_3_desc: "Die Grafen von Tecklenburg waren in ständige Fehden und provozierende Streitigkeiten mit dem Erzbischof von Köln, dem Bischof von Osnabrück, dem Bischof von Münster und den Grafen von Ravensberg verwickelt. Auf diese Weise gelang es den Tecklenburgern, ihre verstreuten Besitzungen in Westfalen zu arrondieren und ihren Einfluss in der Region auszubauen."
 TCK_idea_4: "Freundschaft mit Hessen"
 TCK_idea_4_desc: "Die Grafen von Tecklenburg sind gern gesehene Gäste am Hof des hessischen Landgrafen. Mehrere Grafen von Tecklenburg erhielten ihre Ausbildung am hessischen Hof, wo sie auch mit der Reformation in Berührung kamen."
 TCK_idea_5: "Leinenhandel"
 TCK_idea_5_desc: "Als Tecklenburg im Dreißigjährigen Krieg verwüstet wurde, förderte Graf Moritz I. von Tecklenburg den Anbau von Flachs und Leinen, wodurch sich die Lage seiner Untertanen nach und nach verbesserte. Einige Familien konnten durch den Leinenhandel zu wohlhabenden Kaufmannsfamilien aufsteigen."
 TCK_idea_6: "Schutz für Hexen"
 TCK_idea_6_desc: "In Tecklenburg wurde die Hexenverfolgung schon früh verboten, weil Gräfin Anna von Tecklenburg mit Johann Weyer, einem überzeugten Kämpfer gegen die Hexenverfolgung, eng befreundet war. Darüber hinaus war Anna selbst in der Kräuterkunde bewandert."
 TCK_idea_7: "Gebrüder Krummacher"
 TCK_idea_7_desc: "Tecklenburg ist die Heimatstadt von Friedrich Adolf Krummacher und Gottfried Daniel Krummacher. Die beiden Brüder waren zwei bedeutende reformierte Theologen, die durch ihre Predigten und Gleichnisse die westfälische Erweckungsbewegung im frühen 19. Jahrhundert stark beeinflussten."
#Osnabrück
 OSN_ideas: "Osnabrücker Ideen"
 OSN_ideas_start: "Osnabrücker Traditionen"
 OSN_ideas_bonus: "Osnabrücker Ambitionen"
 OSN_idea_1: "Christianisierung der Sachsen"
 OSN_idea_1_desc: "Während der Eroberung Sachsens ließ Karl der Große an mehreren Orten Klöster errichten, darunter auch Osnabrück."
 OSN_idea_2: "Vereinigung der Neu- und Altstadt"
 OSN_idea_2_desc: "Da die Altstadt und die Neustadt von Osnabrück immer mehr zusammenwuchsen und sich dadurch immer mehr angenähert hatten, schlossen sie sich 1306 zusammen."
 OSN_idea_3: "Hanseatisches Handelsnetz"
 OSN_idea_3_desc: "Osnabrück war Teil der Hanse, deren Mitglieder an der Gründung des berühmten Petershofs im fernen Nowogorod beteiligt waren."
 OSN_idea_4: "Bürgeraufstände"
 OSN_idea_4_desc: "Bei den Bürgeraufständen von 1488 und 1525 wurden viele Kleriker abgeschlachtet und kirchliche Besitztümer von ihnen geplündert."
 OSN_idea_5: "Osnabrücker Hexenjagd"
 OSN_idea_5_desc: "Osnabrück war ein bedeutender Ort während der Hexenprozesse. Allein von 1565 bis 1588 wurden 163 Frauen als Hexen hingerichtet, die meisten von ihnen verbrannt. Insgesamt wurden 276 Frauen und zwei Männer in Hexenprozessen wegen Zauberei hingerichtet."
 OSN_idea_6: "Stadt des Friedens"
 OSN_idea_6_desc: "Osnabrück und Münster waren die beiden Städte, in denen Friedensverhandlungen stattfanden, bevor der Westfälische Friede unterzeichnet wurde, der den blutigen Dreißigjährigen Krieg beendete."
 OSN_idea_7: "Immerwährende Kapitulation"
 OSN_idea_7_desc: "Da die Stadt weder eindeutig katholisch noch eindeutig protestantisch war, wechselten sich Bischöfe verschiedener Konfessionen in der Leitung der Gläubigen ab, was Osnabrück zum ersten konfessionsneutralen Gebiet in Deutschland machte."
#Quedlinburg
 QDL_ideas: "Quedlinburger Ideen"
 QDL_ideas_start: "Quedlinburger Traditionen"
 QDL_ideas_bonus: "Quedlinburger Ambitionen"
 QDL_idea_1: "Wiege von Deutschland"
 QDL_idea_1_desc: "Der Sage nach wurde Heinrich I. im Jahr 919 in Quedlinburg von fränkischen Adligen zum ersten König Ostfrankens gewählt. Auch wenn sich später herausstellte, dass Heinrich nicht in Quedlinburg, sondern in Fritzlar gekrönt wurde, sollten wir unsere Stellung als "Wiege Deutschlands" nicht aufgeben, sondern verteidigen."
 QDL_idea_2: "Ottonische Osterpfalz"
 QDL_idea_2_desc: "Heinrich I. ließ Quedlinburg als Königshof einrichten, um das Reich gegen die eindringenden Ungarn zu befestigen. Die Ottonen feierten anschließend meist Ostern und hielten in Quedlinburg ihre Reichstage ab. Daher war unsere Stadt von großer Bedeutung für die Politik des frühen Heiligen Römischen Reiches."
 QDL_idea_3: "Quedlinburger Domschatz"
 QDL_idea_3_desc: "Der Quedlinburger Domschatz ist einer der bedeutendsten Schätze in Deutschland. Er besteht aus 63 einzigartigen Gegenständen, die die Ottonen dem Kloster vermacht haben. Dazu gehören das Servatius-Reliquiar, ein Elfenbeinkästchen Karls des Kahlen, das Samuhel-Evangeliar, eine Buchkunst aus der Karolingerzeit, und der Kana-Krug aus dem 1. Jahrhundert n. Chr., der die biblische Geschichte von der Hochzeit zu Kana darstellt, bei der Jesus Christus Wasser in Wein verwandelte."
 QDL_idea_4: "Zahlreiche Städtebündnisse"
 QDL_idea_4_desc: "From 1326 to 1477, Quedlinburg, together with Halberstadt and Aschersleben, was a member of the Halberstadt Dreistädtebund, an alliance of three of the most economically important towns in the region north of the Harz Mountains. During this time, Quedlinburg also entered into its own town and city partnerships and joined the Hanseatic League."
 QDL_idea_5: "Herrschaft der Frauen"
 QDL_idea_5_desc: "Das Stift Quedlinburg ist eine einflussreiche Abtei, die seit ihrer Gründung im Jahr 936 von hochadeligen Frauen verwaltet wird. Diese Herrschaft wurde bestätigt, als es den Bürgern der Stadt 1477 nicht gelang, sich aus der Abhängigkeit der Nonnen zu befreien und sie dadurch alle Privilegien verloren. Bis zur Säkularisation stammten die Äbtissinnen von Ottonen, Saliern, Piasten, Wettinern, Hohenzollern, Oldenburgern und anderen bedeutenden Geschlechtern ab."
 QDL_idea_6: "Geburtsort von Gutsmuths"
 QDL_idea_6_desc: "Johann Christoph Gutsmuths wurde 1759 in Quedlinburg geboren und wurde später als der Großvater der modernen Turnerziehung bekannt. Als Gymnastiklehrer verfasste er 1793 sein Buch "Gymnastik für die Jugend", das erste Lehrbuch über die Theorie und Praxis der Körpererziehung. Seine Hauptidee beruhte auf der Überzeugung, dass dem körperlichen Verfall in einer modernen Gesellschaft durch körperliche Erziehung und Bildung in der Schule vorgebeugt werden sollte. Im Jahr 1804 legte er dem preußischen Staatsminister eine zweite Auflage vor, die Marschübungen und militärische Gewehrgriffe enthielt."
 QDL_idea_7: "Blumenstadt"
 QDL_idea_7_desc: "Im 18. und 19. Jahrhundert entwickelte sich Quedlinburg schnell zu einem bedeutenden Zentrum für die Zucht von Blumen- und Gemüsesaatgut. In ihrer Hochphase produzierten die Quedlinburger Saatgutfirmen 60 Prozent der Weltproduktion an Blumensamen."