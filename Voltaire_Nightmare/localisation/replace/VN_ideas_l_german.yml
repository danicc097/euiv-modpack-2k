 pir_i1: "Mehr Leitlinien als Regeln"
 pir_i1_desc: "Freibeuter sind sehr erfinderisch, wenn es um den Schiffskampf geht. Indem wir ihr Wissen und ihre Taktik in unsere reguläre Flotte übernehmen, werden wir noch leistungsfähiger."
 pir_i2: "Geschäft ist Geschäft"
 pir_i2_desc: "Der Handel ist ein wichtiger Bestandteil der zwischenstaatlichen Beziehungen. Wenn wir auf richtige Art und Weise Druck ausüben, können wir vielleicht die Nationen zu unserem Standpunkt hin beeinflussen."
 pir_i3: "Stopft die Löcher!"
 pir_i3_desc: "Normalerweise werden beschädigte feindliche Schiffe aufgegeben, aber die meisten von ihnen sind noch immer einsatzfähig. Wir könnten sie problemlos reparieren und für den Aufbau unserer eigenen Flotten nutzen."
 pir_i4: "Peso de Ocho"
 pir_i4_desc: "Je mehr Geld unsere Freibeuter erbeuten, desto weniger müssen wir ihnen zahlen und desto mehr Geld verdienen wir."
 pir_i5: "Dreifachkanonen"
 pir_i5_desc: "Schiffe der Freibeuter sind in mehr Auseinandersetzungen verwickelt als die meisten anderen. Es wäre in unserem und ihrem Interesse, sie in Zukunft stärker zu bewaffnen."
 pir_i6: "Warum ist der Rum leer?"
 pir_i6_desc: "Freibeuter verfügen über eine Vielzahl von Methoden, um eine Blockade zu errichten. Wir könnten ihr Expertenwissen nutzen, um unsere eigenen Blockaden zu verstärken und zu verhindern, dass Versorgungsgüter und Verstärkungen den Feind erreichen."
 pir_i7: "Kaperbriefe"
 pir_i7_desc: "Piraten neigen dazu, die besten Freibeuter zu sein. Indem wir ihnen im Austausch gegen eine Anstellung ihre amtliche Begnadigung anbieten, könnten wir die Wirksamkeit unserer Freibeuter erheblich steigern."
 cul_i1: "Assimilierung"
 cul_i1_desc: "Einige mögen es ethnische Säuberung nennen, andere eine autoritäre Waffe gegen Einheimische, um unsere Sprache und unsere Sitten zu akzeptieren. Wir ziehen es vor, sie als besiegte Völker zu sehen, die sich unsere Kultur aneignen."
 cul_i2: "Werbeabteilung"
 cul_i2_desc: "Wenn das Ansehen unseres Staates beschmutzt ist, brauchen wir Diplomaten, die Schadensbegrenzung betreiben. In der Vergangenheit war dies ein nebulöses und unorganisiertes Unterfangen - aber heute können wir ein offizielles Sprachrohr des Staates etablieren, eine Stimme, mit der wir Missverständnisse über uns korrigieren können."
 cul_i3: "Nationalstolz"
 cul_i3_desc: "Paraden, lokale Bräuche, um vergangene Siege zu feiern, ausgeprägte Küchen und Kleidungsstile - wir sollten uns von unseren Nachbarn unterscheiden, indem wir einen unbändigen Nationalstolz fördern, der sich auf jene Eigenschaften stützt, die unverkennbar unsere sind."
 cul_i4: "Multikulturalismus"
 cul_i4_desc: "Es mag widersprüchlich erscheinen, dass wir den Multikulturalismus als einen Begriff des "Nationalstolzes" betrachten, aber wir können eine eigene Kultur pflegen und gleichzeitig die Verhaltensweisen anderer akzeptieren."
 cul_i5: "Export unserer Werte"
 cul_i5_desc: "Toleranz gegenüber anderen Kulturen sollte in ganz Europa und in den Maghreb gebracht werden! Die Entwicklung unserer maritimen Transportmittel und des Schiffbaus wird es uns ermöglichen, Männer in einem viel größeren Maßstab um die Welt zu befördern und den Ruhm des Reiches denjenigen zu bringen, die so rückständig sind, dass sie noch nie davon gehört haben."
 cul_i6: "Erbe"
 cul_i6_desc: "Die Wurzeln des Staates sind uralt. Einige Gelehrte behaupten, dass unsere Sprache bereits in Eden gesprochen wurde, die erste aller Sprachen der Welt. Ob das stimmt oder nicht, die Regierung hat eine starke Tradition, die ihre Legitimität stärkt."
 cul_i7: "Eius Religio"
 cul_i7_desc: ""Seine Religion", ja, die Religion deines Nächsten - zweifellos dieselbe Religion wie Eure! Arm ist das Land, in dem das religiöse Bewusstsein der Bevölkerung nicht an ihre kulturelle Identität gebunden ist."
 log_i1: "Kreuzzüge"
 log_i1_desc: "Was, wenn Kirche, Staat und Militär an einem gemeinsamen Punkt miteinander verschmelzen können? Ergreift die Waffen, reich und arm, und verteidigt den wahren Glauben vor den unerbittlichen Schlingen und Pfeilen der Ungläubigen."
 log_i2: "Staffeln"
 log_i2_desc: "Die Flankierung des Feindes kann entscheidend für den Sieg sein. Wichtiger ist jedoch, dass wir nicht selbst flankiert werden. Durch die Aufteilung unserer Kavallerieeinheiten in kleinere, wendigere Divisionen können wir Schwachstellen leichter verstärken und schneller auf feindliche Flankierungsversuche reagieren."
 log_i3: "Positive Verstärkung"
 log_i3_desc: ""Aber der Punkt ist nicht der, wie hart einer zuschlagen kann, es zählt bloß, wieviele Schläge er einstecken kann und ob er trotzdem weiter macht." - Rocco di Balboa"
 log_i4: "Motten"
 log_i4_desc: "Burgen sind für eine gut ausgebaute Verteidigung unerlässlich. Wenn wir unsere schwächsten Verteidigungslinien mit kleineren Motten verstärken, können wir Kosten sparen."
 log_i5: "Trainingsübungen"
 log_i5_desc: "Regelmäßiges Training hält die Armee fit und auf alle Eventualitäten vorbereitet."
 log_i6: "Navigationswerkzeuge"
 log_i6_desc: "Durch den Einsatz des Astrolabiums und des Kompasses haben unsere Kapitäne beispiellose Navigationsfähigkeiten entwickelt, die eine schnelle Überfahrt zu jedem Ziel gewährleisten."
 log_i7: "Geländebeherrschung"
 log_i7_desc: "Durch umfangreiche Ausbildung und jahrelange Erfahrung haben unsere Generäle gelernt, das Gelände zu ihrem Vorteil zu nutzen. Sie sind in der Lage, ihr Wissen zu nutzen, um Armeen schneller durch unbekanntes Territorium zu bewegen und ohne Nachteile in ungünstige Positionen anzugreifen."
 man_i1: "Gemeinsame Produktion"
 man_i1_desc: "Wenn wir die Klöster und andere Handwerksklassen dazu bringen können, zusammen mit der Bauernschaft zu arbeiten, können wir verhindern, dass bei der Produktion viel Abfall anfällt."
 man_i2: "Bau von Windmühlen"
 man_i2_desc: "Antike Prototypen existieren für ein Gerät, das die Kraft des Windes nutzt, um einen Schleifstein zu drehen. Neue technologische Durchbrüche ermöglichen es uns, dies zu verwirklichen und unsere Produktion von Lebensmitteln und Materialien erheblich zu steigern."
 man_i3: "Die Kunst des Ausweichens"
 man_i3_desc: "Die Verbesserung der Verfahren der Erzreinigung und der anschließenden Legierung wird es uns ermöglichen, die Truppen mit besserer Rüstung und zu geringeren Kosten zu versorgen. Warum das Ausweichen üben, wenn man ein Schwert in die Hand nehmen und so überleben kann?"
 man_i4: "Handelsinfrastruktur"
 man_i4_desc: "Es wäre vorteilhaft, nicht nur Produktionsanlagen selbst zu bauen, sondern auch Gebäude, die unsere Handelsmacht stärken können - zum Beispiel Gasthöfe, Zollhäuser oder Banken."
 man_i5: "Reinvestition"
 man_i5_desc: "Alle Bürger wissen, dass die Steuern und Zehnten, die sie zahlen, letztendlich zu ihrem Schutz, ihrem Nutzen und ihrer Rettung beitragen. Natürlich könnten wir den Prozess transparenter gestalten, indem wir unsere Gewinne aus einzelnen Städten direkt wieder in sie investieren, anstatt die Einnahmen in der Staatskasse für allgemeinere Zwecke zu sammeln."
 man_i6: "Handelsprivilegien"
 man_i6_desc: "Indem wir den inländischen Händlern besondere Privilegien und Vorschriften für Ausländer auferlegen, können wir die gesamte Handelsmacht in unserem Land in den Würgegriff nehmen. Wechselkurse? Schwache Währungen laden zu Investitionen ein? Darüber müssen wir uns für Jahrhunderte keine Gedanken machen!"
 man_i7: "Standardisierte Blaupausen"
 man_i7_desc: "Architektur auf einer punktuellen Grundlage ist, wie wir seit jeher arbeiten, aber jetzt sollten wir uns bemühen, standardisierte Pläne für Gebäude und Bauernhöfe zu verwenden. Es wird uns wesentlich weniger Kopfschmerzen bereiten, neue Bauwerke im ganzen Reich zu errichten, so dass es möglich ist, in einem Bruchteil der üblichen Zeit zu arbeiten."
