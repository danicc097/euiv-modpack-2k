 west_africa_strong_leadership_ct: "Es existiert keine unabhängige Nation mit einer Hauptstadt in der Überregion §YMaghreb§!, die mehr Entwicklung als §Y[Root.GetName]§! hat."
 dan_eliminate_the_hanse_at: "Aktiviert eine Entscheidung, die einen §YHandelskonflikt§!-Krieg zwischen §Y[Root.GetName]§! und den Besitzern von §Y[13.GetName]§!, §Y[1084.GetName]§!, §Y[429.GetName]§!, §Y[2417.GetName]§! und §Y[2623.GetName]§! auslöst (§Y[Root.GetName]§! gilt in diesen Kriegen als §YVerteidiger§!)."
#Circassian
 msi_the_kingdom_confederacy_desc: "Unser Volk ist seit jeher auf die verschiedenen tscherkessischen Stämme verteilt, von denen einige groß und andere unbedeutend, aber dennoch alle uneins sind. Wenn wir als Nation überleben wollen, müssen wir uns zu einer Konföderation zusammenschließen."
 msi_ruler_of_the_river_desc: "Der Don segnet das Land, das er durchquert und überschwemmt dieses regelmäßig, um den Boden unglaublich fruchtbar zu machen. Wir werden uns nur dann Herrscher des Flusses nennen und von dieser Fruchtbarkeit profitieren können, wenn der gesamte Flusslauf des Dons uns - und nur uns - gehört."
 msi_hegemony_of_west_africa_title: "Hegemonie Kaukasiens"
 msi_hegemony_of_west_africa_desc: "Seit Generationen kontrolliert Georgien den Großteil von Kaukasien mit eiserner Faust. Seine Macht schwindet jedoch, während unsere von Tag zu Tag wächst. Um uns als Hegemon dieser Region betiteln zu können, müssen wir sie beherrschen und Georgien vernichten oder unterwerfen."
 msi_unite_the_kingdoms_desc: "Geeint sind wir stark, doch geteilt werden wir untergehen. Wir müssen alle Tscherkessen unter einem einzigen Banner vereinen."
 msi_west_african_hegemony: "Kaukasischer Hegemon"
 desc_msi_west_african_hegemony: "Wir dominieren die kaukasische Region, und als stärkstes Reich in der Region ist es nur natürlich, dass wir den Titel eines regionalen Hegemonen beanspruchen!"
 desc_msi_the_kingdom_federation: "Die Stämme innerhalb unseres Reichs haben [Root.GetMdemder] [Root.Monarch.GetTitle] ihre Treue geschworen und erkennen [Root.GetMihnsie] als obersten Anführer der Tscherkessen an."
 msi_the_kingdom_confederacy_ct: "Das Ereignis "§YDas Konföderale Königreich Tscherkessen§!" ist eingetreten."
 msi_gather_the_troops_ct: "§Y[Root.GetName]§! erhält dauerhafte Ansprüche auf jede §Ytscherkessische§! und §Yabchasische§! Provinz in den Überregionen §YKaukasus§! und §YPontische Steppe§!."
 mal_control_the_niger_river_ct: "Besitzt alle Kernprovinzen, die an den Fluss §YDon§! angrenzen."
 mal_control_the_niger_river_tt: "Jede im Besitz befindliche Provinz, die an den Fluss §YDon§! angrenzt, erhält §Y25§! Jahre lang "§YFlussanbaugebiet§!", was folgende Auswirkungen hat:\nEntwicklungskosten: §G-10.%§!\nProduktionseffizienz (Lokal): §G+10.0%§!\nSteuereinnahmen (Lokal): §G+10.0%§!"
#Russian
 mandate_cities_desc: "Um unseren Anspruch als Herrscher der Kiewer Rus geltend zu machen, brauchen wir ein hohes Maß an legitimierter Macht. Dazu müssen wir einige der mächtigsten Provinzen der Rus erobern und sie als Machtbasis für unsere weitere Expansion nutzen."
 fate_of_the_mandate_title: "Schicksal des Großfürstens"
 fate_of_the_mandate_desc: "Die Schwäche unseres ehemaligen Lehnsherrn hat dazu geführt, dass viele abtrünnige Fürstentümer einen Anspruch darauf erheben, jener neuer Fürst zu sein, der Ruthenien in ein neues Zeitalter führen wird. Es kann allerdings nur einen Großfürsten geben!"
 conquer_xinan_title: "Erobert Weißrussland"
 conquer_xinan_desc: "Weißrussland wird uns als Weg in die angrenzenden Regionen im Süden und Westen unseres großen Reichs dienen. Trotz des waldigen Geländes birgt Weißrussland eine große Zahl Menschen unseres Volkes, und diese sehnen sich alle danach, wieder von einem mächtigen Kaiser angeführt zu werden."
 tributaries_or_conquest_desc: "Die vielen Fürsten vor uns haben nur selten versucht, über die Grenzen ihres Reichs hinaus zu expandieren. Wir müssen danach streben, sie nicht nachzuahmen, und sollten stattdessen unseren eigenen Weg der Expansion wählen - einen, der am besten auf die Bedürfnisse und Ambitionen unseres Fürstentums zugeschnitten ist!"
 chi_independence_title: "Untergang des Großfürstens"
 chi_independence_desc: "Die momentane Herrschaft über Ruthenien neigt sich nach Jahrzehnten schlechter Verwaltung und dem Verlust von brüderlicher Gunst ihrem Ende zu. Abtrünnige Staaten und kleinere Fürsten greifen zu den Waffen und versuchen, ihre Herrschaft gegenüber den anderen durchzusetzen."
 conquer_north_china_title: "Marschiert nach [6594.GetName]"
 conquer_north_china_desc: "Was einst das Herz eines vor Tatkraft strotzenden Imperiums war, liegt nun in Trümmern und Ruinen. Nordrussland wird als Quelle für neue Rekruten für unsere Armee und für Münzen für unsere Schatzkammern dienen, während wir uns bemühen, die zersplitterten Staaten zu vereinen."
 chi_unify_china_desc: "Es schmerzt, sein Heimatland in Schutt und Asche liegen zu sehen, während es sich müht, den früheren Ruhm zu bewahren. Gott hat uns für würdig befunden, den großfürstlichen Mantel überzustreifen und die rechtmäßig uns gehörenden glorreichen Provinzen unter unserem Banner zu vereinen."
 chi_unify_china_title: "Vereinigt die Kiewer Rus"
 chi_project_strength_title: "Ära des großen Löwen"
 conquer_south_china_title: "Erobert Südruthenien"
 conquer_south_china_desc: "Die Weiden der südruthenischen Provinzen sind voller üppiger Waren und fruchtbarer Wiesen. In Verbindung mit der Gewinnung von Edelmetallen wird unser verstärkter Einfluss dort enorme finanzielle Vorteile für unsere Sache bringen."
 settle_internal_affairs_desc: "Während wir versuchen, unseren Einfluss jenseits unserer Grenzen zu vergrößern, dürfen wir nicht vernachlässigen, uns auch um innere Angelegenheiten zu kümmern. Wir müssen tatkräftig darauf hinarbeiten, dass unsere Verwaltung ausgewogen ist und merkantilen Prozessen folgt."
 renovate_capital_desc: "Unsere Hauptstadt steht für den Wohlstand unseres blühenden und unabhängigen Fürstentums in unserer Region. Daher muss ihre Pracht und Schönheit von unvergleichlicher Qualität und Erhabenheit sein. Die Hauptstadt muss eines Großfürstens würdig sein."
 chi_warscore_reward_tt: "\nWenn wir die Mission abschließen, während wir uns im Krieg mit mindestens §G90%§! Kriegsstand zu unseren Gunsten gegen den derzeitigen §YGroßfürsten der Rus§! befinden, erhalten wir die folgenden zusätzlichen Boni:"
 chi_strongest_warlord_tt: "Hat die höchste §YEntwicklung§! und die größte §YArmee§! in den ruthenischen und russischen Überregionen"
 chi_subject_reward_tt: "Schließen wir die Mission ab, indem wir die §YAnzahl§! unserer Untertanen erhöhen und §YGroßfürst der Rus§! sind, erhalten wir §G10§! Fraternität pro Untertan sowie die folgenden Boni:"
 chi_mana_per_subject_tt: "Wenn wir die Mission abschließen, indem wir die §YAnzahl§! unserer Untertanen erhöhen und Großfürst der Rus sind, erhalten wir §Y25§! £adm£, £dip£ und £mil£ pro Untertan sowie die folgenden Boni:"
#English
 eng_the_english_civil_war_dt: "Schaltet §YParlamentsanliegen§! frei, die unsere §YNationalen Ideen§! beeinflussen können (nur als @GBR Großbritannien verfügbar)."
#Armenian
 arm_mamluks_desc: "Die Muslime, die derzeit über die Levante herrschen, sind eine gewaltige Regionalmacht und ein Hindernis für unser heiliges Ziel, den christlichen Glauben zu verbreiten. Ihre Herrschaft behindert jedoch nicht nur unsere religiöse Mission, sie bedroht auch das Gleichgewicht der Kräfte. Einen Kreuzzug gegen sie zu führen, ist zwar mühselig, doch der einzige Weg nach vorn."
 arm_liberation_of_the_homeland_desc: "Stärkere Nationen als [Root.GetName] sind vor langer Zeit in das Land unserer armenischen Vorfahren eingedrungen und kontrollieren nun große Teile davon. Es ist eine Frage des Nationalstolzes und unsere Pflicht, dieses Land und unsere Brüder und Schwestern von ihrer Herrschaft zu befreien. Erst wenn wir unser Heimatland befreit haben, können wir unseren Traum von einem vereinten großarmenischen Reich verwirklichen."
 arm_break_osmans_legacy_desc: "Der Aufstieg der türkischen Beyliks hat das Machtgleichgewicht in Anatolien dramatisch verändert. Sie haben ihr Herrschaftsgebiet weit ausgedehnt und eine Hegemonie errichtet, die das Wachstum und die Unabhängigkeit vieler Nationen, einschließlich unserer eigenen, unterdrücken. Doch jedes Reich erlebt eines Tages seinen Niedergang, und nun ist die Zeit gekommen, die Söhne Osmans herauszufordern und ihre Autorität zu zerschlagen."
 arm_breaking_the_chains_desc: "Unsere große Nation hat viel zu lange unter dem Joch der Byzantiner, Seldschuken, Mongolen, Turkmenen und Perser gelitten, und unser Volk musste dabei oft die Hauptlast ihrer Herrschaft tragen. Doch damit ist nun Schluss! Es ist an der Zeit, dass wir uns erheben, für unsere Unabhängigkeit kämpfen und die Ketten, die uns so lange gefesselt haben, sprengen."
 arm_artaxiad_legacy_desc: "Die Artaxiaden, eine der größten Dynastien in der armenischen Geschichte, herrschten über ein riesiges Reich, das sich über unsere heutigen Grenzen hinaus erstreckte. In ihrer Blütezeit waren sie der Inbegriff von Macht. Es ist unsere Pflicht, ihr Erbe zu ehren und die Territorien, die einst unter armenischer Herrschaft standen, zurückzuerobern. Wir müssen uns auf eine Invasion vorbereiten, die davon angetrieben wird, unsere Grenzen zu erweitern, unseren Einfluss geltend zu machen und den Ruhm der einstigen Artaxiden zurückzufordern."
 arm_wool_industry_title: "Entwickelt den Roggenanbau"
 arm_wool_industry_desc: "Zwischen den Bergen Armeniens liegen unsere fruchtbaren Täler, die große Ackerflächen beheimaten, deren Äcker eine potenzielle Goldmine ist. Es ist höchste Zeit, dass wir in die Entwicklung unseres Roggenanbaus investieren und diese Ackerflächen zu einer Quelle des Wohlstands für unser Land machen."
 arm_avenge_seljuk_conquest_title: "Stürzt die Türken"
 arm_avenge_seljuk_conquest_desc: "Die Türken des Seldschukenreichs sind uns schon viel zu lange ein Dorn im Auge. Ihre unterdrückerische Herrschaft, ihre eklatante Missachtung unseres Glaubens und Erbes, ihre ständige Bedrohung unserer Souveränität: All dies hat unermesslich viel Leid verursacht. Es ist an der Zeit, dass wir ihrer Tyrannei ein Ende setzen, indem wir die Türken stürzen. Wir müssen uns eine Zukunft sichern und der Welt eines klarmachen: Wir dulden keine Tyrannei und wir akzeptieren keine Unterdrückung!"
 arm_breaking_chains_vassal_tt_yes: "£yes£ Wenn wir diese Mission abschließen, während wir ein §TUntertan§! sind, erhalten wir:"
 arm_breaking_chains_vassal_tt_no: "£no£ Wenn wir diese Mission abschließen, während wir ein §TUntertan§! sind, erhalten wir:"
 arm_caucasian_dev_tt: "10 zufällige im Besitz befindliche Provinzen mit §Ykartwelischer§!, §Yabchasischer§! oder §Ynachisch-dagestanischer§! Kultur erhalten §G1§! £mil£ Entwicklung."
 arm_ottoman_rival_tt_yes: "\n£yes£ Wenn wir diese Mission abschließen, während das @TUR §YOsmanische Reich§!, das @SJK §YSeldschukischenreich§! oder @RUM §YRûm§! unser §YRivale§! oder §YFeind§! ist, erhalten wir außerdem:"
