 vn_royal_marriages_title: "Dynastische Verbindungen"
 vn_royal_marriages_desc: "Für Monarchien sind dynastische Verbindungen überlebenswichtig. Auf der einen Seite können wir wichtige Allianzen bilden, auf der anderen Seite schützen wir unsere Dynastie vor dem Aussterben."
 vn_royal_marriages.tt: "Habt §Y5§! Staatsehen mit Nationen, die Teil des Heiligen Römischen Reiches sind"
 vn_secure_our_domain_title: "Sichert unsere Domäne"
 vn_secure_our_domain_desc: "Unser Gebiet wird von ehrgeizigen Nachbarn beansprucht. Wir müssen sowohl die Legitimität unseres Monarchen beweisen als auch eine Verteidigung aufbauen, um uns im Falle einer Bedrohung zu verteidigen."
 vn_reduce_local_autonomy_title: "Interne Kontrolle"
 vn_reduce_local_autonomy_desc: "Seit jeher genießen einheimische Aristokraten, Barone und Junker eine gewisse Autonomie innerhalb unseres Reiches. Wenn wir ihre Privilegien einschränken und den Staat zentralisieren, profitieren wir von einer ertragreicheren Wirtschaft."
 vn_become_elector_title: "Erhaltet die Kurwürde"
 vn_become_elector_desc: "Die Kurwürde gehört zu den beneidenswertesten Privilegien des Heiligen Römischen Reiches. Indem wir den Kaiser beeindruckten, könnten wir einer der sieben Kurfürsten werden."
 vn_become_elector.tt: "Seid ein Kurfürst oder habt einen Kurfürsten als Juniorpartner"
 vn_republican_alliances_title: "Bündnisse des Volkes"
 vn_republican_alliances_desc: "Die meisten Republiken des Heiligen Römischen Reiches genießen bestimmte Sonderrechte und den direkten Schutz des Kaisers. Dennoch haben die benachbarten Reichsfürsten ein Auge auf unser Gebiet geworfen. Wir dürfen uns nicht nur auf den Kaiser allein verlassen, sondern müssen ein starkes Verteidigungsbündnis mit anderen Fürsten in einer ähnlichen Situation bilden."
 vn_republican_alliances.tt: "Seid mit §Y4§! Nationen verbündet, die eine Republik und Teil des Heiligen Römischen Reiches sind"
 vn_defense_for_the_city_title: "Verteidigung für die Stadt"
 vn_defense_for_the_city_desc: "Mit der Eroberung der Hauptstadt wird oft ein Krieg entschieden. Deshalb müssen wir unsere Stadtmauern befestigen und eine Armee zur Verteidigung der Stadt aufstellen."
 vn_urban_production_title: "Städtische Produktion"
 vn_urban_production_desc: "Unsere Hauptstadt ist das Herzstück unserer Herrschaft; ohne sie sind wir verloren. Unser Reich mag zwar nicht groß sein, also müssen wir uns auf die Hauptstadt konzentrieren. Lasst uns daraus ein wichtiges Handels- und Produktionszentrum machen."
 vn_city_of_humanism_title: "Stadt des Humanismus"
 vn_city_of_humanism_desc: "Von Italien aus verbreiteten sich die Renaissance und der Humanismus in ganz Europa. Besonders wichtig war es den Humanisten, sich vom Mittelalter zu distanzieren und ein neues, ideales Menschenbild zu verwirklichen. Wir sollten darüber nachdenken, ob wir diese modernen Denkweisen auch übernehmen und an unseren Universitäten und Hochschulen vermitteln sollten."
 vn_pious_ruler_title: "Frommer Herrscher"
 vn_pious_ruler_desc: "Keiner unserer Herrscher kann es sich leisten, sich vom wahren Glauben abzuwenden. Er muss allen seine Frömmigkeit beweisen, um seine Herrschaft zu legitimieren."
 vn_new_monasteries_title: "Gründet Klöster"
 vn_new_monasteries_desc: "Unsere Aufgabe ist es, den wahren Glauben in unserem Königreich zu bewahren und Ketzereien zu bekämpfen. Mit mehr Kirchen und Klöstern zeigen wir unseren Untertanen, was die allmächtige Religion ist."
 vn_cathedral_in_capital_title: "Dom von [Root.GetName]"
 vn_cathedral_in_capital_desc: "Kathedralen prägen die Konturen vieler Großstädte in Europa. Als religiöser Staat ist es unsere Pflicht, in unserer Hauptstadt einen prächtigen Dom zu bauen."
 vn_achieve_religious_unity_title: "Übersteht die Reformation"
 vn_achieve_religious_unity_desc: "Die Reformation hat den katholischen Glauben für alle Ewigkeit geteilt. Das Heilige Römische Reich ist heute ein Flickenteppich verschiedener Konfessionen. Wir müssen sicherstellen, dass die Mehrheit unserer Bevölkerung dem wahren Glauben folgt, um zukünftige religiöse Spannungen zu vermeiden."
#Taifas
 vn_mollify_neighbours_title: "Beschwichtigt Nachbarn"
 vn_mollify_neighbours_desc: "[Root.GetName] ist mit einer schwierigen Situation konfrontiert. Die christlichen Könige des Nordens streben nach Rache, während die muslimischen Staaten des Südens ein ähnliches Schicksal teilen wie wir. Wir müssen unsere Nachbarn besänftigen und die Spannungen in der Region vorerst abbauen, um nicht zum Ziel einer fanatischen Invasion zu werden."
 vn_mollify_neighbours.tt: "Mindestens §Y3§! Nationen:\nIst Nachbar von §Y[Root.GetName]§!\nHat mindestens §Y150§! Meinung über §Y[Root.GetName]§!"
 vn_iberian_scholary_center_title: "Akademisches Zentrum"
 vn_iberian_scholary_center_desc: "In den iberischen Taifas wurden Kultur und Wissenschaft von vielen Herrschern gefördert. Mit mehr Schulen und Universitäten können wir die Bildung unseres Volkes verbessern und mehr Gelehrte hervorbringen."
 vn_moorish_architecture_title: "Patron der Architektur"
 vn_moorish_architecture_desc: "Al-Andalus und seine Bauwerke sind seit langem wichtige Regionen der muslimischen und europäischen Welt. Aber mit dem Zerfall des Kalifats von Córdoba verschwand der Glanz dieser Region. Wir müssen unsere Traditionen wiederbeleben und unsere Heimat in einen ewig leuchtenden Stern verwandeln."
 vn_abolish_iqta_government_taifa_title: "Reformiert die Regierung"
 vn_abolish_iqta_government_taifa_desc: "Eine Iqta ist ein veraltetes Regierungssystem, das zum Zerfall vieler muslimischer Staaten geführt hat, darunter das Kalifat von Córdoba. Mit einer fortschrittlichen Regierungsform können wir den Zusammenbruch unseres Reiches verhindern."
 vn_start_uniting_taifas_title: "Vereint die Taifas"
 vn_start_uniting_taifas_desc: "Die Taifas sind in Streitigkeiten verwickelt und ohne schützende Kalifen sind sie der Willkür der christlichen Herrscher ausgeliefert. Wir müssen so schnell wie möglich mit der Wiedervereinigung der Taifas beginnen, denn nur gemeinsam haben wir eine Chance gegen die Ungläubigen."
 vn_secure_granada_title: "Sichert Gharnatah"
 vn_secure_granada_desc: "Die Städte im Süden Iberiens sind schon lange Zentren der islamischen Religion, aber sie bleiben außerhalb unserer Kontrolle. Auf dem Weg zur Wiederherstellung von al-Andalus müssen wir diese Region für uns beanspruchen."
 vn_unite_al_andalus_title: "Kalifat von Córdoba"
 vn_unite_al_andalus_desc: "Das Kalifat von Córdoba regierte den Süden Iberiens bis ins 11. Jahrhundert, bevor es durch zahlreiche lokale Herrscher ersetzt wurde. Wir sollten sein früheres Territorium zurückerobern, um unseren Herrscher zum Kalifen von Córdoba zu ernennen."
 vn_unite_al_andalus.tt: "Stellt die ehemaligen Grenzen des Kalifats von Córdoba wieder her"
#Ruthenia
 vn_establish_druzhina_title: "Stellt die Druschinas auf"
 vn_establish_druzhina_desc: "Unser zukünftiges Überleben wird stark von der Stärke des Staates abhängen. Wir müssen eine Truppe von professionellen Soldaten aufstellen, um unsere Grenzen zu verteidigen."
 vn_eliminate_devastation_title: "Unser früherer Glanz"
 vn_eliminate_devastation_desc: "Während der brutalen Invasion der östlichen Horden wurden viele unserer Städte verwüstet und unser Volk abgeschlachtet. Wir müssen unseren früheren Stolz und unser früheres Ansehen wiederherstellen."
 vn_restore_kievan_borders_title: "Vereint Ruthenien"
 vn_restore_kievan_borders_desc: "Die Kiewer Rus ist keineswegs ein zentralisierter Staat. Die vielen Prinzen der Rurikiden werden von den Großherzögen von Kiew regiert. Wir sollten das Kernland der Kiewer Rus in Besitz nehmen, um unseren Einfluss auf die anderen Fürsten zu stärken."
 vn_eastern_jerusalem_title: "Östliches Jerusalem"
 vn_eastern_jerusalem_desc: "Im Mittelalter wurde Kiew wegen seiner Bedeutung für den orthodoxen Glauben und der großen Zahl von Kirchen und Klöstern als "Östliches Jerusalem" bezeichnet. Lasst uns nun diesem Beinamen gedenken."
#Irish Missions
 vn_clan_diplomacy_title: "Clandiplomatie"
 vn_clan_diplomacy_desc: "Wir teilen nicht nur eine gemeinsame Geschichte, sondern auch eine gemeinsame Kultur und ein gemeinsames Erbe mit benachbarten Clans. Wir sollten diese historischen Verbindungen nutzen und Allianzen und Ehen zu unserem eigenen Schutz schmieden."
 vn_establish_power_base_title: "Aufbau einer Machtbasis"
 vn_establish_power_base_desc: "Die Expansion unseres noch jungen Staates in andere Clans sollte eine unserer wichtigsten Prioritäten sein. Die Integration von Ländern, die seit Jahrhunderten historisch geteilt sind, wird jedoch keine leichte Aufgabe sein, weshalb wir unsere Eroberungen mit der richtigen Verwaltungspolitik unterstützen müssen."
 vn_viking_outposts_title: "Außenposten der Wikinger"
 vn_viking_outposts_desc: "Als die Wikinger in Irland ankamen, gründeten sie verschiedene Handelsstädte entlang der Küste wie Dublin und Waterford, von denen viele zu den bekanntesten in Irland gehören. Wenn wir unsere Verbindungen über die Smaragdinsel hinaus ausbauen wollen, müssen wir diese Handelsniederlassungen ihren Wikingerherrschern entreißen."
 vn_modernize_irish_clan_title: "Modernisiert die Regierung"
 vn_modernize_irish_clan_desc: "Es ist an der Zeit, unsere stammesartigen Regierungsstrukturen hinter sich zu lassen und ein modernes System einzuführen."
 vn_foothold_in_britain_title: "Ein Standbein in England"
 vn_foothold_in_britain_desc: "Mit den Handelszentren Irlands unter unserer Kontrolle hat sich unser Fokus auf die Länder verlagert, die für die Eroberung über die Meere geeignet sind. Um unsere zukünftige Expansion auf die übrigen Inseln zu erleichtern, sollten wir darauf hinarbeiten, ein sicheres Standbein zu schaffen."
 vn_unite_leinster_title: "Vereint Leinster"
 vn_unite_leinster_desc: "Leinsters unmittelbare Nähe zur britischen Insel hat es Mächten wie den Wikingern in der Vergangenheit ermöglicht, Teile Irlands für sich zu gewinnen. Wir können nicht zulassen, dass sich das wiederholt."
 vn_unite_connacht_title: "Vereint Connacht"
 vn_unite_connacht_desc: "Connacht ist im Laufe der Jahre in viele verschiedene, sich bekriegende Clans zersplittert. Wir müssen diejenigen sein, die versuchen, Connacht ein für alle Mal zu vereinen."
 vn_unite_munster_title: "Vereint Munster"
 vn_unite_munster_desc: "Munster war der Kern vieler der erfolgreichsten Königreiche Irlands. Wir werden ihren Erfolgen nacheifern und Munster für uns allein erobern."
 vn_unite_ulster_title: "Vereint Ulster"
 vn_unite_ulster_desc: "Ulster ist seit langem das Ziel der expansionistischen Ambitionen Englands und Schottlands. Wir müssen die Region für uns gewinnen, um sie vor fremden Königreichen zu schützen."
 vn_high_king_of_ireland_a_title: "Hochkönig von Irland"
 vn_high_king_of_ireland_a_desc: "Die irische Insel war schon immer in unzählige kleine Clans geteilt, die sich in Stammesfehden gegenseitig bekämpften. Wir müssen die Initiative ergreifen und Irland unter einem Banner vereinen, denn nur gemeinsam können wir unsere geliebte Heimat gegen ausländische Invasoren verteidigen."
 vn_high_king_of_ireland_b_title: "Hochkönig von Irland"
 vn_high_king_of_ireland_b_desc: "Die irische Insel war schon immer in unzählige kleine Clans geteilt, die sich in Stammesfehden gegenseitig bekämpften. Wir müssen die Initiative ergreifen und Irland unter einem Banner vereinen, denn nur gemeinsam können wir unsere geliebte Heimat gegen ausländische Invasoren verteidigen."
 vn_high_king_of_ireland_c_title: "Hochkönig von Irland"
 vn_high_king_of_ireland_c_desc: "Die irische Insel war schon immer in unzählige kleine Clans geteilt, die sich in Stammesfehden gegenseitig bekämpften. Wir müssen die Initiative ergreifen und Irland unter einem Banner vereinen, denn nur gemeinsam können wir unsere geliebte Heimat gegen ausländische Invasoren verteidigen."
 vn_high_king_of_ireland_d_title: "Hochkönig von Irland"
 vn_high_king_of_ireland_d_desc: "Die irische Insel war schon immer in unzählige kleine Clans geteilt, die sich in Stammesfehden gegenseitig bekämpften. Wir müssen die Initiative ergreifen und Irland unter einem Banner vereinen, denn nur gemeinsam können wir unsere geliebte Heimat gegen ausländische Invasoren verteidigen."
#French missions
 vn_frankish_alliances_title: "Fränkische Bündnisse"
 vn_frankish_alliances_desc: "Wie das Heilige Römische Reich war Frankreich Jahrhunderte lang in zahlreiche Lehen geteilt, die dem fränkischen König dienten. Hochzeiten zwischen den Lehen sicherten Verbündete und den Fortbestand der Dynastie."
 vn_french_chivalry_title: "Französisches Rittertum"
 vn_french_chivalry_desc: "Die Ritterlichkeit hat ihren Ursprung in Frankreich, wo ritterliche Tugenden wie Ehre und Tapferkeit an Bedeutung gewannen. Wir müssen ein Wegbereiter der Ritterlichkeit werden, um Vorteile im Kampf gegen unsere Feinde zu erlangen."
 vn_support_of_the_templars_title: "Burgen der Templer"
 vn_support_of_the_templars_desc: "Der Tempelorden ist besonders in Westeuropa aktiv. Die Templer waren nicht nur in der Kunst des Krieges tätig, sondern stärkten auch die lokale Wirtschaft durch finanzielle Transaktionen."
 vn_break_the_shackles_title: "Zerbrecht die Fesseln"
 vn_break_the_shackles_desc: "Zu lange haben wir uns dem fränkischen König unterworfen. Wir müssen unsere Unabhängigkeit von allen ausländischen Herrschern erlangen, um unseren eigenen König zu krönen."
#Bretons
 vn_strengthen_agriculture_title: "Stärkt die Landwirtschaft"
 vn_strengthen_agriculture_desc: "Die Bretagne ist auf Landwirtschaft, Viehzucht und Fischerei angewiesen. Durch ausreichende Investitionen in diese Wirtschaftssektoren können wir den Hunger unserer Menschen decken und begehrte Waren exportieren."
 vn_breton_fishery_title: "Baut Fischerboote"
 vn_breton_fishery_desc: "Die Bretagne kann als Halbinsel betrachtet werden und hat dementsprechend eine lange Küstenlinie. Wir müssen neue Fischerboote bauen lassen, um neue Fischgründe in den Gewässern vor unseren Küsten zu entdecken."
 vn_breton_alliances_title: "Ausländischer Schutz"
 vn_breton_alliances_desc: "In der Bretagne sind die wirtschaftlichen und militärischen Kapazitäten begrenzt, zu klein, um einem vereinten Frankreich standzuhalten. Um zu überleben, müssen wir starke Verbündete finden, die uns helfen, unsere Heimat im Notfall zu verteidigen."
 vn_military_port_of_brest_title: "Militärhafen von Brest"
 vn_military_port_of_brest_desc: "Die Stadt Brest ist ideal für den Bau eines riesigen Militärhafens geeignet. Aufgrund ihrer Lage in einer geschützten Bucht, die sich tief im Landesinneren erstreckt, wird es sehr schwierig sein, diese Stadt vom Meer aus zu erobern."
 vn_breton_unity_title: "Vereint die Bretagne"
 vn_breton_unity_desc: "Obwohl die Bretonen auf dem europäischen Festland leben, haben sie gemeinsame Vorfahren wie die Iren und Schotten. Deshalb werden wir nicht der Fremdherrschaft unterworfen werden, insbesondere nicht der französischen. Wir müssen unser Volk unter unserem Banner vereinen!"
 vn_breton_normandy_title: "Eroberung der Normandie"
 vn_breton_normandy_desc: "Die Expansionsbemühungen der normannischen Herrscher haben uns in der Vergangenheit ein beträchtliches Stück Land gekostet. Wir müssen zurückschlagen und die Normandie erobern."
 vn_liberate_cornwall_title: "Befreit Cornwall"
 vn_liberate_cornwall_desc: "Im Gegensatz zum cornischen Volk haben wir gezeigt, dass wir uns erfolgreich gegen übermächtige Feinde verteidigen können. Lasst uns die Engländer zurückschlagen, um unsere cornischen Brüder aus ihrer langen Herrschaft zu befreien."
#Hungarians
 vn_hungarian_resettlement_title: "Ungarische Neuansiedlung"
 vn_hungarian_resettlement_desc: "Die mongolischen Überfälle haben Ungarn verwüstet und eine große Zahl unseres Volkes vernichtet. Wir sollten fleißige Siedler aus den westlichen Nationen beauftragen, unser Land schnell wieder zu bevölkern, um es wieder in seine alte Größe zurückzubringen."
 vn_legacy_of_the_magyars_title: "Vermächtnis der Magyaren"
 vn_legacy_of_the_magyars_desc: "Die Ungarn sind Nachkommen der Magyaren, einem Reiterstamm aus den eurasischen Steppen. Es sollte nicht schwer sein, unseren Kavalleristen ihre alten Taktiken und Fähigkeiten beizubringen."
 vn_danube_trade_title: "Handel auf der Donau"
 vn_danube_trade_desc: "Ungarn hat keinen Zugang zum Meer und erleidet damit einen Handelsnachteil. Die Donau fließt jedoch durch unser Gebiet, durch die unsere Händler leicht zu ausländischen Handelsplätzen gelangen können. Wir müssen die Handelsinfrastruktur zugunsten der Donau entwickeln."
 vn_largest_cities_of_hungary_title: "Größte Städte von Ungarn"
 vn_largest_cities_of_hungary_desc: "Wenn wir die wichtigsten Städte Ungarns annektieren, können wir unsere wirtschaftlichen und militärischen Kapazitäten enorm steigern."
 vn_universitiy_of_pecs_title: "Universität von Pécs"
 vn_universitiy_of_pecs_desc: "Pécs verfügt über eine der ältesten Universitäten Mitteleuropas. Ihr Ruf ist in den letzten Jahrzehnten zurückgegangen, deshalb müssen wir sie renovieren, um sie wieder zu einem akademischen Zentrum zu machen."
 vn_integrate_transilvania_title: "Integriert Transsilvanien"
 vn_integrate_transilvania_desc: "In der Vergangenheit genoss Transsilvanien von uns eine relative Selbstständigkeit. Wir müssen dies ändern und die Region endlich an unseren Herrscher binden, um stärker zu werden."
 vn_protect_romania_title: "Beschützt Rumänien"
 vn_protect_romania_desc: "Das rumänische Volk ist hilflos der Gewalt von Invasoren aus dem Osten ausgeliefert. Wir müssen sie davon überzeugen, sich uns zu unterwerfen, um sie zu schützen."
 vn_protect_romania.tt: "Besitzt mindestens §Y10§! Provinzen in der §YWalachei§! oder §YMoldawien§! direkt oder indirekt durch nicht-tributpflichtige Untertanen."
#Spanish
 vn_iberian_alliances_title: "Christliche Allianzen"
 vn_iberian_alliances_desc: "Die Mauren regierten lange Zeit einen Großteil der iberischen Halbinsel und schikanierten die Christen. Sie sind immer noch eine Bedrohung für uns, deshalb müssen wir in unseren Glaubensbrüdern starke Verbündete finden."
 vn_iberian_alliances.tt: "Mindestens §Y3§! Nationen:\nSind mit §Y[Root.GetName]§! alliiert\nReligion ist §Y[Root.Religion.GetName]§!"
 vn_convert_spain_title: "Konvertiert Mudéjars"
 vn_convert_spain_desc: "Die Muslime, die während der Reconquista unter christliche Herrschaft kamen, erhielten den Namen Mudéjars. Es wird toleriert, dass sie ihren falschen Glauben ausüben, aber unser langfristiges Ziel sollte es sein, sie zum Christentum zu bekehren."
 vn_convert_spain.tt: "Mindestens §Y10§! Provinzen im Besitz:\nKultur ist §YAndalusisch§!\nReligion ist §Y[Root.Religion.GetName]§!"
 vn_colonial_aspirations_title: "Koloniale Bestrebungen"
 vn_colonial_aspirations_desc: "Jahrhundertelang haben sich die Menschen gefragt, was sich hinter dem Großen Meer verbirgt. Das Ende der Welt? Mit den neuesten Technologien in der Kartographie und Navigation sind unsere Kapitäne in der Lage, in unentdeckte Gewässer zu segeln und herauszufinden, ob diese Geschichten wahr sind."
 vn_iberian_agriculture_title: "Fördert die Landwirtschaft"
 vn_iberian_agriculture_desc: "Das warme, aber nicht zu heiße Klima von Iberien macht die Halbinseln zu einem idealen Ort für den Anbau von Dutzenden von verschiedenen Feldfrüchten. Unser Volk wird nie wieder hungern."
 vn_iberian_agriculture.tt: "Besitzt mindestens §Y12§!Provinzen mit einer §YWerkstatt§! oder einem §YZahlhaus§!, die §YGetreide§!, §YWein§!, §YMais§!, §YSeide§! oder §YOliven§! produzieren."
 vn_start_the_reconquista_title: "Beginn der Reconquista"
 vn_start_the_reconquista_desc: "Die südlichen Gebiete der Iberischen Halbinsel befinden sich derzeit im Besitz von geschwächten muslimischen Herrschern. Wir sollten diese Gelegenheit nutzen, um mit unserer Armee in diese Regionen einzudringen."
 vn_break_the_taifas_title: "Brecht die Taifas"
 vn_break_the_taifas_desc: "Die Taifas schwächen und verstricken sich gegenseitig in dynastische Konflikte. Solange sie nicht unter dem Schutz eines repressiven Herrschers aus Nordafrika stehen, sind sie hilflos und unserer Willkür ausgeliefert. Wir müssen sie ein für alle Mal besiegen und zerschlagen."
 vn_pacify_the_berbers_title: "Befriedet die Berber"
 vn_pacify_the_berbers_desc: "Mit dem Sieg des Christentums über die iberische Halbinsel haben wir glorreiche Zeiten vor uns. Um zukünftige Invasionen aus Afrika zu verhindern, sollten wir zurückschlagen und versuchen, eine Machtbasis auf der anderen Seite der Straße von Gibraltar aufzubauen."
 vn_pacify_the_berbers.tt: "Besitzt mindestens §Y5§! Provinzen in §YAfrika§! direkt oder indirekt durch nicht-tributpflichtige Untertanen."
 vn_repopulate_frontiers_title: "Wiederbevölkerung der Grenze"	
 vn_repopulate_frontiers.tt: "Die Grenze wurde nicht von einem anderen Land neu besiedelt."	
 vn_repopulate_frontiers_desc: "Infolge der ständigen Kämpfe und Angriffe über die christlich-muslimische Grenze hinweg sind die Grenzgebiete nördlich von León und südlich von Toledo praktisch zu einer entvölkerten Einöde geworden. Wir könnten jedoch einen großen Vorteil daraus ziehen, diese Gebiete zu kolonisieren und die Region für die Christen zu beanspruchen, um die muslimische Präsenz auf der Iberischen Halbinsel weiter zu schwächen."
#Sunni
 vn_expand_our_harem_title: "Erweitert unseren Harem"
 vn_expand_our_harem_desc: "Die Macht und das Ansehen eines muslimischen Herrschers lässt sich an der Größe seines Harems und dem Adel seiner Bewohner messen. Wir müssen Ehebündnisse mit anderen Dynastien eingehen, um sie mit Blut an uns zu binden und sicherzustellen, dass alle umliegenden Nationen uns mit Respekt behandeln."
 vn_legalism_or_mysticism_title: "Legalismus oder Mystik"
 vn_legalism_or_mysticism_desc: "Während seiner Herrschaft steht ein Herrscher sehr oft vor einer Wahl. Vor allem muslimische Sultane und Scheichs müssen ihre Hingabe und ihr Pflichtbewusstsein gegenüber dem Islam immer wieder unter Beweis stellen. Denn nur ein treuer und gewissenhafter Muslim wird sich im Dschanna wohlfühlen dürfen."
 vn_fight_a_jihad_title: "Gewinnt einen Dschihad"
 vn_fight_a_jihad_desc: "Nicht nur Christen führen heilige Kriege, auch muslimische Staaten kämpfen immer wieder aus Überzeugung für die wahre Religion. Wir müssen es den widerwärtigen Ungläubigen zeigen und das Heilige Wort Allahs in der ganzen Welt verbreiten."
 vn_fight_a_jihad.tt: "Seid Kriegsführer in einem Offensivkrieg gegen eine nichtmuslimische Nation und erreicht mindestens 75% Kriegsstand."
#Orthodox
 vn_an_own_orthodox_church_title: "Schafft ein Patriarchat"
 vn_an_own_orthodox_church_desc: "Im Gegensatz zur katholischen Konfession gibt es hier kein ultimatives religiöses Oberhaupt. Viele orthodoxe Staaten haben ihr eigenes religiöses Haupt. Mit unserem eigenen Patriarchen können wir Staat und Religion noch enger miteinander verbinden."
 vn_the_true_faith_title: "Wahrhaftiger Glaube"
 vn_the_true_faith_desc: "Viele behaupten, dass das orthodoxe Christentum nur eine von vielen Religionen auf der Welt ist. Wir müssen beweisen, dass unser Glaube der wahrhaftigste von allen ist. Immerhin folgten die römischen Kaiser diesem Glauben jahrhundertelang."
 vn_land_of_cathedrals_title: "Land der Kathedralen"
 vn_land_of_cathedrals_desc: "Das Prestige einer Nation wird vor allem durch die in ihren Städten errichteten Gebäude symbolisiert. Wenn wir in unseren Metropolen prächtige Kathedralen bauen, können wir sowohl unsere religiöse Hingabe als auch unseren immensen Ruhm in der Welt ausstrahlen."
#Judaism
 vn_jewish_healthcare_title: "Übersteht den Schwarzen Tod"
 vn_jewish_healthcare_desc: "Die Christen werfen den Juden vor, durch Brunnenvergiftungen für den Schwarzen Tod verantwortlich zu sein. Sie verstehen jedoch nicht, dass die Krankheit von der Krim nach Europa durch genuesische und venezianische Händler kam. Wir müssen die medizinische Gesundheit unseres Staates verbessern, um die Pest zu bekämpfen und Unruhen zu verhindern, insbesondere unter unseren christlichen Minderheiten."
 vn_jewish_innovativeness_title: "Jüdische Innovationen"
 vn_jewish_innovativeness_desc: "Die Vergangenheit hat gezeigt, dass vor allem Juden große Wissenschaftler sind. Durch die Ausweitung der wissenschaftlichen Aktivitäten durch den Bau von Universitäten werden wir bald die technologische Vormachtstellung sichern."
 vn_stuffed_treasury_title: "Gefüllte Schatzkammer"
 vn_stuffed_treasury_desc: "Unser Volk verfügt über eine besondere Kompetenz im Umgang mit Geld. Viele Staaten verlassen sich auf die Fähigkeiten jüdischer Finanzberater. Mit einem erheblichen finanziellen Polster werden wir in der Lage sein, unsere Forderungen diplomatisch oder militärisch durchzusetzen."
#Khawarij
 vn_khawarij_soldiers_title: "Allahs Krieger"
 vn_khawarij_soldiers_desc: "Wie der Name unserer Glaubensrichtung beweist, sind wir kämpferische Rebellen, die sich gegen die ketzerischen Lehren der Sunniten und Schiiten auflehnen. Nur mit starker Waffengewalt werden wir in der Lage sein, unsere Feinde in die Knie zu zwingen."
 vn_prove_religiousness_title: "Beweist Religiosität"
 vn_prove_religiousness_desc: "Keine Religion ist vollständig vereint - auch nicht der wahrhaftige Islam. Unsere muslimischen Feinde sind uns um ein Vielfaches überlegen, während unser Glaube nur eine schwache Rolle spielt. Wir müssen dies ändern und unsere Untertanen vollständig von unseren heiligen Absichten überzeugen."
 vn_build_scholary_centers_title: "Errichtet Gelehrtenzentren"
 vn_build_scholary_centers_desc: "Damit unsere Religion beständig bleibt, müssen wir unseren Kindern und Enkeln diesen Glauben von Kindheit an vermitteln. Zu diesem Zweck sollten wir neue Zentren der Gelehrtenschaft einrichten, in denen junge Anhänger unterrichtet werden können und erfahrene Gläubige ihren Glauben vertiefen können."
#Shia
 vn_bearer_of_zulfiqar_title: "Träger des Zulfikar"
 vn_bearer_of_zulfiqar_desc: "Zulfikar ist das legendäre Schwert des Kalifen ʿAli ibn Abi Talib - als seine Anhänger tragen wir diese Waffe auch nach seinem Tod zu seinen Ehren. Es gibt keinen besseren Helden außer ʿAli; es gibt kein besseres Schwert außer Zulfikar!"
 vn_recruit_hashashin_title: "Rekrutiert Assassinen"
 vn_recruit_hashashin_desc: "Als Reaktion auf den ersten Kreuzzug der Christen errichteten die Hashashin - oder Assassinen - ihr eigenes Herrschaftsgebiet in den syrischen Gebirgen. Wir sollten einige dieser gefürchteten Auftragsmörder anheuern, um sie gegen unsere Feinde einsetzen zu können."
 vn_divine_worship_title: "Göttliche Verehrung"
 vn_divine_worship_desc: "Jeder einzelne Muslim muss seine uneingeschränkte Loyalität und Demut gegenüber Allah immer wieder unter Beweis stellen - auch gegenüber unserem mächtigen Herrscher. Wer seine Religiosität vernachlässigt, wird keinen Frieden im Leben oder Tod finden."
#Bogomilism
 vn_interface_of_two_faiths_title: "Nahtstelle der Konfessionen"
 vn_interface_of_two_faiths_desc: "Mit unserer unabhängigen christlichen Kirche wird es notwendig sein, gute Beziehungen zu den katholischen und orthodoxen Nationen zu unterhalten. Im Idealfall werden wir mit beiden Seiten Allianzen eingehen."
 vn_interface_of_two_faiths.tt: " katholische Nationen sind mit [Root.GetName] verbündet."
 vn_interface_of_two_faiths.ss: " orthodoxe Nationen sind mit [Root.GetName] verbündet."
 vn_loyal_bosnian_clerics_title: "Loyaler Klerus"
 vn_loyal_bosnian_clerics_desc: "Um nicht durch innere religiöse Unruhen und Unzufriedenheit der Kirche zerfressen zu werden, müssen wir unserem Klerus besondere Aufmerksamkeit schenken. Wenn wir den Priestern frühzeitig zusätzliche Privilegien einräumen, kann die Kirche langfristig zufrieden sein."
 vn_assimilate_bosnian_faiths_title: "Kulturelle Akzeptanz"
 vn_assimilate_bosnian_faiths_desc: "Die bosnische Kirche hat immer versucht, ein Gleichgewicht zwischen Katholizismus und Orthodoxie anzustreben. So werden in unserer Nation viele Religionen toleriert und akzeptiert. Wir können innere Stabilität erreichen, indem wir kulturelle und religiöse Einheit in unserem Staat erreichen."
#Catholic Heretic
 vn_laicization_of_clergy_title: "Laisierung des Klerus"
 vn_laicization_of_clergy_desc: "Der Klerus, der bis heute so frevelhaft und dekadent ist und Jahrhunderte lang für kirchliche Angelegenheiten verantwortlich war, zerstört unseren früheren Glauben! Wir müssen ihn vollständig aus unserem Reich verbannen, um zu verhindern, dass er auch unsere Religion verdirbt. Anschließend müssen wir an seiner Stelle Personen einsetzen, die sich voll und ganz unserem Glauben widmen."
 vn_spread_heretic_faith_title: "Verbreitet unseren Glauben"
 vn_spread_heretic_faith_desc: "Der katholische Glaube erstreckt sich von Spanien über Frankreich bis nach Polen und in die entlegensten Winkel des Kontinents. Wir sind nur ein kleiner Haufen Ketzer, die der Papst völlig außer Acht lässt. Wir müssen ihm zeigen, dass wir eine ernste Gefahr sind, indem wir beginnen, unseren Glauben zu verbreiten."
 vn_overthrow_the_pope_title: "Stürzt den Papst"
 vn_overthrow_the_pope_desc: "Der Papst - der dekadenteste Mensch der Welt - hat für zu lange Zeit in seinem Palast in Rom gehockt! Wir müssen die Heilige Stadt erobern und sie in Schutt und Asche legen, um das Papsttum auf ewig zu demütigen."
#Pagan
 vn_pagan_brothers_in_faith_title: "Findet Glaubensleute"
 vn_pagan_brothers_in_faith_desc: "Wenn wir überleben wollen, müssen wir schnell starke und loyale Verbündete finden. Es ist am besten, Bündnisse mit Mitgläubigen einzugehen, damit unsere gemeinsame Religion uns in Frieden und Krieg vereint."
 vn_pagan_brothers_in_faith.tt: " Verbündete:\nSind in unserer Religionsgruppe.\nHaben mindestens §Y150§! Meinung über §Y[Root.GetName]§!."
 vn_spread_paganism_title: "Verbreitet das Heidentum"
 vn_spread_paganism_desc: "Die umliegenden Religionen verdrängen zunehmend unseren eigenen Glauben. Wir müssen eine Offensive starten und Tausende von Menschen zu unserer Religion bekehren, damit sie weiter bestehen kann."
 vn_build_pagan_temples_title: "Baut Tempel"
 vn_build_pagan_temples_desc: "Indem wir den Bau neuer Tempel in Auftrag geben, können wir die Einheit unserer Nation weiter stärken."
#Polish
 vn_prove_polish_legitimacy_title: "Beweist Legitimität"
 vn_prove_polish_legitimacy_desc: "Unser Herrscher muss sich regelmäßig gegen einflussreiche Adlige oder starke Vasallen durchsetzen, um seine Herrschaft zu sichern. Nur so kann die Stabilität unseres Reiches gewährleistet werden."
 vn_reach_the_sea_title: "Erreicht das Meer"
 vn_reach_the_sea_desc: "Die polnischen Staaten haben einen guten Zugang zur Ostsee im Norden und zum Schwarzen Meer im Süden. Wir sollten zumindest eine Küstenlinie dieser Meere besetzen, um neue Handelspartner und Verbündete zu finden."
 vn_establish_polish_crown_tribunal_title: "Schafft ein Krontribunal"
 vn_establish_polish_crown_tribunal_desc: "Der immer einflussreichere Adel übt enormen Druck auf unseren Herrscher aus. Wenn wir einen höchsten Gerichtshof einrichten und damit die Zuständigkeit unseres Herrschers auf den Adel übertragen, können wir unseren Adel langfristig zufrieden und loyal halten."
 vn_curtail_polish_magnates_title: "Schränkt die Magnate ein"
 vn_curtail_polish_magnates_desc: "Die [Root.GetAdjective]en Magnate, die den Sejm bilden, genießen seit langem unzählige Privilegien und Freiheiten. Sie untergraben außerdem die Legitimität unseres Herrschers, indem sie beispielsweise die Steuerpolitik des Landes bestimmen. Wir müssen sie ihrer Sonderrechte berauben, um die Souveränität unseres Herrschers zu stärken."
#Swiss Cantons
 vn_great_minds_of_switzerland_title: "Große Köpfe"
 vn_great_minds_of_switzerland_desc: "Wir haben frühzeitig erkannt, dass die Förderung wissenschaftlicher Aktivitäten innerhalb unserer Grenzen auch dem Gemeinwohl und dem Staat selbst dient. Wenn wir in unseren Großstädten besonders weltoffene akademische Zentren eröffnen, können wir große Köpfe aus nah und fern anziehen."
 vn_swiss_neutrality_title: "Exzellentes Staatswesen"
 vn_swiss_neutrality_desc: "Die Staatskunst spielt eine wichtige und prägende Rolle an unserem Hof. Nur dank der diplomatischen Fähigkeiten unserer Herrscher und Diplomaten können wir unsere geopolitische Position sichern."
 vn_swiss_trade_infrastructure_title: "Infrastruktur für den Handel"
 vn_swiss_trade_infrastructure_desc: "Aufgrund unserer Lage in Mitteleuropa führen einige wichtige Reiserouten durch unsere Gebiete. Mit einer verbesserten Handelsinfrastruktur können ausländische Händler in Zukunft zusätzliches Geld in unsere Schatzkammer spülen."
 vn_swiss_enlightenment_title: "Zeit des Umbruchs"
 vn_swiss_enlightenment_desc: "Hierzulande sind die Ideale der Aufklärung seit der Reformation in kleinem Umfang vertreten. Mit Hilfe der großen Aufklärer der Gegenwart wird es für uns nicht schwer sein, unsere Nation in einen wirklich aufgeklärten Staat zu verwandeln."
#Maghrebian
 vn_palace_of_rule_title: "Errichtet einen Regierungspalast"
 vn_palace_of_rule_desc: "Im Maghreb sind in der Vergangenheit unzählige Dynastien in rasanter Geschwindigkeit aufgestiegen, aber wieder mit gleicher Geschwindigkeit gefallen. Ein wichtiger Schritt zur Sicherung der Beständigkeit unserer Herrscherfamilie ist der Bau eines Herrschaftspalastes in unserer Hauptstadt."
 vn_maghrebian_piracy_title: "Unterstützt die Piraterie"
 vn_maghrebian_piracy_desc: "Auch wenn einige es für verabscheuungswürdig halten, sollten wir in den lukrativen Sklavenhandel im Mittelmeerraum eintreten, um unsere eher schwache Wirtschaft anzukurbeln. Mit einer leistungsstarken Flotte von Korsaren werden wir in der Lage sein, Kaperfahrten entlang der Ufer des Mittelmeers zu unternehmen, um in die Küstendörfer einzudringen und ihre Bewohner zu versklaven."
 vn_trade_routes_to_europe_title: "Europäische Handelsrouten"
 vn_trade_routes_to_europe_desc: "Wir sind stark vom Handel mit den Europäern abhängig, der viele Dukaten in unsere Staatskasse spült. Wenn wir es einflussreichen Händlern gestatten, Handelskolonien in unseren Städten zu gründen, werden wir unsere Handelsbeziehungen zu ihnen stärken und festigen."
 vn_dominate_maghrebian_coast_title: "Reichtum des Maghreb"
 vn_dominate_maghrebian_coast_desc: "Dank des heißen Klimas Nordafrikas ist hier eine ausgeprägte Landwirtschaft und Viehzucht möglich. Wenn wir unser Handelsimperium erhalten wollen, müssen wir die wichtigsten Handels- und Wirtschaftsstädte an der nordafrikanischen Küste in Besitz nehmen."
#Scottish
 vn_development_of_the_highlands_title: "Besiedlung der Highlands"
 vn_development_of_the_highlands_desc: "Der nördliche Teil Schottlands ist noch dünn besiedelt. Wir müssen diese Region aufwerten, um das volle Potenzial unserer Nation zu entfalten."
 vn_scottish_fishery_title: "Fördert die Fischerei"
 vn_scottish_fishery_desc: "Durch all die Küstenstreifen der schottischen Highlands haben wir Zugang zu zahlreichen Fischgründen in unseren Gewässern. Wir sollten in die Fischerei investieren, um unsere Bevölkerung zu ernähren und Lebensmittel zu exportieren."
 vn_celtic_trade_title: "Keltischer Handel"
 vn_celtic_trade_desc: "Schon in der Antike haben die einheimischen Kelten hier mit den Römern Handel getrieben. Wir müssen die Handelsdominanz über Großbritannien gewinnen."
 vn_scottish_enlightenment_title: "Fördert die Aufklärung"
 vn_scottish_enlightenment_desc: "Das Schicksal hat die Engländer in der Vergangenheit eindeutig den Schotten vorgezogen. Wir müssen dringend in Wissenschaft, Kultur, Wirtschaft, Technologie und Architektur aufholen, um mit England Schritt zu halten."
 vn_unite_scotland_title: "Vereint das Highland"
 vn_unite_scotland_desc: "Schottland wird von mehreren kleinen Herrschern regiert, die alle den Titel des Königs beanspruchen. Wir müssen diese Monarchen unterwerfen und Schottland vereinen, um zusammen gegen unsere gemeinsamen Feinde zu kämpfen."
 vn_foothold_in_ireland_title: "Standbein in Irland"
 vn_foothold_in_ireland_desc: "Die Schotten und Iren haben gemeinsame Vorfahren und sind im Grunde ein und dasselbe Volk. Wenn wir die irischen Stämme in unser Reich integrieren, werden wir unerbittliche Krieger bekommen, die uns sicherlich helfen werden, die Engländer zu bekämpfen."
 vn_competition_for_britannia_title: "Wettkampf um Britannien"
 vn_competition_for_britannia_desc: "Nur ein Volk kann Großbritannien regieren: Entweder die Schotten des Nordens oder die Engländer des Südens. Unsere Feinde sind stark, deshalb müssen wir alle unsere Kräfte mobilisieren, um England in die Knie zu zwingen."
#Romanian
 vn_wealth_of_romania_title: "Wohlstand in Rumänien"
 vn_wealth_of_romania_desc: "Unser Heimatland mag für viele andere europäische Herrscher und Händler ein uninteressanter Ort sein. Lasst uns versuchen, Rumänien zu einem begehrenswerten Land zu machen, indem wir nach natürlichen Ressourcen suchen und die Wirtschaft ankurbeln."
 vn_populate_the_mountains_title: "Bevölkert die Berge"
 vn_populate_the_mountains_desc: "Rumänien ist ein hügeliges und gebirgiges Hinterland, das nur dünn besiedelt ist. Wir müssen auch die abgelegensten Bergregionen erkunden, um mögliche Mineralressourcen zu finden."
 vn_black_sea_fleet_title: "Erreicht das Schwarze Meer"
 vn_black_sea_fleet_desc: "Bisher haben wir unsere Nähe zum Schwarzen Meer ignoriert. Wenn wir einen Teil seiner Küstenlinie beanspruchen, können wir in Zukunft die Schwarzmeerregion beeinflussen."
 vn_a_romanian_nation_title: "Erhöhte Bedeutung"
 vn_a_romanian_nation_desc: "Dank der Leistungen unserer ehemaligen Herrscher haben wir unsere Position in unserer Heimat deutlich ausgebaut. Wenn wir unseren Einfluss weiter erhöhen, werden wir uns auf der Weltbühne einen Namen machen können."
 #Albania
 vn_albanian_defence_title: "Verteidigung für Albanien"
 vn_albanian_defence_desc: "Die albanischen Stämme sind von zahlreichen mächtigen Feinden bedroht. Wir müssen das gebirgige Terrain unserer Heimat nutzen und Festungen an strategisch wichtigen Orten bauen."
 vn_abolish_albanian_government_title: "Reformiert die Regierung"
 vn_abolish_albanian_government_desc: "Die Stammesorganisation ist in allen Aspekten anderen Regierungsformen unterlegen und sollte so schnell wie möglich der Vergangenheit angehören. Nur so kann das albanische Volk seine Souveränität auch in Zukunft bewahren."
 vn_trade_of_ragusa_title: "Handel von Ragusa"
 vn_trade_of_ragusa_desc: "Wir haben einen erheblichen Vorteil gegenüber unseren Konkurrenten, die weiterhin im Inland leben: Die Nähe zur Adriaküste und damit zum lokalen Handel. Lasst uns in den Handel einsteigen und reich werden."
 vn_athleta_christi_title: "Athleta Christi"
 vn_athleta_christi_desc: "Der Balkan ist von mehreren ausländischen Religionen bedroht, insbesondere vom Islam. Wenn andere Herrscher versagen, müssen wir diejenigen sein, die das Christentum in Südosteuropa schützen."
 vn_protect_albania_title: "Beschützt Albanien"
 vn_protect_albania_desc: "Wenn die albanischen Stammesfürsten gegeneinander und nicht miteinander arbeiten, werden es ausländische Invasoren leicht haben, Albanien zu unterwerfen. Wir müssen die albanischen Stämme vereinen, um unsere geliebte Heimat gemeinsam zu verteidigen."
 vn_prince_of_montenegro_title: "Fürst von Montenegro"
 vn_prince_of_montenegro_desc: "Einige der Herrscher Albaniens trugen auch den Titel Prinz von Montenegro, ohne über ein einziges montenegrinisches Dorf zu herrschen. Wir müssen das, was uns zusteht, in Anspruch nehmen."
 vn_guardians_of_the_balkans_title: "Wächter des Balkans"
 vn_guardians_of_the_balkans_desc: "In der Vergangenheit haben wir unsere Stärke und Entschlossenheit gegen viele überlegene Herrscher gezeigt und uns so einen Namen als standhaftes Volk gemacht. Wir haben das Potenzial, den gesamten Balkan von unterdrückerischen Tyrannen und Autokraten zu befreien, um den dort lebenden Menschen wieder freiheitliche Werte zu verschaffen."
 vn_guardians_of_the_balkans.tt: "Besitzt mindestens §Y75§! Provinzen in der §YBalkan§!-Überregion."
#Hordes
 vn_children_of_the_steppes_title: "Kinder der Steppen"
 vn_children_of_the_steppes_desc: "Wir sind in den Steppen Europas und Asiens verwurzelt. Angefangen als einfaches Nomadenvolk unter vielen, haben wir unsere eigene Identität entwickelt und uns einen Namen gemacht. Dies ist ein Erbe, das wir bewahren müssen."
 vn_improve_horde_infrastructure_title: "Verbessert die Infrastruktur"
 vn_improve_horde_infrastructure_desc: "Die Steppen sind nur dünn besiedelte Landstriche, die vom Menschen kaum angetastet wurden. Je weiter unsere Grenzen entfernt sind, desto länger dauert es, bis eine Armee oder eine Handelskarawane ihr Ziel erreicht. Wir sollten zentrale Hauptstraßen bauen, um das Reisen in unserem Reich zu erleichtern."
 vn_development_of_the_horde_title: "Wirtschaftliche Entwicklung"
 vn_development_of_the_horde_desc: "Während Großstädte die Landschaft West- und Mitteleuropas prägen, gibt es in unserer Heimat nur Dörfer. Wir sollten damit beginnen, diese Dörfer in günstige Städte zu verschmelzen, um unsere Wirtschaft und unseren Handel zu stärken."
 vn_stamp_out_nationalism_title: "Ausrottung des Nationalismus"
 vn_stamp_out_nationalism_desc: "Durch unsere Eroberungen leben zahlreiche Kulturen, Religionen und Völker in unserem Reich. Häufig gibt es Übergriffe gegeneinander oder gegen uns. Wir müssen jeden Nationalismus ausrotten, um die Einheit unseres Staates zu bewahren."
 vn_raid_kiev_title: "Plündert Kiew"
 vn_raid_kiev_desc: "Kiew ist eine der wichtigsten Städte Osteuropas. So weit im Osten gelegen, wird sie mit Versorgungsproblemen zu kämpfen haben, wenn wir sie belagern."
 vn_raid_krakow_title: "Plündert Krakau"
 vn_raid_krakow_desc: "Krakau ist der Sitz des polnischen Seniorherzogs und wird als Zentrum des polnischen Staates bezeichnet. Ein ausgezeichnetes Ziel für die Plünderung."
 vn_raid_constantinople_title: "Plündert Konstantinopel"
 vn_raid_constantinople_desc: "Konstantinopel ist seit dem Fall des Weströmischen Reiches die Hauptstadt der Römer und eine der größten Städte der Welt. Die unüberwindbaren Mauern schützen den unzähligen Reichtum der Stadt. Lasst uns in die Geschichte eingehen und diese Mauern niederreißen!"
#Greek
 vn_greek_government_title: "Ordnung im Reich"
 vn_greek_government_desc: "Griechenland steht vor gefährlichen Zeiten: Ehrgeizige Herrscher konkurrieren mit dem einst so mächtigen byzantinischen Kaiser, während er immer mehr an Autorität verliert. Wir müssen unsere Bürger beruhigen und für Stabilität sorgen, damit auch unser Staat bald gedeihen kann."
 vn_fruit_trees_of_greece_title: "Ägäische Landwirtschaft"
 vn_fruit_trees_of_greece_desc: "Wir können stolz darauf sein, die Ägäis unsere Heimat zu nennen, denn viele andere Länder beneiden die Fruchtbarkeit unserer Böden. Wir müssen diesen Vorteil nutzen, um die Versorgung unserer Bevölkerung mit Lebensmitteln für immer zu sichern."
 vn_fruit_trees_of_greece.tt: "Besitzt mindestens §Y10§! Provinzen mit einer §YWerkstatt§! oder einem §YZahlhaus§!, die §YOliven§!, §YPfirsiche§! oder §YWein§! produzieren."
 vn_restore_constantinople_title: "Erneuert Konstantinopel"
 vn_restore_constantinople_desc: "Die ehemalige Weltmetropole Konstantinopel war zunehmend vom stetigen Niedergang des oströmischen Reiches betroffen. Als wahrhaft griechische Nation müssen wir diese Stadt wiederherstellen, bevor sie vollständig zerfällt."
 vn_revival_of_ancient_art_title: "Wiederbelebung antiker Künste"
 vn_revival_of_ancient_art_desc: "In der Antike war Griechenland ein Zentrum der Demokratie, Philosophie und Architektur, auch wenn die vergangenen Jahrhunderte etwas anderes vermuten lassen. Lasst uns Griechenland in die Blütezeit zurückversetzen, in der es einst war."
#Crusader
 EMP_crusader_pope_desc: "Der Papst ist verärgert darüber, dass wir nicht der ursprünglichen Idee des Vierten Kreuzzugs gefolgt sind, Ägypten zurückzuerobern, sondern stattdessen die byzantinische Hauptstadt Konstantinopel ins Visier genommen haben. Wir müssen den Papst davon überzeugen, unsere unerschütterlichen Bemühungen zu legitimieren, Griechenland im Namen Christi zurückzugewinnen."
 crusader_greece_tt: "Mindestens §Y15§! Provinzen in den Überregionen §YGriechenland§! und §YÄgäische Inseln§! befinden sich im Besitz von [Root.GetName] oder seinen nicht tributpflichtigen Untertanen"
 cruader_piracy_tt: "Mindestens §Y25§! Küstenprovinzen in den Überregionen §YMaghreb§! und §YIfriqiya§! befinden sich im Besitz von [Root.GetName] oder seinen nicht tributpflichtigen Untertanen"
#Welsh
 vn_fortifiy_wales_title: "Befestigungen für Wales"
 vn_fortifiy_wales_desc: "Wenn wir unser Land verteidigen wollen, brauchen wir Festungen und Burgen, in denen unsere Feinde untergehen werden. Unsere Hauptstadt ist ein guter Ausgangspunkt."
 vn_unite_wales_title: "Vereint Wales"
 vn_unite_wales_desc: "Das walisische Volk kann nur gemeinsam seine Souveränität bewahren und seine Heimat schützen. Wir müssen die Region unter unserem Banner vereinen."
 vn_cyfraith_hywel_title: "Reformiert Cyfraith Hywel"
 vn_cyfraith_hywel_desc: "Um Recht und Ordnung auch in Zukunft zu gewährleisten, sollten wir das mittelalterliche Cyfraith Hywel an die Gegenwart anpassen."
 vn_welsh_universities_title: "Glendowers Vermächtnis"
 vn_welsh_universities_desc: "Der walisische Prinz Owen Glendower hatte den Traum, Universitäten in ganz Wales zu bauen. Wenn wir uns auf unser Erbe berufen wollen, müssen wir akademische Zentren fördern."
#Balkans
 vn_european_neighbors_title: "Europäische Nachbarn"
 vn_european_neighbors_desc: "Unser Volk ist schwach und uneinig, weshalb wir auf starke Verbündete angewiesen sind. Auf diese Weise können wir einen Vorteil gegenüber unseren Feinden erringen."
 vn_european_neighbors.tt: "Mindestens §Y2§! Nationen:\nSind mit §Y[Root.GetName]§! alliiert.\nHaben mindestens §Y150§! Meinung über §Y[Root.GetName]§!.\nHaben mindestens §Y200§! Gesamtentwicklung."
 vn_antemurale_christianitatis_title: "Antemurale Christianitatis"
 vn_antemurale_christianitatis_desc: "Der Balkan ist das Tor nach Asien und damit zu unbekannten Kulturen und Religionen. Wir müssen unser Territorium und ganz Europa vor eigentümlichen und fremden Einflüssen aus dem Osten schützen."
 vn_balkans_silver_mines_title: "Gründet Silberminen"
 vn_balkans_silver_mines_desc: "Jeder Herrscher kämpft um das kostbare Silber, das sich im Boden verbirgt. Wir müssen Silbervorkommen aufspüren, bevor unsere Rivalen es tun, um durch den Abbau des seltenen Erzes reich zu werden."
 vn_metropolises_of_the_balkans_title: "Blüte des Balkans"
 vn_metropolises_of_the_balkans_desc: "Der Balkan gehört zu den benachteiligten Regionen Europas. Wir müssen ein kulturelles und wirtschaftliches Zentrum aufbauen, um das Gegenteil zu beweisen."
#Asian
 gen_ara_defender_faith_title: "Schild von Abraham"
 gen_ara_defender_faith_desc: "Seit der Zeit von Abraham, Friede sei mit ihm, wurde unsere Religion mit vielen starken Gelehrten und Anführern gesegnet. Wir sollten unsere eigene Dynastie zu dieser Liste großer Beschützer hinzufügen."
 ara_gen_holy_city_desc: "Die Heilige Stadt Jerusalem muss befreit werden, um allen, die eine Pilgerreise unternehmen wollen, freien Zugang zu gewähren. Wir sind es, die sich darum kümmern müssen."
 ara_gen_trade_leader_desc: "Die Länder Asiens sind für verschiedene seltene und handwerkliche Güter bekannt. Wir sollten die Produktion von mindestens einem von ihnen monopolisieren, damit wir den Preis kontrollieren können."
#Zoroastrian
 vn_humiliate_the_muslims_title: "Nehmt Rache"
 vn_humiliate_the_muslims_desc: "Nach jahrzehntelangem Krieg gegen die muslimischen Araber endete das große zoroastrische Sassanidenreich mit dem Tod von Schahanschah Yazdegerd III. im Jahr 651. Seit dieser Zeit beherrschen die muslimischen Invasoren das ehemalige Sassanidengebiet, in dem die Zoroastrier gegenwärtig eine schwindende Minderheit darstellen. Wir sollten die Muslime an das Leid erinnern, das sie über unsere Vorfahren gebracht haben!"
 vn_humiliate_the_muslims.tt: "Seid Kriegsführer in einem Offensivkrieg gegen eine muslimische Nation und erreicht mindestens 75% Kriegsstand."
 vn_inimitable_respect_title: "Unnachahmlicher Respekt"
 vn_inimitable_respect_desc: "Wir geben es nicht zu, aber unsere Überlebenschancen sind gering. Umgeben von Ungläubigen sind wir ein leichtes Ziel für unsere Feinde. Wir müssen dringend unsere politische Position verbessern und unsere Unabhängigkeit bewahren!"
 vn_construct_dakhmas_title: "Errichtet Dachmas"
 vn_construct_dakhmas_desc: "Dachmas - oder Türme des Schweigens - sind einige der beeindruckendsten Monumente der Sassaniden, die für Himmelsbestattungen verwendet wurden. Diese Architektur ist es wert, von uns wiederbelebt zu werden."
#Gnostic
 vn_fortresses_of_faith_title: "Festungen des Glaubens"
 vn_fortresses_of_faith_desc: "Unsere Gelehrten brauchen einen sicheren Ort, an dem sie ungestört und unbeschwert lernen und studieren können. In unserem Reich wird es mit Sicherheit geeignete Orte für sie geben."
 vn_written_tradition_title: "Niedergeschriebene Tradition"
 vn_written_tradition_desc: "Viele andere Religionen vor uns haben ihre Doktrinen und Lehren niedergeschrieben und über Generationen weitergegeben. Auch wir sollten uns bemühen, eine Heilige Schrift zu verbreiten, damit wir nie in Vergessenheit geraten."
 vn_having_knowledge_title: "Wissen besitzen"
 vn_having_knowledge_desc: "Das Wissen über das Leben, die Welt und das Universum ist für eine geordnete Religion trivial und in ständigem Wandel begriffen. Wir müssen daher darauf achten, dass unsere Kleriker niemals intellektuell unterfordert werden."
#Zikri
 vn_deploy_viziers_title: "Anwerbung von Wesiren"
 vn_deploy_viziers_desc: "Wir sollten uns auf die Suche nach den fähigsten Männern in unserem Reich machen, um sie als Berater unseres Herrschers anzuheuern. Falls nötig, dürfen wir ausländische Männer rekrutieren, vorausgesetzt, dass die besten nicht an den Höfen unserer Feinde angestellt sind."
 vn_fight_the_heretics_title: "Erniedrigt die Häretiker"
 vn_fight_the_heretics_desc: "Unser Glaube wird von vielen Muslimen als ketzerisch abgetan. Wir müssen ihnen zeigen, dass sie einen Fehler gemacht haben, und unsere religiöse Legitimität beweisen!"
 vn_fight_the_heretics.tt: "Seid Kriegsführer in einem Offensivkrieg gegen eine häretische Nation und erreicht mindestens 75% Kriegsstand."
 vn_establish_a_grand_dynasty_title: "Gründet ein Großreich"
 vn_establish_a_grand_dynasty_desc: "Viele Reiche regierten einst die Region und hatten einen entscheidenden Einfluss auf ihre Zukunft. Wir sollten in ihre Fußstapfen treten und selbst die Führung in der Region übernehmen."
#Buddhist
 vn_perfect_karma.tt: "Askese zwischen §Y-33§! und §Y33§!."
 vn_support_the_schools_title: "Unterstützt die Schulen"
 vn_support_the_schools_desc: "Es ist wichtig, eine religiöse Grundlage für unsere Nation zu haben. Buddhistische Klöster und Schulen übernehmen normalerweise diese große Aufgabe, deshalb sollten wir sie voll und ganz unterstützen."
 vn_construct_pagodas_title: "Errichtet Pagoden"
 vn_construct_pagodas_desc: "Die buddhistischen Kernlandschaften liegen weit im Osten, fernab unserer Grenzen. Um unseren Glauben auf unserem Staatsgebiet zu festigen und zu verbreiten, müssen wir daher den Bau religiöser Gebäude fördern."
 vn_incorporate_cultures_title: "Integriert Kulturen"
 vn_incorporate_cultures_desc: "Es hat sich in der Vergangenheit als klug erwiesen, unterworfene Völker zu akzeptieren, anstatt zu versuchen, sie mit Gewalt in unseren Staatsverband zu integrieren. Wir sollten dieses vielversprechende Konzept übernehmen."
#Nestorian/Coptic
 vn_christian_chartiy_title: "Christliche Nächstenliebe"
 vn_christian_chartiy_desc: "Obwohl das Christentum seine Wurzeln im Nahen Osten hat, wird es zunehmend vom Islam unter Druck gesetzt. Um ihnen die Stirn zu bieten, sollten wir die Christen in Europa an die Tugend der Nächstenliebe erinnern und um Hilfe gegen unsere muslimischen Feinde rufen."
 vn_church_equipment_title: "Verzierung der Kirchen"
 vn_church_equipment_desc: "Kirchen und Kathedralen sind prachtvolle Gebäude, die den Glanz und Reichtum unserer Religion verkörpern. Wir sollten sicherstellen, dass es uns niemals an Material für Kirchenschmuck oder Gottesdiensten mangelt."
 vn_oriental_empire_title: "Orientalisches Imperium"
 vn_oriental_empire_desc: "Es liegt an uns, dem Christentum im Orient seine frühere Größe zurückzugeben. Das wird keine leichte Herausforderung sein, aber so werden wir in die Geschichte eingehen!"
#vanilla
