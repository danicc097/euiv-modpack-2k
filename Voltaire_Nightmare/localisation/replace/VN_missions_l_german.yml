#Generic
 vn_naval_expansion_title: "Baut Schiffe"
 vn_naval_expansion_desc: "Die Anschaffung einer Flotte sollte eines der Hauptziele eines jeden Staates sein. Zu diesem Zweck müssen wir sicherstellen, dass uns genügend Schiffe zur Verfügung stehen."
 vn_build_shipyards_title: "Baut Schiffswerften"
 vn_build_shipyards_desc: "Mit dem Wachstum der Macht unseres Staates wächst auch seine Abhängigkeit von einer Flotte, die dem Feind überlegen ist. Der Bau von Werften in wichtigen Häfen wird es uns ermöglichen, Schiffe viel schneller zu bauen, um diesen Bedarf zu decken."
 vn_control_ports_title: "Kontrolliert Häfen"
 vn_control_ports_desc: "Die Sicherung wichtiger Häfen wird es uns nicht nur ermöglichen, unsere Macht über die Meere zu verteilen, sondern auch unseren Feinden den Reichtum, der in diesen Häfen ankommt, vorzuenthalten. In diesem Sinne müssen wir die gesamte Küstenlinie nutzen, die wir haben."
 vn_build_roads_title: "Baut Straßen"
 vn_build_roads_desc: "Es gibt einen spürbaren Mangel an Verkehrsverbindungen zwischen den Städten unseres Landes. Der Bau eines Straßennetzes würde dieses Problem allerdings lindern und sicherstellen, dass die Versorgung unserer Armeen über weite Strecken gewährleistet ist."
 vn_embrace_guilds_title: "Fördert Gilden"
 vn_embrace_guilds_desc: "Talentierte Kunsthandwerker und Handwerker haben begonnen, unsere Straßen zu füllen und sich zu Gilden zusammenzuschließen. Dies ist ein Zeichen für wichtige Entwicklungen, die wir nutzen müssen, um unseren Wohlstand zu steigern."
 vn_control_trade_centers_title: "Erlangt Handelszentren"
 vn_control_trade_centers_desc: "Es ist sinnlos, unsere Energie in karge Sümpfe zu stecken. Stattdessen werden die Städte, die ideal sind, um den Handel zu erleichtern, unsere technologische und militärische Ausstattung aufrechterhalten. Wir müssen einige dieser Kreuzungen des Handels mit allen notwendigen Mitteln sichern."
 vn_inspire_loyalty_title: "Sichert Loyalität"
 vn_inspire_loyalty_desc: "Es wird keine leichte Aufgabe sein, unsere Untertanen, die seit langem eine Tradition der Selbständigkeit von äußeren Einflüssen haben, in den Schoß zu holen. Deshalb müssen sich unsere Diplomaten dafür einsetzen, dass sie auch in den dunkelsten Zeiten loyal und zuverlässig sind."
 vn_inspire_loyalty.tt: " Untertanen haben ein Freiheitsstreben von weniger als §Y25§!."
 vn_a_large_subject_title: "Grenzmarken"
 vn_a_large_subject_desc: "Obwohl die Einführung einer Politik der indirekten Regel ihre Risiken birgt, war sie bisher sehr profitabel. Unsere Untertanen werden nicht nur loyal sein, sondern auch einen wesentlichen Beitrag zu unserer militärischen Macht leisten."
 vn_a_large_subject.tt: "Irgendein Untertan ist eine §YMark§! und hat eine Armee von mindestens §Y15§! Regimentern."
 vn_a_large_subject.tt2: "Irgendein Untertan ist ein §YVasall§! und hat eine Armee von mindestens §Y15§! Regimentern."
 vn_fortify_frontiers_title: "Befestigt die Grenzen"
 vn_fortify_frontiers_desc: "Es sollte eine unserer obersten Prioritäten sein, dass sich unser Staat verteidigen kann. Der Bau von Festungen an wichtigen Orten wird als Abschreckung für alle potenziellen Eroberer dienen."
 vn_fortify_frontiers.tt: " Grenzprovinzen haben ein Fort"
 vn_high_tradition_title: "Erfahrene Truppen"
 vn_high_tradition_desc: "Unsere Soldaten wurden durch die harten Prüfungen des Krieges gestärkt und sind mehr denn je bereit, Angst in den Herzen der Feinde zu verbreiten. Der Sieg wartet auf uns!"
 vn_professional_armies_title: "Professionelle Armeen"
 vn_professional_armies_desc: "In einer Zeit des sich schnell entwickelnden militärischen Denkens und Taktierens muss sich unsere Armee modernisieren, wenn wir unsere Macht und unser Ansehen bewahren wollen."
 vn_build_hospitals_title: "Baut Krankenhäuser"
 vn_build_hospitals_desc: "Obwohl viele die Ausbreitung der Pest auf alltägliche Sünden zurückführen mögen, werden wir einen sinnvolleren Ansatz zur Bekämpfung der vorrückenden Pest verfolgen. Der Bau neuer Krankenhäuser zur Aufnahme von Kranken wird die Lebensbedingungen erheblich verbessern."
 vn_expand_the_capital_title: "Erweitert die Hauptstadt"
 vn_expand_the_capital_desc: "Eine Stadt muss irgendwann die Grenzen ihrer mittelalterlichen Mauern überwinden. Das Herz unserer Nation bildet dabei keine Ausnahme. Die Erweiterung unseres Kapitals wird uns nicht nur wirtschaftliche Vorteile bringen, sondern auch einen größeren politischen Einfluss."
 vn_technological_might_title: "Fördert die Wissenschaft"
 vn_technological_might_desc: "Ruhm kommt nicht nur durch militärische Eroberungen, sondern auch durch technologische Fortschritte. Unsere Position als zukunftsorientierte Nation wird es uns ermöglichen, eine technologische Revolution einzuleiten."
 vn_technological_might.tt: " Ideengruppen wurden vervollständigt."
 vn_a_grand_city_title: "Prachtvolle Stadt"
 vn_a_grand_city_desc: "Unsere Hauptstadt hat sich in einem beispiellosen Ausmaß entwickelt, ihr Name ist heute bei Händlern auf der ganzen Welt bekannt. Auf diese Weise sind wir in der Lage, neue architektonische Entwicklungen voranzutreiben, die unsere einst kleine Stadt in eine geschäftige Metropole verwandeln werden."
 vn_stable_nation_title: "Stabilisiert die Nation"
 vn_stable_nation_desc: "Es ist eine Sache, eine Nation zu regieren, aber eine andere, eine Nation ohne Instabilität und interne Konflikte zu regieren. Unsere Nation sollte dieses Ziel anstreben."
 vn_expand_court_title: "Erweitert den Hof"
 vn_expand_court_desc: "Der Hof ist der einzige Ort, der wirklich den Reichtum und das Ansehen einer Nation zeigt. Die Einstellung neuer Berater bei unserem Gericht wird zweifellos unseren Ruf verbessern."
 vn_expand_court.tt: " Berater mit einer Fähigkeit von §Y2§! sind am Hof angestellt."
 vn_loyal_estates_title: "Ergebene Stände"
 vn_loyal_estates_desc: "Die Adligen, Geistlichen und Kaufleute unserer Nation können manchmal ein widerspenstiger Haufen sein. Es ist an der Zeit, sie in Einklang zu bringen und gleichzeitig gewinnbringende Belohnungen als Gegenleistung für ihre Treue zu versprechen."
 vn_absolute_power_title: "Absolute Macht"
 vn_absolute_power_desc: "Für einen Staat mit Ambitionen ist das Privileg der Herrscher, frei von jeglicher Opposition aus den Gesellschaftsschichten zu regieren, von größter Bedeutung für die Gewährleistung von Stabilität und Wohlstand."
 vn_sizeable_state_title: "Ansehnlicher Staat"
 vn_sizeable_state_desc: "Auf dem großen Schachbrett der Politik können uns viele als einen Bauern abstempeln. Mit zunehmender Bedeutung haben wir jedoch den Zorn vieler potenzieller Konkurrenten auf uns gezogen, die vielleicht nicht so schnell unsere Ambitionen ignorieren."
 vn_regional_power_title: "Regionale Macht"
 vn_regional_power_desc: "Die Expansion unseres Staates hat unsere Entschlossenheit angesichts der Widrigkeiten gezeigt. Und es ist sicherlich besser, gefürchtet zu werden als geliebt, wenn man nicht beides gleichzeitig kann..."
 vn_regional_power.tt: "Der Modifikator "§YFleißige Verwalter§!" wird zu dem unten genannten Modifikator aufgewertet."
 vn_major_power_title: "Bedeutende Nation"
 vn_major_power_desc: "Diejenigen, die es einst wagten, unsere unerschütterliche Macht in Frage zu stellen, werden nun zittern, denn wir haben eine Nation aufgebaut, die mächtiger ist, als sie es zu erreichen erhofft haben. Ihre Geschichte wird demnächst auch unsere sein."
 vn_major_power.tt: "Der Modifikator "§YTerritoriale Verwaltung§!" wird zu dem unten genannten Modifikator aufgewertet."
 vn_hegemon_title: "Hegemonie"
 vn_hegemon_desc: "Durch unsere Machtsammlung haben wir unseren Staat zu einem der größten der Geschichte erhoben und konkurrieren sogar mit den Imperien von Cäsar und Alexander. Alles, was jetzt noch fehlt, ist ein Titel, der unsere Größe wirklich demonstriert."
 vn_hegemon.tt: "Der Modifikator "§YVorbildliche Bürokratie§!" wird zu dem unten genannten Modifikator aufgewertet."
#Europe/HRE/Religion
 vn_king_of_the_franks_title: "Der russische Thron"
 vn_king_of_the_franks_desc: "Nach Jahren der Misswirtschaft Russlands durch die früheren Großfürsten haben wir den Thron erobert und können so die Legitimität beanspruchen, die ganze Rus zu regieren."
 vn_hanseatic_cities_title: "Hansestädte"
 vn_hanseatic_cities_desc: "Mit der Gründung der Hanse erlebte der Ostseehandel einen Aufschwung. Wir müssen eine kontrollierte Beteiligung an diesem lukrativen Handel besitzen, indem wir die Verbindungen zu anderen Marktstädten in ganz Europa fördern."
 vn_hanseatic_cities.tt: "Eine zufällige Provinz mit dem "Hansestadt"-Modifikator:\nErhält §G1§! Grundsteuer.\nErhält §G1§! Grundproduktion.\nErhält §G1§! Grundmannstärke.\nErhält "§YHanseatische Handelsbeziehungen§!" für 25 Jahre, mit folgenden Auswirkungen:\nProduzierte Güter (Lokal): §G+15%§!\nProvinz-Handelseinfluss (Global): §G+20%§!"
 vn_convert_provinces_title: "Konvertiert Provinzen"
 vn_convert_provinces_desc: "Wir müssen sicherstellen, dass sich die Menschen in unseren eroberten Gebieten an den einen wahren Glauben halten, damit in Zeiten großer Not die religiösen Spaltungen nicht ausgenutzt werden."
 vn_convert_provinces.tt: "Konvertiert §Y5§! Provinzen (§Y[Root.GetNumConvertedProvinces]§!/§Y5§!)"
 vn_religious_wars_title: "Religiöse Kriege"
 vn_religious_wars_desc: "Frieden kann unsere religiösen Differenzen mit unseren Feinden nicht lösen. Es ist an der Zeit, dass wir in den Krieg ziehen, in dem wir siegen werden!"
 vn_religious_wars.tt: "Gewinnt §Y5§! Kriege gegen nicht-§Y[Root.Religion.GetName]e§! Nationen (§Y[Root.GetNumWarsAgainstNonBelievers]§!/§Y10§!)"
 won_wars_against_heathen_variable: "[Root.won_wars_against_heathen.GetValue]"
 vn_defend_the_faith_title: "Verteidigt den Glauben"
 vn_defend_the_faith_desc: "In einer Welt, in der Überzeugungen gegeneinander ausgespielt werden, müssen wir unseren Glauben verteidigen und ihn gegen unsere Gegner schützen."
 vn_pious_state_title: "Frommer Staat"
 vn_pious_state_desc: "Als frommer Staat hat die Hingabe zum Glauben eine hohe Priorität. Wir sollten uns darauf konzentrieren, Gunst mit der Kirche zu gewinnen."
 vn_question_of_reform_title: "Eine Frage der Reform"
 vn_question_of_reform_desc: "Es gab eine tiefe Spaltung in der Kirche, wobei sowohl das protestantische als auch das katholische Lager behaupten, der legitime Glaube zu sein. Wir können es uns nicht leisten, neutral zu bleiben, sondern müssen uns auf eine Seite stellen, wenn wir Schutz vor äußeren Einflüssen erhalten wollen."
 vn_join_league_title: "Religiöse Ligen"
 vn_join_league_desc: "Theologische Differenzen haben sich inzwischen auf einen umfassenden Krieg ausgeweitet. Wir müssen in diese Konflikte eingreifen und unsere Feinde ein für alle Mal besiegen."
 #Anatolian Beyliks
 vn_secure_turkish_independence_title: "Sichert unsere Unabhängigkeit"
 vn_secure_turkish_independence_desc: "Unsere Heimatregion ist in Aufruhr und unsere Zukunft ist ungewiss. Wir müssen unsere Überlebenschancen erhöhen, indem wir eine Armee aufstellen."
 vn_conquer_a_trade_port_title: "Erobert einen Handelshafen"
 vn_conquer_a_trade_port_desc: "Smyrna und Phokaia sind bedeutende und reiche Handelshäfen, durch die viele Handelswege führen. Mit der Eroberung einer dieser Städte können wir unsere Vorherrschaft über das Ägäische Meer festigen und Invasionen auf den dortigen Inseln beginnen."
 vn_turkish_pirate_fleet_title: "Errichtet eine Piratenflotte"
 vn_turkish_pirate_fleet_desc: "Unser Volk sind nicht nur harte Kämpfer an Land, sondern auch erfahrene Seeleute, oder besser gesagt Piraten. Unsere Nachbarn beobachten uns mit Argwohn, deshalb sollten wir unkonventionelle Mittel der Diplomatie einsetzen - die Piraterie."
 vn_support_sufism_title: "Patron des Sufismus"
 vn_support_sufism_desc: "Viele unserer Herrscher tragen den Titel "Ghazi" - einen sowohl religiösen als auch militärischen Ehrentitel. Daher ist es unsere Pflicht, die Religiosität unserer Untertanen zu beweisen und zu fördern."
 vn_defeat_rum_title: "Besiegt Rûm"
 vn_defeat_rum_desc: "Früher waren wir nur ein Fürstentum von Rûm, aber mit der Niederlage gegen die Mongolen haben wir unsere Unabhängigkeit erlangt. Wir müssen zurückschlagen, bevor Rûm sich erneut sammeln kann."
 vn_conquer_constantinople_title: "Stadt der Begierde"
 vn_conquer_constantinople_desc: "Konstantinopel ist seit Jahrhunderten die Metropole Europas. Wir sollten die Schwäche ihrer Machthaber ausnutzen, um die Stadt in unseren Besitz zu bringen."
 vn_unite_anatolia_title: "Vereint Anatolien"
 vn_unite_anatolia_desc: "Anatolien ist heute die Heimat der Türken, die die ehemalige Bevölkerung vertrieben haben. Als türkischer Staat ist es unsere Pflicht, unser Volk unter einem Banner zu vereinen."
#Sicilian Qadits
 vn_unite_sicily_title: "Wiedervereint Sizilien"
 vn_unite_sicily_desc: "Aufgrund dynastischer Konflikte ist das Emirat Sizilien in mehrere kleine feindliche Staaten zerfallen. Wir müssen die Vorherrschaft über die anderen Herrscher gewinnen und die Insel wiedervereinigen."
 vn_magnificent_palermo_title: "Prächtiges Palermo"
 vn_magnificent_palermo_desc: "Palermo ist das Herz Siziliens und eine der prestigeträchtigsten Städte Europas. Durch den Ausbau dieser Metropole können wir sie in eine Weltstadt verwandeln."
 vn_introduce_qanats_title: "Führt Qanate ein"
 vn_introduce_qanats_desc: "Auch wenn Sizilien von Natur aus fruchtbarer als Afrika ist, ist es ratsam, auf traditionelle Formen der Bewässerung zurückzugreifen. Dank der so genannten Qanate wurden die kargen Wüsten und Ebenen Persiens, Arabiens und des Maghreb schon vor Tausenden von Jahren für die Landwirtschaft nutzbar gemacht, wodurch das Überleben vieler Völker gesichert wurde."
 MONOPOLY_INCOME_OLIVES_PEACHES_PEPPER_DESC: "von Oliven-, Obst- und Pfefferproduktion."
 vn_emirate_of_bari_title: "Emirat von Bari wiederherstellen"
 vn_emirate_of_bari_desc: "In the 9th century, a short-lived emirate existed in the south of the Italian mainland before it was annihilated by the Lombards. We should restore it by expelling the Christian rulers from there a second time."
 vn_caliphal_assistance_title: "Unterstützung durch die Kalifen"
 vn_caliphal_assistance_desc: "Sizilien allein ist anfällig und sehr verwundbar für feindliche Invasoren. Wir sollten den stärkstmöglichen Verbündeten finden, mit dessen Hilfe wir unsere kritische Position vorläufig verteidigen können."
 vn_caliphal_assistance.tt: "Besitzt einen Verbündeten, der eine Meinung von mindestens §Y150§! gegenüber §Y[Root.GetName]§! hat und entweder §Y[BGH.GetName]§!, §Y[ADU.GetName]§! oder §Y[MOR.GetName]§! ist oder mehr als §Y250§! Entwicklung hat."
 vn_befriend_the_dhimmi_title: "Sizilianische Toleranz"
 vn_befriend_the_dhimmi_desc: "Sizilien ist die Heimat von muslimischen Arabern, orthodoxen Griechen und katholischen Lateinern. Die meiste Zeit leben wir in Harmonie zusammen, aber wir sollten den gegenseitigen Respekt und das Vertrauen weiter stärken."
 vn_expedition_to_sardinia_title: "Sardinische Expedition"
 vn_expedition_to_sardinia_desc: "Sardinien ist eine abgeschottete Insel, die sich immer energisch gegen Eindringlinge und Piraten gewehrt hat. Wir sollten diesen versnobten Menschen endlich beweisen, dass ihre Insel nicht uneinnehmbar ist."
