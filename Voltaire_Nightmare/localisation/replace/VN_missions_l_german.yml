 arm_caspian_riches_tt_yes: "£yes£ Wenn wir diese Mission abschließen, während wir mindestens §G15.0%§! des Handels auf dem Umschlagplatz §YDerbent§! kontrollieren, wird die Dauer dieses Modifikators §Gverdoppelt§!."
 arm_caspian_riches_tt_no: "£no£ Wenn wir diese Mission abschließen, während wir mindestens §G15.0%§! des Handels auf dem Umschlagplatz §YDerbent§! kontrollieren, wird die Dauer dieses Modifikators §Gverdoppelt§!."
