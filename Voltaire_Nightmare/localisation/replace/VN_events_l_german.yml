 collapse_of_the_khaganate.100.t: "Stabilisierung des Reiches"
 collapse_of_the_khaganate.100.d: "Die heiklen Jahre, in denen unser Reich in einen anhaltenden Bürgerkrieg verwickelt war, sind vorbei, aber unsere Nation ist geschwächt und anfällig für Eindringlinge. Es ist fraglich, ob wir jemals den früheren Glanz des mongolischen Reiches wiederherstellen können."
 collapse_of_the_khaganate.100.a: "Hoffentlich werden die nächsten paar Jahre besser verlaufen"
#Peoples' Spring
 peoples_spring.1.t: "[Root.GetAdjective]er Völkerfrühling"
 peoples_spring.1.d: "Die anhaltenden sozialen Probleme der letzten Jahre wie Armut, Hungersnot, der Niedergang des traditionellen Handwerks und allgemeine soziale Missstände haben zum Aufstand des [Root.GetAdjective]en Proletariats geführt. Nach einer mehrtägigen Versammlung haben seine Vertreter [Root.Monarch.GetTitle] [Root.Monarch.GetName] und dem [Root.GetAdjective]en Staat eine Sammlung liberaler und demokratischer Forderungen, wie die Gewährleistung der Pressefreiheit und die Einrichtung eines Parlaments, vorgelegt. Die kommenden Wochen werden für die Zukunft unserer Nation entscheidend sein, wenn sich zeigen wird, wie weit diese Revolutionäre ihre Forderungen durchsetzen können."
 peoples_spring.1.a: "Eine neue Revolution hat uns getroffen!"
 peoples_spring.2.t: "Streikende Fabrikarbeiter"
 peoples_spring.2.d: "In vielen unserer Provinzen haben die Fabrikarbeiter ihre Waffen niedergelegt, um gegen die schrecklichen Lebens- und Arbeitsbedingungen zu demonstrieren. Viele von ihnen arbeiten zehn Stunden oder mehr am Tag, leben in Ghettos oder Slums, haben keine Sozialversicherung, sind unterbezahlt und selbst Kinder müssen oft in den Fabriken arbeiten. Sollten wir versuchen, ihre Situation zu verbessern, oder sollten wir sie unterdrücken?"
 peoples_spring.2.a: "Lehnt ihre Forderungen kategorisch ab"
 peoples_spring.2.b: "Wir müssen ihre Sorgen ernst nehmen"
 peoples_spring.3.t: "Revolutionäre Universitäten"
 peoples_spring.3.d: "Wir haben gehört, dass die Revolution auf die Universitäten unseres Landes übergegriffen hat. Nicht nur die Studenten verteilen Flugblätter mit revolutionärem Inhalt oder versammeln sich zu Demonstrationen, die das [Root.GetAdjective]e Regime kritisieren, sondern auch die Dozenten und Professoren hetzen die Studenten gegen uns auf. Dem müssen wir unverzüglich entgegenwirken!"
 peoples_spring.3.a: "Findet die verantwortlichen Urheber und zieht sie zur Rechenschaft"
 peoples_spring.3.b: "Schließt die Universitäten im ganzen Land"
 peoples_spring.3.c: "Verbreitet gegenrevolutionäre Ideen an allen Universitäten!"
 peoples_spring.4.t: "Maschinenstürmerei in [manufactory_province.GetName]"
 peoples_spring.4.d: "Aus Furcht, aufgrund der fortschreitenden Mechanisierung durch die Industrialisierung ihre Arbeitsplätze zu verlieren, haben sich viele verarmte Fabrikarbeiter von [manufactory_province.GetName] den nationalen Aufständen angeschlossen. Um von den Unternehmern bessere Löhne und Arbeitsbedingungen zu fordern und die Einstellung ungelernter, aber billiger Arbeitskräfte zu verhindern, haben sie die maschinellen Anlagen der Fabriken zerstört oder die Baustellen der sich im Bau befindlichen Fabriken verwüstet. Unsere Wirtschaft wird erheblich leiden, wenn weitere Fabriken wegen solcher Unruhen ganz geschlossen werden müssen."
 peoples_spring.4.a: "Arrangiert den sofortigen Wiederaufbau"
 peoples_spring.4.b: "Auf einige wenige Fabriken können wir vorerst verzichten"
 peoples_spring.5.t: "[nationalist_province_1.Culture.GetName] Independence Movement"
 peoples_spring.5.d: "Das [nationalist_province_1.Culture.GetName]e Volk, das unter unserer Herrschaft lebt, hat, angestachelt durch die anhaltenden nationalen Unruhen, die Waffen gegen uns erhoben, um einen souveränen Staat zu errichten, da es sich als Volk zweiter Klasse empfindet. Wenn wir sie nicht zurückdrängen, könnten sie nicht nur ihre Forderungen durchsetzen, sondern auch weitere Rebellen in unserem Reich anstacheln."
 peoples_spring.5.a: "Gewährt ihnen Autonomie"
 peoples_spring.5.b: "Zerschlagt ihre Revolte!"
 peoples_spring.6.t: "Pressezensur"
 peoples_spring.6.d: "Nur unsere staatlichen Behörden kontrollieren und bestimmen, was unsere Druckereien drucken und unsere Journalisten schreiben dürfen. Einer der wichtigsten Standpunkte der Revolutionäre ist die Abschaffung solcher Richtlinien und die Einführung der Pressefreiheit. Sollten wir dies ernsthaft ermöglichen und auf diese Weise das Entstehen regimekritischer Medien zulassen?"
 peoples_spring.6.a: "Niemals!"
 peoples_spring.6.b: "Dies sind Maßnahmen, die schon lange überfällig waren"
 peoples_spring.7.t: "Hungerrevolte"
 peoples_spring.7.d: "Missernten, die daraus resultierenden Hungersnöte, überteuerte Lebensmittel und fragwürdige Marktregulierungen haben zu einer Verschlechterung der sozialen Lage des Proletariats beigetragen. Ihre Unzufriedenheit äußerten sie an jenem Tag an Bäckern, Metzgern und Bauern in [Root.Capital.GetCapitalName], wo zurückgehaltene Lebensmittel von den Aufständischen beschlagnahmt wurden. In der Folge zogen Symbole der Staatsmacht und des bürgerlichen Reichtums die Aufmerksamkeit des aufständischen Pöbels auf sich."
 peoples_spring.7.a: "Verhaftet sie"
 peoples_spring.7.b: "Initiiert Agrarreformen"
 peoples_spring.8.t: "Nacht in der Oper"
 peoples_spring.8.d: "Der [Root.GetAdjective]e Staat befindet sich seit vielen Jahren in einer politischen Krise, während [Root.Monarch.GetTitle] [Root.Monarch.GetName] mit stetig wachsender Autorität regiert, um [Root.Monarch.GetHerHis]e bröckelnde Macht über die gesamte niederländische Nation aufrechtzuerhalten - auf Kosten der belgischen Bevölkerung. Inspiriert durch die Aufführung einer nationalistischen Oper haben belgische Revolutionäre begonnen, Regierungsgebäude in unseren Städten im ganzen Land zu plündern und zu besetzen, auf denen nun die belgische Trikolore weht.\nDie neu einberufene Versammlung der Revolutionäre fordert die Trennung des belgischen Territoriums vom [Root.GetAdjective] Staat und die Anerkennung einer unabhängigen belgischen Nation. Dies ist eine ungeheuerliche Forderung, aber sie könnte sich langfristig als der einzige Weg zur Überwindung der Krise erweisen."
 peoples_spring.8.a: "Wir müssen dies akzeptieren"
 peoples_spring.8.b: "Belgien muss Teil der Niederlande bleiben!"
 peoples_spring.9.t: "Belgischer Aufruf zur Hilfe"
 peoples_spring.9.d: "Jahrzehntelange kulturelle und religiöse Unterschiede in den Niederlanden haben dazu geführt, dass ein belgischer Staat entstanden ist, der sich von den Niederlanden abgespalten hat. Folglich wird [NED.GetMderdie] niederländische [NED.Monarch.GetTitle] verzweifelt versuchen, die von den Belgiern besetzten Gebiete mit allen erdenklichen Mitteln zurückzugewinnen, was die Frage aufwirft, ob wir in diesen Konflikt eingreifen und den belgischen Revolutionären helfen sollten.\nDurch die Unterstützung dieses belgischen Staates könnten wir nicht nur einen wertvollen Verbündeten gewinnen, sondern auch unseren Handelseinfluss in der Nordsee gegen niederländische Kaufleute stärken."
 peoples_spring.9.a: "Versprecht Hilfe"
 peoples_spring.9.b: "Ignoriert ihre Bitte"
 peoples_spring.10.t: "Revolutionäre Denker"
 peoples_spring.10.d.a: "Ein politischer Aktivist namens Karl Marx ist in letzter Zeit durch seine Kritik an der [Root.GetAdjective]en Gesellschaft in den Vordergrund getreten. Er organisierte Treffen mit anderen Intellektuellen, die seine Überzeugungen teilen, und verbreitete gefährliche Ideen durch Flugblätter und öffentliche Proklamationen. Er behauptet, die Macht der globalen Aristokratie sei von der Bourgeoisie usurpiert worden, wodurch [Root.GetMderdie] [Root.Monarch.GetTitle] zu einer bloßen Marionettenfigur geworden sei, und dass sich das einfache Volk seinerseits unweigerlich erheben werde, um diese Emporkömmlinge zu stürzen und ihre eigenen staatenlosen Gesellschaften zu errichten!\nDie Vorschläge von Marx sind zutiefst bedrohlich, aber seine Verhaftung könnte die Dinge nur noch schlimmer machen. Vielleicht könnten wir ihm widerwillig erlauben weiterzumachen, um seine Gefolgsleute im Auge zu behalten."
 peoples_spring.10.d.b: "Aufbauend auf den Schriften und Theorien des Radikalen Karl Marx hat ein anderer deutscher Denker namens Friedrich Engels ähnliche "kommunistische" Ideen in unserem Staat verbreitet. Insbesondere hat er die herrschenden Verhältnisse der [Root.GetAdjective]en Arbeiterklasse kritisiert und behauptet, sie verkaufe ihre Menschlichkeit stückweise und tageweise für einen Hungerlohn. Diese schwachsinnige Verleumdung unserer wohltätigen Regierung und Gesellschaft darf nicht so weitergehen!\nGleichzeitig kann eine einfache Zensur Engels' gefährliche Ideen für die Massen nur noch attraktiver machen. Wir müssen im Umgang mit diesem Mann vorsichtig vorgehen."
 peoples_spring.10.d.c: "Ein gewisser Schriftsteller, der verschiedene intellektuelle Kreise in [Root.Capital.GetCapitalName] verfolgt, hat sich kürzlich mit seinen radikalen Pamphleten einen Namen gemacht, die für die so genannten "kommunistischen" Ideen von Karl Marx und Friedrich Engels eintreten. Diese Pamphlete werden von den [Root.GetAdjective]en Massen und der Aristokratie gleichermaßen gelesen und haben einiges Aufsehen erregt. Es ist behauptet worden, dass dieser radikale Autor für einen offenen Aufruhr gegen unsere Regierung eintritt!\nWenn wir diesen Mann festnehmen und seinen Druckschriften ein Ende setzen, kann das dem Volk nur suggerieren, dass wir ihn als Bedrohung betrachten. Vielleicht wäre es besser, ihn zu ignorieren."
 peoples_spring.10.a: "Lasst ihn hetzen"
 peoples_spring.10.b: "Er muss verhaftet werden!"
 peoples_spring.11.t: "Die griechische Revolution"
 peoples_spring.11.d: "Jahrhunderte kochender revolutionärer Gefühle wurden durch die jüngste Zunahme des Nationalismus unter den ethnischen Minderheiten in unserem Reich verstärkt, um bei den Griechen offenen Widerstand zu erzeugen. Unter der Führung einer Reihe von radikalen Denkern und Führern wie Alexandros Ypsilantis und Theodoros Kolokotronis fordern sie jetzt, dass die Hohe Pforte ihnen volle Autonomie anerkennt, und drohen damit, dass die Straßen Athens mit osmanischem Blut gefüllt werden, wenn wir ihren Forderungen nicht nachgeben!\nDiese Unverschämtheit ist ohnegleichen, aber die Griechen haben eine breite Unterstützung unter den Kafiren, die die ungeheuerliche Auffassung haben, dass sich unsere Nation in einem Zustand des Niedergangs befindet. Hinter unserem Rücken verspotten sie uns als 'den kranken Mann am Bosporus'."
 peoples_spring.11.a: "Wir müssen dies akzeptieren"
 peoples_spring.11.b: "Wir zeigen ihnen einen "kranken Mann"..."
 peoples_spring.12.t: "Griechenland ruft um Hilfe"
 peoples_spring.12.d: "[GRE.GetMDerDie] neu ins Amt gebrachte Grieche [GRE.Monarch.GetTitle] [GRE.Monarch.GetName] hat die Mächte Europas aufgerufen, angesichts der osmanischen Aggression ihre Unterstützung für den griechischen Staat zu proklamieren. Aufgrund der Popularität der philhellenischen Bewegung bei westlichen Dichtern und Malern findet dieser Appell breite öffentliche Unterstützung, insbesondere nachdem ein französischer Maler namens Eugène Delacroix eine weit verbreitete Dramatisierung eines kürzlich von der Türkei verübten Massakers an griechischen Zivilisten angefertigt hat.\nWenn wir nicht einschreiten, um den Griechen zu helfen, werden die Osmanen vielleicht bald wieder zurückkehren und ihren Staat wieder annektieren, sobald sich die öffentliche Aufmerksamkeit auf andere Länder verlagert hat."
 peoples_spring.12.a: "Versprecht Hilfe"
 peoples_spring.12.b: "Ignoriert ihr Gesuch"
 peoples_spring.100.t: "Das Ende des Völkerfrühlings"
 peoples_spring.100.d: "Es ist uns endlich gelungen, die anhaltenden Instabilitäten in unserem Land zu überwinden, indem wir die letzten Hochburgen der Rebellen besiegt haben. Ein bedeutender Sieg für die [Root.GetAdjective]e Regierung!"
 peoples_spring.100.a: "Endlich kehrt der Frieden in unser Land zurück"
#Great Fitna
 great_fitna.1.t: "Die [Root.GetAdjective]e Kalamität"
 great_fitna.1.d: "Dynastische Dekadenz, soziale und religiöse Spannungen und politisches Versagen führten zu einer Reihe von Aufständen im [Root.GetAdjective]en Kalifat. [Root.GetMDerDie] [Root.Monarch.GetTitle] muss diese Probleme unter [Root.Monarch.GetHerHis]e Kontrolle bringen, um einen endgültigen Zusammenbruch des Kalifats zu verhindern.\nEinige unserer Wesire betrachten dies als eine göttliche Prüfung, um unser Kalifat herauszufordern. Diese Behauptung ist jedoch mit Vorsicht zu genießen, da diese Katastrophe eher durch unsere eigenen Fehler herbeigeführt wurde."
 great_fitna.1.a: "Möge Allah [Root.Monarch.GetTitle] [Root.Monarch.GetName] und das [Root.GetAdjective]e Kalifat beschützen."
 great_fitna.2.t: "Plünderung der Schatzkammern"
 great_fitna.2.d: "Während unsere Schatzkammern schon genug unter den aktuellen Belastungen leiden, hat ein mächtiger General unter unserem Kommando angeordnet, dass unsere über Generationen angesammelten Reichtümer an ihn und sein Gefolge übergeben werden. Wenn wir diese Forderung ablehnen, können wir nicht mehr auf seine Loyalität zählen.."
 great_fitna.2.a: "Betrachtet dies als ihre gerechtfertigte Bezahlung."
 great_fitna.2.b: "Dieser Ungehorsam muss bestraft werden ."
 great_fitna.3.t: "Korruption am Hof"
 great_fitna.3.d: "Die Hofbeamten arbeiten zunehmend gegeneinander, anstatt zu versuchen, die unglücklichen Umstände unseres Kalifats gemeinsam zu meistern. Erpressungen, Gewaltverbrechen und Attentate erschüttern regelmäßig den Staat und [Root.Monarch.GetTitle] [Root.Monarch.GetName] und hemmen uns erheblich in unserem Handeln."
 great_fitna.3.a: "Duldet diese Missetaten ausnahmsweise."
 great_fitna.3.b: "Findet und ersetzt alle korrupten Beamten."
 great_fitna.4.t: "Missernte"
 great_fitna.4.d: "Verstärkt durch das Chaos, das unser Land derzeit erschüttert, wurde eine Region unseres Reiches von einer Dürre schwer getroffen. Wir müssen den hungernden und leidenden Menschen dort helfen."
 great_fitna.4.a: "Wir leiden doch selbst..."
 great_fitna.4.b: "Sendet Hilfslieferungen."
 great_fitna.5.t: "Aufsässige Beduinen"
 great_fitna.5.d: "Einige Beduinenstämme haben sich zu Söldnerbanden zusammengeschlossen, die nun durch das Land ziehen und die wehrlose Landbevölkerung drangsalieren und ausplündern..\nWir müssen diese Anarchie in den Griff bekommen!"
 great_fitna.5.a: "Sie müssen befriedet werden."
 great_fitna.5.b: "Macht ihnen Zugeständnisse"
 great_fitna.6.t: "Apostasie im Hedschas"
 great_fitna.6.d: "[HED.Monarch.GetName] [HED.Monarch.Dynasty.GetName], [HED.Monarch.GetTitle] von [HED.GetName], gilt als [HED.GetMderdie][HED.GetMinFemale] Hüter der heiligen Städte Mekka und Medina, [HED.GetMderdie] lange Zeit unter unserer Lehnsherrschaft regiert hat. Doch mit dem schwindenden Einfluss, den wir auf diese Region ausüben, war [HED.Monarch.GetSheHe] nicht mehr in der Lage, sunnitische Prediger und Missionare daran zu hindern, in [HED.Monarch.GetHerHis]em Reich zu missionieren.\nWenn wir die heiligsten Stätten des Islams verlieren würden, wäre das ein schwerer Schlag für unsere kalifale Autorität. Wir müssen den rechtmäßigen Glauben im Hedschas wiederherstellen!"
 great_fitna.6.a: "Zwingt sie dazu."
 great_fitna.6.b: "Genügend Dukaten werden ihnen zeigen, was der wahre Glaube ist."
 great_fitna.6.c: "Gebt sie auf."
 great_fitna.7.t: "Aufstieg von Badr al-Jamali"
 great_fitna.7.d: "Es ist uns aufgefallen, dass unsere levantinischen Gebiete nicht so stark von der ständigen Anarchie betroffen waren wie andere Teile des Kalifats. Dies verdanken wir vor allem dem Statthalter von Damaskus, dem armenischen General Badr al-Jamali. Er hielt die rebellischen Truppen in Schach und rationierte die Versorgung der Zivilbevölkerung.\nWahrlich, dieser Mann ist einer der fähigsten Menschen, die [Root.GetMdemder] [Root.Monarch.GetTitle] die Treue geschworen haben. Wir könnten ihn nun um Hilfe bitten, um auch die anderen Teile des Kalifats zu befrieden. Allerdings sollten wir uns auch bewusst sein, dass er unsere Schwäche zum persönlichen Vorteil ausnutzen könnte."
 great_fitna.7.a: "Ladet ihn an den Hof ein."
 great_fitna.7.b: "Wir brauchen seine Hilfe nicht."
 great_fitna.8.t: "Das unheilvolle Bankett"
 great_fitna.8.d: "Wir hatten nicht erwartet, dass Badr al-Jamali eine so kompromisslose Haltung einnehmen würde:\nNoch am selben Tag, an dem er in [Root.Capital.GetCapitalName] ankam, lud er alle Befehlshaber der rebellischen Mamluken der Stadt zu einem Bankett ein. Da sie den Grund für den Besuch des armenischen Generals nicht kannten, ahnten sie bei seiner Ankunft nichts von seinen bösen Absichten. Als sie zu später Stunde einer nach dem anderen betrunken aufbrachen, wurden sie einzeln von al-Jamalis Männern erdrosselt.\nNun, da wir vorerst die Kontrolle über die Hauptstadt zurückgewonnen haben, fordert al-Jamali die Position als oberster Wesir. Er verspricht, die verbleibenden Rebellen zu eliminieren und das Land zu befrieden, sodass [Root.Monarch.GetTitle] [Root.Monarch.GetName] schließlich die volle Kontrolle über das Kalifat zurückerlangen wird. Wollen wir uns auf seine effektiven, aber gnadenlosen Pläne einlassen?"
 great_fitna.8.a: "Ernennt ihn zum befugtesten Wesir."
 great_fitna.8.b: "Er muss gestoppt werden, bevor er zu mächtig wird."
 great_fitna.9.t: "Uneinigkeit in der Armee"
 great_fitna.9.d: "Berichte über gewaltsame Ausschreitungen innerhalb unserer Armee werden immer häufiger - vor allem zwischen türkischen Mamelucken und nubischen, berberischen oder syrischen Soldaten auf der anderen Seite. Dies wurde deutlich, als [Root.Monarch.GetTitle] [Root.Monarch.GetName] bei einem Spaziergang durch [Root.Capital.GetCapitalName] mit [Root.Monarch.GetHerHis]en eigenen Augen beobachten musste, wie ein betrunkener Mamluke von einem nubischen Pöbel ermordet wurde, nachdem er einen nubischen Soldaten attackiert hatte.\nWir müssen uns endlich für eine der beiden Seiten entscheiden, um nicht beide Gruppen zum Feind zu haben, aber gleichzeitig müssen wir verhindern, dass wir zur Marionette einer der Fraktionen werden!"
 great_fitna.9.a: "Unterstützt die Mamluken"
 great_fitna.9.b: "Unterstützt die Opposition"
 great_fitna.10.t: "Inkompetente Wesire"
 great_fitna.10.d: "Die Wesire an unserem Hof sind mächtig, aber alles andere als fähige Staatsmänner. Sie sind nicht in der Lage, das Kalifat richtig zu verwalten oder zu regieren, was uns daran hindert, mit voller Kraft gegen die aktuellen Bedrohungen vorzugehen. Wir müssen ein totales Staatsversagen verhindern, indem wir alle unfähigen Wesire sofort austauschen!!"
 great_fitna.10.a: "Sie müssen dauerhaft aus dem Amt entfernt werden!"
 great_fitna.10.b: "Wir können es uns nicht leisten, sie zu verlieren."
 great_fitna.11.t: "Wachsender sunnitischer Einfluss"
 great_fitna.11.d: "Die Muslime von [sunni_prov.GetName], einst fromme Anhänger der [Root.Religion.GetName]en Religion haben ihren Glauben aufgegeben. Zum ersten Mal seit über einem Jahrhundert predigen die örtlichen Moscheen wieder im Namen des Abbasidenkalifats.\nWir müssen diese Häresie stoppen!"
 great_fitna.11.a: "Im Moment gibt es Wichtigeres."
 great_fitna.11.b: "Bringt sie zur Vernunft."
 great_fitna.12.t: "Autonome Statthalter"
 great_fitna.12.d: "Die bröckelnde Autorität des Kalifats hat in vielen Teilen unseres Reiches zu dem Wunsch nach mehr Selbstbestimmung geführt. Besonders betroffen sind die wohlhabenden Küstenstädte der Levante, wo der dortige Kaufmannsadel regelmäßig die Steuerzahlungen an uns aussetzt. Angeblich streben sie danach, unsere Oberherrschaft vollständig abzuschütteln, um in Ruhe Handel treiben und Reichtümer anhäufen zu können."
 great_fitna.12.a: "Wir können auf ein paar Städte verzichten."
 great_fitna.12.b: "Bekämpft jeden, der sich unserer Herrschaft widersetzt."
 great_fitna.100.t: "Provisorische Stabilisierung"
 great_fitna.100.d: "Während die turbulenten Jahrzehnte, die unser einst geeintes Land verwüsteten, allmählich in den Annalen der Geschichte verblassen, stehen wir am Scheideweg in eine ungewisse Zukunft. Die Wunden, die durch die Irrungen und Wirrungen der Vergangenheit geschlagen wurden, beginnen vorerst zu heilen, und ein Hauch von Ruhe liegt in der Luft."
 great_fitna.100.a: "Die Zeit der Instabilität ist vorerst vorbei."
 great_fitna.101.t: "Das Kalifat siegt"
 great_fitna.101.d: "Mit unerschütterlicher Entschlossenheit haben wir uns unablässig darum bemüht, den Untergang des [Root.GetAdjective]en Kalifats abzuwenden, indem wir die Lehren unseres Glaubens konsequent vertreten und verteidigt haben.\nAuch wenn die derzeitige Lage der Nation die Illusion von Ruhe und Wiederherstellung vermitteln mag, sind wir uns sehr wohl bewusst, dass unter der Oberfläche das Potenzial für eine noch schwerwiegendere Katastrophe lauert, eine Katastrophe, die beispiellose Verwüstungen auslösen und das Gefüge unseres geliebten Heimatlandes unwiederbringlich zerstören könnte."
 great_fitna.101.a: "Sie werden vorerst ruhig bleiben."
 great_fitna.102.t: "Das Kalifat kapituliert"
 great_fitna.102.d: "Heute Morgen ereignete sich ein dreistes Ereignis, als der große Palast von [Root.Monarch.GetTitle] [Root.Monarch.GetName] dem Ansturm rebellischer mamlukischer Befehlshaber unterlag. Mit dem Beistand von verräterischen Wesiren zwangen sie [Root.Monarch.GetTitle], die Herrschaft von [Root.Monarch.GetHerHim] aufzugeben, und verbannten [Root.Monarch.GetHerHim] aus dem Land, das [Root.Monarch.GetSheHe] einst regierte.\n An [Root.Monarch.GetHerHis]er Stelle haben sie eine schwächliche und unerfahrene Marionette auf den Thron gesetzt, eine bloße Schachfigur in ihrem großen Plan. Obwohl die Aufständischen derzeit die Feindseligkeiten einstellen, wird dieser gefährliche Staatsstreich dem Kalifat beispiellosen Schaden zufügen und es schwächer und verletzlicher machen als je zuvor. Die Folgen werden das Reich in Ungewissheit stürzen und weitere Zwietracht und Instabilität hervorrufen."
 great_fitna.102.a: "Hoffen wir, dass es keinen weiteren Putsch geben wird..."
#Factionalism of the Rus
 russian_factionalism.1.t: "Zersplitterung der Rus"
 russian_factionalism.1.d: "Trotz der Abschaffung des Rota-Systems, das bis vor kurzem die Erbfolge in den russischen Fürstentümern nach dem Senioritätsprinzip regelte, konnte die immerwährende und fortschreitende Feindschaft innerhalb der russischen Fürsten nicht beigelegt werden. Obwohl die Nachfolge in den einzelnen Fürstentümern nun nach dem Primogeniturprinzip geregelt ist, erheben verschmähte Fürsten weiterhin Ansprüche auf die mächtigsten und reichsten Fürstentümer der Rus.\n\nDadruch hat sich die einst starke und geeinte Kiewer Rus zu einem Konfliktstaat entwickelt, in dem sich einzelne Zweige der Rurikiden-Dynastie gegenseitig bekämpfen und erschlagen, um ihre vermeintlichen Ansprüche durchzusetzen. Es ist ungewiss, ob [Root.Monarch.GetTitle] [Root.Monarch.GetName] die nötige Autorität ausüben wird, um [Root.Monarch.GetHerHis]e untergebenen Verwandten zu beschwichtigen und zu bändigen, wenn sie gleichzeitig um [Root.Monarch.GetHerHis]en begehrten Großfürstenthron streiten werden..."
 russian_factionalism.1.d2: "Das Festhalten am Rota-System, das die Erbfolge in den russischen Fürstentümern nach einem Senioritätsprinzip regelt, erwies sich auf Dauer als schwerer Fehler. Jeder Tod eines Fürsten bedeutete, dass potenziell jeder Titel in der Rus neu belehnt werden musste, wodurch den direkten Nachkommen des verstorbenen Fürsten oft nur wertlose oder im schlimmsten Fall gar keine Fürstentümer blieben.\n\nDadruch hat sich die einst starke und geeinte Kiewer Rus zu einem Konfliktstaat entwickelt, in dem sich einzelne Zweige der Rurikiden-Dynastie gegenseitig bekämpfen und erschlagen, um ihre vermeintlichen Ansprüche durchzusetzen. Es ist ungewiss, ob [Root.Monarch.GetTitle] [Root.Monarch.GetName] die nötige Autorität ausüben wird, um [Root.Monarch.GetHerHis]e untergebenen Verwandten zu beschwichtigen und zu bändigen, wenn sie gleichzeitig um [Root.Monarch.GetHerHis]en begehrten Großfürstenthron streiten werden..."
 russian_factionalism.1.a: "Das Imperium aller Ostslawen darf nicht untergehen!"
 russian_factionalism.2.t: "Russischer Magnat revoltiert"
 russian_factionalism.2.d: "Ein mächtiger Magnat von [kiev_reb_prov.GetAreaName], der mit unserer Herrschaft unzufrieden ist, hat sich an uns gewandt mit der Forderung, seine Ländereien mit größerer Autonomie regieren zu dürfen. Er behauptet, dass wir uns nicht länger auf ihn als loyalen Vasallen verlassen können, wenn wir nicht zustimmen. Sollen wir nachgeben?"
 russian_factionalism.2.a: "Wenn er sich gegen uns erhebt, soll er sterben!"
 russian_factionalism.2.b: "Wir dürfen ihn nicht zu unserem Feind machen."
 russian_factionalism.3.t: "Tmutarakan strebt nach Unabhängigkeit"
 russian_factionalism.3.d: "Das Fürstentum Tmutarakan war dank des immensen Reichtums, den seine Lage am Schwarzen Meer mit sich bringt, schon immer ein begehrtes Streitobjekt unter den russischen Fürsten; auch wir haben in der Vergangenheit hiervon profitiert. Die Magnaten des Fürstentums fürchten, dass sie bald zum Spielball zwischen uns und den anderen Apanagen werden und fordern die sofortige Auflösung unseres Lehnsvertrages. Andernfalls sehen sie sich gezwungen, den diplomatischen und geschäftlichen Kontakt zu uns ganz abzubrechen."
 russian_factionalism.3.a: "Überlasst sie der Gnade der  Polovtsy."
 russian_factionalism.3.b: "Erinnert sie daran, wer ihr wahrer Oberherr ist."
 russian_factionalism.4.t: "Polnischer Einfluss in Wolhynien"
 russian_factionalism.4.d: "Polen spielte für die Kiewer Rus lange Zeit eine wichtige Rolle für den Handel, da die Landrouten nach Westeuropa durch dieses Gebiet verlaufen. Mit zunehmender Zersplitterung in den vergangenen Jahrzehnten haben sich die Fürsten von Wolhynien jedoch immer mehr von uns entfremdet und sich stattdessen immer mehr den polnischen Herrschern angenähert. Nun ist es so weit gekommen, dass sich die wolhynischen Fürsten mit polnischer Unterstützung abgespalten haben, da sie [Root.Monarch.GetTitle] [Root.Monarch.GetName] von [Root.GetName] nicht mehr als ihren legitimen Herrscher betrachten."
 russian_factionalism.4.a: "Sie werden eines Tages zu uns zurückkehren."
 russian_factionalism.4.b: "Wolhynien darf nicht in polnische Hände fallen!!"
 russian_factionalism.5.t: "Der Aufstieg von Wladimir"
 russian_factionalism.5.d: "[VDR.Monarch.GetTitle] [VDR.Monarch.GetTitle], ein bisher unbedeutender Neffe des ehemaligen [VDR.Monarch.GetTitle] von Vladimir, hat seinen Onkel heimtückisch ermordet, um den Thron für sich zu beanspruchen. Laut seiner Aussage war er der Unterwürfigkeit seines Onkels gegenüber der [Root.GetAdjective]en Regierung überdrüssig, die er für das Fürstentum als inakzeptabel erachtete.\nEr verlangt nun, dass wir ihn als unabhängigen Fürsten von Wladimir anerkennen. Sollten wir es jedoch wagen, uns zu weigern, schwört er, [Root.Monarch.GetTitle] [Root.Monarch.GetName] höchstpersönlich im Kampf zu erschlagen."
 russian_factionalism.5.a: "Nur ein weiterer überambitionierter Narr."
 russian_factionalism.5.b: "Dieser Thronanwärter darf nicht gewinnen!"
 russian_factionalism.6.t: "Die brüderlichen Fürstentümer"
 russian_factionalism.6.d: "Die Fürstentümer Kiew, Perejaslawl und Tschernigow waren seit der Herrschaft von Jaroslaw dem Weisen, der diese drei Fürstentümer seinen Söhnen vererbte, die politischen und kulturellen Vorreiter in der gesamten ostslawischen Welt. Doch diese glanzvollen Zeiten sind längst vorbei, heute herrscht zwischen den Fürstentümern erbitterte Rivalität. Die Fürsten und Magnaten dieser Regionen haben nun verkündet, dass sie unsere Feudalherrschaft über sie nicht mehr anerkennen werden. Wir müssen unverzüglich unsere Stärke beweisen!"
 russian_factionalism.6.a: "Dies ist nicht die Zeit für Blutvergießen."
 russian_factionalism.6.b: "Lasst sie ihren Fehler bereuen."
 russian_factionalism.7.t: "Nowgorodische Abkehr"
 russian_factionalism.7.d: "Die Bevölkerung von Nowgorod ist seit langem mit unseren Machenschaften unzufrieden, sie ist es leid, Abgaben an uns zu zahlen und Soldaten für unsere Feldzüge zu stellen. Diese opportunistische Stimmung wurde inzwischen von lokalen Magnaten übernommen, die aufgrund unserer aktuellen politischen Wirren auf eine Chance hoffen, endlich die Autorität des Großfürsten von Kiew abzuschütteln und einen souveränen Handelsstaat zu errichten."
 russian_factionalism.7.a: "Werdet diese Unruhestifter los."
 russian_factionalism.7.b: "Diese Haltung darf nicht toleriert werden!"
 russian_factionalism.8.t: "Opposition in [rand_appa.GetName]"
 russian_factionalism.8.d: "[rand_appa.Monarch.GetTitle] [rand_appa.Monarch.GetName] und die Magnaten von [rand_appa.GetName], die sich durch eine jahrzehntelange, angeblich miserable Herrschaft unsererseits vernachlässigt und unterdrückt fühlen, haben zu einem Aufstand gegen uns aufgerufen. Wir müssen ihnen entgegenkommen, wenn wir die missliche Lage entschärfen und unsere Herrschaft erhalten wollen."
 russian_factionalism.8.a: "Wir sind nicht auf diese Scheinheiligen angewiesen."
 russian_factionalism.8.b: "Überhäuft sie mit Geschenken."
 russian_factionalism.9.t: "Zersplitterung breitet sich aus"
 russian_factionalism.9.d: "Im Zuge der aktuellen Machtkämpfe zwischen den Fürsten der Kiewer Rus ergreifen an einigen Orten kleinere Fürsten die Gelegenheit zum Aufstand und fordern ihre Unabhängigkeit von ihren Lehnsherren.\nEiner dieser Fürsten, dessen Kerngebiet sich seither in [rus_mag_prov.GetName] befand, hat fragwürdige Dokumente vorgelegt, die angeblich seinen Anspruch auf umliegende Städte und Provinzen belegen. Unabhängig davon sind wir derzeit nicht in der Lage, dies zu verhindern."
 russian_factionalism.9.a: "Besorgniserregend."
 russian_factionalism.10.t: "Kampfunwillig"
 russian_factionalism.10.d: "In vielen Regimentern unserer Armee herrscht Unmut über die jüngsten Feldzüge, da sie verlustreich und oft wenig zielführend waren. Die Folge ist, dass viele Soldaten zu feindlichen Fürsten oder Magnaten desertieren. Wir müssen uns entweder frühzeitig potenzieller Deserteure entledigen oder unsere Armeestrategien völlig neu überdenken."
 russian_factionalism.10.a: "Löst die Regimenter auf."
 russian_factionalism.10.b: "Dieses Problem muss sofort behoben werden."
 russian_factionalism.100.t: "Russische Zersplitterung ebbt ab"
 russian_factionalism.100.d: "Die schlimmsten Zeiten der Fragmentierung sind endlich vorbei; doch wir haben den höchsten aller Preise bezahlt. Wir waren den Herausforderungen und Drohungen gegen uns nicht gewachsen und verloren den prächtigen Titel des Großfürsten der Rus an den verräterischen [new_russian_grand_prince.Monarch.GetTitle] [new_russian_grand_prince.Monarch.GetName] von [new_russian_grand_prince.GetName]. Mit Scham und Demütigung werden wir verteidigen müssen, was uns noch bleibt."
 russian_factionalism.100.d2: "Die schlimmsten Zeiten der Fragmentierung sind endlich vorbei; und wir haben unsere ungezähmte Macht als rechtmäßiger Großfürst der Rus bewiesen. Unsere Feinde waren zahlreich und oft aus unseren eigenen Reihen, aber letztendlich konnten wir sie alle so weit besiegen, dass sie in naher Zukunft keine Bedrohung mehr für uns darstellen werden.\nDas [Root.GetAdjective]e Großfürstentum soll wieder auferstehen!"
 russian_factionalism.100.a: "Fraternität muss neu definiert werden."
#Confucian Bogomilist Events
 confucian_events.1.t: "Assimilierung des Heidentums"
 confucian_events.1.d: "Unsere Bemühungen, die [pagan_province.Religion.GetName]en Untertanen zu integrieren, haben nun endlich begonnen sich auszuzahlen. Unsere heidnischen Untertanen haben begonnen, die bogomilischen Ideale zu akzeptieren und unsere ansässigen Beamten haben ebenfalls Teile der lokalen Religion und Kultur in den breiteren Korpus konfuzianischer Ideale integriert. Nachdem lokale Bürokraten unserer Verwaltung beigetreten waren, sind die heidnischen Bräuche auch in gewissen Maße nach oben durchgedrungen.\nDas Heidentum ist zu einer von vielen Religionen unseres bogomilischen Reiches geworden."
 confucian_events.1.a: "Wir heißen sie willkommen"
 confucian_events.2.t: "Assimilierung von Häretikern"
 confucian_events.2.d: "Im Laufe der Zeit haben sich manche unserer ketzerischen Untertanen an unsere Wege gewöhnt, an unsere Riten angepasst und sich unseren überlegenen administrativen Ideal untergeordnet. Wo einst Misstrauen gegenüber unserer Theologie und unserem System des Antiklerikalismus herrschte, herrscht heute weitverbreitetes Verständnis. Im Gegenzug wurden diese christlichen Untertanen in unser Reich aufgenommen und einige ihrer Bräuche sind jetzt unsere. In [Root.Capital.GetCapitalName] können sogar einige der gutgebildeten bogomilischen Gelehrten dabei beobachtet werden, wie sie an diesen Bräuchen teilnehmen und frühere häretische Kirchen besuchen."
 confucian_events.2.a: "Wir heißen sie willkommen"
 confucian_events.3.t: "Assimilierung des Islam"
 confucian_events.3.d: "Der Islam ist seit Jahrhunderten eine Minderheitsreligion in unserem Land und war daher keine neue Religion, nachdem wir der Lehnsherr über [islamic_province.GetName] wurden. Mit der Zeit allerdings hat sie sich zu einem integralen Bestandteil unserer Gesellschaft entwickelt. Muslimische Ideale wurden in unsere Traditionen, Riten und Methoden integriert und vollständig harmonisiert und wir haben das Beste, das die Religion zu bieten hat, für unsere eigenen Zwecke genutzt. Islamische Gelehrte, Ärzte, Kaufleute, Landwirte und Bauern sind sogar in den Distrikten rund um [Root.Capital.GetCapitalName] anzutreffen. Solange sie [Root.GetMunseremunserer] [Root.Monarch.GetTitle] das Knie beugen, sind die Anhänger Allahs ein fester Bestandteil unserer Gesellschaft."
 confucian_events.3.a: "Wir heißen sie willkommen"
 confucian_events.5.t: "Assimilierung des Judentums"
 confucian_events.5.d: "Es ist Jahrhunderte her, seit die ersten Juden in unserem Land ankamen, aber erst seit kurzem haben wir solch eine große Anzahl in unserer Gesellschaft. In einer neuen Faszination für ihre alte abrahamitische Religion haben wir getan, was wir können, um sie in unsere Riten, Traditionen und Bildung zu integrieren. Während wir uns bemüht haben, die bogomilischen Werke mit den Lehren der Tora zu harmonisieren, sind jüdische Philosophen, Händler, Soldaten und Handwerker zu immer gegenwärtigeren Teilen unserer Gesellschaft geworden. Letztendlich, als die Traditionen verschmolzen sind, sind diese Menschen zu einem Eckpfeiler unseres Reiches geworden."
 confucian_events.5.a: "Wir heißen sie willkommen"
 confucian_events.6.t: "Assimilierung des Gnostizismus"
 confucian_events.6.d: "Als Träger einer Tradition, der nachgesagt wird, älter als die unsere zu sein, sind die gnostischen Anhänger Menschen, die ihren politischen Einfluss kommen und gehen sehen haben. Es war klar, dass wir viel von diesen Lehren lernen konnten, so wie sie viel von unseren Traditionen über Vernunft, Rationalität, Gerechtigkeit und Anständigkeit lernen konnten. Als Gemeinden wie die aus [zoroastrian_province.GetName] Teil unseres Reiches wurden, ermöglichte das unserer Tradition, eine neue Phase der Harmonisierung zu beginnen. Eine Verschmelzung der alten Lehren ihrer Propheten mit denen der Bogomilen. Wir sind immer noch ein Land, in dem die Kultur weitergegeben wird, aber Gnostiker sind jetzt integraler Bestandteil unserer Gesellschaft und in gewissem Maße ist ihre Weisheit zu unserer geworden."
 confucian_events.6.a: "Wir heißen sie willkommen"
 confucian_events.10.t: "Assimilierung des Buddhismus"
 confucian_events.10.d: "Diejenigen unserer Untergebenen, die leidenschaftliche Anhänger der großen und geheimnisvollen Lama sind, haben zunehmend erkannt, wie nützlich die Ideologie und Lehre der Bogomilen ist. Wo sie einst die Traditionen der Tantrayana nutzten, um die Welt zu beurteilen, folgen sie nun denselben Leitsätzen, die wir haben. Tantrayanische Mönche und Adlige sind jetzt Teil unserer Regierung, sowohl an der Spitze als auch am unteren Rand, und ihre etwas wilden und trantrischen Traditionen scheinen durch unsere Vernunft und Lehren gezähmt worden zu sein."
 confucian_events.10.a: "Wir heißen sie willkommen"
 confucian_events.11.t: "Konzept eines Gottes"
 confucian_events.11.d: "Die Anhänger des [harmonization_province.Religion.GetName]-Glaubens haben zunehmend bogomilische Konzepte und Riten von uns in ihren Alltag integriert. Ein neuer Trend ist, das Konzept eines Gottes in ihren eigenen höchsten Gottheiten zu identifizieren. Diese Interpretation ist für die erfahrensten Gelehrten unseres Reiches etwas unorthodox, aber sie erlaubt es den [harmonization_province.Religion.GetName]-Gläubigen, bogomilische Konzepte, Riten, Konstanten und klassische Lehren in ihre Theologie zu integrieren.\nEs gibt einige Debatten in den Palasthallen von [Root.Capital.GetCapitalName] darüber, ob dies der richtige und wahrhaftige Weg auf dem Pfad der [harmonization_province.Religion.GetName]en Gläubigen ist, sich von Ungläubigen zu wahren Gläubigen zu erheben."
 confucian_events.12.d: "Die [harmonization_province.Religion.GetName]en Gläubigen sind Menschen mit starken Traditionen und Riten und ihre Einhaltung der archaischen Sprache und ihrer eigenen Lehren hält sie vom Fortschreiten in Richtung Zivilisation zurück. Wenn sie sich jemals vom ungläubigen Heidentum dieser Welt erheben wollen, sollten wir vielleicht dafür Sorge tragen, dass ihnen sowohl die Klassikerwerke als auch die dazugehörigen Riten in ihrer Sprache zur Verfügung stehen.\nEs gibt einige Gelehrte, die bereits damit begonnen haben, solche Werke zu schaffen. Sollen wir sie dazu ermutigen, ihre alten religiösen Konzepte mit den erhabenen Prinzipien von Jesus Christus zu verbinden?"
 confucian_events.13.d: "Unser vertrauenswürdiger Minister und Mitwisser, [Root.Adm_Advisor.GetName] hat eng mit unserer [harmonization_province.Religion.GetName]en Gemeinschaft zusammengearbeitet, um ihnen zu helfen, sich über ihre ungläubige Kultur zu erheben. Überrascht von [Root.Adm_Advisor.GetHerHis]en Entdeckungen, hat [Root.Adm_Advisor.GetSheHe] damit begonnen, viele [harmonization_province.Religion.GetName]e Konzepte anzunehmen, nachdem [Root.Adm_Advisor.GetSheHe] ihre Wissenschaft und Literatur gründlichst studiert hat. Viele sind besorgt, dass [Root.Adm_Advisor.GetSheHe] von dem [harmonization_province.Religion.GetName]en Glauben zu sehr eingenommen ist. Einige behaupten sogar, dass unser [Root.Adm_Advisor.GetTitle] heimlich konvertiert ist, um [Root.Adm_Advisor.GetHerHis]e Vorfahren und [Root.GetName] gleichermaßen zu beschämen."
 confucian_events.14.d: "Auch wenn sie Teil unseres Staates sind, so können manche [harmonization_province.Religion.GetName]e Traditionen schwer im Magen liegen. Ein zivilisierter Mensch sollte das, was richtig und logisch ist, nach den bogomilischen Lehren befolgen, aber diese Männer und Frauen haben viele Bräuche, die im direkten Widerspruch zu solchen Regeln stehen. Unsere Beamten aus [harmonization_province.GetName] haben mit den Einheimischen gekämpft, die auf ihre ungläubigen Wege bestanden."
 confucian_events.15.d: "Auch wenn die [harmonization_province.Religion.GetName]en Gläubigen Ungläubige sind, haben sie einige Bräuche und Rituale, die uns nutzen könnten. Ihre Traditionen und Zeremonien in Bezug auf die Herrschaft enthält bereits ein Konzept einer hohen weltlichen Macht, wie der [Root.GetMunseresunserer] [Root.Monarch.GetTitle] und daher ist es etwas, das wir gut nutzen könnten. Ansässige Beamte in [harmonization_province.GetName] haben bereits Zeremonien durchgeführt, aber es wurde vorgeschlagen, [harmonization_province.Religion.GetName]e Zeremonien auch auf höherer Ebene zu verwenden. Andere hingegen argumentieren, dass wir so unsere Vorfahren beschämen und allem, was richtig ist, den Rücken kehren würden, wenn wir diesen Traditionen erlauben würden uns zu beschmutzen."
 confucian_events.16.d: "Im Laufe der Zeit hat der [harmonization_province.Religion.GetName]e Glaube viele unserer Bräuche angenommen. Als unser [Root.Dip_Advisor.GetTitle] die Region [harmonization_province.GetName] besuchte, stellte [Root.Dip_Advisor.GetSheHe] fest, dass sie noch weit von Zivilisation entfernt waren und als [Root.Dip_Advisor.GetHerHim] dann ein ansässiger, einflussreicher, Grundbesitzer eingeladen hat, an der Namenszeremonie für ein Kind, das nach seinem Vater benannt wird, teilzunehmen, hat dies das Fass zum Überlaufen gebracht.\nUnser [Root.Dip_Advisor.GetTitle] kehrte aus dieser Region mit einer sehr geringen Meinung zur [harmonization_province.Religion.GetName]en Religion zurück und somit auch auf ihre Aussichten, sich jemals zu den zivilisierten Menschen der Welt zählen zu können."
 confucian_events.17.d: "Einige Ungläubige sind anfälliger für Vernunft und Intellekt als andere. Die [harmonization_province.Religion.GetName]en Gläubigen aus [harmonization_province.GetName] haben bereits viele unserer Traditionen, sowohl wichtige als auch weniger wichtige, angenommen. Ausländischen Besuchern fällt es bereits schwer, die Region von [Root.GetName] zu unterscheiden, da abgesehen von kleineren Spannungen die [Root.Capital.Culture.GetName]e Sprache, Namen und Bräuche genauso wie die [Root.GetAdjective]e ist, als wären sie schon immer Teil von [Root.GetName]."
 confucian_events.18.t: "Nichtsnütziger Erbe?"
 confucian_events.18.d: "Die Herrschaft unseres großen Reiches ist die wichtigste Verantwortung und das Privileg [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetADMsMale]. Die [Root.Monarch.Dynasty.GetName]-Dynastie hat sich in der Vergangenheit bei der Führung beispielhaft verhalten, strikt die Etikette befolgt, sich selbst ein Sparprogramm auferlegt und sorgfältig diejenigen aussortiert, die nicht dem Ideal entsprechen.\nEs ist daher nur schweren Herzens vorstellbar, dass [Root.Monarch.GetName] die Entwicklung von [Root.Heir.GetName] beobachtet hat. Weit von den Idealen [Root.Heir.GetMeineseiner] [Root.Heir.GetWomanMan] entfernt, wird unser kaiserlicher Erbe oft von [Root.Heir.GetHerHis]en Lehrern als eine engstirnige Person beschrieben, die sich auf unmittelbaren Gewinn und emotionale Freuden konzentriert. Es gibt allerdings Fraktionen am Hofe, die durchaus bestürzt wären, wenn wir [Root.Heir.GetName] aufgeben würden und ein neuer Erbe hätte nicht ihre Unterstützung."
 confucian_events.18.a: "Solch [Root.GetHeineine] [Root.Heir.GetWomanMan] ist nicht für unser Reich geschaffen."
 confucian_events.19.d: "Ein volkstümlicher Roman über eine bekannte Geschichte aus der [Root.GetOldEra]-Epoche gewinnt rasch an Beliebtheit bei unseren Untertanen. Für sich alleine wäre das kein Problem, aber uns wurde berichtet, dass diese Novellierung in Wirklichkeit die zentralen Grundsätze der bogomilischen Ideologie infrage stellen, da sie als Argument für die Nichtbeachtung der zentralen Autorität und [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] angesehen werden könnte.\nUnsere Verwalter bestehen nun darauf, dass das Buch verboten werden muss. Einige befürchten allerdings, dass dies die Angelegenheit für all jene, die das Buch lesen wollen, deutlich interessanter macht."
 confucian_events.20.d: "Bildung, Selbstverbesserung und Einhaltung der Klassiker ist das Rückgrat unserer Regierung, und wenn unser Reich nach Größerem strebt, müssen wir jederzeit Geld, Aufmerksamkeit und Energie aufbringen, um sicherzustellen, dass unsere Beamten so gut wie möglich erzogen und informiert werden. Es ist daher besorgniserregend, dass die Zahl der Personen, die Beamte werden wollen, in letzter Zeit abnimmt."
 confucian_events.20.a: "Wir müssen die Verwaltung erweitern!"
#Shinto Nestorian Events
 shinto_events.1.t: "Erbliches Patriarchat"
 shinto_events.1.d: "Der amtierende Patriarch der Kirche des Ostens, Shemon IV., hat die beispiellose Entscheidung getroffen, den Patriarchensitz für erblich zu erklären, und plant, ihn an einen seiner Verwandten zu vererben.\nViele Nestorianer sind über diese Entscheidung empört, aber das Patriarchat verlangt dennoch großen Respekt und Gehorsam. Wenn wir nicht aufpassen, könnte dies schließlich zu einem regelrechten Schisma führen."
 shinto_events.1.a: "Denunziert den nepotistischen Patriarchen!"
 shinto_events.1.b: "Wir können lernen, damit umzugehen"
 shinto_events.2.t: "Kontakte mit Rom"
 shinto_events.2.d: "Die Unruhe, die durch den patriarchalischen Wechsel in die erbliche Nachfolge verursacht wurde, hat einige der unzufriedenen Parteien dazu veranlasst, sich wieder an den Papst zu wenden. Da sie sich weigern, die Legitimität des Patriarchen des Ostens anzuerkennen, erhalten sie ihre Weihen vom Papst selbst."
 shinto_events.2.a: "Gestattet es, vorerst"
 shinto_events.2.b: "Wir sollten damit beginnen, dasselbe zu tun"
 shinto_events.2.c: "Exekutiert diese Verräter!"
 shinto_events.3.t: "Eine chaldäische Kirche?"
 shinto_events.3.d: "Es ist deutlich geworden, dass die Unterschiede in der Übereinkunft zwischen dem erblichen Patriarchat und seiner Unzufriedenheit unüberwindbar sind. Tatsächlich versuchen die Kleriker, die sich für die Ordination nach Rom gewandt haben, nun eine eigene, separate Kirche zu gründen, die sich nach Westen orientiert. Diese neue Kirche wird die chaldäisch-katholische Kirche genannt."
 shinto_events.3.a: "Betrachtet uns als Chaldäer"
 shinto_events.3.b: "Gut, dass wir sie los sind"
 shinto_events.3.c: "Ich dachte, ich hätte ihre Hinrichtung angeordnet?"
 shinto_events.4.t: "Vorherrschende Chaldäer"
 shinto_events.4.d: "Unsere fortgesetzte Unterstützung der chaldäischen Bewegung und die Verurteilung der Eliya-Linie hat dazu geführt, dass die traditionelle kirchliche Praxis zugunsten eines neuen chaldäischen Ritus, der in engerem Kontakt mit dem römischen Papsttum steht, praktisch gestürzt wurde."
 shinto_events.4.a: "Auf zu neuen Freunden"
 shinto_events.5.t: "Ein gespaltenes Haus"
 shinto_events.5.d: "Das Schicksal der Kirche des Ostens ist nach wie vor unklar, da sowohl die Anhänger der traditionellen Eliya-Linie als auch der neuen chaldäischen Shimun-Linie in unserem Reich weit verbreitet sind. Im Moment müssen wir beide tolerieren und akzeptieren, dass es Zeit ist, nach vorne zu schauen."
 shinto_events.5.a: "Wir werden überleben"
 shinto_events.6.t: "Ende des Schismas"
 shinto_events.6.d: "Unsere Hartnäckigkeit im Kampf gegen die Chaldäer und die Shimun-Linie hat zu ihrer erfolgreichen Niederlage in unseren Ländern und bei unseren Leuten geführt. Die vereinigte Kirche des Ostens verbleibt, unter einem autonomen und legitimen Patriarchen, die höchste Autorität in allen Ländern."
 shinto_events.6.a: "Der wahre Glaube obsiegt"
 shinto_events.7.t: "Der Aufstieg des Regionalismus"
 shinto_events.7.d: "Das Wichtigste in jeder Kirche ist ihre Einheit, was für die Kirche des Ostens nicht anders ist. In letzter Zeit haben jedoch regionalistische und nationalistische Gefühle zu Brüchen im übergeordneten Kirchengremium geführt. Verschiedene ethnische Gruppen in verschiedenen Teilen der nestorianischen Welt streben nach immer weiteren autokephalen Privilegien."
 shinto_events.7.a: "Dies wird den Glauben untergraben"
 shinto_events.7.b: "Für jede Stadt eine Kirche"
 shinto_events.8.t: "Josephiten"
 shinto_events.8.d: "Eine aufstrebende Gruppe in Mesopotamien ist so weit gegangen, eine neue legitime Linie chaldäischer Patriarchen des Ostens, die Josephiten, zu gründen, wie sie sie bezeichnen. Sie ermutigen alle Gläubigen, ihre Loyalität zu Patriarch Joseph I. zu wechseln und ihn als Oberhaupt der Kirche zu begrüßen, wobei sie die Authentizität der gegenwärtigen Shimun-Linie, die sich angeblich von Rom entfernt hat, leugnen!"
 shinto_events.8.a: "Noch mehr katholische Unionisten?"
 shinto_events.8.b: "Hören wir uns an, was er zu sagen hat"
 shinto_events.9.t: "Konfessionelle Spannungen"
 shinto_events.9.d: "Diese neue Kluft zwischen den Josephiten und der ursprünglichen Linie des Shimun-Patriarchats hat in einigen unserer Städte zu Spannungen geführt. Wir haben erfahren, dass Händler aus einem Gebiet der Josephiten einen Konflikt provoziert haben, der sich in einen totalen Aufstand verwandelte, bei dem Dutzende von Menschen getötet wurden.\nDiese Tat kann doch nicht ungestraft bleiben?"
 shinto_events.9.a: "Der Heilige Vater soll das regeln"
 shinto_events.9.b: "Ermittelt die Täter"
 shinto_events.9.c: "Wen kümmert der Pöbel?"
 shinto_events.10.t: "Zerbrochene Kirche"
 shinto_events.10.d: "Unsere Gleichgültigkeit gegenüber regionalistischen Tendenzen und unsere Weigerung, sich auf der Suche nach vereinheitlichenden Prinzipien nach Westen zu wenden, hat dazu geführt, dass die Kirche des Ostens in mehrere konkurrierende patriarchalische Linien unterteilt wurde, die sich an verschiedenen Orten befinden und jeweils widersprüchliche Glaubensbekenntnisse und Grade von Autokephalie aufweisen. Unter diesen Bedingungen hat der Heilige Vater wenig Hoffnung, den Glauben insgesamt in Richtung Rom zu lenken."
 shinto_events.10.a: "Und das ist gut so"
 shinto_events.11.t: "Ein behutsamer Status Quo"
 shinto_events.11.d: "Der Regionalismus, der die Kirche in den letzten Jahren erschüttert hat, wurde etwas kontrolliert. Obwohl der Eifer noch immer spürbar ist, haben die Völker in den verschiedenen Ecken unseres Reiches Kompromisse akzeptiert, die eine gewisse lokale Autokephalie zulassen, während sie immer noch unter der Gerichtsbarkeit eines hohen Patriarchen stehen."
 shinto_events.11.a: "Gut gemacht"
 shinto_events.12.t: "Einheit unter Rom"
 shinto_events.12.d: "Indem wir die kleinlichen Traditionalisten, die die Kirche im letzten Jahrzehnt angegriffen haben, zerschlagen haben, haben wir unseren Glauben in einer frisch römisch orientierten Weise bewahrt. Der Heilige Vater hat seine apostolische Legitimität und seine Ressourcen entscheidend dazu genutzt, dem josephitischen Patriarchen zu helfen, seine Macht zu behalten und den Pöbel daran zu hindern, die neue universelle Kirche zu zerstören."
 shinto_events.12.a: "Eine neue Zukunft erwartet uns"
 shinto_events.13.t: "Timur Lenk"
 shinto_events.13.d: "Trotz seines Spitznamens ist der türkische Kriegsherr Timur nicht zum Lachen. Er hat einen Großteil Ostpersiens unter seinem Banner vereint und es sich zur Aufgabe gemacht, den christlichen Glauben vom Angesicht der Erde auszulöschen und uns allen den mohammedanischen Irrglauben aufzuzwingen! Es wird erzählt, dass er ganze Städte ohne die geringste Rücksicht niedergemetzelt hat."
 shinto_events.13.a: "Bittet den römischen Papst um Hilfe"
 shinto_events.13.b: "Lasst uns beten, dass er uns nicht angreift"
 shinto_events.13.c: "Wir werden bis zum letzten Mann kämpfen"
 shinto_events.14.t: "Die Plünderung von [Root.Capital.GetCapitalName]"
 shinto_events.14.d: "Unsere schlimmsten Befürchtungen haben sich bewahrheitet. Timur Lenk hat, wie ein Dämon, der geschickt wurde, um unser sündiges Reich zu zerstören, einen Raubzug in das Herz unserer Nation geführt und [Root.Capital.GetCapitalName] geplündert, wobei er Berge von Beute und Sklaven erbeutet hat. Die Heilige Kirche wurde geschändet und kleinere Gemeinden wurden bis auf den Grund niedergebrannt.\nFür viele ist dies ein göttliches Zeichen, dass wir vom wahren Glauben abgewichen sind."
 shinto_events.14.a: "Beginnt mit dem sofortigen Wiederaufbau"
 shinto_events.14.b: "Auch Christus hat gelitten"
 shinto_events.14.c: "Wir müssen uns an Rom wenden"
 shinto_events.15.t: "Konvertiert oder sterbt"
 shinto_events.15.d: "Timur Lenk persönlich hat ein Ultimatum an [Root.GetMdendie] [Root.Monarch.GetTitle] von [Root.GetName] gestellt. Wir sollen zum muslimischen Glauben konvertieren, uns zur Schahada bekennen und alle unsere nestorianischen Kirchen sofort in Moscheen verwandeln.\nWenn wir nicht unverzüglich gehorchen, werden, so die Warnung von Timur Lenk, die Straßen unserer Städte vom Blut der Märtyrer rot gefärbt sein, einschließlich [Root.GetMunseresunserer] eigenen [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]er ganzen Familie."
 shinto_events.15.a: "Die Kirche ist am Ende!"
 shinto_events.15.b: "Wir können vorgeben, zu konvertieren"
 shinto_events.15.c: "Es ist ein Bluff"
 shinto_events.16.t: "Die Geißel ist getilgt"
 shinto_events.16.d: "Endlich haben die Überfälle und Invasionen von Timur Lenk in unserem Land aufgehört. Obwohl er ein mächtiger Feind des wahren Glaubens war, erwiesen sich seine Drohungen als weitgehend substanzlos und die eine nestorianische Kirche ist so stark wie eh und je. Wir haben den Eifer des Ostens und die Tatsache demonstriert, dass wir unsere Souveränität nicht gegen Hilfe eintauschen werden."
 shinto_events.16.a: "Läutet die Glocken"
 shinto_events.17.t: "Der Schatten von Timur Lenk"
 shinto_events.17.d: "Obwohl Timur Lenk endlich aufgehört hat, unser Reich zu erschüttern, ragt die Erinnerung an ihn über die Bevölkerung. Es gibt nur wenige Familien, die nicht zu den Märtyrern zählten oder ihren Besitz an seine türkischen Plünderer verloren haben. Timur Lenk war ein Schlag gegen die Kirche des Ostens, der noch für Jahrhunderte auf unserem Gewissen lasten wird."
 shinto_events.17.a: "Bei Gottes Gnade"
 shinto_events.18.t: "Die Kirche ist gedemütigt worden"
 shinto_events.18.d: "Der unerbittliche Angriff von Timur Lenk und unsere Unfähigkeit, eine wirksame lokale Verteidigung aufzubauen, hat in Persien und im übrigen Asien praktisch den Untergang der Kirche des Ostens bewirkt. Mit unserer stark reduzierten Zahl ist die Kirche näher an der Umlaufbahn Roms als je zuvor, da viele die immer noch reiche und mächtige katholische Kirche als die einzige Option für den zukünftigen Schutz sehen."
 shinto_events.18.a: "Was für eine Schande"
 shinto_events.19.t: "Abbasiden fordern Dschizya"
 shinto_events.19.d: "Diejenigen, die der Kirche des Ostens treu sind und unter der nominellen Herrschaft des abbasidischen Kalifen leben, sind seit langem an den rein zeremoniellen Charakter des Kalifenamtes gewöhnt, nachdem das Kalifat vor Jahrhunderten zerfallen ist. Mittlerweile jedoch nimmt die Macht der Kalifen wieder zu, sodass sie es gewagt haben, von den bereits mit Steuern belasteten Bauern weitere Zahlungen der Dschizya-Steuer zu fordern.\nEin bescheidener Botschafter ist zu uns gekommen und bittet um Hilfe und Garantien angesichts dieser abbasidischen Anmaßungen."
 shinto_events.19.a: "Gebt dem Kaiser, was des Kaisers ist..."
 shinto_events.19.b: "Tut alles, was in unserer Macht steht"
 shinto_events.20.t: "Scharia-Gerichte"
 shinto_events.20.d: "Die verfolgten Nestorianer, die unter den Ungläubigen leben, erzählen uns jetzt, dass sie oft gezwungen waren, Rechtsstreitigkeiten vor islamischen Scharia-Gerichten nach islamischem Recht zu lösen. Dies steht im Gegensatz zu bestimmten alten Rechten, die den christlichen Minderheiten gewährt wurden und ein gewisses Maß an Selbstbestimmung ermöglichen. Offensichtlich versuchen die neuen Kalifen, Druck auf den christlichen Glauben auszuüben und die Grundlagen der Kirche des Ostens auszuhöhlen."
 shinto_events.20.a: "Sie sollten in den Westen gehen"
 shinto_events.20.b: "Wir müssen den Kalifen verurteilen"
 shinto_events.21.t: "Absetzungen durch den Kalifen"
 shinto_events.21.d: "Eine große Empörung hat die Kirche des Ostens erschüttert - der derzeitige sunnitische Kalif hat die Absetzung des nestorianischen Patriarchen erzwungen! Der Kalif beschuldigte den Patriarchen mit erfundenen Anklagen, aber in Wirklichkeit hatte er Angst vor der antiabbasidischen Haltung des Patriarchen und der Masse der wütenden Bürger, die durch seine Predigten aufgewiegelt wurden.\nDer Kalif erwartet nicht, dass wir es wagen, sein Handeln in Frage zu stellen, aber unsere Legitimität wird in den Köpfen vieler Nestorianer stark erschüttert werden, wenn wir uns nicht mit anderen Kirchenführern zusammentun, um dieses Vorgehen anzuprangern und die Wiedereinsetzung des alten Patriarchen zu fordern."
 shinto_events.21.a: "Der Papst ist unsere einzige Hoffnung"
 shinto_events.21.b: "Verschickt selbst eine Petition"
 shinto_events.22.t: "Kalifalische Autorität triumphiert"
 shinto_events.22.d: "Die Beharrlichkeit der Kalifen bei der Verfolgung der Heiligen Kirche des Ostens hat zu einer weit verbreiteten Niedergeschlagenheit unter den nestorianischen Völkern geführt. Viele haben sich angesichts des großen islamischen Reiches an Rom als Leuchtturm der christlichen Macht gewandt und hoffen, dass wir in Zukunft mit dem Heiligen Vater stärker zusammenarbeiten können."
 shinto_events.22.a: "So sei es"
 shinto_events.23.t: "Ein unbehaglicher Friede"
 shinto_events.23.d: "Der Konflikt zwischen den Kalifen und den lokalen Nestorianern ist zu einer Art Pattsituation geworden. Wir konnten die Kalifen nicht davon überzeugen, ihre Versuche aufzugeben, unser Volk zu kontrollieren und Gesetze zu erlassen, aber die Kalifen sind vorsichtig, weitere Verfolgungen zu versuchen, weil sie eine von unserer Staatskirche geförderte Revolution befürchten. Es ist unsicher, ob dies als Verlust oder Sieg gewertet werden sollte."
 shinto_events.23.a: "Als Sieg"
 shinto_events.24.t: "Kalifen zurechtgewiesen"
 shinto_events.24.d: "Die arroganten Kalifen sahen sich aufgrund ihrer Versuche, die Gläubigen zu verfolgen, mit weit verbreiteter Verurteilung und zivilem Ungehorsam konfrontiert. Ohne die militärische Macht, um ihre Autorität in den nestorianischen Ländern wirklich auszuüben, waren sie gezwungen, all ihre Ansprüche zurückzunehmen und die Souveränität der Kirche des Ostens wiederherzustellen."
 shinto_events.24.a: "Gott sei Dank"
 shinto_events.25.t: "Seidenstraßenhandel"
 shinto_events.25.d: "Seit Jahrtausenden bietet die Seidenstraße Handelsmöglichkeiten zwischen der westlichen und der östlichen Welt und erleichtert den Austausch von Kulturen und Traditionen. Während sie ein großartiges Instrument zur Verbreitung der nestorianischen Theologie in ganz Zentralasien und sogar in China war, bedeutet sie auch, dass fremde Traditionen aus diesen Ländern auch unser Volk erreichen können. Die römischen Kaiser waren äußerst misstrauisch gegenüber der Macht, die fremde Religionen wie der Zoroastrismus und der Manichäismus über ihre Untertanen hatten, weshalb sie häufig versuchten, sie zu unterdrücken und zu verbieten."
 shinto_events.25.a: "Beschränkt den Außenhandel"
 shinto_events.25.b: "Belasst es dabei"
 shinto_events.25.c: "Fördert den Außenhandel"
 shinto_events.26.t: "Thomaskirche"
 shinto_events.26.d: "Händler aus Indien haben von der seltsamsten Sache berichtet - einer riesigen nestorianischen christlichen Gemeinschaft an der Südküste ihres Landes, die angeblich vom Heiligen Thomas selbst gegründet wurde, als er in diesen Gebieten missionierte. Mit der zentralen Kirche der ostpatriarchalischen Struktur haben sie weitgehend keinen Kontakt mehr, aber wenn wir größere Verbindungen fördern könnten, könnten wir sie mit uns in die Gemeinschaft aufnehmen.\nEinige lokale Händler stehen bereit und warten auf unser Wort, ob sie diese mysteriöse Gemeinschaft indischer Christen aufsuchen sollen."
 shinto_events.26.a: "Klingt fragwürdig"
 shinto_events.26.b: "Wartet auf zusätzliche Informationen"
 shinto_events.26.c: "Wir müssen sie willkommen heißen"
 shinto_events.27.t: "Indischer Gesandter"
 shinto_events.27.d: "Es stellt sich heraus, dass die Geschichten der Thomaskirche richtig waren. Ein Raja von der Malabar-Küste Indiens ist persönlich im Palast des Patriarchen eingetroffen, der seine christliche Rechtgläubigkeit bezeugt und um den Segen des Patriarchen bittet. In seiner Begleitung befinden sich mehrere indische Bischöfe, die die offizielle Weihe bei unserem Patriarchen anstreben, und eine Vielzahl von Schriftgelehrten, die an der Schaffung eines gemeinsamen Glaubensbekenntnisses in unseren Gemeinden arbeiten wollen."
 shinto_events.27.a: "Schickt sie fort"
 shinto_events.27.b: "Wunderbar"
 shinto_events.28.t: "Verletzte Händler"
 shinto_events.28.d: "Vor einigen Wochen kam es in einer unserer wichtigsten Städte zu einem Vorfall, bei dem einige Seidenstraßenhändler aus Zentralasien in eine Schlägerei verwickelt waren. Der örtliche Magistrat ignorierte ihre Notlage und weigerte sich, ihren Plädoyers für eine strafrechtliche Untersuchung oder Gerechtigkeit nachzugehen. Das hat sich schnell herumgesprochen, zumal es scheint, als hätten die Händler ihren Landsleuten bereits von der Ausländerfeindlichkeit unseres Reiches erzählt.\nWenn sich die Geschichte dieses Skandals weiter ausbreitet, könnte sie das Vertrauen ausländischer Investoren, die einen Großteil unserer lokalen Wirtschaft stützen, untergraben und das Reich unter der Last von Boykotten und Angst in isolierter Schande zurücklassen. Was sollte getan werden, um die Situation zu verbessern?"
 shinto_events.28.a: "Wir brauchen ihr Geld nicht"
 shinto_events.28.b: "Entlasst den Magistrat und bittet um Entschuldigung"
 shinto_events.29.t: "Die Kirche bleibt rein"
 shinto_events.29.d: "Unsere anhaltende Ablehnung von Angeboten, die Heilige Kirche des Ostens mit fremden Bräuchen und ketzerischen Gemeinschaften zu entwürdigen, hat unseren Status als ein wahrhaft westliches Gremium bewahrt. Wir mögen uns zwar die Kirche des Ostens nennen, aber das Mittelmeer ist das Herz der christlichen Welt, nicht der Indische Ozean!"
 shinto_events.29.a: "Gute Entwicklungen"
 shinto_events.30.t: "Die Zeiten ändern sich"
 shinto_events.30.d: "Auch wenn wir uns mit der Rolle der Verwalter einer panasiatischen Kirche zurückhaltend gezeigt haben, ist doch ein gewisser Grad an Einheit zwischen den unterschiedlichen östlichen christlichen Traditionen erreicht worden. Es war ein großer Sieg, so viele neue Menschen in den Schoß Mesopotamiens zu bringen, auch wenn ihre Überzeugungen nicht ganz orthodox sind."
 shinto_events.30.a: "Dies müssen wir akzeptieren"
 shinto_events.31.t: "Östlich im Herzen"
 shinto_events.31.d: "Mit den Christen des heiligen Thomas, die jetzt in Gemeinschaft mit dem nestorianischen Patriarchen gebracht wurden und von Peking bis Choresmien die Treue zu unserer Kirche bekennen, ist die Kirche des Ostens stärker und orientalischer denn je. Endlich haben wir unserem Namen wirklich alle Ehre gemacht."
 shinto_events.31.a: "Lasst sie alle konvertieren!"
 shinto_events.32.t: "Nestorianische Mongolen"
 shinto_events.32.d: "Für viele in Europa und im Nahen Osten war die Ankunft der mongolischen Horden ein katastrophales Ereignis, das zur vollständigen Zerstörung von Städten und ganzen Reichen führte. Für die Kirche des Ostens war es jedoch der größte Segen, da viele mongolische Khane den Glauben akzeptierten und praktizierten, darunter der legendäre Ilchan Hülegü, der Bagdad berühmterweise plünderte und den sunnitischen Kalifen in einem Teppich zu Tode trampelte, wodurch alle verbleibende kalifalische Macht effektiv vernichtet wurde.\nDie Mongolen haben damit eine Explosion der Popularität der Kirche des Ostens in der ganzen Welt bewirkt und sie zur meistpraktizierten christlichen Sekte gemacht."
 shinto_events.32.a: "Der Osten wird unsere Wiege sein"
 shinto_events.32.b: "Wir müssen uns an unsere westlichen Wurzeln erinnern"
 shinto_events.33.t: "Tengrischer Synkretismus"
 shinto_events.33.d: "Kirchenbeamte sind darauf aufmerksam geworden, dass einige mongolische Khane, die sich zum nestorianischen Glaubensbekenntnis bekennen, dieses in Wirklichkeit in Verbindung mit bizarren heidnischen und traditionellen Glaubenssystemen praktizieren, die aus ihrer Heimat Mongolei stammen. Wir müssen uns entscheiden, ob wir sie wegen ihrer Praktiken exkommunizieren oder diesen synkretistischen Gottesdienststil teleologisch akzeptieren."
 shinto_events.33.a: "Exkommuniziert sie!"
 shinto_events.33.b: "Wir können es uns nicht leisten, sie zu verlieren"
 shinto_events.34.t: "Steigende Popularität des Islam"
 shinto_events.34.d: "Die Mongolen wenden sich zunehmend dem Islam zu, den sie einst als eine fremde Barbarei betrachteten und zu zerstören suchten. Es wäre eine Tragödie für die Kirche des Ostens, wenn sie unsere Schirmherrschaft aufgeben und stattdessen die unheilige Dreifaltigkeit von Allah, Baphomet und Termagant verehren würden!\nUnsere fähigsten Prediger können die Mongolen vielleicht von diesem schwerwiegenden Irrtum abbringen und die Vormachtstellung der Kirche des Ostens als Gebieterin in ganz Asien wiederherstellen."
 shinto_events.34.a: "Lasst es sein"
 shinto_events.34.b: "Nutzt alle Mittel, um sie zu überzeugen"
 shinto_events.35.t: "Mongolen entgleiten uns"
 shinto_events.35.d: "Zwischen ihrer Liebe zu den heidnischen Traditionen und dem islamischen Irrglaube betrachten die meisten die Mongolen heute als eine verlorene Sache, wenn es um das langfristige Überleben der Kirche des Ostens geht. Stattdessen könnte eine Rückkehr nach Rom die beste Möglichkeit sein, den christlichen Glauben im Nahen Osten zu erhalten."
 shinto_events.35.a: "So sei es"
 shinto_events.36.t: "Mongolische Frömmigkeit nimmt ab"
 shinto_events.36.d: "Obwohl sie den wahren Glauben nicht völlig aufgegeben haben, ist der Adel, der in den mongolischen Staaten herrscht, nicht mehr so eifrig in seiner Unterstützung für die Kirche des Ostens wie früher. Dies ist ein Problem, aber es ist eines, das wir überwinden können, wenn wir hartnäckig genug sind. Im Moment müssen wir nach vorne schauen."
 shinto_events.36.a: "Schade!"
 shinto_events.37.t: "Mongolische Unterstützung zementiert"
 shinto_events.37.d: "Der Adel der Khane ist durch unsere Unterbringung und diplomatischen Manöver der Kirche des Ostens gegenüber so verständnisvoll wie eh und je. So behalten wir eine tiefgreifende institutionelle Macht und Unterstützung auf dem asiatischen Kontinent, ohne dass wir uns auf ausländische Agenten wie die Bischöfe von Konstantinopel und Rom verlassen müssen."
 shinto_events.37.a: "Ein Erfolg"
 shinto_events.38.t: "Der Marienkult"
 shinto_events.38.d: "Die Jungfrau Maria, die Mutter Gottes, hat in der westlichen katholischen Kirche einen großen Einfluss gewonnen. Maria wird überall verehrt, wobei jede Kathedralenstadt von einer "Muttergottes-" oder "Notre-Dame"-Kirche geprägt ist. Über die unbefleckte Empfängnis, die Verkündigung, die Segnung und Verkörperung Christi, den Akt der Geburt und vieles andere mehr sind umfangreiche theologische Debatten geführt worden. Diese Behandlung Mariens als höchstes Fürbittewesen - die Königin des Himmels selbst - hat begonnen, sich sogar in unseren nestorianischen Ländern unter bestimmten Volksschichten auszubreiten."
 shinto_events.38.a: "Begrüßt die Veränderung"
 shinto_events.38.b: "Veranlasst, keinen Kommentar abzugeben"
 shinto_events.38.c: "Das ist Ketzerei!"
 shinto_events.39.t: "Kein anderer Gott neben mir"
 shinto_events.39.d: "Die Popularität der Marienverehrung hat eine bedeutende reaktionäre Bewegung innerhalb der Kirche des Ostens hervorgerufen, die sie als eine Form der Apotheose verurteilt, in der Maria die Rolle einer Göttin übernommen hat. Für sie steht diese Marienverehrung im Widerspruch zu den Grundprinzipien der Ostkirche und ist ein erbärmliches Stückchen Kulturimperialismus aus Rom, das an allen Seiten bekämpft werden muss."
 shinto_events.39.a: "Sie haben Recht"
 shinto_events.39.b: "Sollen sie sich beschweren"
 shinto_events.39.c: "Bringt sie zum Schweigen"
 shinto_events.40.t: "Ein päpstlicher Gesandter"
 shinto_events.40.d: "Der Papst von Rom hat einen Gesandten zu uns gesandt, um das Marienfest zu feiern. Seine Heiligkeit ist erfreut, dass die Marienverehrung in unseren Ländern einen Aufschwung erlebt, und hofft, dass dies zu einer weiteren Zusammenarbeit zwischen unseren beiden Kirchen in der Zukunft führen wird. Die marienfeindliche Mehrheit ist jedoch über die Anwesenheit des Gesandten verärgert und fordert seine sofortige Verbannung aus der Hauptstadt.\nDiese wütenden Fraktionen drohen, ihn auf keine sanfte Weise selbst zu verbannen, wenn wir ihren Forderungen nicht nachgeben."
 shinto_events.40.a: "Bringt ihn dazu, nach Rom zurückzukehren"
 shinto_events.40.b: "Er soll bleiben"
 shinto_events.41.t: "Ave Maria"
 shinto_events.41.d: "Ein gewisser syriakischer Komponist hat ein aramäisches Lied zur Feier der Heiligen Jungfrau entwickelt, das in den unteren Bevölkerungsschichten populär geworden ist. Das Lied wird wegen seiner erhabenen Sanftheit und emotionalen Kraft gepriesen, und es wurde berichtet, dass sogar Muslime zu Tränen gerührt waren bei dieser Ode an Isas Mutter Mariyya.\nMöglicherweise könnte dieses Lied in die östliche kulturelle Tradition integriert und bei der Messe zugelassen werden."
 shinto_events.41.a: "Undenkbar"
 shinto_events.41.b: "Es soll in jedem Haus erklingen"
 shinto_events.45.t: "Gewalttätigkeit des Pöbels"
 shinto_events.45.d: "Eine Marienzeremonie in einem bestimmten Dorf führte zu einem Handgemenge, als ein wütender Mob, der diese Praxis missbilligte, versuchte, ihr ein Ende zu setzen. Dies hat zu umfangreichen materiellen Schäden im Dorf geführt und die lokale Gemeinschaft der Katholiken stark beunruhigt."
 shinto_events.45.a: "Klagt das an"
 shinto_events.45.b: "Wen kümmert's?"
 shinto_events.47.t: "Marienkult triumphiert"
 shinto_events.47.d: "Durch die Unterstützung dieser wunderbaren Neuerung in der kirchlichen Praxis wurde die marianische Tradition des westlichen Christentums auch in die Kirche des Ostens eingebracht. Wir alle können an der Barmherzigkeit und Güte der Mutter Christi teilhaben, deren Passion fast der von Christus selbst am Kreuz entsprach.\n\nGottesgebärerin und Jungfrau, gegrüßet seist du, hochbegnadete Maria, der Herr ist mit dir..."
 shinto_events.47.a: "Gesegnet bist du unter den Frauen"
 shinto_events.48.t: "Marianischer Eifer ist vorbei"
 shinto_events.48.d: "Indem wir unsere Position zwischen den Anhängern des Marienkults und den Feinden des Marienkults sorgfältig austariert haben, haben wir es geschafft, diesen Konflikt zu überstehen, ohne beide Seiten zu verärgern. Die Marienverehrung hat sich ein wenig gelegt, wodurch die meisten Menschen die ganze Kontroverse vergessen und zum gewohnten Leben zurückkehren können."
 shinto_events.48.a: "Aufgeklärter Zentrismus siegt"
 shinto_events.49.t: "Marienkult ausgelöscht"
 shinto_events.49.d: "Indem wir gegen diese häretische und blasphemische Vergöttlichung Marias vorgegangen sind, die sich von den Franken in unser Reich eingeschleust hat, haben wir die Orthodoxie und die Einheit der Kirche des Ostens frei von abscheulichen fremden Einflüssen bewahrt. Gott wird uns sicher dafür belohnen, dass wir diesen Versuchungen nicht nachgegeben haben."
 shinto_events.49.a: "Vernichtet alle Erinnerungen daran"
 shinto_events.50.t: "Ikonoklasmus"
 shinto_events.50.d: "Eine Kopie der Peschitta, der von der Kirche des Ostens verwendeten syriakischen Bibel, wurde kürzlich öffentlich verbrannt, weil sie mit ikonografischen Motiven und Illuminationen gefüllt war. Der Pöbel, der sie verbrannt hat, zitierte einen vertrauenswürdigen örtlichen Kleriker, der behauptete, dass die Verehrung von Bildern gegen die Heiligen Gebote verstößt und gleichbedeutend mit Götzendienst ist.\nDieser Vorfall ist Teil einer Reihe von immer heftigeren ikonoklastischen Unruhen in der nestorianischen Welt, die versuchen, sich von der auf Ikonen und Verehrung basierenden Anbetung, die so sehr im Mittelpunkt der katholischen und östlich-orthodoxen Tradition steht, zu entfernen."
 shinto_events.50.a: "Sie haben in der Tat recht"
 shinto_events.50.b: "Lasst sie mit einem blauen Auge davonkommen"
 shinto_events.50.c: "Wieso nicht den Kleriker verbrennen?"
 shinto_events.51.t: "Islamische Rechtseinflüsse"
 shinto_events.51.d: "Ein Großteil der ikonoklastischen Wut in der nestorianischen Kultur kann auf den tiefgreifenden Einfluss islamischer Zivilisationen und Kulturen auf unser Volk zurückgeführt werden. Die Förderung des Ikonoklasmus, einschließlich des völligen Verbots der Verwendung von Figurenbildern, kann als eine Bewegung weg von der Sphäre des Westens und hin zur Sphäre der islamischen Welt verstanden werden.\nEinige würden das als Verrat an unserer Identität ansehen, aber viele sehen es als eine praktische Einheit mit unseren wahren ethnischen Brüdern und Schwestern."
 shinto_events.51.a: "Oh, rette sie, Rom!"
 shinto_events.51.b: "Verbietet das"
 shinto_events.52.t: "Die Kirche von [Root.Capital.GetCapitalName]"
 shinto_events.52.d: "[Root.Capital.GetCapitalName] ist die Heimat einer der schönsten Kirchen der nestorianischen Welt. Das Kirchenschiff ist mit umfangreichen alten Fresken verziert, die die Evangelisten, Christus und viele Geschichten aus dem Alten und Neuen Testament zeigen. Reisende kommen aus der ganzen Welt, nur um die unglaublichen Kunstwerke und wunderbaren Ikonen zu sehen.\nDie Ikonoklasten haben jedoch nichts davon. Sie fordern, dass die Kunst der Kirche mit Putz überzogen wird, zugunsten einer schlichten Gestaltung, die der Demut und Einfachheit Christi und seiner Apostel entspricht. Sich ihren Forderungen zu beugen, würde nicht nur diese große Kunst ruinieren, sondern auch erhebliche Renovierungskosten verursachen."
 shinto_events.52.a: "Es gibt keinen Preis für die Erlösung"
 shinto_events.52.b: "Ignoriert sie"
 shinto_events.55.t: "Ende des Ikonoklasmus"
 shinto_events.55.d: "Wir sind den Traditionen anderer Christen des Ostens und des römischen Papstes treu geblieben, indem wir jene fanatischen Vandalen zerschlagen haben, die versuchten, all die schöne Kunst und Ikonen zu zerstören, die unsere Kirche so prestigeträchtig machen. Der Heilige Vater wird über das Ergebnis dieser Kontroverse äußerst erfreut sein."
 shinto_events.55.a: "Betet zum Pantokrator"
 shinto_events.56.t: "Kompromiss erreicht"
 shinto_events.56.d: "Weder die ikonophilen noch die ikonoklastischen Fraktionen haben von unserem Staat bedingungslose Unterstützung erhalten, sodass die beiden Parteien gezwungen waren, gewisse Kompromisse über die Verehrung von Ikonen und anderen Bildern zu schließen. Wir haben die Kirche des Ostens in einer Art Status quo erhalten."
 shinto_events.57.t: "Ende der Ikonenanbetung"
 shinto_events.57.d: "Durch die Unterstützung neuer Gesetze in unserem Reich, die die Anbetung und Verehrung von Ikonen und anderen Götzenbildern kriminalisieren, haben wir die Kirche des Ostens auf einen neuen ikonoklastischen Standard gebracht, der sie in einen völligen Gegensatz zu anderen Ostkirchen und sogar zu den Katholiken Roms stellt."
 shinto_events.57.a: "Der Götzendienst ist endgültig beendet"
#Inti Kemetic Events
 inti_events.1.t: "Mumifizierung von $RANDOM_OLD_MONARCH$"
 inti_events.1.d: "Mit der Bestattung von $RANDOM_OLD_MONARCH$ beginnt sein Übergang durch die Mumifizierung. Sobald die Bestattungsriten abgehalten wurden, wird $RANDOM_OLD_MONARCH$ wahrscheinlich in ein angenehmes Leben nach dem Tod geschickt. Im Gegenzug wird von dem verstorbenen Herrscher erwartet, dass er seine lebende Familie unterstützt und ihr hilft. Sein Eigentum und seine Autorität bleiben wie zu Lebzeiten bestehen und die Mumie wird fortan weiterhin ein ehrwürdiges Idol in unserem Reich sein.\nNicht alle Herrscher sind jedoch für die Mumifizierung geeignet, darunter einige, die wir lieber vergessen würden."
 inti_events.1.a: "$RANDOM_OLD_MONARCH$ wird vollständig mumifiziert werden."
 inti_events.1.b: "Dies ist kein Herrscher mehr, sondern ein mächtiges Wesen, ein Götze."
 inti_events.2.d: "Die Osiris-Priester machten deutlich, dass [Root.Heir.GetName] seine Schwester zur Hauptfrau nehmen muss, um den Göttern zu gefallen. Viele seiner Vorfahren sowie der Fruchtbarkeitsgott selbst heirateten auf diese Weise in die Familie und bewahrten somit eine reine Blutlinie. Die Mutter des Jungen weigert sich jedoch, dies in Betracht zu ziehen, und wird der Heirat nicht zustimmen.\nDie angemessene Lösung dieses Schismas bestünde darin, unseren Vorfahren – die Mumie eines Vorfahren, der zu Lebzeiten über enorme Weisheit verfügte – um Rat zu fragen."
 inti_events.3.t: "Genehmigung des Orakels"
 inti_events.3.d: "Durch die Priester von Osiris verkündete die Mumie eines der weisesten unserer Vorfahren, dass sie die vorgeschlagene Heirat befürwortet. Da ihre Autorität über allem erhaben ist, gibt es nun keine Möglichkeit mehr, die vorgeschlagene Vermählung von [Root.Heir.GetName] mit seiner Schwester anzufechten."
 inti_events.4.t: "Ablehnung des Orakels"
 inti_events.4.d: "Durch die Priester von Osiris verkündete die Mumie eines der weisesten unserer Vorfahren, dass sie die vorgeschlagene Heirat nicht gutheißt. Da ihre Autorität über allem erhaben ist, gibt es nun keine Möglichkeit mehr, die Hochzeit voranzutreiben."
 inti_events.5.d: "Der religiöse Inspektor hat einen Komplott aufgedeckt, bei dem es einer der kleineren Häuptlinge des Reichs über einen die Anbetung abscheulicher Chaosgötter auf das Wohlergehen von [Root.Monarch.GetName] abgesehen hatte.\nObwohl es fraglich ist, ob wirklich jemals Gefahr für [Root.Monarch.GetName] bestand, schlägt dieser vor, an dem Häuptling ein Exempel zu statuieren und ihn zum schlimmsten Verräter zu proklamieren sowie jeden, der darin verwickelt war, gewaltsam zu beseitigen."
 inti_events.5.a: "Die Beseitigung aller religiösen Ikonen ist ausreichend."
 inti_events.5.b: "Dieser Häuptling wird die Schlangengrube kennenlernen."
 inti_events.6.t: "Verehrung lokaler Gottheiten"
 inti_events.6.d: "Von einem Herrscher wird erwartet, dass er sein Königreich bereist, jeden einzelnen Teil seines Reichs inspiziert und sowohl den religiösen als auch den weltlichen Zeremonien seiner Häuptlinge beiwohnt. Während sich [Root.Monarch.GetName] einem riesigen Tempel eines lokalen Gottes nähert, drängen die königlichen Priester zur Vorsicht. Wenn wir dabei beobachtet werden, wie wir die Gottheiten unserer Untertanen zu sehr verehren, würde ihnen hierdurch zu viel Macht und Autorität zuteil.\nAuf der anderen Seite soll dieser Gott sehr mächtig und seine Beliebtheit und die Gefälligkeiten, die er möglicherweise erweist, sehr verführerisch sein."
 inti_events.6.a: "Ehrt die Gottheit."
 inti_events.6.c: "Zwingt den Häuptling, den Tempeln zu zerstören."
 inti_events.8.t: "Der Schrein von Memphis"
 inti_events.8.d: "Als Vater der Götter, von dem alles Leben ausgeht, wird Ptah als einer der mächtigsten Schöpfergötter verehrt. Als Schöpfer des Kosmos erschuf er zunächst sich selbst und formte dann die Menschen aus Ton und einer Töpferscheibe.\nIm alten Ägypten schmückte eine prächtige Tempelanlage die königliche Residenz von Memphis, von der heute nur noch Ruinen übrig sind. Um Prah zu preisen, sollten wir die Pracht des ehemaligen Tempels wiederherstellen."
 inti_events.9.t: "Priesterliche Beichtväter"
 inti_events.9.d: "Nach einem jüngst ausgefochtenen Krieg liegt die Schuld wie ein schwerer Schleier auf unserem Volk. Es ist Zeit, ihm die Gelegenheit zu bieten, sich selbst von den Sünden zu reinigen, die es in Kriegszeiten beging. Die Priester haben signalisiert, dass dies ein geeigneter Zeitpunkt für ein Fest der Reinigung und des Fastens sei, bei dem jeder beichten und in den Flüssen von [Root.Capital.GetCapitalName] gereinigt werden kann."
 inti_events.10.d: "Uns erreichte die Meldung, dass ein lokaler Häuptling in [Root.GetName] mit dem Bau eines ehrgeizigen neuen Tempels für eine lokale Gottheit seines Stammes begonnen hat. Während der Häuptling damit zufrieden scheint, unsere Autorität anzuerkennen, ist es schwer, den Eindruck zu ignorieren, dass er versucht, eine eigene größere Machtbasis in [Root.GetName] zu schaffen.\nDie Priester von Ra in [Root.Capital.GetCapitalName] äußern vehement die Empfehlung, den Bau zu verbieten und diesen Häuptling an seine Stelle zu setzen."
 inti_events.10.a: "Befehlt dem Häuptling, den Bau abzubrechen."
 inti_events.12.d: "Ohne Oasen und Ströme wäre das Leben in den Wüsten viel härter und die Geister, die das fließende Wasser animieren, sind sicherlich unsere Wertschätzung wert. Die Zeit für das Fest zur Preisung des Nil ist gekommen. Die fruchtbaren Oasen Ägyptens sind bereit, unsere Geschenke zu empfangen."
 inti_events.12.a: "Eine Opfergabe in Form von Bier zum Trinken."
 inti_events.12.b: "Eine Opfergabe in Form von Ochsen, um ihre Lasten zu mindern."
 inti_events.12.c: "Eine Opfergabe in Form feiner Tücher, um sie vor der Hitze zu schützen."
 inti_events.13.d: "Die Menschen der Provinz [Root.GetName] sind gespalten und verehren verschiedene lokale Götter. Es wurde daher entschieden, hier einen großen Ra-Tempel zu errichten, der als natürliches Zentrum für das geistige und administrative Leben der Region dienen soll.\nDer Bauleiter präsentierte [Root.Owner.Monarch.GetName] zwei verschiedene Pläne für den Tempel. Der erste Plan sieht den Bau des Tempels an einem heiligen Ort vor, einem heiligen Zusammenfluss zweier Flüsse, während der andere Plan die Nutzung eines alten Schreins als Grundlage für den neuen Tempel vorsieht."
 inti_events.13.a: "Ein neuer Tempel erfordert einen neuen Standort. Dies ist der heilige Ort."
 inti_events.14.d: "Die Welt kann gelegentlich ein erbarmungsloser Ort sein und das Schicksal kann sich überraschend wenden. Glücklicherweise haben wir die Götter unseres Volkes, die uns dabei helfen, die Zukunft zu interpretieren. Sollte es den Götter zu schwer fallen, in die Zukunft vorzudringen, so gibt es noch andere Orakel in unserem Reich. Diese verlangen jedoch ein wertvolles Geschenk, bevor sie ihre Vision preisgeben. [Root.Monarch.GetName] wird in jüngster Vergangenheit von reichlich Zweifeln geplagt und es ist möglicherweise an der Zeit, die Vorzeichen zu befragen."
 inti_events.14.a: "Sucht das lokale Orakel in [Root.Capital.GetCapitalName] auf."
 inti_events.14.b: "Reist zum großen Orakel von Behdet."
 inti_events.14.c: "Wir müssen zum Orakel von Theben reisen."
 inti_events.15.t: "Begünstigte Antwort des Orakels"
 inti_events.15.d: "Eine große Anzahl von Wahrsagern ist mit den Schreinen des Orakels verbunden. Nachdem [Root.Monarch.GetName] das Orakel um sein Wissen gebeten hat, interpretieren die Priester das Verhalten der heiligen Tiere. Andere Priester ziehen Lose und befragen Figuren, durch die ein Priester scheinbar spricht und eine prophetische Stimmung erzeugt.\nAll diese großartigen Wahrsager befassten sich nun mit den von [Root.Monarch.GetName] vorgebrachten Fragen und stimmen alle überein, dass die bevorstehende Zeit äußerst ertragreich und erfolgreich sein wird."
 inti_events.16.t: "Widersprüchliche Antwort des Orakels"
 inti_events.16.d: "Eine große Anzahl von Wahrsagern ist mit den Schreinen des Orakels verbunden. Nachdem [Root.Monarch.GetName] das Orakel um sein Wissen gebeten hat, interpretieren die Priester das Verhalten der heiligen Tiere. Andere Priester ziehen Lose und befragen Figuren, durch die ein Priester scheinbar spricht und eine prophetische Stimmung erzeugt.\nAll diese großartigen Wahrsager befassten sich nun mit den von [Root.Monarch.GetName] vorgebrachten Fragen, die Antwort ist jedoch nicht so positiv, wie er gehofft hatte. Die Anzeichen widersprechen sich und soweit es wahrnehmbar ist, birgt die Zukunft sowohl Gefahren als auch Gelegenheiten für uns."
 inti_events.17.t: "Ausgestoßene möchten nach Hause"
 inti_events.17.d: "Durch die Eroberung neuer Lande trafen wir auf Volksgruppen, die von ihren ehemaligen Lehnsherren gewaltsam als Ausgestoßene von einer Region in die andere umgesiedelt wurden. Da es den Ausgestoßenen nicht erlaubt ist, ihre Redensweise und ihre Kleidung zu ändern und sie all ihr Hab und Gut mit sich führen müssen, haben diese Menschen niemals aufgehört, sich nach ihrer ursprünglichen Heimat zu sehnen.\nZufällig befindet sich ihr Herkunftsland ebenfalls unter unserer Kontrolle und eine Delegation der Ausgestoßenen wurde daher zu [Root.Monarch.GetName] gesandt und behaupten, von ihren Göttern zur Heimkehr aufgefordert worden zu sein. Aus diesem Grund flehen sie uns an, sie von ihren Verpflichtungen zu befreien."
 inti_events.17.a: "Erlaubt den Ausgestoßenen die Rückkehr."
 inti_events.18.d: "Die Priester eines kleineren lokalen Gottes in [Root.GetName] haben versucht, Stimmung gegen unsere Herrschaft zu machen, mit der Behauptung, wir würden langsam versuchen, die Autorität von Ra zu steigern und jene aller synkretischer Götter einzuschränken. Glücklicherweise weiß es der Großteil unserer Untertanen besser und schenkt diesen wilden Anschuldigungen keine Aufmerksamkeit. Einer der Stämme von [Root.GetName] unterstützt jedoch die Priester und verlangte nun nach Garantien unsererseits bezüglich der Sicherheit ihrer Götter und ihres Volkes."
 inti_events.18.a: "Die Zeit ist gekommen, dass diese Menschen weiterziehen."
 inti_events.18.c: "Diese Priester eignen sich nur für den Scheiterhaufen."
 inti_events.20.t: "Sedfest, das Fest des Schweifes"
 inti_events.20.d: "Die obersten Priester, die für die Frömmigkeit im ganzen Land zuständig sind, haben verkündet, dass der günstigste Zeitpunkt zum Feiern des Sedfestes bald gekommen ist. An dem mehrtägigen Fest nehmen in der Regel die gesamte Bevölkerung von [Root.Capital.GetCapitalName] sowie wichtige Häuptlinge aus dem Umland teil, um die Herrschaft des [Root.Monarch.GetTitle] zu erneuern."
 inti_events.20.c: "Alle Häuptlinge und alle Priester müssen an der Zeremonie teilnehmen."
 inti_events.21.d: "Einige der einbestellten Häuptlinge nehmen Anstoß an der Tatsache, herumkommandiert zu werden, und haben ihre Teilnahme am Sedfest verweigert."
 inti_events.22.t: "Zurückhaltende Prister"
 inti_events.22.d: "Die für einige der lokalen Götter verantwortlichen Priester nehmen Anstoß an der Anordnung, nach [Root.Capital.GetCapitalName] zu kommen, und weigern sich, zu kommen."
 inti_events.23.t: "Einladung zum Sedfest"
 inti_events.23.d: "Ein Bote aus [From.GetName] erbittet unsere Anwesenheit beim Sedfest in [From.Capital.GetCapitalName]."
 inti_events.23.a: "Dann müssen wir wohl [From.GetMdendie] [From.Monarch.GetTitle] feiern gehen!"
 inti_events.23.b: "Lasst uns zuhause bleiben und unsere[Root.GetMnMale] eigene[Root.GetMnMale] [Root.Monarch.GetTitle] ehren."
 inti_events.24.d: "[From.Monarch.GetName], Herrscher von [From.GetName], hat unsere Einladung zu den Feierlichkeiten des Sedfestes abgelehnt."
 inti_events.25.t: "Das Sedfest"
 inti_events.25.d: "Nach mehreren Tagen des Fastens und der Enthaltsamkeit ist nun die Zeit für das Sedfest gekommen. Während sich die Bevölkerung von [From.Capital.GetCapitalName] auf die großen Zeremonien vorbereitet, bei denen [Root.Monarch.GetName] begrüßt und Tiere geopfert werden, wissen sie auch, dass ihnen mehrere Tage der Schwelgerei bevorstehen."
 inti_events.26.t: "Das Sedfest"
 inti_events.26.d: "Nach mehreren Tagen des Fastens und der Enthaltsamkeit ist nun die Zeit für das Sedfest gekommen. Die Plätze in [From.Capital.GetCapitalName] sind bis zum Rand gefüllt, als die Zeremonien zur Begrüßung von [Root.Monarch.GetName] beginnen und Tiere und andere Geschenke von den Menschen von [Root.Country.GetTitle], den vielen Häuptlingen unter unserer Herrschaft. Nun stehen mehrere Tage der Schwelgerei und der Geschenke von [Root.GetMunseremunserer] [Root.Monarch.GetTitle] an [Root.Monarch.GetHerHis]e Untertanen bevor."
 inti_events.27.t: "Das Sedfest"
 inti_events.27.d: "Nach mehreren Tagen des Fastens und der Enthaltsamkeit ist nun die Zeit für das Sedfest gekommen. Die Plätze in [From.Capital.GetCapitalName] sind bis zum Rand gefüllt, als die Zeremonien zur Begrüßung von [Root.Monarch.GetName] beginnen und Tiere und andere Geschenke von den Menschen von [Root.Country.GetTitle], den vielen Häuptlingen unter unserer Herrschaft. Nun stehen mehrere Tage der Schwelgerei und der Geschenke von [Root.GetMunseremunserer] [Root.Monarch.GetTitle] an [Root.Monarch.GetHerHis]e Untertanen bevor."
 inti_events.29.t: "Fest der Trunkenheit"
 inti_events.29.d: "Es herrscht große Not in unseren Landen. Die Menschen leiden und viele fürchten die Zukunft. In solchen Zeiten kann eine Wadi-Feier für das gesamte Königreich den Geist unserer Untertanen erleuchten. Mit den damit verbundenen Opfergaben werden auch die Götter auf unsere Notlage aufmerksam gemacht.\nFür diese Feier drängen unsere Priester darauf, ein Menschenopfer darzubieten, da das Elend unseres Volkes groß war und sie der Ansicht sind, dass eine große Zeremonie notwendig ist, um die Götter zu beschwichtigen."
 inti_events.29.a.tt: "Veranstaltet eine übliche Feier mit Tuch, Brot, Ochsen und Schafen als Opfergaben."
 inti_events.29.b.tt: "Veranstaltet eine größere und längere Feier, die in der Opferung von Menschen gipfelt."
 inti_events.30.t: "Wadi-Feierlichkeiten"
 inti_events.30.d: "Nach Tagen der Feierlichkeiten sieht die Zukunft sicherlich rosiger aus. Große Tanzzeremonien auf den Plätzen von [Root.Capital.GetCapitalName], Festmahle für alle Vasallenhäuptlinge und üppige Opfergaben in Form von Tieren, Gemüse und Tuch für die Götter werden sicherstellen, dass die Götter in Zukunft gefälliger auf unser Reich blicken"
 inti_events.31.t: "Wadi-Feierlichkeiten"
 inti_events.31.d: "Nach Tagen der Feierlichkeiten, der öffentlichen Schwelgerei, des zeremoniellen Tanzes, die mit dem Opfer der geeignetsten Menschen, die unsere Lande hervorbringen konnten, sowohl eingeleitet als auch beendet wurden, sind wir zuversichtlich, in eine rosigere Zukunft blicken zu können."
 inti_events.32.t: "Die Medjau"
 inti_events.32.d: "Die Ehre, das Leben des [Root.Monarch.GetTitle]s zu beschützen, ist prestigereich und gebührt einer Anzahl von Männern in [From.Capital.GetCapitalName]. Diese Ehre ist an sich jedoch keine Garantie für den Mut im Kampf. Nach einer Reise durch die Provinzen ist [Root.Monarch.GetName] deutlich geworden, dass die Qualität [Root.Monarch.GetHerHis]er Garde erheblich gesteigert werden könnte, wenn wir ihr frisches Blut vom Lande zuführen würden.\nDies würde jedoch von den Männern, die derzeit das Privileg besitzen, nicht gut angenommen werden, zumindest nicht bis die neuen Mitglieder vollends integriert wurden."
 inti_events.33.t: "Besorgte Kriegerkaste"
 inti_events.33.d: "Eine Delegation einiger der besten Krieger in [From.Capital.GetCapitalName] ist an [Root.Monarch.GetName] herangetreten und bittet um die Rücksendung der neuen Mitglieder der Medjau in ihre Heimat in den Provinzen. Obwohl sie darüber erfreut sind, dass die Institution als solche nicht geändert wurde, verabscheuen sie jedoch die Art von Menschen, die nun das prestigeträchtige Recht zum Schutz des [Root.Monarch.GetTitle]s haben. Diese Männer eignen sich nicht für die tapfere Kriegerkaste von [From.Capital.GetCapitalName]."
 inti_events.34.d: "Während des üblichen Ausschanks von Getränken an das gemeine Volk aus dem königlichen Abfall auf den Plätzen von [From.Capital.GetCapitalName] wurde [Root.Monarch.GetName] heute von einer kleinen Gruppe von Möchtegern-Attentätern angegriffen. Die Gruppe zog sich plötzlich zurück, ohne [Root.Monarch.GetName] auch nur annähernd verletzt zu haben. Es wurde jedoch auf schmerzliche Weise deutlich, dass die Medjau dies niemals hatte kommen sehen. Möglicherweise haben sie sich noch nicht an die geschäftige Umgebung von [From.Capital.GetCapitalName] gewöhnt."
 inti_events.36.d: "Die Untersuchung des Angriffs in [From.Capital.GetCapitalName] offenbarte ein laienhaftes Komplott durch eine Gruppe junger Männer, die sich in ihren Privilegien in der Medjau eingeschränkt fühlten. Sie behaupten, bei dem Angriff hätte niemals jemand verletzt werden sollen. Er sollte lediglich die Schwächen der neuen Mitglieder der Garde aufzeigen. Die Strafe für Verrat ist eindeutig der Tod, die Familien von [From.Capital.GetCapitalName] würden sich jedoch gewiss nicht weniger bedroht fühlen, wenn wir ihre Söhne töteten. Wenn wir ihnen den Übergriff vergeben, wäre es somit vielleicht geklärt."
 inti_events.36.a: "Zu den Löwenkäfigen mit ihnen!"
 inti_events.36.b: "Vergebt den Männern."
#Nahuatl Uatsdin events
 nahuatl_events.1.d: "Nach intensivem Studium des Himmels und des relevanten Kalenders sind sich unsere Priester einig, dass alles darauf hindeutet, dass uns raue und beunruhigende Zeiten bevorstehen. Da sich sowohl Bürger als auch Adlige auf das Bevorstehende vorbereiten, werden viele versuchen, sich selbst vor den schlechten Zeiten zu retten, indem sie Nahrung und Vieh opfern."
 nahuatl_events.1.a: "Organisiert eine royale Opferzeremonie."
 nahuatl_events.2.a: "Er sollte eine seinem Status angemessene Ausbildung erhalten."
 nahuatl_events.2.a.tt: "Das Kind wird wie ein Nichtadliger ausgebildet."
 nahuatl_events.2.b: "Behandelt ihn wie den Sohn eines Adligen."
 nahuatl_events.2.b.tt: "Das Kind wird wie ein Adliger ausgebildet werden. Dies fördert sein Potential, doch das Volk wird den Bruch mit der Tradition bemerken."
 nahuatl_events.3.t: "Aufstrebender Krieger"
 nahuatl_events.3.b: "Lasst uns etwas von unserem Vieh opfern, um ihm zu helfen."
 nahuatl_events.4.t: "Siegreicher Krieger"
 nahuatl_events.5.t: "Gefangener Krieger"
 nahuatl_events.5.d: "Trotz der äußerst günstigen Omen wurde der junge Krieger, der vor vielen Jahren geboren wurde, vom Feind gefangen genommen. Wenn er nicht im Kerker stirbt, wird er am Schafott bald seinem Schicksal ins Auge sehen oder in die Sklaverei verkauft. Auch wenn dies ein ehrenvolles Ende ist, so ist die Enttäuschung seines Hauses groß."
 nahuatl_events.6.t: "Besiegter Krieger"
 nahuatl_events.6.d: "Trotz der äußerst günstigen Omen wurde der junge Krieger, der vor vielen Jahren geboren wurde, auf dem Schlachtfeld erschlagen. Nun wird er weder ein großer Krieger werden noch wird er [Root.GetName] jemals Ruhm und Ehre bringen."
 nahuatl_events.7.t: "Inkompetenter Krieger"
 nahuatl_events.7.d: "Trotz der äußerst günstigen Omen hat der kleine Junge, der vor vielen Jahren geboren wurde, sich und sein Haus enttäuscht. Im Kampf erwies er sich als Feigling, indem er zurückblieb und dabei versagte, auch nur einen einzigen Gefangenen zu machen, obwohl er mehrere Gelegenheiten dazu hatte. Bei seiner Rückkehr zu seinem Kriegerhaus wird er auf ewig als gescheiterter Krieger bekannt sein."
 nahuatl_events.10.t: "Vorfall während des Uastyrdzhi-Festes"
 nahuatl_events.10.d: "Heute fand man einen betrunkenen Adligen auf der Straße, der aus einer unserer prominentesten Familien stammt. Dies ist nicht nur ein furchtbarer Affront gegen die Götter, der durch Auspeitschen bestraft werden kann, es passierte zudem auch während der Zeit des Uastyrdzhi-Festes, in der alle Ruhestörungen strikt verboten sind."
 nahuatl_events.10.a: "Bestraft ihn."
 nahuatl_events.11.d: "Wir haben die Nachricht aus einer unserer Provinzen erhalten, dass ein Mann, der behauptet, magische Kräfte zu besitzen, dort Angst und üble Gerüchte verbreitet. Die Ältesten sind überzeugt, dass dies bloß ein Scharlatan ist, mit dem sie zurechtkämen. Doch viele Gemeine sind für seinen Einfluss empfänglich."
 nahuatl_events.11.b: "Die Ältesten sollen sich um ihn kümmern."
 nahuatl_events.13.d: "Der Zauberer, der Angst in unseren Landen verbreitete, wurde gefangen genommen. Die traditionelle Bestrafung für solch einen Mann wäre, ihm die bösen Geister auszutreiben und ihn somit seiner magischen Kräfte zu berauben. Da dieser Mann jedoch sehr viel mehr Schaden verursacht hat als ein gewöhnlicher Zauberer aus dem Umland, wäre es vielleicht besser, wenn wir ihn direkt töten würden, um sowohl die Götter als auch die Menschen zu besänftigen."
 nahuatl_events.13.a: "Ruft den Exorzist!"
 nahuatl_events.14.t: "Böse Geister"
 nahuatl_events.14.d: "Uns erreichte die Nachricht, dass die Bestrafung des Zauberers, der so viel Unruhe in unseren Landen verursachte, nicht ganz nach Plan verlaufen ist. Keiner der Beteiligten ist übrig geblieben, um die Geschichte zu erzählen. Doch es geht das Gerücht um, dass der Mann in Wahrheit ein böser Geist war und dass eine Eule seine Zelle verließ. Ungeachtet dessen, ob er sich in eine Eule verwandelte oder nicht, hat dieser ganze Vorfall dazu geführt, dass sich wilde Gerüchte in unserem Land verbreiten."
 nahuatl_events.15.d: "Es scheint, als ob der einst verschwundene Zauberer zurückgekehrt sei. Die Ältesten bestehen darauf, dass der Mann Krankheiten und Unheil verkündende Weissagungen verbreitet habe und deshalb aufgehalten werden müsse."
 nahuatl_events.15.b: "Die Ältesten sollen sich um ihn kümmern."
 nahuatl_events.16.t: "Zornige Götter"
 nahuatl_events.16.d: "Eine große Katastrophe ist über uns hereingebrochen. Heute Morgen wurde $HEIR$ vermisst. Eines der Kinder der Dienerschaft behauptet, der Täter sei ein Geist gewesen, der Ähnlichkeiten mit einer verstorbenen Frau gehabt habe, die vor Kurzem ein Kind gebar. Dass ein solch dunkles Wesen dazu in der Lage ist, mitten in der Nacht unseren Thronfolger wegzuzaubern, ist gewiss ein Zeichen dafür, dass wir die Götter erzürnt haben."
 nahuatl_events.16.a: "Wir müssen alles Notwendige unternehmen, um Barastyr zu besänftigen."
 nahuatl_events.17.d: "$MONARCH$ ist erkrankt und hat steigendes Fieber. Die Ärzte haben mehrere Aufgüsse aus Wurzeln und Kräutern empfohlen."
 nahuatl_events.26.t: "Spione unter den Händlern"
 nahuatl_events.26.d: "Die reichen Handelsgilden sind von entscheidender Bedeutung für das Handelsnetzwerk des Kaukasuses und ihre Mitglieder können unsere Grenzen generell nach Belieben passieren. Diese vorbehaltslose Begrüßung wurde von unseren Rivalen jedoch selbstverständlich ausgenutzt, da einige Händler nun in ihrem Namen der Spionage beschuldigt werden."
 nahuatl_events.27.t: "Händler belästigt"
 nahuatl_events.27.d: "Die Handelsgilden mit Sitz in [Root.Capital.GetCapitalName] traten mit der Bitte an uns heran, [From.GetName] für die Belästigung ihrer Mitglieder zu bestrafen. Offensichtlich behauptet [From.GetMderdie] [From.Monarch.GetTitle] aus [From.GetName], dass die Händler in unserem Auftrag spionierten, und nutzt dies als Begründung, um ihre Waren zu konfiszieren."
 nahuatl_events.28.d: "Das gesprochene Wort war für unser Volk schon immer von besonderer Bedeutung. Lieder und Dichtungen sind in all unseren religiösen und weltlichen Zeremonien zu finden und selbst unsere hochrangigsten Anführer werden als ehrwürdige Götzen bezeichnet. Die mündliche Dichtung ist daher eine der heiligsten Kunstformen und eine der wenigen akzeptierten Möglichkeiten, um Unzufriedenheit, Angst und sogar Zweifel über das Schicksal selbst zu äußern, ohne dabei die Götter zu erzürnen.\nJüngst kam ein äußerst beliebter Ætsægdin-Dichter in [Root.Capital.GetName] an, um unsere Stadt und ihre Menschen zu preisen, jedoch auch [Root.GetMdendie] [Root.Monarch.GetTitle] selbst zu kritisieren."
 nahuatl_events.29.d: "Der Haupttempel unserer Hauptstadt ist das primäre Symbol unserer Herrschaft und unserer Verbindung zu den Göttern. Dort werden alle wichtigen Opferungen im Rahmen der vielen Festlichkeiten des Jahres vollzogen. Es ist leider auch das Hauptziel jedes einfallenden Feindes. Es ist die Pflicht [Root.GetMeineseiner] [Root.Monarch.GetTitle], den Tempel nach Möglichkeit zu pflegen und auszubauen."
 nahuatl_events.29.a: "Unternehmt einen ehrgeizigen Ausbau des Tempels."
 nahuatl_events.29.b: "Zeit, den Tempel zu renovieren."
 nahuatl_events.31.d: "Jeder einzelne Bürger von [Root.Capital.GetCapitalName] wachte heute plötzlich auf, als ein starkes Erdbeben die gesamte Stadt erschütterte und mehrere Gebäude und sogar einige der Tempel zerstörte. Zur großen Erleichterung sowohl der Gemeinen als auch der Adeligen blieb die Stadt sowie der Großteil ihrer Einwohner jedoch verschont.\nWir müssen den Göttern danken, die uns dabei halfen, diese Welt am Leben zu halten, indem sie uns heute verschonten."
 nahuatl_events.31.a: "Preist Uatsilla, Herr des Regens, der Ernte und des Donners."
 nahuatl_events.31.b: "Preist Huyændon Ældar, Herr der Fische."
 nahuatl_events.31.c: "Preist Fælværa, Herr der Schafe."
 nahuatl_events.31.dd: "Preist Tutyr, Herr der Wölfe."
#Hindu Zoroastrian events
 hindu_events.1.t: "Pfade des Zoroastrianismus"
 hindu_events.1.a: "Vohu Manah ist der Beschützer des Lebens."
 hindu_events.1.b: "Asha Vahishta ist der Entzünder des Feuers."
 hindu_events.1.c: "Ich folge Xshathra Vairya, um meine Herrschaft zu untermauern."
 hindu_events.1.e: "Ich verehre Spenta Armaiti, Hüter der Erde."
 hindu_events.1.f: "Haurvatat wird uns zur Weisheit führen."
 hindu_events.1.g: "Ich werde meine Stärke von Ameretat erlangen, der Unsterblichkeit."
#Totemist Baltic events
 totemism_flavor.14.t: "Gestohlene Halskette"
 totemism_flavor.14.d: "Eine Gruppe von Kindern war heute Morgen so laut, dass sie sogar [Root.Mil_Advisor.GetName] aufweckten, während [Root.GetMILdieserdiese] friedlich schlief. Als [Root.Mil_Advisor.GetSheHe] sich ihnen schließlich näherte, um nachzusehen, was sie taten, fingen die Kinder an zu lachen und rannten sofort weg, wobei eines von ihnen offensichtlich etwas in den Händen hielt. Mit geschärftem Blick entdeckte [Root.Mil_Advisor.GetName], dass es eine kostbare Halskette aus Bernstein unseres Stammes war.\n"Haltet diese schelmischen Dämonen sofort auf!""
#Daimyo Clan events
 flavor_jap.EVTDESC10: "Es scheint so, als wäre das politische Klima in $COUNTRY$ nicht so stabil wie wir dachten. Während [Root.Monarch.GetTitle] [Root.Monarch.GetName] das Land bereiste und in einer Kirche nahe der Truppen Rast einlegte, sah der zuständige General eine Gelegenheit und umstellte die Kirche mit seinen Truppen mit der Begründung, der Feind befinde sich im Inneren. Nur das rasche und entschlossene Handeln von Loyalisten führte zu einer rechtzeitigen Rettung [Root.GetMdesder] [Root.Monarch.GetTitle] und zur Erfassung des Verräters.\n\nDas Motiv des Generals ist noch unklar. Er könnte von allem geleitet worden sein, vom Wunsch nach Rache bis zur Gier nach Macht. Der Vorfall hat die Kontrolle über die Truppen von [Root.Monarch.GetName] bestätigt, aber das kleine Scharmützel hat dennoch das Leben vieler guter Männer gekostet und es ist klar, dass ein neuer Schwerpunkt auf die Innenpolitik nötig ist, damit so etwas nicht wieder passiert."
 flavor_jap.EVTNAME31: "Unruhige Gallowglass"
 flavor_jap.EVTDESC31: "Der währende Frieden der letzten Jahre hat viele in der Kaste der Gallowglass ohne Arbeit zurückgelassen. Diese gelangweilten Geister fanden nun eine Beschäftigung in der Ausbeutung und Unterdrückung der lokalen Bauern. Wir müssen uns um sie kümmern."
 jap_unruly_samurai: "Widerspenstiger Gallowglass"
 desc_jap_unruly_samurai: "Der vorherrschende Frieden der letzten Zeit hat viele Gallowglass dazu veranlasst, "alternativen Beschäftigungen" nachzugehen, indem sie die lokale Bevölkerung ausbeuten und unterdrücken."
 flavor_jap.EVTNAME44: "Das Schwert des Clans"
 flavor_jap.EVTDESC44: "Unser Ruf, ein furchtloser Gegner zu sein, eilt uns voraus, und es gibt nur wenige in Irland, die es wagen, unsere Autorität in Frage zu stellen. Das könnte ein guter Zeitpunkt sein, den anderen Clans klar aufzuzeigen, dass wir gedenken, unsere Position für uns und kommende Generationen zu halten, ein etwas gemäßigterer und gutmütiger Ansatz in unserem Umgang mit ihnen wäre allerdings von diplomatischem Vorteil für uns."
 daimyo_displeased_TT: "Alle §YClans§! werden unzufrieden."
 flavor_jap.EVTNAME45: "Ein Torques für den Hochkönig"
 flavor_jap.EVTDESC45: "Ein wundervoll gearbeiteter keltischer Torques in unserem Studierzimmer hat die Aufmerksamkeit eines königlichen Dienstmannes erregt, und die Kunde über dieses fantastische Artefakt hat den königlichen Hof und auch den Hochkönig selbst erreicht. Wie es scheint, gibt es ein stillschweigendes Einverständnis zwischen uns und dem Hochkönig darüber, dass die Truhe dem Hochkönig von seinem loyalsten Untergebenen zum Geschenk gemacht werden sollte."
 flavor_jap.EVTOPTA45: "Natürlich ist diese Truhe ein Geschenk für Seine Majestät!"
 flavor_jap.EVTNAME46: "Der erste Apfelwein"
 flavor_jap.EVTDESC46: "Der erste Apfelwein der Saison ist fertig und die traditionelle Verkostung ist nur noch wenige Wochen entfernt. Es stellt sich die Frage, ob wir den Hochkönig für eine feierliche erste Verkostung einladen, oder ob wir unsere Handelsposition auf dem Marktplatz stärken und den Verkauf früh lancieren sollten."
 flavor_jap.EVTOPTA46: "Wir benötigen dringend das Wohlwollen des Hochkönigs."
 jap_first_sake: "Der erste Apfelwein"
 desc_jap_first_sake: "Der erste Apfelwein wurde verkauft."
 flavor_jap.EVTNAME48: "Niedergang der Gallowglass"
 flavor_jap.EVTDESC48: "Aufgrund der allgemeinen Geltung und des sozialen Status der Gallowglass, sind die Menschen von ihrem moralischen Code und ihrer Lebensweise fasziniert. Die Ideale der Gallowglass erlangen mehr und mehr Einfluss in $COUNTRY$, und selbst im Kopf der restlichen Welt sind die Gallowglass zum Synonym unseres Landes geworden.\n\nDer Zustrom moderner Waffen und der relative innere Friede nach den Clankriegen hat die militärische Rolle der Gallowglass reduziert, wodurch sich diese elitären Krieger zunehmend in Positionen der Höfe ihrer Meister als Bürokraten oder Verwalter wiederfinden. Sie sind zweifellos geschickt, aber einige Kreise haben ihre Traurigkeit zum Ausdruck gebracht, dass der Stolz unseres Militärs auf eine solch gewöhnliche Arbeit verlegt wird."
 flavor_jap.EVTOPTA48: "Die Zeit der Gallowglass im Militär ist vorbei."
 flavor_jap.EVTOPTB48: "Wir müssen einen Weg finden, die Gallowglass zu modernisieren."
 flavor_jap.EVTDESC49: "Unsere Spione haben die brauchbare Information erhalten, von denen ein anderer Clan wohl lieber nicht möchte, dass sie in der Welt umhererzählt werden. Wir könnten diese Gelegenheit nutzen, um seine Position zu schwächen, aber den Ruf als jemand zu haben, der die Verbreitung von Gerüchten fördert, könnte unserem Prestige schaden."
 flavor_jap.EVTDESC50: "Ein junger Mann ist heute in unserer Hauptstadt angekommen und behauptet, ein lang verlorener Sohn zu sein, der von einem rivalisierenden Clan vor Jahren entführt wurde. Durch schiere Kühnheit und Glück schaffte er es, ihren Klauen zu entkommen, und ist nun wieder nach Hause zurückgekehrt, um erneut seinen rechtmäßigen Platz als [Root.GetAdjective]en Erben anzutreten. Darüber hinaus kann er infolge seiner langjährigen Gefangenschaft sicherlich viele ihrer Geheimnisse erzählen."
 flavor_jap.EVTNAME52: "Hinrichtungen in der Domäne"
 flavor_jap.EVTDESC52: "In letzter Zeit sind Berichte über starke kriminelle Fraktionen in unser Domäne angekommen. Der daraus resultierende Anstieg von Kriminalität, Erpressung und Plünderung hat dazu geführt, dass die Menschen unsere Führung zunehmend in Frage stellen, und wenn wir uns nicht jetzt darum kümmern, könnte es schon bald außer Kontrolle geraten."
 flavor_jap.EVTNAME53: "Neue Generation der Gallowglass"
 flavor_jap.EVTDESC53: "Eine neue Generation der Gallowglass ist herangewachsen. Der relative Frieden der letzten Jahre ließ die junge Generation verweichlichen und eher administrativen Aufgaben gewogen denn der Kriegskunst. Wir können diese Entwicklung akzeptieren oder die Rückbesinnung auf eher militärische Werte beschwören."
 flavor_jap.EVTDESC54: "Unsere militärischen Traditionen sind kraftvoll und wir sollten etwas von dieser Kraft nutzen, um unsere Position in Irland zu stärken."
 flavor_jap.EVTDESC55: "Ein kürzlich in unserer Domäne festgenommener Krimineller hat unter den lokalen Bauern einigen Ruhm für seinen Widerstand gegen vermutlich korrupte Steuereintreiber erworben. Diesen Mann hinzurichten, wird unser Prestige stärken, doch wenn wir Gnade zeigen, nutzt dies unserem Ruf, ein gutmütiger und gerechter Herrscher zu sein."
 flavor_jap.60.t: "Silber in Éile Uí Fhógarta gefunden"
 flavor_jap.60.d: "Im vergangenen Jahr berichtete ein Kaufmann, Silber in den Bergen der Provinz Éile Uí Fhógarta gefunden zu haben. Die Versorgung mit Silber scheint fast bodenlos und die Mine, die gebaut wurde, ist seitdem zur wichtigsten Einnahmequelle der gesamten Provinz geworden und verspricht in der Tat auch eine wichtige Einnahmequelle für alle in [Root.GetName] zu werden."
