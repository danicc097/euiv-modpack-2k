 vn_religious_events.0.t: "Pfade des [Root.Religion.GetName]-Glaubens"
 vn_religious_events.0.d: "[Root.GetMDerDie] [Root.Monarch.GetTitle] von [Root.GetName] hat keinen Gott ausgesucht, dem [Root.Monarch.GetSheHe] folgen will. Die Leute brauchen nicht nur Anleitung in weltlichen Dingen, sondern müssen auch wissen, dass ihr Führer spirituelle Hingabe zeigt und nach religiöser Weisheit strebt. Die Seele von [Root.Monarch.GetName] ist an einem Kreuzweg angelangt. Der Glaube und die Philosophie, die [Root.Monarch.GetSheHe] auswählt, wird [Root.Monarch.GetHerHis]e Einsichten und [Root.Monarch.GetHerHis] Erbe als ein [Root.Monarch.GetTitle] lenken, und das Schicksal von [Root.GetName] bestimmen. Wem folgt Ihr?"
