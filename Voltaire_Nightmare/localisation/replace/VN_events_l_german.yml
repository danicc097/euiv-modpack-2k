 vn_crusade_events.2.t: "[From.GetName] plant einen Kreuzzug"
 vn_crusade_events.2.d.a: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, mit der Bitte an alle gläubigen Katholiken, bei dem Versuch mitzuhelfen, die Heiden von der iberischen Halbinsel zu vertreiben und ihre frühere Hauptstadt Córdoba zu plündern. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.b: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, die Heiden aus Afrika zu vertreiben und die alte Stadt Karthago zu befreien. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.c: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, die Heiden aus Ägypten zu vertreiben und möglicherweise Alexandria zu befreien. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.d: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, bei dem Versuch zu helfen, die Heiden aus dem Gelobten Land zu vertreiben und die heilige Stadt Jerusalem zurückzuerobern. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
