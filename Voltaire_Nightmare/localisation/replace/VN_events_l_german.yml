#Parias
 parias_events.1.t: "Christen fordern Paria"
 parias_events.1.d: "In der zweiten Hälfte des 11. Jahrhunderts forderten die christlichen Könige von Iberien von den Herrschern der muslimischen Taifas Tribute namens Parias. Die Könige von León forderten Tribut von Toledo, Badajoz, Sevilla, Granada und Valencia, während die Grafen von Barcelona Tribut von Zaragoza, Lerida und Tortosa forderten. Heute wird die Paria von Ihnen verlangt und wir stehen vor der Wahl: bezahlen oder nicht bezahlen?"
 parias_events.1.a: "Wir bezahlen ein Viertel unseres Jahreseinkommen."
 parias_events.1.a.tt: "§Y[Root.GetName]§! zahlt §R[Root.paria_amount.GetValue]§! ¤ an §Y[paria_receiver.GetName]§!."
 parias_events.1.b: "Wir bezahlen ein Achtel unseres Jahreseinkommen und besteuern unser Volk für den Rest."
 parias_events.1.b.tt: "§Y[Root.GetName]§! zahlt §R[Root.paria_amount_halved.GetValue]§! ¤ an §Y[paria_receiver.GetName]§!."
 parias_events.1.c: "Wir werden keinen Tribut zahlen!"
 parias_events.1.c.tt: "§ODies kann zu einer Kriegserklärung seitens [paria_receiver.GetName] führen.§!"
 parias_events.2.t: "Eine Paria herausgefordert"
 parias_events.2.d: "Die Nation [From.GetName], die uns seit langem Tribut zollt, hat sich gerade geweigert, dies zu tun und unseren Gesandten zurückgeschickt."
 parias_events.2.a: "Zieht die Klingen!"
 parias_events.2.b: "Vielleicht können wir das mit Diplomatie regeln."
 parias_events.2.b.tt: "§YONur mit diesem Kriegsgrund können wir [From.GetName] die Paria wieder aufzwingen.§!"
 parias_events.3.t: "Die christliche Antwort"
 parias_events.3.d: "Die Nation [From.GetName] hat auf unsere Ablehnung, unsere Paria zu bezahlen, mit einer Kriegserklärung reagiert. Mögen sie in Flammen untergehen!"
 parias_events.3.a: "Diese Dummköpfe!"
 parias_events.4.t: "Die christliche Antwort"
 parias_events.4.d: "Die Nation [From.GetName] hat auf unsere Ablehnung, unsere Paria zu bezahlen, reagiert. Die ungläubigen Feiglinge haben beschlossen, keinen Krieg zu erklären. Möge unser Volk frei und glorreich sein!"
 parias_events.4.a: "Diese Dummköpfe!"
 parias_events.5.t: "Das Ende der Paria"
 parias_events.5.d: "Die jüngsten politischen Entwicklungen in Iberien haben dafür gesorgt, dass keine christliche Nation mehr den schändlichen Paria-Tribut von uns verlangen wird. Diese Dummköpfe haben uns lange genug ausgebeutet!"
 parias_events.5.a: "Sie werden vor [Root.GetMunseremunserer] [Root.GetTitle] knien!"
 parias_events.6.t: "Paria erhalten"
 parias_events.6.d: "Durch die rechtmäßige Herrschaft unserer glorreichen Nation hat [From.GetName] uns den Tribut gegeben, den der ungläubige Abschaum zu bezahlen bereit ist. Es ist ihre abstoßende Erlösung."
 parias_events.6.a: "Sammelt die Paria"
 parias_events.6.tt: "§Y[From.GetName]§! zahlt §Y[Root.paria_amount.GetValue]§! ¤ an §Y[Root.GetName]§!."
 parias_events.7.tt: "§Y[From.GetName]§! zahlt §Y[Root.paria_amount_halved.GetValue]§! ¤ an §Y[Root.GetName]§!."
#Almoravids
 almoravids_events.1.t: "Die almoravidische Invasion"
 almoravids_events.1.d: "Angestachelt von strenger Orthodoxie und missionarischem Eifer haben die Almoraviden kürzlich die sich bekriegenden Berberstämme Mauretaniens unter [Root.Monarch.GetTitle] [Root.Monarch.GetName] vereint. Mit dem Ende der Instabilität in der Region und der Befriedung der Sanhadscha-Stämme hat sich der Blick der Almoraviden schon bald auf die ungläubigen Emirate von Marokko gerichtet. Dank eines Bündnisses mit den Atlas-Berbern konnte nun eine gewaltige Streitmacht der Almoraviden das Atlasgebirge überqueren. In kürzester Zeit eroberten die Almoraviden die wichtigsten Städte Südmarokkos, entmachteten ihre früheren Herrscher und vereinnahmten das Land für sich..."
 almoravids_events.1.a: "Inshallah!"
 almoravids_events.tt.1: "§MDie Almoraviden werden Südmarokko annektieren.§!"
 almoravids_events.2.t: "Ein Gesandter der Almoraviden"
 almoravids_events.2.d: "Vor kurzem wurde von Euren besten Beratern vorgeschlagen, einen Gesandten zur Dynastie der Almoraviden in Marokko, unseren muslimischen Brüdern, zu schicken, um Hilfe in unserem furchtbaren Krieg gegen die Ungläubigen zu ersuchen."
 almoravids_events.2.a: "Besser für Weidekamele als für Herdenschweine!"
 almoravids_events.2.b: "Wir werden ohne Hilfe siegen."
 almoravids_events.tt.2: "Wenn die Almoraviden akzeptieren, erhalten wir §G200§! ¤, §G20,000§! £icon_manpower£ und einen Waffenstillstand mit ihnen."
 almoravids_events.3.t: "Bitte um Hilfe"
 almoravids_events.3.d: "Eine eilige Delegation von [From.GetName] hat unseren Hof erreicht: [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] bittet uns verzweifelt um Unterstützung gegen die vermutlich überlegenen Kräfte der christlichen Feinde [From.Monarch.GetHerHis]. Sollen wir unsere Glaubensbrüder mit Geld und Männern unterstützen?"
 almoravids_events.3.a: "Entsendet eine Hilfsarmee"
 almoravids_events.3.b: "Wir können nichts entbehren"
 almoravids_events.4.t: "Die marokkanische Antwort"
 almoravids_events.4.d: "Die almoravidische Dynastie von Marokko hat unseren Gesandten empfangen und zustimmend geantwortet. Sie werden zwanzigtausend ihrer besten Krieger zur Verfügung stellen!"
 almoravids_events.4.a: "Zum Ruhm!"
 almoravids_events.5.t: "Almoravidischer Rückzug"
 almoravids_events.5.d: "Gestern Abend haben die Almoraviden einen Gesandten an uns geschickt: [MOR.Monarch.GetTitle] [MOR.Monarch.GetName] von Marokko hat unter Berufung auf Probleme im Maghreb und die Notwendigkeit, [MOR.Monarch.GetHerHis]e Machtbasis weiter zu konsolidieren, sowie auf Erfolge in Iberien beschlossen, die zu unserer Hilfe entsandte almoravidische Streitmacht abzuziehen. Ein verfluchter Tag für unser Reich."
 almoravids_events.5.a: "Marokkanischer Abschaum!"
 almoravids_events.6.t: "Marokkanische Prävention"
 almoravids_events.6.d: "Unsere Diplomaten berichten von einer schwindenden Macht der Taifa-Königreiche der Iberischen Halbinsel, die auf laxe militärische und spirituelle Aktivitäten ihrer Herrscher zurückzuführen ist. Hinzu kommt, dass viele Taifa-Herrscher in einen dekadenten und verschwenderischen Lebensstil verfallen sind, den sie nur durch untragbare Steuern finanzieren können. Um zu verhindern, dass sie von den aufstrebenden christlichen Königreichen des Nordens eingenommen werden, schlagen unsere Berater vor, die Taifas vorher zu erobern."
 almoravids_events.6.a: "Lasst uns Gerechtigkeit verbreiten, Ungerechtigkeiten korrigieren und ungesetzliche Steuern abschaffen"
 almoravids_events.6.b: "Wir haben kein Interesse an Al-Andalus"
 almoravids_events.tt.6: "Annektiert Gibraltar und erhaltet Ansprüche auf alle Provinzen in Al-Andalus."
 almoravids_events.7.t: "Invasion der Almoraviden"
 almoravids_events.7.d: "Sie haben die Segel der Flotte des Todes gesetzt und das Meer überquert. Gibraltar ist verloren! Die Almoraviden von Marokko kehrten, nachdem sie Al-Andalus geholfen hatten, die Christen zu besiegen, in ihre afrikanischen Siedlungen zurück. Und doch sind sie hier, und diesmal, um gegen uns zu kämpfen, nicht gegen die Ungläubigen! Unser Volk, verärgert über unsere religiöse Illegitimität und angeblich tyrannische Herrschaft, unterstützt die Eindringlinge. Verdammnis!"
 almoravids_events.7.a: "Übergebt unser gesamtes Land!"
 almoravids_events.7.b: "Wir werden kämpfen!"
 almoravids_events.8.t: "Invasion der Almoraviden"
 almoravids_events.8.d: "Wir sind angegriffen worden! Unsere muslimischen Mitbrüder, die almoravidische Dynastie in Marokko, haben uns angegriffen. Unser Volk unterstützt sie mit der Behauptung, dass wir keine religiöse Legitimität hätten und dass sie zu Unrecht besteuert worden seien. Das Ende ist gekommen!"
 almoravids_events.8.a: "Übergebt unser gesamtes Land!"
 almoravids_events.8.b: "Wir werden kämpfen!"
 almoravids_events.9.t: "Invasion der Almoraviden"
 almoravids_events.9.d: "Die Almoraviden von Marokko haben, nachdem sie die Taifa-Herrscher von Al-Andalus bei der Verteidigung gegen die Christen unterstützt hatten, die Straße von Gibraltar mit dem Ziel überquert, die Taifas vor den Christen zu unterwerfen! Blutige und verheerende Zeiten werden über uns kommen."
 almoravids_events.9.a: "Katastrophal!"
 almoravids_events.10.t: "Unsere Heilige Mission"
 almoravids_events.10.d: "Wir haben versprochen, die Ungläubigen Mauretaniens zu unterwerfen und zu bekehren, um den wahren Islam zu verbreiten. Unsere nahe Umgebung wird nach wie vor von kleinlichen Statthaltern kontrolliert, die unsere Autorität nicht anerkennen und weiterhin ihren sündigen Glauben praktizieren."
 almoravids_events.10.a: "Sie werden vor uns knien!"
 almoravids_events.10.b: "Es ist noch nicht an der Zeit"
#Mongols
 invasion_events.1.t: "Provinz fällt!"
 invasion_events.1.d: "Die Besetzung von $PROVINCENAME$ durch die feindlichen Eindringlinge $CONTROLLERNAME$ hat der einheimischen Bevölkerung einen ziemlichen Tribut abverlangt. Jeglicher Widerstand ist zusammengebrochen, und die Provinz ist praktisch an ihre Herrschaft gefallen."
 invasion_events.1.a: "Wir werden sie später zurückerobern"
 invasion_events.1.b: "Sagt ihnen, sie sollen durchhalten"
 invasion_events.2.t: "Ankunft des Ilchanats"
 invasion_events.2.d: "Nach der skrupellosen Hinrichtung von mongolischen Gesandten und Händlern durch ein Dekret von Ala ad-Din Muhammad II. von Choresmien wurde Persien binnen zwei Jahren von den mongolischen Horden vollends unterworfen. Mit unübertroffener Geschwindigkeit plünderten, verwüsteten und zerstörten die berüchtigt brutalen Reiter viele persische Zentren und hinterließen Persien alsbald in einem trostlosen Ödland.\nNach der Zerschlagung der Saat der Rebellion in Persien und der Festigung ihrer Herrschaft haben die Mongolen ihren Blick weiter nach Westen gerichtet, wobei ihr nächstes Ziel Mesopotamien ist. Eine mögliche mongolische Invasion, so warnen Chronisten und Abergläubige gleichermaßen, könnte die politische Landschaft Mesopotamiens für die nächsten Jahrhunderte neu gestalten."
 invasion_events.2.a: "Es ist das Ende aller Tage!"
 invasion_events.3.t: "Ankunft der Goldenen Horde"
 invasion_events.3.d: "Unter dem wachsamen Kommando von Temüjin - besser bekannt als der Kriegsherr Dschingis Khan - wurde eine geteilte Mongolei zu einer Reihe von verbündeten Stämmen vereint. Berüchtigt dafür, in kürzester Zeit ganze Landstriche in China und Zentralasien erobert zu haben, unterwarfen sie inzwischen auch die Tataren mit relativer Leichtigkeit. Gierig nach noch mehr Blut und Schätzen haben die Mongolen begonnen, weiter nach Westen vorzudringen, um jeden Widerstand vor den Füßen ihrer todbringenden Reiter auszulöschen.\nGerüchte über die gnadenlosen Steppenkrieger, die in nur wenigen Tagen ganze Städte abschlachten, haben in den Herzen der Bevölkerung Flammen der Verzweiflung entfacht; selbst die größten und mächtigsten Armeen der europäischen Imperien haben keine Aussicht auf Erfolg gegen die überlegenen Armeen der Mongolen."
 invasion_events.4.t: "Ankunft der Safawiden"
 invasion_events.4.d: "Als interne Streitigkeiten um den Thron das Timuridenreich im 15. Jahrhundert schwächten, wurde es zunehmend handlungsunfähig. Die Armeen von Qara Qoyunlu und Aq Qoyunlu nutzten diese Gelegenheit zu Angriffen und besetzten erfolgreich große Teile Persiens. Inmitten dieser stürmischen Zeit trat der militante Sufi-Orden der Safawiyya als entscheidende Kraft in Erscheinung. Der aus Ardabil stammende Orden eroberte zunächst Aserbaidschan und dehnte seine Herrschaft schließlich auf ganz Persien aus.\nDas Oberhaupt des Safawiyya-Ordens hat vor kurzem den Titel Schahanshah von Persien angenommen und den schiitischen Islam zur offiziellen Staatsreligion seines Reiches erklärt. Es liegt auf der Hand, dass dieser eifrige Führer nicht nur Persien regieren, sondern seine Herrschaft weit über dessen Grenzen hinaus ausdehnen möchte."
 invasion_events.4.a: "Dies sind dunkle Zeiten"
 invasion_events.5.t: "Ankunft der Seldschuken"
 invasion_events.5.d: "Einer der turkmenischen Clans des Oghusenstammes in Zentralasien hat eine mächtige Armee nach Persien geführt und die lokalen Mächte rasch gestürzt. Diese Türken stammen von einem gewissen Seldschuken ab, der vor kurzem zum sunnitischen Islam konvertierte, und nennen sich selbst "Ghazi" - Krieger des Glaubens, die die Welt von Heiden und schiitischen Ketzern befreien werden.\nDie schiitischen Buyidenzweige im Osten hatten keine Chance gegen die Macht dieser seldschukischen Türken, die nun ihre Augen auf Mesopotamien gerichtet haben. Sie geloben, das letzte Gebot des Propheten auf seinem Sterbebett endgültig zu erfüllen - das Römische Reich zu zerstören und die heilige Stadt Konstantinopel zu besetzen."
 invasion_events.6.t: "Ankunft der Timuriden"
 invasion_events.6.d: "Als Khan Baghatur 1335 ohne Erben starb, zerbrach das Ilchanat in den Wirren der unklaren Nachfolge völlig und brachte kleine persische, türkische und mongolische Herrscher und Statthalter hervor. Kurze Zeit später stieg ein gefürchteter Feldherr namens "Timur" zum Sultan von Transoxanien auf und führte seine Streitmacht mit List und harter Hand gegen seine machtlosen Feinde an.\nMit der jüngsten Zerschlagung der kleinteiligen Dynastien in Persien hat Timur das verlorene Erbe des Ilchanats an sich gerissen. Der Machthunger dieses grausamen Sultans scheint jedoch nicht gestillt zu sein, denn Gesandte berichten von der übermächtigen Invasion Mesoptamiens durch Timur "den Lahmen", der dort abermals eine neue Ordnung schaffen will."
#Norman Invasions
 nrm_invasions.1.t: "[irish_invasion_tag.GetName] bittet um unsere Unterstützung"
 nrm_invasions.1.d: "Eine Krise, die sich in [irish_invasion_tag.GetName] darüber entfaltet, wer die Nachfolge ihres Herrschers [irish_invasion_tag.Monarch.GetName] antreten wird, hat die Reaktionen einer Reihe opportunistischer Nachbarstaaten ausgelöst, die selbst politische Gewinne daraus ziehen wollen. Kürzlich sind wir aber von [irish_invasion_tag.Monarch.GetName] persönlich gebeten worden, die Konflikte, die [irish_invasion_tag.Monarch.GetHerHis]e Nation erfassen, ein für allemal zu lösen, indem wir die potentiellen Anspruchsteller besiegen.\n\nDie anglonormannischen Söldner, die eine Gelegenheit witterten, ihr Glück durch einen Feldzug auf einer Insel, die von uns lange als eine Bastion der Barbarei betrachtet wurde, wiederzubeleben, strömten zu unseren Bannern, angeführt von dem talentierten Richard de Clare mit dem Spitznamen "Strongbow". Wir können sie nach [irish_invasion_tag.GetName] aussenden, um die Legitimität des derzeitigen Machthabers zu wahren, aber es ist unklar, ob sich dieser Aufwand auf lange Sicht lohnen wird."
 nrm_invasions.1.a: "Sie verlangen Unterstützung, also sollen sie sie bekommen."
 nrm_invasions.1.b: "Wir sollten uns aus ihren verworrenen Nachfolgekonflikten heraushalten."
 nrm_invasions.2.t: "Der Aufstieg von Strongbow"
 nrm_invasions.2.da: "Nach dem Tod des früheren Herrschers von [Root.GetName] haben unerwartete Umstände dafür gesorgt, dass Richard 'Strongbow' de Clare, genau der Mann, der geschickt wurde, um unser Land vor fremden Händen zu schützen, die Herrschaft über unser Reich in seiner Gesamtheit übernahm. Seine Erklärung, [Root.Monarch.GetTitle] von [Root.GetName] zu werden, ist sowohl von innen als auch von außen auf ein gemischtes Echo gestoßen, aber er hat dafür eine heilige Begründung geltend gemacht: eine von Papst [PAP.Monarch.GetName] herausgegebene päpstliche Bulle, bekannt als Laudabiliter, soll ihn angeblich ermächtigt haben, die Kontrolle über Irland im Namen [ENG.GetMdesder] [ENG.Monarch.GetTitle][ENG.GetMsMale] von [ENG.GetName] zu übernehmen.\nAngesichts solch unwiderlegbarer Beweise für seine Legitimität haben wir offenbar keine andere Wahl, als diese Situation zu akzeptieren, vor allem jetzt, da die anderen Anwärter vertrieben wurden."
 nrm_invasions.2.db: "Nach dem Tod des früheren Herrschers von [Root.GetName] haben unerwartete Umstände dafür gesorgt, dass [Root.strongbow_other_ruler.GetName] de Clare, genau der Mann, der geschickt wurde, um unser Land vor fremden Händen zu schützen, die Herrschaft über unser Reich in seiner Gesamtheit übernahm. Seine Erklärung, [Root.Monarch.GetTitle] von [Root.GetName] zu werden, ist sowohl von innen als auch von außen auf ein gemischtes Echo gestoßen, aber er hat dafür eine heilige Begründung geltend gemacht: eine von Papst [PAP.Monarch.GetName] herausgegebene päpstliche Bulle, bekannt als Laudabiliter, soll ihn angeblich ermächtigt haben, die Kontrolle über Irland im Namen [ENG.GetMdesder] [ENG.Monarch.GetTitle][ENG.GetMsMale] von [ENG.GetName] zu übernehmen.\nAngesichts solch unwiderlegbarer Beweise für seine Legitimität haben wir offenbar keine andere Wahl, als diese Situation zu akzeptieren, vor allem jetzt, da die anderen Anwärter vertrieben wurden."
 nrm_invasions.2.a: "Wir haben keine andere Wahl, als seine Herrschaft zu akzeptieren."
 nrm_invasions.2.a.tt: "\nDie §Ynormannische Invasion Irlands§! wird beginnen und sich in den nächsten §Y25§! Jahren langsam auf andere irische Länder ausbreiten."
 nrm_invasions.3.t: "Normannische Invasion von [Root.GetName]"
 nrm_invasions.3.d: "In den letzten Jahren haben Scharen von Normannen, die aus England und Wales kamen, die irische Landschaft terrorisiert und überall für Unruhen gesorgt. Dies ist uns nicht entgangen, doch offensichtlich haben wir uns dieser neuen Bedrohung gegenüber nie für verwundbar gehalten - bis jetzt.\nEin normannischer Söldner, der als [Root.norman_invasion_heir.GetName] bekannt ist, hat plötzlich seine Truppen über unsere Grenzen geführt und eine Botschaft an unseren Hof geschickt, in der er fordert, dass wir ihn als unseren neuen Herrscher einsetzen oder uns der Zerstörung unseres Territoriums entgegenstellen müssen!\nDie Entscheidung liegt jetzt bei uns: Bleiben wir standhaft und kämpfen wir, um unsere Unabhängigkeit zu bewahren, oder unterwerfen wir uns demütig, um weitere Vergeltungsmaßnahmen zu vermeiden?"
 nrm_invasions.3.a.tt: "§Y[Root.norman_invasion_heir.GetName]§! wird unser neuer Herrscher."
 nrm_invasions.3.a.tt2: "Wir erhalten einen neuen Erben."
 nrm_invasions.3.a: "Wir haben keine andere Wahl, als uns zu unterwerfen..."
 nrm_invasions.3.b: "Wir müssen diesen Ausländern auf Schritt und Tritt Widerstand leisten!"
 nrm_invasions.4.t: "[Root.norman_invasion_heir.GetName] beansprucht den Sieg"
 nrm_invasions.4.d: "Trotz unserer besten Bemühungen, die Bedrohung für unsere Herrschaft abzuwehren, waren die Zahlen von [Root.norman_invasion_heir.GetName] einfach zu überwältigend, sodass er mit dem Sturz von [Root.Capital.GetCapitalName] den Sieg davongetragen hat. Jetzt frei, unserem Reich seinen Willen aufzuzwingen, wird seine Herrschaft über [Root.GetName] einen Wendepunkt in unserer Geschichte markieren."
 nrm_invasions.4.a: "Unsere Nation ist nicht mehr!"
 nrm_invasions.5.t: "Annektion des Pale"
 nrm_invasions.5.d: "Unsere Monarchen haben immer begehrt, in Irland Fuß zu fassen, um weitere Invasionen zu starten, in der Hoffnung, die Insel unter [ENG.GetAdjective]e Herrschaft zu vereinen. Doch die normannischen Herren, die wir entsandt haben, um die Kontrolle über Irland zu festigen, durften mit viel größerer Unabhängigkeit als zu Hause handeln, bis zu dem Punkt, an dem sie de facto vom Rest unserer Nation getrennt sind.\nUm hier eine Verbesserung zu erreichen, hat einer unserer Berater vorgeschlagen, die wertvolle Stadt Dublin von [pale_owner_country.GetName] zu erwerben, um de jure als Basis für die weitere Kontrolle über die Herrschaft von Irland zu dienen. Der Vorschlag scheint verlockend, weshalb unsere loyalen Fürsten in der Region zweifellos erfreut sein werden, wenn die Ordnung wiederhergestellt und die Macht konsolidiert wird."
 nrm_invasions.5.a: "Lasst uns in Irland Fuß fassen"
 nrm_invasions.5.b: "Lasst die Iren sich selbst regieren"
 nrm_invasions.6.t: "Die Kilkenny-Statuten"
 nrm_invasions.6.d: "Seit einiger Zeit ist die Realität der normannischen "Invasion" Irlands eingetreten, doch die Ergebnisse sind keineswegs zufriedenstellend. Während wir von den Iren erwarteten, dass sie sich unsere eigene Kultur und unsere Bräuche voll und ganz zu eigen machen würden, hatten wir nicht damit gerechnet, dass die normannischen Eroberer zu Iren werden, da sie die englischen Bräuche fast vollständig aufgegeben haben. Einige sind sogar so weit gegangen, zu ihrem eigenen Schutz aktiv nach Bündnissen und Ehen mit den verbleibenden irischen Clans zu suchen.\nDie Kilkenny-Statuten, die hauptsächlich vom Duke of Clarence verfasst wurden, sind weitreichend in ihren Bemühungen, den irischen Einfluss auf die englischen Siedler einzudämmen. Sie verbieten Mischehen zwischen Engländern und Iren und den Gebrauch irischer Sprache, Bräuche, Namen oder Kleidung. Am wichtigsten ist jedoch, dass sie die alten irischen Richtergesetze durch englisches Gemeinrecht ersetzen, wodurch die Engländer in Irland kontrolliert und die irische und die englische Kirche voneinander getrennt werden."
 nrm_invasions.6.a: "Übernehmt die Statuten unverzüglich in das Gesetz!"
 nrm_invasions.6.a.tt: "Jedes Land mit §Yhiberno-normannischer§! Primärkultur und einer Haupstadt in §YIrland§! erhält den '§YKilkenny-Statuten§!'-Modifikator bis zum Ende des Spiels."
 nrm_invasions.6.b: "Wir müssen uns auf wichtigere Themen konzentrieren."
 nrm_invasions.7.t: "Die Kilkenny-Statuten"
 nrm_invasions.7.d: "Wir haben von einer [From.GetAdjective]en Delegation die Nachricht erhalten, dass die Statuten von Kilkenny vom irischen Parlament unterzeichnet worden sind. Sie verbieten Mischehen zwischen Engländern und Iren und den Gebrauch irischer Sprache, Bräuche, Namen oder Kleidung. Am wichtigsten ist jedoch, dass sie die alten irischen Richtergesetze durch englisches Gemeinrecht ersetzen, wodurch die Engländer in Irland kontrolliert und die irische und die englische Kirche voneinander getrennt werden.\nUnabhängig davon, ob diese neuen Gesetze das Beste für unser Volk und unsere herrschende Klasse sind, die von den Iren selbst nicht mehr zu unterscheiden sind, müssen wir sie vorerst akzeptieren."
 nrm_invasions.7.a: "Damit werden wir uns abfinden müssen."
 nrm_invasions.9.t: "Anarchie in [From.GetName]"
 nrm_invasions.9.d: "Ein andauernder Nachfolgestreit in [From.GetName] ist für die umliegenden Königreiche zu viel geworden, weshalb sie gefordert haben, dass [Root.GetName] in seiner regierenden Funktion als Hochkönig von Irland eingreift und die Unordnung, die die Region plagt, beendet.\nEgal wie kostspielig dieses Unterfangen ist, wir würden jede Legitimität verlieren, wenn wir ihren Forderungen nicht nachkämen. Wenn ein Hochkönig die Ordnung nicht aufrechterhalten kann, was für ein Hochkönig ist er dann?"
 nrm_invasions.9.a: "Schwer ist das Haupt..."
#Western Schism
 western_schism.1.t: "Ein Geschenk für den Papst"
 western_schism.1d: "Der gnädigste Heilige Vater, König aller Könige, Vikar von Christus auf Erden, wurde von dem großen Kaiser von Rom, Konstantin, ganz Westeuropa als Lehen gegeben. Wir sollten einen Schritt tun, um die Legitimität dieser Schenkung anzuerkennen, indem wir einige unserer Ländereien direkt an das Papsttum übergeben, um sie in ihren weltlichen Besitz zu integrieren. Die Stadt Avignon scheint eine gute Wahl zu sein, da sie über einen befestigten Palast verfügt, den die Päpste als Residenz benutzen könnten, wenn sie Frankreich besuchen."
 western_schism.1.a: "Verschenkt Avignon!"
 western_schism.1.b: "Das können wir uns nicht leisten"
 western_schism.2.t: "Ein Geschenk von [From.GetName]"
 western_schism.2.d: "Der weise Herrscher von [From.GetName], der unsere weltlichen Rechte über Europa anerkennt, hat es für angebracht gehalten, die Stadt Avignon unserem heiligen Erbe zu schenken. Wir müssen unverzüglich einen apostolischen Gesandten entsenden, um den Ort mit unseren administrativen Anforderungen in Übereinstimmung zu bringen. Ebenso müssen wir Vorbereitungen für einen großen päpstlichen Einzug treffen."
 western_schism.2.a: "Deus Vult"
 western_schism.3.t: "Die babylonische Gefangenschaft"
 western_schism.3.d: "Als rechtmäßige Herrscher Frankreichs üben wir durch ihre Anwesenheit in Avignon einen beträchtlichen Einfluss auf das Papsttum aus. Die örtliche Festung wurde sogar zu einem weiteren päpstlichen Anwesen umgebaut - dem Palais des Papes. Wir könnten unseren Würgegriff über die päpstlichen Angelegenheiten verschärfen, wenn wir die Päpste schlicht und ergreifend in Übereinstimmung bringen, sie in Avignon einsperren und daraus einen neuen Vatikan machen würden.\nDie allgemeine Reaktion anderer katholischer Staaten wäre entsetzlich, aber wir könnten die Weltkirche wirksam in einen anderen Zweig französischer Regierungsinteressen verwandeln. Mit dieser Art von Macht könnte jede Form von Opposition mit der Zeit aus dem Weg geräumt werden. Wagen wir es, die Rufschädigung dieses waghalsigen Schachzuges zu riskieren?"
 western_schism.3.a: "Unbegrenzte Macht!"
 western_schism.3.tt: "§MDas Papsttum wird gezwungen werden, seine Hauptstadt nach Avignon zu verlegen§!"
 western_schism.3.b: "Richtet denjenigen hin, der das vorgeschlagen hat"
 western_schism.4.t: "Ein gefangenes Papsttum"
 western_schism.4.d: "Es scheint, dass das großherzige Geschenk von Avignon einfach ein Betrug der intriganten Franzosen war, um ihren Einfluss auf unsere Belange zu erhöhen! Sie haben nun [Root.Monarch.GetTitle] [Root.Monarch.GetName] gezwungen, den Vatikan zu verlassen und nach Avignon zu ziehen, wo [Root.Monarch.GetSheHe] im Wesentlichen unter Hausarrest steht. Die heilige, universelle, katholische Kirche wurde von den Hunden unterdrückt, genauso wie der dämonische Theophylakt von Tusculumvon unser oberstes Vikariat für ihre Ausschweifungen während des Saeculum Obscurum benutzte. Hoffentlich werden unsere neuen französischen Oberherren nicht auf das Ausmaß des letzten toskulanischen Papstes, Benedikt IX., sinken, der im Alter von 20 Jahren Papst wurde, drei getrennte Amtszeiten hatte und der einzige Mann war, der das Papsttum für eine Geldauszahlung verkauft hat.\n\nHütet euch vor falschen Propheten, die im Schafspelz zu euch kommen, aber innerlich reißende Wölfe sind!"
 western_schism.4.a: "Oh je!"
 western_schism.5.t: "Ein zweites großes Schisma"
 western_schism.5.d: "Wenige dachten, dass etwas so Verheerendes wie das Schisma von 1054 zwischen der westlichen und der östlichen Kirche wieder geschehen könnte, aber das kann durch unsere Usurpation der päpstlichen Macht durchaus passieren. Der jüngste Papst besteht darauf, dass er nach Italien zurückkehren sollte, um die Kirche von ihrem alten Sitz aus zu regieren, und dass er auf keinen unserer Proteste oder Drohungen hören wird. Wir könnten es einfach als Verlust bezeichnen und den Heiligen Vater aus unserer Gewalt entlassen, oder wir könnten die Legitimität seiner Wahl in Frage stellen, indem wir unseren eigenen Kandidaten unterstützen. Diese Taktik wurde von den frühen römischen Kaisern in ihren eigenen Konflikten mit der Kirche ausgiebig angewandt, die sogenannte Gegenpäpste mit begrenzter Anerkennung hervorbrachten. Der tugendhafte und herausragende Ruf unseres Staates sorgt selbstverständlich dafür, dass noch viel mehr Katholiken auf unsere Seite kommen, wenn wir den derzeitigen Papst als unrechtmäßig anprangern."
 western_schism.5.a: "Wir wählen unseren eigenen Papst"
 western_schism.5.tt: "§MWir werden ein neues Papsttum in Avignon einrichten und die Anerkennung aller katholischen Monarchen fordern§!"
 western_schism.5.b: "Wenn du etwas liebst, lass es frei"
 western_schism.6.t: "Zwei Päpste"
 western_schism.6.d: "Mittlerweile hat sich die Nachricht verbreitet, dass [From.GetName] die Wahl von Papst [PAP.Monarch.GetName] für ungültig erklärt hat und einen weiteren Kandidaten, Papst [AVI.Monarch.GetName] mit Sitz in Avignon aufgestellt hat. Erst jetzt haben es Vertreter der konkurrierenden Päpste in unseren Staat geschafft und gefragt, auf welcher Seite wir stehen. Was sollen wir ihnen sagen?"
 western_schism.6.a: "Avignon"
 western_schism.6.b: "Rom"
 western_schism.7.t: "Unerkannte Gefangenschaft"
 western_schism.7.d: "Mit dem Aufkommen populärer theologischer Bewegungen in ganz Europa werden unsere fortdauernden Ansprüche auf das Papsttum von den Bürgern Europas deutlich wahrgenommen und haben keinen Einfluss mehr. Das Papsttum ist uns trotz aller Bemühungen entglitten."
 western_schism.7.a: "Bedauernswert"
#Italian Commune
 italian_monarchy_events.1.t: "Opposition der Signoria"
 italian_monarchy_events.1.d: "Die gegenwärtige Macht der Communia hat verständlicherweise Unruhe und Widerstand unter den Monarchisten hervorgerufen. Sie werden immer organisierter und haben nun ein Ultimatum an [Root.GetMdendie] [Root.Monarch.GetTitle] gestellt: mehr Repräsentation in den Verwaltungsorganen."
 italian_monarchy_events.1.a: "Es gibt nichts, was wir tun können"
 italian_monarchy_events.2.t: "Opposition der Communia"
 italian_monarchy_events.2.d: "Die gegenwärtige Macht der Signoria hat verständlicherweise Unruhe und Widerstand unter den Republikanern hervorgerufen. Sie werden immer organisierter und haben nun ein Ultimatum an [Root.GetMdendie] [Root.Monarch.GetTitle] gestellt: mehr Repräsentation in den Verwaltungsorganen."
 italian_monarchy_events.2.a: "Es gibt nichts, was wir tun können"
 italian_monarchy_events.3.t: "Communia e Signoria"
 italian_monarchy_events.3.d: "Die Politik der italienischen Kommunen war zwischen Monarchisten (Signoria) und Republikanern (Communia) ebenso gefangen wie zwischen Guelfen und Ghibellinen. Trotz der ghibellinischen Ausrichtung auf das Kaiserreich gab es keinen erkennbaren Grund, welcher Fraktion welche politische Einstellung entspricht. Die meisten Stadtstaaten steckten in einem endlosen Zyklus republikanischer Revolutionen und starken Männern fest, die kurzlebige dynastische Staaten gründeten\n\nEin Festival in diesem Monat hat uns die Möglichkeit gegeben, die öffentliche Unterstützung für unsere politische Zielsetzung zu erhöhen. Wohin sollen wir die Kommune steuern?"
 italian_monarchy_events.3.a: "Republikanismus"
 italian_monarchy_events.3.b: "Monarchismus"
 italian_monarchy_events.4.t: "Eine 'freie' Gemeinde?"
 italian_monarchy_events.4.d: "Die Macht der Herrscher schwankte stark in den italienischen Gemeinden des Mittelalters. Manch ein[Root.GetMeFemale] [Root.Monarch.GetTitle] versuchte, die Kontrolle über die Finanzen [Root.Monarch.GetHerHis]er Stadt und die Handelsunternehmen anderer mächtiger Familien im Interesse der Verfestigung einer erblichen Herrschaft zu erringen.\n\nSollten wir versuchen, mehr [Root.GetAdjective]e Handelsunternehmen unter unsere Fittiche zu nehmen, während bestimmte Elemente unserer Verfassung überdacht werden?"
 italian_monarchy_events.4.a: "Freies Geld"
 italian_monarchy_events.4.b: "Das steckt schon im Namen"
 italian_monarchy_events.5.t: "Verschwörung in der Gemeinde"
 italian_monarchy_events.5.d: "[Root.GetMUnseremUnserer] [Root.Monarch.GetTitle] ist bekannt geworden, dass einer unserer besten Generäle an einer Verschwörung beteiligt ist, die darauf abzielt, die herrschende Familie zu stürzen und sich selbst zum Anführer zu ernennen. Solche Machenschaften waren in den italienischen Stadtstaaten in der Gruppe der höheren Adligen und offiziellen "Beschützer" üblich und bedeuteten oft eine langfristige Veränderung der dynastischen Verhältnisse. Da wir dieses Komplott entdeckt haben, können wir den General aus unserer Stadt verbannen, werden aber offensichtlich seine Talente verlieren, wenn wir das tun."
 italian_monarchy_events.5.a: "Schickt ihn ins Exil"
 italian_monarchy_events.5.b: "Wir halten durch"
 italian_monarchy_events.6.t: "Ein Kirchenmaler"
 italian_monarchy_events.6.d: "Einer der herausragenden Künstler unserer Gemeinde hat eine wunderschöne Reihe von Fresken und Gemälden für eine örtliche Kirche geschaffen. So schön, dass sie unseren Verwaltungspalast mit ihrer Anwesenheit verschönern würden. Die herrschende Familie ist von der Arbeit des Künstlers sehr angetan, aber die Aneignung aus der Kirche würde sicherlich die Gemeindemitglieder in der Kommune verärgern.\nEs war genau eine solche Handlung, für die Cicero 70 v. Chr. Gaius Verres berühmterweise strafrechtlich verfolgt hat. Wagen wir es, das Erbe dieses großen italienischen Redners in Frage zu stellen?"
 italian_monarchy_events.6.a: "Cicero ist schon lange tot"
 italian_monarchy_events.6.b: "Das ist Sakrileg!"
#Eastern Monarchy
 eastern_monarchy_events.1.t: "Unkooperative Herzöge"
 eastern_monarchy_events.1.d: "Byzantinische Herrscher mussten sich mehr auf die Mitarbeit von punktuellen Grundbesitzern verlassen, die von Herrenhäusern aus regierten, als auf etwas, das einem organisierten feudalen System ähnelt. Es war fast so, als ob die Ländereien [Root.GetMdesder] [Root.Monarch.GetTitle] Tributstaaten unter [Root.GetMihmihr] wären, allerdings ohne offizielle Titel. Wenn der Doux eines bestimmten Gebietes unkooperativ war, gingen diese Steuereinnahmen einfach verloren, und [Root.GetMderdie] [Root.Monarch.GetTitle] musste den Doux oft militärisch an seine Verpflichtungen erinnern."
 eastern_monarchy_events.1.a: "Sie werden nächstes Mal bezahlen"
 eastern_monarchy_events.2.t: "Ein treuer Bischof"
 eastern_monarchy_events.2.d: "Entlang der Grenzen des Reiches herrschten oft einheimische Bräuche und der Einfluss [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] war recht schwach. Glücklicherweise war unsere kirchliche Hierarchie in einigen Bereichen beispielhaft und förderte die Legitimität der Regierung und das göttliche Recht von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]. Die Bauern werden von den Wegen und Verhaltensweisen des königlichen Hofes angezogen."
 eastern_monarchy_events.2.a: "Großartig!"
 eastern_monarchy_events.3.t: "Hungersnot auf dem Land"
 eastern_monarchy_events.3.d: "Da das Byzantinische Reich sehr dezentralisiert war, konnten Hungersnöte besonders für einzelne Regionen verheerend sein. Im alten Römischen Reich versuchte die Regierung, dieses Problem durch die Festsetzung der Brotpreise und die Subventionierung der Brotrationen für die betroffene Bevölkerung zu lösen.\nWährend der letzten Ernte hat eine Hungersnot eine unserer Provinzen heimgesucht, was zu weit verbreiteten Unruhen unter den Bauern geführt hat, und der lokale Doux ist nicht in der Lage, die Dinge in den Griff zu bekommen. Sollten wir versuchen, diese altrömische Lösung zu verwenden?"
 eastern_monarchy_events.3.a: "Brot und Spiele"
 eastern_monarchy_events.3.b: "Lasst sie verhungern"
 eastern_monarchy_events.3.c: "Siedelt sie um!"
 eastern_monarchy_events.4.t: "Ein ehrgeiziger General"
 eastern_monarchy_events.4.d: "Im Byzantinischen Reich war die erbliche Herrschaft zuweilen schwach und das gesamte Konzept einer "Dynastie" wurde von Adoptivmitgliedern getrübt. Statt Söhne als Nachfolger von Vätern zwangen mächtige Generäle [Root.GetMdendie] regierende[Root.GetMnMale] [Root.Monarch.GetTitle] dazu, sie als Erben anzuerkennen, da sie ansonsten die Regierung vollständig mit ihrer ihrer Armee stürzten.\nUnsere Hofspione haben Gerüchte gemeldet, dass einer unserer Oberbefehlshaber genau das plant und die Schwäche von [Root.Monarch.GetTitle] [Root.Monarch.GetName] anführt. Natürlich dürfen wir das nicht zulassen - es war der intrigante General Phokas im Jahre 602, der den großen Kaiser Maurikios erschlug und das Privileg der Christenheit gegenüber seinen heidnischen Rivalen zunichte machte!"
 eastern_monarchy_events.4.a: "Wir müssen diesen General in den Ruhestand schicken"
 eastern_monarchy_events.5.t: "Doux fordert Privilegien"
 eastern_monarchy_events.5.d: "Als Nachfolger des römischen Villensystems verlassen wir uns auf das Vertrauen und die Zusammenarbeit einer finsteren Klasse von nicht erblich veranlagten Herrschern im ganzen Land. Ein bestimmter Doux hat sich an [Root.GetMdendie] [Root.Monarch.GetTitle] gewandt, um Sonderrechte und -zulagen zu beantragen, damit er die Stellung seiner Familie in der jeweiligen Region stärken kann.\n\nSeine Bitte zu erfüllen, würde sicherlich die anderen mächtigen Familien in unserem Staat verärgern, würde aber die Loyalität dieses Gebietes vorläufig sichern."
 eastern_monarchy_events.5.a: "Gewährt sie"
 eastern_monarchy_events.5.b: "Schickt ihn fort"
 eastern_monarchy_events.6.t: "Einschmelzung von Artefakten"
 eastern_monarchy_events.6.d: "Wir sind darauf aufmerksam geworden, dass einige der vielen Kirchen von [Root.Capital.GetCapitalName] riesige Vorräte an Schätzen gehortet haben, die sie nicht brauchen - goldene Kronleuchter, Tabernakel, Statuen, Silberplatten und ähnliche Artefakte. Wenn wir diese kostbaren Metalle einschmelzen, wird das die königlichen Kassen und Prägeprogramme, die im Laufe der Jahrhunderte von den glorreichen Tagen des Solidus oder Bezant bedauerlicherweise entwürdigt wurden, stark aufwerten."
 eastern_monarchy_events.6.a: "Wir brauchen das Geld"
 eastern_monarchy_events.6.b: "Lasst es sein"
 eastern_monarchy_events.7.t: "Feudalisierung von Byzanz"
 eastern_monarchy_events.7.d: "Das Byzantinische Reich war schon lange durch überholte Verwaltungsstrukturen und überprivilegierte Douxes von innen heraus geschwächt worden, so dass viele frühere Basilei praktisch regierungsunfähig waren. Obwohl die strengen Reformen von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] und [Root.Monarch.GetHerHis]en Vorgängern höchst umstritten waren und auf viel Widerstand stießen, waren sie letztlich ein dringend notwendiger Schritt zur Reformierung der byzantinischen Verwaltung. Auch wenn noch nicht alle unsere Probleme gelöst sind, so werden wir doch von nun an von einem stärker zentralisierten Reich profitieren."
 eastern_monarchy_events.7.a: "Sehr schön"
#Irish Clans
 irish_clan_events.1.t: "Thanwahl"
 irish_clan_events.1.d: "Im Gegensatz zum feudalen Europa organisiert Irland seine Nachfolge nach dem Konzept der Thanwahl und nicht nach der Primogenitur. Ein erwachsener männlicher Verwandter, der für den Thron geeignet erscheint, wird als Nachfolger des jetzigen Herrschers nominiert - das kann sein Sohn sein, ist aber keine Voraussetzung dafür. Da unser Clan keinen Erben hat, ist es jetzt an der Zeit, diese alte Tradition zu ehren und unsere Verwandten zu erforschen, um jemanden zu finden, der für unseren glorreichen Thron geeignet ist."
 irish_clan_events.1.a: "Ein vielversprechender Krieger"
 irish_clan_events.1.b: "Ein talentierter Barde"
 irish_clan_events.1.c: "Ein angehender Geistlicher"
 irish_clan_events.1.dd: "Ein entfernter Verwandter"
 irish_clan_events.2.t: "Vogelfrei"
 irish_clan_events.2.d: "Eine unserer Städte wurde in letzter Zeit wiederholt von Räubern verwüstet, die Einheimische und vorbeifahrende Händler überfallen und ausrauben. Viele wagen es nicht mehr, die Stadt zu besuchen oder nachts das Haus zu verlassen. Wir müssen diese Banditen ausfindig machen und die Ordnung in der Region wiederherstellen, bevor sie zu einem kriminellen Zufluchtsort wird."
 irish_clan_events.2.a: "Baut eine neue Garnison"
 irish_clan_events.2.b: "Jagt sie"
 irish_clan_events.3.t: "Kunstbanausen"
 irish_clan_events.3.d: "Einige unserer Berater scheinen sich der Bedeutung einer Kultur nicht bewusst zu sein. Für viele von ihnen zählt die Stärke unserer Armee oder die Religiosität unseres Volkes, aber nicht die Förderung von Malerei oder Musik, geschweige denn der Bau von Denkmälern und Theatern. Sollen wir diese Narren aufklären?"
 irish_clan_events.3.a: "Belehrt sie"
 irish_clan_events.3.b: "Ignoriert sie"
 irish_clan_events.4.t: "Das Glück begünstigt die Mutigen"
 irish_clan_events.4.d: "Ein Handelsposten, den unsere ausländischen Handelspartner in unserer Hauptstadt eingerichtet haben, war für uns in den letzten Wochen sehr profitabel. Wir haben nicht nur eine große Menge an Einnahmen erzielt, sondern auch einige neue verbesserte Handelspraktiken zur Modernisierung unseres eigenen Handels erlebt. Ohne das geschickte administrative Talent der Druiden hätten wir dies nie erreichen können."
 irish_clan_events.4.a: "Sammelt das Geld"
 irish_clan_events.4.b: "Belohnt die Druiden"
 irish_clan_events.5.t: "Kriegstraditionen"
 irish_clan_events.5.d: "Unser Volk hat eine lange und ruhmreiche Kriegstradition, dank derer wir heute erfahrene und mutige Kämpfer sind. Ein junger Mann, der bisher als einfacher Soldat in einer Clanarmee gedient hat, beeindruckt in seinen Reihen durch seine kriegerischen Fähigkeiten. Unsere Traditionen besagen, dass nur Männer von edlem Blut das Recht haben, unsere Armeen zu führen, aber dieses Mal könnten wir sie brechen und diesen einfachen Mann zum General ernennen."
 irish_clan_events.5.a: "Nehmt in an"
 irish_clan_events.5.b: "Weist ihn ab"
 irish_clan_events.6.t: "Ausgelassenes Fest"
 irish_clan_events.6.d: "Die Filid planen ein großes mehrtägiges Fest in unserer Hauptstadt, bei dem rund um die Uhr gesungen, getanzt und gefeiert werden soll. Dies würde unseren Untertanen sicherlich viel Freude bereiten und die Stadt während des Festes zu einem attraktiven Ort für den Handel machen. Alles, was sie brauchen, ist unsere Genehmigung für ihr Projekt."
 irish_clan_events.6.a: "Ermöglicht es"
 irish_clan_events.6.b: "Sagt es ab"
 irish_clan_events.7.t: "Veraltete Verwaltung"
 irish_clan_events.7.d: "Seit der Gründung unserer Nation sind die Druiden für die Verwaltung unseres Landes mit traditionellen und eher einfachen Methoden zuständig. Während wir ein solches System weiterhin aufrechterhalten, haben viele unserer Nachbarn bereits modernere Prinzipien übernommen, was sich positiv auf sie ausgewirkt hat. Wir sollten eine schrittweise Reform der Verwaltung in Betracht ziehen."
 irish_clan_events.7.a: "Überlasst sie den Druiden"
 irish_clan_events.7.b: "Reformiert die Verwaltung"
 irish_clan_events.8.t: "Versammlung des Clans"
 irish_clan_events.8.d: "Die Führer der Flatha, der Filid und der Druiden sind heute an unserem Hof zusammengekommen, um mit [Root.GetMdemder] [Root.Monarch.GetTitle] über die Zukunft unseres Landes zu diskutieren. Jeder von ihnen hat andere Vorstellungen davon, wie wir unsere Nation führen sollen, so dass wir uns für eine Seite entscheiden müssen, die wir in naher Zukunft unterstützen wollen."
 irish_clan_events.8.a: "Bevorzugt die Flatha"
 irish_clan_events.8.b: "Bevorzugt die Filid"
 irish_clan_events.8.c: "Bevorzugt die Druiden"
 irish_clan_events.9.t: "Liebhaber der Architektur"
 irish_clan_events.9.d: "Ein erfahrener Baumeister machte uns auf sich aufmerksam. In seiner Heimatstadt hat er sich einen Namen gemacht, indem er eindrucksvolle Häuser gebaut hat, die jedem Sturm standhalten konnten. Wir könnten dieses Architekturgenie für uns gewinnen, indem wir ihm eine Stelle geben, aber wo?"
 irish_clan_events.9.a: "Auf unseren Baustellen"
 irish_clan_events.9.b: "In unserer Armee"
 irish_clan_events.9.c: "Bei unseren Kirchenentwerfern"
 irish_clan_events.10.t: "Forderung nach Macht"
 irish_clan_events.10.d: "Ein einflussreicher Flaith wünscht sich eine hohe Position an unserem Hof und verspricht uns im Gegenzug seine vollste Loyalität. Gerüchten zufolge war er in schmierige Staatsangelegenheiten verwickelt und zögerte in der Vergangenheit nicht, sich seiner politischen Rivalen zu entledigen. Deshalb müssen wir sorgfältig überlegen, ob wir seine außergewöhnlichen Fähigkeiten fördern oder nicht."
 irish_clan_events.10.a: "Nehmt seine Hilfe an"
 irish_clan_events.10.b: "Weist seine Hilfe zurück"
 irish_clan_events.11.t: "Hofzeremonie"
 irish_clan_events.11.d: "Eine rituelle Hofzeremonie zu Ehren [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] wird in wenigen Tagen stattfinden. Die Vorbereitungen sind in vollem Gange, obwohl sich derzeit die Frage stellt, wen wir zu diesem einzigartigen Spektakel einladen sollen. Normalerweise sind nur hohe Beamte anwesend, aber wir könnten eine Ausnahme machen und auch unsere Nachbarn einladen."
 irish_clan_events.11.a: "Ladet unsere Untertanen ein"
 irish_clan_events.11.b: "Ladet unsere Nachbarn ein"
#Turkish Government
 turkish_government_events.1.t: "Ehemaliger Lala erwünscht Einstellung"
 turkish_government_events.1.d: "Ein ehemaliger Lala, ein zuverlässiger Mann, der uns in unserer Jugend als Mentor zur Seite gestanden hat, ist gekommen und hat demütig um eine Stelle am königlichen Hof gebeten. Er bietet seine Dienste mit einem ermäßigten Preis an, aber es kann den falschen Eindruck erwecken, wenn wir uns seiner Bitte beugen - manche mögen es als Begünstigung oder allenfalls als Gefühlsduselei betrachten.\n\nWie sollen wir mit der Bitte des Lalas umgehen?"
 turkish_government_events.1.a: "Abgemacht!"
 turkish_government_events.1.b: "Zahlt ihm ein Honorar und schickt ihn weg"
 turkish_government_events.2.t: "Hof gespalten"
 turkish_government_events.2.d: "Die Friedens- und Kriegswesire sind bitter gespalten darüber, in welche Richtung wir den Staat steuern sollen. Wie üblich drängen uns die Pazifisten, uns auf die innere Stabilität zu konzentrieren, indem sie die vielen ethnisch-religiösen Gruppen unseres Reiches unterdrücken und Probleme mit unseren Verwaltungsstrukturen beseitigen. Die Militaristen prangern dies als Feigheit an und fordern, dass wir uns auf die Eroberung konzentrieren, beginnend mit einer strengen Ausbildung unseres stehenden Heeres."
 turkish_government_events.2.a: "Der Friede ist das Zeichen eines großen Herrschers"
 turkish_government_events.2.b: "Die Eroberung ist das Zeichen eines großen Herrschers"
 turkish_government_events.3.t: "Zankende Wesire"
 turkish_government_events.3.d: "Der Raum ist stickig, als Ihr hereintretet. Weihrauch bedeckt den großen Tisch in zarten Schlieren und die Lampen sind bis auf die letzten Tropfen Öl abgebrannt. Es sind schon Stunden vergangen, aber Eure Wesire haben noch immer keine Fortschritte gemacht.\n\nAn diesem Punkt können nur die Worte [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] Ordnung in diese Versammlung bringen."
 turkish_government_events.3.a: "Auf die Seite der Friedenswesire"
 turkish_government_events.3.b: "Auf die Seite der Lalas"
 turkish_government_events.3.c: "Auf die Seite der Kriegswesire"
 turkish_government_events.4.t: "Militanter Sufi"
 turkish_government_events.4.d: "Ein Sufi-Prediger hat einige der Hirtenstämme mit Aufrufen zum Dschihad verärgert. Die Sufis begnügen sich gewöhnlich damit, ein friedliches Leben mit mystischem Dhikr zu führen, aber hin und wieder taucht jemand wie dieser Mann auf - und das historische Ergebnis war normalerweise eine blutrünstige Revolte, die den Staat stürzte.\n\nWie sollen wir vorgehen? Es kann gefährlich sein, den Sufi zum Märtyrer zu machen."
 turkish_government_events.4.a: "Nehmt ihn fest!"
 turkish_government_events.4.b: "Richtet ihn hin!"
 turkish_government_events.5.t: "Fragen zur Einberufung"
 turkish_government_events.5.d: "Die Kriegswesiren beschweren sich, dass wir effizienter Soldaten aus unserer städtischen Bevölkerung rekrutieren könnten. Wie Ritter des christlichen Westens können reichere Soldaten Kommandopositionen zugewiesen werden und ihre eigenen hochwertigen Rüstungen und Waffen mit auf das Schlachtfeld bringen. Es könnte ein großer Vorteil sein, wenn solche bürgerlichen Krieger neben traditionellen Stammesreitern und professionellen Janitscharen kämpfen."
 turkish_government_events.5.a: "Erhöht die Einberufung"
 turkish_government_events.5.b: "Lasst sie in Ruhe handeln"
 turkish_government_events.6.t: "Die Zukunft des [Root.GetAdjective]en Staates"
 turkish_government_events.6.d: "Unsere Kriegs- und Friedenswesire scheinen sich nur auf eines einigen zu können - dass die Zeit des Zaunsitzens vorbei ist. Sie verlangen, dass wir die Richtung, in die wir unser wachsendes Reich führen wollen, klar machen, da wir uns nicht auf alles gleichzeitig konzentrieren können. Letztendlich müssen irgendwo Einschnitte vorgenommen werden."
 turkish_government_events.6.a: "Zum Krieg!"
 turkish_government_events.6.b: "Zum Frieden!"
 turkish_government_events.7.t: "Korrupte Wesire!"
 turkish_government_events.7.d: "Die Aufmerksamkeit [From.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] wurde darauf gelenkt, dass bestimmte Wesire am Hof in korrupte Geschäfte verwickelt sind - Erpressung, Schmiergelder, Gefälligkeiten und andere kriminelle Handlungen. Die Lalas, die von Geburt an je[From.GetMdemder] [Root.Monarch.GetTitle] treu ergeben sind, sind vielleicht die einzige Gruppe, der wir innerhalb des stattlichen Apparates vertrauen können.\n\nSollen wir die Lalas mit der Aufgabe betrauen, diese korrupten Beamten auszumerzen?"
 turkish_government_events.7.a: "Mobilisiert die Lalas"
 turkish_government_events.7.b: "Korruption gibt es in jedem Staat"
 turkish_government_events.8.t: "Wesire gegen den Krieg"
 turkish_government_events.8.d: "Unser andauernder Krieg hat bei den Wesiren des Hofes, die einen friedlicheren Weg für das [Root.GetAdjective]e Reich bevorzugen, große Bestürzung hervorgerufen. Die Kosten des gesamten Konflikts belasten die Staatskassen und die einheimische Bevölkerung erheblich und der Ruf eines Wesirs nach Frieden gewinnt in der Hauptstadt zunehmend an Beliebtheit. Auf der anderen Seite gibt es Gerüchte, dass die Gegner der Pazifisten planen, diesen Wesir wegen Feigheit und Verrat zu ermorden. Wenn wir auf die Ratschläge des Wesirs erhöhren, können dieselben Vorwürfe auch auf uns übergreifen."
 turkish_government_events.8.a: "Ein Auge zudrücken"
 turkish_government_events.8.b: "Den Wesir schützen"
 turkish_government_events.9.t: "Wesire unterstützen Krieg"
 turkish_government_events.9.d: "Wir haben das Glück, dass die Mehrheit der Hofswesire unsere laufenden Kriegsanstrengungen unterstützen. Sie haben wesentlich dazu beigetragen, die Befürwortung für den Krieg in unserer Hauptstadt und unter der aristokratischen Bevölkerung aufrechtzuerhalten."
 turkish_government_events.9.a: "Inshallah!"
#Swiss Cantons
 canton_events.1.t: "Schweizer Kaufmann stirbt"
 canton_events.1.d: "Einer der reichsten Kaufleute des Kantons ist gestorben und hinterlässt keine gesetzlichen Erben. Wir können seine Ländereien und Vermögen für den Staat pfänden oder erlauben, dass sie zwischen den vielen zweifelhaften Anspruchsberechtigten aufgeteilt werden, aus der Versenkung aufgetaucht sind.\nDer letztgenannte Weg, obwohl er nicht eingängig ist, könnte dazu beitragen, die Vermögen der anderen Kaufleute unseres Kantons zu stärken und letztendlich unsere Handels- und Steuereinnahmen zu erhöhen."
 canton_events.1.a: "Lasst es einfach sein"
 canton_events.1.b: "Beschlagnahmt sein Eigentums"
 canton_events.2.t: "Kanton zieht Spekulanten an"
 canton_events.2.d: "Der Erfolg unseres Kantons hat das Interesse weiser Kaufleute aus der gesamten deutschen Region geweckt. Eine Welle von Einwanderern ist in die Hauptstadt gezogen und bringt neue Industrien und Innovationen mit sich. Die örtliche Regierung kann jedoch eingreifen und versuchen, genau zu diktieren, wo diese Händler angesiedelt sind."
 canton_events.2.c: "Siedelt die Jüngsten an"
 canton_events.2.b: "Siedelt die Reichsten an"
 canton_events.2.c: "Siedelt sie alle an"
 canton_events.3.t: "Für die Schweiz!"
 canton_events.3.d: "Als Kanton ist unser Staat an eine schweizerische Identität gebunden. Alle unsere Bürger sind bereit, das ultimative Opfer zur Verteidigung unserer Freiheit zu bringen - und unser letzter Krieg verlangt genau das. Bauern und städtische Arbeiter strömen zu örtlichen Kommandeuren, um sich den Kriegsanstrengungen anzuschließen."
 canton_events.3.a: "In per tuts!"
 canton_events.4.t: "Eine Kriegsakademie?"
 canton_events.4.d: "Das Schweizer Experiment mit dem Republikanismus ist einzigartig in Europa. Wir können unsere Hauptstadt mit einer neuen Kriegsakademie schmücken, die sowohl das Ansehen der Stadt als auch unsere militärischen Fähigkeiten erhöht. Einige Mitglieder des Regierungsrates des Kantons schlagen jedoch vor, dass wir unsere Ressourcen nutzen, um stattdessen unsere gesamte Infrastruktur zu stärken, was in einem gebirgigen Gebiet besonders wichtig ist."
 canton_events.4.a: "Wir brauchen eine bessere Infrastruktur"
 canton_events.4.b: "Die Akademie wird nützlicher sein"
 canton_events.5.t: "Entdeckte Relikte"
 canton_events.5.d: "Das Grabmal eines einheimischen Heiligen, der vor Jahrhunderten in der frühen karolingischen Zeit verstarb, wurde erst kürzlich entdeckt, nachdem es als verschollen galt. Seine wunderbaren Reliquien, wie eine unverdorbene Gliedmaße und heiliger Staub, wurden den Ältesten des Kantons zur Freude der Bürger überreicht.\n\nUns bleibt die Frage, was wir mit ihnen machen sollen. Sie könnten dazu dienen, Spannungen mit einem anderen Kanton abzubauen."
 canton_events.5.a: "Schenkt sie einem Nachbarn"
 canton_events.5.b: "Behaltet sie"
 canton_events.6.t: "Uns erreicht ein Geschenk"
 canton_events.6.d: "Im Interesse der Einheit der Schweiz und aus Respekt vor unserem sichtlich herausragenden Staat hat uns unser Mitkanton [From.GetName] ein besonderes Geschenk geschenkt - die Reliquien eines uralten Schweizer Heiligen, die seit Jahrhunderten als verloren galten.\nDie Kleriker unserer größten Basilika haben bereits Platz geschaffen, um die Reliquien zu verewigen, und mit Sicherheit werden sie auch Pilgergruppen anziehen, um die hiesige Wirtschaft anzukurbeln - ich meine, die spirituelle Gesundheit unseres Reiches zu fördern."
 canton_events.6.a: "In per tuts!"
#Abbacies
 abbacy_events.1.t: "Kommunaler Einsatz"
 abbacy_events.1.d: "Das klösterliche Leben basiert oft auf der Isolation, wobei einige Traditionen sogar die vollständige Trennung von Brüdern und Schwestern abseits bestimmter Versammlungszeiten befürworten. Ein Prior hat sich mit einem Vorschlag für mehr Reichweite an [Root.GetMdendie] [Root.Monarch.GetTitle] gewandt, obwohl es Aufgabe von [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist, zu entscheiden, wohin diese Aufmerksamkeit gerichtet werden soll.\n\nDie klösterliche Charta verlangt Aufmerksamkeit für andere Suffragane oder Klöster, außer in Fällen schwerer Krankheit; aber es gibt auch eine implizite Verpflichtung, rechtschaffene Gläubige zu gewinnen, um neue Mönche oder laienhafte Angestellte zu werden."
 abbacy_events.1.a: "Zweischenklösterlich"
 abbacy_events.1.b: "Regional"
 abbacy_events.1.c: "Alleine geht es uns besser!"
 abbacy_events.2.t: "Neu eingetroffene Bekehrte"
 abbacy_events.2.d: "Das Kind eines lokalen Adligen ist zu unseren Toren gekommen und bittet um Eintritt in das klösterliche Leben. Eine Menge anderer potenzieller Mönche haben sich [Root.Monarch.GetHerHim] auf [Root.Monarch.GetHerHis]er Reise angeschlossen und sie tragen eine bedeutende Ausstattung für die Unterstützung des Klosters.\n\nWie können wir sie einsetzen?"
 abbacy_events.2.a: "Gebt dem Adligen eine hohe Position"
 abbacy_events.2.b: "Lasst sie zuerst ihr Geld wegwerfen"
 abbacy_events.2.c: "Investiert in unsere langfristige Stabilität"
 abbacy_events.3.t: "Ein schäbiger Mönch"
 abbacy_events.3.d: "Eines unserer Mitglieder ist der Sünde verfallen! Man hat herausgefunden, dass [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e Pflichten im Gebet und in der Arbeit vernachlässigt hat und sich vielleicht sogar mit den einheimischen Leuten herumgetrieben hat!\n\nWas sollte man gegen diese unverschämte Missachtung unseres klösterlichen Kodex unternehmen?"
 abbacy_events.3.a: "Lasst uns den Vorfall vergessen"
 abbacy_events.3.b: "Hinfort mit dem Schwachkopf!"
 abbacy_events.3.c: "[Root.Monarch.GetSheHeCap] soll büßen und sich rehabilitieren"
 abbacy_events.4.t: "Reform unserer Charta"
 abbacy_events.4.d: "Ein Regelwerk ist die grundlegende Voraussetzung für das Leben in einer Abtei oder einem Kloster. Mit der Zeit können diese Regeln jedoch veralten oder vernachlässigt werden und zu einer Reihe von Reformen führen.\nEs ist an der Zeit, dass unser Kloster eine solche Erneuerung durchführt - aber wir müssen uns entscheiden, an welcher Tradition wir uns orientieren wollen. Einige bevorzugen das cluniazensische Modell, während andere wiederum die Modelle der Zisterzienser und Benediktiner eher der apostolischen Armut als angemessen finden."
 abbacy_events.4.a: "Eine cluniazensische Charta"
 abbacy_events.4.b: "Eine zisterziensische Charta"
 abbacy_events.4.c: "Eine benediktinische Charta"
 abbacy_events.5.t: "Einheimischer Adliger erwartet Segnung"
 abbacy_events.5.d: "In vielen Fällen wurden Abteien von einem einheimischen Adligen gegründet, der für seine Sünden auf dem Schlachtfeld und im täglichen Leben büßen wollte. Reiche Spenden ermöglichten eine Gemeinschaft, die sich ausdrücklich dem Gebet für die Erlösung des Einzelnen widmete - Buße durch Stellvertreter. Es war diese Praxis, die zur Gründung von Cluny durch den Herzog Guillaume von Aquitanien im Jahre 910 n. Chr. führte.\nEine mächtige Persönlichkeit aus der Umgebung ist zu uns gekommen, um unsere Hilfe in dieser Hinsicht zu erbitten, und verspricht, dass unsere Verantwortung nicht vergessen wird."
 abbacy_events.5.a: "Wir werden beten"
 abbacy_events.6.t: "Eine neue Abtei?"
 abbacy_events.6.d: "Wenn eine Abtei für ihr eigenes Wohl zu überfüllt ist, werden vertrauenswürdige Mönche gehen, um eine neue Abtei zu gründen, die in der Regel der ursprünglichen untergeordnet ist. So wurde aus Bernards ursprünglicher Abtei in Citeaux ein kontinentweites Geflecht von Zisterziensern - er hatte seine ursprüngliche Heimat, die Abtei Molesme, verlassen, weil er ihre Schwächen erkannt hatte.\nObwohl sie sich nicht über unsere Laster beschweren, denken einige unserer Mönche, dass es an der Zeit ist, eine solche Suffraganabtei in den nahegelegenen Wäldern einzurichten."
 abbacy_events.6.a: "Los geht's"
 abbacy_events.7.t: "Stabilitätsgelübde"
 abbacy_events.7.d: "Benediktinermönche mussten ein Stabilitätsgelübde ablegen, um die Sicherheit des Ordens vor dem Untergang zu gewährleisten. Dieses verankerte sie in einem konkreten Fundament, erlaubte ihnen aber, als Bettler durch das Land zu wandern, das frohe Wort zu predigen und mit Menschen unterschiedlicher Herkunft zu arbeiten.\nKürzlich ist einer unserer Bettelmönche mit einer neuen Idee zurückgekehrt, wie wir unsere Effizienz in der Abtei steigern können."
 abbacy_events.7.a: "Wunderbar"
 abbacy_events.8.t: "Verschwendete Finanzen"
 abbacy_events.8.d: "Diejenigen, die eher cluniazensischen Charakters sind, behaupten, dass unser Kloster in unserer Zwangsvorstellung von der apostolischen Armut seine Finanzen und sein Potenzial verspielt. Die Mönche leben bereits in kalten, kahlen Gemächern, und wenn nicht einige Verbesserungen am Klostergelände vorgenommen werden, fordern diese Mönche die Inquisition durch unsere übergeordnete Abtei. Man kann den Armen nicht helfen oder ein heiliges Leben führen, wenn man nicht in der Lage ist, sich von einer Krankheit zu befreien!"
 abbacy_events.8.a: "Gebt nach"
 abbacy_events.8.b: "Weltliche Narren!"
 abbacy_events.9.t: "Puristen drohen zu gehen"
 abbacy_events.9.d: "Das ultimative Ideal der apostolischen Armut wird ignoriert, argumentieren einige unserer Mönche mit zisterziensischer Sympathie. Sie haben ein Ultimatum gestellt - reformiert unsere Abtei oder sie werden in Massen gehen, um ihre eigene zu gründen! Offensichtlich sehen sie sich selbst als Nachfolger von Bernard von Clairvaux."
 abbacy_events.9.a: "Leistet ihnen einen Gefallen"
 abbacy_events.9.b: "Wir brauchen sie nicht!"
 abbacy_events.10.t: "Apostolische Pflichten ignoriert"
 abbacy_events.10.d: "Diejenigen, die eher benediktinischen Wesens in unserer Abtei sind, denken, dass [Root.GetMderdie] [Root.Monarch.GetTitle] der Faulheit verfällt. Die Versammlungen im Gemeindehaus finden nicht pünktlich statt, Zeiten der Stille werden ignoriert und Fehler schleichen sich regelmäßig in die Messe ein. Wie ist mit diesen benediktinischen Einsprüchen umzugehen?"
 abbacy_events.10.a: "Betet um Vergebung"
 abbacy_events.10.b: "Wen kümmert's?"
#Roman factions
 pap_faction_events.1.t: "Die Macht hinter dem Thron"
 pap_faction_events.1.d: "Während des gesamten Mittelalters tauschte das Papsttum die Hände zwischen dem Einfluss korrupter römischer Familien wie den Orsini und Colonna. Die Colonna setzten in der Regel ihre eigenen Nachkommen als Kardinäle ein, was dazu führte, dass das päpstliche Konklave manchmal erst mit Männern im Alter von zwanzig Jahren besetzt wurde. Die Orsini waren empfänglicher für die Kontrolle der Päpste durch Erpressung und mächtige Mätressen der Orsini, die das Papsttum den Launen der Familie unterwerfen konnten.\nDie jüngste "Wahl" von Papst [Root.Monarch.GetName] wurde natürlich von diesen Schattenherrschern inszeniert und markiert ihre tatsächliche Kontrolle über den Heiligen Stuhl."
 pap_faction_events.1.a: "Wir werden den Orsini gehorchen"
 pap_faction_events.1.b: "Wir werden den Colonna gehorchen"
 pap_faction_events.2.t: "Der römische Pöbel"
 pap_faction_events.2.d: "Der römische Pöbel ist seit der Zeit des byzantinischen Herzogtums Rom eine Institution innerhalb des Kirchenstaates. Die wankelmütigen Massen sind schnell in Aufruhr, schnell wenden sie sich gegen einen Papst oder Konsul, den sie als Bedrohung ihrer Interessen betrachten. Der derzeitige Papst, der durch die Einmischung korrupter römischer Eliten gewählt wurde, gilt als illegitim, und jetzt, da der Pöbel die Orsini und Colonna an den Rand gedrängt hat, sind sie auf den Lateranpalast marschiert, um Seine Heiligkeit durch die Straßen zu zerren!"
 pap_faction_events.2.a: "Wie der Pöbel wünscht"
 pap_faction_events.2.b: "Entsendet die Militia"
 pap_faction_events.3.t: "Bürgerliche Verteidigung"
 pap_faction_events.3.d: "Der römische Pöbel ist empört über die Besetzung von [Root.Capital.GetCapitalName] und bereitet einen allgemeinen Aufstand in der ganzen Stadt vor. Nachts werden wichtige Tore geöffnet, damit unsere Truppen die Kontrolle zurückgewinnen können, und getarnte Bürger mit provisorischen Waffen bereiten sich darauf vor, die Wachen zu ermorden, die sonst die ausländische Garnison in Alarmbereitschaft halten würden.\nDer Pöbel wartet lediglich auf das Wort Seiner Heiligkeit, um ihren Plan in die Tat umzusetzen und [Root.Capital.GetCapitalName] von den Barbaren zu befreien, die die Bevölkerung schikaniert und die Ehre des Heiligen Stuhls erniedrigt haben."
 pap_faction_events.3.a: "Na los!"
 pap_faction_events.3.b: "Sagt ihnen, sie wollen Geduld zeigen"
 pap_faction_events.4.t: "Kampf mit [papal_antagonist.GetName]"
 pap_faction_events.4.d: "Es ist bekannt, dass sich ausländische Mächte in päpstliche Angelegenheiten einmischen und daran arbeiten, lokale Päpste einzusetzen, die ihren Interessen treu sind. Der römische Adel wiederum kooperiert oft mit diesen ausländischen Herrschern, um eine gemeinsame Kontrolle über den Heiligen Vater auszuüben, aber manchmal brechen diese Kooperationsabkommen zusammen und es kommt zu Zusammenstößen. Eine solche Kontroverse ist gerade erst nach einem kürzlichen Besuch von Vertretern von [papal_antagonist.GetName] aufgekommen, da die Strippen von [Root.Monarch.GetName] in entgegengesetzte Richtungen gezogen werden. Die Dinge könnten hässlich werden, wenn wir keine Entscheidung darüber treffen, wie wir uns in diesem Sumpf zurechtfinden."
 pap_faction_events.4.a: "Beschneidet den römischen Adel"
 pap_faction_events.4.b: "Mit dem römischen Adel verbünden"
 pap_faction_events.5.t: "Skandalöse Gerüchte"
 pap_faction_events.5.d: "Die wiederholten Missbräuche von Papst [Root.Monarch.GetName], einer weltlichen Marionette der römischen Eliten, sind kaum noch zu ignorieren. Zwischen der Simonie, der politischen Doppelzüngigkeit, den gottlosen Machenschaften, von denen man häufig weiß, dass sie vorkommen... ist der römische Pöbel durch diese Korruption des Stellvertreters Christi und des wahren katholischen Glaubens in Rage geraten. Sie fordern nun, dass wir einen Kardinal ernennen, der den Zustand des Heiligen Stuhls untersucht und die Korruption mit einem umfassenden Mandat ausrotten soll, unabhängig von dem bösartigen Einfluss, den die Colonna und Orsini ausüben."
 pap_faction_events.5.a: "Führt eine Untersuchung durch"
 pap_faction_events.5.b: "Vertuscht all das!"
 pap_faction_events.6.t: "Unvorstellbare Simonie"
 pap_faction_events.6.d: "Die hinterhältigen Orsini, verärgert durch die Anwesenheit eines Loyalisten der Colonna auf dem Stuhl des heiligen Petrus, haben sich dazu entschlossen, seine Macht zu untergraben, indem sie einige seiner schwersten Missetaten öffentlich vor dem römischen Pöbel aufdeckten! Die Heuchelei ihres Verratens, obwohl sie selbst alle möglichen korrupten und skandalösen Komplotte hinter verschlossenen Türen schmieden, ist empörend. Es ist enthüllt worden, dass Papst [Root.Monarch.GetName] Vorschläge für eine Form von Simonie vorlegte, die bisher für undenkbar gehalten wurde - den Verkauf des Papsttums selbst. Es wird gesagt, dass er auf seinen päpstlichen Titel verzichten und ihn dem Meistbietenden in der Stadt [Root.Capital.GetCapitalName] schenken wollte! Seit der Krise des dritten Jahrhunderts hat [Root.Capital.GetCapitalName] keinen solch abscheulichen und korrupten Verrat an den Prinzipien der Herrschaft mehr erlebt.\nAngesichts des aufgedeckten Komplotts hat der römische Pöbel den unglücklichen Interessenten ergriffen und eine falsche Krönung mit Teer durchgeführt, wobei er das gesamte Geld konfiszierte, das er für das Volkswohl zahlen wollte."
 pap_faction_events.6.a: "Eine Katastrophe!"
 pap_faction_events.7.t: "Eine päpstliche Mätresse"
 pap_faction_events.7.d: "Die Orsini haben die Insassen des Heiligen Stuhls häufig beeinflusst, indem sie ihnen Mätressen aus ihrer Familie zur Verfügung stellten. Doch nun, da die Colonna die Macht im Kirchenstaat übernommen haben, haben sie den letzten Papst der Orsini öffentlich gedemütigt, indem sie seine Verstöße gegen das höchste Prinzip des klerikalen Zölibats aufgedeckt haben. Das Ansehen von [Root.Monarch.GetName] wird sich von diesem Desaster vielleicht nie wieder erholen, denn der römische Pöbel hat bereits überall in [Root.Capital.GetCapitalName] Hohn und satirische Lieder verbreitet. Die Geliebte des Heiligen Vaters wurde aus dem Lateranpalast verjagt und in eines der befestigten Familienanwesen der Orsini in Umbrien ins Exil getrieben.\nWie können die Colonna es wagen, sich anzumaßen, diese Missetat aufzudecken, wenn sie selbst weit schlimmere Verbrechen begangen haben!"
 pap_faction_events.7.a: "Nichts kann getan werden"
 pap_faction_events.8.t: "Ein Freund der Colonna"
 pap_faction_events.8.d: "So skrupellos und korrupt sie auch sind, so effektiv sind die Colonna zweifellos in der Lage, den Einfluss des Kirchenstaates auszuweiten und sich in der Welt der Diplomatie zu bewegen. Die Hochzeit einer Erbin der Colonna mit einem wichtigen Magnaten von [colonna_friend.GetName] hat uns eine große Gelegenheit geboten, freundschaftliche Beziehungen zwischen unseren Staaten zu fördern und sicherzustellen, dass die Herrscher von [colonna_friend.GetName] Freunde des Heiligen Stuhls bleiben.\nDer jetzige Patricius der Colonna hat sich an Papst [Root.Monarch.GetName] gewandt und ihn gebeten, die Trauung in ihrer Villa in Tusculum diesen Monat persönlich zu vollziehen. Es wäre unklug, seine Bitte abzulehnen."
 pap_faction_events.8.a: "Segnet die Hochzeit"
 pap_faction_events.8.b: "Wir brauchen ihre Talente nicht!"
 pap_faction_events.9.t: "Kardinäle der Orsini"
 pap_faction_events.9.d: "Die Orsini haben sich seit der Zeit von Papst Coelestin III. als fähige Verwalter erwiesen. Indem wir unsere Verwaltung mit Parteigängern der Orsini füllen, können wir sicherlich die Belange des Heiligen Stuhls vereinfachen und die lokalen Machthaber in [Root.Capital.GetCapitalName] in unserer Gunst halten. Wenn wir das tun, laufen wir natürlich Gefahr, die Colonna zu verärgern, die immer nach einer Chance suchen, sich gegen ihre ewigen Rivalen durchzusetzen."
 pap_faction_events.9.a: "Ernennt sie"
 pap_faction_events.9.b: "Wir brauchen ihre Talente nicht!"
 pap_faction_events.10.t: "Pax Romana"
 pap_faction_events.10.d: "Seit mehr als zwei Jahrhunderten steht der Stuhl des heiligen Petrus unter der Kontrolle von römischen Aristokraten, die sich als rücksichtslos und verachtenswert erwiesen haben. Endlich geht diese Ära der Rivalität zu Ende, da aufgeklärtere Ideen im Lateranpalast ihre Wurzeln schlagen und eigenwillige Kardinäle daran arbeiten, den Heiligen Stuhl endgültig von der Korruption zu befreien. Die verschiedenen Zweige der Orsini wurden zur Aufgabe gezwungen, während die Heimatbasis der Colonna in Palestrina in Schutt und Asche gelegt wurde. An der Spitze dieser großen Reformen steht eine päpstliche Bulle namens Pax Romana, die die beiden Familien einseitig versöhnt und sicherstellt, dass das Konklave der Kardinäle keinen äußeren Mächten unterworfen bleibt."
 pap_faction_events.10.a: "Finally we control our own fate"
#Sufi Orders
 sufi_order_events.1.t: "Stifung einer Madrasa"
 sufi_order_events.1.d: "Zu den Aufgaben [Root.GetMunseresunserer] [Root.Monarch.GetTitle] bei der Führung der Ummah innerhalb von [Root.GetName] gehört die Pflege und Einrichtung von Madrasa, um die nächste Generation von Gelehrten zu unterrichten. Die heterodoxen Tendenzen unseres theokratischen Staates sind jedoch oft eine Quelle der Kritik von eher traditionalistischen Gelehrten. Bei unserer nächsten Madrasa müssen wir uns entscheiden, ob wir esoterische sufitische Schulen oder sicherere und weithin anerkannte Formen der Lehre und Rechtsprechung unterstützen wollen."
 sufi_order_events.1.b: "Unterstützt eine legalistische Madrasa"
 sufi_order_events.1.a: "Unterstützt eine sufitische Madrasa"
 sufi_order_events.2.t: "Esoterische Praktiken kritisiert"
 sufi_order_events.2.d: "Es ist ein ständiger Kampf für einen Staat wie den unseren, die Anschuldigungen des Glaubensabfalls von strengen Legalisten zu bekämpfen, die den esoterischen, Ghulat- und Sufi-Praktiken, die integraler Bestandteil unserer Regierung sind, höchst misstrauisch gegenüberstehen. Mehrere Nachbarstaaten haben ihre besten Juristen eine Denunziation [Root.GetMunseresunserer] [Root.Monarch.GetTitle] und der Formen der islamischen Verehrung, die [Root.Monarch.GetSheHe] zulässt, vorbereiten lassen.\nWir können diese Anschuldigungen vielleicht bekämpfen, wenn wir einen angesehenen Gelehrten beauftragen, sie umfassend zu widerlegen und zu erklären, wie alle angeblich "sufistischen" oder heterodoxen Überzeugungen, zu denen wir uns bekennen, tatsächlich durch Koran und Hadith gerechtfertigt sind. Dies wird jedoch kein billiges Unterfangen sein."
 sufi_order_events.2.a: "Gebt die Arbeit in Auftrag"
 sufi_order_events.2.b: "Lasst sie jammern"
#Misc
 horde_mission_events.2.d: "Mit dem Fall von [6530.GetName], der alten Hauptstadt der Goldenen Horde, werden wir vor eine interessante Wahl gestellt. Wir können unseren Hof in diese einst wichtige Stadt verlegen oder aber unsere derzeitige Hauptstadt [Root.Capital.GetName] behalten, was uns anstelle von Ruhm Stabilität sichern würde."
 horde_mission_events.2.a: "[6530.GetName] soll unsere neue Hauptstadt sein!"
 flavor_hsn.7.d: "Vor dem Fall an die Mamelucken war die Region Ägypten das Herz unseres Reichs und zugleich der Ort, an dem Saladin den Fatimiden die Macht entrissen und unsere glorreiche Dynastie gegründet hatte, was die Region umso wichtiger für unsere Dynastie macht. Da wir nun die wichtigsten Städte Ägyptens kontrollieren, wurde vorgeschlagen, dass wir unsere Hauptstadt nach Ägypten verlegen, um unsere Herrschaft über die Region weiter zu festigen. [5054.GetName] diente immerhin bereits jahrzehntelang als unsere Hauptstadt. Was sollen wir tun?"
 flavor_hsn.7.a: "Wir verlegen den Sitz unserer Macht zurück nach [5054.GetName]!"
 flavor_hsn.7.b: "[5022.GetName] wäre ein viel bessere Wahl."
 flavor_hun.48.d: "Aufgrund der jüngsten Expansion des Osmanischen Reichs befindet sich unsere Hauptstadt [5475.GetName] in einer sehr verwundbaren Lage. Obwohl [5475.GetName] gut befestigt ist, bietet das umliegende Land den Verteidigern keinen Vorteil, falls die Stadt jemals von den Türken belagert werden sollte. Viele schlagen vor, es wäre klüger, den Hof in eine andere Stadt zu verlegen, die weiter von der Grenze zu den Osmanen entfernt liegt. Die oberungarische Stadt [442.GetName] scheint die beste Kandidatin zu sein. Was werden wir tun?"
 flavor_hun.48.a: "Wir geben [5475.GetName] niemals auf!"
 flavor_hun.48.b: "Es wäre klüger, unseren Hof nach [442.GetName] zu verlegen."
 flavor_hun.53.t: "Der Produktionsschwerpunkt in [5475.GetName]"
 flavor_hun.53.d: "Unsere jüngsten Investitionen in die Entwicklung von [5475.GetName] zahlen sich aus: Die Stadt häuft immer mehr Reichtum an und gewinnt an Größe, weshalb wir nun in die Zukunft blicken können. Selbst jetzt noch stellen viele infrage, ob wir unsere Produktion auf die Herstellung verschiedener Arten von Handelswaren in unserer Hauptstadt ausrichten sollten. Wir könnten vielleicht versuchen, Waren zu produzieren, die uns in der Zukunft womöglich höhere Gewinne einbringen könnten. Viele schlugen vor, wir sollten uns darauf konzentrieren, aus den Bergwerken in Oberungarn und Siebenbürgen importierte Rohstoffe zu verarbeiten, oder aber gänzlich neue Manufakturen für die Herstellung von Stoffen oder Glas errichten, die es sogar mit der berühmten böhmischen oder venezianischen Handwerkskunst aufnehmen könnten. Worauf also sollen wir unseren Schwerpunkt legen?"
 hun_janosik_raid: "Die Provinz §Y[471.GetName]§! wird von Jánošíks Banditengruppe geplündert, was dazu führt, dass sie ihre lokale Beute verliert und Folgendes erhält:"
 hun_janosik_raid_nitra: "Die Provinz §Y[1970.GetName]§! wird von Jánošíks Banditengruppe geplündert, was dazu führt, dass sie ihre lokale Beute verliert und Folgendes erhält:"
 flavor_hol.202.d: "Kommt her, kommt alle her! [2729.GetName], das einstige Herz des westlichen Handels, war ehedem eine Stadt, die mit der Schönheit von tausend Bögen geschmückt und mit Münzen aus allen vier Ecken der Welt gesegnet war. Heute jedoch ist sie eine Ruine!\n\nGlücklicherweise haben unsere jüngsten Eroberungen in der Region, die großartige [Root.GetAdjective]e Verwaltung und unsere Restaurierungsbemühungen dazu beigetragen, dass die Stadt einen beträchtlichen Teil ihres früheren Glanzes und ihrer Bedeutung wiedererlangen konnte!"
 flavor_kor.15.t: "Das Ende der Monaspa"
 flavor_kor.15.d: "Die Monaspa ist ein Kontingent aus [Root.GetAdjective]en königlicher Gardisten, die sich erhoben haben, um ihr Heimatland gegen alle Eindringlinge zu verteidigen. In Friedenszeiten löst sich die Armee jedoch auf und die Adligen kehren zu ihren üblichen Pflichten zurück."
 flavor_kor.16.t: "Die Predigt über Gesetz und Gnade"
 flavor_kor.16.d: "Die Predigt über Gesetz und Gnade, die der Kiewer Metropolit Hilarion zwischen 1037 und 1050 verfasste, hatte einen tiefgreifenden Einfluss auf die Entwicklung von Stil und Inhalt der Literatur der Kiewer Rus. Die Predigt ist in zwei Teile gegliedert und betont zunächst die Überlegenheit der Gnade des Neuen Testaments gegenüber dem Gesetz des Alten Testaments. Hilarion zieht Parallelen zwischen Isaak und den Anhängern des Christentums sowie Ismael und den Juden und hebt den chronologischen Übergang von Gesetz zu Gnade hervor. Der zweite Teil der Predigt ist eine Lobrede auf Wladimir den Großen, in der seine tugendhaften Eigenschaften gepriesen werden und er als möglicher Kandidat für die Heiligsprechung vorgestellt wird.\nJetzt befindet sie sich in den Händen von [Root.GetUsableName] und ihr Schicksal hängt von unserem Wohlwollen ab."
 flavor_kor.16.c: "Verschont die Predigt."
 tripitaka_koreana: "Predigt über Gesetz und Gnade"
 desc_tripitaka_koreana: "Die vom Kiewer Metropoliten Hilarion verfasste Predigt über Gesetz und Gnade behandelt die Überlegenheit der Gnade über das Gesetz und ist eine Huldigung an Großfürst Wladimir den Großen."
 tripitaka_koreana_tt: "Die §Predigt über Gesetz und Gnade§! wird aus §Y[tripitaka_koreana_province.GetName]§! entfernt."
 flavor_kor.17.t: "Diebstahl der Predigt über Gesetz und Gnade"
 flavor_kor.17.d: "Eine Katastrophe! Die Tore von [tripitaka_koreana_province.GetName] sind gefallen und der Weg zur Predigt über Gesetz und Gnade liegt offen! Feindliche Soldaten haben den heiligen Text für ihre[From.GetMnMale] blasphemische[From.GetMnMale] [From.Monarch.GetName] gestohlen und bereiten sich darauf vor, sie nach [From.Capital.GetName] zu transportieren."
 theocracy.1.c: "Das Kind eines Händlers"
 theocracy.1.d: "Ein Schützling des Papstes"
 purple_phoenix.1.d: "Obwohl das Ansehen des Imperiums ungebrochen ist, bleibt die Thronfolge eine seiner größten Schwächen. Ehrgeizige Adlige und einflussreiche Generäle sind bereit wie eh und je, die Macht über das Imperium an sich zu reißen."
 flavor_gra.1.d: "Im Namen Allahs, des Gnädigen, des Barmherzigen. Der letzte Juwel von al-Andalus, ein Leuchtturm der Bildung, ist nun in Händen der Ungläubigen. Während die islamische Welt aufgrund dieses Verlustes taumelt, fliehen maurische Flüchtlinge in Scharen in die muslimischen Städte und an die Höfe Nordafrikas und des Mittleren Ostens.\nSie bringen Wissen und Werke von außergewöhnlichen Gelehrten wie Ahmad Ibn Rushd, Abu al-Qasim und Muhammad ibn Tufail mit. Diese Flüchtlinge nach $COUNTRY$ einzuladen könnte für unsere Bemühungen im Bereich der Wissenschaften und der Kultur einen enormen Aufschwung bedeuten."
 tengri_events.53.t: "Raubzüge"
 tengri_events.53.d: "Durch die Ætsægdin-Vorgänger inspiriert, haben unsere Krieger damit begonnen, fremde Länder zu plündern, die bereits von unserem [Root.Monarch.GetTitle] unterworfen wurden, um Gefangene zu machen. Dies ist etwas problematisch, da diese Völker eingewilligt haben, uns im Austausch gegen Schutz zu gehorchen. Die Erfahrung, die diese Krieger im Nahkampf machen, könnte für uns jedoch von Vorteil sein."
 tengri_events.53.b: "Wir brauchen neue Sklaven!"
 tengri_nahuatl_sacrifices: "Raubzüge für Gefangene"
 tengri_nahuatl_extradition: "Ausgelieferte Krieger"
 tengri_events.55.d: "Das Volk von [Root.GetName] hat seinen Widerstand gegen unsere Herrschaft von den örtlichen heiligen Stätten aus organisiert. Viele von ihren Anführern findet man im einheimischen Klerus. Auf lange Sicht wird eine Assimilation sie sicherlich zum Schweigen bringen, doch unsere kemetischen Priester schlagen vor, dass wir vorläufig ihre Götzenbilder konfiszieren. Indem wir sie in unserer Hauptstadt aufbewahren, stellen wir sicher, dass das Volk von [Root.GetName] sich daran erinnert, wer hier das Sagen hat."
 cultural_event.5.t: "Ritterturnier"
 cultural_event.5.d: "Wir können es im Wind fühlen. Bald wird unsere Elite auf das Feld gehen, denn die ritterliche Tradition spielt sich vor dem Hochadel unserer Nation ab. Die Welt ändert sich, aber fürs Erste heißt es: Lasst die Ritter von $COUNTRY$ reiten!"
 celestial_empire_events.1.d: "Mit dem Fall von [From.Capital.GetCapitalName] wurden die letzten Reste der Rus zerstört. Die Autorität der Krone und die alte slawische Verwaltung sind jetzt deutlich als nicht funktionierendes Konzept angesehen und die Rurikiden als Klasse müssen sich zu etwas anderem entwickeln oder werden zugrunde gehen.\nObwohl die Erinnerung an das Reich noch für einige Jahre anhalten wird, wird [Root.GetName] für immer als Vernichter [From.GetMdesder] letzten [From.Monarch.GetTitle][From.GetMsMale] gelten."
 celestial_empire_events.2.t: "Eine Ideologie für unser Fürstentum"
 celestial_empire_events.2.d: "Mit der Annahme des Schutzes der Kiewer Rus haben wir einen Schritt zu den alten Traditionen gemacht. [Root.GetName] hat eine Reihe von Institutionen, wie das kyrillische Alphabet und das Konzept einer brüderlichen Zusammenarbeit geerbt, die eng mit der slawischen Philosophie des orthodoxen Christentums verbunden sind.\nAls das neue Großfürstentum liegt es an uns, in welchem Ausmaß wir diese Ideologie in unsere eigenen integrieren möchten. Das Einführen einer östlichen Philosophie würde und wahrscheinlich helfen, das riesige Reich zu beherrschen, das wir jetzt behaupten, und unsere Fraternität im Kopf der Öffentlichkeit stärken."
 celestial_empire_events.3.t: "Russifizierung"
 celestial_empire_events.3.d: "Die [Root.Culture.GetName]en Menschen, sei es von Hofangestellten bis hin zu niederen Feudalherren, haben sich zunehmend dazu entschlossen, die neuen russischen Bräuche, die wir in unserem Reich eingeführt haben, abzulehnen. Aufgrund dieses wachsenden Misstrauens gegenüber der fremden Auflagen auf unsere alten Traditionen und Normen stellen einige sogar offen unser Recht zu herrschen in Frage."
 EVTNAME6163: "Häresie betrifft Geistliche"
 EVTDESC6163: "Unsere Politik der Toleranz gegenüber allen Religionen hat dazu geführt, dass sich einige unserer Bevölkerung dazu entschieden haben, ketzerische Überzeugungen anzunehmen."
 EVTOPTA6163: "Ich denke, ich sollte nicht überrascht sein."
 elections.EVTDESC707.b: "Das Ableben [From.GetMunseresunserer] [From.Monarch.GetTitle] von [From.GetName] hat es erforderlich gemacht, dass wir eine[From.GetMnMale] neue[From.GetMnMale] [From.Monarch.GetTitle] als Ersatz schicken. Als unser loyaler Untertan sind wir es ihnen schuldig, einen fähigen Verwalter zu entsenden, der die Agenda von [Root.Monarch.GetName] umsetzen wird."	
 elections.EVTDESC708: "Es ist an der Zeit, die Ernennung eines neuen [From.Monarch.GetTitle] im Staat von [From.GetName] zu erwägen. Als unser loyaler Untertan sind wir es ihnen schuldig, einen fähigen Verwalter zu entsenden, der die Agenda von [Root.Monarch.GetName] ausführen wird."
 religious_events.18.c: "Wir müssen den Patriarchen Bescheid geben"
 religious_events.18.g: "Taufen für alle!"
 religious_events.18.i: "Die Gemeinde wird sich freuen"
 religious_events.18.j: "Neue Brüder für die Herde"
 religious_events.18.k: "Vollkommenheit wartet auf uns"
 religious_events.18.l: "Alle sind in Freiheit willkommen"
 religious_events.18.m: "Im Namen von Jan Hus!"
 religious_events.18.n: "Seid frei in Christus"
 religious_events.18.o: "Wir müssen den Papst alarmieren!"
 religious_events.18.p: "Jubel in ganz Chaldea."
 religious_events.18.q: "Für die älteste Kirche!"
 religious_events.18.r: "Tretet dem einen Willen Christi bei."
 religious_events.18.s: "Reißt alle Ikonen nieder!"
 religious_events.19.e: "Die Esoterik muss siegen."
 religious_events.22.t: "[Root.GetName] konvertiert zum Gnostizismus"
 religious_events.22.d: "Die gnostischen Gemeinschaften in unserem Land freuen sich, wenn sie von unserer Absicht erfahren, ihre Religion zu unserer eigenen zu machen. Die Feuer ihres Glaubens werden für immer in [Root.Capital.GetName] brennen!"
 religious_events.22.b: "Bei Platons Bart."
 religious_events.22.c: "Wir leben unter Melek Taus."
 religious_events.22.dd: "Segne uns, Heiliger Johannes!"
 elections.720.dz: "Die Stärkung der Communia hat $MONARCH$ gezwungen, die Wahl eines neuen Podestà zu akzeptieren. Sowohl die Communia als auch die Signoria haben einen neuen Kandidaten vorgeschlagen."
 elections.721.dz: "Das unglückliche Ableben von $MONARCH$ zwingt uns zu einer vorzeitigen Wahl. Sowohl die Communia als auch die Signoria haben einen neuen Kandidaten vorgeschlagen."
 elections.720.c: "Ein Kandidat der Signoria"
 elections.724.t: "Guelfisch-ghibellinische Treuepflicht"
 elections.724.d: "Die gegensätzlichen Interessen der Heiligen Römischen Kaiser und der Päpste haben die italienische Politik in konkurrierende Fraktionen zersplittert - die kaiserlichen Ghibellinen, so benannt nach einer bestimmten Festung, die einst ein lokales Machtzentrum war, und die religiösen Guelfen, benannt nach der Welfen-Dynastie. Auch lange nachdem die Päpste und Kaiser ihre Differenzen beigelegt hatten und der offene Krieg auf der italienischen Halbinsel zu Ende ging, blieb die kulturelle Spaltung bestehen, die ehrgeizige Staaten dazu zwang, sich auf die eine oder andere Seite zu stellen. [Root.GetMUnserUnsere] [Root.Monarch.GetTitle] muss sich entscheiden, mit welcher Fraktion $RULER_S_PRONOUN$ im Lot stehen will, und sich vor den Folgen der unvermeidlich verärgerten Gegenseite hüten."
 elections.724.a: "Auf die Seite der Guelfen"
 elections.724.b: "Auf die Seite der Ghibellinen"
 hre_event.4.d: "Seit Jahren schwindet die kaiserliche Autorität über das Königreich Italien. Nachfolgenden Kaisern ist es nicht gelungen, den italienischen Staaten ihren Willen aufzuerlegen, und großen Regionen, die offiziell Teil des Kaiserreichs sind, gingen an italienische Republiken und Theokratien verloren, die die Rechte des Kaiserreichs ablehnen.\nSolange Italien nicht fest wieder in das Kaiserreich integriert ist, können die Staaten dort für immer aus dem Kontrollbereich des Kaisers fallen."
 hre_event.4.a.tt: "Sofern die Anzahl an ghibellinischen Herrschern nicht größer oder gleich der Zahl der guelfischen Herrschern von 1490 bis 1550 ist, werden die Staaten das Kaiserreich wahrscheinlich verlassen. Kaiserliche Reformen und eine verbesserte Meinung des Kaisers zu den Staaten werden sie wahrscheinlich dazu bringen, sich auf die Seite der Ghibellinen zu stellen."
 empire_of_china_in_name.1.t: "Großfürst der Rus nur nach Name"
 empire_of_china_in_name.1.d: "Wenn wir auch eine allgemeine Anerkennung als das der neue Großfürst der Rus erreicht haben, müssen wir dennoch erst den Respekt des russischen Volkes verdienen. Unser großes Vertrauen auf fremde, und sogar unzivilisierte, Menschen in unseren Armeen und der Verwaltung stellt das Mandat unserer Dynastie in Frage.\nWenn wir keine Maßnahmen ergreifen, um ein wirklich russisches Fürstentum zu werden, werden wir nur ein Großfürst vom Namen her bleiben und es wird offenbar werden, dass wir unsere Einheit verloren haben."
 empire_of_china_in_name.2.t: "Akzeptanz der Russen"
 empire_of_china_in_name.2.d: "Unsere Bemühungen, die Russen in den Staat, der sie beherrscht, zu integrieren, hat Früchte getragen und unser Anspruch auf Einheit wird nicht mehr aufgrund fehlender Bindung zu den Menschen selbst in Frage gestellt. Wie viele der ausländischen Eroberer, die Osteuropa im Laufe der Jahrhunderte gesehen hat, kann unser Fürstentum niemals als wirklich russischer Herkunft gesehen werden, aber es ist ein wahres Großfürstentum."
 empire_of_china_in_name.2.a: "Für die Söhne von Rurik!"
 empire_of_china_nomadic_border_events.1.d: "Mächtige Horden an unseren Grenzen waren im Laufe der Geschichte schon immer eine ständige Bedrohung für die Rus. Mit dem Aufstieg einer noch stärkeren Horde an der Grenze beginnen unsere Leute zu zweifeln, dass wir sie schützen können. Kann [Root.GetMderdie] [Root.Monarch.GetTitle], [Root.GetMderdie] die Horden nicht unter Kontrolle hält, wirklich die Einheit erhalten?\nNur die Zeit wird es zeigen."
 empire_of_china_nomadic_border_events.2.d: "Da unsere Grenzen nicht mehr von mächtigen Ungläubigen bedroht sind, kann das Land gedeihen und unsere Herrschaft wird nicht mehr in Frage gestellt. Die Kritik, die einst auf [Root.GetTributaryOverlord] gerichtet war, ist verstummt und das Reich kann sich auf eine neue Ära des Wohlstands freuen."
 empire_of_china_nomadic_border_events.2.db: "Das Großfürstentum der Rus ist verloren. Der allgemeine Untergang unserer einst mächtigen Nation hat alle Sorgen, die unser Volk einst über die nomadische Grenze hatte, in weite Ferne gerückt."
 empire_of_china_nomadic_border_events.4.opt: "Russland wir uns gehören!"
 empire_of_china_nomadic_border_events.4.d: "[From.GetMDerDie] [From.GetAdjective]e [From.Monarch.GetTitle] steht vor einer schweren Situation, um [From.Monarch.GetHerHis]e Autorität über die weit verbreiteten Befürchtungen hinsichtlich der Bedrohung von [From.GetUsableName] aufrechtzuerhalten. Unsere Spione erwarten, dass die Unzufriedenheit sehr bald zu offenen Revolten führen wird. Dies bietet uns die ideale Gelegenheit, die Reichtümer Russlands für uns selbst zu erlangen."
 flavor_fra.EVTDESC9104: "Der Gewinner des Hundertjährigen Krieges war eindeutig [Root.Monarch.GetName]. Die beinah völlige Zerstörung des Feudaladels ermöglichte es [Root.GetMihmihr], Frankreich unter königlicher Führung zu vereinen und sich der Mittelklasse zuzuwenden."
 flavor_eng.EVTDESC9104: "Der Hundertjährige Krieg stellte den letzten großen Krieg des Mittelalters dar. Es war nicht nur ein Krieg zwischen den Königen, auch der sonstige Adel versuchte innerhalb des großen Konfliktes, seine Interessen wahrzunehmen. Die Kriege der Folgezeit waren weniger in einzelne Fraktionen zersplittert, zumindest, wenn man sie im Maßstab der Kriege des Mittelalters betrachtet. Tatsächlich war der Hundertjährige Krieg eine Auseinandersetzung, die aus Dutzenden kleinerer Kriege und aus Hunderten von Kämpfen und Belagerungen bestand, die mehr als ein Jahrhundert (1337-1453) andauerte, bis beide Seiten erschöpft waren. Obwohl keine der beiden Seiten als Gewinner aus dem Konflikt hervorging, so wurden doch aus den beiden Königreichen, die sich zu Beginn des Krieges gegenübergestanden hatten, an dessen Ende zwei Nationen."
 EVTDESC5083: "Zwischen 1050 und 1600 waren italienische Belagerungstechniker hoch begehrt: sie sollten den Militärs Europas die Feinheiten der trace italienne beibringen. Diese Techniker waren in den meisten Fällen ohne nationale Identität und arbeiteten für jeden, der sich ihr Honorar leisten konnte."
 culture_religion_events.2.t: "[Root.Monarch.GetName] und das [Root.Culture.GetName]e Volk"
 culture_religion_events.2.db: "Der Aufstieg von [Root.Monarch.GetName] wurde vom [Root.Culture.GetName]en Volk nicht so gut angenommen. Sie sehen [Root.Monarch.GetHerHis]e Manieren als fremd und merkwürdig an. Auch wenn etwas Misstrauen für einen neuen Herrscher normal ist, scheint es, dass [Root.GetMunserunsere] neue[Root.GetMrMale] [Root.Monarch.GetTitle] größtenteils Unterstützer am Hof hat, wo [Root.Monarch.GetSheHe] sich selbst mit [Root.new_ruler_religion.GetCultureName]en Freunden aus fremden Ländern umgibt."
 EVTDESC865: "Ein frommer junger Prediger hat kürzlich unser Festhalten an den Lehren des Heiligen Vaters über alle Maße gelobt. Dies kann für unsere Zukunft nur Gutes bedeuten."
 EVTOPTA865: "Schickt ihn zum Papst"
 EVTNAME6428: "SILBERFIEBER!"
 EVTDESC6428: "Unsere Minenarbeiter sind auf eine massive Silberader gestoßen. Nun strömen gewaltige Geldmengen in unsere Schatzkammer."
 EVTDESC879: "Unsere Entscheidung zur Unterstützung einer Freibeuterflotte zahlt sich aus. Einer unserer Kapitäne konnte ein Schatzschiff voller Silber erbeuten."
 consort_events.201.da: "Als fromme Katholiken besteht die einzige Möglichkeit, eine Ehe zu beenden, darin, einen Sondererlass von Papst zu erbitten. Unter normalen Umständen gewährt er einen solchen Erlass nur sehr unwahrscheinlich, wenn wir jedoch einen Teil unseres Einflusses auf ihn spielen lassen können, hat der Papst möglicherweise keine andere Wahl als zuzustimmen."
 consort_events.201.db: "Als fromme Katholiken besteht die einzige Möglichkeit, eine Ehe zu beenden, darin, einen Sondererlass vom Papst zu erbitten. Es ist kaum ein Fall bekannt, bei dem er einen solchen Erlass gewährte. Wenn wir doch nur etwas Einfluss auf ihn hätten, könnten wir ihn vielleicht nutzen, um seine Meinung zu ändern, doch offenbar sind wir in dieser Situation machtlos."
