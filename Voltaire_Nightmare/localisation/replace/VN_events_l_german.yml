 vn_crusade_events.2.d.f: "Der Papst hat Herolde in die ganze Welt gesandt, um alle gläubigen Katholiken um Hilfe bei dem Versuch zu bitten, die Ketzer aus Griechenland zu vertreiben und die Stadt der weltlichen Begierde wieder unter katholische Herrschaft zu bringen. Er verspricht, dass jeder, der an der Expedition teilnimmt, vollen Erlass für alle seine Sünden erhält, wodurch sein Eintritt in den Himmel praktisch garantiert ist.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
