 THE_GREAT_SCHISM: "Das Große Schisma"
 THE_GREAT_SCHISM_DESC: "Das "Große" oder "Abendländische" Schisma war eine allmähliche Entfremdung zwischen der byzantinischen Kirche und den dem Pontifikat treuen westlichen Nationen. Während es Jahrhunderte kultureller und doktrinärer Unterschiede wie das Filioque gab, markierte der 16. Juli 1054 die noch nie da gewesene gegenseitige Exkommunikation von päpstlichen Gesandten und Patriarch Kerularios. Obwohl der Vorfall bald wieder gutgemacht wurde, wurde eine Spaltung im Christentum immer unübersehbarer. Unterdessen war fast der gesamte Nahe Osten unter die Kontrolle schiitischer Dynastien geraten, aber eine wachsende Bewegung türkisch-sunnitischer Krieger, die sich selbst "Ghazi" nannten, festigte ihre Macht unter der Führung des Seldschukenclans. Mit den radikalen Almoraviden, die in ähnlicher Weise bereit waren, die Charidschiten in Afrika zu überfallen, sollte die bestehende Ordnung schnell zunichte gemacht werden..."
#1099
 THE_FIRST_CRUSADE: "Der Erste Krezzug"
 THE_FIRST_CRUSADE_DESC: "Nach der gescheiterten Massenbewegung von Peter dem Einsiedler brachte ein gut diszipliniertes Bündnis französischer Fürsten seine Gefolgsleute nach Anatolien und erzielte eine Reihe von Erfolgen gegen das seldschukische Sultanat von Rûm, wodurch seine Herrschaftsgewalt praktisch zusammenbrach. Da die Levante aufgrund der islamischen Machtkämpfe im Chaos versank, setzten die "Kreuzritter" unter ihrem faktischen Führer Gottfried von Bouillon nun auf die Rückeroberung der heiligsten Stadt der Christenheit - Jerusalem."
#1187
 BATTLE_OF_HATTIN: "Die Schlacht bei Hattin"
 BATTLE_OF_HATTIN_DESC: "In der katastrophalen Schlacht von Hattin vernichteten Saladins Streitkräfte als Reaktion auf die Feindseligkeiten von Rainald von Chatillon eine große Kreuzritterarmee. Rainald wurde hingerichtet, König Guido von Jerusalem wurde gefangen genommen und die Flanken Jerusalems standen nun für die gänzliche Eroberung durch Ägypten offen.\n \nDie Nachricht dieses Verlusts sollte sich dennoch schnell verbreiten und innerhalb weniger Monate sollten zwei der bedeutendsten Monarchen Europas mit der Planung eines weiteren Kreuzzuges beginnen, um Saladin zu besiegen und die verlorenen Länder des Heiligen Königreichs zu befreien..."
#1204
 LATIN_EMPIRE_START: "Das Lateinische Reich"
 LATIN_EMPIRE_START_DESC: "Der berüchtigte und verhängnisvolle Vierte Kreuzzug, der Jerusalem nach einer Invasion durch die Ägypter zurückerobern sollte, wurde stattdessen durch Intrigen von Venezianern, korrupten Führern und dem abgesetzten byzantinischen Kaiser Alexios IV., der seinen verlorenen Thron zurückerlangen wollte, aus dem Gleichgewicht gerissen. Das Ergebnis war die dramatische Plünderung von Konstantinopel und die anschließende Errichtung des sogenannten Lateinischen Kaiserreichs. Fast keiner der Kreuzritter erreichte das Gelobte Land.\nUnterdessen regierte der berüchtigte König Johann, Bruder von Richard Löwenherz, in England und die christlichen Staaten Spaniens kämpften gegen die mächtige Almohaden-Dynastie."
#1248
 DEATH_OF_CONRAD: "Die Schlacht von Parma"
 DEATH_OF_CONRAD_DESC: "Am 18. Februar 1248 griffen die Guelfen des Lombardenbundes das Lager der Ghibellinen außerhalb von Parma an, während Kaiser Friedrich II. auf der Jagd war, zerschlugen sein Heer vollständig und erbeuteten die Kronjuwelen. Obwohl Friedrich eine neue Armee in Süditalien aufzustellen begann, inspirierte die Niederlage viele weitere italienische Staaten, sich gegen ihn zu wappnen, wodurch der Niedergang der staufischen Dynastie zementiert wurde.\nIm Osten war der erfolgsversprechendere Kaiser Johannes Batatzes von Nicäa bereit, Bulgarien weitere vernichtende Schläge zu versetzen und schließlich die heilige byzantinische Hauptstadt zurückzuerobern."
#1309
 THE_BABYLONIAN_CAPTIVITY: "Babylonische Gefangenschaft"
 THE_BABYLONIAN_CAPTIVITY_DESC: "Der März 1309 markierte die Verlegung der Kurie unter Papst Clemens V. nach Avignon, wo sich die späteren Päpste 67 Jahre lang aufhalten sollten. Die päpstliche Nähe zum Königreich Frankreich ermöglichte es Philipp IV. und seinen Nachfolgern, einen beträchtlichen Einfluss auf die katholischen Angelegenheiten auszuüben, was dazu führte, dass diese Zeit nach einer alten biblischen Geschichte als "Babylonische Gefangenschaft" bezeichnet wurde.\nHeinrich VII. hatte vor kurzem die Wahl zu, deutschen König gesichert und sollte nach jahrzehntelangem Interregnum zum Kaiser des Heiligen Römischen Reiches gekrönt werden, wodurch das Haus von Luxemburg zu einer mächtigen Dynastie des Reiches werden würde."
#1337
 HYW_START: "Der Hundertjährige Krieg"
 HYW_START_DESC: "Der Tod des französischen Königs Karl IV. 1328 ohne unmittelbaren Erben löste einen Erbstreit aus, der über einhundert Jahre andauern sollte. Eduard III. von England war der engste lebende männliche Erbe, aber der französische Adel, der sich gegen die Möglichkeit eines ausländigen Königs sträubte, behauptete, die Linie könne nicht durch eine Frau gehen, und krönte einen anderen Thronanwärter - Philipp VI. Neun Jahre später brach der Krieg aus..."
#1356
 THE_GOLDEN_BULL: "Die Goldene Bulle"
 THE_GOLDEN_BULL_DESC: "Auf dem Reichstag von Metz wurde eines der wichtigsten Dekrete in der Geschichte des Heiligen Römischen Reiches von Kaiser Karl IV. erlassen. Die so genannte Goldene Bulle festigte das Wahlsystem des Reiches, indem sie sieben Fürsten zu theoretisch dauerhaften Privilegierten erklärte: Mainz, Köln, Trier, Böhmen, Brandenburg, Sachsen und die Pfalz."
#1399
 IN_NOMINE_START: "In Nomine"
 IN_NOMINE_START_DESC: "Wir schreiben das Jahr 1399 und überall herrscht Aufruhr. Der Hundertjährige Krieg wütet in Frankreich, während das Byzantinische Reich nur an einigen kleinen Enklaven an tausenden von Kilometern islamischen Landes hängt. Bei allem Chaos haben die italienischen Gelehrten jedoch eine Neubelebung des alten Wissens bewirkt, die sich zu einem vollwertigen Wandel des westlichen Denkens entwickeln kann. Ruhm ist für diejenigen da, die die Gelegenheit ergreifen können..."
