 string_start_title_iberia_1054: "1054 Überblick: Iberien"
 string_start_region_iberia_1054: "Während das Große Schisma die Ost- und die Westkirche zu trennen scheint, wird auf den trockenen Ebenen und in den Bergen der iberischen Halbinsel ein Kampf anderen Charakters ausgefochten.\n\nSeit der islamischen Eroberung Iberiens durch die §YUmayyaden§! im 8. Jahrhundert haben die christlichen Bewohner des Nordens zurückgeschlagen und Versuchen zu ihrer Unterwerfung getrotzt, wodurch der Griff des Kalifats auf den Kontinent allmählich untergraben wurde. Doch trotz der Bemühungen der Reconquista war das Kalifat von §YCórdoba§!, die unbestrittenen Herrscher von §YAl-Andalus§!, noch vor fünf Jahrzehnten geeint und wohlhabend. Córdoba selbst könnte als die größte Stadt in ganz Europa bezeichnet werden und war ein Leuchtfeuer der islamischen Welt sowie ein Schmelztiegel der Religionen und Kulturen.\n\nDoch die ersten Risse zeigten sich, als das Kalifat ab 1009 von einem zerstörerischen Bürgerkrieg zwischen rivalisierenden Brüdern heimgesucht wurde, ein Machtkampf, von dem es sich nie mehr erholen würde. Das einst mächtige Kalifat ist 1054 nur noch ein Schatten seines früheren Selbst, reduziert auf einen republikanischen Staat, während der Rest unter konkurrierenden Taifas aufgeteilt ist. Aber es besteht vielleicht noch Hoffnung, dass die Ambitionen der Kalifen der vergangenen Jahrhunderte erfüllt werden; es ist nur die Frage, wer die Gelegenheit ergreifen wird und ob sie die drohende Gefahr des Nordens überleben können.\n\nUnterdessen sind die christlichen Königreiche der iberischen Halbinsel zwar zahlreich, engagieren sich aber für die Sache der Befreiung des Südens. Das Königreich §YLeón§!, das bedeutendste, hat kürzlich §YGalicia§! und §YKastilien§! unter der Herrschaft seines Königs §YFernando I§! vereinigt, was eine erhebliche Bedrohung für die angrenzenden Taifas darstellt. Als Ergebnis ständiger Kriegsführung sind die Grenzgebiete zu einem entvölkerten Niemandsland geworden, obwohl die heiß umkämpfte Grenze im Westen durch die Mark von §YPortucale§! kontrolliert wird. Auch Gold spielt eine immer wichtigere Rolle, da der Norden seinen Einfluss nutzt, um Zahlungen (Parias) von den schwächeren Taifas einzufordern.\n\nIm Osten befindet sich das Königreich §YNavarra§! in einer prekären Lage. Meinungsverschiedenheiten mit den leónesischen Nachbarn könnten sich in naher Zukunft als problematisch erweisen, da das Königreich darum kämpft, seinen anhaltenden Niedergang umzukehren. Und das Königreich §YAragon§! könnte, so klein es auch sein mag, zu einem mächtigen Akteur auf dem Kontinent werden, wenn es sich an der Reconquista beteiligen kann. Die Grafschaft §YBarcelona§! ist nun zusammen mit den anderen Gebietskörperschaften von §YKatalonien§! bis auf den Namen von der französischen Krone unabhängig, da ihnen die Aufgabe überlassen wird, die islamische Präsenz aus der Region zu vertreiben."
 string_start_title_france_1054: "1054 Überblick: Frankreich"
 string_start_region_france_1054: "Das §YFrankreich§! des Hochmittelalters: ein wohlhabendes, vereinigtes Königreich mit unübertroffener Macht und Einfluss, die Wiege Westeuropas. So würde es auf einer gewöhnlichen Landkarte erscheinen.\n\nDie Realität aber zeigt die Zersplitterung und Teilung Frankreichs im Jahre 1054, weit entfernt von den glorreichen Tagen des Reiches von §YKarl dem Großen§! im 9. Jahrhundert. Obwohl die in §YParis§! beheimatete Dynastie §YCapet§! de jure Autorität über das gesamte Königreich beansprucht, sind die Lehen des Reiches oft von den Angelegenheiten in der Hauptstadt distanziert und ihre Loyalitäten sind weitgehend symbolisch. Viele mächtige Vasallen wie die in der §YNormandie§!, §YChampagne§! und §YToulouse§! agieren mehr oder weniger unabhängig vom König, was durch kulturelle und sprachliche Trennungen begünstigt wird. Einige, wie die Herzöge der §YBretagne§! und §YFlandern§! sind lediglich dem Namen nach Vasallen und weigern sich, die Autorität des Königs zu respektieren.\n\nDoch überall im Reich sind Zeichen des Wandels am Horizont zu erkennen. Die Bretagne wird von einem heftigen dynastischen Konflikt heimgesucht, der den Kurs der Nation bestimmen könnte. Unterdessen festigt der normannische Herzog §YGuillaume I§! seine Macht, nachdem er die jüngsten Invasionen Frankreichs und §YAnjous§! vereitelt hat; da er nun ein unwahrscheinlicher Kandidat für den Thron der §YEngländer§! ist, plant er, ihn zu übernehmen, sei es durch friedliche oder feindliche Mittel, aber nicht ohne den Widerstand der Engländer selbst und konkurrierender Anwärter, die so weit entfernt sind wie §YNorwegen§!. Darüber hinaus haben große Herzogtümer, die einst dominierend waren, wie beispielsweise §YAquitanien§!, begonnen, in kleinere Staaten zu zerfallen, da kleinere Fürsten lokale Ländereien für sich selbst abtrennen.\n\nDer Wind des Wandels weht auch in der Gesellschaft nach. In den bereits expandierenden und prosperierenden Marktstädten haben Kommunen begonnen, sich zu entwickeln, und grundlegende Veränderungen der feudalistischen Prinzipien prägen die politische Landschaft. In Ermangelung einer starken Zentralgewalt gewinnen mächtige Magnaten rasch an Bedeutung, von denen viele in der Zukunft den Ruhm außerhalb der Grenzen des Königreichs suchen könnten. Doch vorerst bleibt abzuwarten, wer sich diese Entwicklungen zunutze machen wird.\n\nTrotz der erheblichen Herausforderungen, denen sich der französische König §YHenri I§! von allen Seiten gegenübersieht, könnte es einer Reihe starker Monarchen gelingen, ihre königliche Herrschaft über Paris hinaus auszudehnen und die aufsässigen Vasallen in die Knie zu zwingen. Aber um letztendlich erfolgreich zu sein, müssen sie zwischen äußeren Gefahren manövrieren, wobei die drängendste die des §YHeiligen Römischen Reiches§! im Osten ist, während sie gleichzeitig die Macht der Fürsten innerhalb ihrer Grenzen einschränken müssen. Diplomatie, Krieg und die Komplexität des Feudalismus müssen in diesem Kampf zu ihrem Vorteil spielen; das Schicksal Frankreichs liegt in ihren Händen..."
 string_start_title_britain_1054: "1054 Überblick: Britische Inseln"
 string_start_region_britain_1054: "Obwohl die mysteriösen Inseln im Norden relativ isoliert von den Ereignissen auf dem Festland sind, sind sie dennoch in Streit und Ungewissheit über ihre Zukunft gestürzt.\n\nIm Jahre 1054 gedeiht das angelsächsische Königreich endlich wieder unter ihrem König §YEadweard dem Bekenner§!. Mit einer starken Wirtschaft durch Exporte von Wolle für den Kontinent ist §YAngelsachsen§! einer der reichsten Staaten Europas. Allerdings ist das Vermächtnis der Invasion Englands durch die Wikinger nur vier Jahrzehnte zuvor noch frisch in Erinnerung. Der dänische König §YKnut§! unterwarf das Königreich 1015 erfolgreich in seinem Bestreben, ein Nordseereich zu schmieden, aber seine Nachfolger waren nach 1042 nicht in der Lage, es zu halten. Ungeachtet dessen stellen die dänischstämmigen Dänen heute die Mehrheit der Bevölkerung im nördlichen §YDanelag§! dar, einer Region, die nicht bereit ist, sich an die vom Süden auferlegten Gesetze zu halten.\n\nAber Eadweard ist in die Jahre gekommen und hat immer noch keinen Erben hervorgebracht, der seine Nachfolge antreten könnte, da die rivalisierenden Anwärter, insbesondere Graf §YHereweald§! von §YWessex§! und König §YHarald§! von §YNorwegen§! sich darauf vorbereiten, den ersten Angriff auf den Thron zu unternehmen. Zusätzlich gibt es sogar Gerüchte, dass Eadweard Herzog §YGuillaume I§! der §YNormandie§! den Thron versprochen hat, sollte er ohne Nachkommen sterben, was, wenn es wahr ist, den Lauf der englischen Geschichte verändern könnte. In der Zwischenzeit hat weiter nördlich der anglo-dänische Earl §YSiward§! von §YNorthumbria§! die Waffen gegen das Königreich §YAlba§! erhoben, um den Tyrannenkönig §YMacbeth§! ein für allemal abzusetzen.\n\nAnderswo konnten sich die §Ywalisischen§! Fürsten bisher von den Angelegenheiten in London distanzieren, aber sollten sich Englands zwiespältige Beziehungen zu ihnen verschlechtern, ist ihre Unterwerfung so gut wie unvermeidlich. Die Bemühungen des ehrgeizigen §YGruffydd ap Llywelyn§! von §YGwynedd§! und §YPowys§!, Wales unter einem Banner zu vereinen, könnten jedoch ihr Schicksal umkehren und ihnen vielleicht erlauben, das germanische Joch zurückzutreiben.\n\nIn §YIrland§! scheint die Ära der Hochkönige, die die Vorherrschaft über die gesamte Insel beanspruchten, mit dem Tod des letzten einstimmig anerkannten Hochkönigs, §YBrian Boru§!, in der Schlacht von Clontarf im Jahre 1014 zu Ende zu sein. In der Folgezeit ist Irland nach wie vor unter regionalen Dynastien geteilt, wenn auch mit dem Einfluss der nordischen Invasoren, die inzwischen auf einige wenige kleine Besitztümer an der Küste reduziert sind, die durch die Schlacht dauerhaft zerschlagen wurden. Nur die Zeit wird zeigen, ob das jahrzehntelange Interregnum endlich zu Ende geht und wer aus dem Flickenteppich der sich befehdenden Clans triumphieren wird."
 string_start_title_scandinavia_1054: "1054 Überblick: Skandinavien"
 string_start_region_scandinavia_1054: "Im Jahr 1054 steht Skandinavien an einem Scheideweg: Während die Wikingerzeit ihren Niedergang erlebt, da das Heidentum und die Kultur der Raubzüge und der Seefahrt allmählich aussterben, ist der Einfluss der alten nordischen Sitten weiterhin spürbar.\n\nSeit dem Jahrhundert davor hat der römische Katholizismus in vielen der Königreiche, die einst Odin, Thor und Freya verehrten, langsam aber sicher Wurzeln geschlagen. Zuerst kam §YDänemark§!, dessen Herrscher §YHarald Blauzahn§! im späten 10. Jahrhundert zum Christentum konvertierte, und dann die Bemühungen von §YOlaf Tryggvason§! in §YNorwegen§!, der eine aggressive Kampagne zur Bekehrung des Landes führte. In §YSchweden§! haben dieselben Bemühungen jedoch ein gemischtes Erbe hinterlassen, da ein bedeutender Teil des Landes immer noch an seinen alten Überzeugungen festhält, und es ist unklar, ob das Königreich sich seinen Nachbarn anschließen oder entschlossen seinen eigenen Weg gehen wird.\n\nIn Norwegen herrscht unter §YHarald "Hardråde"§! endlich Frieden im Reich, nachdem sich die Auseinandersetzungen mit Dänemark gelegt haben. Diese Konflikte führten zu einer katastrophalen Niederlage in der Seeschlacht von Svolder im Jahr 1000 und dazu, dass der dänische König §YSvend 'Gabelbart§! zum König von Norwegen wurde. Ein christlicher Norweger, §YOlaf Haraldsson§!, schaffte es, den Thron zurückzuerobern, wurde aber 1030 in der Schlacht von Stiklestad getötet; Norwegen wurde dann bis 1035 Teil der Domäne des Dänen §YKnut dem Großen§!. Aber dieser Frieden wird vielleicht nicht lange anhalten, da die Spannungen über die Frage, wer die Nachfolge des Königs §YEadweard§! von §YAngelsachsen§! antreten wird, an einem Wendepunkt angekommen sind und Harald, der entschlossen ist, seinen zweifelhaften Anspruch auf den Thron durchzusetzen, darauf wartet, seinen Zug zu machen.\n\nSchweden unter der Herrschaft von §YEmund dem Alten§! wird mit seinen tiefen religiösen Spaltungen inmitten einer andauernden Auseinandersetzung mit dem Erzbistum §YBremen§! zu kämpfen haben und gleichzeitig sicherstellen müssen, dass kein König gleichzeitig Norwegen und Dänemark regiert, aus Angst, eingekesselt zu werden. Mit der Vereinigung sowohl der Schweden als auch der §YGäten§! unter einem Reich könnten sie jedoch bereit sein, ihre Nachbarn in der Zukunft herauszufordern. Sie befinden sich auch in einer guten Position, um über die Ostsee nach Osten zu expandieren, da die westlichen Handelswege weniger lukrativ werden.\n\nIn der Zwischenzeit hat sich Dänemark erst kürzlich von einer kurzen Periode norwegischer Herrschaft nach dem plötzlichen Tod von §YMagnus dem Guten§! im Jahre 1047 gelöst. Nun muss Dänemark unter §YSvend II§! entscheiden, ob es seine frühere Dominanz in Skandinavien und England wiederherstellen oder sich vor äußeren Bedrohungen schützen will. Unterdessen müssen sich die letzten §Ynordisch-gälischen§! Stützpunkte auf den Britischen Inseln mit dem Niedergang der Wikingerzeit auseinandersetzen und engere Verbindungen zu den Inseln herstellen, damit sie nicht ganz vertrieben werden."
 string_start_title_westslavic_1054: "1054 Überblick: Westslawische Region"
 string_start_region_westslavic_1054: "Angesichts der Bedrohung von allen Seiten befinden sich die Westslawen in einer prekären Lage, die durch die Abspaltung der östlich-orthodoxen Kirche, die die Bindungen zu ihren slawischen Brüdern im Osten geschwächt hat, noch verschärft wird.\n\nDie dominierende Macht in der Region ist das Herzogtum §YPolen§!, regiert von den §YPiasten§!, die auch in §YSchlesien§! und §YMasowien§! regieren, aber dies ist keineswegs eine unangefochtene Position. Seit dem Tod von König §YBoleslaw I. "dem Tapferen"§! im Jahre 1025 bis vor kurzem wurde die Nation von §YBöhmen§! und dem §YHeiligen Römischen Reich§! in Streitigkeiten, Rebellionen und Invasionen gestürzt. Die Eroberungen, die Boleslaw in der §YLausitz§!, §YPommern§!, §YRotruthenien§! und der §YSlowakei§! erreichte, wurden alle unter §YMieszko II "Lambert"§! rückgängig gemacht. Erschwerend kam hinzu, dass es eine weit verbreitete Unzufriedenheit mit der Christianisierung Polens gab, die in einer heidnischen Revolte in den 1030er Jahren gipfelte, die das Land überzog.\n\nNiemand regierte Polen effektiv, als 1039 der Herzog §YBretislaw§! von Böhmen eine Invasion in Großpolen startete, die das Herz des polnischen Staates lähmte. Die ehemalige Hauptstadt Gniezno wurde geplündert und zerstört, was die Verlegung der Hauptstadt nach Krakau zur Folge hatte. Doch aus der Asche erhob sich §YKazimierz I. "der Erneuerer"§!, der 1040 den Thron bestieg, inzwischen ein gewöhnlicher Herzog von Polen. Er vereinigte das Land wieder, vertrieb die Invasoren und hielt Schlesien und Masowien in polnischer Hand. Infolgedessen ist die Lage Polens heute stabiler, aber sein Ansehen und seine Macht haben stark abgenommen.\n\nIm Gegensatz zur polnischen Situation genießen die §YPommern§! nach einem erfolgreichen Aufstand im Jahre 1005 wieder die Unabhängigkeit. Zusammen mit der Zerstörung des Machtzentrums der nordischen §YJomswikingern§! an der Oder im Jahr 1043 ist die Region frei von fremden Einflüssen und zumindest vorläufig eine Bastion des Heidentums. Da die Polen und Deutschen versuchen, an der Ostseeküste wieder Fuß zu fassen, scheint ein Zusammenstoß in der Region jedoch fast unvermeidlich.\n\nUnterdessen ist der westliche Rand des slawischen Landes in viele Stammesstaaten aufgeteilt, die noch immer heidnischen Bräuchen folgen. Ihre dringendste Bedrohung wird wahrscheinlich ein Einfall des Heiligen Römischen Reiches sein, das entschlossen ist, das von den §YBillungern§! und §Ynördlichen Marken§! gehaltene Territorium zurückzugewinnen, das beim Großen Slawenaufstand von 983 verloren ging. Die Slawen müssen nun eine echte Herausforderung für die germanische Expansion darstellen oder riskieren, in die Fußnoten der Geschichte verbannt zu werden..."
 string_start_title_baltic_1054: "1054 Überblick: Baltische Stämme"
 string_start_region_baltic_1054: "Von allen Regionen Europas im Jahr 1054 ist die §Ybaltische§! Region vielleicht die geheimnisvollste, da sie vom Rest des christlichen Europas isoliert ist, und dennoch wimmelt es hier von Konflikten, die darauf warten, überhand zu nehmen.\n\nIm Westen ist die Region §YPruthenien§! die Heimat der §Yaltpreußischen§! Stämme, die dem §YDruwi§!-Glauben folgen. Die Stämme, insbesondere die §YSemba§!, haben seit langem etablierte Handelsverbindungen mit dem restlichen Europa über die Bernsteinstraße. Allerdings wurde diesem Handel kürzlich ein Schlag versetzt, als im Jahre 1016 die wohlhabende Marktstadt Kaup bei einem Überfall der §YDänen§! bis auf die Grundmauern niedergebrannt wurde. Auch im späten 10. Jahrhundert führten die §YPolen§! zeitweise Beutezüge in die Region durch. Obwohl bedrohlich, scheint die Gefahr, die von den christlichen Mächten ausgeht, vorerst nachgelassen zu haben, auch wenn der Status quo noch immer in der Schwebe ist.\n\nWeiter nördlich koexistieren die §YDievturi§! und §YMaausko§! entlang der Haupthandelsader der Region, der Düna, durch die der Handel von §YSkandinavien§! zur reichen Stadt Konstantinopel verläuft. Inmitten dieses hart umkämpften Umfelds sind viele verschiedene Kulturen entstanden. Dazu gehören die §YLiven§! und die §YEsten§! sowie die §YLetttgallen§!, am Rande des Territoriums der §YKiewer Rus'§! und beeinflusst durch das benachbarte Fürstentum §YPolozk§!, sowie die §YKuren§!, die einen überwiegend maritimen Lebensstil des Plünderns pflegen, der ihnen den Spitznamen "Baltische Wikinger" eingebracht hat.\n\nAuch im Süden bilden die Anhänger des §YRomuva§!-Glaubens verschiedene Stämme. Obwohl im Glauben vereint, haben das Hochland und das Tiefland von §YLitauen§! im Laufe der Zeit zwei verschiedene Kulturen geformt, die §YSamogitier§! und die §YAukstaitier§!. Die Zeit wird jedoch zeigen, ob sie ihre Stammesspaltungen überwinden und das slawische Joch brechen können. In der Zwischenzeit, jenseits des Finnischen Meerbusens, leben die dem §YSuomenusko§!-Glauben angehörigen §YFinnen§!, §YKarelier§! und §YIngrier§! relativ isoliert, aber es gibt Anzeichen für größere Veränderungen am Horizont, da Skandinavien beginnt, nach Osten zu blicken, um seinen neuen christlichen Glauben zu verbreiten.\n\nWo auch immer unser Staat sein mag oder welchem Glauben unser Volk folgt, es kann keinen Zweifel daran geben, dass das Mosaik der Stämme, wie sie jetzt sind, nicht ewig Bestand haben wird - am Ende wird sich nur einer durchsetzen."
 #By ShyGuy
 string_start_title_germany_1054: "1054 Überblick: Heiliges Römisches Reich"
 string_start_region_germany_1054: "Das §YHeilige Römische Reich§! ist zweifellos eines der mächtigsten Gebilde in Europa im Jahre 1054. Aufgeteilt in hunderte von autonomen Grafschaften und Herzogtümern, regiert der Kaiser, König von §YDeutschland§!, §YBurgund§! und §YItalien§!, über viele verschiedene Völker des Kontinents.\n\nNach dem Aussterben der §YLiudolfinger§! im Jahre 1024 wurde Graf §YKonrad II§! von §YWorms§! zum Kaiser gewählt, Mitglied der §Ysalischen§! Dynastie, die seither das Reich regiert. Durch die Förderung weltlicher und kirchlicher Institutionen des Kaiserreiches, wie z.B. den Bau der Kathedrale von §YSpeyer§!, der bis dato größten existierenden Kathedrale, wurde die politische Position des Kaisers stark gefestigt und ausgebaut. Obwohl vielen Fürsten die wachsende Macht des Kaisers missfällt, konnten durch geschickte Schachzüge im Machtbereich bisher große Verschwörungen und Rebellionen vermieden werden...\n\nDas im Norden Deutschlands gelegene Herzogtum §YSachsen§!, das vom Haus §YBillung§! regiert wird, hat sich in der Vergangenheit häufig den Kaisern widersetzt, die sich unter einem schwachen Kaiser erneut auflehnen und versuchen könnten, die umliegenden Grafschaften zu manipulieren. Aber auch im Süden spielen die Herzogtümer §YSchwaben§! und §YBayern§! eine wichtige Rolle in der kaiserlichen Politik, wobei letztere derzeit eine Phase der Instabilität durchläuft, nachdem der ehemalige Herzog §YKonrad I. von Welf§! wegen seiner Untreue von Kaiser §YHeinrich III§! abgesetzt wurde. Die schwäbischen Herzöge sind jedoch stets als treue Verbündete des Kaisers aufgetreten und haben mehrere Grafschaften und Städte als kaiserliche Schenkungen erhalten. Das Herzogtum §YBöhmen§!, das einzige §Yslawische§! Territorium im Reich, wurde in den letzten Jahren durch Konflikte mit der §Ypolnischen§! Krone und dem Kaiser geschwächt, könnte sich aber als gefährlicher Feind für sie erweisen, wenn es dem Herzog gelingt, seine Domäne zu konsolidieren.\n\nDas Reich grenzt im Norden an slawisches Stammesgebiet, das von heidnischen Stammesleuten regiert wird. Die Unterwerfung dieses Gebietes hat sich in der Vergangenheit als schwierig erwiesen, da seine Bewohner sich hartnäckig gegen ihre Eroberer gewehrt und diese somit wieder vertrieben haben. Die Grafen und Herzöge in Grenznähe werden weiterhin versuchen, die Stämme dauerhaft zu unterwerfen, um neues Siedlungsland zu erhalten. Doch nicht nur der Kaiser des Heiligen Römischen Reiches hat ein Auge auf diese Gebiete geworfen, sondern auch die Könige von §YDänemark§! und Polen.\n\nGrundsätzlich haben alle Reichsfürsten das Potenzial, der nächste Kaiser zu werden, aber erst die Zeit wird zeigen, welche Dynastie die Zustimmung der Kurfürsten erhält und am Ende die Salier vom Kaiserthron verdrängen kann."
 string_start_title_italy_1054: "1054 Überblick: Italien"
 string_start_region_italy_1054: "Die nördliche Hälfte von §YItalien§! ist Teil des §YHeiligen Römischen Reiches§! und wird hauptsächlich von kleinen Grafschaften und Bistümern beherrscht, während das §YByzantinische Reich§! sich an seine letzten italienischen Festungen im Süden klammert.\n\nDie Handelsrepubliken §YPisa§!, §YVenedig§! und §YGenua§! haben sich auf Handel und Marine konzentriert und werden langfristig gegeneinander um die Handelsdominanz in Italien und im Mittelmeer konkurrieren. Die Markgrafschaft §YToskana§! erstreckt sich um die fruchtbarste Region Italiens mit der wohlhabenden Hauptstadt §YFlorenz§! und versieht ihre Herrscher mit reichhaltigen Schatzkammern. Unter der jungen, aber talentierten Erbin §YMatilde Attoning§! könnte es zu einem Großherzogtum aufsteigen - oder infolge von Erbfolgekonflikten zusammenbrechen.\n\n§YRom§!, die heiligste Stadt des Christentums neben Jerusalem, wird vom §YKirchenstaat§! regiert, dessen Einfluss über die Stadt hinaus bis an die Adriaküste reicht, untersteht aber gleichzeitig dem Heiligen Römischen Kaiser an sich. Dank der Hilfe des Kaisers wurde das Papsttum 1046 von den Fesseln der römischen Aristokratie befreit, was es den Päpsten ermöglichte, Reformen der katholischen Kirche einzuleiten, wodurch die Position des Papstes allmählich gestärkt wurde. Papst §YVictor II.§! und seine Nachfolger werden sicher nicht von diesem Kurs abweichen und versuchen, das Papsttum zur einflussreichsten Autorität in der katholischen Welt zu machen...\n\nIn Süditalien versucht das Byzantinische Reich seit Jahren, seine letzten Besitztümer gegen ein Bündnis von §YLombarden§! und §YNormannen§! zu verteidigen, die ursprünglich als Söldner zur Unterstützung gegen sarazenische Piraten angeheuert wurden. Die Normannen, die bereits aufgrund ihrer früheren Siege ein beträchtliches Territorium in Anspruch nehmen, konnten 1053 die päpstlichen Truppen in der jüngsten Schlacht von Civitate besiegen, woraufhin der Papst Herzog §YHumphrey de Hauteville§! als 'Herzog von §YApulien§! und §YKalabrien§! anerkennen musste. Sobald die Griechen gänzlich aus Italien vertrieben sind, werden die Normannen sicherlich versuchen, ihr Territorium noch weiter auszudehnen.\n\nAufgrund ihres Reichtums werden die Inseln §YKorsika§! und §YSardinien§! häufig von sarazenischen Piraten angegriffen, wobei sie mit der Zeit gelernt haben, sich gegen diese zu verteidigen. Aufgrund ihrer zentralen Lage im Mittelmeer könnten sie allerdings als potentielle Handelskolonien für die Handelsrepubliken Pisa, Genua und §YAmalfi§! fungieren. Daher sollten sie sich in Zukunft vor Invasionsversuchen seitens des Festlandes hüten.\n\nNach dem Zusammenbruch der byzantinischen Herrschaft im 9. Jahrhundert übernahmen die §YFatimiden§! die Herrschaft über §YSizilien§!, welche mittlerweile jedoch bereits die Kontrolle über die Insel wieder verloren haben, die nun von streitsüchtigen muslimischen Qâdîts regiert wird. Ohne einen starken Emir oder Sultan, der sie vereinigt, sind sie eine leichte Beute für §YIfrîqya§! oder ihre christlichen Nachbarn."
 string_start_title_balkans_1054: "1054 Überblick: Balkan"
 string_start_region_balkans_1054: "Der §YBalkan§! wird von Völkern verschiedener Kulturen und Religionen bewohnt, die alle nach der Vormachtstellung in der Region streben.\n\nIn erster Linie dominiert das §YByzantinische Reich§! den Süden des Balkans, das seit dem Großen Schisma politisch isoliert ist. Trotz der makedonischen Renaissance zu Beginn des 11. Jahrhunderts steht das Reich erneut vor einer schweren Krise. Die Unterwerfung von §YBulgarien§! und §YArmenien§!, sowie die Unfähigkeit, die Verwaltung aller Territorien zu bewältigen, überdehnen das Reich bis heute. Zudem erschweren veraltete und anfällige militärische Strukturen die Verteidigung der letzten byzantinischen Besitztümer in Süditalien gegen §YApulien§! oder Anatolien gegen die Kriegsherren der §YSeldschuken§!.\n\nGleichzeitig zeichnet sich im Großen Palast von §YKonstantinopel§! eine interne Krise ab. Nach dem Tod der Kaiserin Zoe regiert ihr Gatte §YKonstantin IX.§! als dekadenter Autokrat, der - zusammen mit seiner Schwägerin Theodora - zum letzten lebenden Mitglied der §Ymakedonischen§! Dynastie zählt. Die Frage nach seinem Nachfolger wird sicherlich dazu führen, dass sich die verschiedenen Regierungsfraktionen untereinander zerstreiten, die alle ihre eigenen Kandidaten auf den Thron heben wollen.\n\nDas §YPannonische Becken§! wird von dem recht jungen Königreich §YUngarn§! kontrolliert, dessen erster König §YStephen I§! im Jahr 1000 vom Papst gekrönt wurde. Somit ist der Katholizismus in Ungarn erst seit wenigen Jahren Staatsreligion, weshalb es im Königreich noch wenige Anhänger des Tengrismus gibt. Der östliche Teil wird durch das Fürstentum §YTransilvanien§! regiert, das de facto zu Ungarn gehört, aber ein hohes Maß an Autonomie genießt, die es unter Umständen mit militärischer Gewalt verteidigen muss. Ebenso steht eine Nachfolgekrise bevor, wenn König §YAndreas I§! versuchen wird, den Anspruch seines Sohnes Salomon gegen seinen Bruder Béla als seinen Nachfolger durchzusetzen.\n\nWeiter südlich befinden sich die slawischen Königreiche §YKroatien§! und §YBosnien§! sowie das Fürstentum §YRaszien§!, von denen letzteres sicherlich in den nächsten Jahren versuchen wird, die noch unter byzantinischer Herrschaft stehenden Serben zu befreien. Aber auch die im Jahre 1018 unterworfenen Bulgaren sind bestrebt, für ihre Unabhängigkeit gegen Byzanz zu kämpfen, wenn die Zeit dafür reif ist.\n\nDas §YAdriatische Meer§! ist wichtig für den Handel zwischen Ost und West und wurde vor kurzem durch §YVenedig§! von der Piraterie befreit, welches wiederum seinen eigenen Einfluss auf dem Meer auszuweiten versuchen wird, was wahrscheinlich zu Konflikten mit lokalen Landbesitzern, insbesondere §YRagusa§!, führen wird.\n\nDie Zukunft des Balkans hängt stark von Byzanz ab: Wenn sie die innenpolitischen Krisen nicht überwinden können, zerfallen sie früher oder später und erlauben es anderen Nationen, im entstehenden Machtvakuum zur dominierenden Macht der Region heranzuwachsen."
 string_start_title_africa_1054: "1054 Überblick: Nordafrika"
 string_start_region_africa_1054: "Im Jahr 1054 erlebt Nordafrika die Nachwirkungen des anhaltenden Niedergangs des §YFatimidenreiches§!, was vielerorts zu Kämpfen zwischen rivalisierenden Statthaltern führt.\n\nDie Fatimiden residieren seit 969 in §YKairo§!, dessen Imperium sich einst von §YTunesien§! bis zum §YJemen§! erstreckte, welches aufgrund exzessiver Selbstverwaltung in den Außengebieten auf §YÄgypten§! und die §YLevante§! bis zum heutigen Tag zusammengeschrumpfte. Trotz einer Politik der Toleranz kam es in den letzten Jahren zu zunehmenden Spannungen zwischen den verschiedenen ethnischen Gruppen im Kalifat, die die multiethnische Nation möglicherweise von innen heraus zerreißen und das Reich anfällig für Rebellion und Invasion machen könnten...\n\nIm Westen herrschen die §YZiriden§! über das Sultanat §YIfrîqya§!, das ursprünglich von den Fatimiden gegründet worden war, um ihre westlichen Territorien zu regieren, was ihnen jedoch nicht gelang, weshalb §YSizilien§! und §YAlgerien§! zu Beginn des 11. Jahrhunderts aus dem Reich ausbrachen. Selbst Ifrîqya gehört nur de jure dem Fatimidenreich an und operiert seit langem völlig unabhängig, was jedoch zu Wohlstand im Staat geführt hat. Im Jahr 1048 starteten die Fatimiden dennoch einen letzten verzweifelten Versuch, Ifrîqya zu reintegrieren, indem sie es von Beduinenstämmen verwüsten ließen, die die Kontrolle über §YTripolitanien§! und §YDjerid§! übernahmen.\n\nSeit der fatimidischen Intervention in §YMarokko§! im 10. Jahrhundert ist die Region in mehrere Emirate aufgeteilt, die seither um die Vorherrschaft über ganz Marokko kämpfen. Dabei scheinen sie die Bedrohung aus dem Süden zu vernachlässigen, wo der berberische §YDraa§!-Bund zu einem bewaffneten Dschihad gegen Häretiker und Heiden aufgerufen hat. Die umliegenden Stämme wurden vor kurzem bereits unterworfen, daher ist es nur eine Frage der Zeit, bis sie das §YAtlas-Gebirge§! überqueren und in Marokko einfallen...\n\nZweifellos steht Nordafrika vor einem politischen Machtwechsel, der auch Veränderungen auf der religiösen und kulturellen Ebene des Kontinents mit sich bringen wird."
 string_start_title_middle_east_1054: "1054 Überblick: Mittlerer Osten"
 string_start_region_middle_east_1054: "Der §YMittlere Osten§! ist ein Schmelztiegel verschiedener Kulturen und Religionen wie Muslime, Christen, Juden, Zoroastrier und Heiden, was oft zu schrecklichen Auseinandersetzungen und Blutvergießen führt.\n\nDas §YByzantinische Reich§! regiert weiterhin den Großteil der Region, nachdem es kürzlich fast ganz §YArmenien§! unterworfen hat. Jahrhundertelang diente das Königreich als Pufferstaat gegen die muslimischen Herrscher von §YPersien§!, das bis 1040 von den Ghaznawiden regiert wurde, die jedoch von den türkischen §YSeldschuken§! verdrängt wurden. Unter ihrem Sultan §YAlp Arslan§! bereiten sie nun eine Invasion in den Nahen Osten vor, die das Schicksal der gesamten Region im Zuge dessen beeinflussen wird.\n\nBis vor kurzem wurde Mesopotamien von den §Yfatimidischen§! und §Ybuyidischen Imperien§! dominiert, die für die Ausbreitung des schiitischen Islam in der Region verantwortlich sind, aber mittlerweile allmählich an Bedeutung verlieren. Infolgedessen rebellieren lokale Emirate wie die des §YLibanons§!, §YMosul§! und §YAleppo§! gegen ihre früheren Herrscher, um ihre eigene Unabhängigkeit zu verteidigen.\n\nIm Kaukasusgebirge ist das Königreich §YGeorgien§! seit Jahrhunderten in einander bekriegende Gebietskörperschaften geteilt, aber seit dem frühen 11. Jahrhundert erlebt es eine Zeit der Konsolidierung unter der Dynastie der §YBagrationi§!. Bis zum heutigen Tag bleiben die Fürsten von §YKachetien§! die einzigen Rivalen, die in der Lage sein könnten, die königliche Krone selbst zu erringen. Muslimische Reiche, wie §YTbilisi§! und §YSchirwan§!, sind immer noch in unmittelbarer Nähe und werden wahrscheinlich bald durch das vereinigte georgische Königreich in Bedrängnis geraten."
 string_start_title_east_slavic_1054: "1054 Überblick: Ostslawische Region"
 string_start_region_east_slavic_1054: "Im Jahr 1054 nimmt die §YKiewer Rus'§!, ein stark dezentralisiertes ostslawisches Großfürstentum, das von der Dynastie der §YRurikiden§! regiert wird, Osteuropa ein und bildet die östliche Grenze des christlichen Europas.\n\nDie Wurzeln der Kiewer Rus' gehen auf das 9. Jahrhundert zurück, als sie von dem Waräger Rurik gegründet wurde, der von den ostslawischen Stämmen selbst zum Herrscher erklärt wurde. Während seiner Herrschaft befriedete er nicht nur die sich bekriegenden Clans, sondern verteidigte sie auch gegen türkische Reiter und schuf ein wohlhabendes Reich, das sich einst vom Weißen Meer im Norden bis zum Schwarzen Meer im Süden erstreckte. Im folgenden Jahrhundert erlebte die Rus' ihr Goldenes Zeitalter. Unter Oleg von Kiew führte ein erfolgreicher Feldzug gegen das §YByzantinische Reich§! zu einem Diktatfrieden, der in zahlreichen Handelsprivilegien zum Vorteil der Rus' resultierte. Infolgedessen florierte der Handel mit Byzanz, was 988 zur Konvertierung der Rus zum orthodoxen Christentum führte. Dies ermöglichte es den Rurikiden, Verbindungen mit ganz Europa zu knüpfen, was sie seither zu einer der am meisten respektierten Adelsfamilien machte.\n\nDie Kiewer Rus' an sich ist aber keine Erbmonarchie, sondern stützt sich auf das §YRota§!-System, ein Senioritätsprinzip, bei dem das älteste Mitglied der Rurikiden gewöhnlich den Titel des Großfürsten erbt. Daher wird es sicher nicht leicht sein, die anhaltenden Fehden innerhalb der Rus' zu beenden, geschweige denn das Reich in Zukunft zu zentralisieren. Dies könnte die gesamte Rus' in einen Bürgerkrieg verwickeln und sie damit anfällig für Invasionen aus dem Osten machen..."
 string_start_title_steppes_1054: "1054 Überblick: Eurasische Steppe"
 string_start_region_steppes_1054: "Trotz ihrer geringen Bevölkerungszahl gilt die §YEurasische Steppe§! als Geburtsort vieler europäischer Nationen und ist doch auch der Friedhof ehemaliger Imperien.\n\nDie vorherrschende Macht in der Steppe ist die lose §YKumanisch-Kiptschakischen§! Stammeskonföderation, die 1054 die einheimischen §YPetschenegen§! besiegte und ihre Gebiete konfiszierte, wobei sie ursprünglich aus den östlichen Steppen stammen. Letztere wurden in das Gebiet der §YKiewer Rus'§! gedrängt und beschlagnahmten das Westufer der §YDnister§!. Die berittenen Bogenschützen der Petschenegen stellten in der Vergangenheit eine große Gefahr für die Rus' dar, deren Grenzen häufig von den Steppenvölkern überfallen wurden. Die Zeit wird zeigen, ob diese Reiter die Feinde der Russen bleiben, oder ob sie sich gegen ihre gemeinsamen Feinde verbünden.\n\nDie Städte an der Küste des §YSchwarzen Meeres§! stellen eine wichtige Verbindung für den Handel mit §YKonstantinopel§! und dem Mittelmeer dar. Viele dieser Städte sind das Eigentum des Herrschers von §YTmutarakan§!, der selbst Vasall des Großfürsten von Kiew ist. Sicherlich werden die Kumanen versuchen, alle in diesen Städten gelagerten Reichtümer in ihre Hände zu bekommen, und es ist zweifelhaft, ob die Kiewer Rus diese Exklaven auf Dauer verteidigen kann.\n\nDie nordkaukasischen Berge werden von unzähligen Clans und Stämmen bewohnt, die alle unterschiedlichen Kulturen und Religionen angehören, nachdem sie allesamt §Ybyzantinische§! missionarische Versuche abschütteln konnten. Im Osten leben die letzten Überreste der §Yhunnischen§!, §Ychasarischen§! und §Yawarischen§! Imperien, deren Khans in den vergangenen Jahrhunderten mächtige Männer waren, die über weite Teile Osteuropas herrschten. Weiter westlich verkörpert §YAlanien§! die lokale Obrigkeit, das selbst aber nur ein Staatenbund verschiedener Stämme ist. An ihrer Ostgrenze leben die §YTscherkessen§!, deren Clans zwar geteilt sind, die aber notfalls zur Zusammenarbeit gegen fremde Eindringlinge gezwungen werden könnten.\n\nDer kalte Norden ist die Heimat primitiver §YUgrischer§! Stämme, die, an das raue Klima gewöhnt, ihren traditionellen Bräuchen unbeeinflusst von fremden Einflüssen immer treu geblieben sind. Die Mündung der Flüsse Wolga und Kama wird von den Nachkommen von §YKubral Dulo§!, dem Gründer des Großbulgarischen Reiches im 7. Jahrhundert, regiert - daher ihr Name '§YWolgabulgarien§!. Trotz ihrer schlichten Gesellschaftsform bleiben sie dank ihrer Lage, die es ihnen erlaubt, freundschaftliche Beziehungen zu ihren Nachbarn zu unterhalten, eine bedeutende Handelsmacht."
