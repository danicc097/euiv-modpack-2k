 string_muslim_school: "£DLC_coc Alle [Root.Religion.GetGroupName] Nationen gehören zu einer §YSchule§!, die unterschiedliche Boni gibt. Schulen haben außerdem eine Meinung voneinander, die sich im Laufe des Spiels ändert und sich auf die Beziehungen zwischen den Ländern, die ihnen folgen, auswirkt.\nNationen, die einer Schule folgen, können Gelehrte aus anderen Schulen einladen, um ihre Boni für 20 Jahre zu kombinieren.\n\nDie [Root.GetReligiousSchool]-Schule gibt folgende Modifikatoren:\n[Root.GetReligiousSchoolCountryModifiers]\n\n"
 string_start_meritocracy: "£DLC_moh [Root.GetName] ist ein §YZarentum§!. Das bedeutet, dass unsere Nation anstelle von Legitimität, §YRechtschaffenheit§! hat, was die Einheit der rurikidischen Familie repräsentiert. Hohe Rechtschaffenheit gibt uns erhebliche Rabatte für die §YKosten von Beratern§! und macht uns Resistenter gegen §YSpionage§!.\n\n"
 string_tributaries_desc: "£DLC_moh Eine §YAppanage§! ist ein spezieller Typ Untertan, der nur in Frankreich zu finden ist. Eine Appanagenherrschaft erfordert, dass der §YLehnsherr§! der §YGroßfürst der Rus§! ist.\n\nDer Lehnsherr wird seine Lehen vor Angriffen von Nicht-Appanagen verteidigen und erhält dafür regelmäßige §YTributzahlungen§!. Abgesehen davon haben Appanagen aber ihre eigene §Yunabhängige Diplomatie§!. Sie können ihre eigenen Kriege gegen Appanagen desselben Lehnsherren oder ausländische Mächte führen.\n\n"
 string_eoc_tributaries_desc: "[Root.start_tributaries_descriptions]\n£DLC_moh Osteuropa wird in vielerlei Hinsicht vom §YGroßfürstentum der Rus§! dominiert, einem riesigen Staat, der einen bedeutenden Teil der regionalen Bevölkerung umfasst.\n\nDie Integrität der Rus hängt von der §YFraternität§! des gegenwärtigen Großfürsten ab. Fraternität wird von §Ywohlständigen§! Staaten im Reich, hoher §YStabilität§! sowie §YAppanagen§! erhöht.\nFraternität nimmt durch §YVerwüstung§! und §YKorruption§! ab.\n\nGroßfürsten mit niedriger Fraternität haben Probleme dabei, ihre Untertanen zu beschwichtigen.\n\nAusländische Staaten, die an die Rus angrenzen, können einen §YKrieg um die russische Krone§! erklären und den Titel für sich selbst ergreifen."
 string_start_religion_paulician: "[Root.start_religion_intro]\n\nPaulikanische Nationen können im Laufe der Zeit §YPatriarchale Autorität§! ansammeln, um die Kirchenmacht ihres Landes zu stärken.\n\nPatriarchale Autorität wird durch Entscheidungen bei Events und anderen Interaktionen erhöht.\n[Root.start_religion_orthodox_dlc_check]"
 string_start_religion_monothelite: "[Root.start_religion_intro]\n\nMonothelitische Nationen können im Laufe der Zeit §YPatriarchale Autorität§! ansammeln, um die Kirchenmacht ihres Landes zu stärken.\n\nPatriarchale Autorität wird durch Entscheidungen bei Events und anderen Interaktionen erhöht.\n[Root.start_religion_orthodox_dlc_check]"
 string_start_religion_iconoclast: "[Root.start_religion_intro]\n\nIkonoklastische Nationen können im Laufe der Zeit §YPatriarchale Autorität§! ansammeln, um die Kirchenmacht ihres Landes zu stärken.\n\nPatriarchale Autorität wird durch Entscheidungen bei Events und anderen Interaktionen erhöht.\n"
 string_start_tag_ireland: "Nachdem Brian Boru 1014 die Wikinger in der §YSchlacht von Clontarf§! vernichtet hatte, wurden die Nordmänner auf eine Handvoll Küstenexklaven reduziert und Irland war frei von Eingriffen. Aber als §YHochkönig§! Máel Sechnaill kurz darauf 1022 starb, befand sich die irische Krone in einer ständigen Konkurrenzsituation.\n\nIm elften und zwölften Jahrhundert wurde Irland noch immer von seiner alten, auf Clanebene ansässigen gälischen Gesellschaft dominiert, wobei regionale Kleinkönige in erster Linie kleinere lokale Familien regierten. Jede Familie wurde als "Sept" innerhalb eines größeren Stammes wie der §YDál gCais§!, §YEóganachta§! oder §YConnachta§! betrachtet. Diese Stammesmitgliedschaft spiegelt sich in unserer §YKultur§! wider, bis wir unsere Regierung reformieren."
 string_start_ireland_description: "Irland ist in dieser Zeit in sechs übergeordnete Stämme §YDál gCais§!, §YEóganachta§!, §YLaigin§!, §YConnachta§!, §YUlaidh§! und §YÉrainn§! aufgeteilt."
 string_start_clan: "Als irischer §YClan§! habt Ihr Zugang zu besonderen Ereignissen zur Nachfolgeregelung. Anstatt die Erbfolge durch Primogenitur zu regeln, verwenden Clans §YThanwahlen§!, bei der das am besten geeignete männliche Familienmitglied jeden Alters zum Erben gewählt wird, der für den König von seinen Verwandten ersichtlich ist. Wir können nicht von diesem System abweichen, es sei denn, wir §Yreformieren unsere Regierung§!.\n\n"
 string_start_government_native_councils: "[Root.GetName] ist ein §YStamm§!. Stämme werden von [Root.GetMeinemeiner] §Y[Root.Monarch.GetTitle]§! auf Lebenszeit regiert. Sobald [Root.GetMderdie] [Root.Monarch.GetTitle] stirbt, wird ein neuer Herrscher ohne negative Auswirkung gewählt.\n\n[Root.startup_government_native_council]"
 string_start_native_council: "£DLC_cop [Root.GetName] wird von einem §YStammesrat§! regiert. Wir haben außerdem Zugriff auf §YEingeborenen-Fortschritt§!, welcher uns ermöglicht, unsere Gesellschaft in unterschiedlicher Weise vor dem Ansturm der organisierten Europäer voranzutreiben. Sobald alle Verbesserungen durchgeführt wurden, können wir unsere §YGesellschaft reformieren§!, indem wir an eine fortschrittlichere Nation angrenzen. Wir erhalten daraufhin ihre §YTechnologien§! und §YInstitutionen§!.\n\n"
 string_start_feudal_theocracy: "£DLC_coc Als §YKalifale Theokratie§! habt Ihr Zugriff auf drei §YRegierungsaktionen§!, die alle 5 Jahre eingesetzt werden können:\n- §YBesitztümer des Klerus beschlagnahmen§!: Reduziert die Baukosten.\n- §YMinderheiten aus dem Ausland einladen§!: Erhöht die Entwicklung und reduziert Entwicklungskosten in der Region Euer Hauptstadt.\n- §YHeiligen Krieg ausrufen§!: Gibt Ansprüche auf benachbarte Provinzen, die feindlichen Häretikern oder Ungläubigen gehören\n\n"
