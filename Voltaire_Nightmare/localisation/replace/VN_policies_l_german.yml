l_german:
#Administrative
 manufacturing_spy: "Rückforderungsgesetz"
 desc_manufacturing_spy: "Es ist zwingend erforderlich, dass diejenigen, die von ihren Titeln und ihrem Eigentum abgetrennt wurden, sie zurückbekommen, auch wenn ein anderer Staat vorgibt, sie zu besitzen. Eine offizielle Regierungspolitik wird einen wichtigen Beitrag dazu leisten."
 manufacturing_diplomatic: "Internationales Prestige"
 desc_manufacturing_diplomatic: "Ein großer Teil der Macht eines Staates entspringt lediglich der Sichtweise der benachbarten politischen Institutionen. Unsere Produktionskapazität ist beeindruckend und wir müssen dafür sorgen, dass unsere Nachbarn das mitbekommen."
 manufacturing_piracy: "Konvoigesetz"
 desc_manufacturing_piracy: "Indem Werften mit Material subventioniert werden, mag für manche eine Selbstverständlichkeit erscheinen, aber bisher hat sich diese Politik den staatlichen Verantwortlichen entzogen. Aber diese Dummheit wird nicht länger zugelassen."
 manufacturing_exploration: "Kolonialismus ausbauen"
 desc_manufacturing_exploration: "Religiöse Debatten über die Ethik der Kolonisierung sind eine törichte Sache. Mit unserer großen Produktionsmacht sollten wir unsere kolonialen Unternehmungen so lange ausbauen, wie die Vorräte ausreichen."
 manufacturing_cultural: "Kunststiftung"
 desc_manufacturing_cultural: "Einen Teil der staatlichen Mittel für künstlerische und kulturelle Zwecke beiseite zu legen, mag vielleicht naiv erscheinen, aber dies hat sich in den größten Imperien der Geschichte bewährt. Die Römer haben schließlich ihre Ländereien mit Theatern und großen Schauspielen übersät."
 manufacturing_trade: "Rückstellungsgesetz"
 desc_manufacturing_trade: "Manchmal überschneidet sich die Welt des Handels mit der Welt der Kriminalität, da Produkte gestohlen werden, Händler betrogen werden und skrupellose Gestalten sich an allgemeinen betrügerischen Machenschaften beteiligen. Neue Gesetze sollen dem ein Ende setzen."
 manufacturing_maritime: "Verkabelungsgesetz"
 desc_manufacturing_maritime: "Ein Gesetz, das sich mit der Herstellung von Seilen, Drähten und anderen maritimen Verkleidungen befasst, ist absolut notwendig, um unsere Flotte vor einer internationalen Blamage zu bewahren. Die Hersteller werden daher aufgefordert, sich unverzüglich an die neue Richtlinie zu halten."
 manufacturing_influence: "Vereinheitlichung des Grundbesitzes"
 desc_manufacturing_influence: "Die diplomatische Organisation unseres Staates ist in Trümmern. Der offensichtliche Weg zur Korrektur wäre eine umfassende Reorganisation, die ein uneinheitliches, althergebrachtes System kombiniert und gestraffte Beziehungen ermöglicht."
 manufacturing_logistics: "Registrierungsgesetz"
 desc_manufacturing_logistics: "Die Politik der Volkszählung wird die Wiederbesetzung von Armeen und die Neuzuweisung von Einheiten wesentlich erleichtern. Die Beamten werden sofort mit den Kirchenbüchern anfangen."
 manufacturing_offensive: "Minutemen"
 desc_manufacturing_offensive: "Die Einführung von Bauernabgaben ist ein gefährliches Spiel, aber es gibt einen Mittelweg - die Schaffung einer semiprofessionellen Militärklasse, die offizielle staatliche Verbindungen hat, aber in erster Linie als bürgerliche Bauern arbeitet."
 manufacturing_defensive: "Grundbesitzrecht"
 desc_manufacturing_defensive: "Die Kontrolle über die Burgen und Schlösser in unserem Staat zu erzwingen, war der Traum vieler früherer Herrscher. Durch die Förderung einer stattlichen Verbindung von Wartung und Betrieb dieser Verteidigungsanlagen wird dieser Traum endlich wahr."
 manufacturing_quality: "Qualitätsprüfungen"
 desc_manufacturing_quality: "Armer Stahl mit niedrigem Kohlenstoffgehalt ist ein Rezept für ein Versagen auf dem Schlachtfeld, da Waffen und Rüstungen leicht zerfallen. Wir sollten unsere Produktionskraft nutzen, um eine Art von Regelungen für die Erzaufbereitung durchzusetzen, um zukünftige Probleme zu vermeiden."
 manufacturing_quantity: "Fremdenlegion"
 desc_manufacturing_quantity: "Indem wir Ausländern, die für unsere Nation kämpfen, besondere Privilegien anbieten, können wir eine unerschöpfliche Versorgung mit Truppen und mehr Machtprojektion in den umliegenden Staaten sicherstellen."
 manufacturing_naval: "Schiffbauergilde"
 desc_manufacturing_naval: "Die Organisation der Schiffbauer unseres Staates in etwas, das einer Gilde ähnelt, ermöglicht uns eine zentralisierte Kontrolle der Industrie, indem wir eine einzigartige Einheit schaffen, mit der wir umgehen und die Rechtssprechung durchsetzen können."
 manufacturing_aristocracy: "Siedlungsgesetz"
 desc_manufacturing_aristocracy: "Die formelle Organisation der Verteilung von Lehen über unsere Ländereien wird dazu führen, dass wir als oberster Herrscher über Kontroll- und Entwicklungsnetze verfügen."
 manufacturing_plutocracy: "Bankwesengesetz"
 desc_manufacturing_plutocracy: "Die Verbindung unserer Produktionsbasis mit unserer aufblühenden Finanzindustrie wird es uns ermöglichen, eine große Kontrolle über die Wirtschaft unserer Länder zu erlangen. Die Banken können im Wesentlichen zu einer Zweigstelle des Staates werden."
 manufacturing_indigenous: "Effiziente Bewirtschaftungsmethoden"
 desc_manufacturing_indigenous: "Unser Volk hat lange Zeit nur von Ackerbau und Viehzucht gelebt. Dieses Erbe können wir in die moderne Zeit übertragen, denn wir sind immer noch erfahrene Landwirte und Viehzüchter, die die größten Feldfrüchte anbauen und die kräftigsten Tiere züchten."
 manufacturing_horde: "Ländliche Genossenschaften"
 desc_manufacturing_horde: "Wir werden ländliche Genossenschaften gründen, um die landwirtschaftliche Produktion zu steigern und das Land zu urbanisieren. Außerdem werden sie uns bei Volkszählungen und der Überwachung widerspenstiger Untertanen helfen und bei Missernten und Dürreperioden bedürftige Menschen mit Lebensmitteln und Ähnlichem versorgen."
 manufacturing_divine: "Friedensgilden"
 desc_manufacturing_divine: "Wir sollten religiöse Friedensgilden gründen, deren Mitglieder allein für die Wahrung des inneren Friedens und die Erhaltung der allgemeinen Religiosität verantwortlich sind. Dies wird eine neue Art von Bindung zwischen unserem Herrscher, unserem Volk und dem Göttlichen schaffen."
 manufacturing_court: "Standardisierte Münzprägung"
 desc_manufacturing_court: "Häufig kommt es zu Streitigkeiten zwischen Käufern und Verkäufern über den genauen Wert unserer Währung. Durch die Einführung standardisierter Werte können wir sicherstellen, dass das Geld in unserem Land immer fair getauscht wird."
 manufacturing_mercenary: "Zuverlässige Hauptleute"
 desc_manufacturing_mercenary: "So mancher Söldnerkapitän wird sich gerne bereit erklären, unserem Herrscher zu dienen, aber nur, um sich und seine Truppen zu bereichern. Wir können jedoch die traditionelle Loyalität dieser Söldner auf den Herrscher lenken und so die Gefahr verringern, dass sie uns für einen größeren Sack Münzen hintergehen."
#Diplomatic
 cultural_innovativeness: "Radikalismus" 
 desc_cultural_innovativeness: "Kultur zu erneuern bedeutet, immer wieder das Alte abzuwerfen und das Neue anzunehmen. Wir mögen keine Trotzkisten sein oder gar wissen, was ein Trotzkist ist, aber unser Staat ist geschickter im Umgang mit dem Lauf der Zeit."
 cultural_religious: "Gesetz über wahre Meinungen" 
 desc_cultural_religious: "Ein Gesetz über wahre Meinungen und Äußerungen über die Religion unseres Staates. Einige Meinungen liegen schlichtweg falsch - es ist ein Angriff auf Gott und die Menschheit gleichermaßen, solche abscheulichen Lügen innerhalb des Staates propagieren zu lassen."
 cultural_economic: "Ächtungsgesetz" 
 desc_cultural_economic: "Das Durchgreifen gegen Straßenräuber und andere ruchlose Einzelpersonen wird ein Gefühl des kulturellen Wohlbefindens innerhalb unserer Grenzen fördern sowie die Wirtschaft ankurbeln, indem wir Bewegungsfreiheit und kostspieliges Unternehmertum fördern."
 cultural_expansion: "Umzugsgesetz" 
 desc_cultural_expansion: "Eine Politik, die die Vertreibung der Ureinwohner und die Umsiedlung in andere föderative Gebiete legalisiert, wird unsere Expansion fördern und denjenigen, die an unseren Grenzen leben, viel Freude bereiten. Deshalb haben wir beschlossen, diese Politik in die Tat umzusetzen."
 cultural_administrative: "Höfische Belohnungen" 
 desc_cultural_administrative: "Wie können wir unsere Untertanen ermutigen, prestigeträchtigere Kunst- und Wissenschaftswerke und damit das Prestige unseres Staates im Allgemeinen zu erschaffen? Indem wir ihnen Stipendien und höfische Positionen auf Konkurrenzbasis anbieten!"
 cultural_humanist: "Integrationsgesetz" 
 desc_cultural_humanist: "Eine Reihe von Vorschriften zur Förderung der Vermischung exotischer Kulturen mit denen unserer Staatsregierung soll zur inneren Ruhe und zur Bereicherung unseres gemeinsamen Erbes führen."
 cultural_logistics: "Einquartierungsgesetz" 
 desc_cultural_logistics: "Eine solche Politik wird die Bürger zwingen, der Berufsarmee des Staates Nahrungsmittel und Unterkünfte zur Verfügung zu stellen. Obwohl sie von der Bevölkerung nicht geliebt wird, ist sie dem üblichen Verfahren der juristisch mehrdeutigen Raubzüge und Plünderungen vorzuziehen."
 cultural_offensive: "Kulturexport" 
 desc_cultural_offensive: "Seit den Zeiten von Alexander oder Xerxes gibt es die Idee, dass edle Nationen ihre Kultur mit allen Mitteln in den Rest der Welt exportieren sollten. Wir werden dieses Konzept nicht in unserer eigenen Zeit aufrechterhalten."
 cultural_defensive: "Protektionismus" 
 desc_cultural_defensive: "Wir werden unsere Nation wieder groß machen und unsere Nachbarn werden dafür bezahlen! Wir werden uns nicht mehr dem falschen Lied des Globalismus oder den falschen Kurierdiensten, die ihn verbreiten, hingeben."
 cultural_quality: "Reformbewegung" 
 desc_cultural_quality: "Eine Reihe von Verfassungsreformen wird unsere militärische Macht zusätzlich zum allgemeinen Wohlergehen der Nation verbessern. Wir müssen eine Tradition militärischer Exzellenz innerhalb unserer eigenen Kultur hervorheben und solche Aspekte von Geburt an lehren."
 cultural_quantity: "Ausgabengesetz" 
 desc_cultural_quantity: "Das Streichen von zweifelhaften Ausgaben und die Veruntreuung durch korrupte Verwalter und faule Sündenböcke wird sich nachweislich auf die Finanzen unseres Militärs auswirken. Wir werden nicht länger das Signal aussenden, dass solche Korruption toleriert wird."
 cultural_naval: "Marinesoldaten finanzieren" 
 desc_cultural_naval: "Die Einrichtung eines Marinekorps mit einem Hauch von Prestige und Mystik wird unsere Seestreitkräfte zur Bedrohung und zum Neid anderer Staaten machen. Ihre Loyalität wird zum Stoff für Legenden."
 cultural_aristocracy: "Zusicherungsgesetz" 
 desc_cultural_aristocracy: "Die feste Verankerung der Rechte der Aristokraten unserer Nation wird viel dazu beitragen, ihre Zusammenarbeit mit den Wünschen unserer Regierung zu fördern, was wiederum der Verteidigungsfähigkeit ihrer Schlösser und Ländereien dient."
 cultural_plutocracy: "Aufhebung der Bills of Attainder" 
 desc_cultural_plutocracy: "Die Bills of Attainder bezeichnen außergerichtliche Briefe, die die Schuld und Strafe für die Feinde des Staates erklären. Indem man diese barbarische Praxis verbietet, wird es sicherlich ein kulturelles Umfeld der Freiheit und des Stolzes auf die Regierung geben."
 cultural_indigenous: "Chroniken unserer Nation"
 desc_cultural_indigenous: "Unser Volk existiert schon seit Jahrhunderten und verfügt über eine reiche Kultur und Geschichte. Wir sollten die großartigen Errungenschaften unseres Volkes für die Nachwelt bewahren, indem wir Jahresbücher erstellen lassen und sie sorgfältig aufbewahren."
 cultural_horde: "Einheit in Kriegszeiten"
 desc_cultural_horde: "Wir nehmen an zahlreichen Kriegen teil und plündern regelmäßig unsere schwächeren Nachbarn aus. Unsere Kultur soll eine kriegerische Ader entwickeln, um sicherzustellen, dass unser Volk auch in Kriegszeiten hinter unseren Bestrebungen steht."
 cultural_divine: "Popularisierung von religiöser Kunst"
 desc_cultural_divine: "Wir werden unsere Maler, Bildhauer und Schriftsteller ermutigen, religiöse Kunstwerke zu schaffen, um unsere Religion in weltlicher Pracht zum Ausdruck zu bringen. Dies wird uns zu einer religiösen und kulturellen Renaissance führen."
 cultural_infrastructure: "Landwirtschaftliche Ökonomie"
 desc_cultural_infrastructure: "Mit all unseren Forschungen im Bereich der Landwirtschaft ist es uns gelungen, eine florierende ländliche Wirtschaft aufzubauen, die auf der Produktion und dem Export von Lebensmitteln beruht. Der Überschuss aus diesen Exporten ermöglicht es uns, ehrgeizigere Entwicklungsprojekte zu verfolgen."
 cultural_mercenary: "Vereint in der Sprache"
 desc_cultural_mercenary: "Jedes Volk hat normalerweise seine eigene Sprache oder seinen eigenen Dialekt, wenn nicht sogar sein eigenes Schriftsystem. Indem wir die verschiedenen Sprachen unserer Gesprächspartner langsam durch unsere eigene ersetzen, vermeiden wir nicht nur sprachliche Missverständnisse, sondern stärken auch die Bindung zu ihnen."
#Piracy
 piracy_innovativeness: "Ordnungsgesetz"
 desc_piracy_innovativeness: "Wir müssen eine kleine Armee von Ingenieuren beschäftigen, um unsere Kanonen und andere Artilleriewaffen sowohl auf dem Meer als auch an Land zu inspizieren. Vielleicht kann der eine etwas von dem anderen lernen."
 piracy_religious: "Heidnische Überfälle"
 desc_piracy_religious: "Die Verwandlung von Freibeutern und Piraten in ein religiöses und militärisches Machtobjekt wird leicht sein, wenn wir denen, die unsere religiösen Feinde einschüchtern, einen halblegalen Rang einräumen."
 piracy_economic: "Privilegierungsgesetz"
 desc_piracy_economic: "Indem wir den Freibeutern in fremden Gewässern umfassende Rechte einräumen, können wir unseren Einfluss auf die Handelsunternehmen unserer Nachbarn verstärken. Hoffen wir einfach, dass sie auf die falschen Flaggen hereinfallen, unter denen unsere Schiffe fahren."
 piracy_expansion: "Marinekorps erweitern"
 desc_piracy_expansion: "Eine Seefahrernation ohne richtige Marine ist nichts weiter als eine kastrierte Pointe. Neue Verordnungen werden die Versorgung mit frischen Seeleuten sicherstellen, um die entlegensten Gewässer der Welt zu erkunden."
 piracy_administrative: "Kerkergesetz"
 desc_piracy_administrative: "Die Politik eines staatlichen Gefängnissystems, das von Wächtern verstärkt wird, wird die Stabilität des Reiches und eine besondere Leichtigkeit bei der Integration neuer Eroberungen gewährleisten. Lasst keine Kriminellen in unserem Land frei herumlaufen!"
 piracy_humanist: "Piratenehrenkodex"
 desc_piracy_humanist: "Manche nennen sie blutrünstige Gauner, Halunken und Terroristen. Aber niemand soll behaupten, dass es unter Piraten keinen Ehrenkodex gibt - denn wir haben neue Gesetze eingeführt, die bestimmte Strafen verzeihen, wenn Piraten nicht zu barbarisch handeln."
 piracy_offensive: "Schiffslagergesetz"
 desc_piracy_offensive: "Die Aufrechterhaltung bestimmter Verordnungen über Stoffe, Lebensmittel und andere seefahrerische Notwendigkeiten. Unsere Schiffe werden viel besser für Hochseereisen geeignet sein."
 piracy_defensive: "Regelung der Admiralität"
 desc_piracy_defensive: "Wie bei den Generälen verdienten viele Admiräle ihre Position mehr durch ihre Zugehörigkeit zu einer Adelsfamilie als durch besondere Fähigkeiten in diesem Gebiet. Die Zeit ist gekommen, diese riskante Tätigkeit zu beenden."
 piracy_quality: "Hafenverbesserungsgesetz"
 desc_piracy_quality: "Von Schiffen kann nicht erwartet werden, dass sie im Kampf gut abschneiden, wenn die Häfen, in denen sie gebaut wurden, zerfallen. Deshalb haben wir neue Rechtsvorschriften für den Wiederaufbau von Hafenanlagen eingeführt."
 piracy_quantity: "Walfanggesetz"
 desc_piracy_quantity: "Die neue Politik wird die Walfangindustrie an staatliche Interessen binden und sicherstellen, dass die Kosten für den Betrieb der Flotten teilweise durch private Fanggebühren und Zölle gedeckt werden."
 piracy_naval: "Seeleutebezahlungsgesetz"
 desc_piracy_naval: "Schlechte Löhne für unsere Seeleute haben sie in der Vergangenheit zu Ineffizienz und Meuterei veranlasst. Die Behebung dieser noch offenen Zahlungsfragen wird uns dies ersparen."
 piracy_aristocracy: "Aristokratische Rekrutierung"
 desc_piracy_aristocracy: "Die Aristokratie der Nation sitzt auf einem Haufen von Reichtümern, die zur Verbesserung des Staates wiederverwendet werden sollten. Wir können zwar keine Herrschaft beanspruchen, aber wir können versuchen, junge Aristokraten in die Flotte zu locken."
 piracy_plutocracy: "Sonderzollgesetz"
 desc_piracy_plutocracy: "Steuern, Steuern, und noch mehr Steuern. Sie sagen, die einzigen Erwartungen eines Menschen im Leben sind Tod und Steuern, aber wir glauben, dass es unser Schicksal ist, die Welt zu dominieren."
 piracy_indigenous: "Zermürbende Raubzüge"
 desc_piracy_indigenous: "Wir werden in der Lage sein, unsere Feinde, die uns zahlenmäßig überlegen sind, zu besiegen, indem wir sie zermürben und erst aufhören, wenn sie geschwächt genug sind, um sie zu besiegen."
 piracy_horde: "Anwerbung von Abtrünnigen"
 desc_piracy_horde: "Wir können auf eine ungewöhnliche Quelle zurückgreifen, um unsere Armee mit Soldaten und unsere Marine mit Matrosen zu verstärken: Piraten, Freibeuter und Deserteure."
 piracy_divine: "Die Piratenkriege"
 desc_piracy_divine: "Unabhängig davon, ob wir letztlich auf gesetzlose Seeräuber oder fromme Ritter zurückgreifen, sollten wir auf See gezielte Überfälle auf die Schiffe unserer religiösen Feinde durchführen. Dies wird ihre Nachschubwege unterbrechen und ihre Soldaten demoralisieren."
 piracy_infrastructure: "Unsere Art der Kriegsführung"
 desc_piracy_infrastructure: "Unsere Art der Kriegsführung wird nie die gleiche sein wie die eines anderen Landes. Wir sollten dies beibehalten und dafür sorgen, dass unsere Anführer weiterhin bewährtes Wissen über Generationen hinweg weitergeben."
 piracy_mercenary: "Vom Soldat zum Staatsmann"
 desc_piracy_mercenary: "Ein Befehlshaber kann nicht ewig an der Front bleiben und muss seine Rolle irgendwann aufgeben, sei es aus Altersgründen, wegen erlittener Verletzungen oder aus anderen Gründen. Wir haben jedoch immer freie Ämter in der Regierung zur Verfügung, die sie auch noch lange nach ihrer militärischen Laufbahn bekleiden können."
#Military
 logistics_innovativeness: "Freiheitsgesetz"
 desc_logistics_innovativeness: "Die Erweiterung der Rechtsprechung in Freiheit, die bisher ausschließlich vom Staat ausgeübt wurde, wird eine freiere bürokratische und administrative Ordnung ermöglichen und den Staat trotz seiner verlorenen Privilegien rückwirkend unterstützen."
 logistics_religious: "Kirchliches Konzessionsgesetz"
 desc_logistics_religious: "Das Bereinigen der Logistik der kirchlichen Einrichtung wird den weiteren Ausbau dieser Einrichtung in neu erworbenen Gebieten erheblich erleichtern. Deshalb wurde beschlossen, ein organisiertes Lizenzsystem einzurichten."
 logistics_economic: "Statut der Gemeinschuldner"
 desc_logistics_economic: "Es ist angemessen, dass wir Schuldner wegen Betrugs an den Gläubigern verurteilen und ächten und die Kontrolle über die Bankfinanzen diesen anarchischen Bedingungen, unter denen sie derzeit agieren, entziehen."
 logistics_expansion: "Entwässerungsmaßnahmen"
 desc_logistics_expansion: "Durch den Einsatz des Wissens von Ingenieuren, die auf dem Gebiet der Entwässerung und Landgewinnung ausgebildet sind, wird die Expansion unseres Landes fast doppelt so hohe Erträge bringen. Das ganze Sumpfgebiet, das wir normalerweise ignorieren, könnte eine wichtige wirtschaftliche Basis werden."
 logistics_administrative: "Straßenbaugesetz"
 desc_logistics_administrative: "Eine Politik, mit dem Bau von Straßen zwischen den verschiedenen Städten unseres Reiches zu beginnen, wird eine größere administrative Effizienz über große Landstriche hinweg gewährleisten. Deshalb wurde beschlossen, dass wir diese Gesetzgebung durchsetzen und Bauherren einstellen werden."
 logistics_humanist: "Nationalakademie"
 desc_logistics_humanist: "Geld in die künstlerische Arbeit zu stecken, ist nicht so effektiv wie die direkte Auseinandersetzung mit ihnen. Durch die Gründung einer nationalen Akademie werden wir einen viel größeren Einfluss auf unsere Wissenschaftler und Künstler haben und ihre Tätigkeit mit der des Reiches verbinden."
 logistics_spy: "Volksverhetzungsgesetz"
 desc_logistics_spy: "Zum Thema Spionage und Aufruhr darf es keine Zweideutigkeiten geben: Der Tod ist die einzig akzeptable Strafe. Alle Spione, die in unserem Reich gefangen werden, werden von der Veranda des Regierungspalastes gehängt!"
 logistics_diplomatic: "Rechtsakte der Union"
 desc_logistics_diplomatic: "Ein geteiltes Reich ist ein Reich, das leicht zu kontrollieren und zu erobern ist. Indem wir endlich die Verwaltungs- und Rechtssysteme der einzelnen Landesteile miteinander verbinden, kommen wir auf den Weg zur Zentralisierung voran."
 logistics_piracy: "Straftatbestand"
 desc_logistics_piracy: "Der Umgang mit Piraterie und Verbrechern ist eine undankbare Aufgabe, aber sie ist notwendig, um unsere Handels- und Marinebemühungen am Laufen zu halten. Mit der Durchsetzung unserer Freibeuterlizenzen und dem Ende der Duldung gesetzlicher Grauzonen sollten wir eine logistisch einwandfreie Marine haben."
 logistics_exploration: "Zollgesetz"
 desc_logistics_exploration: "Exakte Steuereinnahmen unserer kolonialen Untertanen werden uns helfen, unsere Bemühungen zu refinanzieren, da die derzeitigen Regelungen eher eine Belastung für die Staatskassen als ein Segen sind. Die Kolonisten mögen nicht glücklich sein, aber was werden sie tun? Aufhören, Tee zu trinken?"
 logistics_trade: "Wechselkredite"
 desc_logistics_trade: "Die Ausweitung der Rolle der Währung in unseren Handelsunternehmen und im täglichen Leben ist eine weitere Möglichkeit für unseren Staat, seine Finger in diese lukrativen Einnahmequellen zu stecken. Ohne eine solide Logistikgrundlage kann man den Handel auf keiner Makroebene betreiben."
 logistics_maritime: "Tonnagengesetz"
 desc_logistics_maritime: "Es ist völlig inakzeptabel als Seemacht, die Standardisierung von Tonnage und Abmessungen privaten Interessen zu überlassen. Deshalb haben wir beschlossen, bestimmte Vorschriften durchzusetzen, um eine einheitlichere Qualität zu erreichen."
 logistics_influence: "Amtsträgerregelung"
 desc_logistics_influence: "In der Antike wurden Offiziersdienste oft auf der Grundlage von Nepotismus oder Sinekure vergeben. Manchmal waren die Ergebnisse großartig, da adlige Fürsten verborgene Talente trugen, aber ebenso oft waren sie katastrophal. Zeit, diese alte Torheit einzuschränken."
 logistics_infrastructure: "Unterstützung der Armee"
 desc_logistics_infrastructure: "Eine Armee marschiert auf ihrem Magen - nach dieser Philosophie sollten wir sicherstellen, dass unsere landwirtschaftliche Produktion in Kriegszeiten stark bleibt, um die Soldaten gut zu ernähren."
 logistics_court: "Scrinium Barbarorum"
 desc_logistics_court: "Um ein Reich wie das unsere erfolgreich zu verwalten, braucht man fähige Verwalter und raffinierte Tricks. Schon die alten Römer wussten, wie man mit unterworfenen Völkern umgeht. Sie richteten mehrere Minister ein, die sich ausschließlich um die Interessen der "Barbaren" kümmerten."