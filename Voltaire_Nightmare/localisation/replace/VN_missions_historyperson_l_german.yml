#Pavia
 vn_missions.300.t: "The Rebirth of Pavia"
 vn_missions.300.d: "From the 6th century to 774 Pavia was the capital of the Lombard Kingdom, whose control and power spanned throughout the Italian peninsula. After the kingdom's collapse at the hands of Charlemagne, the former political, social, and economic power of the city diminshed, despite Pavia remaining as the capital of the imperial Kingdom of Italy. In the pursuing political fragmentation consistent with the rest of Italy throughout the Middle Ages and beyond, Pavia, once the center of power in not only Lombardy but the entirety of Italy, became a self-governing commune, with authority only within the reaches of the city. But things changed in the 14th century. Under the dominion of its past rival Milan, Pavia was able to regain its past social power when the University of Pavia was founded. As the only university in the region for centuries, it the center of intellectual in Lombardy. The Certosa di Pavia was built, a monestary but also a marvel of architecture. If Pavia were able to muster political independence from the Milanese, time can only tell whether the city can regain its former might and glory."
 vn_missions.300.a: "The World Shall Await!"
 vn_missions.300.b: "On the Right Path"
 vn_missions.300.c: "In the Near Future"
 pva_rise_event: "The Right Path"
 desc_pva_rise_event: "Our country has been prospering politically and economically."
 pva_rebirth_mission: "The Rebirth of Pavia"
 desc_pva_rebirth_mission: "The world shall witness the rebirth of Pavia."
 pva_reclaim_our_glory_mission: "Reclaim Our Glory"
 desc_pva_reclaim_our_glory_mission: "Over the centuries our power has decreased quite significantly but in time we shall rise again and reclaim our power!"

#Swabia/von Hohenstaufen
 vn_missions.305.t: "Reunite Swabia"
 vn_missions.305.d: "For centuries the lands of the old Stem Duchy of Swabia have been slipping from our control. Although the duchy remains intact, lands in the direct control of the Dukes of Swabia have been threatened by increasingly independent vassals. Swabia shall muster its strength and defeat any barrier to reestblishing dominance in the region and eventually reunite the territories of the stem duchy."
