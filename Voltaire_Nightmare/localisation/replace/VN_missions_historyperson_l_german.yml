 vn_missions.203.t: "Die Goldene Bulle"
 vn_missions.203.d: "[Root.Monarch.GetName], Heiliger Römischer Kaiser, verabschiedete auf dem Reichstag eine Reihe von Dekreten, die die Form der kaiserlichen Nachfolge zu klären versuchten. Nach der Tradition wurde der König der Römer von den obersten kirchlichen und weltlichen Fürsten gewählt, allerdings war der Ablauf sehr umstritten und kontrovers. Die Goldene Bulle soll den Prozess klar definieren."
 vn_missions.203.a: "Die Nachfolge wird nicht mehr in Frage gestellt werden!"
 vn_missions.203.b: "Behaltet die aktuellen Kurfürsten bei"
 vn_missions.203.c: "Eine Demonstration unserer Macht"
 vn_missions.203.a.tt: "Ersetzt den am wenigsten geeigneten Kurfürsten."
