 vespers_refused_sicily: "Dropped Sicilian Claims"
 desc_vespers_refused_sicily: "We have dropped our claims to Sicily, much to the chagrin of our advisors and generals."
 mongol_trade_disputes: "Trade Disputes"
 desc_mongol_trade_disputes: "The various tribes of our nation are fighting for the best trade routes, damaging our economy."
 mongol_declining_warfare: "Decline of Warfare"
 desc_mongol_declining_warfare: "Our once superior military is decaying and being replaced by different tribal structures."
 concessions_for_factory_workers: "Concessions for Factory Workers"
 desc_concessions_for_factory_workers: "We have improved the working conditions of the factory workers in this province, for example by reducing their working hours."
 closed_universities: "Closed Universities"
 desc_closed_universities: "We have closed our universities and other educational institutions nationwide, as they have been a hotbed of revolutionary ideas."
 counter_revolution: "Counter-Revolution"
 desc_counter_revolution: "We try to improve the popularity of our monarch again by spreading counter-revolutionary ideas, thus combating the revolution."
 increased_autonomy: "Increased Autonomy"
 desc_increased_autonomy: "We have granted in this province a high degree of self-government to avoid rebellion."
 reign_of_terror_m: "Reign of Terror"
 desc_reign_of_terror_m: "Our ruler is not able to rule over our realm independently, and ruthless generals have taken over this task."
 army_quarrels_m: "Fragmented Army"
 desc_army_quarrels_m: "Fractional battles within the army result in reduced loyalty and strength."
 strong_viziers_m: "Influential Viziers"
 desc_strong_viziers_m: "Powerful but incompetent statesmen control the government."
 EST_VAL_TURKISH_NUBIAN_SUPPORT: "Support in Factional Battles"
 EST_VAL_REIGN_OF_TERROR: "Suppressed Turkish Influence"
 disbanded_streltsy_m: "Disbanded Army"
 desc_disbanded_streltsy_m: "Most of our army regiments have been disbanded, dealing a severe blow to our forces."
 appanage_during_factionalism_modifier: "Factionalism of the Rus"
 desc_appanage_during_factionalism_modifier: "The entire Kievan Rus is being drawn into a maelstrom of political devastation and instability that reaches into even the farthest corners of the Russian lands."
 byz_aristocrats_m: "Powerful Aristocrats"
 desc_byz_aristocrats_m: "As the state has grown wealthier from the recent conquests of Basileios II, the landholding aristocracy known as the Dynatoi have steadily increased their power, enlarging their private estates and subjugating the free peasants with impunity."
 byz_bureaucrats_m: "Emaciated Bureaucrats"
 desc_byz_bureaucrats_m: "As a result of the power grabs of the Dynatoi, the bureaucrats in Constantinople have attempted to curb them by freeing peasants from their military service, embroiling the bureaucracy and aristocracy in rivalry and undercutting the efficiency of the administration."
 byz_defenses_m: "Vulnerable Frontier"
 desc_byz_defenses_m: "In order to save on expenses, the large standing armies tasked with defending the volatile Armenian frontier against nascent Turkish raids have been progressively disbanded, leaving the Anatolian interior vulnerable as defenses have fallen into disrepair."
 byz_army_m: "Shattered Army"
 desc_byz_army_m: "To compensate for the dwindling numbers in professional armies, the bureaucrats have had to instead rely on grossly expensive foreign mercenaries with dubious loyalty to the state and conflicting ambitions of their own, often working against our interests."
 byz_unrest_m: "Insurgent Peasantry"
 desc_byz_unrest_m: "The free peasantry are being crushed by the aristocracy, robbing them of their livelihoods and driving them into poverty and starvation; as a result, there is a general state of turmoil across the Empire as the peasants demand the [Root.Monarch.GetTitle] to intervene."
