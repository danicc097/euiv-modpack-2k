 vaisyas_estate_events.1.t: "Revolt of the [Root.GetName] Hutukhshan"
 vaisyas_estate_events.1.d: "Appalled at the loss of their privileges the Hutukhshan of the [Root.GetName] province have taken up arms against us!"
 vaisyas_estate_events.2.d: "A host of social and economic problems in [Root.Country.GetName] have led to an eruption of highway banditry throughout the realm. Banditry has become so prolific that some cities have not received a single trade caravan in months.\n\nSeveral bandit leaders are seen as folk heroes by the local populace, bravely resisting the rule of the parasitic state of [Root.Country.GetName], founding new frontier towns, and recruiting local labor. Drawing into their ranks Zoroastrians and Muslims, toddy-tappers and smiths, the bandits have attracted widespread support.\n\nA direct military confrontation with the bandits would solve the immediate problem if we could root them out from their makeshift forts. However, the problem is only likely to resurface if we do not address the social and economic factors that make the bandits powerful and popular."
 vaisyas_estate_events.3.t: "Hutukhshan Thriving in [Root.Country.GetName]"
 vaisyas_estate_events.3.d: "The Hutukhshan occupy a privileged and favored position in [Root.Country.GetName]. As the backbone of our economy, the Hutukhshan expertise in all matters mercantile and industrious are a great boon to our nation. Thanks to our patronage and their rising fortune, the Hutukhshan have expanded local industry in [thriving_vaisyas_province.GetName]."
 vaisyas_estate_events.4.d: "The textile industry of the Middle East is unrivaled. Vast plantations grow silk and cotton, feeding mighty manufactories that produce countless millions of yards of textile cloth. Planters, weavers, dyers, merchants and even noble princes create an intricate and organized network of labor, production, and trade. Such a thriving commercial market is naturally an ideal breeding ground for innovation. Through our wise delegation of the industry to the Hutukhshan, [Root.Country.GetName] finds itself at the forefront of new developments in textile production."
 vaisyas_estate_events.5.t: "Advancement of the Hutukhshan"
 vaisyas_estate_events.5.d: "The Hutukhshan were of relatively low caste in the Sassanid Empire, but this theoretical rank does not always reflect their true influence. Throughout [Root.Country.GetName] the Hutukhshan have seen their fortunes increase, and their status improved in practice if not in theory."
 vaisyas_estate_events.6.t: "Decline of the Hutukhshan"
 vaisyas_estate_events.6.d: "The Hutukhshan, the tradesmen and farmers of [Root.GetName], have always struggled to exert political and social influence in Persia’s often rigidly hierarchical society. In recent years their struggle has been in vain, and their influence throughout [Root.Country.GetName] is reduced."
 EST_VAL_VAISYAS_ADVANCE: "Advancement of the Hutukhshan: §Y$VAL$%§!"
 EST_VAL_VAISYAS_DECLINE: "Decline of the Hutukhshan: §Y$VAL$%§!"
 vaisyas_estate_events.7.t: "The Status of the Hutukhshan"
 vaisyas_estate_events.7.d: "The bounds of caste are felt and seen most explicitly during ritual occasions. With the Asronan taking center stage for ceremonies, their status as leaders of the spiritual hierarchy is made clear to all in attendance. The Arteshtaran, warriors and princes, make their own displays of power and status.\n\nOften overlooked are the Hutukhshan, our traders and craftsmen. Seeking to advance their station, the representatives of the Hutukhshan guilds have requested that sufficiently esteemed members of their members be allowed the right to ride palanquins and blow conch shells during certain ceremonies. Granting their request would upset the rigid Asronan, but would earn the favor of the Hutukhshan."
 vaisyas_estate_events.7.a: "Promote social advancement for the Hutukhshan"
 vaisyas_estate_events.7.b: "The Hutukhshan should know their place."
 EST_VAL_VAISHYA_MOBILITY: "Social restrictions relaxed: §Y$VAL$%§!"
 EST_VAL_VAISHYA_MOBILITY_BRAHMINS: "Social restrictions relaxed: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION: "Social restrictions enforced: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION_BRAHMINS: "Social restrictions enforced: §Y$VAL$%§!"
 vaisyas_estate_events.8.d: "[Root.Country.GetName] has become renowned for its trade in high value commodities such as spices, precious gemstones, and fine silks. Merchants come from far off lands to purchase goods that we produce in abundance, but which to them are exotic luxuries.\n\nThe key to our success in these industries has been our patronage of various guilds who draw their membership from the Hutukhshan. Our investments have thus far proven profitable, and it stands to reason that further investment will only continue to yield greater riches. We should determine which of our luxury goods industries is most important to [Root.Country.GetName] and focus our efforts on the advancement of the guilds involved."
 vaisyas_estate_events.8.a: "Inhalants are an important commodity."
 vaisyas_estate_events.8.b: "Tea is the lifeblood of our nation."
 vaisyas_estate_events.9.d: "[Root.Monarch.GetName] has granted many privileges and concessions to the Hutukhshan merchant guilds. Wielding almost unchecked power over the nation’s economy, they have become a force to be reckoned with in [Root.GetAdjective] politics.\n\nSensing an opportunity to accumulate even greater power, the most powerful of these guilds have sent an embassy to [Root.Capital.GetName] with a series of polite but emphatic policy recommendations. Our financial advisors see some commercial merit to these policies, but note that they entail granting an outrageous degree of autonomy to the provinces where the guilds are most powerful, essentially making them into merchant-princes. Refusing these demands would anger the guilds greatly, though it would go a long way towards curtailing their power."
 vaisyas_estate_events.10.d: "The Middle East is a dry and rugged land, requiring regular investment in its frontier settlements to be profitable to the state. Decades of neglect and a series of unexpected droughts in [drylands_province.GetName] have led to poor harvests, a steady decline in land revenue, and a trend towards migration away from the drylands and towards the wealthy cities of the coast.\n\nThe situation in [drylands_province.GetName] could however be reversed through the construction of canals and water tanks, ensuring enough water to allow the population to grow and for agriculture to expand. While this would end the stagnation in [drylands_province.GetName], it would draw our focus away from our coastal trading settlements. We must consider which is more valuable to us at the present time."
 vaisyas_estate_events.11.d: "[Root.GetAdjective] society is increasingly becoming more concerned with trade, industry, and profit than on martial endeavors. Many nobles, especially from the ranks of the Azadan nobility, are concerned that our nation is becoming soft and ill-prepared for war as Princes prefer to devote themselves to commerce rather than military studies. Representatives of the Hutukhshan argue not only that war is bad for business, but that a nation without full coffers cannot wage war effectively. We must decide whether to promote a mercantile or a martial society."
 rajputs_estate_events.1.t: "Rise of the [Root.GetName] Arteshtaran"
 rajputs_estate_events.1.d: "The Arteshtaran are refusing to accept the confiscation of their property in [Root.GetName] and have risen in revolt against us!"
 rajputs_estate_events.2.t: "Advancing Power of the Arteshtaran"
 rajputs_estate_events.2.d: "The Arteshtaran have seen their influence increase in [Root.Country.GetName]. The machinations of a well-connected aristocracy, a strong sense of kin identity, and a growing reputation as indomitable warriors have all contributed to their rising power. We can expect the Arteshtaran to play a greater role in [Root.GetAdjective] affairs in the immediate future."
 rajputs_estate_events.3.t: "Declining Power of the Arteshtaran"
 rajputs_estate_events.3.d: "A series of internecine struggles brought about by feuding kin groups has weakened Arteshtaran influence in [Root.Country.GetName]. Unable or unwilling to devote their full attention to [Root.GetAdjective] political or military affairs, their influence at court has very much suffered."
 rajputs_estate_events.4.t: "Marriage Alliances with the Arteshtaran"
 rajputs_estate_events.4.d: "Kinship is of paramount importance to the Arteshtaran clans, and as such there is no better way to cement their loyalty than by forging marriage alliances. Several of the most powerful Arteshtaran grandees have offered to wed their daughters into our line in exchange for a guarantee that they will continue to hold their ancestral lands and titles. Though some among the Arteshtaran leaders consider this an unacceptable act of sublimation, those that have offered marriage ties do so with plans to advance their position at court."
 rajputs_estate_events.5.t: "Arteshtaran Scion Seeks New Territory"
 rajputs_estate_events.5.d: "Arteshtaran power in the Middle East is predicated on centuries of conquest, colonization, and settlement of lands beyond their power base in Persia. A particularly bold and ambitious scion of a notable clan has appeared at court on a quest to enhance the prestige of his kin. Approaching the [Root.Monarch.GetTitle], he asks permission to settle [rajput_scion_province.GetName], where he shall found a new town. He promises in exchange to accept the rule of the [Root.Country.GetName] state and to raise an army in our support whenever it is needed."
 rajputs_estate_events.6.t: "The Arteshtaran Make Demands"
 rajputs_estate_events.6.d: "Arteshtaran nobles have come to both outnumber and outrank all other nobility at the [Root.GetAdjective] court. They know well the power they wield over our armies and our administration, and have leveraged this power to demand extreme concessions to Arteshtaran nobles and their territories. Our attempts to curb their power through subtle means have had little effect, and so we must consider taking drastic action; either we must accept that the Arteshtaran are a law unto themselves, or we must strip them of their noble ranks to restore balance to the court."
 rajputs_estate_events.7.t: "Integration of Arteshtaran Nobility"
 rajputs_estate_events.7.d: "Arteshtaran nobles are a common sight at the court of [Root.Country.GetName], though it is becoming increasingly difficult to distinguish between them and the other courtiers that make their home in [Root.Capital.GetName]. The Arteshtaran at court have been thoroughly integrating into [Root.GetAdjective] aristocratic society, going so far as to learn the [Root.Culture.GetName] language, observe [Root.GetAdjective] courtly etiquette, and personally accompany the [Root.Monarch.GetName] wherever [Root.Monarch.GetSheHe] goes. This is leading to the loss of a distinctly Arteshtaran voice at court, as these nobles have become more concerned with their personal advancement than in the interests of the Arteshtaran community."
 rajputs_estate_events.8.t: "The Arteshtaran Rebellion"
 rajputs_estate_events.8.d: "Relations between [Root.Country.GetName] and the Arteshtaran clans could hardly be worse. The marginalization of Arteshtaran nobles and the neglect of Arteshtaran soldiers has created an atmosphere of resentment and distrust that now threatens to erupt into violent conflict. Though it has become traditional for the [Root.Monarch.GetTitle] to formally appoint Arteshtaran clan leaders, in the current state of crisis our preferred candidate has been unanimously rejected by his would-be subjects. The Arteshtaran of [Root.Country.GetName] now demand the right to appoint their own leadership, and to be left to govern their own affairs in provinces they control. They are prepared to install their chosen leader by force if we insist on maintaining our chokehold on dynastic politics."
 rajputs_estate_events.9.t: "Arteshtaran Daena"
 rajputs_estate_events.9.d: "The cornerstone of Arteshtaran identity is their Daena, which they derive from the moral guidance in their bardic writings. Every Arteshtaran leader must put kinship above all else, surrounding himself with a brotherhood of warriors and advisors all sharing descent from a patrilineal ancestor. Arteshtaran soldiers must fight and die in service to their masters; nothing but absolute loyalty is acceptable.\n\nRather than attempting to suppress these traditional Arteshtaran values and power structures, [Root.Country.GetName] has encouraged them, harmonizing them with service to the state and the [Root.Monarch.GetName]. The Arteshtaran see no contradiction between their Daena and their duty to us."
 rajputs_estate_events.11.t: "The Arteshtaran Aristocratic Diaspora"
 rajputs_estate_events.11.d: "Arteshtaran nobility has spread far and wide throughout the centuries, but a strong sense of kinship identity creates a common aristocratic culture. Arteshtaran chiefs know their status and history in relation to other Arteshtaran going back many generations.\n\nOur advisors, among them many Arteshtaran, suggest that these bonds could be exploited to the benefit of [Root.Country.GetName]. Most obviously, the Arteshtaran chiefs loyal to us could act as ambassadors to the Arteshtaran of nearby nations, enhancing our reputation in foreign courts. A more cunning option would be to exploit ancient grudges among the Arteshtaran as a means to claim foreign territory."
