 marathas_estate_events.9.t: "Declining Power of the Wuzurgan"
 marathas_estate_events.9.d: "The influence of the Wuzurgan in [Root.Country.GetName] has waned of late. Dynastic infighting and disorganization have distracted many Wuzurgan leaders from their duties to the [Root.Monarch.GetTitle], and as such they wield lesser power at court."
 marathas_estate_events.10.t: "Rising Influence of the Wuzurgan"
 marathas_estate_events.10.d: "The Wuzurgan have risen from strength to strength in recent times. Their martial service and guidance has earned them a place of privilege in [Root.Country.GetName]."
