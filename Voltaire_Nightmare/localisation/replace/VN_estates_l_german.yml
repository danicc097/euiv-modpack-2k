 marathas_estate_events.11.t: "Disloyalty of the Wuzurgan"
 marathas_estate_events.11.d: "[Root.Country.GetName]'s relations with the Wuzurgan have deteriorated to a dangerous level. Outraged by a slew of unfavorable policies and military decisions, their leaders have demanded much greater local control of the provinces we have entrusted to them and a relaxation of their duties to the state. Should we refuse, they have threatened to raise an army to enforce their demands."
