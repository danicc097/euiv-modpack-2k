 estate_church_anglosaxon_isolation: "Angelsächsische Isolation"
 estate_church_anglosaxon_isolation_desc: "Der angelsächsische Witenagemot beschäftigt sich eher mit der Verwaltung von Grafschaften und Kirchgemeinden als mit der Ausweitung des Einflusses des englischen Staates."
 estate_church_christian_opposition: "Christliche Opposition"
 estate_church_christian_opposition_desc: "Das Christentum hat in [Root.GetName] noch nicht vollständig Fuß gefasst, da das germanische Heidentum in weiten Teilen des Landes weiterhin praktiziert wird. Es entwickelt sich jedoch eine immer stärkere Opposition von christlichen Missionaren und Geistlichen, die ihren Glauben in [Root.GetName] verbreiten wollen."
 estate_church_christian_opposition.tt: "Dieses Standesprivileg können wir nicht widerufen."
 estate_church_relations_with_pope_2: "Verbessert die Beziehung zum Papst"
 estate_church_restore_the_holy_see_2: "Gewinnt den Heiligen Stuhl"
 estate_church_relations_with_pope_2_desc: "Der [Root.GetClergyName]-Stand beklagt die geringe Wertschätzung des Papstes für unsere Nation und fordert, dass wir unsere Stellung als gute Christen durch die Festigung unserer Beziehungen zu [PAP.Capital.GetCapitalName] bekräftigen."
 estate_church_restore_the_holy_see_2_desc: "Die Tatsache, dass der Papst nicht mehr in Avignon residieren sollte, erzürnt den [Root.GetClergyName]-Stand. Er bittet uns, den Heiligen Stuhl wiederherzustellen, indem wir die Ewige Stadt wieder unter Kontrolle bringen."
 estate_church_flexible_deities: "Wahl einer persönlichen Gottheit"
 estate_church_flexible_deities_desc: "Üblicherweise wählt man seine Schutzgottheit für das ganze Leben, doch wenn man die richtige Form der "Überredung" anwendet, kann man den [Root.GetKlerusName]-Stand dazu bringen, bei einigen Abweichungen von dieser Regelung ein Auge zuzudrücken."
 estate_church_lao_animism_effect_tooltip: "Jede im Besitz befindliche Provinz, die dem §YRodnovery§!-Glauben folgt, erhält:\nMissionarsstärke (Lokal): §R-100§!\nBeitrag zur lokalen religiösen Einheit: §G-100 %§!"
 estate_church_lao_animism_revoke_effect_tooltip: "Entfernt den Modifikator §YDuldung von Volksreligionen§! von allen im Besitz befindlichen §YRodnovery§!-Provinzen."
 estate_church_monopoly_of_wool: "Monopol auf Kleidung"
 estate_church_monopoly_of_wool_desc: "Einfache Wolle und Leder sind ein lebensnotwendiges Gut, das für das gemeine Volk unentbehrlich ist. Anstatt den Nachschub an Wolle und Leder dem Zufall zu überlassen, wünscht der [Root.GetKlerusName]-Stand die Produktion selbst zu verwalten, damit seine Herde nie um Kleidung fürchten muss."
 estate_church_monopoly_of_wool_effect_tooltip: "§RKeine Einnahmen durch §YWolle§! und §YLeder§!§!"
 estate_church_monopoly_of_wool_mod: "Monopol auf Kleidung"
 desc_estate_church_monopoly_of_wool_mod: "Der Staat hat dem [Root.Owner.GetKlerusName]-Stand die Monopolrechte über die Woll- und Lederproduktion gewährt."
 estate_church_monopoly_of_wool_revoke_tooltip: "Die Produktionseinnahmen aus §YWolle§! und §YLeder§! werden wiederhergestellt"
 estate_church_monopoly_of_incense: "Monopol auf Zeremonialwaren"
 estate_church_monopoly_of_incense_desc: "Weihrauch und andere Zeremonialwaren, das für unsere religiösen Rituale genutzt wird, ist ebenso beliebt wie teuer. Der [Root.GetKlerusName]-Stand wünscht daher, seine Herstellung zu kontrollieren, damit diese keine Belastung für seine Ressourcen ist."
 estate_church_monopoly_of_incense_effect_tooltip: "§RKeine Einnahmen durch §YWeihrauch§!, §YQuecksilber§!, §YÖl§! und §YInhalationsmittel§!§!"
 estate_church_monopoly_of_incense_mod: "Monopol auf Zeremonialwaren"
 desc_estate_church_monopoly_of_incense_mod: "Der Staat hat dem [Root.Owner.GetKlerusName]-Stand die Monopolrechte über die Zeremonialwarenproduktion gewährt."
 estate_church_monopoly_of_incense_revoke_tooltip: "Die Produktionseinnahmen aus §YWeihrauch§!, §YQuecksilber§!, §YÖl§! und §YInhalationsmittel§! werden wiederhergestellt"
#Burghers Estate
 estate_burghers_marsh_expansion: "Sumpfexpansion"
 estate_burghers_marsh_expansion_desc: "Sowohl die Bürger als auch die Bauern haben sich an das unwegsame Gelände der Sümpfe und Moore angepasst und es damit für sich ermöglicht, selbst in den ödesten und feuchtesten Wäldern unserer Nation prächtige Städte zu errichten. Indem wir ihnen mehr Privilegien gewähren, können wir sicherstellen, dass sie ihre Ressourcen zum besten Interesse unserer Nation einsetzen."
 estate_burghers_marsh_expansion_gt: "Reduziert die Entwicklungskosten aller im Besitz befindlichen Provinz mit dem Terrain §YSumpf§! um §G15,0%§!"
 estate_burghers_marsh_expansion_rt: "Entfernt die Entwicklungskostenreduktion aller im Besitz befindlichen Provinzen mit dem Terrain §YSumpf§!"
 estate_burghers_marsh_expansion_mod: "Expansion in die Sümpfe"
 desc_estate_burghers_marsh_expansion_mod: "Die Bürger und Bauern dieser Nation erhielten von der Regierung Ressourcen, die es ihnen ermöglichten, in das Morast der Sümpfe vorzudringen."
 unlock_privilege_estate_burghers_marsh_expansion_tt: "Neues [Root.GetBurghersOrFallbackName]-Privileg: §YSumpfexpansion§!."
 estate_burghers_dutch_water_lines: "Holländische Wasserlinien"
 estate_burghers_dutch_water_lines_desc: "Die Niederlande liegen nur wenige Zentimeter über dem Meeresspiegel. Diese Tatsache können wir in Kriegszeiten dafür ausnutzen, um unseren Feinden das Passieren unseres Landes zu erschweren, indem wir einige Teile unseres Landes überschwemmen."
 estate_burghers_dutch_water_lines_effect_tooltip: "Jede im Besitz befindliche Provinz in den Niederlanden erhält §Y"Holländische Wasserlinien"§!, was ihre Verteidiungswerte, aber auch ihre Unterhaltskosten erhöht."
 estate_burghers_dutch_water_lines_revoke_tooltip: "Entfernt den Modifikator "Holländische Wasserlinien" aus allen im Besitz befindlichen Provinzen."
 estate_burghers_dutch_water_lines_mod: "Holländische Wasserlinien"
 desc_estate_burghers_dutch_water_lines_mod: "Die Wasserlinie ist eine Reihe von wasserbasierten Verteidigungsanlagen. Die Überflutung niedrig gelegener Gebiete bildet eine hervorragende Verteidigung gegen feindliche Truppen."
 estate_burghers_control_over_the_mint: "Kontrollierter Silberabbau"
 estate_burghers_control_over_the_mint_desc: "Der Abbau von Silber kann zwar sehr profitabel sein, doch unkontrolliertes Schürfen kann auch katastrophale Folgen für die eigene Wirtschaft haben. Indem wir dem [Root.GetBurghersName]-Stand mehr direkte Kontrolle über den Münzprägungs- und Silberabbauprozess geben, stellen wir sicher, dass nicht zu viel Silber auf einmal in die Staatskasse gelangt."
 estate_burghers_control_over_the_mint_gt: "Jede im Besitz befindliche Provinz, die §YSilber§! produziert, erhält einen Modifikator, der die Produktion um §R-15.0%§! senkt."
 estate_burghers_control_over_the_mint_rt: "Entfernt den Malus auf die Produktion von jeder im Besitz befindlichen Provinz, die §YSilber§! produziert."
 unlock_privilege_estate_burghers_control_over_the_mint_tt:0 "Neues [Root.GetBurghersName]-Privileg: §YKontrollierter Silberabbau§!"
 estate_burghers_orthodox_tolerance_desc: "Der orthodoxe und der orientalische Glaube mögen unseren eigenen christlichen Werten fremd sein, doch im Gegensatz zu anderen Häresien versuchen sie nicht, ihre Überzeugungen in unserem Reich zu verbreiten. Indem wir ihnen ein gewisses Maß an Autonomie beim Ausüben ihrer religiösen Praktiken zugestehen, können wir ihre Loyalität gegenüber unserem Staat sicherstellen."
 estate_burghers_orthodox_tolerance_effect_tooltip: "Jede im Besitz befindliche Provinz, die dem §Yorthodoxen§!, §Ymiaphysitischen§!, §Ynestorischen§!, §Ypaulizianischen§!, §Ymonothelitischen§!, §Yikonoklastischen§! oder §Ybogomilischen§! Glauben folgt, erhält:\nLokale Missionarsstärke: §R-100§!\nBeitrag zur lokalen religiösen Einheit: §G-100%§!"
 estate_burghers_orthodox_tolerance_revoke_effect_tooltip: "Entfernt den Modifikator "§YGewährte dem orthodoxen Glauben Autonomie§!" aus allen §Yorthodoxen§!, §Ymiaphysitischen§!, §Ynestorischen§!, §Ypaulizianischen§!, §Ymonothelitischen§!, §Yikonoklastischen§! und §Ybogomilischen§! Provinzen."
 desc_estate_burghers_guaranteed_autonomy_mod: "Der Staat hat der orthodoxen und der orientalischen Kirche lokale Autonomie bei der Religionsausübung gewährt."
#Tribes Estate
 estate_pechenegs: "Petschenegen"
 estate_cumans: "Kumanen"
 estate_kipchak: "Kiptschak"
 the_proper_old_ways: "Stammesmethoden"
 desc_the_proper_old_ways: "Wir haben versucht, unser Reich so zu regieren, wie es wohl unter den antiken Horden und Kriegerkulturen gewesen sein muss. Manche würden dies als rückständig bezeichnen, wir nennen es authentisch."
 EST_VAL_TRIBES_STABILIY_BOOSTED: "Stabilisierte das Reich: §Y$VAL$%§!"
 EST_VAL_TRIBES_UNITY: "Reich geeint: §Y$VAL$%§!"
 tribal_estate_events.6.t: "Unser Reich ist in Unordnung!"
 tribal_estate_events.6.d: "Vasallen loyal zu halten, ist niemals einfach und momentan durchleben wir düstere Zeiten. Die $ESTATE_NOMADIC_TRIBES$ könnten uns sehr wahrscheinlich bei der Stabilisierung der Situation helfen, damit wir wieder auf unsere Füße kommen, aber umsonst würden sie das wohl kaum tun."
 tribal_estate_events.7.t: "Für unsere Stämme ist das Reich schwach!"
 tribal_estate_events.7.d: "Unsere militärische Führung ist unerfahren und schwach. Die $ESTATE_NOMADIC_TRIBES$ sind unentschlossen, ob sie solch unerfahrenen Männern wirklich in die Schlacht folgen können. Sie wollen uns stattdessen erfahrene Krieger zur Führung unserer Truppen stellen."
 tribal_estate_events.7.b: "Das hat ja so gut für Rom funktioniert."
 tribal_estate_events.8.t: "Das Reich ist nicht geeint!"
 tribal_estate_events.8.d: "[Root.GetMUnserUnsere] [Root.Monarch.GetTitle] hat sich als unfähig erwiesen, die fortwährende Einigkeit des [Root.GetAdjective]en Reichs zu sichern, und die $ESTATE_NOMADIC_TRIBES$ befürchten nun, dass wir zum Gespött der Leute werden könnten. Wichtige Anführer haben sich [Root.Monarch.GetTitle] erklärt und bieten die Stärkung unserer Herrschaft an. Manche würden aber sagen, dass ein Frieden, bei dem man sich auf andere verlassen muss, eine wacklige Angelegenheit ist."
 tribal_estate_events.9.t: "Rückkehr zu Stammeswerten!"
 tribal_estate_events.9.d: "Einer der Clanshäuptlinge hat sich als Sprecher ihrer Gruppe an uns gewandt und drängt uns dazu, unseren Staat nach dem Vorbild ihrer alten Kriegergesellschaften zu gestalten und die Taktiken anzuwenden, die sie stark gemacht haben. "Den Feind niederzuringen, ihn vor sich herzutreiben und sich zu erfreuen am Geschrei seiner Weiber!""
 tribal_estate_events.9.b: "Das ist Barbarei!"
 tribal_estate_events.11.t: "[Root.Monarch.GetTitle] folgt auf [Root.Monarch.GetTitle]"
 tribal_estate_events.11.d: "Ein entfernter Cousin von [Root.Monarch.GetName] hat es geschafft, sich den Dank der Stämme zu sichern. Viele mächtige Stammesführer fordern nun, dass wir zukünftige Erbfolgepläne ändern, damit dieser Cousin seinen rechtmäßigen Platz als [Root.Monarch.GetTitle] auch garantiert bekommt. Ob sie durch aufrechte Treue zu unserer Verwandtschaft motiviert sind oder ihn nur für leicht kontrollierbar halten, ist schwer zu sagen, aber sie würden es sicherlich nicht gut aufnehmen, wenn wir ihren Rat in den Wind schlagen würden."
 tribal_estate_events.12.t: "Stämme fordern mehr Männer"
 tribal_estate_events.12.d: "Wichtige Stammesführer haben bei uns vorgesprochen. Sie möchten, dass wir sie zur Verteidigung ihrer Gebiete mit staatlichen Ressourcen versorgen. Sie behaupten, die benachbarten Staaten wurden bei ihnen einfallen und das von ihnen kontrollierte Land ausrauben, und dass sie sich nur dann effizient verteidigen könnten, würden wir unsere Truppen direkt ihrem Oberbefehl unterstellen."
 estate_nomadic_tribes_steppe_colonization: "Steppenkolonisation"
 estate_nomadic_tribes_steppe_colonization_desc: "Die weiten Steppen Eurasiens sind an einigen Stellen völlig unbewohnt. Wir können sie daher leicht für uns beanspruchen, indem wir einige Sippen und Mitglieder der $ESTATE_NAME$ anweisen, sich auf diesen fruchtbaren Weiden niederzulassen und sesshaft zu werden."
#Dhimmi Estate
 estate_dhimmi_jewish_advisors: "Jüdische Wesire anwerben"
 estate_dhimmi_jewish_advisors_desc: "Unter den jüdischen Minderheiten in unserer Nation existieren viele unentdeckte Talente. Unser Staat könnte immens von diesen Männern profitieren, wenn wir ihnen eine hohe Position an unserem Hof versprechen."
 estate_dhimmi_jewish_advisors.tt: "Schaltet eine Entscheidung frei, mit der §Yjüdische§! Berater vergünstigt alle §Y20§! Jahre angeworben werden können."
#Holy Orders Estate
 estate_holy_orders: "Ritterorden"
 estate_holy_orders_desc: "Die Ritterorden bestehen aus verschiedenen bruderschaftlichen Organisationen, Kreuzrittergesellschaften und Baronien mit Besitz in Europa. Die verschiedenen Balleien haben oft wenig Kommunikation mit einem Großmeister und führen daher ihre Angelegenheiten über einen souveränen Monarchen. Die Balleien streben danach, als ein Stand von gleicher Wichtigkeit wie der Adel anerkannt zu werden und werden ihre gesamte politische und religiöse Macht einsetzen, um einem wohlwollenden Oberherrn zu helfen."
 holy_orders_loyalty_modifier: "Loyalitätsgleichgewicht ([Country.GetRitterordenName])"
 holy_orders_influence_modifier: "Einfluss ([Country.GetRitterordenName])"
 estate_holy_orders_ownership: "[Country.GetRitterordenName]-Landbesitz"
 estate_holy_orders_disaster: "Unabhängigkeit der Ritterorden"
 estate_holy_orders_disaster_desc: "Die Ritterorden sind so mächtig geworden, dass sie sich abgespalten haben, um ein eigenes Reich zu gründen, das sich unserer Kontrolle entzieht."
 estate_holy_orders_disaster_tooltip: "Wenn dies passiert, wird der Stand der §YRitterorden§! unabhängig werden und ihre eigene Nation gründen!"
 estate_holy_orders_disaster_tooltip_cossacks: "Wenn dies passiert, wird der Stand der §YRitterorden§! unabhängig werden und ihre eigene Nation gründen! Ihr könnt wählen, ob Ihr als diese neue Nation spielen möchtet."
