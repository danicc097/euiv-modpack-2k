#Eunuchs
 estate_eunuchs_desc: "Die Eunuchen sind ein mächtiger Stand innerhalb des byzantinischen Reichs. Zeitweise wird ihr Einfluss von mächtigen Staatsoberhäuptern beschränkt, die sie mit eiserner Faust im Zaum halten. Sollten sie den derzeit herrschenden Monarchen als schwach oder unfähig ansehen, sind sie rasch bereit, sogar den Kaiser selbst in eine ihrer Marionetten zu verwandeln."
 estate_disasters.19.d: "Die jüngsten Entwicklungen bei inneren Angelegenheiten und das Versagen unseres Kaisers, die verschiedenen Elemente an unserem Hof zu zügeln, haben eine neue Fraktion entstehen lassen. Diese droht nun, unsere Dynastie abzusetzen und die Kontrolle über den byzantinischen Thron zu übernehmen. Die Eunuchen haben einen unglaublichen Einfluss und eine derartige Macht, dass sie sich selbst zur einzig wahren Autorität unseres Reichs erklärt haben."
 estate_eunuchs_bookkeepers_privilege_desc: "Die Buchführung ist eine ehrenvolle Aufgabe am Hof des Kaisers von Byzanz. Die Pflicht, die Bücher in Ordnung zu halten, bringt viel Einfluss mit sich und erfordert ein leistungsorientiertes Vorgehen."
 estate_eunuchs_single_whip_law_privilege: "Freizügige Steueraufsicht"
 estate_eunuchs_subsidize_subjects_agenda_desc: "Unsere Untertanen, die sich vor uns verbeugen, haben keinen Zugang zu den Reichtümern Byzanz', und trotzdem könnten wir gütig und barmherzig sein, indem wir ihnen eine kleine Kostprobe jener Früchte gewähren, die mit einer Verbeugung vor unserem Kaiser verbunden sind."