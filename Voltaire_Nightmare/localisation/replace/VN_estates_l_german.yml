 permanent_marathas_council_reform: "Dauerhafter Rat der Wuzurgan"
 permanent_marathas_council_reform_desc: "Generäle der Wuzurgan und zivile Führer sind ein wichtiger Teil, um die Machtverhältnisse in unserer Nation auszubalancieren. Wir sollten ihre Versammlungen formalisieren und einen dauerhaften Rat der Wuzurgan einrichten, der unsere Nation führt."
 governmental_purbias_register_reform: "Staatliches Regierungsregister der Aswaran"
 governmental_purbias_register_reform_desc: "Der Staat ergreift Maßnahmen, um Elite-Arteshtaran aus dem ganzen Mittleren Osten anzuziehen. Es sollten Schritte unternommen werden, die diese Krieger bei ihrer Ankunft zu Regimentern organisiert, damit sie effektiver eingesetzt werden können"
 mechanic_maratha_general_interaction_yes: "Ermöglicht das Standesprivileg der Wuzurgan §YMilitärische Führung der Wuzurgan§!, welche je nach Landanteil der Wuzurgan ein Maximum von §G+10%§! Diszplin und §R-15%§! Steuereinnahmen gibt."
 mechanic_better_purbias_interaction_yes: "Das Standesprivileg der Arteshtaran, §YAswaran einzuberufen§!, wird zusätzlich §G5%§! Disziplin für Zhayedan-Regimenter geben."
 brahmin_hindu_deity_decision_desc: "Manchmal bereut man seine Entscheidung. Warum sollte die Wahl, welcher Gottheit man folgen möchte, für den Rest seines Lebens gelten? Glücklicherweise erlauben uns unsere Vereinbarungen mit den Asronan eine gewisse Flexibilität in dieser Angelegenheit."
 estate_maratha: "Wuzurgan"
 estate_maratha_desc: "Die Wuzurgan waren die königlichen Prinzen und die Adligen des Sassanidenreiches und repräsentierten die dritte Kaste. Sie spielten eine wichtige und einflussreiche Rolle in der sassanidischen Politik, da nur sie das Recht hatten, einen neuen Schahschahan zu wählen."
 estate_jains: "Zanda"
 estate_jains_desc: "Zoroastrische Sekten wie der Zurvanismus oder der Manichäismus hatten einst einen erheblichen Einfluss auf das Sassanidenreich. Auch wenn sich der Zoroastrismus schließlich durchsetzte, sind die Mitglieder dieser Sekten immer noch in der Lage, große Staatsmänner zu werden."
 estate_vaisyas: "Hutukhshan"
 estate_vaisyas_desc: "Die Hutukhshan waren die Sekretäre, Künstler, Handwerker und Diener des Sassanidenreiches und stellten die vierte Kaste dar. Sie bildeten den größten Teil und galten als Hauptstütze der Wirtschaft, Kultur und Gesellschaft."
 estate_rajput: "Arteshtaran"
 estate_rajput_desc: "Die Arteshtaran waren die Krieger des Sassanidenreiches und stellten die zweite Kaste dar. Ihre Aufgabe war es, die Grenzen des Reiches gegen Eindringlinge zu verteidigen und die Feinde des Schahschahan zu besiegen."
 estate_brahmins: "Asronan"
 estate_brahmins_desc: "Die Asronan waren die Kleriker des Sassanidenreiches und repräsentierten die erste Kaste. Als Hüter der avestischen Sprache, in der die heiligen Bücher des Zoroastrismus geschrieben wurden, genossen sie bei den Sassaniden hohes Ansehen."
