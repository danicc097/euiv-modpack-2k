 estate_mamluks_build_university_in_y: "Baut eine Manufaktur in [agenda_province.GetName]"
 estate_mamluks_build_university_in_y_desc: "Die [Root.GetMamlukenName] bitten darum, dass wir die Gründung einer neuen Universität in [agenda_province.GetName] finanzieren, damit die hellsten Köpfe des Landes von ihrer Ausbildung profitieren können."
 estate_mamluks_build_temple_in_y: "Baut ein Haus Gottes in [agenda_province.GetName]"
 estate_mamluks_build_temple_in_y_desc: "Die [Root.GetMamlukenName] drängen uns dazu, ein prächtiges Haus Gottes in [agenda_province.GetName] zu errichten, damit ihre Anhänger einen angemessenen Ort in dieser Provinz haben, an dem sie zusammenkommen können."
 estate_mamluks_build_government_building_in_y: "Baut ein Regierungsgebäude in [agenda_province.GetName]"
 estate_mamluks_build_government_building_in_y_desc: "Die [Root.GetMamlukenName] wollen, dass wir unsere Regierungsinfrastruktur verbessern, indem sie neue Regierungseinrichtungen in [agenda_province.GetName] bauen, die sie dann als Teil unserer Bürokratie besetzen werden."
 estate_mamluks_develop_x: "Entwickelt [agenda_province.GetName]"
 estate_mamluks_develop_x_desc: "Die [Root.GetMamlukenName] fordern, dass wir in den Wohlstand seiner Ländereien in [agenda_province.GetName] investieren."
 estate_mamluks_hire_advisor: "Administrativen Berater anheuern"
 estate_mamluks_fire_advisor: "Administrativen Berater feuern"
 estate_mamluks_increase_autonomy_in_province_x: "Erhöht die Autonomie von in [agenda_province.GetName]"
 estate_mamluks_three_privileges: "Erweitert die Privilegien des [Root.GetMamlukenName]-Stands"
 estate_mamluks_relations_with_X: "Verbessert die Beziehungen zu [agenda_country.GetUsableName]"
 estate_mamluks_take_slave_province: "Sichert Sklaven in [agenda_province.GetName]"
 estate_mamluks_jihad: "Dschihad gegen [agenda_country.GetUsableName]"
 estate_mamluks_hire_advisor_desc: "Die [Root.GetMamlukenName] wünschen, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen administrativen Berater einstellt."
 estate_mamluks_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] hat die [Root.GetMamlukenName] beleidigt. Dieser fordert nun, dass wir [Root.GetADMihnsie] aus unserem Dienst entlassen!"
 estate_mamluks_increase_autonomy_in_province_x_desc: "Die [Root.GetMamlukenName] von [agenda_province.GetName] beschweren sich über die häufige Einmischung der [Root.GovernmentName] in ihre Angelegenheiten und fordern, dass wir ihnen mehr Autonomie gewähren."
 estate_mamluks_three_privileges_desc: "Die [Root.GetMamlukenName] beschweren sich über die ständigen Verletzungen ihrer Rechte durch [Root.GetMdendie] [Root.Monarch.GetTitle] und fordert eine Bestätigung ihrer Position in Form von größeren Privilegien, die ihnen gewährt werden."
 estate_mamluks_relations_with_X_desc: "Die [Root.GetMamlukenName] sehen in [agenda_country.GetUsableName] einen wertvollen und potenziellen Verbündeten und empfiehlt uns, engere Beziehungen zu ihm zu suchen."
 estate_mamluks_take_slave_province_desc: "Die [Root.GetMamlukenName] haben bemerkt, dass [agenda_province.GetName] ein lukrativer Versorger mit Sklaven ist, und haben [Root.GetMdendie] [Root.Monarch.GetTitle] ermutigt, die Region im Namen unseres Staates zu annektieren."
 estate_mamluks_jihad_desc: "Die [Root.GetMamlukenName] von [Root.GetName] werden unruhig und meinen, dass wir, inspiriert von religiösem Eifer, einen Dschihad gegen die Ungläubigen in [agenda_country.GetUsableName] starten sollten."
 estate_mamluks_land_rights: "Landrechte der $ESTATE_NAME$"
