 estate_holy_orders_build_university_in_y_desc: "Die [Root.GetRitterordenName] bitten darum, dass wir die Gründung einer neuen Universität in [agenda_province.GetName] finanzieren, damit die hellsten Köpfe des Landes von ihrer Ausbildung profitieren können."
 estate_holy_orders_build_temple_in_y: "Baut ein Haus Gottes in [agenda_province.GetName]"
 estate_holy_orders_build_temple_in_y_desc: "Die [Root.GetRitterordenName] drängen uns dazu, ein prächtiges Haus Gottes in [agenda_province.GetName] zu errichten, damit ihre Brüder einen angemessenen Ort in dieser Provinz haben, an dem sie zusammenkommen können."
 estate_holy_orders_develop_x: "Entwickelt [agenda_province.GetName]"
 estate_holy_orders_develop_x_desc: "Die [Root.GetRitterordenName] fordern, dass wir in den Wohlstand seiner Ländereien in [agenda_province.GetName] investieren."
 estate_holy_orders_crusade: "Kreuzzug gegen [agenda_country.GetUsableName]"
 estate_holy_orders_crusade_desc: "Die [Root.GetRitterordenName] sind von den innenpolitischen Angelegenheiten gelangweilt und möchten ihre militärischen Fähigkeiten einsetzen. Sie rufen [Root.GetMdendie] [Root.Monarch.GetTitle] dazu auf, gegen die Heiden und Ketzer, die uns umgeben, in den Krieg zu ziehen."
 estate_holy_orders_build_hospital_in_y: "Baut ein Krankenhaus in [agenda_province.GetName]"
 estate_holy_orders_build_hospital_in_y_desc: "Viele [Root.GetRitterordenName], am bekanntesten der Johanniterorden, waren an der Einrichtung von Krankenhäusern für die Gläubigen beteiligt. Sie wünschen nun, dass wir ein Krankenhaus in [agenda_province.GetName] errichten."
 estate_holy_orders_grand_crusade: "Nehmt an den Kreuzzügen teil"
 estate_holy_orders_grand_crusade_desc: "Die Gläubigen in ganz Europa haben das Kreuz ergriffen und sind in den Kampf gegen die Heiden in Übersee gezogen. Die [Root.GetRitterordenName] wünschen, dass wir uns einem dieser Abenteuer anschließen, zur Ehre Christi!"
 estate_holy_orders_convert_province_x: "Konvertiert [agenda_province.GetName]"
 estate_holy_orders_convert_province_x_desc: "Die [Root.GetRitterordenName] sind über die anhaltende Präsenz von Ungläubigen in unserer Nation besorgt. Sie fordern, dass wir sie ausfindig machen, angefangen bei denen, die in [agenda_province.GetName] leben!"
 estate_holy_orders_three_privileges: "Erweitert die Privilegien des [Root.GetRitterordenName]-Stands"
 estate_holy_orders_three_privileges_desc: "Die Ritterorden beschweren sich über die ständigen Verletzungen ihrer Rechte durch [Root.GetMdendie] [Root.Monarch.GetTitle] und fordern eine Bestätigung ihrer Position in Form von größeren Privilegien, die ihnen gewährt werden."
 estate_holy_orders_relations_with_crusaders: "Spendet einem Ritterorden"
 estate_holy_orders_relations_with_crusaders_desc: "Die [Root.GetRitterordenName] wünschen, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen Teil unseres überquellenden Staatsschatzes verwendet, um einen der Kreuzfahrerstaaten, die gegen die Heiden auf der ganzen Welt kämpfen, materiell zu unterstützen."
 estate_holy_orders_hire_advisor: "Militärischen Berater anheuern"
 estate_holy_orders_hire_advisor_desc: "Die [Root.GetRitterordenName] wünschen, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen militärischen Berater einstellt."
 estate_holy_orders_fire_advisor: "Militärischen Berater feuern"
 estate_holy_orders_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] hat die [Root.GetRitterordenName] beleidigt. Diese fordern nun, dass wir [Root.GetMILihnsie] aus unserem Dienst entlassen!"
 estate_holy_orders_monopoly_of_beer: "Monopol auf Bier"
 estate_holy_orders_monopoly_of_beer_desc: "Bier ist Menschenwerk, Wein aber ist von Gott, so heißt es doch. Die [Root.GetRitterordenName] sind auch nur Sterbliche und überlassen den Weinanbau dem Herrn im Himmel. Hoffen wir nur, dass sie genug von den Produkten der Brauereien für den Rest von uns übrig lassen!"
 estate_holy_orders_monopoly_of_beer_effect_tooltip: "§RKeine Einnahmen durch §YBier§!§!"
 estate_holy_orders_monopoly_of_beer_revoke_tooltip: "Die Produktionseinnahmen aus §YBier§! werden wiederhergestellt"
 estate_holy_orders_monopoly_of_beer_mod: "Monopol auf Bier"
 desc_estate_holy_orders_monopoly_of_beer_mod: "Der Staat hat dem [Root.GetRitterordenName]-Stand die Monopolrechte über die Bierproduktion gewährt."
 MONOPOLY_INCOME_BEER_DESC: "aus der Bierproduktion."
 estate_holy_orders_land_rights: "Landrechte der $ESTATE_NAME$"
 estate_holy_orders_land_rights_desc: "Wir müssen dem [Root.GetRitterordenName]-Stand Land für die Errichtung von Balleien und ritterlichen Kapiteln innerhalb unserer Nation gewähren."
 estate_holy_orders_settle_templars: "Tempelritter in [Root.GetName] ansiedeln"
 estate_holy_orders_settle_templars_desc: "Die Tempelritter, die von Gottfried von Bouillon selbst begründet wurden, sind der älteste und prestigeträchtigste aller militärischen [Root.GetRitterordenName]. Wenn wir Ritter innerhalb unserer Nation ansiedeln, können wir trotz unserer Entfernung zum Gelobten Land von ihnen Gebrauch machen."
 estate_holy_orders_banking_rights: "Bankrechte der $ESTATE_NAME$"
 estate_holy_orders_banking_rights_desc: "Ehemalige Kreuzfahrer, die in ihren älteren Jahren ins zivile Leben zurückgekehrt sind, haben sich aufgrund der großen Reichtümer, die sie in ihren Feldzügen angehäuft haben, zunehmend in die Finanzen unserer Nation eingemischt. Sie beantragen formale Bankrechte von [Root.GetMdemder] [Root.Monarch.GetTitle]."
 estate_holy_orders_monopoly_on_banking: "Bankenmonopol der $ESTATE_NAME$"
 estate_holy_orders_monopoly_on_banking_desc: "Die [Root.GetRitterordenName], denen von [Root.GetMdemder] [Root.Monarch.GetTitle] spezielle formale Bankrechte gewährt wurden, haben die Finanzen unserer Nation unter immer stärkere Kontrolle gebracht. Jetzt sind sie so dreist, ein vollständiges Monopol über das nationale Bankwesen zu fordern!"
 estate_holy_orders_indebted_to_holy_orders: "In der Schuld des $ESTATE_NAME$-Stands"
 estate_holy_orders_indebted_to_holy_orders_desc: "Die [Root.GetRitterordenName] sind bereit, der [Root.GovernmentName] im Gegenzug für mehr politischen Einfluss billige Kredite zu gewähren. Dies würde jedoch seinen eigenen Investitionen die Mittel entziehen und zu einer Verlangsamung der Wirtschaft führen."
 estate_holy_orders_court_representation: "$ESTATE_NAME$ am Hof"
 estate_holy_orders_court_representation_desc: "Als Kreuzfahrerstaat müssen wir im ewigen Kampf gegen die Heiden, die das Gelobte Land besetzen, eng mit dem [Root.GetRitterordenName]-Stand zusammenarbeiten. Ein Zugeständnis, das sie immer wieder gefordert haben, ist das Recht, im königlichen Rat vertreten zu sein."
 estate_holy_orders_special_privilege: "Autonome Balleien"
 estate_holy_orders_special_privilege_desc: "Es ist nur eine Frage der Zeit, bis wir mit dem Problem konfrontiert werden, wie wir unser wachsendes Reich weiter regieren können. Eine nicht ganz gewöhnliche Methode ist, die von dem [Root.GetRitterordenName]-Stand kontrollierten Balleien unter größere Selbstverwaltung zu stellen, damit wir unsere Ressourcen anderweitig einsetzen können."
 estate_holy_orders_liberties: "Erhöhte Autonomie des $ESTATE_NAME$-Stands"
 estate_holy_orders_liberties_desc: "Indem wir ihm die Freiheit einräumen, über seine eigenen Angelegenheiten so zu entscheiden, wie er es wünscht, wird der $ESTATE_NAME$-Stand sicherlich eine größere Unterstützung für unsere restliche Politik zeigen."
 estate_holy_orders_development_of_hospitals: "Krankenhausausbau"
 estate_holy_orders_development_of_hospitals_desc: "Die staatlichen Tempel sind Ort der Heilung für das Volk, die üblicherweise unter der Schirmherrschaft des [Root.GetKlerusName]-Stands stehen. Die Souveränität dieser Institutionen muss gewährleistet und ihr Ausbau gefördert werden"
 estate_holy_orders_development_of_hospitals_gt: "Jede im Besitz befindliche §Ychristliche§! Provinz mit einer §YApotheke§! oder einem §YHospiz§! erhält den folgenden Bonus:"
 estate_holy_orders_development_of_hospitals_rt: "Der Modifikator "§YKrankenhausausbau§!" wird aus allen §Ychristlichen§! Provinzen entfernt."
 estate_holy_orders_development_of_hospitals_mod: "Krankenhausausbau"
 desc_estate_holy_orders_development_of_hospitals_mod: "Der Staat hat garantiert, die lokalen Krankenhäuser auszubauen."
 estate_holy_orders_military_service: "Militärdienst des $ESTATE_NAME$-Stands"
 estate_holy_orders_military_service_desc: "Auch wenn der gesamte [Root.GetStämmeName]-Stand etwas zu unserem Militär beiträgt, behält er jederzeit eine kleine Truppe für sich selbst. Wenn wir sie in den größeren Militärapparat unserer Nation einberufen würden, würde uns dies erheblich stärken."
 estate_holy_orders_grant_military_leadership: "Militärische Führung des $ESTATE_NAME$-Stands"
 estate_holy_orders_grant_military_leadership_desc: "Der $ESTATE_NAME$-Stand besteht aus ausgezeichneten Kriegern und Anführern. Es ist nur natürlich, dass wir ihnen eine Chance geben, sich als Militärberater in unseren Armeen zu beweisen."
 estate_holy_orders_heir_knight: "Erben eine Position beim $ESTATE_NAME$-Stand gewähren"
 estate_holy_orders_heir_knight_desc: "Unserem Erben eine prominente Position innerhalb des $ESTATE_NAME$-Stands zu gewähren, ist eine absolute Gewinnsituation, da er an Prestige und Ausbildung gewinnt, während der Orden eine bessere Verbindung zum königlichen Apparat erhält. Es mag zwar Nepotismus sein, aber der $ESTATE_NAME$-Stand ist mehr als bereit, ihn zu haben."
 estate_holy_orders_heir_knight.tt: "Unser Erbe ist noch kein Ritter geworden."
 estate_holy_orders_noble_promotion: "$ESTATE_NAME$-Adel fördern"
 estate_holy_orders_noble_promotion_desc: "Der $ESTATE_NAME$-Stand hat auch Mitglieder adligen Geblüts. Im Vergleich zu den gewöhnlichen Adligen aus dem [Root.GetNobilityOrFallbackName]-Stand sind die Adligen aus dem $ESTATE_NAME$-Stand jedoch im Nachteil. Ihre Position zu fördern, wird uns die Loyalität des $ESTATE_NAME$-Stands sichern."
