#Diplo Actions
 offer_partial_principality_title: "Offer Partial Principality"
 offer_partial_principality_desc: "Do you wish to ask §Y[From.GetName]§! to become your §YPartial Principality§!?\nAs their Overlord you will be able to demand a yearly tribute from them in the form of ¤, £adm£, £dip£, £mil£ or £icon_manpower£.\nThey will still be able to have independent diplomatic relations with other countries."
