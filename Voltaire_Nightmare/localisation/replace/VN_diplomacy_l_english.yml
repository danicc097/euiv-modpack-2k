 request_partial_principality_desc: "Do you wish to become a §YPartial Principality§! of §Y[From.GetName]§!?\nIf they accept, they can demand that we send a yearly tribute in the form of ¤, £adm£, £dip£, £mil£ or £icon_manpower£.\nWe will still be able to have independent diplomatic relations with other countries."
 request_partial_principality_tooltip: "Ask if you can become their Partial Principality."
