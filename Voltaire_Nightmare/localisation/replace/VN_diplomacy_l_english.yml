 turn_partial_principality_into_vassal_alert_tooltip: "An offer to turn us into a §YVassal§!"
 turn_partial_principality_into_vassal_dialog: "[This.GetName] offers us to become their Vassal subject. This will strip us of our autonomy, but place us more tightly under their protection."
