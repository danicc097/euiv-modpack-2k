l_german:
 LOADING_TIP_0: "In Republiken werden Wahlen alle 4-8 Jahre abgehalten."
 LOADING_TIP_1: "Die Zermürbung im Winter kann hart sein.\nEin Feldzug im Frühling wäre eventuell besser."
 LOADING_TIP_2: "Berater geben Euch nicht nur Boni durch ihre Spezialisierung. Sie erhöhen auch Eure administrative, diplomatische oder militärische Macht."
 LOADING_TIP_3: "Einen Krieg oder einige Provinzen zu verlieren, ist kein Grund, aufzugeben.\nIhr könnt sie Euch, in einem Moment ihrer Schwäche, zurückholen."
 LOADING_TIP_4: "Ihr müsst nicht alle gegnerischen Provinzen in einem Krieg einnehmen.\nEs ist genug Zeit für weitere Kriege."
 LOADING_TIP_5: "Einen Krieg ohne General, der Eure Armee führt, werdet Ihr wahrscheinlich verlieren und Eure Armee wird zerschlagen."
 LOADING_TIP_6: "Wenn Ihr keine Einheiten ausgewählt habt, könnt ihr per Rechtsklick auf eine Provinz das Diplomatiefenster mit dieser Nation öffnen."
 LOADING_TIP_7: "Stellt sicher, dass Ihr einen Anspruch auf eine gegnerische Provinz habt.\nDas verbilligt und beschleunigt später den Wandel zur Kernprovinz."
 LOADING_TIP_8: "Ihr könnt einen Alarm mit Rechtsklick schließen und mit Shift+Rechtsklick\ndeaktivieren. In der Übersicht könnt Ihr ihn wieder aktivieren."
 LOADING_TIP_9: "Das letzte Friedensangebot, das Ihr in einem Krieg sendet, wird gespeichert.\nSo könnt Ihr es erneut senden, wenn der Feind es nicht sofort akzeptiert."
 LOADING_TIP_10: "Ein Anspruch senkt die Kosten und den Zeitaufwand,\num eine Provinz zur Kernprovinz zu machen, um 10%."
 LOADING_TIP_11: "Geht nicht zu viele diplomatische Beziehungen ein. Ihr verliert diplomatische Macht, wenn Ihr Euer Limit überschreitet."
 LOADING_TIP_12: "Leichte Schiffe sind der Schlüssel zur Sicherung von Handelsoptionen."
 LOADING_TIP_13: "Die Erhöhung der Stabilität kostet administrative Macht.\nDenkt daran, bevor Ihr einen Stabilitätsverlust durch ein Ereignis akzeptiert."
 LOADING_TIP_14: "Die erste Ideengruppe wird bei\nadministrativer Technologie-Stufe 4 freigeschaltet."
 LOADING_TIP_15: "Schätzt Eure Machtpunkte. Sie sind sehr wichtig\nfür Technologien und Ideen."
 LOADING_TIP_16: "Kriegsmüdigkeit kann durch das Ausgeben diplomatischer Macht reduziert werden."
 LOADING_TIP_17: "Zu viele Anführer kosten Euch jeden Monat militärische Macht."
 LOADING_TIP_18: "Seid auf der Hut vor Überdehnung. Zu viele\nNicht-Kernprovinzen können gefährlich sein."
 LOADING_TIP_19: "Handel zu den Umschlagsplätzen von Amsterdam und Venedig kann nicht umgeleitet werden."
 LOADING_TIP_20: "Linksklick auf eine Provinz öffnet die Provinzansicht.\nEin Rechtsklick ruft das Diplomatiemenü mit dem Besitzer auf."
 LOADING_TIP_21: "Belagerte Festungen in Küstenprovinzen ergeben sich schneller, wenn die Provinz einer Seeblockade unterliegt."
 LOADING_TIP_22: "Euer Heimat-Umschlagplatz sammelt auch dann Handelseinnahmen, wenn Ihr dort keinen Händler abgestellt habt."
 LOADING_TIP_23: "Wenn Ihr einen großen Teil des weltweiten Handels einer bestimmten Handelsware kontrolliert, ergeben sich je nach Produkt verschiedene Boni."
 LOADING_TIP_24: "Die Provinzen besonders merkantiler Länder steuern mehr Handelseinfluss zum entsprechenden Umschlagplatz bei."
 LOADING_TIP_25: "In der Statistik könnt Ihr die wirtschaftliche und militärische Stärke Eures Landes mit den Werten anderer Länder vergleichen."
 LOADING_TIP_26: "Nach der Befreiung einer belagerten Festung werden Eure Armeen als Verteidiger behandelt."
 LOADING_TIP_27: "Eine hohe Stabilität erhöht die Wahrscheinlichkeit, ein Land, das in Personalunion geführt wird, zu erben."
 LOADING_TIP_28: "Verbraucht nicht Eure gesamte Administrative Macht, wenn Ihr Euch im Krieg befindet. Ihr könntet sie brauchen, um etwaige übernommene Provinzen zu Kernprovinzen zu machen."
 LOADING_TIP_29: "Alle Handelsmodifikatoren sind im Handelsbildschirm Eures Landes aufgeführt und erläutert."
 LOADING_TIP_30: "In Ozeanprovinzen nehmen Eure Schiffe Zermürbungsschaden,\nbis Eure diplomatische Technologie Stufe 58 erreicht hat."
 LOADING_TIP_31: "Wählt Eure Ideengruppen mit Bedacht."
 LOADING_TIP_32: "Die Bildung von Kernprovinzen ist kostspieliger, wenn Ihr unter Kriegsmüdigkeit leidet."
 LOADING_TIP_33: "Je autonomer Eure Provinzen, desto weniger Steuern und Rekrutenreserve erhaltet Ihr von ihnen."
 LOADING_TIP_34: "Leichte Schiffe mit dem Auftrag "Handel schützen" auszusenden, erhöht die Marinetradition."
 LOADING_TIP_35: "Die Marinetradition erhöht Eure Handelssteuerung."
 LOADING_TIP_36: "Ein Kommandant mit Manöver erhöht die Effizienz einer Flotte mit dem Auftrag "Handel schützen"."
 LOADING_TIP_37: "Im Winter ist gegebenenfalls mit höheren Verlusten durch Zermürbung zu rechnen."
 LOADING_TIP_38: "Die Menge der monatlichen Verstärkungen richtet sich nach der Einstellung des Landunterhalt-Reglers."
 LOADING_TIP_39: "Herrscher und Prinzen, die eine Armee befehligen, können in der Schlacht umkommen. Überlegt Euch, ob es das Risiko wert ist!"
 LOADING_TIP_40: "Selbst ein kleiner Belagerungsbonus kann eine Belagerung erheblich beschleunigen."
 LOADING_TIP_41: "Reduzierte Rekrutierungskosten für eine Einheit reduzieren auch ihre Unterhaltskosten."
 LOADING_TIP_42: "Die Kosten für Berater nehmen im Laufe der Zeit zu."
 LOADING_TIP_43: "Kolonisten können zur Kolonisierung weiterer Provinzen auf Kosten des Wachstums zurück gerufen werden."
 LOADING_TIP_44: "Wenn das Kolonielimit überschritten ist, erhöht sich der koloniale Unterhalt beträchtlich."
 LOADING_TIP_45: "Erobert nicht zu viel Land auf einmal.\nÜberdehnung bedeutet dunkle Wolken am Horizont."
 LOADING_TIP_46: "Durch Überdehnung erhöhen sich die Kosten für das Steigern der Stabilität."
 LOADING_TIP_47: "Eine schwache religiöse Einheit wird die Unruhen in unseren Provinzen verstärken."
 LOADING_TIP_48: "Kolonien in Übersee tragen nicht zur Überdehnung bei.\nEroberte Städte hingegen schon."
 LOADING_TIP_49: "Seeblockaden schaden nicht nur dem Einkommen, sondern auch dem Handelseinfluss einer Provinz."
 LOADING_TIP_50: "Die Inflation erhöht sich sowohl bei der Aufnahme von Darlehen als auch bei ihrer Verlängerung."
 LOADING_TIP_51: "Mit Söldnern kann die Rekrutenreserve geschont werden - wenn man denn die Mittel hat, sie zu bezahlen."
 LOADING_TIP_52: "Durch die Zunahme der Autonomie in einer Provinz werden die Unruhen gesenkt, Ihr erhaltet jedoch weniger Steuern."
 LOADING_TIP_53: "Ein Land zum Rivalen zu erklären schadet den Beziehungen, sorgt aber für Bonus-Prestige in Schlachten und ermöglicht mehr Gebietsforderungen."
 LOADING_TIP_54: "Die Kontrolle von Provinzen in wichtigen Umschlagplätzen ist entscheidend beim Aufbau eines weltweiten Handelsimperiums."
 LOADING_TIP_55: "Koalitionen sind ein wichtiges Werkzeug im Kampf gegen übermächtige Kontrahenten."
 LOADING_TIP_56: "Verschafft Euch einen Überblick über Freunde und Feinde, bevor Ihr einem Land den Krieg erklärt. Sie können Euch bei Euren Zielen helfen."
 LOADING_TIP_57: "Die Kosten für Armeen, Flotten und Berater steigen im Laufe der Zeit.\nSorgt dafür, dass Eure Wirtschaft mit den Kosten Schritt hält."
 LOADING_TIP_58: "Der Bau von Gebäuden kann den Wert Eurer Provinzen erheblich steigern."
 LOADING_TIP_59: "Der Wert von Handelswaren steigert direkt die Produktionseinnahmen aus einer Provinz."
 LOADING_TIP_60: "Das Erzeugen einer Kernprovinz ist in Provinzen, auf die Ihr einen Anspruch habt, wesentlich billiger."
 LOADING_TIP_61: "Sorgt dafür, Eure Kriegsziele zu erreichen. So könnt Ihr den Kriegsstand am schnellsten erhöhen."
 LOADING_TIP_62: "Aggressive Expansion hat auf Nachbarländer größere Auswirkungen als auf Länder, die in weiter Ferne liegen."
 LOADING_TIP_63: "Achtet auf Euren Wert für Aggressive Expansion. Ihr könntet sonst ins Fadenkreuz einer gegen Euch gerichteten Koalition geraten."
 LOADING_TIP_64: "Vasallisierung und diplomatische Annexion sind hilfreich, um das Land zu vergrößern, ohne die Nachbarstaaten zu beunruhigen."
 LOADING_TIP_65: "Wenn das Spiel zu schwer sein sollte, versucht es einmal mit einer leichteren Schwierigkeitsstufe."
 LOADING_TIP_66: "Der Krieg verursacht enorme Kosten? Nur keine Angst - Kriegssteuern und Darlehen könnten die Lösung sein!\n"
 LOADING_TIP_67: "Den verschiedenen Idee-Gruppen sind verschiedene Zufallsereignisse zugeordnet. Manche sind hilfreich, andere weniger."
 LOADING_TIP_68: "Der Kaiser des Heiligen Römischen Reiches kann neue Kurfürsten ernennen, wenn es weniger als sieben geben sollte."
 LOADING_TIP_69: "Eine Festung kann nicht angegriffen werden, bevor ihre Mauern nicht durchbrochen wurden."
 LOADING_TIP_70: "Galeeren sind auf Binnenmeeren besonders effektiv.\nHierzu zählen zum Beispiel Ostsee, Mittelmeer und das Schwarze Meer."
 LOADING_TIP_71: "Zermürbung tötet! Ein Anführer mit hohem Manöverwert verringert die Zermürbung einer Einheit."
 LOADING_TIP_72: "<F10> erzeugt einen Screenshot im momentan gewählten Kartenmodus."
 LOADING_TIP_73: "Das Reduzieren des Flottenunterhalts reduziert auch den Handelseinfluss durch Schiffe. Wenn Ihr viele leichte Schiffe habt, verliert Ihr Einkommen."
 LOADING_TIP_74: "Kriegsmüdigkeit legt sich nur langsam in Friedenszeiten und gar nicht in Kriegszeiten."
 LOADING_TIP_75: "Achtet auf sich bildende Koalitionen. Es kann gefährlich sein, sich unversehens im Krieg mit dem Großteil der Nachbarländer zu befinden."
 LOADING_TIP_76: "Auch in Provinzen, die über eine Seezone mit einer Eurer Kernprovinzen verbunden sind, könnt Ihr einen Anspruch fingieren."
 LOADING_TIP_77: "Vielen gebräuchlichen Aktionen ist eine Schnelltaste zugeordnet.\nWelche Taste dies ist, erfahrt Ihr in den Infofenstern."
 LOADING_TIP_78: "Mit <Strg> + Zifferntaste könnt Ihr der gewählten Einheit eine Zahl zuweisen und Sie durch Eingabe der Zahl direkt aufrufen."
 LOADING_TIP_79: "Die Rekrutenreserve erholt sich nur langsam. Zieht in Erwägung, Söldnerkompanien anzuheuern, um Eure Rekrutenreserve zu schonen."
 LOADING_TIP_80: "Die Taste <Pos1> bringt Euch direkt zu der Provinz, in der sich Eure Hauptstadt befindet."
 LOADING_TIP_81: "Qualifizierte Berater sind teurer als weniger qualifizierte. Achtet auf die Kosten, bevor Ihr einen besseren Berater anheuert."
 LOADING_TIP_82: "Schaut nicht nur auf die Nah- und Fernkampfwertung, wenn Ihr Einheiten miteinander vergleicht. Auch die Modifikatoren sind wichtig."
 LOADING_TIP_83: "Festungen von hoher Stufe sind ohne Artillerieeinsatz so gut wie uneinnehmbar. Sorgt dafür, dass Ihr genug Feuerkraft aufbieten könnt."
 LOADING_TIP_84: "Das Revoltenrisiko kann beträchtlich sinken, sobald eine Armee in die Provinz bewegt wird."
 LOADING_TIP_85: "Mit einer Flotte könnt Ihr den Feind am Überqueren einer Meerenge hindern."
 LOADING_TIP_86: "Eure Screenshots vom Spiel befinden sich hier: ..\\Eigene Dokumente\\Paradox Interactive\\Europa Universalis IV\\Screenshots"
 LOADING_TIP_87: "<F11> erzeugt einen Screenshot vom Spiel."
 LOADING_TIP_88: "Wenn Ihr <Shift> gedrückt haltet, während Ihr einen Marsch- oder Flottenbefehl gebt, könnt Ihr einen individuellen Kurs festlegen."
 LOADING_TIP_89: "Du kannst Speicherstände im Spiel löschen, indem du auf die jeweilige Löschen-Schaltfläche klickst."
 LOADING_TIP_90: "Mit den Tasten Y und C kannst du Ereignis- und Diplomatie-Entscheidungen abbrechen und bestätigen."
 LOADING_TIP_91: "Mit der Taste B öffnest du die Benutzeroberfläche zum Ausgleichen der Armeen."
 LOADING_TIP_92: "Über die Benutzeroberfläche zum Ausgleichen der Armeen kannst du mit den Tasten Y und B Einheiten von einer zur anderen Seite verschieben."
 LOADING_TIP_93: "Über die Taste B wählst du die oberste Armee oder Flotte ab, wenn mehrere Armeen/Flotten ausgewählt wurden."
 LOADING_TIP_94: "Die Osmanen sind die stärkste Nation im Spiel und werden empfohlen, wenn Ihr als Anfänger spielt."
 LOADING_TIP_95: "Die Schwierigkeitsstufe Sehr einfach eignet sich für Anfänger, für die Normal zu schwierig ist."
 LOADING_TIP_96: "Auf der Schwierigkeitsstufe Schwer ist die KI so fähig wie möglich, wobei fast keine Cheats genutzt werden."
 LOADING_TIP_97: "Auf "sehr schwer" ist die KI so fähig wie möglich und verwendet viele Cheats, um das Spiel selbst mit großen Nationen zu einer Herausforderung zu machen."
 LOADING_TIP_98: "Nutzt Terrain zu Eurem Vorteil! Stellt Eure Armeen so auf, dass der Angreifer einen Fluss oder schwieriges Gelände durchqueren muss.\n"
 LOADING_TIP_99: "Eine Armee, die eine Festung in feindlichem Gebiet belagert, gilt in einer Schlacht als Angreifer und erleidet somit Geländemali."
 LOADING_TIP_100: "Es dauert lange, bis Ihr dieses Spiel beherrscht. Seid nicht überrascht, wenn Ihr selbst nach mehreren tausend Stunden noch etwas dazulernt."
 LOADING_TIP_101: "Ihr könnt eine Schlacht verlieren, den Krieg aber trotzdem gewinnen. Es ist häufig sinnvoll, nach frühen Rückschlägen in einem Krieg weiterzukämpfen."
 LOADING_TIP_102: "Der Kaiser des Heiligen Römischen Reiches kann erst nach der Reform des Hofgerichtes unrechtmäßiges Territorium fordern."
 LOADING_TIP_103: "Die Kiewer Rus muss Reformen verabschieden, um zu zentralisieren."
 LOADING_TIP_104: "Vor der Reformation gibt es sechs häretische Bewegungen."
 LOADING_TIP_105: "Es gibt zwölf verschiedene Kreuzzüge, die vom Papst für unterschiedliche Regionen ausgerufen werden können."
 LOADING_TIP_106: "Der Schwarze Tod kann die Entwicklung Eurer Nation ernsthaft beeinträchtigen. Stellt sicher, das Gesundheitswesen rasch zu fördern!"
 LOADING_TIP_107: "Nach dem Ende des Schwarzen Todes kehren Seuchen bis zur Förderung des Industrialismus immer wieder von neuem zurück."
 LOADING_TIP_108: "Es ist nicht möglich, Ansprüche auf Nationen mit indigenen Regierungen zu erheben, solange sie sich nicht zu einem Stamm reformiert haben."
 LOADING_TIP_109: "Einfallende Nationen wie die Seldschuken und Mongolen haben starke Modifikatoren, um ihre Länder außerhalb der Karte zu berücksichtigen."
 LOADING_TIP_110: "Vor der Verabschiedung der Goldenen Bulle ist das Kurfürstentum im Heiligen Römischen Reich nicht beständig und kann auf geeignetere Kandidaten übergehen."
 LOADING_TIP_111: "Euer Herrscher benötigt ein diplomatisches Geschick von mindestens 5, um Warnungen an andere Nationen senden zu können."
 LOADING_TIP_112: "Um eine andere Nation diplomatisch zu vasallisieren, muss diese in der gleichen Kulturgruppe sein wie Ihr, außer Ihr habt alle kulturellen Ideen freigeschaltet."
 LOADING_TIP_113: "Provinzen, die komplett von Ödland umschlossen sind, sind durch unsichtbare Übergänge mit umliegenden Provinzen verbunden."
 LOADING_TIP_114: "Während des Zeitalters der Kreuzzüge können italienische Kommunen ihre Unabhängigkeit verlangen. Seid vorsichtig bei der Expansion in Italien!"
 LOADING_TIP_115: "Vor der Schlacht von Manzikert startet Byzanz mit mehreren negativen Modifikatoren, die mittels Entscheidungen entfernt werden müssen, um die drohende Katastrophe zu verhindern."